
yemen_focus코0=Yemen Focus Tree

### Leaders ###
POLITICS_YAHYA_HAMID_DESC코0=From 1934 onwards, Yahya redirected his energies toward internal consolidation of his authority and the creation of a viable central government, answerable to him personally. To this end, he now seeks to establish control over the Yemeni hinterland, a modern standing army, and clear rules for succession of hereditary governorships, all while keeping a close eye on the tumultuous political environment in Sana'a itself. With al-Hamid at the helm, Yemen moves into the modern age while maintaining its semi-feudal state of affairs.
POLITICS_ALI_NASSER_AL-QADARI_DESC코0=The son of Sheikh Nasser bin Mas'ad, Ali Nasser had a common background. As a Sunni, he took up rebellion against Imam Yahya in 1928, when Imam had imposed his rule over Aden. Al Nasser then fled the Imam's draft, and joined the rebels. The rebellion saw Ali Nasser tap into his artistic side, waxing poetically about his mission to kill the Imam. To this end, he joined the underground Hait al-Nadial organisation, and through his expressive voice became their leader.
POLITICS_SHABAB_AL-AMR_DESC코0=Out of Ta'izz, the Numan family could be described as middle class. As a Sunni, Ahmad could not attain a proper education in Muslim science to advance in Yemen. This may have been due to rumours that his family was descended from Yemeni Jews. Instead, Ahmad was educated in western logic at the al Madrassa al Ahliyya. This school eventually played host to Ahmad's reform group, Nadi a Islah. The Nadi a Islah saw both the Mutawakkili kingdom and the Ottoman Caliphate as relics that held back Yemen. He formed a program that disguised social reforms behind the terminology of reactionaries. Promoting the Good and Preventing the Bad allowed his rebellion to sway otherwise conservatives Yemenis. Ultimately, this proclamation for Yemen was to ease coming change into a badly divided country.

### Ideas ###
YEM_black_monday코0=Ripples of Black Monday
YEM_black_monday_desc코0=While not hitting us as hard as other nations, our connections to the Ottoman Empire has infected us the Black Monday economic contagion. There is no doubt that the Republicans will blame the Imam for this.
YEM_Modern_Eco코0=Modernised Economy
YEM_Modern_Eco_desc코0=Western newspapers have begun to express hope in the Yemeni economy again. Through currency reform and austerity, our markets have regained some confidence. Yemen can now stand economically with the rest of the world.
YEM_Ottoman_Rule코0=Ottoman Rule
YEM_Ottoman_Rule_desc코0=Ottoman rule in Yemen has led to two distinct types of dissidence to form. One is the rebels that treat our fealty to the Caliph as a betrayal of our Zaydi order, and the other that sees the nationalism in the Ottoman empire as preferable to the wise rule of the Imam.
YEM_Old_Army코0=Outdated Army
YEM_Old_Army_desc코0=The army of Yemen is only adept at defending our territory, and has not yet tasted victory in a foreign war. We are outpaced by most of the modern world.
YEM_Modern_Plans코0=Modern Planning
YEM_Modern_Plans_desc코0=Through experience in the war against the Ottomans and increased military education in foreign academies, Yemen's army can now stand on its own two feet.
YEM_Anarchy코0=State in Disorder
YEM_Anarchy_desc코0=With a combination of Ottoman rule and the vast expanse of Yemen's newly gained territory, the Imam has trouble displaying his authority to all his subjects.
YEM_Anarchy_2코0=State in Disorder
YEM_Anarchy_2_desc코0=With a combination of Ottoman rule and the vast expanse of Yemen's newly gained territory, the Imam has trouble displaying his authority to all his subjects.
YEM_NiceGuy코0=Benevolent Rule
YEM_NiceGuy_desc코0=The Imam has decided to show his less loyal tribal subjects his benevolent side. These subjects have surprisingly responded with long overdue taxes and contracts that show their loyalty.
YEM_ToughGuy코0=Strict Rule
YEM_ToughGuy_desc코0=Those who refuse the Imam's draft must be corralled. Disloyalty during this critical hour will not be forgiven.
YEM_Gendarmes코0=Yemeni Gendarmerie
YEM_Gendarmes_desc코0=The establishment of the Gendarmerie has helped us keep rebel movements from endangering the country, for now at least.
YEM_Thicc_Gendarmes코0=Expanded Gendarmes
YEM_Thicc_Gendarmes_desc코0=The expansion of the Gendarmerie has made it an even more effective force capable of even helping to defend against foreign threats.
YEM_Ottoman_Rule_weak코0=Fading Overlord
YEM_Ottoman_Rule_weak_desc코0=While Ottoman rule is still present, their presence and reign over the country has diminished. Many Ottoman soldiers have grown weary of adventure in our land.
YEM_Ottoman_Rule_Split코0=Yemeni Administration
YEM_Ottoman_Rule_Split_desc코0=Even if our country remains divided on religious and political matters, we need to immediately administer our own lands or risk losing them.
YEM_Purges코0=Purged Population
YEM_Purges_desc코0=Disloyal elements of our society have been forcefully removed on the Imam's orders.
YEM_HorsieBoyes코0=Arab Horsemen
YEM_HorsieBoyes_desc코0=Unlike the rest of the world, the Middle East is one of the few places where cavalry is still effective. Our generals have been trained on the use of horses to help defend ourselves.
YEM_forts코0=Protect Yemen
YEM_forts_desc코0=Yemen is home to many and must be protected no matter what the cost.
YEM_Rifle_Guilds_Temp코0=Gunsmith Guilds
YEM_Rifle_Guilds_Temp_desc코0=Gun production has improved significantly due to coordinated efforts between gunsmiths in the country.
YEM_Merchant_Fleet코0=Founded Merchant Marine
YEM_Merchant_Fleet_desc코0=Our key position in trade has led to the creation of a merchant marine, which has vastly increased trade profits.
YEM_Yemen_On_Fire코0=Kingdom In Chaos
YEM_Yemen_On_Fire_desc코0=Our freedom from the Ottomans had one very key disadvantage - the freedom of rebel groups to begin moving again. Violence has returned to the streets and the existence of the Imamate is in danger.
YEM_Prepared_Army코0=Prepared Army
YEM_Prepared_Army_desc코0=Our soldiers are loyal to the Imam and ready to fight for his cause at any time.
YEM_Troop_Movement코0=Limited Access Roads
YEM_Troop_Movement_desc코0=Securing roads for use of the Imam's army has led to an decrease in travel time all around.
YEM_Unified_Eco코0=Unified Economy
YEM_Unified_Eco_desc코0=The Imam has managed to inspire most under his rule to work together for the future development of Yemen.
YEM_Nepotism코0=Control the State
YEM_Nepotism_desc코0=The new political climate of Yemen requires the complete and utter cooperation of our people.
YEM_Devotion코0=Devoted Sovereign
YEM_Devotion_desc코0=Our efforts to suppress disloyal elements within our society who harm our populace have satisfied our people greatly.
YEM_Humane코0=Popular King
YEM_Humane_desc코0=The king has regained some honour among the people. The majority of Yemeni see the Imam as a necessity to their lives, and the security of the Imamate is guaranteed as a result.
YEM_Eternal_Saana코0=Sana'a Powerbase
YEM_Eternal_Saana_desc코0=The Imam works as the sole and final authority of Yemen, and all matters must go through him first and foremost.
YEM_Common_Law코0=Common Law Reaffirmed
YEM_Common_Law_desc코0=Common Law also known as Sharia Law is now affirmed within the country, and shall remain as an integral part of society.
YEM_President코0=Presidential Powers
YEM_President_desc코0=The role of the president is now key in running of Yemen with him holding the most power within the Republic.
YEM_Euro_Zone코0=European Trade
YEM_Euro_Zone_desc코0=Trade with European countries is beginning to build up a large sector of our economy and wealth.
YEM_New_Laws코0=Revamped Laws
YEM_New_Laws_desc코0=The old laws within Yemen which followed the Zaydi leadership model have been replaced with civil law based on precedence over incidence.
YEM_Local코0=Local Rule
YEM_Local_desc코0=More autonomy has been given to individual areas within the country, with decisions lying on the locals' shoulders.
YEM_Pol_Indust코0=Rising Industrialisation
YEM_Pol_Indust_desc코0=The industry within the country has begun to boom as a result of our political reforms.
YEM_Farm_boye코0=Qat and Coffee Farms
YEM_Farm_boye_desc코0=Farming has extended into new fertile valleys of Yemen. Better yet that the new farms are growing Qat and Coffee, food and drug that us Yemenis are famous for.
YEM_embrace_nahda코0=Embracing Nahda
YEM_embrace_nahda_desc코0=Nahda has begun affecting our society in accordance with new traditions, including a development of Islamic culture that will be the envy of the Arab world.
YEM_local_admin코0=Local Representatives
YEM_local_admin_desc코0=Representatives have been assigned to each region in Yemen to explain the needs of the area and how to solve their problems.
YEM_pan_arab_thot코0=Pan-Arabist Thought
YEM_pan_arab_thot_desc코0=Arab unity has once again reached the shores of Yemen. The idea that we may overcome our national differences and unite against mushrikun.
YEM_famine코0=Famine
YEM_disloyal_vassal코0=Disloyal Vassal
YEM_disloyal_vassal_desc코0=The Ottomans should hold no control over us or our decisions. Our power is derived from a greater authority than theirs.
YEM_arabian_integration코0=Integrating Arabia
YEM_arabian_integration_desc코0=With our victory achieved, we now control the entirety of Arabia. However, problems run amok as the Yemeni and Arabian cultures hold animosity.
YEM_arabian_spirit코0=Arabian Spirit
YEM_arabian_spirit_desc코0=The populace is now completely satisfied with our rule, and our new Arabian country will walk through this century with our head held high.
YEM_PostalService코0=Yemeni Postal Service
YEM_PostalService_desc코0=To better exert control over the vast swathes of territory we govern and to connect our people to the central government, a new and expanded postal service has been set up by the Imam.

### Decisions###
YEM_rebel_category코0=Fight for our Freedom
YEM_rebel_category_desc코0=With our preparation ready, we can officially declare independence from the Ottoman threat when the opportunity rises.

YEM_proclaim_kingdom코0=Proclaim the Mutawakkilite Kingdom
YEM_proclaim_kingdom_desc코0=It is time! With our country more unified than ever, we can officially abolish the Imamate and proclaim the Kingdom of Yemen! Of course, we must first deal with the Ottomans who will not take kindly to this.

