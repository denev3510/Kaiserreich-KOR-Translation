### Army Reform
china_army_decisions코0=Army Reform
china_army_decisions_desc코0=Chinese armies have long struggled to catch up to Western standards. Soldiers are notoriously poorly trained and disorderly, often recruited from a varied stock of bandits, petty criminals, and the chronically destitute. Equipment is regularly patchwork, obsolete, or even downright archaic. Loyalty is typically given to individual officers, or a regularly filled ricebowl, and ideological motivation is ephemeral at best. It will take a great deal to rebuild these armies along modern lines.\n

china_army_reform_1코0=Continue Army Reform
china_army_reform_5코0=Finish the Army Reform

china_inadequate_army코0=Army Troubles
china_army_reform_idea코0=[GetArmyReformTooltipFix]
china_army_reform_idea_tooltip코0=§HArmy Reform Progress§!\n$MODIFIER_MOBILIZATION_SPEED$: [?Root.army_reform_var|+=%]\n$MODIFIERS_ARMY_ATTACK_FACTOR$: [?Root.army_reform_var|+=%1]\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: [?Root.army_reform_var|+=%1]
china_army_reform_idea_desc코0=§LWhether it's through rampant corruption, incompetent leadership, outdated tactics, obsolete equipment, poor training or a mix of all these things, the one thing that all armies in China seem to have in common is that they're woefully inadequate compared to contemporary military standards. Overcoming these decades of neglect will take time and effort, and the performance of our forces will suffer until we do so.§!

china_army_reform_effect코0=The §HArmy Reform§! continues:\n$MODIFIER_MOBILIZATION_SPEED$: [?0.05|+=%]\n$MODIFIERS_ARMY_ATTACK_FACTOR$: [?0.05|+=%1]\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: [?0.05|+=%1]
