### Ideas ###
unite_china_justification_idea코0=China United!
unite_china_justification_idea_desc코0=Now that we have captured the capital and formed a new Chinese government, we must subjugate the remaining warlords.
league_collapse_idea_1코0=Revolutionary Fervor
league_collapse_idea_1_desc코0=Now that the League has broken and open warfare has begun, the forces of Nanjing are in chaos and forced to fight on multiple fronts against their enemies. Now is the time for us to strike and lay claim to what is rightfully ours!
league_collapse_idea_2코0=Nanjing Re-Organized
league_collapse_idea_2_desc코0=The traitors have failed to break us despite our weaknesses, now the time has come for us to strike back and reclaim what is ours!

### National Redoubt
china_redoubt.1.t코0=The Government Flees
china_redoubt.1.d코0=One by one our defences in the East have crumbled before the enemy's advance, our armies put to flight alongside the desperate refugees now packing the roads and railways leading westward. Even now further Japanese troops pour onto the North China Plain, and the time has come for the government to consider retreat. Fortunately China is vast, and the creation of a national redoubt may let us ride out the oncoming storm. The government has already begun preparations to flee to [china_national_redoubt.GetCliqueShortName], and its offices are filled with frantic activity. But, outside, the streets of the provisional capital are filled with a dead air and sombre air, roamed only by those poor souls too wretched to flee westward. Until the enemy is defeated, there can be no looking back.
china_redoubt.1.a코0=Quickly!
china_redoubt.1.b코0=(Play as the Redoubt)

china_redoubt.2.t코0=The Government Reaches [china_national_redoubt.GetCliqueShortName]
china_redoubt.2.d코0=After a difficult journey across thousands of kilometers, over mountains and along narrow roads clogged with the dead and destitute, the remains of the Central Government have made their way to [china_national_redoubt.GetCliqueShortName]. For now they are safe, but it may only be a matter of time before the long arm of the Emperor reaches here, too. There is a long war ahead.
china_redoubt.2.a코0=Welcome!

china_redoubt.3.t코0=The Government Returns Home
china_redoubt.3.d코0=After a long and hard-fought war, the Central Government has returned to the National Capital. But despite the return of life, many government halls once filled with activity remain silent and abandoned, their roofs reduced to ash, and their walls little more than hollowed-out rubble. It will take quite some time before the Capital, and indeed the nation, are the same again, if they ever will be.
china_redoubt.3.a코0=Peace at last.
china_redoubt.3.b코0=(Play as the National Government)

china_redoubt.4.t코0=We Must Flee
china_redoubt.4.d코0=Despite the best efforts of the Central Government, and all those who have stood against the Japanese advance, the time has come for us to consider retreat. Already the roads and waterways are clogged with the dead and destitute as the whole of the country moves westward, as if fleeing a flood. Now we must join them, and continue our fight from the national redoubt in [china_national_redoubt.GetCliqueShortName].
china_redoubt.4.a코0=Quickly!
china_redoubt.4.b코0=(Play as the Redoubt)

china_redoubt.5.t코0=[From.GetCliqueShortName] Reaches [china_national_redoubt.GetCliqueShortName]
china_redoubt.5.d코0=After a difficult journey across thousands of kilometers, over mountains, rivers, and through valleys, [From.GetCliqueShortName] have made their way to [china_national_redoubt.GetCliqueShortName]. For now they are safe, but it may only be a matter of time before the long arm of the Emperor reaches here, too. There will be a long war ahead.
china_redoubt.5.a코0=Welcome!

china_redoubt.6.t코0=[From.GetCliqueShortName] Returns Home
china_redoubt.6.d코0=After a long and hard-fought war, [From.GetCliqueShortName] has returned to the capital. But despite the return of life, many government halls once filled with activity remain silent and abandoned, their roofs reduced to ash, and their walls little more than hollowed-out rubble. It will take quite some time before the Capital, and indeed the nation, are the same again, if they ever will be...
china_redoubt.6.a코0=At last.

