integrate_china코0=Establish Administration/Reintegrate Concessions
integrate_china_desc코0=We only need one government. Although we have bested threats on battlefield, a set of campaigns to dismantle the support bases of our rivals, to seize their assets, and abrogate their treaty ports will be necessary to ensure our future peace. Our government has reclaimed territories that belongs to our former enemy. Establishing local administrations is critical to our future success.[GetIntegrateChina]
