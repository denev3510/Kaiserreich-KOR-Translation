china_shared.2.t코0=A United Front
china_shared.2.d코0=With Japan's invasion beginning to gather steam, [Root.GetLeader] has decided to make a call for national unity against the invader, even if it means fighting alongside our former enemies. Even as the country's communication infrastructure has come under threat, the message will go out at once - by courier if necessary!
china_shared.2.a코0=For China!

china_shared.3.t코0=A Call For Unity
china_shared.3.d코0=Scholars, intellectuals, and various idealogues have made calls for national unity against foreign aggression routinely over the years. It has been a nice rallying cry, if one that often fell on deaf ears. Now, with Japan's invasion rolling across a significant portion of the country, [From.GetNameDef] has made a call for a temporary alliance against Japan, and this time perhaps other leaders will listen. Even the most cynical must admit that China's fate seems to hang in the balance.
china_shared.3.a코0=Yes, we must band together.
china_shared.3.b코0=We shall never fight alongside them!

china_shared.4.t코0=[From.GetNameDefCap] Joins the United Front
china_shared.4.d코0=[FROM.GetNameDefCap] has joined the United Front, pledging all their resources and influence to the anti-Japanese cause. This will not bring an end to any historical rivalries, or claims to legitimate national leadership, but nontheless our troops will now be fighting side by side against the foreign aggressor.
china_shared.4.a코0=Excellent.

china_shared.5.t코0=[From.GetNameDefCap]'s Betrayal
china_shared.5.d코0=In an act of wanton betrayal, [From.GetNameDef] has refused to join the United Front. There can be no excuse for putting individual interests before the fate of all China!
china_shared.5.a코0=Traitors!

china_shared.6.t코0=[chinese_united_front_leader.GetNameDefCap] Offers a Ceasefire
china_shared.6.d코0=With [From.GetNameDef] joining the United Front, [chinese_united_front_leader.GetNameDef], has offered to broker a ceasefire between [From.GetNameDef] and our regime, solely in the national interest, until such a time as the Japanese invasion is halted. The agreement is conditional on the transfer of all occupied territories on both of our sides, however.
china_shared.6.a코0=Yes. For now.
china_shared.6.b코0=We shall never fight alongside them!

china_shared.7.t코0=[From.GetNameDefCap] Accepts Ceasefire
china_shared.7.d코0=[FROM.GetNameDefCap] has accepted the proposed ceasefire and joined the United Front. All occupied states in both sides are to be transferred accordingly.
china_shared.7.a코0=A fair price.

china_shared.8.t코0=[From.GetNameDefCap] Refuses a Ceasefire
china_shared.8.d코0=[FROM.GetNameDefCap] has refused the offered ceasefire.
china_shared.8.a코0=Traitors!

china_shared.9.t코0=Formation of the United Front
china_shared.9.d코0=Ever since the Japanese invasion cries have gone up across the country for a united front against Japanese aggression, and now they have been heard. Today marks the formation of the United Front, dedicated to the expulsion of the Japanese and their influence from our Chinese soil. Now our fates are tied as one, and there can be only victory or anhiliation.
china_shared.9.a코0=The Japanese must be defeated.

china_shared.10.t코0=The United Front Fails
china_shared.10.d코0=It seems that not even an existential threat will unite the squabbling Chinese factions. After a month of negotiations and calls for aid, no other factions proved willing to put their differences with our regime aside - not even to stop the Japanese invasion. Our fate, apparently, is to fall divided.
china_shared.10.a코0=This is a dark day...

china_shared.11.t코0=Collapse of the United Front
china_shared.11.d코0=Even as the war with Japan began to move toward its close, many in China were already making covert moves toward one side or another in the post-war order. With Japan now defeated, those suppressed conflicts have again come to the fore, and what was once a united front has begun a rapid slide into infighting. Now the final phase of China's unification wars has begun.
china_shared.11.a코0=One last obstacle towards unification.

china_shared.12.t코0=[FROM.GetNameDefCap] Leaves the United Front
china_shared.12.d코0=[FROM.GetNameDefCap] has left the United Front, decrying the alliance as now 'unnecessary' and 'limiting' to their needs and ambitions.
china_shared.12.a코0=So much for unity.

china_shared.13.t코0=The United Front Forms
china_shared.13.d.pro_JAP코0=It seems some of our fellow Chinese, unwilling to acknowledge our latest string of victories, have decided to band together against us and our Japanese allies. While Tokyo is already considering this last-ditch alliance insignificant, we know China better than they ever could, and that a long fight still awaits ahead." #Pro-Japan Chinese POV
china_shared.13.d.anti_JAP코0=After a string of secret meetings carried out over several weeks, several Chinese political factions including our own have agreed to stand together against the oncoming Japanese invasion. Unity has been elusive for decades, but now with the formation of the Chinese United Front the country finally stands a chance at repelling the Japanese invader, and crushing his traitorous allies." #Anti-Japan Chinese POV
china_shared.13.d.JAP코0=It seems that several Chinese factions, unwilling to acknowledge our latest string of victories and the overwhelming superiority of our armies, have decided to band together against us. It is difficult to imagine the squabbling, cliquish Chinese truly working together toward a common cause, and our commanders have assured us that theirs is ultimately a futile measure. We will be sipping Sake amid the ruins of their headquarters by the end of the year." #Japanese POV
china_shared.13.d.others코0=It seems that the Chinese, in their desperation to slow the Japanese invasion of their country, have formed an alliance. Few expected the typically squabbling, cliquish Chinese factions to make such a move, and now many will watch their future with considerable interest." #Foreign POV
china_shared.13.a코0=Onward.
china_shared.13.b코0=Wansui!
china_shared.13.c코0=Banzai!
china_shared.13.e코0=Interesting.

china_shared.14.t코0=Collapse of the United Front
china_shared.14.d.CHI코0=In retrospect, the collapse of the United Front appears to have been inevitable. As a fish cannot leave the water, nor could the Front survive devoid of desperation. However, for some time, the whole of China was united behind a single purpose, marching in step toward a shared goal. Even as the dark clouds of civil war loom, there is now a shining example of what could be, and perhaps what will be, once again." #Chinese POV
china_shared.14.d.JAP코0=It seems that the Chinese United Front, always beset by internal squabbling, has finally collapsed in the absence of our once overwhelming military might. Amid these days of reflection on what we might have been, an indomitable giant standing astride all of Asia, here is further proof of the dangers of western imperialism. We may have been defeated by China, but at least we remain united as one nation, beneath His Majesty the Emperor. Our destiny is still our own." #Japanese POV
china_shared.14.d.others코0=The Chinese United Front, always beset by internal partisan squabbling, has finally dissolved in the absence of Japan's once overwhelming threat to its independence. The whole nation now seems set to plunge again into the fires of civil war which have consumed it, almost uninterrupted, for a generation. For many in the coastal cities and outside China this is hardly unexpected news, as the nation's tumults have been regulars on broadsheet pages, but many experts will be paying close attention over the next several months. This round of conflict may well be China's last, as the playing-field has narrowed considerably." #Foreign POV
china_shared.14.a코0=Interesting." #Chinese POV
china_shared.14.b코0=Interesting." #Japanese POV
china_shared.14.c코0=Interesting." #Foreign POV

china_shared.15.t코0=Bounce Event
china_shared.15.d코0=Boing

china_shared.16.t코0=The March of the Volunteers
china_shared.16.d코0=Written by left-wing filmmakers Nie Er and Tian Han as the score to their anti-Japanese patriotic film "Children of Troubled Times", the March of the Volunteers has caught on amongst Chinese of all walks of life in the face of the final struggle against Japanese aggression.
china_shared.16.a코0=Let the men have their song until war's end.
china_shared.16.b코0=A rousing tune!

