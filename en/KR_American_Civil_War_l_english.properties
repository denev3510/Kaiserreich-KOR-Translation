amcivwar.314.t코0=Order Restored in [restored_core.GetName]
amcivwar.314.d코0=Over the past weeks, [Root.GetAdjective] government forces have been busy in [restored_core.GetName], arresting those we feel would prove a hindrance to our control and helping our local supporters spreading the good word amongst the people. We want to reassure them that, as American citizens, they have no reason to fear our presence. Our efforts have slowly begun to bear fruit, even in the midst of all this chaos.
amcivwar.314.a코0=Excellent news!

amcivwar.320.t코0=Syndicalists Take Control in Minnesota
amcivwar.320.d코0=Violence by syndicalist militia groups expanded to the city of Minneapolis and the surrounding region, with blockades erected on roads and the Minneapolis airport reportedly invaded by several armed groups. Before the violence could expand, the governor of Minnesota declared the state's allegiance to Jack Reed's cause and ordered the state's national guard divisions to stand down. Having secured the old Minnesota Farmer–Labor Party's bastion, many Farmer-Labor members and leaders have now sworn allegiance to the Socialist cause. The few that resisted, along with other Federalist sympathisers, are now fleeing south, CSA militias hot on their tail, to Iowa, where the next battle in the Midwest is expected to commence
amcivwar.320.a코0=We welcome them
amcivwar.320.b코0=Traitors!

amcivwar.321.t코0=Federal Control Maintained in Minnesota
amcivwar.321.d코0=Violence by syndicalist militia groups expanded to the city of Minneapolis and the surrounding region, with blockades erected on roads and the Minneapolis airport reportedly invaded by several armed groups. Before the violence could spread further, however, the governor of Minnesota declared the state's allegiance to the country proper and rededicated the state's loyal national guard to fighting back the insurgents. While the struggle continues, for the moment the state remains in Federal hands. A similar uprising in Iowa has likewise failed - with the former Farmer–Labor Party hotbed tamed by the Federalists, Iowa's socialists are unlikely to make much progress.
amcivwar.321.a코0=Good
amcivwar.321.b코0=I see

amcivwar.322.t코0=North Carolina Declares Support for Huey Long
amcivwar.322.d코0=Responding to mounting pressure from militia groups in Charlotte, the governor of North Carolina today declared that the state would join those aligned with Huey Long. While there are reports of riots breaking out in several cities, most of the state appears to support the governor's decision and already federal forces are pulling out of the region before they find themselves overwhelmed.
amcivwar.322.a코0=We welcome them
amcivwar.322.b코0=Traitors!

amcivwar.323.t코0=North Carolina Confirms Loyalty to USA
amcivwar.323.d코0=Responding to mounting pressure from militia groups in Charlotte, the governor of North Carolina today declared that the state would remain loyal to America and the legitimate federal government. While there are reports of riots breaking out in several cities, most of the state appears to support the governor's decision and already Minutemen forces are pulling out of the region before they find themselves overwhelmed.
amcivwar.323.a코0=Excellent
amcivwar.323.b코0=Traitors!

amcivwar.324.t코0=Longist Militias Take Control in Tennessee
amcivwar.324.d코0=Conflicting reports of battles between syndicalist and longist militias throughout the state of Tennessee were resolved today when longist militias stormed the state legislature in Nashville. Governor Gordon Browning was taken prisoner, and while federal forces fought for control over the city it's quickly become clear the militias have a clear advantage. Already federal forces are withdrawing from the state, conceding control to Huey Long's supporters.
amcivwar.324.a코0=We welcome them
amcivwar.324.b코0=Traitors!

amcivwar.325.t코0=Longist Militias Lose Battle in Tennessee
amcivwar.325.d코0=Conflicting reports of battles between syndicalist and longist militias throughout the state of Tennessee were resolved today when longist militias were defeated by Federal forces outside the state legislature in Nashville. While federal forces are still fighting for control over the city, it's quickly becoming clear that they have the clear advantage, and Governor Gordon Browning made a televised address stating that Tennessee would not fall to radical forces. Already Minutemen are withdrawing from the state, conceding control to the government.
amcivwar.325.a코0=That's a relief
amcivwar.325.b코0=Traitors!

amcivwar.326.t코0=Syndicalists Victorious in New York
amcivwar.326.d코0=The battle between syndicalist militia forces in New York City, all the way down south into New Jersey, has ended with the syndicalist forces declaring victory. While they have not extended their control to the rest of New York State, the governor having declared an emergency and blockading bridges leading into the city itself, the most populated areas of both states are now firmly under syndicalist control with barricades already been erected along the southern borders of New Jersey state.
amcivwar.326.a코0=A welcome victory
amcivwar.326.b코0=An unfortunate loss

amcivwar.327.t코0=Federalists Victorious in New York
amcivwar.327.d코0=The battle between syndicalist militia forces in New York City, all the way down south into New Jersey, has ended with federal forces declaring victory. Already the leaders of syndicalist militias are being rounded up and imprisoned, although many have vanished into urban areas with lingering reports of violence still ongoing. Indeed, it will likely take months for the federal government to re-establish firm control over the urban area. For the moment, forces loyal to the government are concentrating on securing the eastern seaboard and strengthening the border with neighbouring Pennsylvania.
amcivwar.327.a코0=A welcome victory
amcivwar.327.b코0=An unfortunate loss
amcivwar.327.c코0=Interesting

amcivwar.328.t코0=Federalists Overtake Southern Texas
amcivwar.328.d코0=While the state of Texas has firmly declared its allegiance to Huey Long, forces loyal to the federal government have been in hot contention for control and so far have managed to obtain victory throughout the southern regions of the state. Governor James Allred has been declared a traitor by southern mayors, who appear determined to face off against their brethren in the rest of the state should the civil war begin in earnest.
amcivwar.328.a코0=A welcome victory
amcivwar.328.b코0=An unfortunate loss
amcivwar.328.c코0=Interesting

amcivwar.329.t코0=Federal Revolt Fails in Texas
amcivwar.329.d코0=While the state of Texas has firmly declared its allegiance to Huey Long, forces loyal to the federal government have been in hot contention for control and battles with Minutemen have raged across the southern portion of the state. Governor James Allred recently held a conference with several southern mayors, and today declared that an accord with them had been reached. They would unite to support Long and the proper American government.
amcivwar.329.a코0=A welcome victory
amcivwar.329.b코0=An unfortunate loss
amcivwar.329.c코0=Interesting

amcivwar.330.t코0=Iowa Declares Support for Reed
amcivwar.330.d코0=With both Cedar Rapids and Iowa City having been overtaken by syndicalist militia forces, the governor of Iowa today declared support for Jack Reed and demanded that federal forces withdraw from the state. While most doubt that Governor Kraschel has any syndicalist sympathies, it's clear he foresaw a quick collapse of the state once the war began and elected to switch sides before things went too far. Several reports of riots in Des Moines have preceded the withdrawal of loyalist forces from the region.
amcivwar.330.a코0=A welcome victory
amcivwar.330.b코0=An unfortunate loss

amcivwar.331.t코0=Iowa Declares Federal Support
amcivwar.331.d코0=With both Cedar Rapids and Iowa City having been freed from syndicalist control by federal forces, the governor of Iowa today reaffirmed his support for the federal government and demanded that Jack Reed withdraw syndicalist militias from the state. Clearly Governor Kraschel foresaw which way the battle was leaning in his state, and decided to invite Federal troops in before things got out of hand. Several reports of riots in Des Moines have preceded the withdrawal of SPA militias from the region.
amcivwar.331.a코0=A welcome victory
amcivwar.331.b코0=An unfortunate loss

amcivwar.332.t코0=Missouri Overtaken by Militia Forces
amcivwar.332.d코0=Following on the heels of their victory in Iowa, SPA militia have flooded into Missouri and found ready support amongst strikers in St. Louis. The city was overtaken almost immediately, with Governor Lloyd C. Stark taken hostage. While the governor held out for several days, hoping that federal forces would free him in the legislature, it quickly became evident that Missouri militia forces were too well-entrenched. To avoid further bloodshed, Governor Stark ordered the state's national guard to stand down. Word has it that battles are still ongoing, and that SPA control is not yet complete.
amcivwar.332.a코0=A welcome development
amcivwar.332.b코0=Most alarming

amcivwar.333.t코0=SPA Captures Kentucky
amcivwar.333.d코0=The unrest in the eastern regions of Kentucky has finally reached a boiling point. With the fall of Missouri intensifying pressure on the state, it was only a matter of time before Frankfort and Louisville were overrun by SPA forces attacking from all sides. Governor Happy Chandler evacuated the state just before the fall of Frankfort, leaving the remaining defenders leaderless and thus easily overwhelmed by attacking forces. While the SPA now controls most of the state, its hold is yet far from secure, however, with regular clashes breaking out between militia groups and Federal forces near the border with Tennessee.
amcivwar.333.a코0=A welcome development
amcivwar.333.b코0=Most alarming

amcivwar.334.t코0=Kentucky Declares Support for Long
amcivwar.334.d코0=After a long and heated series of debates in the Frankfort legislature, Governor Happy Chandler has declared that the state would support Huey Long and the AFP. The governor's support is not reflected entirely in the feelings of Kentucky's citizens, however, and while Minutemen have moved into the state in force, it is rumoured that battles are ongoing in the hills throughout the northern part of the state and the AFP's control is far from complete.
amcivwar.334.a코0=A welcome development
amcivwar.334.b코0=Most alarming

amcivwar.335.t코0=Virginia Overtaken by Minutemen
amcivwar.335.d코0=Following on the heels of their victory in North Carolina, AFP Minutemen have flooded into Virginia and found ready support amongst anti-syndicalist demonstrators in the western regions of the state. Richmond was overtaken soon afterwards, with Governor George C. Peery taken hostage. While the governor held out for several days, hoping that federal forces would free him in the legislature, it quickly became evident that Virginia's Minutemen forces were too well-entrenched. To avoid further bloodshed, Governor Peery ordered the state's national guard to stand down and naval forces to withdraw from the base in Norfolk. Word has it that battles are still ongoing, and that AFP control over the state is far from complete.
amcivwar.335.a코0=A welcome development
amcivwar.335.b코0=That's far too close to Washington

### Deal with the Devil ###
ACW_deal_with_devil_effect코0=All occupied states of their territory will be transferred to us, and ours to them. The truce will continue for 90 days, after which each of us will have the option to extend it for another 90 days.\n
amcivwar.520.t코0=Deal with the Devil?
amcivwar.520.d코0=The [From.GetAdjective] government has approached us with a proposal: a truce of at least 90 days between [Root.GetNameDef] and [From.GetNameDef], so that both of us can turn our efforts against the [enemy_country.GetAdjective] forces, which are currently defeating us both. In 90 days time, we can re-assess... and, if [enemy_country.GetNameDef] is defeated the truce will be off.
amcivwar.520.a코0=We agree to this arrangement... for now
amcivwar.520.b코0=No, we refuse to compromise our principles

amcivwar.521.t코0=The Deal has been Refused
amcivwar.521.d코0=Unfortunately, it seems the [From.GetAdjective] government is more stubborn than they anticipated. They will not cooperate with us, even if it means their defeat.
amcivwar.521.a코0=Too bad

amcivwar.522.t코0=The Deal is Accepted
amcivwar.522.d코0=As expected, the [From.GetAdjective] forces have accepted our deal. We will stop fighting, for now, and turn our attentions against [enemy_country.GetNameDef]. In 90 days time, we can re-assess, and if the [enemy_country.GetAdjective] forces have been defeated then the truce will be off.
amcivwar.522.a코0=Excellent

amcivwar.523.t코0=Continue the Truce?
amcivwar.523.d코0=The 90 days is up, and now it falls on us to consider whether we resume our fight against [truce_country.GetNameDef].
amcivwar.523.a코0=Let us hold off another 90 days...
amcivwar.523.b코0=This truce is over

amcivwar.524.t코0=Deal with the Devil
amcivwar.524.d코0=With their forces hard-pressed by [enemy_country.GetNameDef], representatives from both [From.GetNameDef] and [From.From.GetNameDef] agreed to a temporary truce, lest [enemy_country.GetAdjective] roll over them both and win the American Civil War. Whether their agreement comes too late, or if it can even last more than a few months before both sides turn on the other, remains to be seen. Most onlookers appear to agree this unprecedented agreement indicates that, for now, [enemy_country.GetNameDef] has the definite upper hand.
amcivwar.524.a코0=Interesting
amcivwar.524.b코0=It makes no difference - they will both lose

amcivwar.525.t코0=Deal with the Devil
amcivwar.525.d코0=With their forces hard-pressed by [enemy_country.GetNameDef], both [truce_support.GetNameDef] and [truce_enemy.GetNameDef] have agreed to a temporary truce. Seeing as we have declared our support for the [truce_support.GetAdjective] faction, it falls on us to go along with their deal... at least for now.
amcivwar.525.a코0=So be it

amcivwar.526.t코0=The Ceasefire has Ended
amcivwar.526.d코0=The temporary ceasefire between [can_ally.GetNameDef] and [can_enemy.GetNameDef] has evidently ended, and now the [can_ally.GetAdjective] is calling upon the Entente to rejoin the war as before.
amcivwar.526.a코0=We're on the way!
amcivwar.526.b코0=I'm afraid they're on their own
amcivwar526_tt코0=§Y[Root.GetNameDefCap]§! will rejoin §Y[can_ally.GetNameDef]§! in its war against §Y[can_enemy.GetNameDef]§!\n

amcivwar.527.t코0=America is Reunited
amcivwar.527.d.USA코0=At long last America has been reunited. We stretch once again from sea to shining sea. The traitors to the country have been destroyed and the stars and stripes now fly proudly from coast to coast knowing that liberty is secured for all.
amcivwar.527.d.CSA코0=At long last all of America is now part of the [Root.GetNameDef]. The revolution has achieved its a major victory and the people have been unshackled from the chains of capitalism. All our waving the red flag of socialism from California to New York Island. While the scars of the revolution are everywhere we can look forward to bringing the revolution to everyone.
amcivwar.527.d.TEX코0=At long last America has been united under [Root.GetNameDef]'s banner. Traitors and would-be tyrants have tried to destroy and corrupt this great nation, yet we held firm and took control. A question has arisen, however, in those territories which did not initially rise up with Huey Long in the civil war: is this country the United States of America, or is it truly [Root.GetNameDef]? There is a longing among many to return to the stability of the Stars and Stripes, even if things have irrevocably changed. Should we appease them and show that the America Huey originally envisioned still exists?
amcivwar.527.d.PSA코0=At long last the United States of America has been reunited. The tyrant MacArthur has been cast down, all other traitors to the country that seek to turn America into something it is not have been defeated. The stars and stripes now fly proudly from coast to coast knowing that liberty is secured for all Americans.
#USA/PSA:
amcivwar.527.a코0=A more perfect union.
#CSA:
amcivwar.527.b코0=This land is your land.
#TEX:
amcivwar.527.c코0=Yes! We are the United States, now and forever.  §L(Keep map colour)§!
#TEX:
amcivwar.527.d코0=Yes! We are the United States, now and forever.  §L(Switch map colour)§!
#TEX:
amcivwar.527.e코0=[Root.GetNameDefCap] IS America!
#NEE:
amcivwar.527.f코0=Together, now and forever.\n§L(Keep map colour)§!
