amcivwar.2.d.president_reed코0=In a fiery speech in Baton Rouge, Huey Long has spoken about the need to fight both the traitor MacArthur and pretender Reed. Both are tyrants that need to be toppled, and only the AFP, under his guidance, can cleanse America. He has gained ready listeners among a number of southern governors, all of whom have recognised that they recognise the authority of neither MacArthur nor President Reed.
amcivwar.2.d.president_long코0=President Huey Long has escaped to Baton Rouge and has declared that General MacArthur is a traitor to the people of America. He has gained ready listeners among a number of southern governors, all of whom have recognised that they no longer recognise MacArthur's authority, and demanded his resignation. Long has spoken on the radio, urging all Americans to support the legitimate President and fight against the tyranny MacArthur represents.
amcivwar.2.d.macarthur코0=In a fiery speech in Baton Rouge, Huey Long has spoken about the need to fight both the traitor General MacArthur and pretender Jack Reed. Both are tyrants that need to be toppled, and only the AFP, under his guidance, can cleanse America. He has gained ready listeners among a number of southern governors, all of whom have recognised that they recognise the authority of neither MacArthur nor Reed.

amcivwar.2.d.nothing_is_done코0=The violence in Pittsburgh was just the spark that was needed for Huey Long to declare on the radio that President Olson is both a traitor and a conman, intent on selling out the American people to bankers and the syndicalists, and that both he and Reed must be fought to preserve the American way of life. A number of southern governors have put their support behind him, announcing that they do not see the Olson government as legitimate and thus refuse to recognise its authority.
amcivwar.2.d.revolt_against_compromise코0=The compromise attempt has failed, and with its failure America has been broken. Huey Long declared on the radio today that the corrupt President Olson and the tyrannical Reed both must be stopped for the good of America, and has called for all decent Americans to rise up against them. A number of southern governors have put their support behind him, announcing that they do not see the Olson government as legitimate, and while they have not yet gone so far as to announce secession from the Union they have made it clear that they do not recognise the government's authority within their borders.
amcivwar.2.d.assassination_long코0=The assassination attempt against Huey Long has been foiled, and worse, the involvement of the federal government has been made public. This is all the justification the AFP needed. Huey Long today denounced President [USA.GetLeader] and Jack Reed both as traitors and tyrants, and has rallied his supporters to defend their way of life against tyranny. A number of southern governors have put their support behind him, announcing that they do not see the [USA.GetName] government as legitimate. While they have not yet gone so far as to announce secession from the Union they have made it clear that they do not recognise the government's authority within their borders.
amcivwar.2.d.assassination_reed코0=With chaos engulfing the country following the failed assassination of Jack Reed, Huey Long has seized the moment and denounced the federal government as corrupt and beyond redemption. A number of southern governors have put their support behind him, announcing that they do not see the [USA.GetName] government as legitimate. While they have not yet gone so far as to announce secession from the Union they have made it clear that they do not recognise the government's authority within their borders.

amcivwar.2.d.reed_assassinated코0=With chaos engulfing the country following the assassination of Jack Reed, Huey Long has seized the moment and denounced the federal government as tyrants and American democracy as truly dead. A number of southern governors immediately declared their support for Long, declaring the 'morally bankrupt' government as having no true authority. These state governments are backed up by Minutemen militias who have spread throughout the states to block roads and take over army bases.
amcivwar.2.d.compromise코0=With his supporters fired up by the federal government's apparent embrace of a syndicalist agenda, Huey Long has seized the moment and called on Americans to rise up against a system that was about to betray them to tyranny. A number of southern governors immediately declared their support for Long, declaring the 'morally bankrupt' government as having no true authority. These state governments are backed up by Minutemen militias who have spread throughout the states to block roads and take over army bases.

amcivwar.2.d.default코0=Huey Long has declared that President [USA.GetLeader] is a tyrant and must be opposed. In a radio speech, he denounced the president for being in league with the syndicalists of the SPA, and accused him of doing nothing to stop the chaos. Long has vowed to restore order and destroy the corrupt government in Washington, and a number of southern governors immediately declared their support for him and demanded that [USA.GetLeader] immediately step down and turn over control to Long and a 'reconciliation committee' that would see a restructuring of the American government.

