amcivwar.609.d코0=It appears that the Union State's government is on its last legs in the American Civil War. Already most of its land has been swallowed up by the other American factions, and what is left is but the last remnants of its army - now demoralised and suffering from mass desertions, but holding out against all hope that a miracle might save them. Some Union leaders have already met with the enemy factions' generals to negotiate the terms of their inevitable complete surrender.
amcivwar.609.a코0=As it should be
amcivwar.609.b코0=Well that's good news, at least
amcivwar.609.c코0=They deserve everything they get
amcivwar.609.e코0=Interesting

