amcivwar.1.t.president코0=President Reed Escapes to Chicago
amcivwar.1.t.not_president코0=Jack Reed Calls for Action

amcivwar.1.d.president코0=President Reed has escaped to Chicago and declared that MacArthur is a traitor to all the people of America. His calls have gained a great deal of support in the Steel Belt, and a number of governors have already announced that they do not recognise the 'illegitimate' authority of the current government. They have closed off their borders to American soldiers, raising a chilling spectre of the civil war the country experienced less than a century ago.
amcivwar.1.d.macarthur코0=Jack Reed has given a rousing a radio broadcast from Chicago, urging all his followers to rise up against the twin tyrants of General MacArthur and Huey Long. Within the hour, a number of governors across the Steel Belt have announced their support and declared both Huey Long and General MacArthur as having no true authority. The governors have been bolstered by Reed's supporters, who within days have overtaken army posts and erected road blocks throughout the northern states.

amcivwar.1.d.nothing_is_done코0=The violence in Pittsburgh was just the spark that was needed for Jack Reed to declare on the radio that President Olson is a puppet of the corporations and a dishonest conman, intent on selling out the American worker to the highest bidder. He said it is time for the worker to make a stand. A number of northern governors immediately declared their support for Reed, backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases.
amcivwar.1.d.revolt_against_compromise코0=The compromise attempt has failed and with its failure, America has been broken. Jack Reed today announced that the workers of America must take a stand against the governments, and almost immediately a number of northern governors declared their support for him. They say President Olson and his government have no authority, demanding they surrender to a committee headed by Reed to oversee the restructuring of the government 'as the founding fathers intended'.
amcivwar.1.d.assassination_long코0=With chaos engulfing the country following the failed assassination of Huey Long, Reed has seized the moment and denounced the federal government as puppets of their capitalist masters. A number of northern governors immediately declared their support for Reed, declaring the 'morally bankrupt' government as having no true authority. These state governments are backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases.
amcivwar.1.d.assassination_reed코0=The assassination attempt against Jack Reed has been foiled, and worse, the involvement of the federal government has been made public. This is all the justification the SPA needed. Jack Reed today denounced President [USA.GetLeader] and Huey Long both as traitors and tyrants, and has rallied his supporters to defend their way of life against tyranny. A number of northern governors immediately declared their support for Reed, backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases.

amcivwar.1.d.long_assassinated코0=With chaos engulfing the country following the assassination of Huey Long, Jack Reed has seized the moment and denounced the federal government as tyrants and American democracy as truly dead. A number of northern governors immediately declared their support for Reed, declaring the 'morally bankrupt' government as having no true authority. These state governments are backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases.
amcivwar.1.d.austerity코0=With his supporters fired up by the federal government's collusion with Huey Long and the AFP, Jack Reed has seized the moment and called on American workers to rise up against a tyrannical system which has betrayed them. A number of northern governors immediately declared their support for Reed, declaring the 'morally bankrupt' government as having no true authority. These state governments are backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases.

amcivwar.1.d.default코0=The crackdown on the Socialist Party could have only had one outcome: to protect the rights of workers across the nation, Jack Reed has called upon the workers of America to stand up against their capitalist overlords, saying that decent Americans have a moral obligation to take action against President Garner and the corruption he represents. A number of northern governors immediately declared their support for Reed, backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases.

amcivwar.1.a코0=The disaster has begun. Stand by the Republic
amcivwar.1.b코0=The revolution has begun. Stand by the Workers (Play as the CSA)

