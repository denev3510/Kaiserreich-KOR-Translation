amcivwar.611.t코0=[From.GetAdjective] Equipment Arrives
amcivwar.611.d코0=Our friends in [From.GetNameDef] have sent us a shipment of infantry equipment to aid in our struggle.
amcivwar.611.a코0=Much needed!

amcivwar.615.t코0=Emergency Reserves Called Up
amcivwar.615.d코0=With the declaration of war on [Root.GetNameDef] by [From.GetNameDef], veterans of the civil war scrambled to enlist in the national reserves - compelled by a feeling that the [From.GetAdjective] government was preying upon us at our weakest moment. While the new corps are spread all over the country, they are ready and eager to fight against the enemy!
amcivwar.615.a코0=They shall pay for this!

amcivwar.616.t코0=Reserves Demobilised
amcivwar.616.d코0=While the emergency reserves were called up for the war, now that it is over they have been demobilised and sent back to their homes - exhausted after so much fighting.
amcivwar.616.a코0=Time to rest, dear veterans

### MacArthur's War ###
amcivwar.700.t코0=MacArthur's War Plan
amcivwar.700.d코0=General MacArthur has long been preparing his plans for combatting civil unrest. The original War Plan White from the early '20s insisted on respecting the Constitution's provisions on states' rights. It said that only the governor could request federal troops to suppress a revolt. The situation in the nation now, unfortunately, requires stronger action. With President MacArthur's 30-day amnesty deadline yielding few results, it seems the United States needs to prepare for war. \n\nThere are three plans that have been proposed to the cabinet and chiefs of the military:\n\n1. War Plan White: Yorktown recommends abandoning the many military bases on the West Coast, in the Rockies, the Great Plains and the Midwest. With the withdrawal of Federal troops east of the Missisippi, the plan hopes the concentration of Federal troops on the eastern seaboard will be able to crush rebellions in Pennsylvania, the Carolinas, New England, and Georgia.\n\n2. War Plan White: San Jacinto calls for relocating the government to the Great Plains, along with much of the military, in order to crush resistance in the Pacific states. If properly executed, this would allow us to recapture the mutineering Pacific fleet. \n\n3. Lastly, MacArthur's original War Plan White, drafted late last year, calls for holding a corridor from Virginia to whichever states remain loyal in the Midwest. We hope that our superior organisation and mobility can quickly crush the rebellions before they can link up or begin war production. What should we choose?
amcivwar.700.a코0=Abandon the Plains.
amcivwar.700.b코0=Washington is too vulnerable, retreat to Denver.
amcivwar.700.c코0=We will not cede an inch more to those traitors!

amcivwar.701.t코0=Evacuation of the Rocky Mountains
amcivwar.701.d코0=The states of Arizona, New Mexico, Idaho, and Utah have long been thought of as America's true heartland, a place where invaders would rarely reach. As such, there were few military bases or commands in the area, and few depots or bases to evacuate. In Nevada, unfortunately, Hawthorne Army Depot has refused orders to move materiel east. However, the states of New Mexico and Arizona were different. Here, Forts Yuma and Huachaca, built in the last century to protect against Indian raids and Mexican bandits, remained strong. Happily, they also remained loyal, and the soldiers and men there are trucking north and east as quickly as they can. The citizens of these states are cautiously obeying the instructions of the governors to remain where they are until a regional decision is made.
amcivwar.701.a코0=Perhaps the Navajo will come out again, now the Feds are gone.

amcivwar.702.t코0=Evacuation of the Northern Great Plains
amcivwar.702.d코0=Like the rest of the old West, the only military bases in the north of the Great Plains were established during the last Indian Wars to finally pacify the region. Fort Russel in Wyoming, Fort Missoula in Montana, and Camp Grafton in North Dakota are now fairly badly-equipped bases, having not fought a battle or skirmish since the 1880s. The lack of hostile civilian activity has made the evacuation relatively smooth, and the troops have withdrawn south to Colorado and Missouri.
amcivwar.702.a코0=Let the Canadians watch the border, we're going east.

amcivwar.703.t코0=The Withdrawal from Denver
amcivwar.703.d코0=The central Plains, Denver in particular, have become a rallying point for troops and militiamen in the Plains and west, coming together to organise, train, and fight the rebellions. As the President has decided to abandon the Plains until he can take Chicago and Baton Rouge, these troops have been sent out of Denver east to Missouri, to meet the loyalist militias already converging on St Louis. The governor of Colorado has begged our troops to stay and protect his state from the radical rebels, but they had their orders. The west has been left for dead.
amcivwar.703.a코0=Blow the retreat.

amcivwar.704.t코0=Crossing the Mississippi
amcivwar.704.d코0=As our troops arrived in Missouri, trouble finally began to hit our servicemen. Governor Stark of Missouri, a Pendergast machine politician, is an admirer of Governor Long and an ally of the AFP. He refused to allow our men to cross the Missisippi without checking each unit's papers by Washington by telegram. Our men seem to have gotten slightly fed up with this, and stormed across the bridge in Cairo to Kentucky. Unfortunately, the bridge could only take so many people, and the bridge soon collapsed, leaving thousands of men stranded on the far side. Ferries were soon organised to bring them over, but the first shots of opposition to the army were seen as the last of our men left St Louis as AFP militiamen shot at our retreating troops.
amcivwar.704.a코0=Flee, flee for your lives!

amcivwar.705.t코0=Western Governors Defect to the PSA
amcivwar.705.d코0=When Federal troops withdrew from the area of the Rocky Mountains, there were initially split responses. The Governor of Nevada, Richard Kirman, Sr., refused to allow Federal troops to evacuate or abandon their equipment, but the governors of Arizona, Idaho and Utah were more willing to accommodate the President. However, a recent regional conference of the four governors in Salt Lake City has led to them deciding to collectively rely on the provisional government in California for protection and support. Apparently, most of them were led to this by their clear abandonment by the Washington government. They have denounced MacArthur’s takeover pro forma and the Sacramento government has already sent in its own soldiers and airmen to occupy the abandoned bases in the west.
amcivwar.705.a코0=The true America grows stronger!
amcivwar.705.b코0=Pragmatic traitors are still traitors.

amcivwar.706.t코0=New Mexico Falls to Huey Long’s Government
amcivwar.706.d코0=As Federal soldiers and marines left Arizona and New Mexico, they took most militiamen and National Guardsmen with them, promising to return them to their homes by way of Baton Rouge by the end of the year. Unfortunately for MacArthur’s government, stripping New Mexico of defenders left it open to takeovers from nearby. Steaming up the Pecos and racing along the roads to Albuquerque and Santa Fe, Huey Long’s loyal Minutemen and National Guard captured the greater part of New Mexico before the police knew what was happening. Soon, Progressive governor Tingley surrendered the state via radio before fleeing west to the PSA, taking most of the administration of the state with him.
amcivwar.706.a코0=Thank you, Texans!
amcivwar.706.b코0=The nation spirals further into chaos.

amcivwar.707.t코0=Socialist Forces Capture Minnesota
amcivwar.707.d코0=As Federal forces left Minnesota, Floyd Olson’s old friend Governor Peterson realised that his state would be torn apart unless he surrendered to Jack Reed’s Chicago regime. While there was some protest, the fact that the state had been close to voting Reed in the ‘36 election helped sway the people of Minnesota to follow their governor into the arms of the socialists.
amcivwar.707.a코0=It was inevitable.
amcivwar.707.b코0=Damn them!

amcivwar.708.t코0=Iowa Surrenders
amcivwar.708.d코0=Striking workers in Des Moines and Ceder Rapids today were joined by newly arrived militia of Reed’s now openly declared CSA. Police officers attempting to defend the Iowa State Capitol were massacred by the mob as the seat of legislature was invaded by the workers. Governor Kraschel, probably seeing which way the tide was flowing, has decided to surrender his state to the Chicago government as a new state of the CSA.
amcivwar.708.a코0=The revolution must be brought by force sometimes.
amcivwar.708.b코0=Awful!

amcivwar.709.t코0=The Occupation of the Northern Rocky Mountains
amcivwar.709.d코0=Soldiers and militiamen of the Western Provisional Government have finally made it over the Rocky Mountains through some small opposition, and today Cheyenne and Helena both fell to the Sacramento government. Views of the occupation are mixed in Wyoming and Montana, and many people from the cities have fled to their friends or relations out in the country. Still, there are enough new recruits from the northern Rockies to replenish the Californian divisions, which are now racing towards Dakota in an effort to capture Bismarck before the CSA can.
amcivwar.709.a코0=We'll be in Bismarck soon enough!
amcivwar.709.b코0=Let them have the rocks, if they want them.

amcivwar.710.t.CSA코0=The Capture of North and South Dakota
amcivwar.710.t.PSA코0=The Battle of Bismarck
amcivwar.710.d.CSA코0=While western militias had hoped to continue their race towards the Midwest and the Great Lakes, it seems the militia and soldiers of the Combined Syndicates have finally organised themselves enough to methodically encircle both Pierre and Bismarck and force both cities to surrender. Californian forces have been beaten back from Highway 5 on the border between South Dakota and Wyoming, and it seems the race to capture the west is over. Now there will be harder struggles between the socialists and the provisional government.
amcivwar.710.d.PSA코0=While General Butler has now assumed enough control within the CSA to organise a true campaign into North and South Dakota, western troops arrived in Bismarck quickly enough to prevent full encirclement. Independent North Dakota governor William Langer, formerly aligned with Governor Long, supported the western troops in their fight to expel socialist soldiers from the state. This coalition was powerful enough to halt General Butler's western offensive for now.
amcivwar.710.a코0=Well done, boys!
amcivwar.710.b코0=We'll be back soon enough!
amcivwar.710.c코0=A battle worth fighting.
amcivwar.710.d코0=We'll be back!
amcivwar.710.e코0=Disturbing news.

amcivwar.711.t.PSA코0=The Denver Resolution for Democracy
amcivwar.711.t.TEX코0=The Denver Conference Resolves for Long
amcivwar.711.d.PSA코0=Following the withdrawal of Federal troops from the lower Plains, Republican Governor Carr of Colorado called for a meeting of the Governors of Kansas, Colorado and Nebraska in Denver. While the governors of Colorado and Nebraska were from establishment parties, Governor Ketchum of Kansas was an AFP member. This allowed for greater flexibility in choosing their side in the national conflict that is rapidly sinking into war. Ultimately, after a tense few days, the governors decided that the only side truly interested in preserving the Constitution was the Pacific provisional government, and their three states have invited in Pacifican troops to keep the peace.
amcivwar.711.d.TEX코0=Following the withdrawal of Federal troops from the lower Plains, Republican Governor Carr of Colorado called for a meeting of the Governors of Kansas, Colorado and Nebraska in Denver. While the governors of Colorado and Nebraska were from establishment parties, Governor Ketchum of Kansas was an AFP member. This allowed for greater flexibility in choosing their side in the national conflict that is rapidly sinking into war. Ultimately, after a tense few days, the governors decided that the only side truly interested in helping the American people was Huey Long's government in Louisiana, and the three states have invited in the Minutemen, as well as the developing army loyal to President Long, to keep the peace in the states.
amcivwar.711.a코0=True American patriots, all of you!
amcivwar.711.b코0=They chose... poorly.
amcivwar.711.c코0=Onwards to the Atlantic!
amcivwar.711.d코0=We need to stabilise the front, anyway.
amcivwar.711.e코0=A poor decision.

amcivwar.712.t코0=The Battle of Eads Bridge
amcivwar.712.d.CSA코0=Although Federal troops left Missouri some days ago, Governor Stark had not yet declared for any rival government. In an attempt to gain the most favourable position in the Midwest possible, General Butler has dispatched militias to seize St Louis across the Missouri from Illinois. They encountered Governor Stark's National Guard at Eads Bridge on the border, and skirmishes ensued, as militias on both sides attempted to cross the river around the bridges without success. Finally, the socialist militia managed to break through the defences around the bridges and break into striking St Louis, where a 'people's government' was set up. Governor Stark has fled south to Baton Rouge, but Missouri is in the hands of the SPA.
amcivwar.712.d.TEX코0=Although Federal troops left Missouri some days ago, Governor Stark had not yet declared for any rival government. In an attempt to gain the most favourable position in the Midwest possible, General Butler has dispatched militias to seize St Louis across the Missouri from Illinois. They encountered Governor Stark's National Guard at Eads Bridge on the border, and skirmishes ensued, as militias on both sides attempted to cross the river around the bridges without success. Finally, a rogue group of Illinois Minutemen came up from the north and began attacking the CSA forces from behind, which allowed Governor Stark's National Guard to push forward and force the CSA militia to surrender. Governor Stark has now declared Huey Long legitimate President, and Union forces have entered the state to guard the borders.
amcivwar.712.a코0=The revolution grows stronger!
amcivwar.712.b코0=Damn the traitors!
amcivwar.712.c코0=The river held them.
amcivwar.712.d코0=Bandits, criminals, traitors!
amcivwar.712.e코0=Damn them!

amcivwar.713.t코0=Reinforcements Arrive in the East
amcivwar.713.d코0=Although the west may have been snatched up by rebels even more quickly than MacArthur thought, the east is now more securable, with tens of thousands of Federal troops having arrived in Virginia, along with even more volunteers from the West rushing to enlist in the army out East. Our army is growing stronger.
amcivwar.713.a코0=Patriots, to arms!

amcivwar.714.t.USA코0=Federalist Victory in Tennessee
amcivwar.714.t.TEX코0=Longist victory in Tennessee
amcivwar.714.d.USA코0=Today, at 8:45 am, Longist militias assaulted Federal defences in Nashville, but they were no match for a professional, organised army. Federal forces were able to repel them with ease, and begin hunting down local partisans in the state. With this victory, MacArthur’s control of Tennessee is undisputed for now.
amcivwar.714.d.TEX코0=Today, at 8:45 am, Longist militias assaulted Federal defences in Nashville while they were still reorganising from their retreat east. Disorganised National Guardsmen and the few Army units present were quickly surrounded and forced to surrender, and soon the city of Nashville had surrendered to President Long's forces. Across the state, local Minutemen and Longist sympathisers secured the countryside and most towns, and most agree Huey Long's control of Tennessee is undisputed.
amcivwar.714.a코0=Easier than expected.
amcivwar.714.b코0=How did that happen?
amcivwar.714.c코0=That shows the incompetence of those corrupt feds.
amcivwar.714.d코0=It doesn’t matter, we will take it, sooner or later.
amcivwar.714.e코0=Not our business.

amcivwar.715.t.CSA코0=Federalists Routed in Kentucky
amcivwar.715.t.TEX코0=Federalists Routed in Kentucky
amcivwar.715.d.CSA코0=After losing Tennessee, Kentucky became indefensible for Federal forces. Thus, General MacArthur has decided to retreat eastwards and to abandon the state, hoping to retake it as soon as possible. For now, Congress can only watch while Longist and Syndicalist militias covered the streets of Louisville and Frankfort in blood, a bloodbath that soon turned towards the Syndicalists. Their militia managed to surround Frankfort after the fall of Louisville, and soon captured the rest of the state.
amcivwar.715.d.TEX코0=After losing Tennessee, Kentucky became indefensible for Federal forces. Thus, General MacArthur has decided to retreat eastwards and to abandon the state, hoping to retake it as soon as possible. For now, though, it seems Long's forces have expelled the Syndicalist militias and soldiers from Kentucky, after some brief fighting at Louisville ended with the destruction of the bridges over the Ohio and the rout of Reed's militia.
amcivwar.715.a코0=We kicked the man from Louisiana out of Louisville!
amcivwar.715.b코0=We'll be back over that river soon.
amcivwar.715.c코0=A big win!
amcivwar.715.d코0=How could we have messed that up?
amcivwar.715.e코0=All we can do for now is wait...
amcivwar.715.f코0=Disturbing.

amcivwar.716.t.USA코0=Longist Forces Repelled from North Carolina
amcivwar.716.d.USA코0=With most of the Longist forces advancing in the west, holding North Carolina wasn’t difficult at all. Federalist forces repelled easily the few Longist militias that assaulted Charlotte, and it may be assumed that there probably are few Longist defences in South Carolina as well.
amcivwar.716.t.TEX코0=North Carolina Falls to Baton Rouge Government
amcivwar.716.d.TEX코0=Although many Longist resources had been diverted west, the Baton Rouge government still clearly had enough militia to surround the city of Charlotte in North Carolina, and, after brief street fighting, capture it. Throughout the state, North Carolinean militia obeyed the order of their new puppet governor to surrender to Huey Long's forces.
amcivwar.716.a코0=Not unexpected.
amcivwar.716.b코0=Damn!
amcivwar.716.c코0=We have fallen for a trap!
amcivwar.716.d코0=Ready on the Virginian border!
amcivwar.716.e코0=The Longists have been turned back.
amcivwar.716.f코0=The Federal government looks shaky.

amcivwar.717.t.USA코0=The Capture of Charleston
amcivwar.717.t.TEX코0=Federalist Infiltration Beaten Off in South Carolina
amcivwar.717.d.USA코0=Correctly assuming that Longist troops were still disorganised and unable to beat off a determined assault, USMC troops redeployed from Arizona have executed a successful naval assault on Charleston in partnership with local militia. President Long's National Guard in the city were confused by contradictory reports and soon overwhelmed, eventually surrendering after a brief fight. President MacArthur's move is being cheered in Washington as a move of military genius, while reports from Sacramento and Baton Rouge have declared the move an open attack on the people of the United States.
amcivwar.717.d.TEX코0=Incorrectly assuming that Longist troops were still too disorganised to defend Charleston, General MacArthur launched a combined naval and partisan assault on Charleston. Unfortunately, USMC landing craft were blown off course in their makeshift boats before being shelled by Longist cruisers in the Charleston harbour, while partisans around the city were suppressed and forced back into hiding without fresh supplies. South Carolina is now even more firmly in the hands of Huey Long's government.
amcivwar.717.a코0=General MacArthur pulled it off!
amcivwar.717.b코0=It was a long shot, anyway.
amcivwar.717.c코0=A natural victory.
amcivwar.717.d코0=We'll be back!
amcivwar.717.e코0=Fighting is bad for everybody.

amcivwar.718.t코0=The Siege of New York City
amcivwar.718.d코0=It seems foreign agitators were already active in America, as French and British provocateurs and agents have incited New York City's poorer boroughs to revolution. Many businessmen that could not escape have been lynched, but the mob violence has been quieted by the arrival of trained organisers, both civilian and military, from Britain and France. The National Guard has surrounded the city in a loose siege stretching from Newark to Yonkers, preventing socialist militia from entering or leaving the city, but not yet attempting an assault on Manhattan.
amcivwar.718.a코0=Keep the port open!
amcivwar.718.b코0=We can wait.
amcivwar.718.c코0=A sad fate for a great city.

amcivwar.719.t.USA코0=The Strike at Philadelphia
amcivwar.719.t.CSA코0=The Battle of Philadelphia
amcivwar.719.d.USA코0=General MacArthur knew, like Lee and Howe before him, that Philadelphia was the key to the Mid-Atlantic. Components of the 3rd Infantry entered Pennsylvania early this week by way of West Chester, and in coordination with other regiments assembled in Camden and National Guardsmen assembled at Havertown began an assault on downtown Philadelphia, successfully making their way across both the Schuylkill and Delaware Rivers in an attempt to capture the Federal Courthouse and Frankford Arsenal before local street resistance could assemble to stop them. The operation was remarkably successful, but a socialist counterattack was soon felt once the Federal troops managed to capture the city and advance along the Ship-to-Shore highway northwest. A pitched battle began between the forces of General Butler, based in Allentown, and General Bowley in Philadelphia near Lansdale. Attempts were made to clear the area of civilians, but soon thousands were dead after artillery strikes began, and it became evident the reconquest of Pennsylvania was not going to be easy.\n\nAll across the splintered and fractured nation, the splinter factions have seen their chance to begin offensive operations against all competing governments, and from Minnesota to North Carolina, from New York City to New Mexico, skirmishes and civil unrest have at last escalated to battles. It is clear to all that the Second American Civil War has begun.
amcivwar.719.d.CSA코0=General MacArthur knew, like Lee and Howe before him, that Philadelphia was the key to the Mid-Atlantic. Components of the 3rd Infantry entered Pennsylvania early this week by way of West Chester, and in coordination with other regiments assembled in Camden and National Guardsmen assembled at Havertown began an assault on downtown Philadelphia. Union members prepared major east-west streets, with fallback lines reaching all the way back to Broad Street, cut the bridges over the Delaware and Schuylkill, and telephoned General Butler’s forces in Allentown to coordinate counterattacks. While the initial the Federal assault rolled down the Main Line with little friction, Federal attempts to cross the river near the Market Street bridge were greatly disrupted by syndicalist local activity, and soon General Butler’s long-range guns, evacuated from the Frankford Arsenal the week before, were causing havoc in Federal supply lines. An exasperated President MacArthur eliminated all restrictions on his troops in the region, and the fighting became increasingly messy. Nevertheless, the Federal forces were mostly pushed back over the border to Maryland.\n\nAll across the splintered and fractured nation, the splinter factions have seen their chance to begin offensive operations against all competing governments, and from Minnesota to North Carolina, from New York City to New Mexico, skirmishes and civil unrest have at last escalated to battles. It is clear to all that the Second American Civil War has begun.
#USA wins:
amcivwar.719.a코0=It’s now or never! To war, for America!
#USA loses:
amcivwar.719.b코0=We'll be back! No more restrictions, we're at war!
#CSA wins:
amcivwar.719.c코0=Push our advantage! To war!
#CSA loses:
amcivwar.719.d코0=We need to reach New York, and soon! To battle!
amcivwar.719.e코0=It’s our moment to strike! To arms!

amcivwar.720.t코0=General MacArthur Mobilises Against New England
amcivwar.720.d코0=Although the British Crown had previously refused intervention in America, the governors of Maine, Vermont, New Hampshire, Massachusetts, Rhode Island, New York and Connecticut have renewed their request for protection following an ultimatum by President MacArthur to the New Englander governors to allow Federalist troops to enter their states to fight the syndicalist rebels in the north. While aiding the Federal government was our original plan, it is possible that MacArthur’s government is not as stable as we thought. Should we issue a counter-ultimatum?
amcivwar.720.a코0=MacArthur can do as he wishes.
amcivwar.720.b코0=We must protect New England!

amcivwar.721.t코0=Canada Seizes New England
amcivwar.721.d코0=Concerning news from the northern front! Canada seized and occupied New England while Federalist forces were still reorganising after their retreat eastwards. This isn’t a surprising move considering that the New England governors asked Canada to do so, but without New England, the Federalist position is greatly weakened.
amcivwar.721.a코0=We need to focus on the traitors, for now.
amcivwar.721.b코0=Once the war is finished, we’ll take it back!

amcivwar.722.t코0=The Newark Rout
amcivwar.722.d코0=After the loss of New England, Federalist forces have been repelled from New Jersey too. Syndicalist rebels from New York broke the siege and overrun General MacArthur’s forces in Newark, and received General Smedley Butler’s reinforcements from Pennsylvania, who then proceeded to occupy the eastern half of that state. However, General MacArthur had sent reinforcements to New Jersey as well, and as they attempted to cross the Delaware they ran into heavy socialist resistance in Camden. Quickly taking up positions under the command of a Lieutenant Daniel Daly, the two sides began a large-scale firefight, and as more reinforcements entered the area, a small border conflict has finally bloomed into a full blown battle.\n\nAll across the splintered and fractured nation, the splinter factions have seen their chance to begin offensive operations against all competing governments, and from Minnesota to North Carolina, from New York City to New Mexico, skirmishes and civil unrest have at last escalated to battles. It is clear to all that the Second American Civil War has begun.
amcivwar.722.a코0=We can’t lose our advantage! To war!
amcivwar.722.b코0='Come on, you sons of bitches, you want to live forever?!'
amcivwar.722.c코0=It’s our moment to strike! To arms!

amcivwar.723.t코0=New England Submits to MacArthur
amcivwar.723.d코0=We have received news that the New England governors asked Canada for protection, but the government in Ottawa refused. Without Canadian protection, the governors asked General MacArthur for protection from the syndicalist forces. While the states may not be entirely behind MacArthur, they are at least resolved to see him as their best chance for avoiding war.
amcivwar.723.a코0=With New England secured, we can now focus our efforts on besieging New York.
amcivwar.723.b코0=This is not good…
amcivwar.723.c코0=Damn.

amcivwar.724.t코0=CSA Partisans in Buffalo
amcivwar.724.d.macarthur코0=Although President MacArthur's troops have compelled the obedience and loyalty of Governor Lehman of New York in Albany, it seems that even more of the state than New York City has slipped from his control. Remnant strikers from the mostly-obsolete New Year's Strike in Rochester and Buffalo have been joined by partisans of Reed's government in Chicago, who have united to overthrow the city government and invite CSA soldiers in to protect the state. Sensing an opportunity to get closer to New York City, General Butler has ordered an advance up to the Susquehanna's source and Niagara Falls.
amcivwar.724.d.canada코0=Although the British-Canadian government has accepted the New York governor's request to secure his state's neutrality, in the western part of the state British-Canadian troops have arrived too slowly to prevent CSA General Butler's soldiers from advancing into the cities of Buffalo and Rochester, there meeting up with partisans of President Reed, and moving to a defensible line from the mouth of the Susquehanna to Niagara Falls. The CSA has established their own state government in Buffalo, and it seems the state will remain split until either the CSA or Canada seize the rest in war.
amcivwar.724.a코0=Super!
amcivwar.724.b코0=At least we still surround New York City.
amcivwar.724.c코0=Terrible.

amcivwar.725.t코0=Longist Uprising Suppressed in New Jersey
amcivwar.725.d코0=Even with the flight of Charles Lindbergh to Baton Rouge, a Longist attempt to seize Newark and the northern Jersey Shore as a base to hold out until reinforcements from the south arrived was still strong enough to divert Federal troops from the siege of New York to put down. Nevertheless, put down it was, and although resistance was fierce in the streets of Newark, MacArthur's men have re-asserted control. These troops have now returned to Yonkers and Philadelphia, and organised offensives into rebellious states are being planned.
amcivwar.725.a코0=We did what we had to do.
amcivwar.725.b코0=We will avenge them soon!
amcivwar.725.c코0=We will crush the tyrant ourselves!

amcivwar.750.t코0=Congress Removes to Denver
amcivwar.750.d코0=The evacuation of the East coast commenced yesterday as General MacArthur, the cabinet, the temporary Speaker of the House, and many Congressmen boarded planes to Denver, the temporary capital of the United States. Many junior members of government, left behind for now, are unsure how to react to the situation, with some burning confidential documents from government ministries and even the Library of Congress, from which the original Constitution was flown out to Denver. Protesters in the street are still being suppressed by local police, but most of the National Guard and Army have boarded trains headed west. This morning General MacArthur addressed the rump Congress in a secret joint session, outlining his plan for suppressing civil unrest in the west before defeating Reed and Long in the East.
amcivwar.750.a코0=I shall return!

amcivwar.751.t코0=The Long Road West
amcivwar.751.d코0=General MacArthur has made his decision to abandon the old seat of power on the east coast, and that means moving everything to Denver – all of the armed forces, all the ammunitions, everything that can be moved via land. We can only hope that everything will go according to General MacArthur’s secret plan, and that the traitors to the north and south won’t attack our troops when we’re retreating westwards.
amcivwar.751.a코0=There’s no turning back now.

amcivwar.752.t코0=Increased National Guard Clashes
amcivwar.752.d.USA코0=America’s unity is quickly breaking down as President MacArthur reconsolidates in the west. On the one hand, riots in the Mid-Atlantic and Appalachian regions are spreading without Federal opposition, and it seems that the east might fall to rebels before we can crush dissent in the west. On the other hand, though, it seems that the increased unrest on the East Coast is obscuring our redeployment west, and newspapers hostile to the government have not picked up on it Even better, the rebellious factions in the west and Plains are facing their own internal disorders, as strikers in Oregon and Washington collide with National Guardsmen, some of which remain loyal to Denver while others follow their governors in recognising Sacramento’s rebellion, and Texan loyalist militia muster in San Antonio.
amcivwar.752.d.TEX코0=America’s unity is quickly breaking down as General MacArthur’s dictatorship alienates more and more citizens. We have a great opportunity in the East to take Tennessee, Kentucky, and Virginia from the doddering Federal government, and General Patton is recommending an aggressive push there. Unfortunately, it seems Federalist resistance in Texas and Oklahoma is intensifying, so an advance east might expose us to an attack in the west there.
amcivwar.752.d.PSA코0=America’s unity is quickly breaking down as General MacArthur’s dictatorship alienates more and more citizens. We seem to be the first target of General MacArthur’s armies now mustering in the Great Plains, and there is already popular resistance to our governors’ decision to align with Sacramento in Oregon and Washington. Some state representatives of the Pacific states are reportedly regretting our decision to declare a rival government, as well. Our union is under great threat.
amcivwar.752.d.CSA코0=America’s unity is quickly breaking down as popular movements seek to overthrow their oppressors in Washington, Denver, Sacramento, and Baton Rouge. The Federal army seems to be undertaking no offensive moves in the east against the strikers there, but it is hard to pinpoint its exact location. Newly defected General Smedley Butler is recommending a strike to secure the old capital and Virginia, before taking New England and Kentucky. These are seen as more valuable prizes than the Midwest, as well as the most threatening should the dictator Long seize them.
amcivwar.752.a코0=Good news, perhaps?
amcivwar.752.b코0=We have to push northeast first.
amcivwar.752.c코0=Traitors to democracy in our very midst!
amcivwar.752.d코0=We must take D.C.!

amcivwar.753.t코0=Passing Through Chattanooga
amcivwar.753.d코0=Federal divisions had to pass through the city of Chattanooga, Tennessee, by train in order to reach Denver. Despite the city being right at the border with Mississippi, currently controlled by the southern traitors, our troops reached Missouri without having to fire a single shot. This was possible thanks to the Longists general staff preparing an attack on North Carolina, seeing it as a weaker area that would be more valuable to secure. In this way, our forces travelled west without suffering a single loss.
amcivwar.753.a코0=All according to the plan.

amcivwar.754.t코0=Federalist Militias Seize Southern Texas
amcivwar.754.d코0=While the state of Texas has firmly declared its allegiance to Huey Long, forces loyal to the federal government have been in hot contention for control and so far have managed to obtain victory throughout the southern regions of the state. Governor James Allred has been declared a traitor by southern mayors, who appear determined to face off against their brethren in the rest of the state should the civil war begin in earnest.
amcivwar.754.a코0=A surprise, to be sure, but a welcome one.
amcivwar.754.b코0=Traitors everywhere!
amcivwar.754.c코0=Long's cause seems to be losing support.

amcivwar.755.t코0=The Arkansas River Campaign
amcivwar.755.d코0=After Southern Texas, Arkansas and Oklahoma too have been overrun by Federal militias, despite their governors declaring support for Huey Long. With both these states and San Antonio firmly in Federal hands, Houston and Austin will probably fall soon, and MacArthur will have access to the Texan oil fields for its army.
amcivwar.755.a코0=We need to move quickly, before Patton reinforces its positions.
amcivwar.755.b코0=What do they expect to accomplish with that?

amcivwar.756.t코0=Federal Troops Cross the Mississippi
amcivwar.756.d코0=While Governor Stark of Missouri has been aligned with Huey Long for the past two elections, in view of the army of Federal militia and soldiers pouring into his state to spread out west, he has condemned the Baton Rouge government for attempted dictatorship, and affirmed his loyalty to President MacArthur. With almost all land west of the Mississippi north of Texas secure, Federal troops are now readying for an envelopment of Texas and a strike across the Rockies against Sacramento. Our position in the west seems secure.
amcivwar.756.a코0=The advance begins here!

amcivwar.757.t코0=The Fall of Houston
amcivwar.757.d코0=As expected, loyalist militias from San Antonio and Oklahoma have overrun the disorganised Longist militias in Houston and Austin before General Devers could reinforce its positions. Dallas fell quickly after, and with the fall those three key cities, all of Texas is firmly under Federal control, and Governor James Allred has been captured before he could escape.
amcivwar.757.a코0=Baton Rouge is close, now.
amcivwar.757.b코0=It doesn’t matter, they won’t control those oil fields for long.

amcivwar.758.t코0=Chaos in the East
amcivwar.758.d코0=As our troops left, everything east to Saint Louis collapsed into total anarchy, and we expect Longist and Syndicalist militias to divide the spoils in the east. However, that means they’ll be busy there fighting each other, and we can fully focus on dealing with the Pacific rebels now.
amcivwar.758.a코0=We will take California soon.

amcivwar.759.t코0=North Carolina Declares For Huey Long
amcivwar.759.d코0=Newly elected North Carolina Governor Clyde Hoey, since seeing Federal troops leaving the east coast, has pledged his support for Huey Long’s government, seeking both protection from the Syndicalist forces in the north and protection from the riots that plagued its state since when General MacArthur’s forces left. In this way, however, General Patton’s forces are incredibly close to the strategic city of Norfolk, and now a race for whoever seizes Virginia first has begun.
amcivwar.759.a코0=Next stop, Virginia!
amcivwar.759.b코0=The race for Virginia has begun.

amcivwar.760.t코0=The Race for Virginia
amcivwar.760.d.CSA코0=After crossing North Carolina, General Patton’s forces met something they didn’t expect – General Butler’s forces in Richmond. Apparently, they converged from West Virginia and took Virginia without resistance before General Patton could act. Patton has retreated over the border, leaving a small guard in Norfolk.
amcivwar.760.d.TEX코0=Early this morning, General Butler’s forces were repelled from Richmond by General Patton’s forces, after surprisingly crossing a large distance in a short amount of time, compared to the syndicalist forces. With this victory, Virginia is firmly under Huey Long’s control, for now.
amcivwar.760.a코0=Good job, General Butler.
amcivwar.760.b코0=We need to be faster next time.
amcivwar.760.c코0=Well done, General Patton.
amcivwar.760.d코0=Whatever, it just means we will come back for it later.
amcivwar.760.e코0=Not our business.

amcivwar.761.t코0=Scramble for the Corridor
amcivwar.761.d.CSA코0=After fierce fighting, Syndicalist forces took control of Tennessee and Kentucky, making important gains against Longist forces. With this new development, forces hostile to General MacArthur control everything east to the Mississippi river.
amcivwar.761.d.TEX코0=After fierce fighting, Longist forces took control of Tennessee and Kentucky, making important gains against Syndicalist forces. With this new development, forces hostile to General MacArthur control everything east to the Mississippi river.
amcivwar.761.a코0=One step closer to free all the workers of America!
amcivwar.761.b코0=We need to repel that corrupt dictator, and soon!
amcivwar.761.c코0=One step closer to destroy the old corrupt regime!
amcivwar.761.d코0=We need to repel those godless syndies, and soon!
amcivwar.761.e코0=The Mississippi river will be covered in blood, again.

amcivwar.762.t코0=The Red Flag Over Washington
amcivwar.762.d코0=As the forces of both self-proclaimed Presidents, Reed and Long, battled on the borders of Virginia, SPA-aligned militias finally reached abandoned Washington. The city, completely empty of any military presence, was taken easily, with the historic landmarks and the rivers over the Patomac to Alexandria being secured by militia first. Since there seemed to be no sign of a counter-assault, the militia soon began transforming the National Mall and other sites, with the most attention being paid to the Capitol. Hauling down the old flag from over the home of fled Congress, soldiers paused for photographs and interviews with socialist and local newspapers, before gathering to cheer over the flag of the CSA being raised over D.C. at last.
amcivwar.762.a코0=No more will Congress oppress the workers!
amcivwar.762.b코0=The capital must be liberated soon!

amcivwar.763.t코0=MacArthur Repels CSA Assault in Minnesota
amcivwar.763.d코0=Although the SPA captured the state legislature of Minnesota in the 1936 election, they were unable to make good on the promise of a socialist Minnesota, as Governor Peterson of the Farmer-Labor Party used the state's National Guard to hold out in Minneapolis long enough for MacArthur's soldiers to reach the state and repel the militia from Wisconsin and crush the strikers in Minnesota itself. President Reed has been stymied in his assault west, and his newly formed command staff is reportedly considering southern and eastern strikes instead, to push their advantage against Huey Long.
amcivwar.763.a코0=Next up, Chicago!
amcivwar.763.b코0=Bad news.

amcivwar.764.t코0=New England in Desperate Straits
amcivwar.764.d코0=Although the Crown had previously refused the request of New Englander governors to ensure their neutrality, since the cabinet had deemed further endangerment of the military position of the Federal government unwise, the repeat of the request last night has brought about a different reaction. With the only alternative to British-Canadian intervention in the region being occupation by the forces of the Combined Syndicates, even cabinet and Privy Council Americophiles have warmed to the idea of intervening. Should the British-Canadian government act?
amcivwar.764.a코0=We must remain neutral.
amcivwar.764.b코0=The people of New England need us, we must help them!

amcivwar.765.t코0=Canada Seizes New England
amcivwar.765.d.CSA코0=The push on D.C. seems to have given the British Empire to our north the idea that we were a threat. They have accepted the request for protection by the traitorous governors of New England. Our forces were unable to make any headway in the North-East before encountering Canadian troops. New Jersey, however, fell to our militia and Internationale allies in New York City before the Entente forces could reinforce it.
amcivwar.765.d.others코0=The socialist push on D.C. seems to have given the British Empire to our north the idea that they were a real threat. They have accepted the request for protection by the governors of New England, and they are now eyeing the socialists over the border. CSA forces were unable to make any headway before encountering Canadian troops. The state of New Jersey, however, has fallen to their militia and Internationale allies in New York City before we could reinforce it.
amcivwar.765.a코0=The British are back in Boston!
amcivwar.765.b코0=At least the socialists didn’t take Boston.

amcivwar.766.t코0=Socialist Drive into New England
amcivwar.766.d코0=Socialist militia and soldiers have quickly occupied New England in the aftermath of their assault on Washington D.C. Although there was little resistance, it is clear that there are few friends to President Reed in the old home of Republicanism, and many are still hoping Canada will save them. For now, though, the CSA is in full control of New England.
amcivwar.766.a코0=Great!
amcivwar.766.b코0=We’ll be back for them soon!
amcivwar.766.c코0=The socialists are growing strong.

amcivwar.767.t코0=War Begins in Oregon
amcivwar.767.d.USA코0=With the withdrawal of the Federal government west, it was obvious that General MacArthur intended to strike at the Pacific states first, seeing them as the most isolated threat. Coming over the Rocky Mountains with the last snows of winter, the 2nd and 14th Army Divisions commenced an organised attack on Oregon and the southern part of Washington. National Guardsmen in those states either sided with President MacArthur or were forced to surrender. The forces of the Denver government soon took Portland and Yakima, and the Governors of Washington and Oregon surrendered to save themselves from syndicalist agitation and war. The 3rd, 2nd, and 14th Divisions are now preparing to take California, but the Californians have already begun a counterattack, just as the Union strikes towards Arkansas once more, and the CSA moves on North Carolina. \n\nAll across the splintered and fractured nation, the splinter factions have seen their chance to begin offensive operations against all competing governments, and from Minnesota to North Carolina, from New York City to New Mexico, skirmishes and civil unrest have at last escalated to battles. It is clear to all that the Second American Civil War has begun.
amcivwar.767.d.PSA코0=With the withdrawal of the Federal government west, it was obvious that General MacArthur intended to strike at the Pacific states first, seeing them as the most isolated threat. Coming over the Rocky Mountains with the last snows of winter, the 2nd Army Division commenced an organised attack on Oregon and the southern part of Washington. Happily for the defenders, a militia early warning system in Oregon managed to bring the Californian guard out to defend La Grande, managing to push out the Army from the state. The 3rd, 2nd, and 14th Divisions are now preparing a defence in Idaho and Nevada, but the Californians have already begun a counterattack, just as the Union strikes towards Arkansas once more, and the CSA moves on North Carolina.\n\nAll across the splintered and fractured nation, the splinter factions have seen their chance to begin offensive operations against all competing governments, and from Minnesota to North Carolina, from New York City to New Mexico, skirmishes and civil unrest have at last escalated to battles. It is clear to all that the Second American Civil War has begun.
amcivwar.767.a코0=California cannot resist us alone.
amcivwar.767.b코0=We have to strike at Portland!
amcivwar.767.c코0=We showed them!
amcivwar.767.d코0=Traitors everywhere!
amcivwar.767.e코0=To war!

amcivwar.768.t코0=Trial of the New England General Staff
amcivwar.768.d코0=With New England's rebellion against our rule crushed, we have secured the breakaway region that took refuge under the Canadian arm in 1937. Two prominent generals from the opposition were Leslie Groves and Mark Clark of New England. As they await their fate, many have begun to wonder if these men were simply forced into fighting against us by the Canadians who did not wish to see their chunk of America returned home. No evidence points to any egregious acts committed by either man in their defence of New England. Furthermore, both men promise to faithfully serve the flag of [ROOT.GetNameDef] if they can receive a formal pardon from our government.
amcivwar.768.a코0=Issue them a pardon
amcivwar.768.b코0=They cannot be trusted

### State Capture Events ###

amcivwar.800.t코0=The Occupation of [capture_state.GetName]
amcivwar.800.d_none코0=Today [From.GetAdjective] forces captured the strategic home state of [capture_state.GetName]. Our soldiers and generals are concerned about the news, but we’re confident that we will still emerge victorious in the end.
amcivwar.800.d_level_1코0=Today [From.GetAdjective] forces captured the strategic home state of [capture_state.GetName]. Our soldiers and generals are concerned about the news, but we’re confident that we will still emerge victorious in the end.
amcivwar.800.d_level_2코0=Another piece of worrying news has come into [ROOT.Capital.GetName]: today [From.GetAdjective] forces captured [capture_state.GetName], the second state we have lost. Our troops are getting even more worried than before, but we are sure we can retake it, we just need more time.
amcivwar.800.d_level_3코0=We received news of the loss of a third strategic state today, as [From.GetAdjective] forces occupied [capture_state.GetName]. Our army’s morale is now low, as they begin to think the war is lost, and we need to move to retake the state before it’s too late.
amcivwar.800.d_level_4코0=[From.GetAdjective] forces today took [capture_state.GetName], and it seems the news is having an effect on our military. After this fourth blow, our army is beginning to experience desertions, but our own generals are still confident this war can be won. The civilian morale is still kept steady behind the lines, but at the front it’s hard to find supplies.
amcivwar.800.d_level_5코0=After the further loss of [capture_state.GetName] today, civilian morale is quickly sliding towards defeatism. Our troops, impacted by this, are refusing to advance into battle for what some are seeing as a lost cause, even though some generals see a way forward even yet.
amcivwar.800.d_level_6코0=We’re experiencing more desertions day after day now, especially after the loss of [capture_state.GetName]. There are rumours of discontent in our own general staff, draft dodging is the norm, and defeatism in the civilian population is widespread. Few think we can still win this war, and even the President is doubting the strength of his cause now.
amcivwar.800.d_level_7코0=Our ragged divisions are now completely unwilling or unable to leave their positions. Many are surrendering once the fighting reaches them, though the flood of desertions has been dammed by promises of extra rations for soldiers. However, the citizens still in our territory, many now starving, are now mostly refusing to work for our war effort, and our bullets and broken guns are not being replaced.
amcivwar.800.d_level_8코0=Our forces are collapsing, we’re experiencing massive desertions, our generals are surrendering, the population hates us, and we cannot win this war anymore. Without true divine intervention, we’re doomed, and our cause with us. We hope our conqueror can take better care of the American people than we could.
amcivwar.800.a코0=We shall return!
amcivwar.800.b코0=A great victory!

amcivwar.801.t코0=The Liberation of [capture_state.GetName]
amcivwar.801.d코0=Today, our forces have liberated [capture_state.GetName] from the brutal occupation caused by enemy forces. People rejoiced as our forces liberated them, and our soldiers celebrated with them. Soon, this war will end, and with it the suffering the American people are experiencing.
amcivwar.801.a코0=We have returned.

amcivwar.900.t코0=Resistance Uprising in [revolt_state.GetName]
amcivwar.900.d코0=Our government has clearly failed on restoring order in [revolt_state.GetName]. Partisans aligned with the traitors around us have launched an assault in the countryside, hoping to swing the war in their chosen side's favour once more.
amcivwar.900.a코0=Damn it.
