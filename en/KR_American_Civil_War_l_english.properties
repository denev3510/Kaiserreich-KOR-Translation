### Sanity Checks ###

amcivwar.600.t코0=The [Root.GetAdjective] Collapse
amcivwar.600.d코0=Our forces cannot hold out against the enemy any longer - already our troops are beginning to desert en masse, and the ripple of disorganisation is working its way up the ranks. [Root.GetNameDefCap] is near the point of defeat, and we must admit that it is so.
amcivwar.600.a코0=Thus it ends here...

amcivwar.607.t코0=The Federal Collapse
amcivwar.607.d코0=It appears that the Federal government is on its last legs in the American Civil War. Already most of its land has been swallowed up by the other American factions, and what is left is but the last remnants of its army - now demoralised and suffering from mass desertions, but holding out against all hope that a miracle might save them. Some Federal leaders have already met with the enemy factions' generals to negotiate the terms of their inevitable complete surrender.
amcivwar.607.a코0=A necessary step for the revolution.
amcivwar.607.b코0=Sic Semper Tyrannis!
amcivwar.607.c코0=They got what they deserved
amcivwar.607.e코0=Shocking!

amcivwar.608.t코0=Collapse of the American Syndicates
amcivwar.608.d코0=It appears that the Syndicates' government is on its last legs in the American Civil War. Already most of its land has been swallowed up by the other American factions, and what is left is but the last remnants of its army - now demoralised and suffering from mass desertions, but holding out against all hope that a miracle might save them. Some Syndicate leaders have already met with the enemy factions' generals to negotiate the terms of their inevitable complete surrender.
amcivwar.608.a코0=It's about damned time
amcivwar.608.b코0=Well that's good news, at least
amcivwar.608.c코0=Let their revolution burn in hell
amcivwar.608.e코0=Interesting.

