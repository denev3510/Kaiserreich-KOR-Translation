amcivwar.610.d코0=It appears that the Pacific States' government is on its last legs in the American Civil War. Already most of its land has been swallowed up by the other American factions, and what is left is but the last remnants of its army - now demoralised and suffering from mass desertions, but holding out against all hope that a miracle might save them. Some leaders have already met with the enemy factions' generals to negotiate the terms of their inevitable complete surrender.
