### AUS Flavour Events ###
amcivwar.46.t코0=Lindbergh appeals to Long
amcivwar.46.d코0=Charles Lindbergh has arranged a meeting between Huey Long and a number of leading industrialists including Henry Ford, Fred Koch, and H.L. Hunt. These men are inclined to close their factories and refineries within the South to comply with orders from the Federal Government. However, they are instead persuaded by Lindbergh to stick up for Huey Long and move their business empires into the American Union State on a few conditions. They ask that Huey Long guarantee some sort of political exception to them in these dire economic times as well as a promise of political office once the war is won. If Long agrees to their demand, it will give them greater influence and many of his supporters will wonder if he plans on betraying his ideals. However, refusing in such a time may prove costly.
amcivwar.46.a코0=Agree to their reasoning
amcivwar.46.b코0=I will not betray my ideals!

amcivwar.47.t코0=War Powers Committee
amcivwar.47.d코0=Business leaders within our territory have formed a committee ostensibly in support of Huey Long in order to coordinate the war effort on his behalf called the War Powers Committee. Just as Huey Long himself had created offices to handle the monumental task of fighting for America, so did the industrialists take it upon themselves to create an industrial institution. Though they do not have all the power that they were promised, they have declared themselves to be the arsenal the AUS, and are led by controversially anti-Semitic but respected general George Van Horn Moseley.
amcivwar.47.a코0=A formidable ally... for now

amcivwar.48.t코0=Pelley pledges allegiance to Long
amcivwar.48.d코0=One of the more unusual well-wishers to visit Huey Long is an eccentric but passionate man named William Dudley Pelley. Pelley is the leader of an all-white Legionarist political and religious social club called the Silver Legion. His membership size is moderate but his enthusiasm for Huey Long's ideals is unsettlingly enthusiastic. Pelley has come with a request for money to take on an evangelistic and patriotic tour of America to gather supporters for the American Union State. This proposal would imply to Huey's followers that he supports the fledgling Christian Identity movement, which clashes with his personal distaste for the political ideology of Klansmen and Prohibitionists. How shall we respond?
amcivwar.48.a코0=More loyalists are always good
amcivwar.48.b코0=Pelley gives me the creeps

amcivwar.49.t코0=The Silver Legion
amcivwar.49.d코0=Along the way during the national tour, William Pelley came into contact with radio preacher Herbert W. Armstrong. In order to raise an army for the American Union State in favour of what they see as a moral war, they have officially combined their beliefs to form the Pelley-Armstrong line. This has swelled the Silver Legion into the tens of thousands of members from all across the country, and reports of their speeches have come in. In inclusion to the strongly anti-Catholic and pro-segregationist rhetoric at these speeches are promises that are said to come from Huey Long in favour of almost extraordinary wages for whites and benefits for veterans after the civil war. As these have entered the rumour mill there is nothing we can do to stop these promises from spreading.
amcivwar.49.a코0=What a windfall!

amcivwar.50.t코0=Chief of Staff
amcivwar.50.d코0=With the civil war looming, the fact we do not have a chief of staff has prompted concern among various political and military leaders. Thus they met with Huey Long to appoint a Chief of Staff to win this war.
amcivwar.50.b코0=George Van Horn Moseley
amcivwar.50.c코0=James Guthrie Harbord
amcivwar.50.e코0=Virgil H 'Bert' Effinger

