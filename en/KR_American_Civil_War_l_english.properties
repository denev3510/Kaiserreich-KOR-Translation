amcivwar.94.t코0=Syndicalist Uprising in the West
amcivwar.94.d코0=Fighting along the West Coast between syndicalist sympathisers and security forces has been severe in recent weeks, but dropped off within the last weeks - leading to hopes that the unions out west had finally given up hope of success. These hopes were dashed as a new uprising was revealed, with a number of militias organised by powerful Teamster and Longshoremen unions in Washington and Oregon state and armed through underground efforts. This opens up a new front in the civil war, should the rebels find a way to break out of the mountains.
amcivwar.94.a코0=Hurrah!
amcivwar.94.b코0=More syndicalist scum?!

amcivwar.95.t코0=Longist Rebels Rise in Kentucky
amcivwar.95.d코0=Huey Long always held strong support in the heartland, with states like Kentucky and Indiana only barely swinging elsewhere in the 1936 election. Now, Longist supporters have risen up in Kentucky and the surrounding region, taking up arms gained through the underground to band together and open a new front in the civil war.
amcivwar.95.a코0=Hurrah!
amcivwar.95.b코0=This will not help them in the long run

amcivwar.96.t코0=Loyalists Rise in Pennsylvania
amcivwar.96.d코0=Support for the federal government remains strong even in the syndicalist heartland of Pennsylvania, and this has finally been proven as bands of loyalist militia -- reportedly organised in the city of Philadelphia -- rose up in the hills in the central part of the state, claiming the region once more for federal control. Whether they will achieve that goal and open up a new front in the civil war remains to be seen.
amcivwar.96.a코0=Hurrah!
amcivwar.96.b코0=A futile effort

amcivwar.97.t코0=The [From.GetAdjective] Rebels
amcivwar.97.d코0=We are seeing increased activity by [From.GetAdjective] supporters in [Root.GetNameDef], no doubt supported and funded by the [From.GetAdjective] government. Their funnelling of weapons through the underground has led up to rebels rising behind the lines, no doubt intended to harass our forces. Whether they will prove a serious threat remains to be seen.
amcivwar.97.a코0=We shall endure

amcivwar.98.t코0=Resistance Rises in Midwest
amcivwar.98.d코0=Support for the democratic proponents in the Pacific government has been strong in the American Midwest, with several protests on the streets frequent - many of whom appear to be placing blame for the civil war squarely on the shoulders of General MacArthur. These protests have recently become more organised, and have culminated in a widespread uprising across Colorado, quietly funded and equipped through underground means. Whether these rebels will succeed in opening up a new front for the civil war remains to be seen.
amcivwar.98.a코0=Hurrah!
amcivwar.98.b코0=A nuisance at best

amcivwar.100.t코0=Syndicalist Uprising in Georgia
amcivwar.100.d코0=It seems there are more than a few disaffected supporters of Huey Long who are angry enough that they've defected to the CSA's control. Over the last number of weeks, they've been organising in the hills of southern Georgia, and now they've finally made their move. This opens up a new front in the civil war.
amcivwar.100.a코0=Hurrah!
amcivwar.100.b코0=They should make up their minds

amcivwar.102.t코0=Longist Uprising in California
amcivwar.102.d코0=It seems there are more than a few disaffected SPA militia members who are angry enough that they've defected to the AUS's control. Over the last number of weeks, they've been organising in the hills of southern California, and now they've finally made their move. This opens up a new front in the civil war.
amcivwar.102.a코0=Hurrah!
amcivwar.102.b코0=It makes no difference

### Foreign Interventions ###
amcivwar.150.t코0=America in Chaos
amcivwar.150.d코0=Chaos has overtaken our neighbours to the south, and - even worse - the Socialist Party of America has proclaimed a stronghold right off our southern border. A number of the northeastern governors in New England, their states beset by syndicalist militia violence, have formally asked the Canadian government to intervene. Clearly they feel the Federal government is incapable of the task, though some of our ministers feel this might be seen by some of the factions less as intervention and more as aggression. They say the matter should be debated in Parliament before any action is taken. For New England, at least, that might not be quick enough to save them.
amcivwar.150.d.nocsa코0=Chaos has overtaken our neighbours to the south, though it seems as if we are spared the possibility of an American syndicalist uprising. Even so, the violence has been extreme and several governors of American states from the northeast in New England have asked us to intervene and restore order. Clearly they feel the Federal government is incapable of the task, though some of our ministers feel this might be seen by the Federal government less as intervention and more as aggression. They say the matter should be debated in Parliament before any action is taken.
amcivwar.150.a코0=Hold off on any intervention
amcivwar.150.b코0=Move into New England, as requested

amcivwar.151.t코0=Alaska Requests Intervention
amcivwar.151.d코0=The American territory of Alaska has experienced a severe shortage of needed supplies following the outbreak of the civil war. After a recent bombing in the city of Juneau, the Alaska governor is fearing a breakdown of order - one that the far-off Federal government will be too busy to respond to. Thus he, like the New England governors, has requested that the Canadian government intervene for the interim to keep the peace.
amcivwar.151.a코0=Alaska is on its own
amcivwar.151.b코0=We should move in

amcivwar.152.t코0=[CAN.GetNameDefCap] Seizes Alaska
amcivwar.152.d코0=The territory of Alaska has experienced a severe shortage of needed supplies following the outbreak of the civil war. After a recent bombing in the city of Juneau, the Alaska governor feared a breakdown of order - one that the far-off Federal government will be too busy to respond to - and thus made a formal request to [CAN.GetNameDef] that they intervene. Canadian troops and supply trucks have already moved into the region.
amcivwar.152.a코0=We will deal with this later

amcivwar.156.t코0=The Fate of America
amcivwar.156.d코0=With the civil war over, we find ourselves left to figure out what we're to do with the American territory now under our control.
amcivwar.156.a코0=Return it to [USA.GetNameDef]
amcivwar.156.b코0=Return it to [PSA.GetNameDef]
amcivwar.156.c코0=Return it to [TEX.GetNameDef]
amcivwar.156.e코0=Return it to [NEE.GetNameDef]
amcivwar.156.f코0=Set up a new American government
amcivwar.156.g코0=Continue with the military occupation

amcivwar.157.t코0=American Land Returned
amcivwar.157.d.supported코0=[From.GetNameDefCap], true to their pledge of supporting us through the civil war, has returned much of their occupied American territory to us.
amcivwar.157.d.notsupported코0=[From.GetNameDefCap] occupied a fair amount of American territory during the civil war. Now their government has approached us, returning much of it to its 'rightful owner', no questions asked.
amcivwar.157.a코0=We appreciate it

amcivwar.158.t코0=American Land Returned
amcivwar.158.d코0=Our Canadian allies, true to their word, have turned over almost all their occupied American territory to us.
amcivwar.158.a코0=We appreciate it

amcivwar.159.t코0=A New American Government
amcivwar.159.d코0=With the former governments in tatters, we will need to establish something from the old. What form shall the new government take?
amcivwar.159.a코0=The United States of America, as is proper
amcivwar.159.b코0=The Pacific States of America
amcivwar.159.c코0=The American Union State
amcivwar.159.e코0=New England

amcivwar.160.t코0=The Fate of New England
amcivwar.160.d코0=We are currently occupying New England. Should we return it to [america_country.GetNameDef] or continue our occupation?
amcivwar.160.a코0=Return it to them
amcivwar.160.b코0=We deserve it, after all we did

amcivwar.161.t코0=The Fate of Alaska
amcivwar.161.d코0=We are currently occupying Alaska. Should we return it to [america_country.GetNameDef] or continue our occupation?

amcivwar.162.t코0=Elections for [america_country.GetNameDef]?
amcivwar.162.d코0=It's been over a year since the new government was established in [america_country.GetNameDef], and our allies there say they are ready to stand on their own feet again. Shall we allow them to hold elections and continue on as free allies?
amcivwar.162.a코0=Of course
amcivwar.162.b코0=They're not ready

amcivwar.163.t코0=Peace with Canada?
amcivwar.163.d코0=We have occupied Ottawa, and currently have the Canadians on the run. Perhaps the time has come to make peace, lest we find ourselves dragged down in their expansive territory.
amcivwar.163.a코0=Very well, let's end this
amcivwar.163.b코0=Only if they give us land concessions
amcivwar.163.c코0=We intend to teach them a lesson

amcivwar.164.t코0=[From.GetNameDefCap] Asks for Peace
amcivwar.164.d코0=We have received an envoy from the [From.GetAdjective] government, saying they have occupied enough of Canada and hope we have learned an abject lesson. They're willing to consider peace, though warn us severely that next time they will not be so lenient.
amcivwar.164.a코0=Yes, let's end this
amcivwar.164.b코0=No, we can still win!

amcivwar.165.t코0=[From.GetNameDefCap] Asks for Peace
amcivwar.165.d코0=The Canadian government, having been beaten soundly by [From.From.GetNameDef], wishes to pull out completely from its involvement in the civil war, and thus has asked for peace with [Root.GetNameDef].
amcivwar.165.a코0=Yes, let's end this
amcivwar.165.b코0=We intend to teach them a lesson

amcivwar.166.t코0=[From.GetNameDefCap]'s Proposal
amcivwar.166.d코0=We are currently in a ceasefire with [CSA.GetNameDef], but none of us are under the illusion that this is anything more than a respite before the fighting resumes. The [From.GetAdjective] government has approached us with a proposal: if we join the Entente, they'll fight on our side when the battle resumes. It makes sense, considering that the Canadians fear [CSA.GetNameDef] as much as we do, but some in our government oppose the idea of leashing ourselves to the Entente cause. We will, after all, be locked into their wars in Europe even should we win the civil war now.
amcivwar.166.a코0=We need their help to win the war
amcivwar.166.b코0=No, we will do this without their help

amcivwar.167.t코0=[From.GetNameDefCap] Joins the Entente
amcivwar.167.d코0=Grateful for our assistance, the [From.GetAdjective] government has chosen to accept our offer and has formally joined the Entente.
amcivwar.167.a코0=Three Cheers for America!

amcivwar.168.t코0=[From.GetNameDefCap] Rejects our Offer
amcivwar.168.d코0=The [From.GetAdjective] government has rejected our alliance offer, perhaps believing that they can win the civil war on their own.
amcivwar.168.a코0=How disappointing!

amcivwar.169.t코0=[PSA.GetNameDefCap] Joins the Entente
amcivwar.169.d코0=Obviously fearing our ultimate victory, the [PSA.GetAdjective] government has cosied up to the Canadians and the British. We will need to fight them all, once the ceasefire is done.
amcivwar.169.a코0=So be it!

### Rocky Mountain Ceasefire ###
amcivwar.200.t코0=A Possible Ceasefire
amcivwar.200.d코0=The civil war has ravaged America, and there is a growing discussion within the government regarding approaching [PSA.GetNameDef] for a possible ceasefire. Whether the Pacific rebels would even consider such a thing is unknown, but if it occurred it would give us time to consolidate our hold over the east and for our men to recover. Eventually a reckoning would be necessary, of course, but if we don't attempt this now the war may drag on even longer as a result.
amcivwar.200.a코0=Let's meet them in Denver
amcivwar.200.b코0=No, there's no point in this

amcivwar.201.t코0=Ceasefire Talks in Denver
amcivwar.201.d코0=With the war between [survivor.GetNameDef] and [PSA.GetNameDef] dragging on, talks have been held between highly-placed officials on both sides regarding a possible ceasefire. This comes at the urging of the [survivor.GetAdjective] government, though it's unknown just how much traction there currently is. We shall see within a couple of days whether anything comes of it.
amcivwar.201.a코0=An interesting idea?

amcivwar.202.t코0=The Proposal
amcivwar.202.d코0=After two days of talks, army officials have put together a proposal: any states west of the Mississippi River which are currently occupied by [PSA.GetAdjective] forces would be ceded to [PSA.GetNameDef], with some gaps filled in on the map - though nothing they can't properly supply. The rest would be ceded to [survivor.GetNameDef]. Outside of that, there are no guarantees and no talk of actual peace... eventually there will be a reckoning. Both sides simply call for hostilities to stop for now, for damage to be assessed, and for the living to take a much-needed breath.
amcivwar.202.a코0=This will do.
amcivwar.202.b코0=They're asking for too much!
ACW_agree_proposal코0=Agree to the proposal as it stands
ACW_we_will_try_again코0=We will go back to the table and try again...

amcivwar.203.t코0=There Will be no Ceasefire
amcivwar.203.d코0=Perhaps it was too much to hope for. Talks between both sides in Denver fell apart without any real agreement, and any hopes for a ceasefire have vanished. The war resumes.
amcivwar.203.a코0=So much for that

amcivwar.204.t코0=The [ACW_ceasefire_name]
amcivwar.204.d코0=Talks with [PSA.GetNameDef] have concluded, and the ceasefire is going ahead. Already our troops are pulling back to the eastern side of the new border. How long this will last remains to be seen.
amcivwar.204.a코0=It's peace for now

amcivwar.205.t코0=The [ACW_ceasefire_name]
amcivwar.205.d코0=Talks with [From.GetNameDef] have concluded, and the ceasefire is going ahead. Already our troops are pulling back to the western side of the new border. How long this will last remains to be seen.
amcivwar.205.a코0=It's peace for now

amcivwar.206.t코0=The [ACW_ceasefire_name]
amcivwar.206.d코0=Civil war has ravaged America for many months, but today a ceasefire was called in the conflict after a meeting in Denver between officials of [PSA.GetNameDef] and [survivor.GetNameDef] worked out terms. Pacific forces would withdraw to new boundaries west of the agreed-upon border, while [survivor.GetAdjective] forces would withdraw eastward. This is not an official peace, however, and many feel that a future reckoning between the two countries - a final showdown, as it were, for the future destiny of America - is all but inevitable. Even so, this is a moment of respite for each side to gather their strength and count their dead, and Americans on both sides are celebrating a bit of peace snatched from the jaws of chaos.
amcivwar.206.a코0=We'll see how long it lasts

### Liberia and Philippines in Chaos ###
amcivwar.212.t코0=America in Chaos
amcivwar.212.d코0=Liberia has been under the economic and effective political dominance of the USA since its foundation as a colony for freed slaves in 1822. This dominance has also helped to protect her from European colonial powers. However, now the USA is in chaos, as rival political factions make a bid for the Presidency. The conflict has now deepened to the point of war. No longer can they be relied upon for protection. Now we must decide how we are to survive.
amcivwar.212.a코0=Lapdogs no longer - we can protect ourselves!
amcivwar.212.b코0=We aren't traitors - stay loyal to the Americans

amcivwar.222.t코0=Liberia Stands Alone
amcivwar.222.d코0=The tiny nation of Liberia has broken away from US protection and is now alone. We could try to seize the lands for ourselves, although this would not be a popular move among both allies and enemies.
amcivwar.222.a코0=We have no ambitions on Liberia
amcivwar.222.b코0=They are unprotected - seize their lands!

amcivwar.225.t코0=The German-Afrikans Attack
amcivwar.225.d코0=Taking advantage of our diplomatic isolation, the German administration in Mittelafrika has decided to attack us. We have no choice but to fight for our survival.
amcivwar.225.a코0=Mobilise as many men as possible.

amcivwar.226.t코0=Independence in the Philippines
amcivwar.226.d코0=The civil war in America has left the American hold over the Philippines weakened. The people of the Philippines are demanding full independence but some in the government are worried that an independent Philippines will be absorbed by the greater powers in the area.
amcivwar.226.a코0=Freedom. Horrible, horrible freedom

amcivwar.227.t코0=Seizing American Equipment
amcivwar.227.d코0=With the Americans heading off the island, they have left large amounts of equipment in the Philippines. The Filipino army is advocating seizing the resources while they are unguarded but the government is afraid of what this might do to the relations between the two countries.
amcivwar.227.a코0=Seize the equipment
amcivwar.227.b코0=We should stay friendly

amcivwar.228.t코0=The American Mission in the Philippines
amcivwar.228.d코0=The war has forced the US government to recall all available units. The American forces in the Philippines are still loyal to the US government and Douglas MacArthur. Some are concerned that abandoning the Philippines will be costly but the forces are needed in America.
amcivwar.228.a코0=Recall the units
amcivwar.228.b코0=We must hold our position

amcivwar.229.t코0=The Philippine Commonwealth
amcivwar.229.d코0=The Americans had never promised the Filipino people independence and forces inside the country wanted to use the American Civil War as an opportunity to declare independence and form a legitimate government. The Commonwealth of the Philippines was created to administer the nation and transition into a full state of independence.
amcivwar.229.a코0=Our glorious new commonwealth

### Pre-War Events ###
amcivwar.300.t코0=Riots in New England and New York
amcivwar.300.d코0=In recent days, syndicalist militias have been struggling (and failing) to take control in northeastern states, from New York and New Jersey all the way up to the coasts of Maine. So far, governors in the region have clamped down hard on the violence, though the result has been a series of violent riots in Boston and Buffalo - not to mention a wave of uprisings still ongoing within New York City itself. Citizens are on edge, and governors have denied the federal government permission to raise local militias in the area, fearful of increasing tensions further. A few New England governors are reported to be quietly asking the Canadian government to intervene, should worse come to worst.
amcivwar.300.d.assass코0=The fallout of Jack Reed's assassination has been felt throughout the north, but the violence is particularly intense throughout the northeastern states from New Jersey all the way up to the coasts of Maine. Several groups of SPA militia are suggesting they rise up along with the AUS, united or not, and are attempting to seize control of the area. So far, governors in the region have clamped down hard on the violence, though the result has been a series of riots in Boston and Buffalo - not to mention a wave of uprisings still ongoing within New York City itself. Citizens are on edge, and governors have denied the federal government permission to raise local militias in the area, fearful of increasing tensions further. A few New England governors are reported to be quietly asking the Canadian government to intervene, should worse come to worst.
amcivwar.300.d.peace코0=While Jack Reed and the SPA have been trying to rein in their militias across the north, not all are in agreement that the compromise bill went far enough. Indeed, several more radical unions are still calling for strikes, and the northeastern states - from New Jersey all the way up to the coast of Maine - have been particularly hard-hit by militia violence. So far, governors in the region have clamped down on them hard, though the result has been a series of violent riots in Boston and Buffalo - not to mention a wave of uprisings still ongoing within New York City itself. Citizens are on edge, and governors have denied the federal government permission to raise local militias in the area, fearful of increasing tensions further. A few New England governors are reported to be quietly asking the Canadian government to intervene, should worse come to worst.
amcivwar.300.a코0=What a mess
amcivwar.300.b코0=Interesting

amcivwar.310.t코0=Nevada Aligns with Pacific States
amcivwar.310.d코0=Maurice J. Sullivan today declared Nevada's allegiance with the Pacific States who refuse to acknowledge the legitimacy of General MacArthur's government. The governor had been in consultation with the Pacific government since its creation, and in a radio address said he could not stand by and let democracy fail in America without taking a stand. So far, federal forces have withdrawn from army bases in the region without threat of further violence.
amcivwar.310.a코0=A welcome decision
amcivwar.310.b코0=A foolish decision

amcivwar.311.t코0=The 30-Day Deadline
amcivwar.311.d코0=The 30-day deadline by the federal government to the rebellious states has, so far, gone without any of the state governors changing their minds. The federal government is consolidating its position, but has warned MacArthur to expect further violence and state defections prior to the deadline's end. Most in Washington appear pessimistic that an all-out war can be avoided.
amcivwar.311.a코0=We shall see

amcivwar.312.t코0=Deadline Looms
amcivwar.312.d코0=The 30-day deadline issued by the federal government is almost at an end, with none of the sides having stood down. Indeed, it's clear the rebellious states have used the intervening time to raise militias throughout their controlled areas, meaning a civil war will be a difficult fight, indeed.
amcivwar.312.a코0=What comes shall come

amcivwar.313.t코0=Contact with the New York Resistance
amcivwar.313.d코0=Though both New York and New Jersey were thought completely lost to Federal forces, it turns out that several large groups of fighters managed to make it out of the urban areas, and have regrouped in the hills of eastern Pennsylvania. Though tattered, they are eager to continue the battle with our support.
amcivwar.313.a코0=Good to have you, boys
CSA_four_units_newyork코0=Four militia units arrive in Philadelphia

