amcivwar.4.d.reed코0=A tense standoff has erupted in the United States, as the elected President Reed fled to the city of Chicago after being forcibly removed from his position by General Douglas MacArthur. From Chicago, Reed's supporters have declared MacArthur's government illegitimate - as have the southern supporters of Huey Long, based in Baton Rouge, and the Pacific Governors under the leadership of Governor Frank Merriam. All have been given a deadline by General MacArthur of thirty days to either stand down or face arrest and execution. Considering all sides are rapidly raising forces, the idea that America seems headed into a second civil war seems almost certain.
amcivwar.4.d.long코0=A tense standoff has erupted in the United States, as the elected President Huey Long fled to the city of Baton Rouge after being forcibly removed from his position by General Douglas MacArthur. From Baton Rouge, Long's supporters have declared MacArthur's government illegitimate - as have the northern supporters of syndicalist Jack Reed, based in Chicago, and the Pacific Governors under the leadership of Governor Frank Merriam. All have been given a deadline by General MacArthur of thirty days to either stand down or face arrest and execution. Considering all sides are rapidly raising forces, the idea that America seems headed into a second civil war seems almost certain.
amcivwar.4.d.olson코0=President Floyd Olson experienced a major blow today as a large number of governors declared his government illegitimate, throwing their support behind either populist Huey Long or the syndicalist leader Jack Reed. They have stopped short of seceding from the Union, but declared that the federal government holds no authority within their state borders until Olson steps down and a 'reconciliation council' is put in place to restore order. In response, President Olson has given the governors thirty days to stand down - making it all but certain that the United States will descend into civil war for the second time in less than a century.
amcivwar.4.d.garner코0=President John Nance Garner experienced a major blow today as a large number of governors declared his government illegitimate, throwing their support behind either populist Huey Long or the syndicalist leader Jack Reed. They stopped short of seceding from the Union, but declared that the federal government holds no authority within their state borders until Garner steps down and a 'reconciliation council' is put into place to restore order. In response, President Garner has given the governors thirty days to stand down - making it all but certain that the United States will descend into civil war for the second time in less than a century.
amcivwar.4.d.landon코0=President Alf Landon experienced a major blow today as a large number of governors declared his government illegitimate, throwing their support behind either populist Huey Long or the syndicalist leader Jack Reed. They stopped short of seceding from the Union, but declared that the federal government holds no authority within their state borders until Landon steps down and a 'reconciliation council' is put into place to restore order. In response, President Landon has given the governors thirty days to stand down - making it all but certain that the United States will descend into civil war for the second time in less than a century.
amcivwar.4.d.long_assassinated코0=President [USA.GetLeader] experienced a major blow today as a large number of governors declared his government illegitimate, citing a direct link between the federal government and the recent assassination of Huey Long, and have thrown their support behind syndicalist leader Jack Reed. They have stopped short of seceding from the Union, but have declared that the federal government holds no authority within their state borders until [USA.GetLeader] steps down. In response, President [USA.GetLeader] has given the governors thirty days to stand down - an order none of them appear interested in obeying, making it all but certain that the United States will descend into civil war for the second time in less than a century.
amcivwar.4.d.austerity코0=While President [USA.GetLeader] celebrated a recent victory by passing a massive austerity bill to rescue the American economy, with support from the America First Party, the bill had the opposite effect on the Socialist Party of America. Today several governors declared the government illegitimate and thrown their support behind SPA leader, Jack Reed. In response, President [USA.GetLeader] has given the governors thirty days to stand down - an order none of them appear interested in obeying, making it all but certain that the United States will descend into civil war for the second time in less than a century.
amcivwar.4.d.reed_assassinated코0=President [USA.GetLeader] experienced a major blow today as a large number of governors declared his government illegitimate, citing a direct link between the federal government and the recent assassination of syndicalist leader Jack Reed, and have thrown their support behind Huey Long. They have stopped short of seceding from the Union, but declared that the federal government holds no authority within their state borders. In response, President [USA.GetLeader] has given the governors thirty days to stand down - an order none of them appear interested in obeying, making it all but certain that the United States will descend into civil war for the second time in less than a century.
amcivwar.4.d.compromise코0=President [USA.GetLeader] experienced a major blow today as a large number of governors declared his government illegitimate, citing the recent passing of a compromise bill intended to end a devastating national strike as evidence of collusion with syndicalist leader Jack Reed, and have thrown their support behind the leader of the America First Party, Huey Long. They have stopped short of seceding from the Union, but declared that the federal government holds no authority within their state borders. In response, President [USA.GetLeader] has given the governors thirty days to stand down - an order none of them appear interested in obeying, making it all but certain that the United States will descend into civil war for the second time in less than a century.
amcivwar.4.d.default코0=A tense standoff has erupted in the United States as General Douglas MacArthur and the American military have taken over control of the government from the elected president - to, as he stated in a national broadcast, 'prevent inaction from leading the United States into the hands of radicals'. From Chicago, Jack Reed's supporters have declared MacArthur's government illegitimate - as have the southern supporters of Huey Long, based in Baton Rouge, and the Pacific Governors under the leadership of Governor Frank Merriam. All have been given a deadline by General MacArthur of thirty days to either stand down or face arrest and execution. Considering all sides are rapidly raising forces, the idea that America seems headed into a second civil war seems almost certain.
