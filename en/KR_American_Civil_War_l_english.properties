### USA Flavour Events ###
amcivwar.61.t코0=Conscription
amcivwar.61.d코0=With the war going on the question, is should we implement conscription or not. Doing so would provide us with the men we need to restore order to the country. However, it is not a popular move. Some suggest focusing on Propaganda instead.
amcivwar.61.a코0=Implement conscription
amcivwar.61.b코0=Focus on propaganda instead

amcivwar.62.t코0=Recall the China Marines?
amcivwar.62.d코0=With the outbreak of the civil war, our garrison in the Legation Cities has been left sitting on their hands in China. Though recalling the division would leave our Chinese concessions relatively unguarded, and our influence in the Cities smaller, many are advising us that it must be done to win the war. Should we recall the division?
amcivwar.62.a코0=Bring our boys home!
amcivwar.62.b코0=We shouldn't risk it.

amcivwar.63.t코0=Panama Garrison
amcivwar.63.d코0=With the outbreak of the civil war, the garrison in Panama has decided to return to America to fight for the government. This has left the canal defenceless but on the other hand, we need everybody that we can to fight.
amcivwar.63.a코0=Welcome the Boys home

amcivwar.64.t코0=Hardship of the Civil War
amcivwar.64.d코0=The civil war is bringing the hardship home. People within a number of loyal cities are starving. We could focus on relieving their suffering, but this will mean diverting supplies that are needed for the front to fight the civil war. Congress and the Military are at odds in this regard. What should we do?
amcivwar.64.a코0=Relieve Civilian Suffering.
amcivwar.64.b코0=Support our Troops.

amcivwar.65.t코0=Martial Law?
amcivwar.65.d코0=With the civil war raging a question has come about suspending habeas corpus and enforcing martial law in occupied territories. Those within our General Staff are even divided, as it could create more rebels than it defeats pre-emptively. It might allow us to keep things under control during the civil war but such a move is naturally controversial. What shall be done?
amcivwar.65.a코0=Enforce Martial Law
amcivwar.65.b코0=Civil order is better

amcivwar.66.t코0=Loyalist Terror
amcivwar.66.d코0=During the ongoing civil war, some of our commanders started to use rather doubtful methods to permanently suppress civilian populations suspected of helping our mortal enemies. When pressed, the President has defended their actions, stating 'Only discretionary violence was used, any commander capable of true brutality has already become a rebel'. 
amcivwar.66.a코0=We can only hope.

amcivwar.67.t코0=Native American Codetalkers
amcivwar.67.d코0=A number of native American tribes have decided to support us and offer their services. Notably, this should help with hiding our communications since there are few people who speak the various languages of the native Americans.
amcivwar.67.a코0=This should help

amcivwar.68.t코0=Conscientious Objectors
amcivwar.68.d코0=A number of men and women, particularly among religious like the Jehovah's Witnesses and the Mormons, do not wish to engage in war, have objected to fighting in the conflict. We can try to silence them or we can offer them to work in non-military jobs to help the war effort. Public opinion seems to be divided, as super-patriots have begun to assault objectors during their demonstrations.
amcivwar.68.a코0=The public will handle them
amcivwar.68.b코0=Make them work

amcivwar.69.t코0=Double V Campaign
amcivwar.69.d코0=As we are fighting the various traitors, leaders of the NAACP have begun to push for what is being called the Double V Campaign, Victory for America and Victory against Racism. Not all African-Americans wish to fight for the radical factions and thus a campaign has begun to fight for America and to help win the civil war as well as to help fight against racism within America.
amcivwar.69.a코0=Victory for America and Victory against Racism!

amcivwar.70.t코0=Militarise the WASPs?
amcivwar.70.d코0=Congress is debating a bill to militarise the Women Air Force Service Pilots(WASPs) in a similar fashion to the WACs and WAVES. This would require the government to provide the expenses for the WASPs similar to the other two organisations instead of having the female pilots themselves pay the expenses. It would not have them fly in combat situations, since that is still the job for the Male pilots. Despite this it is facing quite the pushback from Congress as many regard the WASPs as not as experienced as male pilots and not suited for the job. The question then is what shall congress vote to do?
amcivwar.70.a코0=Congress votes to Militarise the WASPs
amcivwar.70.b코0=Congress votes to not Militarise the WASPs

amcivwar.71.t코0=Chief of Staff
amcivwar.71.d코0=With the civil war looming, the fact we do not have a chief of Staff has prompted concern among various political and military leaders. Thus, they met with [USA.GETLeader] to discuss the possibility of appointing a new Chief of Staff to win this war.
