### End of Civil War ###
amcivwar.24.t코0=The End of the Second American Civil War
amcivwar.24.d.CSA코0=What could have been the greatest capitalist oppressor of the 20th Century is now firmly under the control of the working class. Throughout the country, the working class celebrates its liberation from the depredations of their bourgeois masters. While there is still much to do, today we can celebrate this victory and savour the air of an America where, for the first time, each man is truly equal.
amcivwar.24.d.TEX코0=Huey Long and his allies have triumphed over all their enemies. With this victory, we can now celebrate a new era of peace. Though there is much rebuilding to do we shall take this time to celebrate our victory.
amcivwar.24.d.USA코0=The enemies of America have been destroyed. Once again, the South has been pacified, and the syndicalist menace has been suppressed. The threats to the American way of life have been destroyed, and the great system designed so wisely by the Founding Fathers has survived another threat. Now across the country, the people can rejoice and celebrate a new era of peace.
amcivwar.24.d.PSA코0=The enemies of America have been destroyed. Once again, the South has been pacified, the syndicalist menace has been suppressed, and the American Caesar has been vanquished. The threats to American democracy have been destroyed, and the great system designed so wisely by the Founding Fathers has survived another threat. Now across the country, the people can rejoice and celebrate a new era of peace.
amcivwar.24.d.NEE코0=The dust has finally settled, and it seems the only faction left standing in the civil war is [NEE.GetNameDef]. We will need to take up the flag of America, and rebuild what is left. May the likes of MacArthur, Long, Reed, and all the rest rot in Hell for the chaos they ravaged upon America's legacy of freedom.
amcivwar.24.d.other코0=The dust has finally settled, and it seems the American civil war ended with... nobody left standing at all. America is no more, at least for now.
#CSA:
amcivwar.24.a코0=Solidarity Forever!
#TEX:
amcivwar.24.b코0=The Real America Still Stands!
#USA:
amcivwar.24.c코0=Down with the traitors, up with the stars!
#PSA:
amcivwar.24.d코0=This light of Liberty has not been extinguished!
#other:
amcivwar.24.e코0=It's finally over.

### CSA Flavour Events ###
amcivwar.30.t코0=Directive 10: Redistribution of Material Assets
amcivwar.30.d코0=Now that the revolution has begun, we must decide what should be done to the bourgeoisie. The IWW proclaim we confiscate all their wealth and redistribute it to the people immediately. The up-and-coming Vanguard has called for their immediate arrest and execution as well, citing the fate of Vladimir Lenin as an example of a revolution defeated by leniency. SPA members belonging to the depreciated AFL, along with several loyal Progressives have sought life over death. Asking the Central Committee to only expropriate what is necessary for war, and keep their materialist constituents happy. 
amcivwar.30.a코0=Their wealth and their lives are ours!
amcivwar.30.b코0=We may need these moderates in the future

amcivwar.31.t코0=Bourgeoisie Flee to Canada
amcivwar.31.d코0=The bourgeoisie have decided that they will flee the CSA. Thousands have sought refuge within enemy territory, Especially within the illegitimate Canadian government. The thieving scum have taken whatever of their stolen wealth they could carry with them as they have escaped the revolution.
amcivwar.31.a코0=The revolution will come for them, in time

amcivwar.32.t코0=The Life of William Crawley Released in Theatres
amcivwar.32.d코0=The revolutionary agitprop have just released the story of the life of Willaim Crawley, a humble son of Florida. Filmed on a modern sound stage, the daring rescue is portrayed by ex-Hollywood Paul Robeson. Although the real life William Crowley preferred the church choir, Paul Robeson's musical numbers were jaunty popular tunes. The film has proven to be a smashing success at the box office, beating out an adaptation of Jack London's The Iron Heel at the opening weekend. The press caught up to William Crawley, where he commented that the film is 'Quite the spectacle on our great liberation'.
amcivwar.32.a코0=Splendid

amcivwar.33.t코0=Directive 213: War Syndicalism
amcivwar.33.d코0=As the war stalemates and perhaps may even turn against us, the Central Committee is debating a comprehensive economic reform proposal known as 'War Syndicalism.' Some of its proposals, such as state control of all foreign trade, nationalisation of all factories, strict labour discipline are not especially controversial. It also includes potentially problematic measures such as the outlawing of wildcat strikes, obligatory labour-duty for those not working or in the military, strict food rationing, and military control over railroads. This is seen as tyrannical within the SPA with a number saying that some of the latter measures, especially the outlawing of wildcat strikes would betray the values of the revolution, and make the current government no better than its Capitalist enemies. Those supporting the proposal in the Vanguard counter that it is necessary in order to achieve victory in the revolution, and that the first laws passed after the end of the war will revert War Syndicalism.
amcivwar.33.a코0=Enact War Syndicalism
amcivwar.33.b코0=That's not Socialism!

amcivwar.34.t코0=The Red Witches
amcivwar.34.d코0=Gender equality has long been a major ideological component of socialist thought, and we have yet more evidence that it works! A squadron of female pilots has earned renown throughout the CSA for their daring raids on enemy territory, their coordinated and synchronised attack formations allowing them to take down larger enemy air forces with ease. Derisively named the 'Red Witches' by the reactionary forces under Huey Long, the squadron, led by Florence 'Pancho' Barnes, has taken their new nickname up with a great deal of pride.
amcivwar.34.a코0=Death is in the air

amcivwar.35.t코0=Female Soldiers
amcivwar.35.d코0=As the Revolutionary struggle continues a number of women have joined the armed struggle in accordance with the socialist ideals of gender equality. While not all are accepted by their male comrades, it has not deterred many from fighting and dying for the revolution. Manuals have been distributed to recruiters on how to effectively organise Women Detachments, of which the militias can teach the military a thing or two.
amcivwar.35.a코0=Rebel Girl, you are the queen of my world!

amcivwar.36.t코0=Internal Conflicts
amcivwar.36.d코0=At the offset of the revolution, John Reed placed the IWW as the model and future successor to Congress. The AFL, which had seen a decline in membership before 1935, was revitalised by Reed's endorsement. Now the AFL, as a part of the coalition fighting the socialist revolution, has begun to exercise their ideological autonomy. They have chosen to occupy the entire left side of the IWW, and begun to pull in allies. Their debates with the IWW can sometimes leak out into street brawls, and, in two cases, friendly fire. The Vanguards, owing only their allegiance to the revolution, have tried to foster cooperation. Now Reed must decide whether it is more danger to continue his support for the IWW, when compromise is in sight. 
amcivwar.36.a코0=Side with the IWW
amcivwar.36.b코0=Let the Vanguard compromise
amcivwar.36.c코0=Side with the AFL

amcivwar.37.t코0=Directive 656: Winter Resource Allocation Program([GetYear])
amcivwar.37.d코0=The revolution must succeed, but the revolution is also for the people. When supporting the revolution and supporting the people are the same, the choice is trivial, but when one must be prioritised over the other, hard choices must be made. The Central Committee has been made aware that the supply situation is critical, and either the people or the army must be under-supplied through the winter.
amcivwar.37.a코0=We fight for the people
amcivwar.37.b코0=We fight for the revolution

amcivwar.38.t코0=Directive 764: Revolutionary Education Act
amcivwar.38.d코0=To those who are well educated, either formally or through bitter experience, revolutionary thought comes as easily as breathing. However, many of our comrades, whether in the Steel Belt or elsewhere in America, have been lied to their entire lives by the capitalists, and do not understand how the revolution frees them. Many do not give their heart and soul to the revolution, and some even attempt to sabotage our efforts, unaware that we are the only force that truly cares for them. This must be remedied, and our comrades must be deprogrammed. Should we focus on reaching those in our territory, keeping our own morale up, or should we spread our message throughout enemy territory, and sap their will to fight their liberators?
amcivwar.38.a코0=Focus on the socialist family
amcivwar.38.b코0=Focus on the reactionary enemy

amcivwar.39.t코0=Directive 984: Sentencing of Pre-War Capitalist Politicians
amcivwar.39.d코0=As the revolution nears success, the people demand that we deal with the corrupt, capitalist politicians in office before the revolution who now rot in our cells. Some believe that by having these politicians work hard labour for a few years, they will empathise with the worker, and be converted to our cause. Others believe that no amount of education can reform them, and they must remain behind bars for the rest of their lives. A small, but vocal minority insists that they must be executed for their crimes, like the Romanovs or the Bourbon dynasties of old.
amcivwar.39.a코0=They shall be redeemed by the sweat on their brows and the ache of their backs
amcivwar.39.b코0=They shall watch as the world leaves them behind and makes them irrelevant
amcivwar.39.c코0=It is now our turn, and we shall not make excuses for the terror!

amcivwar.40.t코0=Directive 1231: Establish the CIA
amcivwar.40.d코0=It is an unfortunate fact that there are spies and saboteurs within our territory working to prevent our glorious liberation of the proletarian masses. Of the many proposals submitted to the Central Committee, one stands out. Earl Browder's proposal is to create a committee to enforce revolutionary order and stop counter-revolutionary sabotage. However, others within the Central Committee, including Chairman Reed, wonder if this is a necessary step and if we would be betraying our ideals. Regardless, a vote was taken. What was decided?
amcivwar.40.a코0=The CIA will be created!
amcivwar.40.b코0=It is not necessary for now

amcivwar.41.t코0=Red Terror
amcivwar.41.d코0=War is hell. Civil war, even more so. The psychological strain caused by having to repeatedly kill, even if the enemy are capitalists, has caused some of our soldiers and commanders to become sadistic beyond what some consider to be acceptable. Although not commonplace, reports of systematic mass executions and torture are being reported from both the front lines and core territories to suppress populations suspected of aiding the capitalist factions. Reed has made an executive decision to suppress these reports from the free media. 'If the revolution were to fail because of a few bad apples', says Reed 'then humanity would collectively suffer for centuries longer'.
amcivwar.41.a코0=Tis' the final conflict, after all

amcivwar.42.t코0=Directive 1398: Minimum Conscription Age
amcivwar.42.d코0=The war is not going our way. The detestable capitalists have pushed back our forces on all fronts, and we are in danger of running out of troops to man the guns we have. Desperate times require desperate measures, and one proposal, by William Z. Foster that has caused controversy is the proposal to lower the conscription age to 11. While this would provide us with the manpower needed to fight the revolution, quite a number of members of the Central Committee have expressed horror at this drastic measure.
amcivwar.42.a코0=Any man would give his son
amcivwar.42.b코0=Any man would protect his son

amcivwar.43.t코0=Directive 25: Leading the Revolutionary Military
amcivwar.43.d코0=The Central Committee has released a directive to appoint a member to be the Chief of Staff of the and guide the whole revolution military to victory against all reactionary, capitalist and counter-revolutionary forces. The man that they chose for this position was...
amcivwar.43.a코0=Smedley Butler
amcivwar.43.b코0=Maurice Rose
amcivwar.43.c코0=Oliver Law

amcivwar.44.t코0=Directive 53: Leading the Revolutionary Army
amcivwar.44.d코0=The Central Committee has released a directive to appoint a member to be the head of the Revolutionary Army and guide the army to victory. The Central Committee has decided to appoint….
amcivwar.44.a코0=Benjamin Katine
amcivwar.44.b코0=Hans Amlie
