pact.301.t코0=[FROM.GetNameDefCap] Refuses
pact.301.d코0=The [FROM.GetAdjective] government has refused to sign the Pact of Organisation, uninterested in closer economic ties in the Balkan region.
pact.301.a코0=Too bad for them.

pact.302.t코0=Formation of the Economic Council
pact.302.d코0=With the ratification of the Pact of Organisation, the Economic Council is set to begin its work in coordinating trade and economic relations between its members.
pact.302.a코0=A closer, prosperous Balkans.

pact.303.t코0=Formation of the Economic Council
pact.303.d코0=With the ratification of the Pact of Organisation, the Economic Council is set to begin its work in coordinating trade and economic relations between its members.
pact.303.a코0=A closer, prosperous Balkans.

pact.304.t코0=Report from the Economic Council
pact.304.d코0=Through the efforts of the Economic Council and our allies, the benefits we gain from further regional integration have significantly improved.
pact.304.a코0=Excellent!

pact.305.t코0=Leaving the Economic Council
pact.305.d.war코0=Due to acts of aggression against other members of the Balkan Economic Council, we have been expelled from the Council with immediate effect. As such, we will no longer receive its benefits.
pact.305.d.revolution코0=Our new socialist regime has declared all treaties with the Balkan Economic Council null and void, effective immediately. As such, we will no longer receive its benefits.
pact.305.a코0=Very well.

pact.306.t코0=[FROM.GetNameDefCap] Joins the Economic Council
pact.306.d코0=The [FROM.GetAdjective] government has signed the Pact of Organisation, having missed the formation of the Council before, and all members of the organisation no enjoy increased benefits from mutual economic cooperation.
pact.306.a코0=A closer, prosperous Balkans.

pact.307.t코0=Future of the Belgrade Pact
pact.307.d코0=With our primary goal of defeating Austria achieved, many are asking the question: what now? Even though alliances in the Balkans have often been short-timed, some more idealistic voices have been promoting the idea of turning Belgrade Pact into long-term alliance, not only to defend the Balkans against foreign threats, but also to cooperate economically and bring prosperity to both Serbian and Romanian nations. More pessimistic voices point out all the perceived problems: ideological differences, West Banat, disbelief over whether the Balkan nations can really stand up against behemoths such as Germany and Russia on their own. Regardless, should our government endorse the idea of long-term cooperation, it would greatly increase the odds of our alliance staying together.
pact.307.a코0=We shed blood together, we shall stay together.
pact.307.b코0=Sorry, it was just one war thing.
