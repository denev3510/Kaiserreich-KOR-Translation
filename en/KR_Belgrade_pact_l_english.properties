### Events ###
pact.1.t코0=The Congress of Belgrade
pact.1.d코0=The cooperation of the Balkan nations against a common foe, despite their internal disagreements, is a path well trodden by history already. The Balkan League, formed between Serbia, Bulgaria and Greece to defeat the Ottoman Empire in the Balkans, was a prime example of that, even though it disintegrated into the Second Balkan War mere months after victory. Today, Serbia, Romania and Greece stare down against an another hegemon - the Tsardom of Bulgaria - and each of them have territories to reclaim.\n\nFor almost two decades, the thought of such an alliance occurring was unthinkable. The three Balkan states had been dismantled, weakened, disarmed, and the eye of the great powers of Europe ever watchful. By the 1930s, however, the situation had changed conclusively. The ever constant frailty of the Austro-Hungarian Empire and thus lacking will to intervene in the Balkans have already given the Balkan minors a chance to rearm, and now, it has given a chance for them to plan together. Bipartisan summits and diplomatic talks had been taking place between Serbia and Romania since 1932, and Serbia and Greece since 1934, and it all has culminated in the Congress of Belgrade.\n\nA fourteen day summit in the capital of Serbia, it is a cultural event as much as a political one. The diplomatic planning between the foreign ministers of the three states takes place in parallel with dialogue between the Universities of Belgrade and Bucharest regarding research and student exchanges, for example.\n\nRegardless, by the end of the Congress, the delegations of the three states released a 14-point resolution - the most alarming of which was "a recognition that only the self-determination of people, according to their ethnic allegiances, may be considered a just path to sovereignty and territorial claim", and a call for a "new order in the Balkans" to implement this principle, presumably at Bulgaria's expense.
# Of course, such an event could not take place without controversy. The inclusion of the Romanian delegation, while crucial, has been protested by many representatives in the Skupština, who could not bring themselves to bear [SER.GetLeader] shaking hands with the despised Corneliu Codreanu. - TBA later
pact.1.a코0=Open the Congress!

pact.2.t코0=The Congress of Belgrade
pact.2.d코0=[From.GetNameDefCap] has invited us to send a diplomat to Belgrade to take part in the Belgrade Congress, so that we may discuss the political and military situation in the Balkans. Since the victory of Bulgaria in the Weltkrieg, we have had our eyes on land that is rightfully ours, as does Serbia. They suggest we form a new, formal alliance called the Belgrade Pact, to protect our mutual interests and contain the Bulgarian menace. This could, however, anger Bulgaria's former allies Germany, Austria and the Ottoman Empire.
pact.2.a코0=Announce our support for the Belgrade Pact
pact.2.b코0=We have no interest in their alliance

pact.3.t코0=[From.GetName] Joins the Belgrade Pact
pact.3.d코0=The [From.GetAdjective] government has announced they will attend the congress in Belgrade and formally join the Belgrade Pact.
pact.3.a코0=Together for peace!

pact.4.t코0=[From.GetName] Refuses
pact.4.d코0=The [From.GetAdjective] government has announced they will, for the time being, not be part of any formal alliance aimed at Bulgaria.
pact.4.a코0=We don't need them

pact.5.t코0=End of the Pact
pact.5.d코0=While we have tried to form an alliance to further Serbian interests in the Balkans, we find ourselves alone against the greater world. The time has come to recognise that the Belgrade Pact is at an end.
pact.5.a코0=Alas

pact.6.t코0=Congress of Belgrade Argues for a New Order on the Balkans
pact.6.d코0=On the initiative of Serbia, representative of several countries have convened in Belgrade to discuss the political and military situation on the Balkans. In these fourteen day long event, Serbs, Romanians and Greeks plot to create a so-called 'new order in the Balkans', even going as far as to create a 14-point resolution which declares that "only the self-determination of people, according to their ethnic allegiances, may be considered a just path to sovereignty and territorial claim".\n\nClearly, the Balkans are restless once again, and the resolutions of the Belgrade Congress will surely be used to justify a common war against Bulgaria and, ultimately, the Austrian Empire. What is to be done about these news?
pact.6.a코0=The Serbs and Romanians will think twice after an embargo!
pact.6.b코0=Let them come, the Balkans cannot threaten us

pact.7.t코0=[From.GetName] Announces Support for Bulgaria
pact.7.d코0=The [From.GetAdjective] government has announced today that they will support Bulgaria in any future conflicts between the Belgrade Pact and the Tsardom of Bulgaria, and will be joining an international arms embargo to put a dent to our weapons stockpiles in preparation for the war.
pact.7.a코0=This is not good.

pact.8.t코0=[From.GetName] Announces Support for Bulgaria
pact.8.d코0=On the initiative of Serbia, representative of several countries have convened in Belgrade to discuss the political and military situation on the Balkans. In these fourteen day long event, Serbs, Romanians and Greeks plot to create a so-called 'new order in the Balkans', even going as far as to create a 14-point resolution which declares that "only the self-determination of people, according to their ethnic allegiances, may be considered a just path to sovereignty and territorial claim".\n\nClearly, the Balkans are restless once again, and the resolutions of the Belgrade Congress will surely be used to justify a common war against Bulgaria and, ultimately, the Austrian Empire. The Austrians have called for an international arms embargo on the Balkan states to support Bulgaria, shall we announce our support for the Bulgarians as well?
pact.8.a코0=Only Bulgaria will keep the Balkans stable
pact.8.b코0=We are uninterested in the Balkans

pact.17.t코0=The Serbian Blow!
pact.17.d코0=After a tense two week standoff on the Morava river, the Serbian government has finally spoken again - they demand us to vacate Macedonia and the Niš region in 48 hours, effectively surrendering it to Serbian control, in order to protect the local Serbian population from further terror and bloodshed. Follow-up ultimatums have been sent by its allies in the Belgrade Pact, addressing the ethnic conflict and their worries in their respective territories.\n\nBefore the ink on those documents has even dried, our forces in Nish have already sent reports of Serbian forces crossing the Morava, first skirmishes and aerial bombardments taking place. Only one option is left for us, then.
pact.17.a코0=To war! Defend Bulgaria's honor!

pact.21.t코0=The Question of Thrace
pact.21.d코0=With Bulgaria now embroiled in a war with the Belgrade Pact, a question has now arisen within the halls of government as to whether we, too, should reclaim lands which are rightfully ours. Since the end of the Weltkrieg, Bulgaria has occupied lands in Western Thrace which are largely both Muslim and Turkish - surely they would see reason if their old 'ally' asks for them to be handed over?
pact.21.a코0=Make the demand
pact.21.b코0=We've no interest in getting involved right now

pact.22.t코0=The Ottomans Demand Thrace
pact.22.d코0=It seems our old 'allies' in the Ottoman Empire wish to capitalise on our current conflict with the Belgrade Pact. They've demanded the return of western Thrace, an area which is largely both Muslim and Turkish, but which we have rightfully occupied since the end of the Weltkrieg. Should we refuse, they may very well attack us from the rear, an added front to the war we can hardly afford.
pact.22.a코0=Give them what they want
pact.22.b코0=Never! We'll defeat them as well!

pact.23.t코0=Bulgaria Agrees
pact.23.d코0=Seeing the wisdom in not pursuing a two-front war, Bulgaria has agreed to return the lands in western Thrace to us.
pact.23.a코0=Very wise

pact.24.t코0=Bulgaria Refuses
pact.24.d코0=Stubborn to the last, the Bulgarian government has responded to our demands with only outrage. They are ready to fight us as well, if need be.
pact.24.a코0=So be it

pact.25.t코0=Ottomans on the Move
pact.25.d코0=Perhaps deciding our war against the Belgrade Pact presents an opportunity, Ottoman forces are assembling along our mutual border. It's difficult to say whether they will make a demand or simply invade, but we should be ready for either eventuality.
pact.25.a코0=How dare they

pact.26.t코0=[From.GetAdjective] Help Arrives
pact.26.d코0=As they promised, the government of [From.GetNameDef] has sent us aid in the ongoing conflict against the Belgrade Pact. Unfortunately, they can't intervene directly, but several volunteer divisions and some equipment have arrived.
pact.26.a코0=Any help is welcome
pact.26.tt코0=[From.GetAdjective] troops and equipment arrive

pact.27.t코0=Serbia Negotiating Peace
pact.27.d코0=The Serbian foreign ministry has informed us that they are currently negotiating a peace treaty with Bulgaria which would put an end to the War, and fulfil generous territorial demands for all of the Pact's members. As the war has been dragging on, such a peace would be welcomed by the people. However, Bulgaria will remain an independent state, something officials within our government are concerned with - this will mean Bulgaria may, theoretically, be able to rearm and strike back at us much like they did during the Weltkrieg. Should we accept this peace?
pact.27.a코0=Let us end the war now, before the costs build up.
pact.27.b코0=Bulgaria delenda est!
BP_temporary_breakaway_tt코0=You will be able to rejoin the Pact after the war.

pact.28.t코0=The Peace of Sofia
pact.28.d코0=A peace treaty has been signed between the members of the Belgrade Pact and Bulgaria in Sofia, putting an end to the Fourth Balkan War.
pact.28.a코0=Victory!

pact.29.t코0=War Exhaustion
pact.29.d코0=Our country has entered the Fourth Balkan War with the promise that the war will be short and result in swift territorial gains, but now, it has stalled and the populace yearns for peace. Rumours have been spread that the Bulgarians offered a very generous peace treaty which would fulfil all of our territorial claims, but it has been refused, and so even more men will be sent to die in war for nothing more. Our officers struggle to motivate their soldiers to continue fighting and the homefront is turning unruly.
pact.29.a코0=Damn...

pact.30.t코0=Reinvitation to the Belgrade Pact
pact.30.d코0=Now that the war with Bulgaria has concluded, Serbian officials have approached us with the request to restore our membership in the Belgrade Pact for the impending fight against Austria.
pact.30.a코0=Let's do it.
pact.30.b코0=No, we will stay out from any more foreign ventures.

pact.35.t코0=We're Losing the Balkan War
pact.35.d코0=The forces of the Belgrade Pact have soundly defeated us in battle and occupied a large part of our country. We must end this war before they manage to overrun our entire homeland, or Bulgaria might cease to exist.
pact.35.a코0=Sue for peace
pact.35.b코0=We can still win this!
BUL_other_states_may_continue_war_tt코0=The peace, if accepted, will be processed in seven days. During this time, members of the Pact may continue the war independently.

pact.36.t코0=Bulgaria Asks for Peace
pact.36.d코0=With a large part of their homeland occupied and their forces in full retreat, Bulgaria has asked us for peace. They will hand over all disputed territories, but we will have to retreat our forces behind these new borders. An independent Bulgarian state will continue to exist, for now.
pact.36.a코0=The Belgrade Pact stands triumphant!
pact.36.b코0=No, they shall be utterly crushed!
SER_other_states_may_continue_war_tt코0=The peace will be processed in seven days. During this time, our allies may leave the Pact to continue the war independently.

pact.37.t코0=Peace with the Belgrade Pact
pact.37.d코0=The Belgrade Pact has accepted our peace offer. We have to cede all disputed land, but they will retreat their forces behind the new border.
pact.37.a코0=At least we exist!

pact.38.t코0=Bulgaria Surrenders
pact.38.d코0=The joined armed forces of the Belgrade Pact have managed to revert the injustices imposed on us after the end of the Weltkrieg. Bulgaria will cede all disputed lands to the Belgrade Pact, but we must retreat our forces behind the border. An independent but greatly reduced Bulgaria will continue to exist, for now.
pact.38.a코0=The Belgrade Pact stands triumphant!

pact.39.t코0=Bulgaria Makes Peace
pact.39.d.gained코0=Bulgaria has made peace with the Belgrade Pact, and thus we are forced to end our war as well. Fortunately, we will leave the war having gained any claimed states we control, denying the Serbs the opportunity to divvy them up with their allies.
pact.39.d.nogain코0=Bulgaria has made peace with the Belgrade Pact. Unfortunately, since we did not end up in control over our claimed states, they are left in the hands of the Serbs to divvy them up as they wish. It seems we should have moved more quickly.
pact.39.a코0=Very well
pact.39.b코0=Then we continue the war!

pact.40.t코0=We Have Occupied Thrace
pact.40.d코0=We have occupied western Thrace with our troops, and still hold the line against Bulgaria. Surely they will see the wisdom in making peace now?
pact.40.a코0=Make the offer - let's end this
pact.40.b코0=No - they wanted a war, they'll have one!

pact.41.t코0=Ottomans Offer Peace
pact.41.d코0=The Ottomans have occupied their claimed states and are still holding the line against us - if we continue to push the war against them, we may very well fall completely. Perhaps we should consider giving them what they want?
pact.41.a코0=Bah! So be it!
pact.41.b코0=No, we continue the war no matter what!

pact.42.t코0=We are Losing the War
pact.42.d코0=Despite the odds against them, and what we assumed would be a quick war, the Bulgarians have pushed us back. Indeed, we no longer control land in Europe, and if this continues we will end up in very dire straits indeed. Perhaps we can offer to relinquish our claims to Thrace and put an end to this war now?
pact.42.a코0=Yes, make a peace offer
pact.42.b코0=No, we fight on!

pact.43.t코0=Ottomans Call for Peace
pact.43.d코0=The Ottomans, clearly regretting their intervention in the war and having been already pushed out of Europe, have offered to make peace - they will relinquish their claims to western Thrace, and leave whence they came.
pact.43.a코0=So be it
pact.43.b코0=That's it? We fight on!

pact.46.t코0=[From.GetNameDefCap] Refuses Peace
pact.46.d코0=Although we offered great concessions to our enemy, the [From.GetAdjective] government has refused our peace offer, stating we will be utterly crushed.
pact.46.a코0=We need to turn the tide!

pact.47.t코0=We're Losing the Balkan War
pact.47.d코0=The war against Bulgaria has been a total disaster. Despite our allies in the Belgrade Pact, Bulgaria has been able to defeat us once again, and they're close to Belgrade itself. We can offer the Bulgarians the dismantlement of our alliance, capitulate the province of Montenegro, give the Albanians in Kosovo and Albania autonomy, and de-militarise border provinces. Furthermore, we need to offer them reparation payments for several years. These are harsh terms, but otherwise we might lose our independence completely.
pact.47.a코0=Sue for peace
pact.47.b코0=We can still win this!

pact.48.t코0=Serbia Asks for Peace
pact.48.d코0=With our success in the Balkan War, the Belgrade Pact is on the verge of collapse. Serbia has approached us with a peace offer. They will capitulate the territory of Montenegro, several border provinces will be de-militarised, the Belgrade Pact will be disbanded, and Serbia will pay us war reparations. In return, we allow them to keep their independence.
pact.48.a코0=We are triumphant once again
pact.48.b코0=No, they shall be crushed!

pact.49.t코0=Bulgaria Accepts Peace Offer
pact.49.d코0=The Fourth Balkan War has not quite had the successes we had in mind. Bulgaria has been able to successfully mount an offensive and was on the verge of taking Belgrade. They have accepted our peace offer so we can keep our independence. However, we need to surrender Montenegro its independence, give Kosovo to Albania, and pay war reparations for the coming years.
pact.49.a코0=At least we exist

pact.50.t코0=The Bulgarians are Victorious
pact.50.d코0=The Fourth Balkan War was not quite the success we had in mind. Bulgaria has been able to successfully mount an offensive and was on the verge of taking Belgrade. Negotiations between Serbia and Bulgaria have resulted in a peace deal. We need de-militarise Oltenia and the Belgrade Pact will be disbanded.
pact.50.a코0=Are they invincible?

pact.51.t코0=The Bulgarians are Victorious
pact.51.d코0=The Fourth Balkan War was not quite the success we had in mind. Bulgaria has been able to successfully mount an offensive and was on the verge of taking Belgrade. Negotiations between Serbia and Bulgaria have resulted in a peace deal. We need de-militarise Thessalia, cede Thessaloniki, renounce our claims to Bulgarian territory, and the Belgrade Pact will be disbanded.
pact.51.a코0=Are they invincible?

pact.52.t코0=The War is Over
pact.52.d코0=With the Fourth Balkan War having drawn to an end, [Root.GetAdjective] soldiers are returning home from the countryside at long last, and things are returning to normal.
pact.52.a코0=Finally

pact.53.t코0=The War is Over
pact.53.d코0=The war with the Bulgarians has drawn to a close, and finally our northern borders are returning to something resembling normalcy.
pact.53.a코0=Finally

pact.54.t코0=Bulgaria Makes Peace
pact.54.d코0=Bulgaria has made peace with the Belgrade Pact, and thus we have a chance to end our war with them as well. Do we take advantage of Serbia's victory, and gain our claims, or do we prolong the war further?
pact.54.a코0=Let's end this now
pact.54.b코0=We won't stop until they're conquered!

pact.64.t코0=Call for Joint Occupation of Bulgaria
pact.64.d코0=The Bulgarians have been defeated and we have redeemed ourselves in the eyes of the world! However, we had not originally thought out what to do with the remaining lands of Bulgaria beyond industrial reparations. The majority of our military officers are calling for at least temporary military occupation of the whole of Bulgaria, while some claim that an occupation might be too costly for our weary nation to handle.
pact.64.a코0=Divide Bulgaria into occupation zones!
pact.64.b코0=Let them have their independence.

pact.65.t코0=[From.GetName] Calls for Joint Occupation of Bulgaria
pact.65.d코0=The [From.GetAdjective] government has called for a joint occupation of the remaining lands of Bulgaria. In the future, a much smaller Bulgarian state may be carved out of these territories. For now we have the right to govern our occupation zone as we see, even plundering it from anything valuable.
pact.65.a코0=Very well.
pact.65.b코0=No, we keep our new lands!

pact.66.t코0=[From.GetName] Refuses to Set Up Occupation Zones
pact.66.d코0=The [From.GetAdjective] government has refused our demand to set up occupation zones in the former Bulgarian territories. They stated that all the land they have is now rightfully theirs. Relations with [From.GetName] are greatly damaged, and the only thing that rests us is to cancel our military alliance.
pact.66.a코0=This is outrageous!

pact.70.t코0=Help Bulgaria?
pact.70.d코0=The Serbians have attacked Bulgaria together with their Belgrade Pact allies. During the Weltkrieg, Bulgaria had aided us by fighting alongside our men whilst sending aid in the form of weapons. Some argue we should directly intervene in favour of Bulgaria, but others say this will upset the precarious balance in the Balkans and might result in some of our neighbours declaring war on us. We can of course also ignore the conflict completely, but that would mean we don't help our former ally.
pact.70.a코0=Send aid.
pact.70.b코0=Offer the Bulgarians an alliance!
pact.70.c코0=We cannot do anything.

pact.71.t코0=Albania Offers Us an Alliance
pact.71.d코0=Surprisingly enough, the Albanians have offered us an alliance, citing the help that we'd offered them during the Weltkrieg when fighting off the Serbians. While this could prove to be beneficial, they could also prove to be a hindrance to the war effort. What say we?
pact.71.a코0=Great!
pact.71.b코0=We don't need them.

pact.72.t코0=Bulgaria Has Accepted Our Offer of an Alliance
pact.72.d코0=The Bulgarian government has gladly accepted our offer of an alliance and our troops are already moving into their territory. Together, we will contain the aggression of the Belgrade Pact and defend the territorial integrity of Bulgaria.
pact.72.a코0=We shall defeat the Serbian menace.

pact.73.t코0=Bulgaria has Rejected Our Offer of an Alliance
pact.73.d코0=The Bulgarian government has declined our offer of an alliance and have stated that they don't need our help against the Belgrade Pact.
pact.73.a코0=So be it.

pact.74.t코0=We're Losing the Balkan War
pact.74.d코0=Our intervention in the Fourth Balkan War has been a total disaster. Bulgaria is no more, and part of our land is now occupied by the Belgrade Pact. We must sue for peace while we still can!
pact.74.a코0=Sue for peace.
pact.74.b코0=We can still win this!

pact.75.t코0=The Albanians Ask for Peace
pact.75.d코0=With part of their land occupied and their forces in full retreat, Albania has asked us for peace.
pact.75.a코0=The Belgrade Pact stands triumphant.
pact.75.b코0=No, they shall be crushed!

pact.76.t코0=Peace with the Belgrade Pact
pact.76.d코0=The Belgrade Pact has accepted our peace offer. We have to cede some disputed land to them but they will retreat their forces.
pact.76.a코0=At least we're still a sovereign nation!

pact.77.t코0=Albania has Surrendered
pact.77.d코0=The joined armed forces of the Belgrade Pact have managed to defeat the Albanians. They have surrendered and ceded some disputed land to the Pact, but we have to give them their capital back. Another enemy of ours is defeated.
pact.77.a코0=The Belgrade Pact stands triumphant!

pact.78.t코0=We're Losing the Balkan War
pact.78.d코0=Though it pains us to admit it, the Albanian intervention has turned the tide. We should offer to return all their claimed lands, lest we lose our independence.
pact.78.a코0=Sue for peace
pact.78.b코0=We can still win this!

pact.79.t코0=Serbia Asks for Peace
pact.79.d코0=The Belgrade Pact is in retreat. Now, Serbia has approached us with a peace offer. The Belgrade Pact will give up all our claimed lands, returning to the pre-war state. In return we allow them to keep their independence.
pact.79.a코0=Enough bloodshed. End this war.
pact.79.b코0=No, they shall be crushed!

pact.80.t코0=Peace is Signed, End of the War
pact.80.d코0=While it pains us to admit it, the Albanians were able to defeat us on the battlefield. Negotiations between Serbia and the Albanians have resulted in a peace deal. We need to give up all their claimed lands.
pact.80.a코0=We will not forget this!

pact.81.t코0=The War is Over
pact.81.d코0=The war with the Serbs has drawn to a close, and finally our borders are returning to something resembling normalcy.
pact.81.a코0=Finally

