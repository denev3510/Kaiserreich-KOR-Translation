pact.200.t코0=Victory in the Balkan War
pact.200.d코0=After years of planning and preparing, the combined forces of the Belgrade Pact now stand victorious over the Bulgar menace! No longer can the Bulgarians pressure us into doing their bidding, because we are now the masters of the Balkans. Our victory came at a cost of course, many brave men gave their lives to achieve our long held dream, and it is their lives that we will celebrate in this stunning victory.\n\nYet, even after reclaiming our rightful territories from the clutch of the Bulgarians, our mission isn't over. Austria stands firm to the north, oppressing their South-Slavic population into doing the Habsburg's bidding. This cannot stand. We must right the wrongs of the Weltkrieg and finally take revenge against Vienna, though to ensure unity amongst the Belgrade Pact, a second Belgrade Congress will be held in the coming weeks.
pact.200.a코0=Send out the invitations!

pact.201.t코0=An invitation from Serbia
pact.201.d코0=Today we received a message from the Serbian embassy, inviting us to attend a second Congress of Belgrade in a couple of weeks. Our allies wish to liberate the South-Slavs that remain under the Austrian boot, and no doubt want us to assist in this endeavour. In addition, there are likely spoils we can get out of an Austrian defeat, so it's imperative we at least attend the Second Congress to formulate a plan of action.
pact.201.a코0=Very well, we shall attend.

pact.202.t코0=Possible New Allies
pact.202.d.ITA코0=The Balkan states are not the only ones which have territorial grievances against the Habsburg Empire. Even if you do not count the competing ethnicities making it up within, the countries surrounding it all have brethren to free from this 'prison of nations'. As Austria is far more powerful than the Balkan states combined, we need to consider these possible new allies.\n\nDuring the Italian civil war, the Austrians ripped off a piece of Italy and established a vassal republic in Milan. They could not suppress it for long, however, and now an extreme revanchist government is in control of [ITA.Capital.GetName], led by [ITA.GetLeader], which seeks to reclaim all Italian lands - including those held by Austria.\n\nPerhaps they can be persuaded to join our cause?
pact.202.d.POL코0=The Balkan states are not the only ones which have territorial grievances against the Habsburg Empire. Even if you do not count the competing ethnicities making it up within, the countries surrounding it all have brethren to free from this 'prison of nations'. As Austria is far more powerful than the Balkan states combined, we need to consider these possible new allies.\n\nFor decades, Poland had been in a political deadlock, but it has been broken, and a revanchist government led by [POL.GetLeader] is now in charge. Galicia, inhabited by Poles, is one of its territorial claims, which puts them on the path of war with Austria.\n\nPerhaps they can be persuaded to join our cause?
pact.202.d.ITA_POL코0=The Balkan states are not the only ones which have territorial grievances against the Habsburg Empire. Even if you do not count the competing ethnicities making it up within, the countries surrounding it all have brethren to free from this 'prison of nations'. As Austria is far more powerful than the Balkan states combined, we need to consider these possible new allies.\n\nDuring the Italian civil war, the Austrians ripped off a piece of Italy and established a vassal republic in Milan. They could not suppress it for long, however, and now an extreme revanchist government is in control of [ITA.Capital.GetName], led by [ITA.GetLeader], which seeks to reclaim all Italian lands - including those held by Austria.\n\nFor decades, Poland had been in a political deadlock, but it has been broken, and a revanchist government led by [POL.GetLeader] is now in charge. Galicia, inhabited by Poles, is one of its territorial claims, which puts them on the path of war with Austria.\n\nPerhaps they can be persuaded to join our cause?
pact.202.a코0=All help is welcome.
pact.202.b코0=Don't bother.

pact.203.t코0=An invitation to Belgrade
pact.203.d코0=The Balkan states, having jointly defeated Bulgaria and now led by Serbia, now turn their sights north, towards the Austro-Hungarian Empire - and as their interests align with ours, the Serbian government has reached out to us with a proposal - an invitation to Belgrade to attend in the Second Congress, where the delegates will decide on joint action against Austria. What should be our response?
pact.203.a코0=Very well, we shall attend.
pact.203.b코0=This is a waste of time.

pact.204.t코0=[FROM.GetNameDefCap] Agrees to Attend
pact.204.d코0=The foreign ministry of [FROM.GetNameDef] has written back to us, informing us that they agree to join our common cause against Austria.
pact.204.a코0=Excellent.

#use GetCongressMembers for the list:
pact.205.t코0=The Delegates Arrive
pact.205.d코0=Today, a multi-national throng of diplomats, observers and military officials descended on Belgrade to attend the opening ceremony of the Second Congress of Belgrade. In a short speech, the Prime Minister thanked all of the delagates for attending, and then gave a toast to our certain victory over our mutual enemies in Vienna. Tomorrow, the serious discussions will begin, concerning everyone's claims on Habsburg territory and our approach to dealing with them. But today is a day to cherish this rare-celebration of pan-national unity!
pact.205.a코0=Let the Congress begin!

