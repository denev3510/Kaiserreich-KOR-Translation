BP_economic_council_desc코0=Signing the Pact of Organisation has helped integrate the economies of Balkan nations and deepen relations. The Economic Council of the Pact has helped coordinate trade and economic relations, and our nation is seeing the benefits.\n\n§RIf we find ourselves at war with any members of this economic union, the Council will be disbanded and we will lose all benefits.§!
