Belgrade_Pact_Serbia_capture_macedonia_mission_desc코0=At last we can have our revenge on the Bulgarians. It is our duty to re-capture Macedonia, which is rightfully ours but was stolen by Bulgaria after the Weltkrieg.
Belgrade_Pact_Greece_capture_southern_macedonia코0=Capture Southern Macedonia
