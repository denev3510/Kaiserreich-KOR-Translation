pact.206.t코0=Deciding on a Goal
pact.206.d코0=Our overall aim might be unified, but there are multiple ways we can approach dealing with Vienna. The more radical delegates at the Congress are calling for a war to bleed the Austrians dry, in revenge for their actions during the Weltkrieg. On the other hand, the moderate diplomats are favouring a more diplomatic approach, hoping to negotiate with Vienna rather than being purely belligerent towards them. A peaceful approach would likely be preferable, but few are optimistic about Austria's chances of actually going to the negotiating table. Ultimately, the leading Serbian delegates have the final choice over what approach we should seek to take, and after some hours of backroom meetings they return to the Congress with their course of action.
pact.206.a코0=To war with Austria!
pact.206.b코0=Force them with diplomacy!

pact.207.t코0=The Congress Chooses to Attack Austria
pact.207.d코0=The delegates in Belgrade have decided that, with Bulgarian hegemony toppled, that it was now time to overthrow the Habsburg hegemony over Central Europe. Since most of the Pact's members have extensive claims on the Austro-Hungarian Empire, their delegates are eager to finally end their respective national goals, but not all members are so eager to throw themselves at the rotten Empire. Regardless, it is time to officially announce our support for this plan of action or leave the Congress.
pact.207.a코0=We support this initiative.
pact.207.b코0=We will join the Pact!
pact.207.c코0=What? No!
pact.207.e코0=We never cared about Transylvania anyway.

pact.208.t코0=[FROM.GetNameDefCap] Leaves the Congress
pact.208.d.war코0=The delegation from [FROM.GetNameDef] has left the Congress, either to protest out agreed plan of action or because they see no benefits for themselves.
pact.208.d.diplomacy코0=The delegation from [FROM.GetNameDef] has left the Congress, seemingly uninterested in the Austrian question.
pact.208.a코0=Their loss.

pact.209.t코0=The Question of Claims
pact.209.d코0=With the plan of action decided, the delegations have decided to formalise their claims on the Austro-Hungarian Empire. Naturally, we have made sure to inform them that our government's ultimate goal is to unite the Southern Slavs of Austria-Hungary under our flag, freeing them from centuries of oppression.
pact.209.a코0=We shall free the Slavs!

pact.210.t코0=The Question of Claims
pact.210.d코0=With the plan of action decided, the delegations have decided to formalise their claims on the Austro-Hungarian Empire. Naturally, we have made sure to inform them that our government's ultimate goal is to liberate the lands inhabited by ethnic Romanians, currently humiliated by centuries of oppression.
pact.210.a코0=We will reunite with Transylvania!

pact.211.t코0=The Question of Claims
pact.211.d코0=With the plan of action decided, the delegations have decided to formalise their claims on the Austro-Hungarian Empire. Greece, however, has little to gain in terms of territory directly from the Habsburgs, but we do believe that this is part of improving regional cooperation and solidifying relations.
pact.211.a코0=We have no claims.
pact.211.b코0=Northern Epirus belongs to us!

pact.212.t코0=The Question of Claims
pact.212.d코0=With the plan of action decided, the delegations have decided to formalise their claims on the Austro-Hungarian Empire. Naturally, we have made sure to inform them that our government's ultimate goal is to finally unite all Polish lands currently held by the Habsburgs, freeing millions of Poles that have been disillusioned by empty promises.
pact.212.a코0=We shall free Galicia!

pact.213.t코0=The Question of Claims
pact.213.d코0=With the plan of action decided, the delegations have decided to formalise their claims on the Austro-Hungarian Empire. Naturally, we have made sure to inform them that our government's ultimate goal is to finally bring an end to the Risorgimento, freeing the Italians of Austria from the Habsburg Yoke and avenging the stain of 1919!
pact.213.a코0=We shall recover Istria and Trento!

pact.214.t코0=The Congress has Ended
pact.214.d코0=With our plan and intentions clear, the Congress comes to a close. We now march towards the final battle in the establishment of a new order in the Balkans, one where the nations are free from foreign empires and oppression.
pact.214.a코0=Onwards!

pact.215.t코0=The Congress Chooses to Negotiate with Austria
pact.215.d코0=The delegates in Belgrade have decided that it would be unwise to throw ourselves senselessly at the Austro-Hungarian Army. In order to clearly voice our grievances and gain the sympathy of the international community, we are to open negotiations with Vienna to achieve the Congress' stated goal of rectifying historical wrongs and end the suffering of many of our co-nationals currently residing in Austria-Hungary. Should they refuse, we will have all the excuses to seek justice by force of arms.
pact.215.a코0=We support this initiative.
pact.215.b코0=What? No!

pact.216.t코0=An Invitation to Belgrade?
pact.216.d코0=The Belgrade Congress has extended an invitation to us. While they have clearly stated their goals to dismantle our ancient Monarchy, they seem willing to try an come to terms at the negotiating table first. Of course, we know their terms and they are completely unacceptable; it would be a complete waste of time to attend and we should instead prepare to mobilise against them.
pact.216.a코0=A chance for peace, perhaps?
pact.216.b코0=We reject their ridiculous offer!

pact.217.t코0=Austria Rebukes Our Efforts
pact.217.d코0=Predictably, Vienna has refused to negotiate. As they clearly want the war that will finally bring the end of their rotten Empire, it is time for us to march towards our final battle to overthrow the Habsburg yoke.
pact.217.a코0=War it shall be, then.

pact.300.t코0=The Pact of Organisation
pact.300.d코0=[FROM.GetNameDefCap] is proposing to deepen ties between Balkan nations through an economic union. Should we sign their pact, an Economic Council will be formed to coordinate trade and economic interests of its member states. We will undoubtedly benefit from this close economic alliance.
pact.300.a코0=Of course, we can all benefit from this.
pact.300.b코0=This will result in a loss of independence!

