XSM_HEAD코0=£KR_game_rule_flag_XSM   Ma Clique
RULE_OPTION_XSM_HEAD_RANDOM코0=Default
RULE_OPTION_XSM_HEAD_RANDOM_DESC코0=After the death of Ma Fuxiang, the cousins Ma Lin and Ma Bufang will fight for control of the Xining Council. If the Ma Clique succeeds against Mongolia and Tibet, the Governor of Ningxia and Gansu will fight over control of the council.
RULE_OPTION_XSM_HEAD_LIN코0=£KR_game_rule_flag_XSM   Ma Lin controls the Xining Council
RULE_OPTION_XSM_HEAD_LIN_DESC코0=Ma Lin, the original successor to Ma Fuxiang as Governor of Qinghai, will retain control of the Xining Council.
RULE_OPTION_XSM_HEAD_BUFANG코0=£KR_game_rule_flag_XSM   Ma Bufang controls the Xining Council
RULE_OPTION_XSM_HEAD_BUFANG_DESC코0=Ma Bufang, the upstart of the Ma family, will gain control of the Xining Council.
RULE_OPTION_XSM_HEAD_HONGKUI코0=£KR_game_rule_flag_XSM   Ma Hongkui wins over the Xining Council
RULE_OPTION_XSM_HEAD_HONGKUI_DESC코0=The Goveror of Gansu, Ma Hongkui, will lead the Xining Council after Tibet and Mongolia are defeated.
RULE_OPTION_XSM_HEAD_HONGBIN코0=£KR_game_rule_flag_XSM   Ma Hongbin wins over the Xining Council
RULE_OPTION_XSM_HEAD_HONGBIN_DESC코0=The Goveror of Ningxia, Ma Hongbin, will lead the Xining Council after Tibet and Mongolia are defeated.

SHX_STRUGGLE코0=£KR_game_rule_flag_SHX   Shanxi
RULE_OPTION_SHX_STRUGGLE_RANDOM코0=Default
RULE_OPTION_SHX_STRUGGLE_RANDOM_DESC코0=Governor Yan Xishan and Field Marshal Feng Yuxiang seem to be good friends, holding Shanxi together as a neutral and stable state. However, over the years, Xishan has known that he must be wary of Yuxiang's influence in the Clique.
RULE_OPTION_SHX_STRUGGLE_YAN코0=£KR_game_rule_flag_SHX   Yan Xishan Wins
RULE_OPTION_SHX_STRUGGLE_YAN_DESC코0=Yan Xishan successfully consolidates his rule in Shanxi. He modernizes the small province, transforming it into a "model" one. Yan Xishan's benevolent paternal autocratic regime quickly becomes the symbol of a new rapidly spreading philosophy — Yan Xishan thought. Yan will seek to join the Fengtian Clique to recover lands lost a decade ago unless the Qing have a better proposal.
RULE_OPTION_SHX_STRUGGLE_FENG코0=£KR_game_rule_flag_SHX_authoritarian_democrat   Feng Yuxian Wins
RULE_OPTION_SHX_STRUGGLE_FENG_DESC코0=Yan Xishan fails to consolidate his rule in Shanxi. His former friend, the "Christian Warlord" Feng Yuxiang, becomes the leader of Shanxi. A staunch supporter of a Christian welfare state, Feng will seek alignment with the Federalists or even the Kuomintang against other warlords unless his dream for a righteous China overcomes his desire for alliance.

SIK_COUP코0=£KR_game_rule_flag_SIK   Xinjiang
RULE_OPTION_SIK_COUP_RANDOM코0=Default
RULE_OPTION_SIK_COUP_RANDOM_DESC코0=Xinjiang is split, and all it leads back to Jin Shuren and his policies that lead to this awful situation. If he wishes to redeem himself, he'll need to be quick in ending this conflict before it gets further out of control.
RULE_OPTION_SIK_COUP_JIN코0=£KR_game_rule_flag_SIK   Jin Shuren In Control
RULE_OPTION_SIK_COUP_JIN_DESC코0=The paternal autocrat Jin Shuren manages to keep discontent at bay and secures his rule. \n§RRequires:§!\n§MXinjiang wins the Xinjiang Unification War§!
RULE_OPTION_SIK_COUP_SHENG코0=£KR_game_rule_flag_SIK   Sheng Shicai In Control
RULE_OPTION_SIK_COUP_SHENG_DESC코0=The social democrat Sheng Shicai eliminates Jin Shuren to become the new ruler of Xinjiang after discontent has reached its maximum. Later on, he is succesful in purging his political enemies. \n§RRequires:§!\n§MXinjiang wins the Xinjiang Unification War§!
RULE_OPTION_SIK_COUP_SHAOWU코0=£KR_game_rule_flag_SIK   Ma Shaowu In Control
RULE_OPTION_SIK_COUP_SHAOWU_DESC코0=The authoritarian democrat Ma Shaowu takes control of Xinjiang after Sheng Shicai fails to purge his political enemies. \n§RRequires:§!\n§MXinjiang wins the Xinjiang Unification War§!

KUM_FUTURE코0=£KR_game_rule_flag_KUM   Kumul Khanate
RULE_OPTION_KUM_FUTURE_RANDOM코0=Default
