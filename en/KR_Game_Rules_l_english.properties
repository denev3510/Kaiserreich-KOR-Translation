RULE_OPTION_GEO_ELECTION_MENSHEVIK코0=£KR_game_rule_flag_GEO  Social Democrats
RULE_OPTION_GEO_ELECTION_MENSHEVIK_DESC코0=Despite the retirement of Noe Zhordania, the Social Democratic Party of Georgia will manage to keep their position in power, and will make a coalition either with the agrarian focused SSPRP or the Revolutionary SRs.
RULE_OPTION_GEO_ELECTION_REPUBLICAN코0=£KR_game_rule_flag_GEO  Republican Conservatives
RULE_OPTION_GEO_ELECTION_REPUBLICAN_DESC코0=The Retirement of Noe Zhordania will prove to be the death knell to the SSDP's hold of power. They will be succeeded by a conservative coalition in the election, which will later arrange a referendum regarding the question of a Georgian Monarchy: §gThe results of the referendum would be that the republican form of government will remain.
RULE_OPTION_GEO_ELECTION_MONARCHY코0=£KR_game_rule_flag_GEO_kingdom  Constitutional Monarchy
RULE_OPTION_GEO_ELECTION_MONARCHY_DESC코0=The Retirement of Noe Zhordania will prove to be the death knell to the SSDP's hold of power. They will be succeeded by a conservative coalition in the election, which will later arrange a referendum regarding the question of a Georgian Monarchy: §gThe results of the referendum would be that Georgia will become a constitutional monarchy, with its new monarch chosen based on the fate of the Treaty of Poti: should the treaty be upheld,§! §LJoachim of Prussia§! §gshall become the new monarch, while if the treaty was renounced,§! §NGeorge Bagriation§! §gwill take the throne.§!
RULE_OPTION_GEO_ELECTION_NATIONALIST코0=£KR_game_rule_flag_GEO_kingdom  Nationalist Monarchy
RULE_OPTION_GEO_ELECTION_NATIONALIST_DESC코0=Following the restoration of the Georgian monarchy, general Kakutsa Cholokashvili, with the agreement of the newly crowned King §NGeorge IX§!, will lead a coup, and after several weeks of fighting with the republican People's Guard, will consolidate power in a coalition with the ultra-nationalist Patriotic Union of White George.\n§RRequires:§!\n§CThe Treaty Renounced§! in §Y£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER   The Treaty Of Poti§!

