ROM_FUTURE코0=£KR_game_rule_flag_ROM   The Future of Romania
RULE_OPTION_ROM_FUTURE_RANDOM코0=Default
RULE_OPTION_ROM_FUTURE_RANDOM_DESC코0=As the year 1936 begins, the struggle between the nation's two competing leaders, King Carol II and Prime Minister Codreanu, is entering a new phase. Deadlocked for some time, the two are running out of space to manoeuvre around each other. With growing frequency, they are starting to collide head-on and it is becoming increasingly difficult to maintain the facade of cooperation. As it stands, the king and the Captain are both realizing that the time to take the other out for good is approaching. As the two personalities stand to clash, people will be increasingly forced to pick a side or face the consequences of neutrality alone.
