IRE_FUTURE코0=£KR_game_rule_flag_IRE   Ireland's Future
RULE_OPTION_IRE_FUTURE_RANDOM코0=Default
RULE_OPTION_IRE_FUTURE_RANDOM_DESC코0=Ireland will hold its most contentious elections yet in 1937 and dictatorial president Michael Collins may not prevail...
RULE_OPTION_IRE_FUTURE_AUTHDEM코0=£KR_game_rule_flag_IRE   Collins Holds On
RULE_OPTION_IRE_FUTURE_AUTHDEM_DESC코0=Extensive vote rigging and intimidation will see Collins take an easy elective victory and the opposition will collapse.
RULE_OPTION_IRE_FUTURE_PATAUT코0=£KR_game_rule_flag_IRE   Collins Dissolves The Oireachtas
