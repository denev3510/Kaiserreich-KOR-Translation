RULE_OPTION_ENG_START_ELECTION_RANDOM_DESC코0=Autonomists, Maximists and Federationists all battle in the 1936 Congress of the Trade Unions. Any of these factions may win.
RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST코0=Feds & Cons Majority
RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST_DESC코0=The allied Federationists and Congregationalists secure a majority in the Trade Union Congress of 1936.
RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST코0=Autonomists Majority
RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST_DESC코0=The Autonomists secure a majority in the Trade Union Congress of 1936.
RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST코0=Maximists Majority
RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_DESC코0=The Maximists secure a majority in the Trade Union Congress of 1936.

