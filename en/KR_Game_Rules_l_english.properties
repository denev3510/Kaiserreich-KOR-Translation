RULE_OPTION_GEA_REBELLION_PATH_REBELLION_DESC코0=With increased Instability in Indochina following black monday, and the German inablity to supress rebel elements, a rebellion stars against German colonial rule.
RULE_OPTION_GEA_REBELLION_PATH_VIETNAM코0=£KR_game_rule_flag_INC  vs  £KR_game_rule_flag_GEA  £KR_game_rule_flag_VIN   Rebellion
