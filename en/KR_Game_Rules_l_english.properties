BUL_FOURTH_BALKAN_WAR코0=£KR_game_rule_flag_BUL   The Fourth Balkan War
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM코0=Default
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM_DESC코0=Bulgaria, the titan of the peninsula, gained much in the Weltkrieg, uniting all Bulgarian lands and more. Though, Serbia, Greece and Romania were defeated in the Weltkrieg, they have again come together, now under the banner of the Belgrade Pact. This alliance of Balkan states has presented an ultimatum to the Tsardom, demanding the restoration of pre-1914 Balkan borders. Bulgarian refusal will plunge the region into conflict yet again. How will Bulgaria respond?
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT코0=£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   War in the Balkans
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_DESC코0=Bulgaria ignores the ultimatum, and the Balkans once again plunges into war.\n\n§GAggressors§!\n£KR_game_rule_flag_SER  §YSerbia§!\n§GPotential Aggressors§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT코0=£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   War in the Balkans
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT_DESC코0=Bulgaria ignores the ultimatum, and the Balkans once again plunges into war. During the war, the Ottoman Empire decides to press its claim and demand Western Thrace, and declares war on Bulgaria when it refuses to hand the territory over.\n\n§GAggressors§!\n£KR_game_rule_flag_SER  §YSerbia§!\n£KR_game_rule_flag_OTT  §YOttoman Empire§!\n§GPotential Aggressors§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_SUBMIT_TO_OTT코0=£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   War in the Balkans
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_SUBMIT_TO_OTT_DESC코0=Bulgaria ignores the ultimatum, and the Balkans once again plunges into war. During the war, the Ottoman Empire decides to press its claim and demand Western Thrace, and Bulgaria accepts and hands the territory over.\n\n§GAggressors§!\n£KR_game_rule_flag_SER  §YSerbia§!\n§GPotential Aggressors§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT코0=£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   War in the Balkans
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_DESC코0=Bulgaria ignores the ultimatum, and the Balkans once again plunges into war. Albania decides to support Bulgaria and joins in the fight.\n\n§GAggressors§!\n£KR_game_rule_flag_SER  §YSerbia§!\n§GPotential Aggressors§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n£KR_game_rule_flag_ALB  §YAlbania§!\n\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_OTT코0=£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   War in the Balkans
