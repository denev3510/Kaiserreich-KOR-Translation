RULE_OPTION_ENG_REVOLUTION_RANDOM코0=Default
RULE_OPTION_ENG_REVOLUTION_RANDOM_DESC코0=Oswald Mosley and the Maximists attempt to consolidate their rule, drastically transforming the Union of Britain. How this contentious event shall unfold is not certain.
