BEL_POST_PROTEST코0=£KR_game_rule_flag_BEL   Aftermath of February 17th
RULE_OPTION_BEL_POST_PROTEST_RANDOM코0=Default
RULE_OPTION_BEL_POST_PROTEST_RANDOM_DESC코0=With an unpopular king and great anti-German sentiment among the populace, Flanders-Wallonia stands on the precipace of great change.
RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN코0=£KR_game_rule_flag_BEL   Loyal German Puppet
RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN_DESC코0=Adelbert sends in the army to quell the protests of February 17th. He and his government successfully navigate the ensuing turmoil, remaining a loyal German puppet with only limited popular political participation.
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM코0=£KR_game_rule_flag_BEL   Adalbert Reforms the Kingdom
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM_DESC코0=Adelbert sends in the army to quell the protests of February 17th. He and his government successfully navigate the ensuing turmoil, instituting political reform while remaining a loyal German puppet.
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS코0=£KR_game_rule_flag_BELG   Referendum - Belgium Independence
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS_DESC코0=Adelbert sends in the army to quell the protests of February 17th. Due to rising tension, a secret referendum is held, calling for the independence of Belgium. Germany accepts the results of this referendum, and grants Belgium its independence.\n§CNote: Belgium declares independence around§! §Y1937§! §Cor after.§!
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN코0=£KR_game_rule_flag_WLL   Referendum - Crackdown
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN_DESC코0=Adelbert sends in the army to quell the protests of February 17th. Due to rising tension, a secret referendum is held, calling for the independence of Belgium. Germany dismisses the results of this referendum, and cracks down on all dissenters. Belgium later revolts after the Commune of France declares war on the German Empire.
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT코0=£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flemish Council Revolt
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT_DESC코0=Adelbert sends in the army to quell the protests of February 17th. In a last ditch effort to maintained power before being disbanded, the Flemish Council takes the bold step of unanimously declaring the independence of Flanders. Adelbert decides to crush this rebellion.
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP코0=£KR_game_rule_flag_BEL   Figurehead Adalbert - Council
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP_DESC코0=Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup, strips Adalbert of his power, and etablishes a dictatorship.
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION코0=£KR_game_rule_flag_BEL   Figurehead Adalbert - Election
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_DESC코0=Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and strips Adalbert of his power while retaining him as a figurehead, then holds an election.
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT코0=£KR_game_rule_flag_WLL   Germany Reinstates Adalbert
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT_DESC코0=Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and strips Adalbert of his power while retaining him as a figurehead, then holds an election. The socialist BWP party wins, prompting Germany to intervene to restore Adelbert to power. Belgium later revolts after the Commune of France declares war on the German Empire.
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER코0=£KR_game_rule_flag_BELG   Abdication - Belgium Leider
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER_DESC코0=Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and forces Adalbert to abdicate. Van Severen takes over, declares himself 'Leider', and establishes a military government.\n§CNote: Belgium declares independence around§! §Y1938§! §Cor after.§!
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY코0=£KR_game_rule_flag_BELG   Abdication - Belgium Independence
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY_DESC코0=Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and forces Adalbert to abdicate. Van Severen tries to consolidate his rule, but a grand coalition of the BWP, KB and LP deposes him then holds an election.\n§CNote: Belgium declares independence around§! §Y1938§! §Cor after.§!
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT코0=£KR_game_rule_flag_BELG   Rebellion - Belgium Independence
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT_DESC코0=Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish and Walloon rebels work together to secure the independence of a unified Belgium, driving German forces out of the country.\n§CNote: Belgium declares independence in§! §Y1936§!§C.§!
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT코0=£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flanders / Wallonia
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT_DESC코0=Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Belgium becomes an independent nation, but remains committed to the Reichspakt and its role as a buffer state with the Commune of France.
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR코0=£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Dutch Intervention - War
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR_DESC코0=Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Germany rebuffs their offer for Belgium to become an independent nation within the Reichspakt. The Netherlands subsequently intervenes in support of the Flems and rejects Germany's ultimatum to join the Reichspakt. A war breaks out between the Netherlands and Germany.
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT코0=£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Dutch Intervention - Reichspakt
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT_DESC코0=Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Germany rebuffs their offer for Belgium to become an independent nation within the Reichspakt. The Netherlands subsequently intervenes in support of the Flems and accepts Germany's ultimatum to join the Reichspakt.
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION코0=£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flanders / Totalist Wallonia
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION_DESC코0=Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. However, the Commune of France abandons its ambitions to secure an independent Wallonia, leaving Wallonia to die at the hands of a vengeful Reich.
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES코0=£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   France Guarantees Wallonia
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES_DESC코0=Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. Due to continued French support for the Walloons, Germany backs down and and withdraws its forces from Wallonia.
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES코0=£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   France Abandons Wallonia
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES_DESC코0=Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. While keenly interested in securing Wallonia's independence, the Commune of France ultimately backs down to avoid war with Germany.
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR코0=£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Weltkrieg Over Wallonia
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR_DESC코0=Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. With both sides unwilling to back down, war, the Second Weltkrieg, erupts between Germany and the Commune.

BEL_INDEPENDENT_GOVERNMENT코0=£KR_game_rule_flag_BELG   First Belgian Congress
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM코0=Default
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM_DESC코0=The German pretender has been ousted and the provisional government has called for formal elections to be held. Two separate ballots will have to be cast, the first on which type of government the state will embrace, the next a general election.
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY코0=£KR_game_rule_flag_BELG   Monarchy Restored
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_DESC코0=The people of Belgium vote for the return of King Albert I\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC코0=£KR_game_rule_flag_BELG   Republic Declared
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_DESC코0=The people of Belgium vote in favor of a republic and pick between the socialist BWP or the liberal LP\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDICALIST코0=£KR_game_rule_flag_BELS   Syndicalist Takeover
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDICALIST_DESC코0=The people of Belgium vote in favor of a republic and choose the Labour Party. The syndicalist Jacquemotte takes control of the Labour-led government and reforms the country into a syndicalist state.\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CRejoin the Reichspakt§! in §Y£KR_game_rule_flag_BELG  Foreign Policy of Belgium§!

BEL_INDEPENDENT_FOREIGN_POLICY코0=£KR_game_rule_flag_BELG   Foreign Policy of Belgium
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM코0=Default
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM_DESC코0=Its independence regained and with international tensions rising, Belgium must establish its position in the world.
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT코0=£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Rejoin the Reichspakt
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_DESC코0=Belgium and the German Empire agree that in exchange for recognition of its independence, Belgium shall rejoin the Reichspakt.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE코0=£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Join the Entente
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE_DESC코0=Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later joins the Entente.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE코0=£KR_game_rule_flag_BELS  £KR_game_rule_flag_FRA   Join the Internationale
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE_DESC코0=Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Later, under the rule of radical elements of the BWP, Belgium joins the Internationale.\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH코0=£KR_game_rule_flag_BELG  £KR_game_rule_flag_HOL   Create the Belgo-Dutch Alliance
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH_DESC코0=Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later allies with the Netherlands.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY코0=£KR_game_rule_flag_BELG   Declare Neutrality
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY_DESC코0=Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later declares neutrality to distance itself from conflict. However, this neutrality largely hinges upon German acceptance.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY코0=£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Guarantee from Germany
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY_DESC코0=Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. However, Belgium later secures a guarantee from the German Empire in exchange for paying reparations.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA코0=£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Guarantee from the Entente
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA_DESC코0=Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. To protect its independence, Belgium later secures a guarantee from the Entente.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE코0=£KR_game_rule_flag_BELS  £KR_game_rule_flag_FRA  Guarantee from the Commune
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE_DESC코0=Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Though hesitant to join the alliance formally, to protect its independence, newly socialist Belgium later secures a guarantee from the Internationale.\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!

BAT_POLITICAL_PATH코0=£KR_game_rule_flag_BAT   Baltic Germans and Their Duchy
RULE_OPTION_BAT_POLITICAL_PATH_RANDOM코0=Default
RULE_OPTION_BAT_POLITICAL_PATH_RANDOM_DESC코0=Black Monday leaves deep political divides within the United Baltic Duchy tearing the state asunder. What shape the Baltic German dream will take and whether it will be survive will be decided in the following months.
RULE_OPTION_BAT_POLITICAL_PATH_SCHIEMANN코0=£KR_game_rule_flag_BAT   Schiemann's Party
RULE_OPTION_BAT_POLITICAL_PATH_SCHIEMANN_DESC코0=The Baltic German Democratic Party stays in power and continues guiding the nation according to the political thought of Paul Schiemann.
RULE_OPTION_BAT_POLITICAL_PATH_KNIGHTHOODS코0=£KR_game_rule_flag_BAT   Tradition Remains
RULE_OPTION_BAT_POLITICAL_PATH_KNIGHTHOODS_DESC코0=The government of von Samson-Himmelstjerna falls and the Baltic Knighthoods retake control of the state, dedicating their efforts to maintain harmony and tradition.
RULE_OPTION_BAT_POLITICAL_PATH_BROTHERHOOD코0=£KR_game_rule_flag_BAT   The Baltic Renewal
RULE_OPTION_BAT_POLITICAL_PATH_BROTHERHOOD_DESC코0=In the chaos of Black Monday, the Landeswehr organizes a coup and puts the Baltic Brotherhood in power, in order to transform the Baltics into a model nationalist state.
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCLIB코0=£KR_game_rule_flag_BAT_riga   The Duchy Falls - Schiemann's Legacy
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCLIB_DESC코0=The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, the Democratic Party takes charge and continues Schiemann's legacy.
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCCON코0=£KR_game_rule_flag_BAT_riga   The Duchy Falls - Rechtstaat
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCCON_DESC코0=The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, Helmuth Stegman remains in power and guides the city in legalistic statehood.
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_PATAUT코0=£KR_game_rule_flag_BAT_riga   The Duchy Falls - Reichsvorposten Riga
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_PATAUT_DESC코0=The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, the German garrison launches a coup and puts a pan-Germanic dictatorial government in charge.

UKR_FUTURE코0=£KR_game_rule_flag_UKR   The Future of Ukraine
RULE_OPTION_UKR_FUTURE_RANDOM코0=Default
RULE_OPTION_UKR_FUTURE_RANDOM_DESC코0=Economic crisis nearly renders the already unstable Ukraine asunder. Great political change is required to weather the storm.
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION코0=£GFX_KR_game_rule_flag_UKR_syndicalist  £KR_game_rule_flag_GER   Shumsky Succeeds (§YG.I.§!)
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION_DESC코0=Oleksander Shumsky and his Popular Front are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. In response, the German Empire declares war on the newly formed republic.\n§YG.I.§! stands for German Intervention.
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE코0=£GFX_KR_game_rule_flag_UKR_syndicalist   Shumsky Succeeds (§GG.A.§!)
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE_DESC코0=Oleksander Shumsky and his Popular Front are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence.
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP코0=£KR_game_rule_flag_UKR   Coup Overthrows Shumsky
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP_DESC코0=Oleksander Shumsky and his Popular Front are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. The Germans, threatened by a syndicalist Ukraine, launch a successful coup and restore King Vasyl. In effect, this makes Ukraine a puppet of the German Empire.
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS코0=£KR_game_rule_flag_UKR   Bourgeoisie Dismiss Shumsky
RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS_DESC코0=Oleksander Shumsky and his Popular Front are invited into the government to help reorganise the agricultural sector. They later try to depose the king, but the bourgeoisie dismiss Shumsky and appoint Leo-Stefan as Vasyl's successor.
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION코0=£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Russophiles Take Power (§YG.I.§!)
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION_DESC코0=Realizing the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, the Russophile 'ViN' gains much popularity and takes control of the government though Germany later intervenes.
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE코0=£GFX_KR_game_rule_flag_UKR   Russophiles Take Power (§GG.A.§!)
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE_DESC코0=Realizing the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, the Russophile 'ViN' gains much popularity and takes control of the government and fearing Russian opposition, Germany lets them go.
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION코0=£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Nationalists Take Power (§YG.I.§!)
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION_DESC코0=Realizing the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, Ukrainian nationalist 'OUN' gains much popularity and takes control of the government. After embargoing Germany, the Reich intervenes.
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE코0=£GFX_KR_game_rule_flag_UKR   Nationalists Take Power (§GG.A.§!)
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE_DESC코0=Realizing the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, Ukrainian nationalist 'OUN' gains much popularity and takes control of the government. After embargoing Germany, the Reich does nothing.
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA코0=£KR_game_rule_flag_UKR   Skoropadsky Takes Power
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA_DESC코0=The king grants Skoropadsky the authority to dissolve the Rada and form a loyal State Senate. Skoropadsky grants more autonomy to regional governments, reaches an understanding with the pro-Russian circles, pacifies various Ukrainian movements and bans Syndicalism. After King Vasyl dies his son, Danylo, takes the throne.

LIT_ELECTION_1938코0=£KR_game_rule_flag_LIT   Lithuanian Election of 1938
RULE_OPTION_LIT_ELECTION_1938_RANDOM코0=Default
RULE_OPTION_LIT_ELECTION_1938_RANDOM_DESC코0=The Seimas election of 1938 may be the most important in our nation's history. The Christian-Democrats, weakened by Black Monday but nonethless still viable, the opposition Social-Democrats, and the nascent ultra-nationalists all stand a chance at victory. How will the people decide?
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_AUTHORITARIAN_DEMOCRAT코0=£KR_game_rule_flag_LIT   Christian Democratic Party Victory
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_AUTHORITARIAN_DEMOCRAT_DESC코0=The Christian Democrats remain in power. The newly elected government remains loyal to Germany while promoting Lithuanian culture traditions.
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT코0=£KR_game_rule_flag_LIT   Social Democratic Party Victory
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT_DESC코0=The Social-Democrats secure a majority. The newly elected social democratic government remains loyal to Germany while working gradually towards socialism from within the system.
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST코0=£KR_game_rule_flag_LIT_national_populist   Nationalist Party Victory
RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST_DESC코0=A coalition of Nationalist parties led by Voldemaras obtain victory. While ultimately hostile towards the Germans, the Nationalist government stays in the Reichspakt due to international realities.
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_INTERVENTION코0=£KR_game_rule_flag_LIT_national_populist  £KR_game_rule_flag_GER   Nationalists Revolt (§YG.I.§!)
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_INTERVENTION_DESC코0=A coalition of Nationalist parties led by Voldemaras obtain victory. The new government leads a revolt against the Kaiser and deposes the king. Voldemaras declares himself 'Vadas' and puts his Iron Wolf brigades to work. In response, the German Empire declares war on the newly formed republic.\n§YG.I.§! stands for German Intervention.\n§RRequires:§!\n§RNot§! §CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_ACQUIESCENCE코0=£KR_game_rule_flag_LIT_national_populist   Nationalists Revolt (§GG.A.§!)
RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_ACQUIESCENCE_DESC코0=A coalition of Nationalist parties led by Voldemaras obtain victory. The new government leads a revolt against the Kaiser and deposes the king. Voldemaras declares himself 'Vadas' and puts his Iron Wolf brigades to work. The German Empire decides to do nothing about the revolt.\n§GG.A.§! stands for German Acquiescence.\n§RRequires:§!\n§RNot§! §CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!

WHR_SITUATION코0=£KR_game_rule_flag_WHR   Situation in White Ruthenia
RULE_OPTION_WHR_SITUATION_RANDOM코0=Default
RULE_OPTION_WHR_SITUATION_RANDOM_DESC코0=White Ruthenia is deeply divided. Opposing the current reign of the King Uładzimier are his brother Sigismund's odd alliance of pro-Russian and extreme Belarusian nationalist supporters. On the other hand, the nation's left-leaning founders want a restoration of democracy or even outright Syndicalist revolution. How will the situation develop in White Ruthenia?
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP코0=£KR_game_rule_flag_WHR   BNP Wins Election
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP_DESC코0=Uładzimier, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The conservative, Reichspakt-friendly BNP wins the first White Ruthenian election.
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP코0=£KR_game_rule_flag_WHR   BSDP Wins Election
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP_DESC코0=Uładzimier, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The social democratic BSDP wins the first White Ruthenian election.
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_INTERVENTION코0=£KR_game_rule_flag_WHR_syndicalist  £KR_game_rule_flag_GER   Syndicalist Takeover (§YG.I.§!)
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_INTERVENTION_DESC코0=Uładzimier, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to continue the syndicalist revolution. In response, the German Empire decides to declare war on the newly formed republic.\n§YG.I.§! stands for German Intervention.
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_ACQUIESCENCE코0=£KR_game_rule_flag_WHR_syndicalist   Syndicalist Takeover (§GG.A.§!)
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_ACQUIESCENCE_DESC코0=Uładzimier, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to continue the syndicalist revolution. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence.
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_INTERVENTION코0=£KR_game_rule_flag_WHR_syndicalist  £KR_game_rule_flag_GER   Bolshevism Takeover (§YG.I.§!)
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_INTERVENTION_DESC코0=Uładzimier, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to embrace Bolshevism. In response, the German Empire decides to declare war on the newly formed republic.\n§YG.I.§! stands for German Intervention.
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_ACQUIESCENCE코0=£KR_game_rule_flag_WHR_syndicalist   Bolshevism Takeover (§GG.A.§!)
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_ACQUIESCENCE_DESC코0=Uładzimier, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to embrace Bolshevism. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence.
RULE_OPTION_WHR_SITUATION_ULADZIMIR_ABSOLUTISM_AUTHORITARIAN_DEMOCRAT_BNP코0=£KR_game_rule_flag_WHR   Uładzimier Increases Absolutism
RULE_OPTION_WHR_SITUATION_ULADZIMIR_ABSOLUTISM_AUTHORITARIAN_DEMOCRAT_BNP_DESC코0=Facing an emboldened Sigismund, Uładzimier curtails political rights and centralizes power around himself.
RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP코0=£KR_game_rule_flag_WHR   Sigismund Overthrows Uładzimier
RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP_DESC코0=Sigismund, brother of the king and head of the secret police, the NBP, presses his claim on the throne and launches a successful coup d'etat, overthrowing his brother and proclaiming himself as King Žyhimont of White Ruthenia.

HOL_ELECTION_1937코0=£KR_game_rule_flag_HOL   Netherlands
RULE_OPTION_HOL_ELECTION_1937_RANDOM코0=Default
RULE_OPTION_HOL_ELECTION_1937_RANDOM_DESC코0=The AI will pick its path through the regular chance-based system.
