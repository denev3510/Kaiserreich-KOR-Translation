RULE_OPTION_DEN_FUTURE_HYBRID_DESC코0=If Denmark is invaded by the Germans, they will compromise with the Third Internationale, implementing a moderate hybrid regime between syndicalism and capitalism. §YIf Denmark does not find itself in conflict with Germany, this will not happen.§!

FIN_FUTURE코0=£KR_game_rule_flag_FIN_paternal_autocrat   Finland
