RUS_POST_ASSASSINATION코0=£KR_game_rule_flag_RUS   Aftermath of the Assassination
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM코0=Default
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM_DESC코0=Alexander Kerenskiy, the President of the Russian Republic is shot, and the future of Russia is more uncertain than ever.
RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION코0=£KR_game_rule_flag_SOV   Socialist Revolt
RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION_DESC코0=Marshal Kornilov coups Alexander Shlyapnikov's Popular Front government, triggering an open socialist rebellion in Western Russia.
RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR코0=£KR_game_rule_flag_RUS   No Civil War
RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR_DESC코0=Russia will not fall into civil war following the death of Kerenskiy, but its actual path will be left to chance.
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC코0=£KR_game_rule_flag_RUS   Democratic Republic Declared
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC_DESC코0=The Left SRs and Mensheviks secure a majority in the Duma and democracy is preserved.
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL코0=£KR_game_rule_flag_RUS_empire   Wrangel Invites Tsar Kirill
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL_DESC코0=Wrangel dissolves the Duma and declares martial law. Kirill Romanov is later offered the throne of Russia.
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY코0=£KR_game_rule_flag_RUS   Wrangel Establishes Dictatorship
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY_DESC코0=Wrangel dissolves the Duma and declares martial law, and later establishes a military dictatorship.
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL코0=£KR_game_rule_flag_RUS_empire   Wrangel Becomes Tsar
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL_DESC코0=Wrangel dissolves the Duma, declares martial law, and later declares himself as Tsar.
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV코0=£KR_game_rule_flag_RUS_national_populist   Savinkov Becomes Vozhd
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV_DESC코0=Lavr Georgiyevich Kornilov seizes power following a successful military coup. After his death, Boris Savinkov assumes control of the country, transforming the Republic into the ultra-nationalist 'Russian State'.
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY코0=£KR_game_rule_flag_RUS_empire   Dmitriy Becomes Tsar
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY_DESC코0=Dmitry Romanov is elected as president of the Senate then later declares himself the new Tsar.
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC코0=£KR_game_rule_flag_RUS   The Senate Establishes Control
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC_DESC코0=Dmitry Romanov is elected as president of the Senate and maintains the Republic, with much authority ceded both formally and informally to the aristocracy.

ENG_START_ELECTION코0=£KR_game_rule_flag_ENG   Trade Union Congress of 1936
