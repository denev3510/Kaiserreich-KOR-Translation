RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_RIGHT_SOCIAL_CONSERVATIVE_DESC코0=Either the social democratic SAP or the social conservative AV wins the 1936 Riksdag elections without provoking a military coup.
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT코0=£KR_game_rule_flag_SWE   Royal Government
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT_DESC코0=The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists restore the old conservative government albeit with more authoritarian traits.
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT코0=£KR_game_rule_flag_SWE   Military Junta
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT_DESC코0=The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists establish a permanent military junta that rules Sweden with an iron fist.
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST코0=£KR_game_rule_flag_SWE_national_populist   Gyllenkrok Regime
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST_DESC코0=The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists try to establish a military junta but get subverted by the radical officers Axel Gyllenkrok and Archibald Douglas, who create an ultranationalist regime.
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST코0=£KR_game_rule_flag_SWE_syndicalist   Syndicalist Takeover
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST_DESC코0=The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a syndicalist regime is established.
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST코0=£KR_game_rule_flag_SWE_totalist   Totalist Takeover
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST_DESC코0=The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a syndicalist regime is established, which soon allows the totalists to establish a dictatorship.

