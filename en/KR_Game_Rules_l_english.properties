JAP_START_NSA코0=£KR_game_rule_flag_JAP   The National Security Act
RULE_OPTION_JAP_START_NSA_RANDOM코0=Default
RULE_OPTION_JAP_START_NSA_RANDOM_DESC코0=A debate in the Diet regarding the National Security Act has been raging for the past few weeks. Some conservative members of the Diet fear that if the act isn't passed, radical elements in society will try to seize power. The future of Japan may depend on this act.
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY코0=Electoral Reform - Democracy
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_DESC코0=The National Security Act is forced through. The government then initiates electoral reform and democracy is preserved.
RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL코0=Electoral Reform - Authoritarian
RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL_DESC코0=The National Security Act is forced through. The government then initiates tough electoral reform and forcibly unites the nation's main political parties under the 'Government of National Unity' to protect Japan from the syndicalist threat.
RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY코0=Centralist Takeover
RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY_DESC코0=The National Security Act is forced through. However, the Restorationist junior officers, seeing the government lacks support, stage a coup. The paternal autocrat central military crushes this coup and is given a greater role in the government to help root out both the traitors and the syndicalists.
RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST코0=Restorationist Coup d'etat
RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST_DESC코0=The National Security Act is defeated by public opinion and the opposition. National populist Restorationist junior officers, seizing upon the government's failure to deal with radicals, launches a successful coup.

