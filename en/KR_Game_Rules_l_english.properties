RULE_OPTION_FRA_START_ELECTION_RANDOM_DESC코0=Opposition in the Bourse Générale du Travail held a vote of no confidence in Pivert, who in response called new elections for both the B.G.T and Comité.
RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR코0=Travailleurs Majority
RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR_DESC코0=The Travailleurs secure a majority in the elections of 1936.
RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE코0=Anarchistes Majority
RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE_DESC코0=The Anarchistes secure a majority in the elections of 1936.
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN코0=Jacobins Majority
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_DESC코0=The Jacobins secure a majority in the elections of 1936.
RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN코0=Sorelians Majority
RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN_DESC코0=The Sorelians secure a majority in the elections of 1936.

FRA_JACOBIN_REFORMATION코0=£KR_game_rule_flag_FRA   Jacobin Reformation
RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM코0=Default
RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM_DESC코0=After their election success, Jacobin hardliners are demanding that the Syndicalist structures be abolished and the nation remade in the image of the state which the old Bolsheviks of Russia once strove for. Others within the faction proposal gradual reformation along 'true' Marxist lines.
RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL코0=£KR_game_rule_flag_FRA   Peaceful Reformation
RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL_DESC코0=The Jacobins decide to reform Syndicalism from within.\n§RRequires:§!\n§CJacobins Majority§! in §Y£KR_game_rule_flag_FRA  1936 Commune Elections§!
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS코0=£KR_game_rule_flag_FRA   Successful Radical Reformation
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS_DESC코0=The old system is swept away, and traitors to the state are executed.\n§RRequires:§!\n§CJacobins Majority§! in §Y£KR_game_rule_flag_FRA  1936 Commune Elections§!
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION코0=£KR_game_rule_flag_FRA   Gamelin Restores Syndicalism
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION_DESC코0=The reforms made by Jacobins have upset many in French society. The leading Travailleur figure, Léon Blum calls openly for the disparate political factions of France to unite in opposition to the Jacobin government, which many view as having corrupted and betrayed the Revolution. Answering the call, units loyal to the civil war general Maurice Gamelin mutiny and declare for the Popular Front. The mutineers manage to seize the capital, purge the Jacobins from the city, and restore formerly abolished Syndicalist institutions. Gamelin himself gets elected as Chairman of the Bourse Générale du Travail, and Blum is appointed Chairman of the Comité de Salut Public.\n§RRequires:§!\n§CJacobins Majority§! in §Y£KR_game_rule_flag_FRA  1936 Commune Elections§!

POL_THE_GREAT_DEBATE코0=£KR_game_rule_flag_POL   The Great Debate
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM코0=Default
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM_DESC코0=The Regency Council continues its endless debate on who shall be elected the next King of Poland.
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC코0=£KR_game_rule_flag_POL_REPUBLIC   Republic Declared
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC_DESC코0=After several terror attacks in Poland and the near-total collapse of their economy, a large group of high-ranking Polish officials declare the creation of a new 'Polish Republic'.
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY코0=£KR_game_rule_flag_POL   Military Seizes Control
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY_DESC코0=To prevent a total collapse of the government, the Polish Military is invited to create a new government until the economic and political situations stabilises.
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE코0=£KR_game_rule_flag_POL_totalist   Syndicalist Poland
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE_DESC코0=After the complete collapse of the Polish government, Syndicalist forces obtain complete control of the country.
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS코0=£KR_game_rule_flag_POL_national_populist   Nationalist Poland
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS_DESC코0=After the complete collapse of the Polish government, Nationalist forces obtain complete control of the country.
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_GERMAN코0=£KR_game_rule_flag_POL   German King Elected
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_GERMAN_DESC코0=The Regency Council elects the German August Wilhelm von Hohenzollern to become the new King in Poland.
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG코0=£KR_game_rule_flag_POL   Austrian King Elected
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG_DESC코0=The Regency Council elects the Austrian Karl Olbracht von Habsburg to become the new King in Poland.
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH코0=£KR_game_rule_flag_PLC   Commonwealth Formed
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH_DESC코0=The Regency Council elects the Lithuanian King Mindaugas III to become the new King in Poland, and forms the Polish-Lithuanian Commonwealth.
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE코0=£KR_game_rule_flag_POL   Lithuanian King Elected
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE_DESC코0=The Regency Council elects the Lithuanian King Mindaugas III to become the new King in Poland.
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH코0=£KR_game_rule_flag_POL   Polish King Elected
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH_DESC코0=The Regency Council elects the Polish Augustyn I Czartoryski to become the new King in Poland.

PLC_PRIME_MINISTER코0=£KR_game_rule_flag_PLC   Path for the Commonwealth
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM코0=Default
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC코0=The new Commonwealth's constitution allows the king to appoint the Prime Minister. There is significant support however for the idea that the king should delegate this power to the people. Beyond these calls for democracy, the radicals which plagued both Poland and Lithuania as independent states remain, poised perhaps to take the Commonwealth in an entirely new direction or destroy it entirely.
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT코0=£KR_game_rule_flag_PLC   Mendog Chooses an Aristocrat
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC코0=Mendog decides to appoint the authoritarian democrat Janusz Radziwill, who is the leader of the aristocrats, as his prime minister.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE코0=£KR_game_rule_flag_PLC   Mendog Chooses a Conservative
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE_DESC코0=Mendog decides to appoint the social conservative Stanislaw Narutowicz, who is the leader of the conservatives, as his prime minister.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN코0=£KR_game_rule_flag_PLC   Mendog Chooses a Historian
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN_DESC코0=Mendog decides to appoint the social conservative Juozas Ambrazevicius, who is the Lithuanian historian, as his prime minister.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION코0=£KR_game_rule_flag_PLC  £KR_game_rule_flag_GER   Nationalists Takeover (§YG.I.§!)
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION_DESC코0=Mendog decides to let the people vote for the Prime Minister. Unfortunately, Adam Doboszynski, leader of Polish National-Radical Party wins the election and captures Mendog. Doboszynski later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to declare war on the nationalist government.\n§YG.I.§! stands for German Intervention.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE코0=£KR_game_rule_flag_PLC   Nationalists Takeover (§GG.A.§!)
