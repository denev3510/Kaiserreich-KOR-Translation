RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC코0=The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim will eventually concede power to a democratically elected government.
RULE_OPTION_FIN_FUTURE_KINGDOM코0=£KR_game_rule_flag_FIN_paternal_autocrat   Kingdom
RULE_OPTION_FIN_FUTURE_KINGDOM_DESC코0=The AI will maintain the authority of the National Coalition government headed by the king, allowing it to stabilise itself after the upheaval caused by Black Monday.
