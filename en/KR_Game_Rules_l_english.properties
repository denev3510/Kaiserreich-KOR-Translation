BUL_POST_WAR_ELECTION코0=£KR_game_rule_flag_BUL   Bulgarain Power Struggle
RULE_OPTION_BUL_POST_WAR_ELECTION_RANDOM코0=Default
RULE_OPTION_BUL_POST_WAR_ELECTION_RANDOM_DESC코0=Should Bulgaria lose the Fourth Balkan War, Tsar Ferdinand will abdicate, and the Bulgarian government will collapse. What political party shall come out on top and consolidate their rule?
RULE_OPTION_BUL_POST_WAR_ELECTION_AGRARIAN코0=£KR_game_rule_flag_BUL   The Agrarian Union
RULE_OPTION_BUL_POST_WAR_ELECTION_AGRARIAN_DESC코0=Aleksandar Stamboliyski's Agrarian National Union will take power and abolish the monarchy. They will attempt to implement their vision of Bulgaria, ultimately ascending into a Yugoslav state should the conditions allow, though this might not go according to plan.
RULE_OPTION_BUL_POST_WAR_ELECTION_BROAD코0=£KR_game_rule_flag_BUL   The Broad Socialists
RULE_OPTION_BUL_POST_WAR_ELECTION_BROAD_DESC코0=The Broad Socialists will take power, and implement their vision of a constitutional monarchy, espousing reformist socialist ideals.
RULE_OPTION_BUL_POST_WAR_ELECTION_DEMOCRATS코0=£KR_game_rule_flag_BUL   The Radical Democrats
RULE_OPTION_BUL_POST_WAR_ELECTION_DEMOCRATS_DESC코0=The Radical Democrats will take power, and implement their vision of a constitutional monarchy, attempting to create a liberal democracy in Bulgaria.
RULE_OPTION_BUL_POST_WAR_ELECTION_ABSOLUTIST코0=£KR_game_rule_flag_BUL_paternal_autocrat   Tsar Boris takes control
RULE_OPTION_BUL_POST_WAR_ELECTION_ABSOLUTIST_DESC코0=Following the election, monarchists and army officers will enact a coup, toppling the elected government, and giving more power to Tsar Boris, making him the centre of all political power.
RULE_OPTION_BUL_POST_WAR_ELECTION_NARROW코0=£KR_game_rule_flag_BUL_radical_socialist   Georgi Dimitrov's Narrow Socialists
RULE_OPTION_BUL_POST_WAR_ELECTION_NARROW_DESC코0=Following the election of one of the parties, a socialist coup will occur, allowing Georgi Dimitrov's Narrow Socialists to take control and transform Bulgaria into a socialist republic.

