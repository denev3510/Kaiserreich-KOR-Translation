RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC코0=The centrist parties remain their grip on the Dutch government, allowing Dutch democracy to survive the instability caused by black monday.
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION코0=£KR_game_rule_flag_HOL_syndicalist   Batavian Commune (Syndicalist)
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION_DESC코0=Radical socialists overthrow the bourgeoise government in The Hague and establish the Batavian Commune.
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE코0=£KR_game_rule_flag_HOL_syndicalist   Batavian Commune (Totalist)
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE_DESC코0=Radical socialists overthrow the bourgeoise government in The Hague and establish the Batavian Commune. The totalist Patriot movement eventually seizes power.
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY코0=£KR_game_rule_flag_HOL   Military Junta
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC코0=Following significant upheaval rocking the stability of the Netherlands, general Izaak Reijnders seizes the apparatus of state and maintains a military junta.
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART코0=£KR_game_rule_flag_HOL_paternal_autocrat   Reactionary VNH Dictatorship
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART_DESC코0=The reactionary VNH seizes control of the Netherlands and establishes a reactionary dictatorship, which successfully defeats its populist palace coup.
