RULE_OPTION_FIN_FUTURE_SYNDICALIST_DESC코0=The Lapua movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the Red Guard will be disbanded.
RULE_OPTION_FIN_FUTURE_TOTALIST코0=£KR_game_rule_flag_FIN_syndicalist   Red Guard
RULE_OPTION_FIN_FUTURE_TOTALIST_DESC코0=The Lapua movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the attempt of the syndicalists to disband the Red Guard fails and provokes a coup.

NOR_START_ELECTION코0=£KR_game_rule_flag_NOR   Norway
RULE_OPTION_NOR_START_ELECTION_RANDOM코0=Default
RULE_OPTION_NOR_START_ELECTION_RANDOM_DESC코0=The AI will pick its path through the regular chance-based system.
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY코0=£KR_game_rule_flag_NOR   Democracy (Nordic Neutrality)
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_DESC코0=One of the democratic parties will gain a majority in the election of 1936, averting any fears of an end to Norwegian democracy. The democratic government will remain neutral, either alone or together with the other Nordic countries.
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE코0=£KR_game_rule_flag_NOR   Democracy (Entente)
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE_DESC코0=One of the democratic parties will gain a majority in the election of 1936, averting any fears of an end to Norwegian democracy. The democratic government tightens its relations with Canada and eventually joins the Entente.
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT코0=£KR_game_rule_flag_NOR_paternal_autocrat   Quisling Regime
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT_DESC코0=The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. In response to this, Vidkun Quisling rallies the Norwegian right and manages to seize power away from the syndicalists.
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST코0=£KR_game_rule_flag_NOR_syndicalist   Syndicalist Takeover
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST_DESC코0=The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. Democratic syndicalists remain in control.
RULE_OPTION_NOR_START_ELECTION_TOTALIST코0=£KR_game_rule_flag_NOR_totalist   Totalist Takeover
RULE_OPTION_NOR_START_ELECTION_TOTALIST_DESC코0=The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. The totalists win control over the Norwegian Trade Union Congress.

