CAN_BRITISH_KING코0=£KR_game_rule_flag_CAN   The British Monarchy
RULE_OPTION_CAN_BRITISH_KING_RANDOM코0=Default
RULE_OPTION_CAN_BRITISH_KING_RANDOM_DESC코0=The British crown will fall to Prince Edward, as always, and whether it remains with him is dependent on his popularity and the strength of his supporters.
RULE_OPTION_CAN_BRITISH_KING_EDWARD코0=King Edward VIII
RULE_OPTION_CAN_BRITISH_KING_EDWARD_DESC코0=The British crown will fall to Prince Edward, and will remain with him. He will never abdicate the throne.
RULE_OPTION_CAN_BRITISH_KING_ABDICATES코0=King Edward VIII Abdicates
RULE_OPTION_CAN_BRITISH_KING_ABDICATES_DESC코0=The British crown will fall to Prince Edward, but he will eventually abdicate the throne (assuming conditions exist in which abdication is possible). Which of his brothers the crown then passes to depends on fate.
RULE_OPTION_CAN_BRITISH_KING_ALBERT코0=King Albert I
RULE_OPTION_CAN_BRITISH_KING_ALBERT_DESC코0=Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince Albert, his eldest brother and the heir presumptive.
RULE_OPTION_CAN_BRITISH_KING_HENRY코0=King Henry IX
RULE_OPTION_CAN_BRITISH_KING_HENRY_DESC코0=Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince Henry, his second-eldest brother and a man with considerable military experience.
RULE_OPTION_CAN_BRITISH_KING_GEORGE코0=King George VI
RULE_OPTION_CAN_BRITISH_KING_GEORGE_DESC코0=Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince George, his youngest brother who already has a son of his own. Prince George will never die in a plane crash.

CAN_ACW_NEW_ENGLAND코0=£KR_game_rule_flag_CAN   New England
RULE_OPTION_CAN_NEW_ENGLAND_RANDOM코0=Default
RULE_OPTION_CAN_NEW_ENGLAND_RANDOM_DESC코0=When the Second American Civil War begins, Canada will decide whether or not to intervene in New England, and whether or not to form an allied government there.
RULE_OPTION_CAN_NEW_ENGLAND_FORM코0=Form New England
RULE_OPTION_CAN_NEW_ENGLAND_FORM_DESC코0=When the Second American Civil War begins, Canada will definitely intervene in New England and form an allied government.
RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM코0=Occupy New England
RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM_DESC코0=When the Second American Civil War begins, Canada will definitely intervene in New England, but will opt to occupy the area rather than form an allied government.
RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE코0=Avoid New England
RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE_DESC코0=When the Second American Civil War begins, Canada will refuse to intervene in New England at all.

CAN_ACW_SUPPORT코0=£KR_game_rule_flag_CAN   Second American Civil War
RULE_OPTION_CAN_ACW_SUPPORT_RANDOM코0=Default
RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC코0=When the Second American Civil War begins, Canada will choose whether to support a faction and may intervene directly in the war.
RULE_OPTION_CAN_ACW_SUPPORT_USA코0=Support the Federal Government
RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC코0=When the Second American Civil War begins, Canada will always opt to support the Federal government and will intervene militarily on their side if conditions are favorable for them do to so.
RULE_OPTION_CAN_ACW_SUPPORT_PSA코0=Support the Pacific Government
RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC코0=When the Second American Civil War begins, Canada will always opt to support the Pacific States of America - if it exists - and will intervene militarily on their side if conditions are favorable for them do to so. If the Pacific government does not exist, Canada will opt to support no-one.
RULE_OPTION_CAN_ACW_SUPPORT_TEX코0=Support the Union Government
RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC코0=When the Second American Civil War begins, Canada will always opt to support the American Union State - if it exists - and will intervene militarily on their side if conditions are favorable for them do to so. If the Union government does not exist, Canada will opt to support no-one.
RULE_OPTION_CAN_ACW_SUPPORT_NONE코0=Support No-One
RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC코0=When the Second American Civil War begins, Canada will opt to support no faction. They may still intervene directly against the syndicalists, if the Combined Syndicates of America exists.
RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE코0=Do Not Intervene
RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE_DESC코0=When the Second American Civil War begins, Canada will opt to support no faction and will not intervene directly into the civil war at all.

CAN_HALIFAX_CONFERENCE코0=£KR_game_rule_flag_CAN   The Halifax Conference
RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM코0=Default
RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM_DESC코0=When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - with the results being determined by chance and the various demands/players involved.
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_ENTENTE코0=Favour the Entente
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_ENTENTE_DESC코0=When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - and the Reichspakt AI will always give in to any resistance by the Entente, in order to reach agreement.
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_GERMANY코0=Favour the Reichspakt
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_GERMANY_DESC코0=When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - and the Entente AI will always give in to any resistance by the Reichspakt, in order to reach agreement.

USA_CIVIL_WAR코0=£KR_game_rule_flag_USA   Second American Civil War
RULE_OPTION_USA_CIVIL_WAR_RANDOM코0=Default
RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC코0=Despite political turmoil and ineffectual economic relief programs, it seemed to many as if the economy of the United States might finally be recovering after the Wall Street Crash of 1925. Black Monday has put an end to such hopes, and has sounded the death-knell for an already ailing economy. Republicans and Democrats have both pledged to put thing but public confidence in the system is rapidly waning. Both Reed and Long have railed hard against the corrupt banking and political sectors, which they blame for the crash. To boot, 1936 is an election year, and elections have consequences.
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES코0=£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA   Civil War with MacArthur
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC코0=The President loses support and General Douglas MacArthur takes charge to 'preserve the country from extremist forces, before it's too late' as he marches into Washington D.C. In response to this act of 'treason', Jack Reed, Huey Long and the governors of the Pacific states all individually take up arms against the Federal Government and refuse to recognise the authority of any of the competing governments. As a consequence, the United States descends into a civil war.
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES코0=£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   Civil War without MacArthur
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC코0=With the President's inablity to resolve the current political crisis, Jack Reed, and Huey Long both take up arms against the Federal Government and refuse to recognise the authority of any of the competing governments. As a consequence, The United States descends into a civil war.
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA코0=£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Long Assassinated
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC코0=The newly elected president declares that both the Socialist Party and America First are purely secessionists who must be destroyed at any cost. On the advice of FBI Director Hoover, the President orders the FBI to assassinate Huey Long. While the assassination succeeds, the government role in the death of Huey Long is revealed. Jack Reed quickly capitalises on public anger towards this act of tyranny, and takes up arms against the Federal Government. The United States descends into a civil war.
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX코0=£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Reed Assassinated
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC코0=The newly elected president declares that both the Socialist Party and America First are purely secessionists who must be destroyed at any cost. On the advice of FBI Director Hoover, the President orders the FBI to assassinate Jack Reed. While the assassination succeeds, the government role in the death of Jack Reed is revealed. Huey Long quickly capitalises on public anger towards this act of tyranny, and takes up arms against the Federal Government. The United States descends into a civil war.
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA코0=£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Compromise Reached with Long
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC코0=The newly elected President Garner supports the Emergency Austerity Measures bill recently brought before Congress, aiming to cut government spending across the board. President Garner arranges a meeting in Philadelphia with all four major political parties to reach a compromise. Unable to make progress with both Jack Reed and Huey Long present, Garner orders the physical removal of Jack Reed and the SPA from the meeting. From then on, Garner subsequently compromises with Huey Long: in exchange for Long's support of the bill, amendments are made to benefit him. While the Emergency Austerity Measures bill passes in Congress with the endorsement of the AFP, SPA supporters across the Steel Belt are outraged by restrictions on industrial unions and socialist activities. Seizing this anger, Jack Reed declares the United States dead and takes up arms against the Federal Government. The United States descends into a civil war.
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX코0=£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Compromise Reached with Reed
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC코0=The newly elected President Olson successfully negotiates with Jack Reed. The compromise includes federal funding for a new organization, the National Labor Board, to act as a liaison between unions and the government. The SPA is also promised to all but run the Board. While the bill passes in Congress, Huey Long responds with outrage when the information becomes public. Long accuses Olson of being in league with Reed, and that the government has all but submitted the United States to syndicalism. With his supporters energized, Huey Long seizes the moment to take up arms against the Federal Government. The United States descends into a civil war.

USA_MARCARTHUR_WAR_PLAN코0=£KR_game_rule_flag_USA   War Plan White
RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM코0=Default
RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM_DESC코0=Should he come to power, General MacArthur will choose one of the available war plans.
RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN코0=War Plan White: Yorktown
RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN_DESC코0=General MacArthur evacuates the West, fortifying himself in Washington D.C.\n§RRequires:§!\n§CMacArthur coups the American government§!
RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO코0=War Plan White: San Jacinto
RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO_DESC코0=General MacArthur evacuates the East, betting on a decapitation strike against the Pacific States of America before turning back east.\n§RRequires:§!\n§CMacArthur coups the American government§!
RULE_OPTION_USA_WAR_PLAN_WHITE코0=War Plan White
RULE_OPTION_USA_WAR_PLAN_WHITE_DESC코0=General MacArthur does not evacuate any of the Federal territories, vowing not to cede another inch of land to the rebel factions.\n§RRequires:§!\n§CMacArthur coups the American government§!

USA_POST_CIVIL_WAR_MACARTHUR코0=£KR_game_rule_flag_USA   Caesar or Cincinnatus
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM코0=Default
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM_DESC코0=Should he win the civil war, Douglas MacArthur will be faced with a difficult choice: to resign as President and ensure a peaceful transition of power or remain in office indefinitely to protect America.
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON코0=MacArthur Remains in Power
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON_DESC코0=President MacArthur, vowing not again expose the United States to the malignant influence of those who caused the civil war, remains in office.\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY코0=MacArthur Gives up Power
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC코0=With the traitors defeated, MacArthur steps down in favour of a triumvirate to lead the country until the next election.\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!

CSA_POST_CIVIL_WAR코0=£KR_game_rule_flag_CSA   Second Constitutional Convention
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM코0=Default
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM_DESC코0=The time has come to take the next great step in the revolutionary struggle. The workers must be united behind a single cause and ideology. A consensus must be reached on the future of socialist government in America.
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN코0=£KR_game_rule_flag_CSA_commonwealth_america   Flynn Elected
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN_DESC코0=The syndicalist Elizabeth Gurley Flynn becomes Interim President and forms the Commonwealth of America.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS코0=£KR_game_rule_flag_CSA_socialist_republic   Thomas Elected
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS_DESC코0=The radical socialist Norman Thomas becomes Interim President and forms the Socialist Republic of America.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER코0=£KR_game_rule_flag_CSA_socialist_union_of_america   Browder Elected
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER_DESC코0=The totalist Earl Browder becomes Interim President and forms the Union of Socialist American States.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER코0=£KR_game_rule_flag_CSA_socialist_union_of_america   Foster Elected
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER_DESC코0=The totalist William Z. Foster becomes Interim President and forms the Union of Socialist American States.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!

TEX_POST_CIVIL_WAR코0=£KR_game_rule_flag_TEX   Future of the American Union State
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM코0=Default
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM_DESC코0=The old regime is defeated in the American Civil War, and the conservative and reactionary American Union State raises its flag above Washington. What does the future hold for the new regime? Only time will tell.
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG코0=£KR_game_rule_flag_NEE_america   Long Holds on to Power
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG_DESC코0=President Long manages to hold on to while curtailing the intrigues of his former 'allies'.\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY코0=£KR_game_rule_flag_NEE_america   Moseley Takes Control
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY_DESC코0=National Commander of the American Legion, George Van Horn Moseley, announces that he will guide the country until a proper leader is found after the sudden 'disappearance' of President Long.\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY코0=£KR_game_rule_flag_TEX_commonwealth   Pelley Launches a Successful Coup
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY_DESC코0=William Dudley Pelley and the Silver Legion launch a successful coup with the help of confidantes of President Long. The new regime holds fast to a formerly fringe Christian Nationalist ideology. \n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!

HAW_POLITICAL_PATH코0=£KR_game_rule_flag_HAW   Outcome of the General Strike
RULE_OPTION_HAW_POLITICAL_PATH_RANDOM코0=Default
RULE_OPTION_HAW_POLITICAL_PATH_RANDOM_DESC코0=In the chaos following the secession from the United States of America, a general strike of all the workers of Hawaii has been called and risks to spiral out of control. The fate of the former Territory is in the hands of the Emergency Directorate, how shall it deal with the workers?
RULE_OPTION_HAW_POLITICAL_PATH_MONARCHY코0=£KR_game_rule_flag_HAW_kingdom   Restore the Kingdom
RULE_OPTION_HAW_POLITICAL_PATH_MONARCHY_DESC코0=The Emergency Directorate declares that the Constitutional Monarchy - overthrown by a coalition of European and American businessmen in the 1893 coup - will be restored. An assembly of Hawaiian nobles will rule up until a successor of the last heir to the throne will be chosen.
RULE_OPTION_HAW_POLITICAL_PATH_REPUBLIC코0=£KR_game_rule_flag_HAW   Proclaim a Republic
RULE_OPTION_HAW_POLITICAL_PATH_REPUBLIC_DESC코0=The Emergency Directorate decides to proclaim a Republic. The role of interim President will be in the hands of Alexander Baldwin up until proper elections can be arranged.
RULE_OPTION_HAW_POLITICAL_PATH_SYNDICALIST코0=£KR_game_rule_flag_HAW_syndicalist   Successful Revolution
RULE_OPTION_HAW_POLITICAL_PATH_SYNDICALIST_DESC코0=The violent repression of the workers enrages the population of the former Territory leading the strikes to spiral out of control. The strikers manage to defeath the Police and the National Guard taking control of Honolulu. The Commune of Hawaii is proclaimed!

MEX_POST_ASSASSINATION코0=£KR_game_rule_flag_MEX   Assassination Attempt on Zapata
RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM코0=Default
RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM_DESC코0=An assassin shoots President Zapata. The gunman is killed by the Presidential Guard, and Zapata is rushed to the Hospital to recover. Whether he survives is a different story.
RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES코0=£KR_game_rule_flag_MEX   Calles Seizes Power
RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES_DESC코0=Plutarco Calles and his clique seize the Palacio Nacional after Zapata's death and establish the Maximato.
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA코0=£KR_game_rule_flag_MEX   Junta Holds on to Power
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA_DESC코0=Reactionary generals Garza and Treviño form a Junta after Zapata's death. They choose to consolidate power rather than restore democracy.
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY코0=£KR_game_rule_flag_MEX   Junta Restores Democracy
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY_DESC코0=Reactionary generals Garza and Treviño form a Junta after Zapata's death. They later restore democracy.
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA코0=£KR_game_rule_flag_MEX_national_populist   Sinarquista Takes Charge
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA_DESC코0=Jose Antonia Urquiza's Sinarquistas grow in popularity and launch a successful coup after the Junta's takeover.
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST코0=£KR_game_rule_flag_MEX   Calles Elected
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST_DESC코0=The totalist Plutarco Calles and the Partido Nacional Revolucionario win the 1937 Election.
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST코0=£KR_game_rule_flag_MEX   Toledano Elected
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST_DESC코0=The syndicalist Vicente Toledano and the Partido Mexicano de los Trabajadores win the 1937 Election
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST코0=£KR_game_rule_flag_MEX   Villa Elected
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST_DESC코0=The radical socialist Pancho Villa and the Partido Nacional Agrarista win the 1937 Election
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT코0=£KR_game_rule_flag_MEX   Rubio Elected
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT_DESC코0=The social democrat Pascual Rubio and the Partido Laborista Mexicano win the 1937 Election

CUB_STRIKE코0=£KR_game_rule_flag_CUB   The Havana Strike
RULE_OPTION_CUB_STRIKE_RANDOM코0=Default
RULE_OPTION_CUB_STRIKE_RANDOM_DESC코0=Cuba stands on the precipace of great upheaval. God only knows how the events of 1936 shall unfold.
RULE_OPTION_CUB_STRIKE_DEMOCRACY코0=Democracy Revitalised
RULE_OPTION_CUB_STRIKE_DEMOCRACY_DESC코0=The strike is broken up and moderate dissenters appeased. The political influence of General Diaz's faction wanes and is eventually eliminated in a failed coup attempt.
RULE_OPTION_CUB_STRIKE_DIAZ코0=Diaz Consolidates Power
RULE_OPTION_CUB_STRIKE_DIAZ_DESC코0=General Diaz assumes full control over the civilian government in the wake of the Havana strike.
RULE_OPTION_CUB_STRIKE_AUTHENTIC코0=Authentic Takeover
RULE_OPTION_CUB_STRIKE_AUTHENTIC_DESC코0=The civilian government collapses and the nationalist Authentic Party takes power.
RULE_OPTION_CUB_STRIKE_SOCIALIST코0=Socialist Revolution
RULE_OPTION_CUB_STRIKE_SOCIALIST_DESC코0=The civilian government collapses and a loose coalition of Socialists take power. Any of these factions may eventually assume full control or the coalition could be maintained.
RULE_OPTION_CUB_STRIKE_COUP코0=American-Backed Coup
RULE_OPTION_CUB_STRIKE_COUP_DESC코0=The civilian government collapses and a loose coalition of Socialists take power. This new socialist regime is in turn overthrown with the help of the United States. Whether General Diaz remains in power or the Americans push for an more pliant government remains to be seen.

DOM_ELECTORCOUP코0=£KR_game_rule_flag_DOM   Window of Opportunity
RULE_OPTION_DOM_ELECTORCOUP_RANDOM코0=Default
RULE_OPTION_DOM_ELECTORCOUP_RANDOM_DESC코0=Whether Martínez, Estrella, or Trujillo comes to power is left to chance.
RULE_OPTION_DOM_ELECTORCOUP_ROJO코0=£KR_game_rule_flag_DOM   Rojo Victory
RULE_OPTION_DOM_ELECTORCOUP_ROJO_DESC코0=President Martínez wins a second term and a coup is avoided.
RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO코0=£KR_game_rule_flag_DOM   Republicano Victory
RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO_DESC코0=Rafael Estrella Ureña is elected as the Dominican Republic's new president.
RULE_OPTION_DOM_ELECTORCOUP_COUP코0=£KR_game_rule_flag_DOM   Trujillo's Coup
RULE_OPTION_DOM_ELECTORCOUP_COUP_DESC코0=Rafael Trujillo launches a successful coup against President Martínez with the backing of Rafael Estrella Ureña.

NIC_ELECTION코0=£KR_game_rule_flag_NIC_radical_socialist    Nicaraguan Elections
RULE_OPTION_NIC_ELECTION_RANDOM코0=Default
RULE_OPTION_NIC_ELECTION_RANDOM_DESC코0=Opponents of the ruling Sandinistas have become a thorn in the side of President Sandino. The election of 1937 threatens to unseat he and his party.
RULE_OPTION_NIC_ELECTION_RADSOC코0=£KR_game_rule_flag_NIC_radical_socialist   FSN Victory
RULE_OPTION_NIC_ELECTION_RADSOC_DESC코0=The president holds on and wins the election of 1937.
RULE_OPTION_NIC_ELECTION_SOCDEM코0=£KR_game_rule_flag_NIC_radical_socialist   PCN Victory
RULE_OPTION_NIC_ELECTION_SOCDEM_DESC코0=The firebrand Francisco Sequeira Moreno and the PCN win the election of 1937 and forge a middle path between the Sandinistas and the Liberals.
RULE_OPTION_NIC_ELECTION_SOCLIB코0=£KR_game_rule_flag_NIC   PRL Victory
RULE_OPTION_NIC_ELECTION_SOCLIB_DESC코0=The liberals of Juan Bautista Sacasa win the 1937 elections and begin to reverse the revolution in favor of liberal democracy.

WIF_ELECTIONSANDCOUPS코0=£KR_game_rule_flag_CAF   Elections and Revolutions
RULE_OPTION_WIF_ELECTION_RANDOM코0=Default
RULE_OPTION_WIF_ELECTION_RANDOM_DESC코0=The next set of elections in the West Indies will determine the path of the Federation as the Empire prepares to retake London. But both loyalist fears and syndicalist revolutionaries could set the country to chaos...
RULE_OPTION_WIF_ELECTION_PA코0=£KR_game_rule_flag_CAF   PA Victory
RULE_OPTION_WIF_ELECTION_PA_DESC코0=With the Victory of the PA, the Unity Party coalition lies shattered. While normally this would call for celebration amongst our party members, the reality is that the fragile alliance that once kept us together now lays broken, and the faction from the PA that comes out successful from the power struggle may change the shape of the Federation forever...
RULE_OPTION_WIF_ELECTION_UNITY코0=£KR_game_rule_flag_CAF   Unity Victory
RULE_OPTION_WIF_ELECTION_UNITY_DESC코0=The Unity Party, focused on reconciliation between the various parties and a compromise, has come out on top in the 1937 Elections.
RULE_OPTION_WIF_ELECTION_NCP코0=£KR_game_rule_flag_CAF   NCP Victory
RULE_OPTION_WIF_ELECTION_NCP_DESC코0=From 1929, when the NCP lost power, the West Indies were losing their importance. It was during the NCP rule that the territory of the federation expanded by former French colonies. Many say that the party's policy has led to stagnation in our homeland. However, despite this bad press, NCP has steadily strengthened. It was almost enough for us to take over power in 1933 and bring order to West Indies.
RULE_OPTION_WIF_ELECTION_SYND코0=£KR_game_rule_flag_CAF_syndicalist  A Socialist Revolution
RULE_OPTION_WIF_ELECTION_SYND_DESC코0=The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies!
RULE_OPTION_WIF_ELECTION_COUP코0=£KR_game_rule_flag_CAF The Governor's Push
RULE_OPTION_WIF_ELECTION_COUP_DESC코0=With the Governor General now possessing extraordinary executive powers, we can finally make a move towards securing the Federation against those who threaten its existence.

RULE_GROUP_KAISERREICH_RULES_SOUTH_AMERICA코0=Country Paths - South America

ARG_CHRISTMAS_COUP코0=£KR_game_rule_flag_ARG   Fallout of the Christmas Coup
RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM코0=Default
RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM_DESC코0=When in 1935 rumours surfaced that Roca may favor ending the conflict by abandoning the fight with the FOP, outrage swept the nation, enabling the Liga Patriotica under Manuél Carlés to launch the 'Christmas Coup'. Supported by the Navy and various military elements, Carlés overthrew the government on Christmas 1935 and took control over the Capital Region. On the first of January 1936, the future of the Carlés regime is uncertain. Outside the Buenos Aires capital region and small inland provinces, the new government weilds little influence. Support from the ARA or 'Argentinean Armada' is guaranteed but many Army officers doubt Carlés' potential. Some are organising to again overthorw the government. How will the situation in Argentina unfold?
RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES코0=Carlés Assumes Full Control
RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES_DESC코0=Following a bloody struggle, Carlés captures Rosario and assumes the presidency this afternoon after a rousing speech for his followers in Buenos Aires. Promising vast territorial expansion and an end to the Red Terror that plagues Patagonia, he is met with a wave of enthusiasm by the struggling people of his country.
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY코0=Ramirez Restores Democracy
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY_DESC코0=After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the captital and restoring order to the country, Ramirez decides to restore democracy and hold elections.
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA코0=Ramirez Establishes Junta
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA_DESC코0=After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the captital and restoring order to the country, Ramirez decides to establish a military junta.

FOP_TRADE_UNION_CONGRESS:=£KR_game_rule_flag_FOP_syndicalist The First National Trade Congress
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM코0=Default
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM_DESC코0=Coming from a tradition of Republican democracy, Argentina had never had a Trade Union Congress up to this point, and while many are anxious to see this historical events, many are wary of it being simply a masquerade for a dictatorial regime. As the gates to the old Congress open to the Union delegates, the fate of the nation hangs in the balance...
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADANS코0=£KR_game_rule_flag_FOP_syndicalist The Anarchist Radicals
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANANS_DESC코0=With Severino di Giovanni now serving as the acting chairman, the Anarchist Radicals of the USA have come out on top of the other factions decisively. With a very harsh stance on religion, inequality and nationalism, the Anarchists will attempt to sweep whatever remained from the old Argentina away, and make the Argentinean territory a nation for all workers of the world.
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS코0=£KR_game_rule_flag_FOP_syndicalist The Anarchist Moderates
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS_DESC코0=With Soto remaining in his post of chairman, the USA remains on top of the other Trade Unions, and is now preparing to carry out sweeping changes to the nation. While ideologically driven, Soto is by far a pragmatist within the revolutionary movement, and he'll seek to compromise the anarchist ideals with the society he now has the duty to rebuild. Only time will tell whether this will be successful...
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS코0=£KR_game_rule_flag_FOP_radical_socialist The Socialist Party Moderates
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS_DESC코0=After decades of struggle, the Socialist party has finally managed to become the dominant force in Argentinean politics. Unsurprisingly, it has been fairly well received by the public, as the Socialist party already had a history of sensible compromises and welfare bills, and it is expected that their rule, while not as radical as the other unions, will still try to reform our nation in favour of the workers.
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS코0=£KR_game_rule_flag_FOP_radical_socialist The Baldomeristas
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS_DESC코0=The Baldomeristas, rising from a small club to a sizable faction of the Socialists with the victory of the revolution, they seek a new approach to Socialism, one that merges the ideas of Argentinean nationalism, American Anti Imperialism and other concepts like Agrarianism and Economic Democracy. Only time will tell whether this mix will work out for or against the new Chairman.
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES코0=£KR_game_rule_flag_FOP_totalist The Communist Supremacy
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES_DESC코0=Despite having suffered a major setback when the October Revolution failed in Russia, the Argentinean Communist party has managed to reach power regardless, and now holds the majority of the seats in the Congress. While their shared dream with the Bolsheviks of a new world order under a Communist banner may still be far away, this victory has certainly brought them one step closer.

CHL_FINAL_CONFLICT코0=£KR_game_rule_flag_CHL   The Final Conflict
RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM코0=Default
RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM_DESC코0=Should Chile remain Socialist, a chairman from any of the socialist ideologies will be elected in November 1940.
RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST코0=Syndicalist Chairman
RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST_DESC코0=Should Chile remain Socialist, a syndicalist chairman will be elected in November 1940.
RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC코0=Radical Socialist Chairman
RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC_DESC코0=Should Chile remain Socialist, a radical socialist chairman will be elected in November 1940.
RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST코0=Totalist Chairman
RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST_DESC코0=Should Chile remain Socialist, a totalist chairman will be elected in November 1940.

CHL_COUP_SUCCEEDS코0=£KR_game_rule_flag_CHL   Blanche's Coup
RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM코0=Default
RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM_DESC코0=Should the coup succeed or Chile be defeated completely, the nation's political path thereafter will not be pre-determined.
