SWI_SAVOYARD_CRISIS코0=£KR_game_rule_flag_SWI   The Savoyard Crisis
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM코0=Default
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC코0=Supported by the Commune of France, Syndicalist revolutionaries in Romandie and Haute-Savoie moved against the Swiss national government in what has come to be known as the "The Savoyard Crisis". How the government reacts to this crisis will shape the future of the Swiss people.
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION코0=£KR_game_rule_flag_SWI   Status Quo
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC코0=Thanks to restraint on the part of the Swiss government, the Communards opt to remain on good terms with Switzerland. The crisis fizzles out and Switzerland retains control of occupied Haute-Savoie.
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED코0=£KR_game_rule_flag_SWI   Swiss Concede Haute-Savoie
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC코0=The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Haute-Savoie is returned to France.
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST코0=£KR_game_rule_flag_SWI_syndicalist   Swiss Fall to Syndicalism
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC코0=The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Sensing weakness, France further demands Switzerland guarantee the rights of Syndicalists in their nation. Switzerland later falls to Syndicalism.
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST코0=£KR_game_rule_flag_SWI_totalist   Swiss Fall to Totalism
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC코0=The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Sensing weakness, France further demands Switzerland guarantee the rights of Syndicalists in their nation. Switzerland later falls to Totalism.
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE코0=£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA   Swiss Declare War on France
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC코0=In response to the crisis, French troops enter Haute-Savoie and Romandie. The Swiss government goes to war to reclaim these territories. Viewing the government as weak, a nationalist provisional military government takes control of Switzerland. The German Empire might seize this opportunity to put an end to the Commune.
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR코0=£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA   German Protection - War
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC코0=In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The German Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. France ignores this ultimatum, and ss both sides are unwilling to backdown, the German Empire declares war on France.\n§RRequires:§!\n§CGerman Empire is not at war§!
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE코0=£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER   German Protection - Peace
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC코0=In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The German Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. Afraid of a premature war with Germany, the Commune of France backs down.\n§RRequires:§!\n§CGerman Empire is not at war§!
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR코0=£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA   Austrian Protection - War
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR_DESC코0=In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The Austrian Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. France decides to ignore this ultimatum. As both sides are unwilling to backdown, the Austrian Empire declares war on France.\n§RRequires:§!\n§CAustrian Empire is not at war§!
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE코0=£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS   Austrian Protection - Peace
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE_DESC코0=In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The Austrian Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. Hesitant of war with Austria, the Commune of France backs down.\n§RRequires:§!\n§CAustrian Empire is not at war§!
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED코0=£KR_game_rule_flag_SWIB_national_populist   Swiss Abandoned
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC코0=In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. However, despite Switzerland's best efforts, no nation is willing to support it. As a result, the Swiss government accepts the French demands and returns Haute-Savoie. The government of Romandie, reinstated by France, quickly votes to secede from the Swiss Confederation and join the Commune of France. A nationalist military conspiracy against the Swiss government begins to develop.

DEN_FUTURE코0=£KR_game_rule_flag_DEN   Denmark
