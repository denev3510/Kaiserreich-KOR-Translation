RULE_OPTION_FNG_CONFEREENCE_FEDS_DESC코0=Zhang Zoulin will attempt to reach out and make a compromise with the Federalists and with Song Qingling if possible, though it is not guaranteed that the conference as a whole will succeed.\n\n§RRequires:§!\n§CFederalist Guangdong§! in £KR_game_rule_flag_GXC   §YLiangguang Civil War§!  or a £KR_game_rule_flag_SZC  Federalist Sichuan!\n\n§ONOTE:§! §YThis game rule merely increases the chance of the conference succeeding, but does not guarantee it - there still need to be enough cliques that side with Fengtian for it to work out.§!

LEC_PATH코0=£KR_game_rule_flag_LEC   The Legation Cities
