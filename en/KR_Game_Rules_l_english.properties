RULE_OPTION_DEN_FUTURE_DEMOCRACY_DESC코0=The AI will always defend the integrity of Danish democracy. The king's cabinet will fall if it forms and in case Denmark finds itself at war with Germany Denmark will not compromise with the Third Internationale.
RULE_OPTION_DEN_FUTURE_KINGS_CAB코0=£KR_game_rule_flag_DEN   King's Cabinet
RULE_OPTION_DEN_FUTURE_KINGS_CAB_DESC코0=After the king dismisses the democratic government, the AI will maintain the authority of the royally-installed authoritarian democratic government.
