RULE_OPTION_ENG_REVOLUTION_SUCCESS_DESC코0=Oswald Mosley successfuly seizes control and transforms the Union of Britain into a Maxismist country.\n§RRequires:§!\n§CMaximists Majority§! in §Y£KR_game_rule_flag_ENG  1936 Trade Unions Congress§!
