SRI_NEOSANFEDISTI_TERROR코0=£GFX_KR_game_rule_flag_SRI   Terrorism in the SRI
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM코0=Default
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM_DESC코0=After winning a majority in the Fifth Congress, the Unione Nazionalista imposes state atheism and arrests Catholics accused of allegiance to the Papacy. In response, a terrorist organization, the Neosanfedisti, is formed. It seeks to create havoc in the name of the oppressed Catholic Church. The republic's neighbours to the south might back the NeoSanfedisti to weaken the it.
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE코0=£GFX_KR_game_rule_flag_SRI   NeoSanfedisti Acted Alone
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE_DESC코0=The Papal States and the Kingdom of Two Sicilies both decide to not directly aid the terrorist organization.\n§RRequires:§!\n§CUnione Nazionalista Majority§! in §Y£GFX_KR_game_rule_flag_SRI  1936 Italian Congress§!
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA코0=£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat   War with Southern Italy
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA_DESC코0=The Papal States and the Kingdom of Two Sicilies both decide to back the terrorist organization. Outraged but unsurprised, the Socialist Republic of Italy declares war on its southern neighbours. The Republic of Italy in the north decides not to intervene.\n§RRequires:§!\n§CUnione Nazionalista Majority§! in §Y£GFX_KR_game_rule_flag_SRI  1936 Italian Congress§!
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA코0=£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat  £KR_game_rule_flag_ITA   War in Italy
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA_DESC코0=The Papal States and the Kingdom of Two Sicilies both decide to back the terrorist organization. Outraged but unsurprised, the Socialist Republic of Italy declares war on its southern neighbours. The Republic of Italy in the north decides to intervene and declares war on the Socialist Republic of Italy.\n§RRequires:§!\n§CUnione Nazionalista Majority§! in §Y£GFX_KR_game_rule_flag_SRI  1936 Italian Congress§!

