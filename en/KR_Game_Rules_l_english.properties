RULE_OPTION_LEC_UK_DESC코0=The British in Hong Kong will reach out to the British Crown, renewing British interest in the Cities. In the immediate aftermath of the Second American Civil War, the British take power in the resulting debate.
RULE_OPTION_LEC_COLLAPSE코0=£KR_game_rule_flag_LEC   Collapse of the Mandate
RULE_OPTION_LEC_COLLAPSE_DESC코0=The Legation Cities will disastrously manage their financial assets, leading them into bankruptcy.

