RULE_OPTION_FNG_CONFEREENCE_FAIL_DESC코0=Fengtian's attempt at shoring legitimacy via the unificaton conference will fail.
RULE_OPTION_FNG_CONFEREENCE_AGREE코0=£GFX_KR_game_rule_flag_ROC   Zhang Attempts Negotiation
RULE_OPTION_FNG_CONFEREENCE_AGREE_DESC코0=Zhang Zoulin will attempt to accommodate the demands of most conference memebers, though it's not guaranteed he will reach out to the Federalists, nor that the conference will succeed.\n\n§ONOTE:§! §YThis game rule merely increases the chance of the conference succeeding, but does not guarantee it - there still need to be enough cliques that side with Fengtian for it to work out.§!
