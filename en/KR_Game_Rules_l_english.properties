RULE_OPTION_IRE_FUTURE_DEMOCRACY코0=£KR_game_rule_flag_IRE   Democracy Prevails
RULE_OPTION_IRE_FUTURE_DEMOCRACY_DESC코0=A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign.
RULE_OPTION_IRE_FUTURE_SYNDIE코0=£KR_game_rule_flag_IRE   The Irish Revolution
RULE_OPTION_IRE_FUTURE_SYNDIE_DESC코0=After dissolving the Oireachtas, Collins will be assassinated and the ICA will coup the government.

