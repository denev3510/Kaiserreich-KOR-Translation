RULE_OPTION_IRE_FORPOL_ALLYGER코0=£KR_game_rule_flag_GER   Our Gallant Allies In Europe
RULE_OPTION_IRE_FORPOL_ALLYGER_DESC코0=Ireland will join the Reichspakt to fight the syndicalist threat and secure its independence.
RULE_OPTION_IRE_FORPOL_ALLYCAN코0=£KR_game_rule_flag_CAN   The Devil You Know
RULE_OPTION_IRE_FORPOL_ALLYCAN_DESC코0=Ireland will bite its tongue and side with Canada to secure its independence.

FRA_START_ELECTION코0=£KR_game_rule_flag_FRA   Commune Election of 1936
