### Leaders ###
POLITICS_ROMULO_BETANCOURT_DESC코0=A young bombastic, but moderate, member of the broad coalition which brought down the dictator Juan Vicente Gómez, Betancourt's election led to a schism in that coalition. Betancourt moves to consolidate the restoration of democracy in Venezuela and move away from dependence on oil for economic growth.

### Ideas ###
VENblackmonday코0=Black Monday Hits the Oil Wells
VENblackmonday_desc코0=Our economy is pretty much based on Oil, and for many years we enjoyed good prices. But with the crash of the Berlin stock market, demand has plummeted and the our economy is trapped in a downwards spiral!
VEN_welfare_expanded1코0=Expanded Welfare Programs
VEN_welfare_expanded1_desc코0=Despite the economic downturn, the government has expended its welfare programs to ease the suffering of the poor.
VEN_welfare_expanded2코0=Expanded Welfare Programs
VEN_welfare_expanded2_desc코0=Despite the economic downturn, the government has expended its welfare programs to ease the suffering of the poor.
VEN_welfare_expanded3코0=Expanded Welfare Programs
VEN_welfare_expanded3_desc코0=Despite the economic downturn, the government has expended its welfare programs to ease the suffering of the poor.
VEN_welfare_cuts_idea코0=Welfare Cuts
VEN_welfare_cuts_idea_desc코0=Austerity measures are never popular, but the Provisional Government has deemed it necessary to cut spending, which included the nation's wasteful welfare programs.
VEN_longter_mplanning코0=Long-Term Economic Planning
VEN_longter_mplanning_desc코0=It is always tempting to plan for short-term gains, but short-sighted policies for quick gains can be disastrous. The government has, instead, focused on creating a plan for the future that will benefit the nation for years to come.
VENsafe코0=Diversification of the Economy
VENsafe_desc코0=The government has spent significant efforts to help diversify the nation's industry in the hopes of creating a stable and healthy economy instead of relying on the petroleum industry.
VEN_welfare_expanded4코0=Expanded Welfare Programs
VEN_welfare_expanded4_desc코0=As the economy recovered and began steadily growing again, the government has continued investing in its welfare programs.
VEN_welfare_expanded5코0=Expanded Welfare Programs
VEN_welfare_expanded5_desc코0=As the economy recovered and began steadily growing again, the government has continued investing in its welfare programs.
VEN_welfare_state코0=Welfare State
VEN_welfare_state_desc코0=Thanks to the government's efforts, Venezuela has become a welfare state on the level of a modern, developed nation.
VEN_oil_reforms코0=Oil Industry Reforms
VEN_oil_reforms_desc코0=The government has enacted several reforms concerning the petroleum industry in the hopes of keeping a larger part of its wealth within Venezuela.
VEN_nationalist_fervour1코0=Nationalist Fervour
VEN_nationalist_fervour1_desc코0=Socialist demagogues have been trying to sow discontent amongst our population by emphasising on class warfare. The government, in response, focusing in mending the social rift and create a sense of cooperation between the social classes for the good of Venezuela.
VEN_nationalist_fervour2코0=Nationalist Fervour
VEN_nationalist_fervour2_desc코0=For Bread, Fatherland and Liberty! The URD's slogan is a strong symbol of the government's ideals and goals, focusing on the nation's prosperity, patriotism and civil liberties.
VEN_nationalist_fervour3코0=Nationalist Fervour
VEN_nationalist_fervour3_desc코0=God and Federation. The government has been cultivating a nationalist fervour since they were elected, emphasising greatly on patriotism and national prosperity.
VEN_booming_economy코0=Booming Economy
VEN_booming_economy_desc코0=Thanks to the URD's policies, Venezuela's economy is booming like never before. The government is clearly delivering on its electoral promises of economic prosperity and the nation's strong economy will be a shining beacon for Latin America.
VENsupersafe코0=Diversified Economy
VENsupersafe_desc코0=Creating a diverse economy has been the primary policy of the Acción Democrática since its creation. They have been largely successful in this endeavour, diversifying the country's industry to reduce its reliance on the petroleum industry and make it safer from global fluctuations.
VEN_ctv코0=Confederación de Trabajadores de Venezuela
VEN_ctv_desc코0=The Confederation of Workers of Venezuela is the main federation of trade unions in the country and the Syndicalist government has transferred significant authority and powers in their goal of transforming Venezuela into a syndicalist state.
VEN_ctv2코0=Confederación de Trabajadores de Venezuela
VEN_ctv2_desc코0=The empowered CTV has pushed for the democratisation of industries, putting the economy in the hands of the workers instead of the bourgeoisie.
VEN_syndieconomy1코0=Syndicalisation of the Economy
VEN_syndieconomy1_desc코0=The revolutionary government has taken the first step in transforming the economy of Venezuela into a syndicalist one by nationalising key industries.
VENlandform코0=Land Reform
VENlandform_desc코0=Parts of the countryside had been in dire shape before the PSV was elected. Great strides have been made to enact land reforms, empowering the peasants and weakening the oppressive landlords.
VENlandform2코0=Collectivisation
VENlandform2_desc코0=The farms of Venezuela's countryside have been collectivised, bringing peasants into the syndicalist economy, securing the nation's local food supply and ensuring efficiency in agriculture.
VEN_syndieconomy2코0=Five Year Plan
VEN_syndieconomy2_desc코0=The PSV, influenced by totalist and vanguardist thought, has launched a Five Year Plan to rapidly industrialise the relatively-backwards country and reach a key goal towards socialism: A strong working class.
VEN_syndieconomy3코0=Rapid Industrialisation
VEN_syndieconomy3_desc코0=The Five Year Plan has been very successful, rapidly industrialising the country and transforming its formerly-lagging economy.
VEN_syndieconomy4코0=Syndicalist Economy
VEN_syndieconomy4_desc코0=Venezuela has become a model syndicalist economy in the region, making it a shining beacon of hope for socialists throughout Latin America. ¡Proletarios de todos los países, uníos!
VEN_secret_police코0=Seguridad Nacional
VEN_secret_police_desc코0=The Dirección de Seguridad Nacional, or Directorate of National Security, is the main security organ of the state, protecting the nation from dangerous elements.
VEN_secret_police2코0=Seguridad Nacional
VEN_secret_police2_desc코0=The Dirección de Seguridad Nacional, or Directorate of National Security, has become the government's main tool for suppressing dissidence, spreading fear amongst our internal enemies and protecting our good citizens.
VEN_secret_police3코0=Seguridad Nacional
VEN_secret_police3_desc코0=The Dirección de Seguridad Nacional, or Directorate of National Security, has become an effective secret police, purging and silencing dissidents, protecting our people and way of life.
VEN_US_treaty_idea코0=USA-Venezuela Trade Treaty
VEN_US_treaty_idea_desc코0=The United States of America and Venezuela have signed a new treaty benefiting the Venezuelan economy and American companies.
VEN_foreign_investors_idea코0=Foreign Investors
VEN_foreign_investors_idea_desc코0=The Junta has been encouraging foreign investors to invest in Venezuela over other countries in the region, ensuring that it develops a competitive economy.
VEN_foreign_investors_idea2코0=Oil Money Investment
VEN_foreign_investors_idea2_desc코0=It is no secret that the Junta has profited immensely from the growing petroleum industry, re-investing the money into massive construction projects to show the nation's wealth.
VEN_strong코0=¡Viva Venezuela!
VEN_strong_desc코0=President Pérez Jiménez is adamant that Venezuela is becoming a strong regional power and will soon be the greatest in South America. ¡Viva el Presidente!
VEN_shock_and_awe_idea코0=Shock and Awe
VEN_shock_and_awe_idea_desc코0=The Venezuelan Army has remained a modern, powerful force with its doctrine focused on overwhelming firepower.
VEN_mobile_army_idea코0=Modern Manoeuvre Warfare
VEN_mobile_army_idea_desc코0=The Venezuelan Army has remained a modern, powerful force with its doctrine focused on striking hard and fast, remaining mobile as much as possible.
VEN_modern_navy코0=Navegare necesse, vivere non necesse
VEN_modern_navy_desc코0=The Venezuelan Navy has been expanded and modernised to the point that it is one of the strongest in the region. Not only are its ships cutting-edge, but its sailors and officers are proud and highly-trained.
VEN_paying_for_guns코0=Arms Import Payment
VEN_paying_for_guns_desc코0=We are currently paying off our bill from our latest arms order.
VEN_paid_for_guns코0=Arms Export Payment
VEN_paid_for_guns_desc코0=We are being paid for the arms we sold abroad.
VEN_oil_addiction코0=Oil Addiction
VEN_oil_addiction_desc코0=Venezuela is hopelessly addicted to black gold, oil. It is the centre of the country's economy and its source of wealth. There is little incentive for people to invest in other industries, leaving the nation vulnerable to the so-called Resource Curse.
VEN_foreign_oil_companies코0=Dominance of Foreign Oil Companies
VEN_foreign_oil_companies_desc코0=The vast majority of the country's oil well are in the hands of foreign companies from the successors of Standard Oil and Royal Dutch Shell. Part of the wealth they generate will never be in the hands of our people.
