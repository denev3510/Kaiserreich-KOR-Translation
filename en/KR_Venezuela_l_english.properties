### Focuses ###
VEN_blackmonday코0=Black Monday hits the Oil Wells
VEN_blackmonday_desc코0=Dios Mio! With the majority of our foreign trade being with Germany, it was inevitable that their economic crisis would reach us. For now, we must deal with the immediate consequences as panic spreads amongst the people of Caracas.

VEN_democracy_prevails코0=Democracy Prevails
VEN_democracy_prevails_desc코0=Calm has returned in cities across Venezuela. Now, we can properly focus on the path to economic recovery, especially as the workers have been hit quite hard by the ongoing crisis.
VEN_welfare_program코0=Welfare Programs
VEN_welfare_program_desc코0=It would be a mistake to cut welfare when the people needs it the most. In fact, we must ensure that our welfare programs can reach as many Venezuelans as possible while they are vulnerable.
VEN_healthcare_education코0=Expand Healthcare and Education
VEN_healthcare_education_desc코0=Healthcare and education are the most basic and necessary institutions provided by the state and we must ensure that they are able to reach the people. Ensuring that our people remains healthy and educated is the best thing we can do for future generations, for the long-term benefits are obvious even in these trying times.
VEN_expand_pensions코0=Expand Pensions
VEN_expand_pensions_desc코0=The people that are unable to work, such as seniors and disabled, are the most vulnerable during disasters. Thus, in order to maintain stability and keep people happy, we should expand the pensions system so that more poor Venezuelans can access it.
VEN_indreseach코0=Industrial Investments
VEN_indreseach_desc코0=As a key step in both recovering from the crisis and reducing our dependence on the oil industry, the state needs to invest in different industrial sectors, ensuring their growth and ability to employ more people.
VEN_flexibilty코0=Economic Flexibility
VEN_flexibilty_desc코0=The current crisis has shown that we cannot remain dependent on the petroleum industry. As such, we must make our economy more flexible and able to adapt to the changing global economy by diversifying it. This will, hopefully, make our economy stronger and more resilient to economic fluctuations.
VEN_diversification2코0=Industrial Diversification
VEN_diversification2_desc코0=Diversifying our industry is a costly and slow process, but will ensure that the Venezuelan economy can continue to grow at a healthy rate safe from market fluctuations. Despite the cost and speed of such a process, it will make Venezuela far stronger in the long run than continuing our dependence on oil.

VEN_preventive_coup코0=Preventive Coup
VEN_preventive_coup_desc코0=With the AD government unable to maintain order, the Venezuelan Army has stepped in to restore order and guide the economy towards recovery. This is temporary, of course, as the Provisional Government insists that the scheduled elections in 1939 will still happen.
VEN_defensecontracts코0=Defence Contracts
VEN_defensecontracts_desc코0=As a way to help the economy, the government is issuing more contracts to supply the military with goods. This will help our struggling, small manufacturing sector recover and grow, thus employing and enriching more Venezuelans while ensuring that the Armed Forces remain well-equipped and influential.
VEN_diversification1코0=Weapons Industry Expansion
VEN_diversification1_desc코0=Venezuela's military industry is, frankly, tiny. Especially compared to the size of its military. Demand for military goods such as arms and ammunition may be artificial, but it keeps people working, paid, and buying. Besides, keeping the army well-equipped will help avoid repeating their poor showing in 1925.
VEN_diversification3코0=Army Goods Self Sufficiency
VEN_diversification3_desc코0=The less dependent we are on arms imports the better. Especially as the global situation continue to spiral out of control. Since we may not be able to continue importing, we may as well expand our local military industry and substitute imports.
VEN_cut_welfare코0=Welfare Cuts
VEN_cut_welfare_desc코0=With the economy in shambles, we must tighten our belt and reduce spending. The welfare programs enacted by the preceeding government are a heavy burden on our shaky finances, putting us into debt. The programs should be terminated to balance the budget.
VEN_arrest_syndie_troublemakers코0=Arrest Syndicalist Troublemakers
VEN_arrest_syndie_troublemakers_desc코0=The dangers of a potential syndicalist revolution are the reasons why the military stepped in after Black Monday. With the Provisional Government secured, we have the ability to arrest key members of the syndicalist movement in Venezuela and weaken their influence in politics.
VEN_propagandaeffort코0=Propaganda Efforts
VEN_propagandaeffort_desc코0=While our coup was not without precedent, it did make the political opposition, especially those formerly in government beforehand, are wary about the erosion of democratic institutions. We must ensure that the people understand the temporary character of our government and that the scheduled elections are maintained.

VEN_inf코0=Emergency Infrastructure Works
VEN_inf_desc코0=As a temporary measure to put people back to work, the government has begun a program of infrastructure work. This will not only give paid work for the workless, but will also improve the infrastructure network of Venezuela, bringing the country closer together.
VEN_milinf코0=Airport Construction Effort
VEN_milinf_desc코0=Air transport has become more widespread since the Weltkrieg. However, our air infrastructure is severly lacking, and improving it would aid in the development of our Air Force and improve access to more isolated parts of our country.
VEN_inf2코0=Infrastructure Renewal
VEN_inf2_desc코0=While the economy is definitely recovering, there is still much more we can do to improve the transport network of our nation. After all, good infrastructure is key to healthy economic development.

VEN_healthyeco코0=Economic Recovery
VEN_healthyeco_desc코0=Venezuela has finally recovered from the economic crisis. While there is still much more to be done to make the country prosperous again, we are definitely past the worst of the crisis. We can now focus our attention towards growing our economy and create a prosperous Venezuela.

VEN_1939_elections코0=1939 Election
VEN_1939_elections_desc코0=Despite the economic crisis, the scheduled election will still be held. The Acción Democrática will attempt to win a new term, but the Unión Republicana Democrática has a good chance of taking over, focusing on economic prosperity and nationalist rhetoric. However, the syndicalist PSV has been growing since Black Monday, and have a small chance at a surprise victory with their anti-capitalist rhetoric.

VEN_AD_stays코0=Another AD Term
VEN_AD_stays_desc코0=With little surprise, the party representing the Generación del 26 has won another presidential term. They intend to continue transforming Venezuela into a welfare state less dependent on the petroleum industry.
VEN_longtermplanning코0=Long-Term Economic Planning
VEN_longtermplanning_desc코0=If we are to have a successful, prosperous economy, we must focus on long-term economic goals rather than short-term ones. This will create a healthy and stable economy rather than a bubble that will inevitably burst.
VEN_thedutchdisease코0=Reduce Our Dependency on Oil
VEN_thedutchdisease_desc코0=It is no secret that, despite our efforts for the past decade, Venezuela is addicted to black gold. Now that we have successfully secured our mandate, we can focus on diversifying our economy even further and reduce our dependence on the oil industry as much as possible to ensure sustainable growth.
VEN_blackmondaysafe코0=Safety from Market Fluctuations
VEN_blackmondaysafe_desc코0=Black Monday has shown that our economy is vulnerable to market fluctuations. With our experience and diverse economy, we should be able to respond quicker and more effectively should another crisis hit us.
VEN_protecting_workers코0=Protecting Workers
VEN_protecting_workers_desc코0=Protecting Venezuela's workers is a top priority for a social-democratic government. More legislation is being pushed through Congress for better workplace safety regulations and improving the social safety net for the poor.
VEN_public_investments코0=Public Investments
VEN_public_investments_desc코0=Improving public institutions such as schools, hospitals and parks are all imperative for the government, ensuring that quality of life is improved throughout the nation.
VEN_towards_welfare_state코0=Towards a Welfare State
VEN_towards_welfare_state_desc코0=Striving for a welfare state is an ambitious and lofty goal, but as our economy grows and our welfare programs get more funding, our nation is slowly progressing towards it, making us one of the most developed countries in Latin America.
VEN_economicalbonanza코0=Healthy Economic Growth
VEN_economicalbonanza_desc코0=The economy of Venezuela is growing at a steady and healthy pace. While our economy is not booming, we know that this is the most sensible way to develop our country without putting future generations in jeopardy. We can only hope that future Venezuelans will have great opportunities regardless of their social class and that, one day, socialism will be achieved peacefully.

VEN_URD_victory코0=URD Presidency
VEN_URD_victory_desc코0=The Unión Republicana Democrática, consisting of moderate progressives, liberals and nationalists of the Generación del 26, have managed to take the presidency. We are on our way towards unimaginable economic prosperity, putting Venezuelans first and foremost.
VEN_oil_industry_reforms코0=Oil Industry Reforms
VEN_oil_industry_reforms_desc코0=While large parts of the oil industry is in the hands of foreign companies, their home countries are focused on their own problems. Now is a good time to push for reforms in the industry, ensuring that Venezuelans get their rightful share of the profits and investments.
VEN_oil_expansion코0=Oil Expansion
VEN_oil_expansion_desc코0=With the world growing tense and Venezuela watching from the sidelines, we cannot let such an opportunity go to waste. The petroleum industry must be expanded in order to satisfy the world's growing need for oil.
VEN_oil_profits코0=Oil Profit Investment
VEN_oil_profits_desc코0=We must carefully invest the growing profits from the oil industry in order to ensure continued prosperity for Venezuelans.
VEN_interclass_unity코0=Class Collaboration
VEN_interclass_unity_desc코0=Venezuelans, regardless of their social class, are one nation. We cannot let socialist demagogues foster artificial divisions in our society and, instead, foster a sense of national unity among the people regardless if they are rich or poor.
VEN_pan_tierra_libertad코0=¡Por pan, tierra y libertad!
VEN_pan_tierra_libertad_desc코0=For bread, fatherland and liberty! Fostering greater unity in Venezuela is essential for a stable and harmonious society. The URD's motto symbolises its commmitment to prosperity, nationalism and liberty, making it a great slogan to rally around.
VEN_dios_y_federacion코0=Dios y Federación
VEN_dios_y_federacion_desc코0=God and Federation is Venezuela's traditional motto since the Federal War of 1859-1863, which had a great impact in the country's institutional development and commitment to federalism and liberty. Fostering national pride is essential to create a united society.
VEN_lodsofemone코0=Economic Boom
VEN_lodsofemone_desc코0=The economy is growing faster than ever! Taking advantage of the oil industry and wisely investing its great profits have led us to unprecedented growth that will lead to a prosperous, rich Venezuela.

VEN_industrialization코0=Industrialisation
VEN_industrialization_desc코0=Venezuela's industry is small and fragile. Since industry is the basis for a modern economy, we must ensure that our nation can industrialise and prosper in the hope of creating a modern state comparable to our European and North American counterparts.
VEN_navalindustry코0=Naval Construction Investments
VEN_navalindustry_desc코0=The naval industry in Venezuela is fairly small. However, it has potential to become something bigger if we invest more into it. After all, our growing navy needs better facilities and such a modern industry has many benefits from employing many Venezuelans, improving maritime trade and creating more goods to export.
VEN_education코0=Expanding the UCV
VEN_education_desc코0=The Universidad Central de Venezuela, or Central University of Venezuela, is the country's top centre for higher education and research and one of the oldest on the Western Hemisphere. With more and more people being able to attend it, it would be wise to expand it, increasing its capacity and abilities.

VEN_revolution_by_ballot코0=Revolution by Ballot
VEN_revolution_by_ballot_desc코0=The PSV's surprise electoral victory makes it one of the few examples of a syndicalist party gaining power through bourgeois means. Now, we can begin the Venezuelan Revolution and turn our nation into a model Socialist State in Latin America.
VEN_empower_CTV코0=Empower the CTV
VEN_empower_CTV_desc코0=Trade unions are the centre of any syndicalist country. As such, we must empower the Confederación de Trabajadores de Venezuela, the country's primary labour union federation, so that the government can truly be in the hands of the workers, slowly dismantling the bourgeois state.
VEN_workplace_democratisation코0=Workplace Democratisation
VEN_workplace_democratisation_desc코0=Venezuela's industry must be completely overhauled so that the means of production can be in the hands of the workers that labour so hard everyday. Workplace democracy is a necessity in order to truly free the workers, making them in charge of their own work.
VEN_socialist_education코0=Socialist Education
VEN_socialist_education_desc코0=We can learn a lot from our friends in the Internationale. Overhauling Venezuela's education and insitutions will create new generations of young socialists eager to work for the country's, and the world's, future.
VEN_nationalise_industry코0=Industry Nationalisation
VEN_nationalise_industry_desc코0=We cannot allow the business class, foreign and local, to control our industry and economy. Nationalising them will allow us to implement our policies and ensure that the workers are free from exploitation and the bourgeoisie.
VEN_land_reform코0=Land Reform
VEN_land_reform_desc코0=While Venezuela's land distribution is far from the worst case in Latin America, there are still many regions where landlords control the land and have far too much power and influence, exploiting poor farmers. As such, we must redistribute the land properly amongst peasants and free them from oppression.
VEN_collectivisation코0=Collectivisation
VEN_collectivisation_desc코0=While not entirely popular among peasants, collectivisation will ensure that food is properly redistributed amongst the people. In addition, we will be able to coordinate collectives and ensure that they remain productive and efficient.
VEN_proceedviceroy코0=Oil Industry Nationalisation
VEN_proceedviceroy_desc코0=The oil industry is a symbol of bourgeois oppression and inequality. As foreign companies and local capitalists control it, little of its incredible wealth ever reaches the workers. As such, and while the world is distracted, we should seize the foreign companies and nationalise the industry, ensuring that its wealth goes to the people.
VEN_five_year_plan코0=Five Year Plan
VEN_five_year_plan_desc코0=Creating a socialist state in a less developed state is difficult, for a strong working class is the basis for it. Taking into account advice from the totalist faction, we have created a Five Year Plan to industrialise Venezuela to a level where Socialism will be possible.
VEN_rapid_industrialisation코0=Rapid Industrialisation
VEN_rapid_industrialisation_desc코0=As a result of our Five Year Plan, Venezuela has been industrialising at an unimaginable pace. Soon, we will have a strong, free working class and a highly-developed industry matching our brothers in the Internationale such as France and Britain.
VEN_to_socialism코0=To Socialism!
VEN_to_socialism_desc코0=¡Proletarios de todos los países, uníos! Socialism is the true goal of the PSV. The revolution has only just begun, but soon, the workers of the world will be free and a classless society will be created.

VEN_eagle_screech코0=Pérez Jiménez Seizes Power
VEN_eagle_screech_desc코0=With support from the USA, the army has stepped in to prevent a Syndicalist revolution, forming a military government under Marcos Pérez Jiménez. The strongman himself is staunchly anti-syndicalist and is already moving to purge leftist and dissenting elements in Venezuela for good.
VEN_seguridad_nacional코0=Seguridad Nacional
VEN_seguridad_nacional_desc코0=The Dirección de Seguridad Nacional, or Directorate of National Security, has been created by Pérez Jiménez, transforming the previous Cuerpo de Investigación Nacional (National Investigation Corps) into a proper secret police able to root out the new government's dangerous opposition.
VEN_threaten_opposition코0=Threaten the Opposition
VEN_threaten_opposition_desc코0=The opposition parties have been critical of our government, believing our coup to be illegal and particularly criticising the DSN as repressive. It is time to silence these dissenting Syndicalist sympathisers and... convince them to support our junta or face severe consequences.
VEN_censorship코0=Censorship
VEN_censorship_desc코0=Our government is, legally, on shaky foundations. However, propaganda is a powerful tool. As long as the people support us, it doesn't matter how undemocratic our opponents claim we are. Of course, this means tightening the noose around the press and ensure than anti-junta propaganda cannot be spread.
VEN_new_US_treaty코0=New Treaty with the USA
VEN_new_US_treaty_desc코0=It is no secret that the USA are our most important ally and trade partner. After all, without them, Venezuela would be in ruins due to the Syndicalists. It is only natural that we improve relations with them and we should sign a new mutually-beneficial treaty.
VEN_US_oil_companies코0=US Oil Companies
VEN_US_oil_companies_desc코0=American oil companies have far more capital and experience than local ones. They will be able to improve the petroleum industry in Venezuela far more than we could on our own and more efficiently.
VEN_oil_money_investment코0=Oil Money Investment
VEN_oil_money_investment_desc코0=The Junta is profiting immensely from the improved petroleum industry. A wise move would be to re-invest these profits into the economy or public projects, improving the government's image as a successful one.
VEN_foreign_investors코0=Foreign Investors
VEN_foreign_investors_desc코0=With the US as close allies, we are well-aware of the benefits investors can bring into the country. As such, we must encourage them to invest into our country over others, helping us rebuild Venezuela to our image.
VEN_infrastructure_development코0=Infrastructure Development
VEN_infrastructure_development_desc코0=Our president as an eye for opulence. He believes that massive infrastructure projects will improve the country's image within and without Venezuela as a modern and, more importantly, powerful nation.
VEN_foreign_experts코0=Foreign Experts
VEN_foreign_experts_desc코0=In order to strengthen the country, education must be improved. One problem we face is that many Venezuelan intellectuals have fled during the coup. However, many foreign experts are eager to work for us and our goals, and we will need them to build Venezuela's future.
VEN_strong_venezuela코0=A Strong Venezuela
VEN_strong_venezuela_desc코0=President Pérez Jiménez dreams of a strong Venezuela. One powerful enough to be a regional power in Latin America. As time goes on, we move closer and closer to achievning his goals. Soon, Venezuela will be South America's most powerful nation thanks to our great effots.

VEN_maintaining_the_edge코0=Maintaining the Edge
VEN_maintaining_the_edge_desc코0=Since the mid-1920s, successive governments have expanded the Venezuelan Army into the powerful force it is today. However, we absolutely cannot sit on our laurels, for we could easily lose our edge. Keeping the army modern will ensure that it remains a force to be reckoned with in the region.

VEN_import_new_arms코0=Import New Arms
VEN_import_new_arms_desc코0=Venezuela has limited arms producing capabilities. Thankfully, several companies, such as FN in Wallonia and Steyr in Austria, have been eager to equip our forces at a nice price. We should contact them once more to top off our arsenals and ensure a sizeable reserve if the time comes.
VEN_import_heavy_equipment코0=Import Heavy Equipment
VEN_import_heavy_equipment_desc코0=Heavy equipment such as artillery pieces are even more difficult to acquire in large numbers and they are absolutely necessary in modern warfare. Once more, we are reliant on arms imports until we can set up local production.
VEN_local_arms_production코0=Local Arms Production
VEN_local_arms_production_desc코0=Our dependence on arms imports will inevitably become a problem if we end up at war again, potentially cut off from our external trade. We should hire foreign experts to set up local production, starting with the tools needed to repair and maintain our current arms before, hopefully, having enough experience to make our own.
VEN_expand_local_production코0=Expand Local Production
VEN_expand_local_production_desc코0=Now that we have the basis of a domestic arms industry, we must invest in it further in order to substitute imports as much as possible. While we may never be able to match the great arsenals of Europe or the USA, we can certainly reduce our dependence on them and be more independent.

VEN_doctrine_reevaluation코0=Doctrine Reevaluation
VEN_doctrine_reevaluation_desc코0=While much has been done since the humiliation of 1925, our doctrine is lagging behind the latest developments. As military technology and doctrine has changed dramatically in recent only a couple of decades, we must concentrate our efforts in ensuring that our officers are capable in waging a modern war.

VEN_maximum_firepower코0=Maximum Firepower
VEN_maximum_firepower_desc코0=The key to warfare is ensuring that our forces have a firepower advantage over the enemy. This has been the truth for centuries now and the Europeans' experience in the Weltkrieg and the rest of the world since has only confirmed this.
VEN_modern_fire_support코0=Modern Fire Support
VEN_modern_fire_support_desc코0=Fire support is key to limiting our casualties and maximising the enemy's. The key is the ensure that our officers and artillery gunners are able to coordinate with the infantry and vice-versa, and today's warfare has several ways to maximise this through training and improved communications.
VEN_modern_artillery코0=Modern Artillery
VEN_modern_artillery_desc코0=Of course, fire support is incomplete without the artillery pieces themselves. Our artillery must be equipped with modern guns and manned by trained experts in order to maximise their firepower and efficiency. After all, modern guns are perhaps the deadliest force on the battlefield.
VEN_shock_and_awe코0=Shock and Awe
VEN_shock_and_awe_desc코0=The idea of Shock and Awe consists of paralysing the foe with the spectacular use of overwhelming firepower, giving our troops the opportunity they need to repel an attack or create a breakthrough. This will require highly trained artillerymen and high coordination between supporting elements and the infantry.

VEN_maximum_speed코0=Maximum Speed
VEN_maximum_speed_desc코0=The key to warfare is ensuring an advantage in mobility over the enemy, attacking them where they least expect it or where they are the weakest. Recent wars have shown that our forces must maintain momentum or else warfare degenerates into bloody static warfare.
VEN_mass_motorisation코0=Mass Motorisation
VEN_mass_motorisation_desc코0=The best way to remain mobile in modern war is to ensure that an army has enough trucks to transport troops and supplies to the front line. A motorised army will be able to outmanoeuvre any foe stuck on foot or one being supplied by horse-drawn wagons.
VEN_armoured_warfare코0=Armoured Warfare
VEN_armoured_warfare_desc코0=Tanks are a relatively new piece of military technology with fairly limited field experience. However, many believe that they are the future of warfare, the new cavalry with high mobility and firepower.
VEN_modern_manoeuvre_warfare코0=Modern Manoeuvre Warfare
VEN_modern_manoeuvre_warfare_desc코0=Mobile warfare is certainly not a new concept as it dominated military thought until the Weltkrieg. New technological developments have made it relevant once more and Venezuela has wholeheartedly embraced it, making the Venezuelan Army one of the most modern forces on the continent.

VEN_expand_AMV코0=Expand the AMV
VEN_expand_AMV_desc코0=The Academia Militar de Venezuela, or Military Academy of Venezuela, is the nation's top centre for military education and research. With how much the Army has grown in the past decade, it is about time that we invest in the AMV's expansion, ensuring that we have a competent officer corps and skilled experts in our military.
VEN_jungle_warfare코0=Jungle Warfare Training
VEN_jungle_warfare_desc코0=The thick jungles in the south and east of Venezuela present an interesting challenge for our armed forces. Providing additional training for our troops will allow us to fight more effectively in these rough regions, which may prove decisive if we are to reclaim Guayana Esequiba.

VEN_air_force_expansion코0=Air Force Expansion
VEN_air_force_expansion_desc코0=As the most junior branch of the armed forces, the air force has received considerably less attention than the army and navy. Since we are severely lagging behind in air power and theory, we should begin expanding the air force, for the potential of air power is too great to ignore.
VEN_air_superiority코0=Air Superiority
VEN_air_superiority_desc코0=Part of the air force command supports a more independent air force, claiming that it can do far more than simply support the land forces. They want the air force to be an offensive tool, focusing on gaining air superiority over our and our foes' skies and using bombers to destroy their forces and morale.
VEN_army_support코0=Army Support
VEN_army_support_desc코0=The more conservative officers in the air force, supported by army officers, believe that the air force is essentially an extention of the army and that it should focus on keeping enemy planes away from the army and supporting land operations.
VEN_surplus_fighters코0=Surplus Fighters
VEN_surplus_fighters_desc코0=Our capacity for aircraft construction is practically non-existent. However, we can purchase fighter planes from the more developed nations to help us fill our aircraft needs for the time being.
VEN_study_foreign_designs코0=Study Foreign Designs
VEN_study_foreign_designs_desc코0=Since we have a number of foreign aircraft designs in our inventory, we should study them thoroughly, which will help our own engineers improve in the field of aeronautics. Hopefully, this will help us start our own aviation industry.
VEN_local_air_production코0=Local Air Production
VEN_local_air_production_desc코0=Now that we have a decent number of foreign aircrafts in service and good experience using and maintaining them, we are able to start producing military planes of our own. This is hopefully the birth of a great aircraft manufacturing industry.
VEN_domestic_fighter코0=Domestic Fighter Design
VEN_domestic_fighter_desc코0=With talented engineers being hired by local aircraft producers, we can begin the ambitious project of designing a fighter aircraft of our own. This completely native design should allow us to independently develop our own air force while limiting imports.
VEN_domestic_bomber코0=Local Bomber Design
VEN_domestic_bomber_desc코0=Bomber aircrafts have proven to be versatile in modern war. Producing one locally has many advantages, even if it is a costly endeavour, reducing our dependence on foreign arms imports and stimulating the military industry.
VEN_domestic_NAV코0=Venezuelan Naval Bomber
VEN_domestic_NAV_desc코0=Considering the long coastline Venezuela has, a naval bomber is essential to defend our country. Making one of our own will be an interesting endeavour, but hopefully one that our nascent aviation industry can handle.

VEN_continue_naval_expansion코0=Continue Naval Expansion
VEN_continue_naval_expansion_desc코0=With the humiliation against the failing British Empire in 1925, Venezuela has spent a significant amount of resources on its navy. With the world on its way to another great crisis, we will likely need to expand it even more to protect our independence and interests.
VEN_yard코0=Venezuelan Dockyards
VEN_yard_desc코0=The Venezuelan naval industry is growing, but still fairly small considering the size of our navy. We will need to expand our docks if we are going to expand further, since our ships require maintenance and ambitious officers are eager to push for a domestic shipbuilding plan to help its expansion and stimulate the economy.
VEN_fleet_in_being코0=Fleet in Being
VEN_fleet_in_being_desc코0=Our naval staff believes that if Venezuela has a large and powerful enough fleet, even the great powers of the world will think twice before trying to bully us and the other nations in the region will cower to our might.
VEN_flexible_fleet코0=Flexible Fleet
VEN_flexible_fleet_desc코0=Let us not fall for over ambitious, unrealistic ideas for some kind of Grand Fleet. Younger officers in the fleet believe that the navy should focus on a flexible fleet able to fight our enemies indirectly through submarine warfare and raiders while protecting our shipping lanes.
VEN_coastal_defence_ship코0=Coastal Defence Ships
VEN_coastal_defence_ship_desc코0=Venezuela, even with its oil money, cannot possibly afford the large capital ships the major powers can. As such, the idea of smaller capital ships with limited range, but high armour and firepower designed to protect the coasts has been wholeheartedly embraced by the naval staff.
VEN_new_light_cruisers코0=Modern Cruisers
VEN_new_light_cruisers_desc코0=Cruisers are essential for scouting and long-range operations. Considering that our shipping needs to be protected in wartime, modern cruisers are something our navy cannot skip on.
VEN_new_destroyers코0=New Destroyers
VEN_new_destroyers_desc코0=Destroyers are the main vessels designed to screen the larger ships of our navy. Their versatility, a necessity in order to fight off smaller crafts, and powerful torpedo armament, the small ships are just as important as the capital ships of the fleet.
VEN_new_submarines코0=Modern Submarines
VEN_new_submarines_desc코0=Submarines are a relatively new addition to the navies around the world, but their utility and potential has already been proven in the Weltkrieg. Thanks to their relative cost-efficiency, they are a perfect way for Venezuela to bolster its naval power.
VEN_navegare_necesse_vivere_non_necesse코0=Navegare necesse, viviere non necesse
VEN_navegare_necesse_vivere_non_necesse_desc코0=\"Navigating is Necessary, Living is not\" While Venezuela never had a large fleet, it has strong traditions going back to the country's founding, and is now a modern fighting force to be reckoned with. It's sailors and officers are highly trained and disciplined, ready to protect the nation like their predecessors did.

### Events ###
ven.1.t코0=Venezuela's place in the world
ven.1.d코0=After Venezuela split from Gran Colombia in 1830, the country was rocked by a number of civil wars between conservative and liberals until the country was federalised in 1864. However, Venezuela still struggled to maintain stability through a number of intermittent military and civilian governments. What changed this was the discovery of oil deposits and General Juan Vicente 'The Catfish' Gómez's coup in 1908. Under Gómez, the petroleum industry became the nation's economic foundation and remained relatively stable through the Weltkrieg, staying neutral in the conflict and reducing the country's debt, albeit at the cost of making the country completely dependent on oil. The Catfish's regime could only last so long, however. After failing to successfully push for Venezuela's claims on Essequibo due to American intervention as the British Empire practically collapsed, he was deposed by the military in 1928 after a scandal with British 'Reparations' and the Generación del 1926 soon formed a democratic government after elections were held. By 1936, however, the Generación has grown heavily divided between three parties. Acción Democrática currently holds the reins of government, but their former liberal allies in the Unión Democrática Republicana are gaining momentum while the Internationale-aligned Partido Socialista de Venezuela continues to foment anti-capitalist dissent. Nevertheless, Venezuela is one of the few relatively stable and democratic nations in the region, but escalating tensions around the globe could easily destabilize the nascent democracy.
ven.1.a코0=We do live in interesting times.

ven.2.t코0=Instability in Caracas
ven.2.d코0=With news of the collapse of the Berlin Stock Market reaching Venezuela and already affecting the economy, there have been numerous disturbances in Caracas and other cities as a run to the banks led to protests and riots. Many in the military believe that the Socialist Party is behind many of these disturbances and plan to use them to start a revolution in Venezuela. Eleazar López Contreras, one of the generals that helped restore democracy back in 1928, is ready to step in once again should the current government fail to restore order, but [Root.GetLeader] insists that the police can handle the excesses and things will settle down soon.
ven.2.a코0=The government restores calm.
ven.2.b코0=A temporary Junta seizes power.

ven.3.t코0=The 1939 Presidential Election
ven.3.d코0=Despite the crises caused by Black Monday, the presidential election scheduled for this year is still happening and the campaigning has been fierce as a result. The social-democratic Acción Democrática has a good chance of securing another term, promising to continue their policy of welfare expansion and industrial diversification. The social-liberal Unión Republicana Democrática, the other moderate party born from the Generación del 1926, also has a good chance of taking the presidency through promises of economic prosperity and use of nationalist rhetoric. Finally, while their chances are relatively low, the Internationale-aligned Partido Socialista de Venezuela has, surprisingly enough, been seriously campaigning, using Black Monday to push their radical anti-capitalist and socialist ideology.
ven.3.a코0=AD secures another term.
ven.3.b코0=URD wins the presidency.
ven.3.c코0=PSV achieves a revolution-by-ballot.

ven.4.t코0=The Spread of Syndicalism in Venezuela
ven.4.d코0=It has come to attention that a coalition of Internationale-aligned parties have taken over the Venezuelan government after an election. While we certainly cannot accept such a hostile ideology gaining ground in our backyard, we have been approached by a group of Venezuelan officers, led by General Marcos Pérez Jiménez, for our support as they wish to oust their newly-elected socialist government that threaten their and, as they reminded us, our interests.
ven.4.a코0=Support their coup and secure our interests.
ven.4.b코0=A waste of our resources.

ven.5.t코0=Marcos Pérez Jiménez seizes power!
ven.5.d코0=It appears that the socialist government had not only internal, but external enemies as well. General Pérez Jiménez, with support from many officers and the army, have seized power in a bloody coup to stop the PSV's revolutionary policies. After a brief showdown with a hastily-assembled militia loyal to the PSV, the army arrested a number of PSV politicians and blocked access to the Palacio Legislativo. Within a couple of days, Pérez Jiménez's supporters have secured the country and PSV leaders have either fled or in hiding. It appears that the United States of America is behind this.
ven.5.a코0=The Junta Nacional will save us from Syndicalism.

ven.6.t코0=Importing Small Arms
ven.6.d.a코0=Because of how limited our domestic arms industry is, we are still reliant on foreign producers. We have two main suppliers: Fabrique Nationale in [BEL.GetName] and Österreichische Waffenfabriksgesellschaft Steyr in [AUS.GetNameDef] and we are certain that either company will be happy to be contracted for another batch of small arms for our expanding military.
ven.6.d.b코0=It appears that our first choice is unable to supply us with the quantity of firearms we requested. Thankfully, we have a second option who are hopefully able and willing to sell us much-needed rifles to the Venezuelan Army.
ven.6.d.c코0=Clearly, these foreign companies are not to be trusted as we feared. We will have to make due with local arms production or acquire them in some other way.
ven.6.a코0=Ask FN.
ven.6.b코0=Ask OEWG Steyr.
ven.6.c코0=We couldn't trust them after all.

ven.7.t코0=Exporting Arms to Venezuela?
ven.7.d코0=We have been approached by an officer from the Venezuelan military looking to buy a large amount of small arms to refit their troops. While we obviously will have to say goodbye to part of our arms stockpile, it would be a rather lucrative contract that would stimulate our arms industry.
ven.7.a코0=Sounds like a good deal!
ven.7.b코0=We can't spare any arms.

ven.8.t코0=Small Arms Shipment
ven.8.d코0=We have successfully acquired a sizeable shipment of small arms to outfit our troops or hold in reserve. Our soldiers will have no issue using them as they are similar or the same as what they are used to. Now, of course, we have to pay for the guns.
ven.8.a코0=Excellent.

ven.9.t코0=The 'Fifty-to-Fifty' Law
ven.9.d코0=President [VEN.GetLeader] has just signed into law a bill that will reduce the profit foreign governments make off Venezuelan oil. Termed the 'fifty-to-fifty' law, the bill will allow the government to take half of the proceeds generated by foreign drilling in Venezuela. This is a great step towards economic independence, and many have lauded the government for this action.
ven.9.a코0=A fairer deal.

VEN_fifty_to_fifty_idea_change코0=Modify §H$VEN_foreign_oil_companies$§! by\nPolitical Power Gain: [?0.05|+=0%]

ven.10.t코0=The Venezuelan Oil Industry
ven.10.d코0=Oil has always been a chief export of Venezuela, as far back as we can remember. It has been proposed that we take the Oil Industry from the hands of foreign companies and sell the oil to them ourselves. Our profits would increase and we would have taken another step towards true independence and self dependence.
ven.10.a코0=The Oil Refined Here is Ours, Nationalise!
ven.10.b코0=We would not want to upset foreign interests.

ven.11.t코0=Black Monday hits the Oil Wells!
ven.11.d코0=Venezuela's economy has been in a golden age since the discovery of our rich oil wells. The hungry industries of Europe, America and Japan have long bought all the oil they could afford. However, after the crash, things went sideways alarmingly, if unsurprisingly, quickly. Oil prices plummeted, and state revenue too. Soon basic services will suffer, and President [Root.GetLeader] will have to act before it is too late.
ven.11.a코0=Catastrophic!

ven.12.t코0=Importing Artillery
ven.12.d.a코0=Because of the limited size of our arms industry, heavy weapons and equipment such as artillery pieces are difficult to come by. Until our military industry is up to date, we must import them. Two major producers come to mind: Krupp in Germany and Škoda in Bohemia. Both of these companies offer the quantity of big guns we need at a price we can afford and have the best reputation.
ven.12.d.b코0=It appears that our first choice is unable to supply us with the quantity of artillery pieces we requested. Thankfully, we have a second option who are hopefully able and willing to sell us much-needed guns to the Venezuelan Army.
ven.12.d.c코0=Clearly, these foreign companies are not to be trusted as we feared. We will have to make due with local arms production or acquire them in some other way.
ven.12.a코0=Ask Krupp.
ven.12.b코0=Ask Škoda.
ven.12.c코0=We couldn't trust them after all.

ven.13.t코0=Exporting Arms to Venezuela?
ven.13.d코0=We have been approached by an officer from the Venezuelan military looking to buy a modest amount of artillery pieces to refit their troops. While we obviously will have to say goodbye to part of our arms stockpile, it would be a rather lucrative contract that would stimulate our arms industry.
ven.13.a코0=Sounds like a good deal!
ven.13.b코0=We can't spare any arms.

ven.14.t코0=Artillery Shipment
ven.14.d코0=We have successfully acquired a sizeable shipment of field guns to outfit our troops or hold in reserve. These will give us a much-needed boost in firepower. Now, of course, we have to pay for the guns.
ven.14.a코0=Excellent.

ven.15.t코0=Acquiring Surplus Fighters
ven.15.d.a코0=The aviation industry in Venezuela is practically non-existent, but aircraft have been already proven to be an integral part of modern warfare. The Germans and the United States, if stability has returned there, should have enough surplus aircraft to sell to us at a cheap price, letting us outfit our nascent air force and study their designs.
ven.15.d.b코0=Our first choice for surplus aircraft is unable to provide us with the equipment we requested. Thankfully, we have an alternative to fall back to and we can only hope that they will prove more willing than the first.
ven.15.d.c코0=It appears that we have ran out of options as the main players in the aeronautics industry are either unavailable to us or unwilling to spare us surplus aircraft. We will have to figure out another way to get new aircraft for our air force and to jump-start out own industry with limited help.
ven.15.d.d코0=The aviation industry in Venezuela is practically non-existent, but aircraft have been already proven to be an integral part of modern warfare. Our French comrades may be able to supply us with some aircrafts to help us build up our air force.
ven.15.a코0=Ask a German company.
ven.15.b코0=Ask an American company.
ven.15.c코0=We couldn't trust them after all.
ven.15.e코0=Our comrades will certainly help us.

ven.16.t코0=Exporting Planes to Venezuela?
ven.16.d코0=We have been approached by an officer from the Venezuelan military looking to buy a modest amount of fighters for use by their air force. While we obviously will have to say goodbye to part of our fighter stockpile, it would be a rather lucrative contract that would stimulate our arms industry.
ven.16.a코0=Sounds like a good deal!
ven.16.b코0=We can't spare any planes.

ven.17.t코0=Fighter Shipment
ven.17.d코0=We have successfully acquired a sizeable shipment of fighters for use by our air force or to hold in reserve. These will give us a much-needed boost in firepower. Now, of course, we have to pay for the planes.
ven.17.a코0=Excellent.

ven.18.t코0=Importing Small Arms
ven.18.d.a코0=Because of how limited our domestic arms industry is, we are still reliant on foreign producers. However, our main suppliers are unwilling to sell us arms because of our revolutionary government. Thankfully, our Comrades in France and Britain should be able to help us with our small arms deficit.
ven.18.d.b코0=It appears that our first choice is unable to supply us with the quantity of firearms we requested. Thankfully, we have a second option who are hopefully able and willing to trade us much-needed rifles to the Venezuelan Army.
ven.18.d.c코0=Clearly, these foreign companies are not to be trusted as we feared. We will have to make due with local arms production or acquire them in some other way.
ven.18.a코0=Ask our French comrades.
ven.18.b코0=Ask the revolutionary British.
ven.18.c코0=We couldn't trust them after all.

ven.19.t코0=Importing Artillery
ven.19.d.a코0=Because of the limited size of our arms industry, heavy weapons and equipment such as artillery pieces are difficult to come by. Until our military industry is up to date, we must import them. Our French and British comrades do produce enough high-quality guns and will hopefully be able to spare some to protect the revolution in Venezuela.
ven.19.d.b코0=It appears that our first choice is unable to supply us with the quantity of artillery pieces we requested. Thankfully, we have a second option who are hopefully able and willing to sell us much-needed guns to the Venezuelan Army.
ven.19.d.c코0=Clearly, these foreign companies are not to be trusted as we feared. We will have to make due with local arms production or acquire them in some other way.
ven.19.a코0=Ask our French comrades.
ven.19.b코0=Ask the revolutionary British.
ven.19.c코0=We couldn't trust them after all.

ven.20.t코0=Acquiring Surplus Fighters
ven.20.d.a코0=The aviation industry in Venezuela is practically non-existent, but aircraft have been already proven to be an integral part of modern warfare. Our French and British comrades, or even the revolutionaries in America, may be able to supply us with some aircrafts to help us build up our air force.
ven.20.d.b코0=Our first choice for surplus aircraft is unable to provide us with the equipment we requested. Thankfully, we have an alternative to fall back to and we can only hope that they will prove more willing than the first.
ven.20.d.c코0=It appears that we have ran out of options as the main players in the aeronautics industry are either unavailable to us or unwilling to spare us surplus aircraft. We will have to figure out another way to get new aircraft for our air force and to jump-start out own industry with limited help.
ven.20.a코0=Ask our French comrades.
ven.20.b코0=The new Americans must have surplus to spare!
ven.20.e코0=Ask the revolutionary British.
ven.20.c코0=We couldn't trust them after all.

ven.21.t코0=Alliance with the USA
ven.21.d코0=It is no secret that since General Pérez Jiménez's coup that Venezuela is aligned with the USA. Now that the former has formalised the League of American States, we can join this alliance and formalise our close ties with the United States of America.
ven.21.a코0=The USA is our greatest ally.

ven.22.t코0=Opposition Organises in Venezuela
ven.22.d코0=Last week, an armoury was raided and hundreds of weapons stolen. Unsurprisingly, today, we received news that opponents to our government have been organising under the safety of Venezuela's reactionary regime. While we have no proof, we suspect that these disgruntled traitors are responsible for stealing Colombian Army rifles and smuggling them to Venezuela, preparing an insurrection.
ven.22.a코0=We must stay vigilant.

ven.23.t코0=Venezuela Prepares for War
ven.23.d코0=As we suspected, the reactionary Venezuelans have been preparing to overthrow our government. Not only have they been arming Colombian traitors in their country, but we have received intelligence reports that they are mobilising their forces and preparing to invade us.
ven.23.a코0=They won't take an inch of Colombian land.

ven.24.t코0=An Ultimatum From Caracas
ven.24.d코0=The Venezuelans have claimed the region west of the Essequibo River in Guyana since independence from Spain, even though in 1899 it was decided by the United States that the territory would remain British. Caracas never gave up however, and now Venezuela seems to have taken advantage of our fight against the British to make territorial demands on Guyana. They have declared that we have forty-eight hours to evacuate the territory before their troops move in, and woe to any of our personnel left at that time. This is a ridiculous demand, and it is clear that we will have to defend Guyana against the treacherous Venezuelans once more.
ven.24.a코0=We must prepare for war. There is no other choice.

ven.25.t코0=[CAF.GetNameDefCap] Refuses our Ultimatum
ven.25.d코0=Unsurprisingly, the perfidious, stubborn Anglos have refused to cede the occupied territory of Guyana Esequiba. It appears that we will have to retake it by force. All patriotic Venezuelans celebrate today as we move in to reclaim what is ours.
ven.25.a코0=We shall retake our rightful lands!

ven.26.t코0=Colombian Volunteers Return Home
ven.26.d코0=With their homeland liberated, the volunteers we armed to ovethrow the oppressive syndicalist regime in Colombia have been disbanded and they have returned home, decorated and honoured.
ven.26.a코0=Their service will be remembered.

ven.27.t코0=Venezuela Purchases Shares in our Oil Industry
ven.27.d코0=Our petroleum industry controls a huge portion of Venezuela's oil. In an attempt to acquire a larger portion of the profits generated by their resources, the Venezuelan government has bought a larger share of our oil assets in their country.
ven.27.a코0=Such is the Free Market.

ven.28.t코0=Venezuela Seizes our Oil Assets
ven.28.d코0=As we are unable to protect our assets oversears, the Venezuelan government has taken advantage of our precarious situation and has seized our oil assets in their country. While this is a loss for [Root.GetAdjective] companies, there is nothing we can do to stop them.
ven.28.a코0=Damned Vultures!

ven.29.t코0=The 1944 Presidential Election
ven.29.d코0=As our constitution dictates, five years have elapsed since the last election and it is time for a new one. The Acción Democrática and Unión Republicana Democrática are still the main contender, while the Partio Socialista de Venezuela remains dedicated to the destruction of the bourgeois system through the system itself.
ven.29.a코0=AD secures another term.
ven.29.b코0=URD wins the presidency.
ven.29.c코0=PSV achieves a revolution-by-ballot.

ven.30.t코0=The 1949 Presidential Election
ven.30.d코0=As our constitution dictates, five years have elapsed since the last election and it is time for a new one. The Acción Democrática and Unión Republicana Democrática are still the main contender, while the Partio Socialista de Venezuela remains dedicated to the destruction of the bourgeois system through the system itself.
ven.30.a코0=AD secures another term.
ven.30.b코0=URD wins the presidency.
ven.30.c코0=PSV achieves a revolution-by-ballot.

ven.31.t코0=The 1954 Presidential Election
ven.31.d코0=As our constitution dictates, five years have elapsed since the last election and it is time for a new one. The Acción Democrática and Unión Republicana Democrática are still the main contender, while the Partio Socialista de Venezuela remains dedicated to the destruction of the bourgeois system through the system itself. This time, however, a conservative party has entered the fray: The Comité de Organización Política Electoral Independiente.
ven.31.a코0=AD secures another term.
ven.31.b코0=URD wins the presidency.
ven.31.c코0=PSV achieves a revolution-by-ballot.
ven.31.e코0=COPEI, the newcomers, wins.

ven.32.t코0=The 1959 Presidential Election
ven.32.d코0=As our constitution dictates, five years have elapsed since the last election and it is time for a new one. The Acción Democrática and Unión Republicana Democrática are still the main contender, with COPEI in third, while the Partio Socialista de Venezuela remains dedicated to the destruction of the bourgeois system through the system itself.
ven.32.a코0=AD secures another term.
ven.32.b코0=URD wins the presidency.
ven.32.c코0=PSV achieves a revolution-by-ballot.
ven.32.e코0=COPEI, the newcomers, wins.

ven.33.t코0=Venezuela in the Internationale?
ven.33.d코0=Venezuela, against all odds, has recently elected a syndicalist government and has made great strides towards a peaceful revolution. Now that they are stable, they wish to help us in our war against the reactionaries.
ven.33.a코0=Welcome, comrades!
ven.33.b코0=How are we supposed to help them? Swim?

ven.34.t코0=France Accepts us into the Internationale
ven.34.d코0=Good news! France has decided to welcome us into the revolutionary brotherhood of nations.
ven.34.a코0=¡Proletarios de todos los países, uníos!

ven.35.t코0=France Refuses
ven.35.d코0=For some reason, the Commune of France has refused our offer to join them in their crusade against the reactionaries.
ven.35.a코0=¿Qué?

ven.36.t코0=Venezuela in the Entente?
ven.36.d코0=It seems Venezuela is engaged in a state of war with the Syndicalists of the Third Internationale. Though we have had uneasy relations with the Venezuelans since the crises of 1895 and then 1902, they have reached out to the British Empire to protect them from the red menace of the Communards. However this strange turn of events has come to pass, Venezuela, with her vast oil reserves and strategic position, could prove a valuable ally in the fight against syndicalism. Some members of Parliament, however, have argued against involving ourselves in a foreign conflict. Other PMs argue that if we wish to be the protector of the Western Hemisphere in place of the failing United States, we need to intervene. What should we do?
ven.36.a코0=Welcome to the Entente, Venezuela.
ven.36.b코0=We do not need the liability.

ven.37.t코0=Canada Accepts Us into the Entente
ven.37.d코0=Good news! Canada has decided to allow us into their alliance. We shall now drive the Syndicalists out of the Caribbean and beyond together!
ven.37.a코0=God Save the King, then!

ven.38.t코0=Canada Refuses
ven.38.d코0=For some reason, Canada has refused our request for an alliance. We shall fight alone.
ven.38.a코0=¿Qué?

ven.39.t코0=Peace with Venezuela?
ven.39.d코0=We have been pushed out of Guyana, and our forces have failed to make a beachhead near their capital. It is clear to us we are losing this war, and it is clear to the Venezuelans too. They have offered us peace, demanding only the claimed regions of Guyana to the Essequibo River. Should we take their offer of peace, or fight until the bitter end?
ven.39.a코0=Take your damn jungle, Venezuela.
ven.39.b코0=We shall never surrender!

ven.40.t코0=Victory in Guyana!
ven.40.d코0=The West Indians have agreed to our offer of peace. Guyana Esequiba is ours once again, and will remain part of Venezuela forevermore! All over the country, the people are united in their patriotism - though there may be some trouble with the new territories, where our administrators report there is nary a Spanish-speaker to be found. Nevertheless, this is a great day for all Venezuelans!
ven.40.a코0=¡Dios y Federación!

ven.41.t코0=The West Indians Refuse Peace
ven.41.d코0=[CAF.GetNameDefCap] have treacherously refused our generous peace deal. They have once again declared they will never cede Guyana Esequiba to us, and so the war must carry on. Some in our government are privately wondering if we can truly win a drawn-out conflict, but the people are, for now, committed to go on.
ven.41.a코0=Damn Anglos!

ven.42.t코0=The Venezuelan Government Offers Alliance
ven.42.d코0=In the aftermath of our peaceful intervention in the troubled republic of Venezuela, stability has finally been restored under President Marcos Pérez Jiménez. In order to maintain the health and prestige of his regime, he has asked us to join with him in making a formal treaty of alliance and aid. Since we are part of a greater alliance, the [ROOT.GetFactionName], we will need to ask the leading country of our alliance if they would be willing to protect Venezuela. Since we will be doing most of the heavy lifting in protecting them, however, there is no reason to refuse.
ven.42.a코0=Pass on the request to our ally.
ven.42.b코0=We don't want the Venezuelans.

ven.43.t코0=America Forwards Venezuelan Alliance Request
ven.43.d코0=Our American allies have received a request from Venezuela to join the [ROOT.GetFactionName]. The United States seems interested in bringing their southern neighbor into its sphere, and has encouraged us to accept. While Venezuela would provide us with a stable oil supply and a base in the southern Caribbean, allying them risks entanglement in South American politics. Should we allow them to join?
ven.43.a코0=Naturally they are welcome!
ven.43.b코0=It would be too much of a liability.

ven.44.t코0=[FROM.GetNameDefCap] Accepts the Venezuelan Offer
ven.44.d코0=Our allies in [FROM.GetName] have accepted our request that Venezuela be allowed to join the [ROOT.GetFactionName]. Our reputation as the most influential country in the Americas has been reinforced, and we have a firm new ally to boot.
ven.44.a코0=Great!

ven.45.t코0=[FROM.GetNameDefCap] Accepts Alliance
ven.45.d.america코0=[From.GetNameDefCap] has accepted our request to join their global alliance, the [FROM.GetFactionName]. This is a great day for international cooperation, and a day that signals the coming death of worldwide radicalism and socialism!
ven.45.d코0=Our request for an alliance was forwarded by the Americans to the the faraway nation of [FROM.GetName], and they have accepted our request to join their global alliance, the [FROM.GetFactionName]. This is a great day for international cooperation, and a day that signals the coming death of worldwide radicalism and socialism!
ven.45.a코0=To friendship!

ven.46.t코0=[FROM.GetNameDefCap] Refuses
ven.46.d코0=Although the Americans had clearly already shown their willingness to help us, their alliance has proved less friendly. Our offer of alliance has been rebuffed, on the grounds that we might drag them into wars with our neighbors. This is a national outrage, and has shaken our popularity with the people.
ven.46.a코0=We were foolish to trust the imperialists.
