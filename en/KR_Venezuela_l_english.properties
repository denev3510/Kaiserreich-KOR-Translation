VEN_army_dominance코0=Influence of the Military
VEN_army_dominance_desc코0=The Venezuelan military has had significant influence in politics for decades. After all, they were in power under the Catfish and were the ones to depose him and restore democracy. They are the nation's guardians and will not hesitate to act if they believe it to be endangered.
