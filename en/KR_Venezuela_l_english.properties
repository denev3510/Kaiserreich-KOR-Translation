VEN_essequibo_decisions코0=Reclaiming Guayana Esequiba
VEN_essequibo_decisions_desc코0=Ever since the Crisis of 1895, Venezuela and the British Empire (or what's left of it nowadays) dispute the region of Essequibo, currently part of British Guiana. Now that the West Indies Federation is distracted in another war, we have an opportunity to press our legitimate claims on the region.
VEN_demand_essequibo코0=Demand Essequibo
VEN_demand_essequibo_desc코0=With the Anglos distracted, we have the chance of a lifetime to reclaim our lost lands west of the Essequibo River.
VEN_peace_essequibo_start코0=Sue for Peace with [CAF.GetNameDef]
VEN_peace_essequibo_start_desc코0=We have control of all of Guyana, and our war aims are fulfulled. It is time to end this war before the full might of the West Indian alliance is brought to bear on our poor country.
VEN_peace_essequibo_timer코0=Sue for Peace with the [CAF.GetNameDef]
VEN_peace_essequibo_timer_desc코0=We have control of all of Guyana, and our war aims are fulfulled. It is time to end this war before the full might of the West Indian alliance is brought to bear on our poor country.

VEN_GCL_decisions코0=The Bolivarian Dream
VEN_GCL_decisions_desc코0=Since we have liberated Colombia from its unlawful regime and with our army occupying it, we have a chance to revive Simón Bolívar's legacy: Gran Colombia. While the former Republic of Colombia that previously ecompassed modern Colombia, Venezuela, Ecuador and Panama failed over a century ago and there is serious resistance to our occupation, our leadership is willing to spend serious effort in fostering and reviving grancolombiano unity.
VEN_secure_bogota코0=Securing Bogotá
VEN_secure_bogota_desc코0=Bogotá was the capital of Gran Colombia when it was unified in the 19th century. At the centre of the union, it is imperative that we secure the city to legitimise our rule.
VEN_secure_caribe코0=Securing Caribe
VEN_secure_caribe_desc코0=Caribe is the region of Colombia bordering the country's Atlantic coast and the northern part of the Andes. It is heavily populated, making it an important place to secure.
VEN_secure_meta코0=Securing Meta
VEN_secure_meta_desc코0=The plains around the Meta River are almost alien to most Colombians. Still, it is a large, sparsely inhabited area where dissidents could be hiding.
VEN_secure_choco코0=Securing Chocó
VEN_secure_choco_desc코0=Colombia's Pacific coast is a very diverse region, with the nortern half mostly tropical. It will be difficult, but essential, to secure.
VEN_secure_cauca코0=Securing Cauca
VEN_secure_cauca_desc코0=The southern half of the Pacific region, mainly the Department of Cauca, is dominated by the Andes, and we all know how easy it is to hide in them.
VEN_secure_amazonia코0=Securing Amazonía
VEN_secure_amazonia_desc코0=Amazonía is, obviously, covered in tropical rainforest. This is exceedingly difficult terrain and securing the region will test our proficiency in jungle warfare.
VEN_bolivars_boner코0=Proclaim Gran Colombia
VEN_bolivars_boner_desc코0=While the Republic of Colombia may have failed to maintain Bolívar's dream of a unified Spanish America, we have succeeded in restoring his legacy. We are creating something bigger, learning from a century of mistakes: Great Colombia.

VEN_oil_decisions코0=Dealing with the Foreign Oil Companies
VEN_oil_decisions_desc코0=The vast majority of Venezuela's petroleum industry is in the hands of foreign companies such as Shell and the successors of Standard Oil. Their influence in the country is vast and is both good and detrimental to our economy, but we might be able to limit the negatives by acquiring a greater share in those companies... Or, we could simply seize them should the opportunity present itself.
VEN_oil_USA_buy코0=Shares in US Oil Companies
VEN_oil_USA_buy_desc코0=Yanqui companies such as the different successors to the massive Standard Oil company and Texaco control vast amounts of our nation's oil fields and production centres. Acquiring a greater share of those companies will be an expensive endeavour that will hopefully profit us in the long run and reduce their influence in Venezuela.
VEN_oil_USA_seize코0=Seize Yanqui Assets!
VEN_oil_USA_seize_desc코0=Now that the Yanqui are busy shooting at each other for idiotic reasons, we have a great opportunity to... acquire a number of assets owned by American oil companies should they refuse to play by our new rules. This will surely anger the USA, but what can they do?
VEN_oil_HOL_buy코0=Shares in local Shell Assets
VEN_oil_HOL_buy_desc코0=Royal Dutch Shell was one of the first companies to acquire consessions in Venezuela. Now that our economy can sustain such an operation, we can acquire a larger share of the so-called Shell de Venezuela, reducing the power of the Dutch company in the country.
VEN_oil_HOL_seize코0=Seize Shell Assets!
VEN_oil_HOL_seize_desc코0=With a syndicalist revolution under way in the Netherlands, we have a chance to seize Shell's assets in the country and reduce their power and influence in Venezuela. The Dutch certainly can't stop us now.

VEN_alliance_decisions코0=Onto the World Stage
VEN_alliance_decisions_desc코0=Venezuela has always been forced by the tides of history to remain on the sidelines, a target for foreign meddling and imperialism. No longer! We shall empower ourselves diplomatically, and seek to join any alliance necessary to protect our freedom.
VEN_join_internationale코0=Join the Internationale
VEN_join_internationale_desc코0=With our peaceful revolution secured within, we should move to secure it without. It is about time that revolutionary Venezuela join the brotherhood of free workers. Let us contact [INT.GetNameDef] immediately.
VEN_join_entente코0=Join the Entente
VEN_join_entente_desc코0=With our nation at war with the syndicalists of the Third Internationale, we should align ourselves with the Entente. They can protect us in the Caribbean, and stand the best chance of defeating the French and British menace.
VEN_join_USA코0=Align with the Americans
VEN_join_USA_desc코0=Now that our government has been saved from the syndicalist menace by American aid, we should repay them for their trouble by forming an alliance with them. Together we will free the world from radical syndicalism!

