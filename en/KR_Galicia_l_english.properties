gal.1.t코0=Galicia and Lodomeria Becomes Independent
gal.1.d코0=After centuries under Habsburg rule that began with the first partition of the Polish-Lithuanian Commonwealth in 1772, Galicia and Lodomeria sees herself independent. But we are a weak state surrounded by impressive neighbours - and maybe we would do good seeking protection from Poland, the nation our territory has been taken from all these years ago.
gal.1.a코0=Ask to formally join Poland. (Game Over)
