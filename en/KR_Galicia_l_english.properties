gal.7.t코0=Karl Albrecht Elected as King of Poland
gal.7.d코0=The current Governor of Galicia and Lodomeria, Karl Albrecht von Habsburg, has just been elected as the new King of Poland after an intensely contested vote. Karl Albrecht is expected to leave the nation early tomorrow to take up his new position as leader of the Polish people, and has left Władysław Sikorski in charge of Galicia in his absence.
