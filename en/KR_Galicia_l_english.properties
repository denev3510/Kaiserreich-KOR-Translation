gal.2.t코0=Galicia Seeks to Join Our Nation
gal.2.d코0=After centuries under Habsburg rule that began with the first partition of the Polish-Lithuanian Commonwealth in 1772, Galicia and Lodomeria sees herself independent. But being a weak state surrounded by impressive neighbours, the newly independent nation feels her very existence threatened. A diplomatic envoy arrived today to discuss an incorporation of Galicia into Polish and Romanian territory.
gal.2.a코0=Welcome home, brothers.

