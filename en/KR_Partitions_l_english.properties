part.62.b코0=Look what they did to the last king, a republic is more preferable.

part.63.t코0=The Government of Scotland
part.63.d코0=With the decision to establish a new independent Scottish nation, we must now decide on how it shall be governed. Establishing a puppet republic would ensure a more orderly transition of power and would be more amicable to the Scots themselves. However, we have been approached by some figures of the fledgling nationalist movement to instead reestablish the Jacobite monarchy to give some international prestige to the country and give it a cultural icon though this would not be a particularly popular move in Scotland itself.\n\nKing Rupprecht of Bavaria has repeatedly ruled out any interest in the Jacobite claim, going as far as to publicly ask the Scots in 1928 to not campaign on his behalf though his younger brother Franz may be more amicable to the position.
part.63.a코0=Scotland shall be bound by blood!
part.63.b코0=A puppet republic is better.

