part.62.t코0=Restoration of the English Throne?
part.62_britain.d코0=With the Union of Britain thoroughly defeated, the time has come to establish a new administration for the isles. The most natural choice to much of the country is to reestablish a monarchy with Carl Eduard of Saxe-Coburg and Gotha on the throne. Though it could be a wiser choice to install a puppet republic than the so-called 'traitor prince'. Eduard himself is open to the position and has previously expressed an interest in taking the throne though loyal elements within the country have sometimes referred to him as a liability and his mere presence could badly antagonise the British.
part.62_england.d코0=With England under our control, it has been decided to create a new independent English nation and loyal member of the Reichspakt. Carl Eduard, the so-called 'traitor prince' is the obvious candidate for the restored throne, now parted from its holdings, but it has been proposed it may be better to establish a republic with loyal collaborationists instead. Regardless England shall raise its fist against the Vaterland no more!
