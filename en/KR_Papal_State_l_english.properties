### Events ###
papalstate.1.t코0=Black Monday Hits the Papal State!
papalstate.1.d코0=Almost two weeks ago, the Berlin Stock Exchange plunged into bottomless depth, throwing Germany's economy into an unprecedented crisis. Now the crash's shock waves have reached us. German and Austrian-owned companies have closed down or laid-off their workers, our currency is losing value, industrial exports are shrinking, and our national debt is beginning to grow out of control...
papalstate.1.a코0=Let's hope the government will save us from the worst...
papalstate.2.t코0=Father Charles Coughlin
papalstate.2.d코0=Three years ago today, Father Charles Coughlin started doing a weekly radio broadcast in America and more than 50 million people turn on their radios and listen. He is a raving Anti-Semite, claiming that the Syndicalist Revolution in France was 'fermented by the Jew' and that the Berlin Stock Market Crash is an 'International Conspiracy of Jewish Bankers' and somehow people still tune in. His hate-speech will not be tolerated by the Church, and the Pope is expected to make a decision whether to ask the United States government to shut down his broadcast so his hateful message cannot reach the public.
papalstate.2.a코0=Ask the President of the United States to shut down this 'Radio Priest'
papalstate.2.b코0=It would be best if we did not interfere.
papalstate.3.t코0=Quadragesimo Quinto Anno
papalstate.3.d코0=Quadragesimo Quinto Anno (Latin for 'In the 45th Year') is a new encyclical written by Pope Pius XI that discusses the ethical implications of the social and economic order (45 years after Leo XIII's Rerum Novarum encyclical). The encyclical describes the major dangers for human freedom and dignity arising from unrestrained capitalism and syndicalism, calling for the reconstruction of the social order based on the principle of solidarity and subsidiarity. In the first part, he reviews and applauds the encyclical of his predecessor, which helped the development of a new social conscience.\nAccording to Pius XI, three elements determine a fair wage: the worker's family responsibilities, the economic condition of the enterprise and the economy as a whole. The family has an innate right to development, but this is only possible within the framework of a functioning economy and sound enterprises. For this, Pope Pius concludes that solidarity, not conflict, is a necessary condition. The pope, therefore, demands more solidarity, especially between employers and employees through new forms of cooperation and communication among Catholic citizens. A new era of Catholic Corporatism is just beginning.
papalstate.3.a코0=Excellent.
papalstate.4.t코0=Donations from the Faithful
papalstate.4.d코0=With the very seat of God's church under threat from non-believers for the first time in centuries, donations have been pouring in from Catholics throughout the world.
papalstate.4.a코0=Every bit counts.
papalstate.5.t코0=The Pontine Marshes
papalstate.5.d코0=The order has been given to clear the Pontine Marshes and thus open the once-useless land for farming or industry. The plan will require the employment of thousands of Romans and take many months to get the bulk of it done, but the outcome may be worth it.
papalstate.5.a코0=So long as it keeps them working, I'm happy.
papalstate.6.t코0=The Pontine Marshes Are Cleared
papalstate.6.d코0=The areas formerly known as the Pontine Marshes are now cleared, with factories and farms springing up throughout the area, further strengthening our nation economically.
papalstate.6.a코0=A monumental achievement!
papalstate.7.t코0=Pius XI Passes Away
papalstate.8.t코0=The Successor to St. Peter
papalstate.8.d코0=The Holy See has finally come together to deliberate the election of a new Pope following Pius XI's death. In the end, they choose to...
papalstate.8.a코0=...elect the pious and popular Eugenio Cardinal Pacelli as Pius XII
papalstate.8.b코0=...elect the charitable Elia Cardinal dalla Costa as Stephen X
papalstate.8.c코0=...elect the socialist cardinal, Achille Liènart, as John XXIII
papalstate.8.e코0=...elect the hardline cardinal Alfredo Schuster as Julius IV
papalstate.9.t코0=The First Roman Elections
papalstate.9.d코0=With the Pope relinquishing his temporal power and the transition from Papal rule to democracy under way, free elections shall take place in Rome for the first time since the Roman Republic of 1849. The question is, which party shall come out victorious?
papalstate.9.a코0=Il Movimento Sociale Latino!
papalstate.9.b코0=L'Alleanza Cristiana Democratica!
papalstate.10.t코0=The [GetYear] Roman Elections
papalstate.10.d코0=With approval granted by Pope [Root.GetLeader], elections are once again held in Rome.
papalstate.10.a코0=Il Movimento Sociale Latino is victorious!
papalstate.10.b코0=L'Alleanza Cristiana Democratica is victorious!
papalstate.11.t코0=Financial Aid from the Two Sicilies?
papalstate.11.d코0=While we have determined that the best way to get the Black Monday crisis under control is to seek a bailout from the Kingdom of Two Sicilies we must decide how much of our debt we shall ask them to take. If we were to ask them to take on all of our debts it would greatly improve our financial situation but would also give away much of our sovereignty to the Sicilians. If this proves unacceptable we could instead request that they take on only some of our debt, although should we do this we would have to enact measures ourselves to clear the remaining debt and economic damage.
papalstate.11.a코0=Ask the Sicilians to take our whole debt
papalstate.11.b코0=Only ask them to take some of our debt
papalstate.12.t코0=The Papal State's Request
papalstate.12.d코0=The Papal State has been hit hard by Black Monday and in particular they are unable to handle their international debts. Despite our own economic troubles, they have requested that we take on all of their debts and while we have protected them ever since the collapse of Italy and accepting their request would give us far more control over their state, many question if our economy would be able to handle the stress.
papalstate.12.a코0=Accept their request
papalstate.12.b코0=Take on some of their debts
papalstate.12.c코0=Refuse - our own nation must come first
papalstate.13.t코0=Two Sicilies Accepts!
papalstate.13.d코0=The Sicilians have agreed to take on our debt! While we have given significant concessions and the Sicilian government now has far more influence over us, at least our debts have been cleared and our economy is running again.
papalstate.13.a코0=Great!
papalstate.14.t코0=Two Sicilies Partially Accepts
papalstate.14.d코0=Unfortunately the Sicilians were unwilling to take on our full debt due to their own economic problems following Black Monday, but they have still agreed to take part of it, helping to relieve the burden on ourselves even if we will have to take steps for our economy to fully recover.
papalstate.14.a코0=It's better than nothing.
papalstate.15.t코0=Two Sicilies Refuses!
papalstate.15.d코0=The Kingdom of Two Sicilies have refused our generous request, claiming that their nation's economy comes first! This will make the road towards improving our state's economy more expensive than we had hoped.
papalstate.15.a코0=How unfaithful.
papalstate.16.t코0=The Papal State's Request
papalstate.16.d코0=The Papal State has been hit hard by Black Monday and in particular they are unable to handle their international debts. Despite our own economic troubles they have requested that we take on some of their debts and while we have protected ever since the collapse of Italy and our people are faithful to the Church and the Pope, many question if our economy would be able to handle the stress.
papalstate.16.a코0=Accept their request
papalstate.16.b코0=Refuse - our own nation must come first
papalstate.17.t코0=Two Sicilies Accepts!
papalstate.17.d코0=The Sicilians have agreed to take on some of our debts! Although we have not reached the light at the end of the tunnel yet, the elimination of some of our debts will lighten the load on our economy and make our recovery an easier task.
papalstate.17.a코0=Great!
papalstate.18.t코0=Military Aid for the Papal State?
papalstate.18.d코0=As international tensions grow and the possibility of a second Weltkrieg arises the Papal State has begun to see the need to rebuild its army in order to defend the Holy See from desecration by the vile syndicalists just across our border, and have reached out to us to aid them in modernising their forces. How shall we respond?
papalstate.18.a코0=Assist them as much as possible!
papalstate.18.b코0=We can spare them some help.
papalstate.18.c코0=No need - we can protect them ourselves.
papalstate.19.t코0=The Kingdom of the Two Sicilies Accepts!
papalstate.19.d코0=The Kingdom of the Two Sicilies has accepted our request and begun to aid us in modernising our military technology so that we may defend ourselves from the tyranny of syndicalism.
papalstate.19.a코0=Great!
papalstate.20.t코0=Two Sicilies Supplies Some Aid
papalstate.20.d코0=The Kingdom of Two Sicilies have accepted our request and while they have not given us as much military aid as we had hoped what they have seen fit to give should hopefully assist us in modernising our army.
papalstate.20.a코0=It's better than nothing.
papalstate.21.t코0=Two Sicilies Refuses!
papalstate.21.d코0=To our disappointment, the Kingdom of Two Sicilies have refused our request for military aid, claiming that doing so would be a waste of time and resources for their own nation and that the Sicilian army is capable of defending Rome themselves.
papalstate.21.a코0=How foolish and arrogant.
papalstate.22.t코0=Syndicalist Guerrilla Campaign
papalstate.22.d코0=While we have thwarted the syndicalists in their attempt to bring about a second Risorgimento and reclaimed the land stolen by Piedmont in 1860, it appears that our troubles have not ended there. Syndicalists in the liberated territories, refusing to recognise our rightful rule, have taken up arms against our government and are engaging in a campaign of guerrilla warfare against us!
papalstate.22.a코0=These subversives must be brought to justice!
papalstate.23.t코0=Syndicalist Riots
papalstate.23.d코0=Today many syndicalist sympathisers turned out for protests and demonstrations against our rule in the formerly Italian territories. The protests soon turned into rioting, causing much damage in acts of vandalism and injuring many.
papalstate.23.a코0=Damn!
papalstate.24.t코0=Syndicalist Ambushes
papalstate.24.d코0=Syndicalist guerrillas have staged ambushes against our troops throughout our nation!
papalstate.24.a코0=Damn!
papalstate.25.t코0=Syndicalist Bombing
papalstate.25.d코0=The syndicalist guerrillas carried out a bomb attack today, dealing large damage to our infrastructure in that area.
papalstate.25.a코0=Damn!
papalstate.26.t코0=Syndicalist Sabotage
papalstate.26.d코0=The syndicalist guerrillas have bombed one of our factories in an attempt to sabotage our industry!
papalstate.26.a코0=Damn!
papalstate.27.t코0=End of the Syndicalist Resistance
papalstate.27.d코0=After many long months of guerrilla warfare we have finally been successful in rooting out and destroying the syndicalist remnants still opposing our rule.
papalstate.27.a코0=At last!
papalstate.38.t코0=Effects of Black Monday End!
papalstate.38.d코0=While it was a hard and trying time for our nation and economy, the effects of the Black Monday crisis are at last at an end, and our country can begin to move on.
papalstate.38.a코0=Finally!
papalstate.39.t코0=The Papal Conclave
papalstate.39.d코0=With the passing of Pius XI, the cardinals of the Catholic Church have convened within the Sistine Chapel to elect the new Pope. They will remain in seclusion until a consensus has been reached, and a new successor to St. Peter has been chosen by the electors.
papalstate.39.a코0=Let us pray they choose wisely.
papalstate.40.t코0=The State of the Papacy
papalstate.40.d코0=Following the collapse of Italy after the Weltkrieg, Rome became in danger of capture by the republican rebels against the old Kingdom. The blurry battle lines of the civil war mostly spared Rome due to the protection of the southern royalist forces, which, together with local right wing militias, crushed uprisings in Rome. The Pope soon emerged from the Vatican to take back up the administration of his God-ordained domain, but the debilitated state had no armed forces loyal to it, and it had scarce chances at resisting any Syndicalist offensive. However, the white generals in the south would not stand by while the centre of Catholicism fell to syndicalism, and led a counter-offensive to secure Rome, bringing the Papal State under royalist, later Sicilian, protection, receiving support from foreign volunteers in Rome, the reborn Zouave corps.\n\nAfter the war ended, the Papal States joined the Italian Federation along with its protectors in Naples, but controlled only a small fraction of its nominal territory, and was and is in most respects a rump, puppet state of the Sicilians. Following the declaration of independence along with Sardinia and the Two Sicilies in 1926, it has been recognized as an independent state by the majority of nations in the world, though it is extremely limited in its diplomatic options.\n\nIn the sphere of Curia politics, the fading health of Pius is in everyone's minds, and it remains to be seen who will succeed him should he pass in the coming years.
papalstate.40.a코0=Interesting.
papalstate.41.t코0=The Siculo-Papal Joint Planning Staff
papalstate.41.d코0=The Papal State has just proposed that our nation and theirs create a joint planning staff, so as to coordinate our future wars against the threats that plague Italy better.
papalstate.41.a코0=Our enemies have no chance!
papalstate.50.t코0=The Papacy Declares Independence
papalstate.50.SRIhelped코0=Pope [PAP.GetLeader] declared today that [PAP.GetNameDef] would no longer be subject to overlordship by [SIC.GetNameDef]... this despite the fact that the threat of [SRI.GetNameDef] still looms to the north, as well as despite all the assistance we've offered the Pope in the past. Many officials in the [Root.GetAdjective] government feel that this is an ill-advised move on the part of the Pope.
papalstate.50.SRInothelped코0=Pope [PAP.GetLeader] declared today that [PAP.GetNameDef] would no longer be subject to overlordship by [SIC.GetNameDef]... this despite the fact that the threat of [SRI.GetNameDef] still looms to the north. Many officials in the [Root.GetAdjective] government feel that the Pope is only weakening our defence, allowing the syndicalists to pick us off separately.
papalstate.50.noSRIhelped코0=Pope [PAP.GetLeader] declared today that [PAP.GetNameDef] would no longer be subject to overlordship by [SIC.GetNameDef]... this despite all the assistance we've offered the Pope in the past. Many officials in the [Root.GetAdjective] government feel that the Papacy is taking advantage of the Sicilians, now that the syndicalist threat has been eradicated. Where is the gratitude?
papalstate.50.noSRInothelped코0=Pope [PAP.GetLeader] declared today that [PAP.GetNameDef], with the syndicalist threat gone, would no longer be subject to overlordship by [SIC.GetNameDef]. Many officials in the [Root.GetAdjective] government feel that this is an ill-advised move on the part of the Pope.
papalstate.50.a코0=We demand they repay the aid we've granted
papalstate.50.b코0=No, this cannot be permitted
papalstate.50.c코0=We still offer them protection against the syndicalists
papalstate.50.e코0=If that is the Pontiff's wish, then so be it
papalstate.51.t코0=[From.GetNameDefCap] Demands Repayment of Debt
papalstate.51.d.all코0=King [From.GetLeader] has informed Pope [Root.GetLeader] that it's all very well and good if the Papacy wishes to leave [SIC.GetNameDef]'s protection... but his nation has offered the Papacy a great deal of aid in the past, both to help with Black Monday as well as in the form of military assistance. He would expect that first such debts would be repaid.
papalstate.51.d.debts코0=King [From.GetLeader] has informed Pope [Root.GetLeader] that it's all very well and good if the Papacy wishes to leave [SIC.GetNameDef]'s protection... but his nation underwent great sacrifice to help [PAP.GetNameDef] after Black Monday. He would expect that first such debts would be repaid.
papalstate.51.d.military코0=King [From.GetLeader] has informed Pope [Root.GetLeader] that it's all very well and good if the Papacy wishes to leave [SIC.GetNameDef]'s protection... but his nation undertook considerable personal costs to assist [PAP.GetNameDef] with its military. He would expect that first such debts would be repaid.
papalstate.51.a코0=If money is what he wants, he can have it
papalstate.51.b코0=And we thank him for his donation to the Church
papalstate.52.t코0=The Papacy Repays its Debt
papalstate.52.d코0=Though it can hardly afford to do so, [From.GetNameDef] has dug deep into the Church coffers and repaid the assistance provided by [SIC.GetNameDef] in the past. The Pope expressed His gratitude and considered the matter done.
papalstate.52.a코0=So be it
papalstate.53.t코0=The Papacy Refuses to Pay
papalstate.53.d코0=Pope [From.GetLeader] expressed his misgivings at what he called the king's 'impiety', and said he considered [SIC.GetNameDef] previous assistance a gift to the Holy Church.
papalstate.53.a코0=We won't push this further
papalstate.53.b코0=Then the Church's land is forfeit
papalstate.54.t코0=The Sicilians Refuse
papalstate.54.d코0=[From.GetNameDefCap] has informed the Papacy in no uncertain terms that it cannot allow a separation. Already its soldiers are gathering on our border.
papalstate.54.a코0=Then we reluctantly return to their fold
papalstate.54.b코0=We shall see about that!
papalstate.55.t코0=Sicilians Offer Protection
papalstate.55.d코0=King [From.GetLeader] has informed the Pope that, while he fully supports whatever decision He makes on the matter, with [SRI.GetNameDef] still in the north perhaps it would be wise to still have Sicilian protection, even if not overlordship.
papalstate.55.a코0=We would be grateful for it
papalstate.55.b코0=That is not necessary
papalstate.56.t코0=Papacy Refuses Protection
papalstate.56.d코0=Inexplicably, Pope [From.GetLeader] has refused the offer of Sicilian protection. Has the Holy Father gone mad?
papalstate.56.a코0=He can't mean aggression, can He?
papalstate.57.t코0=Papacy Accepts Protection
papalstate.57.d코0=Pope [From.GetLeader] offered His relieved thanks for the offer of Sicilian protection. He sends his blessings to the king.
papalstate.57.a코0=That's a relief
papalstate.58.t코0=[From.GetNameDefCap] Wishes Us Well
papalstate.58.d코0=Making no promises or demands, [From.GetNameDef] has wishes us well out from under their protection. It was, King [From.GetLeader] reminds us, always a voluntary association for mutual protection against the syndicalists.
papalstate.58.a코0=Good
papalstate.60.t코0=The Papal Request
