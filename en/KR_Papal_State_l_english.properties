PAP_holy_see코0=The Holy See
PAP_holy_see_desc코0=[PAP.GetNameDefCap] is the temporal seat of power for the Catholic Church and led by the Pope, the Bishop of Rome and ex officio leader of the Church. With more than 300 million worshippers across the world, the actions and words of the Papacy carry a unique weight that is seen nowhere else on earth.
PAP_black_monday_1코0=Black Monday
PAP_blackmonday_1_desc코0=The collapse of the economy in Germany has had ripples throughout the world, no less so in our state where German- and Austrian-owned businesses have closed their doors and our national debt has escalated beyond our control.
