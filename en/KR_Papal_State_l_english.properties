### Leaders ###
POLITICS_PIUS_XII_DESC코0=Pope Pius XII, formerly Cardinal Eugenio Pacelli, is a man of great spiritual fervour. He is renowned for his piety, but has a strong authoritarian streak that is matched only by his desire to protect the people.
POLITICS_STEPHEN_X_DESC코0=Pope Stephen X, formerly Cardinal Elia dalla Costa, is a gentle man renowned for his charitable nature and love of the poor. Most assume he will eventually turn the Papacy away from its direct rule of the nation, and already forces are gathering within the Papal State to determine who will undertake that role.
POLITICS_JOHN_XXIII_DESC코0=Pope John XXIII, formerly Cardinal Achille Liènart, is a controversial choice as Pope. He is a well-known socialist, considered by some to even be a radical, and it's possible he was chosen by the Papacy due to the possibility his socialist leanings will lead to a reconciliation with the north.
POLITICS_JULIUS_IV_DESC코0=Pope Julius IV, formerly Cardinal Alfredo Schuster, is a man renowned for his passion. He has been involved in the running of the Papal State for many years, and, as the former Archbishop of Milan, has declared syndicalism to be an evil he will battle until it is eradicated from the Earth.
POLITICS_PIUS_XI_DESC코0=Pope Pius XI, formerly Cardinal Achille Ratti, was elected to the Holy See in 1922, having spent most of the previous years as a papal representative in the newly re-established state of Poland, and was named a cardinal in 1921. Thus, he avoided most of the turmoil of the civil war and the danger that the Papacy underwent in its later stages. He was the first pope since the unification of Italy to give an ascension speech at Saint Peter's, as the practice has been abandoned during the 'Hostage Years' under the Savoyard monarchy. His papacy has been also marked by increasing tensions between factions in the Curia, and the troubled re-establishment of temporal authority.
POLITICS_COLLEGE_CARDINALS_DESC코0=While the conclave is in session, Carmelengo Eugenio Pacelli holds de facto administrative roles. however the Holy See is officially empty, and the Papal State thus lacks a Head of State formally. The conclave is usually a time consuming process that may set the State and the Church itself in a brand new path for decades to come.

