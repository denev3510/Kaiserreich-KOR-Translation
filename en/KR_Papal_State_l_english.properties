### Decisions ###
PAP_attack_sri코0=Declare Crusade Against Syndicalism
PAP_attack_sri_desc코0=While we would prefer peace, against the great evil of syndicalism there can be no compromise. We have put off the inevitable for far too long. Our military is ready and prepared to defend the Catholic faith and liberate the land from the godless syndicalists that have desecrated the north.
PAP_declare_independence_from_SIC코0=Declare the Papacy's Independence
PAP_declare_independence_from_SIC_desc코0=While we are grateful to the Sicilians for protecting the Holy See, it does not do to have the Papacy under another nation's control, even unofficially. The Pope shall issue a declaration of independence, and we shall see our own destiny.
PAP_claim_donation_of_pepin코0=Claim the Donation of Pepin
PAP_claim_donation_of_pepin_desc코0=The lands of Central Italy rightfully belong under the purview of the Catholic Church, dating back more than a thousand years to the Donation of Pepin. We will not see them in enemy hands, so long as we have anything to say about it.
PAP_fund_neosanfedisti코0=Fund the NeoSanfedisti
PAP_fund_neosanfedisti_desc코0=The oppression of good Catholics in [SRI.GetNameDef] affords us an opportunity to fund a resistance, one which will weaken the syndicalists as well as give us the ability to raise partisans in their territory once the inevitable war with the North begins.
PAP_ask_permission_neosanfedisti코0=Ask Permission to Fund the NeoSanfedisti
PAP_ask_permission_neosanfedisti_desc코0=Since [SIC.GetNameDef] would be forced into a position to defend us, should our attempt to fund the Catholic resistance bring the ire of [SRI.GetNameDef] down upon us, it falls on us to first ask the Sicilians if they support our efforts.
PAP_rally_neosanfedisti코0=Rally the NeoSanfedisti
PAP_rally_neosanfedisti_desc코0=Now that war with [SRI.GetNameDef] has finally arrived, the time has come to send out the call to the NeoSanfedisti - who we have supported since the very beginning - and let them rise up to aid our holy cause!
PAP_rally_faithful코0=Rally the Faithful
PAP_rally_faithful_desc코0=Now that war with [SRI.GetNameDef] has finally arrived, the time has come to send out the call to the Catholic faithful and let them rise up to aid our holy cause!

### Focuses ###
PAP_conclave코0=Call Papal Conclave
PAP_conclave_desc코0=With the death of Pius XI, a conclave will need to be called by the cardinals to select a replacement - a Pope who will determine our path for the years to come.
PAP_stephen_x코0=Pope Stephen X
PAP_stephen_x_desc코0=Elia dalla Costa is a man most favoured by the people due to his charitable nature. However, he is not a man overly interested in politics, and his election will most likely result in the Papacy giving way to the rule of the people.
PAP_help_poor코0=Helping Those in Need
PAP_help_poor_desc코0=The poor of our country need to be fed, just as our Lord commands us to do. The new system of charity will make use of popular donations, allowing the government to invest its resources elsewhere.
PAP_displaced_families코0=Help Displaced Families
PAP_displaced_families_desc코0=The collapse of Italy following the Weltkrieg and rise of syndicalism in the north caused many refugees to flee south, and even today along the border some seek shelter from syndicalist tyranny. Despite our duty to help we have largely neglected these refugees and left them in squalid conditions, something which the new Pope is determined to rectify.
PAP_call_people코0=A Call to the People
PAP_call_people_desc코0=The thing about the poor and the common people is that they exist in multitudes. Fed, clothed, and provided the fire of inspiration which only God can provide, they can be marshalled to support the will of the Pope with a fervour unmatched by any mercenary.
PAP_john_xxiii코0=Pope John XXIII
PAP_john_xxiii_desc코0=A socialist at heart, Achille Lienart would do his utmost to prevent another Weltkrieg by decreasing the political tension. Electing him could even mean limited friendship with the syndicalists, no matter how unpopular such a move would be among devoted anti-syndicalists.
PAP_welfare_programs코0=Welfare Program
PAP_welfare_programs_desc코0=There needs to be no revolution to reach the necessary social changes. As times change, so shall our law.
PAP_trade_unions코0=Christian Trade Unions
PAP_trade_unions_desc코0=Trade unions are the bedrock of the modern social state. In our country, they should be completely Catholic, inspired by the Christian trade unions of Germany and Flanders-Wallonia. Through the unions, we can also encourage the worker-priest missionary initiative, allowing the priesthood to take up work in factories and rediscover the working masses who have become disaffected with the Catholic Church.
PAP_economic_incentives코0=Economic Incentives
PAP_economic_incentives_desc코0=With the unions empowered, we must mobilise the workers of the Papal State to expand our industry and make it the heart of our growing state. To begin this process we must assist our industry by creating artificial demand through public projects requiring industrially manufactured goods and materials.
PAP_eccalesiastical_matters코0=Focus on Ecclesiastical Matters
PAP_eccalesiastical_matters_desc코0=As was to be expected the new Pope intends to restore democratic government to Rome, allowing him to focus on ecclesiastical matters. His legacy will be extending the rule of the Papal State to its people.
PAP_relinquish_temporal코0=Relinquish Temporal Power
PAP_relinquish_temporal_desc코0=The last step in social reform is recognising that God's place is to guide, not to rule. True power belongs in the people, and a democratic state must be erected to look after their welfare.
PAP_peoples_rule코0=The People's Rule
PAP_peoples_rule_desc코0=Some in the Curia and even among the ordinary priesthood remain opposed to the establishment of democracy in Rome, if we are to promote a stable system in the long-term we must seek to promote the new government and relinquishment of temporal power within the Church and clergy.
PAP_pius_xii코0=Pope Pius XII
PAP_pius_xii_desc코0=Eugenio Pacelli is a man of peace and stability. His rule is perhaps sure to strengthen our country in many ways, making sure a mighty Italy walks the true path of God.
PAP_traditional_values코0=Promote Traditional Values
PAP_traditional_values_desc코0=A Christian population is a loyal one. Focusing our propaganda on this fact may prove fruitful.
PAP_roman_patron코0=Patron of Rome
PAP_roman_patron_desc코0=Let the government patronise some of the most promising artists and architects. They will not forget it, and neither will the people of Rome.
PAP_fight_corruption코0=Fight Corruption
PAP_fight_corruption_desc코0=Pope Pius XII intends to issue a new encyclical, one aimed at corruption - both in the soul and within the government. It offers guidance to a nation struggling with finding its path.
PAP_julius_iv코0=Pope Julius IV
PAP_julius_iv_desc코0=Alfredo Schuster is a man described by many as leaning too far right ideologically. He warns against the evils of radical socialism, and declares he is willing to take up arms to defend Christendom by any means necessary.
PAP_promote_order코0=Promote Order
PAP_promote_order_desc코0=The new Catholic way of governance will ensure every man of every occupation will be represented accordingly, leading to a much more stable government.
PAP_call_faithful코0=A Call to the Faithful
PAP_call_faithful_desc코0=The heart of Christianity itself is threatened by the godless syndicalists. With the enemy so close to the Holy See the faithful of Rome and the Papal Zouaves must fight with all their strength to ensure that the Lateran Palace remains untouched by our vile foes.
PAP_holy_war코0=Holy War
PAP_holy_war_desc코0=The time has come for the Papal State to take on its role as the defender of God and virtue, and for the people to rise up to its service in an Eleventh Crusade against syndicalism.
PAP_temporal_power코0=Reinforce Temporal Power
PAP_temporal_power_desc코0=The increasing secularisation of society means a lessening of the pope´s influence. However, there are ways by which we can reinforce his influence inside his own borders.
PAP_condemn_mobrule코0=Condemn Mob Rule
PAP_condemn_mobrule_desc코0=Syndicalism is a scourge of all things holy. It is unacceptable to let Catholics join syndicalist movements. The pope must publish an encyclical to make this clear.
PAP_strengthen_border코0=Strengthen the Border
PAP_strengthen_border_desc코0=If an invasion comes, it will be by the evil syndicalists to the north. We must strengthen our border, fortify it to withstand the onslaught.
PAP_roman_senate코0=The Senate of the Kingdom of Rome
PAP_roman_senate_desc코0=Now that the new Pope has chosen to delegate the administration of the Papal State to the people, we can bring back the Senatus Romanus for the first time in centuries with effective power to make sure the people's voice is heard
PAP_general_election코0=Call for General Elections
PAP_general_election_desc코0=Following the revival of the Roman Senate the next step to bringing democracy to Rome will be to call for a general election to elect a civilian government that will oversee the task of administrating and developing the revived Rome into a modern nation.
PAP_civilian_government코0=Organising a Civilian Government
PAP_civilian_government_desc코0=With the transition from the temporal power of the Pope to democracy and civilian government complete we can now declare the end of the Papal State and the birth of the Kingdom of Rome, with the Pope reigning akin to a constitutional monarch.
PAP_black_monday코0=Dealing with Black Monday
PAP_black_monday_desc코0=The entire nation has fallen into despair and unemployment with the collapse of the economy. Finding our way out will be a long road, though we are better off than some.
PAP_lazio_subsidies코0=Subsidies in Lazio
PAP_lazio_subsidies_desc코0=The collapse of the Kingdom of Italy dealt a major blow to the economy of Lazio, and the industries that did survive have been dealt a harsh blow by the Black Monday crisis. If we are to maintain Lazio's industry and economy we must start with subsidies so that they may weather the crisis and expand in future.
PAP_revive_industry코0=Reviving our Industry
PAP_revive_industry_desc코0=The industries hit hardest in Rome by the fall of Italy were those that depended on supplying the military, which was no longer needed after the war by the Papal State who saw themselves as protected by the Kingdom of Two Sicilies and saw no need for anything larger than an enlargened Palatine Guard. Now we must begin to revive our military industries so that we may field a modern army of our own.
PAP_aid_farmers코0=Aid Farmers
PAP_aid_farmers_desc코0=Black Monday has hit the farmers of the primarily agricultural Lazio hard due to a lack of sales from exports, and some farmers have even fallen into bankruptcy and forced to sell their farms. If we are to help both our people and economy we must begin to aid our farmers and save them from bankruptcy through subsidies and limiting production of agricultural products to create demand.
PAP_agricultural_incentives코0=Agricultural Incentives
PAP_agricultural_incentives_desc코0=One way to further improve our agriculture and recover from the Black Monday crisis would be to reduce taxes on agricultural equipment and raise protectionist tariffs in order to encourage domestic farming over foreign goods and provide another source of revenue for the government.
PAP_economic_recovery코0=Black Monday Recovery
PAP_economic_recovery_desc코0=The burst of industrial and agricultural development in our country has clearly been enough to spur the Papal State's recovery from the financial nightmare. Let us all celebrate!
PAP_campaign_promises코0=Fulfill Campaign Promises
PAP_campaign_promises_desc코0=We have promised much to the people of Rome during the former Papal government and the first elections. Now that we are in power we must begin to live up to our promises and build the Kingdom of Rome into a nation worthy of sharing the name of the greatest empire in history.
PAP_infrastructure_investment코0=Urban Renewal in Rome
PAP_infrastructure_investment_desc코0=Rome was last given a fresh start when rebuilding from the 1527 sack by the Charles V's armies. Since then, the population has boomed, but many of these new citizens find themselves living in ramshackle houses, as slums crowd ancient Roman buildings. We must engage in a program of urban renewal to make our great city both more beautiful and more efficient. The people in the slums may not see it that way, though.
PAP_military_railways코0=Military Railways
PAP_military_railways_desc코0=A critical part of waging war that often gets overlooked is logistics. If we are to keep our armies well supplied in the coming war against the syndicalists up north we must ensure that our military railways are in top working order so that supplies and equipment may be delivered quickly to the front with few complications.
PAP_education_reform코0=Educational Reform
PAP_education_reform_desc코0=We have so far neglected the need for a modern and highly efficient education system and the necessity of keeping the scientists well supported. Our new progressive reform will improve our situation in this area greatly.
PAP_university_grants코0=Papal University Grants
PAP_university_grants_desc코0=We know of many bright minds in our universities, but unfortunately, they need more funding to continue their projects, which the Church is ready to provide. It is time to improve the qualities of our scientists.
PAP_expand_ports코0=Expand Ports
PAP_expand_ports_desc코0=While the Papal State invested much into rebuilding the Pontifical Navy for a new age, the ports themselves and especially the shipbuilding industry were often neglected. With enough development, the docks of Rome shall become an ideal centre of shipping in the Mediterranean.
PAP_heavy_industry코0=Attract Heavy Industry
PAP_heavy_industry_desc코0=For Rome to be an effective military power as it once was we will need to build artillery, vehicles and armour to assist our troops in battle against the larger and stronger armies of our enemies, as well as steel for building modern military equipment. To do this we will need to adjust our laws and spending to attract and encourage heavy industrial production.
PAP_airfield_expansion코0=Military Airfield Expansion
PAP_airfield_expansion_desc코0=Our air force leaders have long been demanding additional funds. Our air bases do indeed need expansion.
PAP_roman_army코0=Roman Army
PAP_roman_army_desc코0=Our former government, confident in the unlikelihood of a war and the protection of the Kingdom of Two Sicilies, did not invest much in an army leaving the defence of the nation to only a small Palatine Honour Guard. With war seemingly becoming an inevitability it is essential that our army is fit to inherit the legacy of Rome and isn't reliant on Sicilian protection.
PAP_armed_citizenry코0=Armed Citizenry
PAP_armed_citizenry_desc코0=If Rome is to protect its independence from the northerners or the exiled Savoyards its citizens must be prepared to resist any invading armies. Inspired by our Swiss Guards we can begin to implement a Swiss-style militia system, requiring our citizens to own a personal rifle and ammunition and to engage in periodical combat and marksmanship training so that our people can fight effectively when the time comes.
PAP_industry_captains코0=Captains of Industry
PAP_industry_captains_desc코0=While the days of Rome being the world's greatest power are gone we must foster the Roman economy as much as possible. The greatest decider of economic strength in this era is industry, which the previous government under Pius XI viewed negatively and was reluctant to encourage. Now that Rome is under new governance we must undo these previous policies and ensure that Roman industry flourishes.
PAP_men_of_rome코0=Men of Rome
PAP_men_of_rome_desc코0=Should our nation be invaded every man in Rome must be ready and determined to resist and drive out the invaders by any means necessary, using guerrilla warfare and their knowledge of the terrain to outwit and ambush the occupying forces.
PAP_legionary_spirit코0=Legionary Spirit
PAP_legionary_spirit_desc코0=Through the discipline, organisation, persistence and motivation of the Roman Legions Rome emerged from an Italian city-state to become the world's greatest power and forever left a glorious mark on history. In these precarious times, we must revive this legendary discipline and make the legions of Rome internationally renowned once again.
PAP_army_reorganisation코0=Army Reorganisation
PAP_army_reorganisation_desc코0=Ever since the re-establishment of the Papal State the defence of Rome was left purely up to the small Palatine Guard and the protection of the Kingdom of Two Sicilies. With the new civilian government reforming the nation and army it is time to establish a professional army so that we may stand up for ourselves against the northerners.
PAP_latin_perimeter코0=Latin Perimeter
PAP_latin_perimeter_desc코0=Our northern border lies exposed. It must be reinforced.
PAP_combined_arms코0=Combined Arms
PAP_combined_arms_desc코0=Now that we have begun to field a proper infantry army and fortified our borders for war with the North we should begin to fully modernise our army by researching motorised vehicles and tanks to assist our infantry in battle and encircle the enemy forces.
PAP_navy코0=The Pontifical Navy
PAP_navy_desc코0=Despite our state's small size we have rebuilt the Pontifical Navy following independence from the Italians. However, our current fleet, including the former Italian battleship Roma, is becoming old and outdated, and will only be able to stall the enemy for a while should war break out. If we want to rule the seas we will need to continue building and modernising our navy.
PAP_in_being코0=Fleet in Being
PAP_in_being_desc코0=The Pontifical Navy must gallantly face the enemy's naval forces head on and claim the Mediterranean as our sea, as our ancestors did long ago.
PAP_trade_interdiction코0=Trade Interdiction
PAP_trade_interdiction_desc코0=While we may have dominated the Mediterranean long ago our small state has no hopes of achieving such an ambition today. If our navy is to compete successfully against stronger opponents we must focus on hitting the enemy's trade.
PAP_roman_fleet코0=A Roman Fleet
PAP_roman_fleet_desc코0=Long ago, we exercised the absolute control over the Mediterranean. It would be shameful if our ambitions were not to once again rule the area by large and powerful ships.
PAP_submarines코0=Submarine Focus
PAP_submarines_desc코0=Submarines are an exceptionally powerful weapon. Relatively easy to build and deadly to even the biggest ships, they need to be focused on.
PAP_screens코0=Cruiser Focus
PAP_screens_desc코0=Cruisers and Destroyers are useful in many ways and it is imperative to have a fleet to patrol our waters. They should be included in our navy.
PAP_air_force코0=The Pontifical Air Force
PAP_air_force_desc코0=While we have built up a sizable navy by the standards of a small nation such as ours, we have not yet invested in an air force, giving our enemies a critical advantage over us. We must quickly rectify this if Rome is not to be destroyed from above in the event of war with the Socialist Republic of Italy.
PAP_defend_skies코0=Defend the Skies of Rome
PAP_defend_skies_desc코0=Without air superiority, we can never make use of aircraft. Improving our fighters should be our top priority.
PAP_bombers코0=Bomber Focus
PAP_bombers_desc코0=Bombers are seeing massive improvements all around the world. We must keep up and make use of them ourselves.
PAP_closeair_support코0=CAS Focus
PAP_closeair_support_desc코0=Our land forces need proper air support to fight effectively. Our new CAS designs will help us achieve this.
PAP_naval_bombers코0=Naval Bomber Focus
PAP_naval_bombers_desc코0=We can achieve a certain level of naval superiority without even using our ships. However, better bomber models will need to be developed.
PAP_radar코0=Radar Focus
PAP_radar_desc코0=With the syndicalists having an industrial advantage over our small nation we must stay a step ahead if we are to defend ourselves in the air, the building of radars could help us achieve this advantage by allowing us to detect our enemy beforehand and react accordingly.
PAP_anti_air코0=Anti-Air Defences
PAP_anti_air_desc코0=While we have begun to fortify our borders and have an effective navy to combat syndicalist invasions from the sea we have neglected our defences from the air. We cannot allow the precious works of art and history in Rome to be destroyed by syndicalist bombing raids.
PAP_reformed_power코0=Reformed Temporal Power
PAP_reformed_power_desc코0=The Pope has established that his temporal power over the Papal State and its claimed territories offered to us by the Donation of Pepin and stolen by the Piedmontese in 1860 shall continue. To enforce this and quell dissent ultramontane groups have proposed that we establish the temporal power of the Pope as a dogma, divinely revealed by God himself.
PAP_faithful_arms코0=Call to Arms for the Faithful
PAP_faithful_arms_desc코0=The Papacy has a history of using foreign soldiers to defend it, and with the Catholic nations of France and northern Italy under syndicalist rule there are many devout Catholics and war veterans with grudges against the Communards who will flock to our cause and help us bolster our forces for the coming fight.
PAP_palatine_guard코0=Expand the Palatine Guard
PAP_palatine_guard_desc코0=The current Palatine Guard, while expanded since the years following the fall of Italy with the incorporation of the Swiss Guard, still remains far too small an army for our protection against the growing Syndicalist might. We must expand the Palatine Guard into reborn Zouaves if we are to be able to field a proper army against our enemies.
PAP_zouave_officers코0=Zouave Officers
PAP_zouave_officers_desc코0=While we have received many Catholic volunteers willing to join our army, a majority are inexperienced exiles fleeing Syndicalist rule in the north of Italy and the French Commune. We will need to recruit some experienced Catholic officers to successfully train and lead our reformed Zouaves into battle.
PAP_zouave_mobilisation코0=Zouave Mobilisation
PAP_zouave_mobilisation_desc코0=Now that war has broken out we must rally the Catholic world to our cause and encourage foreign volunteers to join the Zouaves and protect the Universal Church from Syndicalist desecration.
PAP_financial_aid코0=Financial Aid
PAP_financial_aid_desc코0=The Black Monday crisis has severely affected our state and sent our national debt spiralling out of control, encouraging dangerous democratic and syndicalist sentiments and unrest among our people. If we are to maintain order and bring our economy back to normal we must seek financial aid from our longtime protector, the Kingdom of Two Sicilies.
PAP_budget_rebalancing코0=Budget Rebalancing
PAP_budget_rebalancing_desc코0=With the effects of the crisis still affecting our state despite our attempts to get financial aid from the Sicilians we must enact austerity measures if we are to quickly recover from Black Monday, even if it is unpopular with our people in the short-term.
PAP_temporal_debt코0=Ending Temporal Debt
PAP_temporal_debt_desc코0=Unfortunately our austerity measures while having a positive effect have not been yet completely eliminated our national debt or the economic repercussions of Black Monday. One radical idea to end the crisis would be to use Papal gold to repay those whom we are indebted to, which would be popular among the people but unpopular within the Church.
PAP_military_aid코0=Military Aid
PAP_military_aid_desc코0=The Black Monday crisis has greatly emboldened the syndicalist powers, who see it as an opportunity to strike while other nations are weakened by the crisis. The chance of such an attack on our state is a major worry for many in the Curia, who have recommended reaching out to our protectors, the Kingdom of Two Sicilies, for military aid in modernising our armies so as to defend the Holy See in such an event.
PAP_sicilian_advisors코0=Sicilian Advisers
PAP_sicilian_advisors_desc코0=While we have recruited many foreign soldiers and officers into our military, we will need training from Sicilian military advisers if the strategy of our armies is to be modernised and effective.
PAP_technical_aides코0=Technical Aides
PAP_technical_aides_desc코0=One other advantage we can gain from our close relationship with the Two Sicilies is to request the sending of some educated technical aides to Rome to bolster our technological capabilities with the aim of aiding both our nations in the fight against syndicalism.
PAP_joint_staff코0=Joint Planning Staff
PAP_joint_staff_desc코0=The Kingdom of the Two Sicilies is the closest ally we have, and when either of us go to war the other will undoubtedly follow. We must integrate our militaries together in order to remain strong against the menace to the north.
PAP_papal_gendarmerie코0=Papal Gendarmerie
PAP_papal_gendarmerie_desc코0=The security of our borders is one matter, but we must also look to the enemies within. A new Papal gendarmerie must be created to combat chaos in the name of God. They will watch the people closely indeed.
PAP_renewed_impetus코0=Renewed Impetus
PAP_renewed_impetus_desc코0=In the years following the defeat of the Syndicalist attempt to seize Rome, we became lax and idle, confident in Sicilian protection. Now that we have reformed our army and economy into one befitting a modern nation-state we must now begin to prepare our state for war with the Syndicalists.
PAP_igitur_qui코0=Preparing for War
PAP_igitur_qui_desc코0=Dangerous times lie ahead of us. While we have been reluctant to industrialise, seeing it as resulting in less freedom for the individual and reducing a society of individuals to a mass-class society, we must nonetheless prepare our country for expanded military production if our army is to be supplied for a protracted war against the Syndicalists.
PAP_labor_omnia코0=Labor Omnia Vincit
PAP_labor_omnia_desc코0=The marshlands in the Lazio region of central Italy have stood since the time of the Romans. A concerted effort to clear them will provide ample farmland, as well as work for many thousands of idle hands.
PAP_actiones_secundum코0=Action Follows Belief
PAP_actiones_secundum_desc코0=We must be diligent in producing a holy arsenal for the protection of the Catholic faith.
PAP_fortiter_in코0=Resolute in Execution, Gentle in Manner
PAP_fortiter_in_desc코0=Socialist sympathies run deep in the liberated territories and as a result, we can expect the syndicalist remnants to fight on against us for many years. If our state is to avoid collapsing into instability and chaos we must take a light but firm approach so as to de-escalate the guerrilla conflict and make sure that we do not alienate the people whom we have fought to liberate from syndicalism.
PAP_caedite_eos코0=Kill Them All and Let God Sort Them Out
PAP_caedite_eos_desc코0=The territories we have reclaimed from the Italians are rife with supporters of socialism, who aid and abet the syndicalist guerrillas in their fight against our state. In order to swiftly and effectively restore order and maintain control, we must be ready to crush the insurgency by whatever means necessary, even if it requires an escalation of the conflict in the short-term.
PAP_experto_crede코0=Experto Crede
PAP_experto_crede_desc코0=With radical and totalitarian socialist movements gaining power throughout the world, great faithful scientists are at risk of persecution. Let's make sure our state is the place they can and will emigrate into. To assist them, we can finish the late Pius XI's plan to open a Pontifical Academy of Scientists that was postponed indefinitely by his death.
PAP_per_aspera코0=Through Difficulties to the Stars
PAP_per_aspera_desc코0=The Catholic Church has historically been a great patron of science despite the claims of the syndicalists and anti-clericalists that defame us with the lies of conflict thesis. Faith and reason are of mutual help to each other, and to overcome our current hardships we must adapt that reason and scientific mindset to military research.

