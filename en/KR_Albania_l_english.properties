### Ideas ###
ALB_black_monday_idea코0=Black Monday
ALB_black_monday_idea_desc코0=Even Albania was unable to escape the economic devastation incurred by many nations due to Black Monday, one of the worst economic crashes in history. Unless we undertake large scale reforms, such as agrarian reform, industrialise the nation, balance the budget, reform the bank, and utilise the Albanian land and Albanian people to the fullest extent, we cannot hope to escape this dreadful crash. Let us hope we can do so.
ALB_black_monday_idea2코0=Black Monday
ALB_black_monday_idea2_desc코0=Even Albania was unable to escape the economic devastation incurred by many nations due to Black Monday, one of the worst economic crashes in history. Unless we undertake large scale reforms, such as agrarian reform, industrialise the nation, balance the budget, and utilise the Albanian land and Albanian people to the fullest extent, we cannot hope to escape this dreadful crash. Let us hope we can do so.
ALB_black_monday_idea3코0=Black Monday
ALB_black_monday_idea3_desc코0=Even Albania was unable to escape the economic devastation incurred by many nations due to Black Monday, one of the worst economic crashes in history. Unless we undertake large scale reforms, such as agrarian reform, industrialise the nation, reform the bank, and utilise the Albanian land and Albanian people to the fullest extent, we cannot hope to escape this dreadful crash. Let us hope we can do so.
ALB_black_monday_idea4코0=Black Monday
ALB_black_monday_idea4_desc코0=Even Albania was unable to escape the economic devastation incurred by many nations due to Black Monday, one of the worst economic crashes in history. Unless we undertake large scale reforms, such as agrarian reform, industrialise the nation, and utilise the Albanian land and Albanian people to the fullest extent, we cannot hope to escape this dreadful crash. Let us hope we can do so.
ALB_land_reform_idea코0=Land Reform
ALB_land_reform_idea_desc코0=By instituting agrarian reform and redistributing the land held by the aristocratic landowners to regular Albanians, we can slowly wean ourselves off of the current farming aristocracy that has developed and empower the peasant farmers within our nation. Of course, the aristocrats are not pleased, and may fight back...
ALB_farming_techniques_idea코0=New Farming Techniques
ALB_farming_techniques_idea_desc코0=Peasant farmers in Albania have relied upon using wooden ploughs and subsistence farming for far too long. This has had a negative impact on our economy, in that our agricultural output and exports are not as high as they could have been. By upgrading the methods employed by farmers and the tools used, we can increase both the agricultural output of Albania and improve the lives of hundreds of thousands of Albanians.
ALB_illiteracy코0=Mass Illiteracy
ALB_illiteracy_desc코0=Education in Albania is very poor, with eighty percent of the population illiterate. In addition, education is neither compulsory nor does Albania have any formal university. The only group of people within our nation to possess some sort of education are the aristocrats, meaning that we are severely behind our European counterparts when it comes to research and are viewed as a backwater. Separate Turkish schools for Muslims and Greek schools for Orthodox Christians have not helped this issue one bit.
ALB_illiteracy2코0=Illiteracy
ALB_illiteracy2_desc코0=While we have taken steps to solve the problem of illiteracy, with creating Albanian schools for Albanians, the problem of education not being compulsory alongside Albania's lack of higher education facilities remains.
ALB_economic_boom_idea코0=Economic Boom
ALB_economic_boom_idea_desc코0=We have managed to successfully combat the effects of Black Monday and have, by extension, brought upon an economic golden age to Albania. Agricultural output is high, industrialisation has improved both our economic output and activity, the living conditions of the average Albanian have improved, and the people are no longer oppressed. Long live Albania!
ALB_economic_miracle_idea코0=Economic Miracle
ALB_economic_miracle_idea_desc코0=Through the use of deflation measures, improving the conditions of sharecroppers, granting companies tax incentives to open branches in Albania, and general increased agricultural output, we have managed to bring about an economic golden age to Albania, with some dubbing the event as the Albanian Economic Miracle.
ALB_polarised_nation_idea코0=Polarised Nation
ALB_polarised_nation_idea_desc코0=With the establishment of an independent Albania, two parties in Albania have managed to take power. The social democratic Unity Party led by Avni Rustemi and the social conservative Progressive Party led by Shefqet Vërlaci. With the two parties having differing goals, yet both having vast influence, it's no wonder that, in recent years, Albania has become such a politically polarised nation...
ALB_feudal_system_ended코0=Dissolution of the Feudal System
ALB_feudal_system_ended_desc코0=We have managed to free the common Albanians from the yoke of the aristocrats and landowners, giving them free will and free reign over their own lives. This is truly a momentous and glorious day for the common man!
ALB_arm_of_gendarmerie_idea코0=Arm of Gendarmerie
ALB_arm_of_gendarmerie_idea_desc코0=Investment into the Arm of Gendarmerie is crucial if we are to protect Albania from elements that seek to destroy and/or destabilise it from both within and without.
ALB_improved_sharecropping_idea코0=Improved Sharecropping
ALB_improved_sharecropping_idea_desc코0=Through providing our peasant farmers and sharecroppers with upgraded tools, we can ensure that their agricultural output improves while granting them better conditions.
ALB_fund_bank_idea코0=Funding the Bank
ALB_fund_bank_idea_desc코0=By incentivising the wealthy to invest in the banks, we can fill up the state's coffer and better carry out the function of the bank while assisting companies and/or nobles who need the money.
ALB_increased_agricultural_output_idea코0=Increased Agricultural Output
ALB_increased_agricultural_output_idea_desc코0=By introducing new farming methods to our peasant farmers and sharecroppers, thereby weaning them off of subsistence farming, we can ensure that they produce for not only themselves but for the state and the landowners, increasing our agricultural output as a whole.
ALB_deflation_measures_idea코0=Deflation Measures
ALB_deflation_measures_idea_desc코0=By removing a certain amount of lek from circulation, we can ensure that we can better deal with the effects of inflation caused by Black Monday and stabilise our currency. This will come at the cost of lower production capabilities, however.
ALB_universal_health_care_idea코0=Universal Health Care
ALB_universal_health_care_idea_desc코0=Fan Noli's idea of universal health care, funded by the state through taxes, will help improve living conditions for regular Albanians alongside assisting the stabilisation of the birth rate.
ALB_assert_sovereignty_idea코0=Assert Albanian Sovereignty
ALB_assert_sovereignty_idea_desc코0=We shall never let Albania fall to the Austrian or Serbian menace! We shall unite Albanians all around the world and ensure that Albania remains stable, free, and democratic for centuries! Long live Albania and long live the Albanian people!
ALB_civil_liberties_idea코0=Extended Civil Liberties
ALB_civil_liberties_idea_desc코0=Granting extended rights and liberties to our people who have been oppressed by the upper class for far too long is paramount to the reformation of a democratic, just, and free Albania.
ALB_tax_incentives_idea코0=Tax Incentives
ALB_tax_incentives_idea_desc코0=Granting businesses special privileges and tax incentives will help convince them to open up local branches in Albania, thereby increasing our economic activity while making us an attractive investment option to potential investors.
ALB_liberal_republic_idea코0=Liberalisation
ALB_liberal_republic_idea_desc코0=The Unity Party has finally done what it had originally set out to do and has now made Albania a liberal and westernised republic. No longer shall we lag behind other nations politically and economically. No longer shall our people at the bottom of the ladder suffer. We are a free and democratic nation. Long live Albania and long live the Albanian people!
ALB_trade_with_bulgaria_idea코0=Albanian-Bulgarian Trade
ALB_trade_with_bulgaria_idea_desc코0=By establishing economic ties between one another, we can ensure that we are suited to better fight off the economic troubles incurred during Black Monday.
ALB_trade_with_romania_idea코0=Albanian-Romanian Trade
ALB_trade_with_romania_idea_desc코0=By establishing economic ties between one another, we can ensure that we are suited to better fight off the economic troubles incurred during Black Monday.
ALB_trade_with_two_sicilies_idea코0=Albanian-Sicilian Trade
ALB_trade_with_two_sicilies_idea_desc코0=By establishing economic ties between one another, we can ensure that we are suited to better fight off the economic troubles incurred during Black Monday.
ALB_centralise_power_idea코0=Centralisation of Power
ALB_centralise_power_idea_desc코0=By concentrating the Albanian government in the capital of Tirana, we can ensure better and more effective administration alongside easier control of our citizens.
ALB_preserve_traditions_idea코0=Preserve Albanian Traditions
ALB_preserve_traditions_idea_desc코0=Ensuring the protection of the sacred traditions laid down by our ancestors and keeping those traditions safe from any outsider who seeks to erase and or disrupt them is of the utmost importance. Albania shall remain free for years to come!
ALB_assassinated_leader_idea코0=Political Coup
ALB_assassinated_leader_idea_desc코0=While we have managed to secure power, in one way or another, our rule is not recognised as legitimate by the people due to us having acquired power through the use of assassination and coups. In addition, we have destabilised Albania and have disrupted the balance of power. Adjustment will take some time.
ALB_gave_austria_oil코0=Albanian Oil
ALB_gave_austria_oil_desc코0=We have managed to procure Albanian oil due to our control over the nation. This will certainly be an economic boon in that it will help boost our industrial production.
ALB_hydroelectricity_idea코0=Hydroelectricity
ALB_hydroelectricity_idea_desc코0=Through harnessing the potential energy of our rivers through the use of dams, we can allow for the production of cheap energy within our nation, thereby providing all Albanians with access to energy.

