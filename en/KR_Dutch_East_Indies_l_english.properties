DEI_idea_colonial_nation코0=Colonial Government
DEI_idea_colonial_nation_desc코0=Nederlandsch-Indië, is the result of Dutch global prominence in spice and cash crop within South East Asia since the 19th century. Its wealth helps fuel the economy of the Netherlands, to much discontent from the locals.
DEI_idea_colonial_nation_exiles코0=Colonial Government
DEI_idea_colonial_nation_1코0=Colonial Government - Status Quo
DEI_idea_colonial_nation_2코0=Colonial Government - Cultuurstelsel-Apartheid
DEI_idea_colonial_nation_2_desc코0=[DEI.getleader] has returned the Dutch East Indies to its 19th century cultivation system roots, though as a modern man, has added 20th century spin with a more formal segregation system.
