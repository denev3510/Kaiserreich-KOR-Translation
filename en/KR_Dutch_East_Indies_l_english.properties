holex.25.d코0=Our boots on the ground report that the operation to sabotage our designated production target was a failure, the resistance group hit on a patrol on the way to sabotage the facility, twelve of our men have been killed in the ensuing firefight and two became missing in action when they were wounded and collapsed during the evac; we can only assume they were taken in by the authorities. Assuming no one will hold under torture, we are forced to put the rest of the team into hiding as they knew the others.
holex.25.a코0=This is a disaster!

