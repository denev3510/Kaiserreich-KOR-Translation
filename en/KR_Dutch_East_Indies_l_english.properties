holex.22.d코0=A reactionary resistance cell launched a raid on one of our arms factories. Although they managed to do quite a good job, significantly hurting our production capabilities there, we managed to kill 2 of them and we took an additional 4 into custody. They are being interrogated as we speak.
holex.22.a코0=Blasted reactionaries!

