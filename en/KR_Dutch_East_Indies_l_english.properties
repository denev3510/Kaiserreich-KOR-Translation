holex.27.d코0=Our boots on the ground report that none of the operatives deployed in the field to sabotage the arms factory have returned. Upon sending a scout he soon reported back that the factory remained intact, but that the police was all over. Evidently it had been a trap. What's worse, for all we know the leader of the group has been arrested too, so we'll have to take all thirty operatives he had contact within the resistance into hiding as a safeguard.
holex.27.a코0=This is more than a disaster!

holex.28.t코0=Operation Failed!
holex.28.d코0=Our boots on the ground report that the operatives in the field aborted the operation before it even started, after one of the men saw one of the labourers who stayed late wield a gun. The leader then decided that the safety of the group was more important than the mission and ordered the group to turn back...
holex.28.a코0=It was likely the best choice.

holex.29.t코0=Resistance Bombs a Railway!
holex.29.d코0=A small group of reactionary terrorists have bombed a railway line in the deepest of the night. Sadly, no trace of them is to be found and there's little we can do besides repairing the damage.
holex.29.a코0=Petty Terrorists!

holex.30.t코0=Successful Operation!
holex.30.d코0=Our operatives report success in bombing the designated railway. The[HolexSyndicalistOrGerman] will not know what hit them and the whole group has safely returned!
holex.30.a코0=Good, good!

holex.31.t코0=Resistance Members Arrested!
holex.31.d코0=A small group of reactionary terrorists tried to bomb a railwayline in the deepest of the night, but they were discovered by a local and were swiftly taken into custody. The streets are a bit safer again now.
holex.31.a코0=Good riddance!

holex.32.t코0=Failed Operation!
holex.32.d코0=Our operatives had evidently been spotted on the way to their target, for the police suddenly appeared and arrested all five of them, according to a local sympathetic to our cause. We need to work quickly to put their contact persons into hiding.
holex.32.a코0=Quick, inform them!

holex.33.t코0=Police Raid Hits Resistance Network
holex.33.d코0=The reactionary resistance network operated by [DEI.GetNameDef] has been hit by a police raid, which was a grandiose success: eight reactionaries have been taken in and we extracted knowledge about other members' whereabouts from them, although the resistance probably has told them to go into hiding by now. This is a big win for our rule!
holex.33.a코0=Good riddance!

holex.34.t코0=Police Raid Hits Resistance Network
holex.34.d코0=Our network was hit by a police raid, evidently directed by someone who knew a lot about the nature of our network. All 8 targets of theirs have been hauled off by policemen, and since they have contact persons whom they know, we'll have to take them into hiding as a safeguard.
holex.34.a코0=Oh no!

holex.35.t코0=Police Raid Hits Resistance Network
holex.35.d코0=The reactionary resistance network operated by [DEI.GetNameDef] has been hit by a police raid, which was moderately successful: we arrested 4 reactionaries, meaning 4 others also were allowed to mistake, but at least we managed to extract intelligence about some other members so we're forcing a fair amount of resistance operatives to lay low.
holex.35.a코0=At least that's something...

holex.36.t코0=Police Raid Hits Resistance Network
holex.36.d코0=Our network was hit by a police raid, evidently directed by someone who knew a lot about the nature of our network. They targeted 8 members, 4 of whom managed to evacuate. The 4 that were actually arrested had other contacts, and evidently they know who the other 4 are, so it seems we have no choice but to take both these groups into hiding.
holex.36.a코0=Oh no!

holex.37.t코0=Police Raid Hits Resistance Network
holex.37.d코0=The reactionary resistance network operated by [DEI.GetNameDef] has been hit by a police raid, which was an absolute disgrace to our police apparatus: all 8 targets escaped. The only bright point is that the resistance, knowing that we identified their operatives, is forced to put them into hiding which makes them unable to execute any missions for a while.
holex.37.a코0=Blast!

holex.38.t코0=Police Raid Hits Resistance Network
holex.38.d코0=The police tried to raid our network today, attempting to take in 8 designated targets who were clearly turned in by someone. Luckily however, all 8 managed to escape, though evidently the authorities know of their identity and thus they'll be forced into hiding.
holex.38.a코0=Nice try...

holex.39.t코0=Revolution in the Netherlands
holex.39.d코0=Disturbing news from the Netherlands has arrived; apparently syndicalist elements have overthrown the legitimate democratic government and imposed tyranny on the metropolitan Netherlands. The queen and several loyalists successfully evacuated and seem to intend to start a government in exile here.
holex.39.a코0=Of course, welcome!

holex.40.t코0=Birthright Restored!
holex.40.d코0=We have successfully liberated the Netherlands and re-established its rightful order. Obviously, a strong government will have to be instituted there before we can re-establish elections lest syndicalism return, but the worst is over. The question is how to move forward, including the fate of the colonies, and specifically the Dutch East Indies, who fought so hard for the liberation of the homeland.
holex.40.a코0=Independence is granted, as promised (Play as the Netherlands)
holex.40.b코0=Independence is granted, as promised (Play as Insulindia)
holex.40.c코0=The Indies get equal status, as promised.
holex.40.e코0=The old order will be re-established (Play as the colonial government)
holex.40.f코0=The old order will be re-established (Play as the Netherlands)

holex.41.t코0=[From.GetNameDefCap] Betrayed Us
holex.41.d코0=The despicable [From.GetAdjective] menace decided to deny us our homeland after they managed to seize control over it from the menace that was, in spite of the alliance our countries were in. It seems we stand alone once more.
holex.41.a코0=[From.GetNameDefCap] will pay for this!

