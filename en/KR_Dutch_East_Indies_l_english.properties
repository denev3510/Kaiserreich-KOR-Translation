DEI_Apartheid코0=Nederlandsch-Indië Apartheid-Cultuurstelsel\n§WUnder the direction of the VNH-strongman Johannes Furstner, the establishment of an Apartheid system has been installed, with strict laws and other etiquettes written to ensure that \"Dutch\" rule is enforced.§!
DEI_Apartheid_cap코0=Nederlandsch-Indië Apartheid-Cultuurstelsel - Batavia\n§WUnder the direction of the VNH-strongman Johannes Furstner, the establishment of an Apartheid system has been installed, with strict laws and other etiquettes written to ensure that \"Dutch\" rule is enforced. The Capital is filled Europeans, or those deemd \"appropriate\".§!
