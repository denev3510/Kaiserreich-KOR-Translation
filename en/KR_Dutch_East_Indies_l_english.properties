DEI_Apartheid_west_papua코0=Nederlandsch-Indië Apartheid-Cultuurstelsel - Nederlands-Nieuw-Guinea\n§WUnder the direction of the VNH-strongman Johannes Furstner, the establishment of an Apartheid system has been installed. The Papuans are mainly tribal based, with little centralised representation, making them prefect to be moulded for our needs.§!
DEI_Apartheid_mol코0=Nederlandsch-Indië Apartheid-Cultuurstelsel - Molukken\n§WUnder the direction of the VNH-strongman Johannes Furstner, the establishment of an Apartheid system has been installed. It appears whilst these reforms were being made, the government turned a blind eye to those loyal to the government, and their actions against other natives. This has paid off, with both the Ambonese and Manadonese happy to align themselves with the current government§!
DEI_Apartheid_FS코0=Nederlandsch-Indië Apartheid-Cultuurstelsel - Flores en Soemba\n§WUnder the direction of the VNH-strongman Johannes Furstner, the establishment of an Apartheid system has been installed. These region is home to several cultures, though they have had a high amount of European influence, allowing for less restrictions to be enforced upon them.!
