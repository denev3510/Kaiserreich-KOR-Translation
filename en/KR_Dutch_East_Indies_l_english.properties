#Normal Dutch East Indies Focus Tree
DEI_black_monday코0=Black Monday Arrives!
DEI_black_monday_desc코0=Black Monday has arrived, like a train hitting a solid object. Suddenly our exports to Europe declined dramatically, and we will have to take action to rectify this.
DEI_bypass_singapur코0=Bypass Singapur
DEI_bypass_singapur_desc코0=In recent years, more and more goods directed toward Mitteleuropa are shipped through Singapur rather than Batavia, but we control our side of the strait of Malacca as well, we owe nothing in these taxes to Germany and can easily resupply in our own ports.
DEI_expand_batavia_port코0=Expand the Batavia Dockyards
DEI_expand_batavia_port_desc코0=The Batavia Dockyards are well-known for the old wooden ships docked there which sail throughout the Indies to transport goods and people. We should expand it to handle more modern ships in greater numbers as well.
DEI_expand_kpm코0=Expand KPM
DEI_expand_kpm_desc코0=The Royal Packet Navigation Company (Koninklijke Paketvaart-Maatschappij) has been maintaining inter-island shipping lines since 1888, and already bypassed Singapur. By helping them expand we will increase inter-island commerce as well as our amount of draftable ships.
DEI_fight_malacca_piracy코0=Fight Piracy in the Malacca Strait
DEI_fight_malacca_piracy_desc코0=Piracy in the Malacca Strait has been infamous since a very long time for its ferocity. We should once more outfit convoys and expeditions to pacify this lawless strait.
DEI_limit_rice_import코0=Limit Rice Imports
DEI_limit_rice_import_desc코0=Black Monday has caused the international prices for rice to plunge, making it hard for our subjects to make a living off their rice farm. We should limit the import of rice to force the price to go up again, so that we don't wind up with a famine when the prices start to rise again.
DEI_selfsustaining_foodsystem코0=A Self-sustainable Foodsystem
DEI_selfsustaining_foodsystem_desc코0=By investing extra in the efficiency of rice farming, we can get rid of our dependence on other parts of Asia for rice to feed the colonial masses, which will make us in turn stronger.
DEI_agrarian_relief코0=Agrarian Relief
DEI_agrarian_relief_desc코0=By helping farmers with support, we can limit the suffering caused by Black Monday, making our rule more secure.
DEI_buy_sugar_fields코0=Purchase Sugar Fields
DEI_buy_sugar_fields_desc코0=With the arrival of Black Monday, one of the largest export goods of the Dutch East Indies, sugar, became a luxury item that no one in Europe would buy anymore. Those who invested in plots of land to build sugar suffer, often having incurred debts to buy their plot. By buying sugar-farming land, the colonial government can obtain land that could be used for the establishment of colonial industry.
DEI_colonial_industry코0=Expand the Coal Industry
DEI_colonial_industry_desc코0=With the new free plots of land, we can establish colonial industry to increase our production and to bring prosperity to the archipelago and work to the Dutch overseers. Though of the backs of those incarcerated.
DEI_step_up_rubber_production코0=Step Up Rubber Production
DEI_step_up_rubber_production_desc코0=With Black Monday, rubber was hit hard by the lower prices, perhaps no longer being the precious commodity it once was. To make up for the lower prices, we should expand the production to export greater amounts.
DEI_expand_shell_ops코0=Expand Shell Operations
DEI_expand_shell_ops_desc코0=The Bataafse Petroleum Maatschappij controls all oil rigs in the Indies. By helping them expand, we can increase the oil production to make up for lower prices as Black Monday greatly lowered the petroleum demands.
DEI_expand_infrastructure코0=Expand Infrastructure
DEI_expand_infrastructure_desc코0=By expanding the infrastructure of Java, we can more easily transport goods and people, increasing our national efficiency.
DEI_back_to_precrisis_levels코0=Precrisis Levels Reattained
DEI_back_to_precrisis_levels_desc코0=Thanks to our actions, we have managed to return to the levels before the Black Monday crash. In some sectors, we've even surpassed all previous production levels.
DEI_east_indian_industry코0=Industrialising the East Indies
DEI_east_indian_industry_desc코0=With our economy secure, we can start focusing on expanding our colonial industry towards amounts not seen before in the archipelago.
DEI_civilian_industry코0=Focus on Civilian Industry
DEI_civilian_industry_desc코0=By expanding the civilian industry in the colony, we can decrease building times and increase our general production.
DEI_arms_industry코0=Focus on Arms Industry
DEI_arms_industry_desc코0=The Indies is home to the Artillerie Constructie Winkel, an arms company reaching back to the times of the VOC. By working with them, we can expand our arms industry.
DEI_a_modern_economy코0=A Modern Economy!
DEI_a_modern_economy_desc코0=With our recent industrialisation, our economy has become significantly more modern: a few years ago, most of the Indies economy was almost completely agrarian in nature, and now we have several industrial facilities. There is still a long way to go however.
DEI_review_KNIL코0=[GetYear] Review of the KNIL
DEI_review_KNIL_desc코0=The KNIL has remained largely the same since the Weltkrieg. Perhaps a review could be positive towards their performance.
DEI_Netherlands_Purchasing_Commission코0=Nederlandse Inkoopcommissie
DEI_Netherlands_Purchasing_Commission_desc코0=Accountable to the current Dutch government and the Governor General, the Netherlands Purchasing Commission (NI) is the merging of four other commission in an effect to streamline the modernisation of the KNIL.
DEI_rifle코0=Arms Shipment from the Netherlands
DEI_rifle_desc코0=Our belated shipment of arms from the Netherlands has arrived, with it appearing they have sent their old surplus rifles.
DEI_lic_manu코0=Local Munitions Factory
DEI_lic_manu_desc코0=The procurement of rifles is one thing, the manufacture of spare parts, ammunition, and other bits and bobs is another. With this in mind, a munition factory is to be setup within Soerabaja.
DEI_dansk_mg코0=Karabijnmitrailleur
DEI_dansk_mg_desc코0=The Madsen Machine Gun has been in service with the KNIL since the 1915. To make it more portable, the barrel has been shortened, being then redesigned as a \"Carbine Machine Gun\"
DEI_merc_pilots코0=Entice Foreign Pilots
DEI_cav코0=Reforming the Cavalry Regiments
DEI_cav_desc코0=Though cavalry still have their uses within the colony, with further infrastructure investment has allowed for the deployment of motorised units albeit in a limited capacity. The NI seeks to reform the current cavalry regiment of the KNIL to a more modern standard, though supplying the required equipment is another thing.
DEI_bike코0=Bicycle Divisions
DEI_bike_desc코0=What is a Dutchmen without his trusty bicycle. This is what thoughts have been echoed with those who are currently reforming the KNIL.
DEI_merc_pilots_desc코0=The reality is that the Dutch East Indies does not have a large pool of \"appropriate\" manpower to draw from regarding the recruiting, and training of pilots. Hiring foreign pilots is the appropriate stop gap measure, though enticing them is another issue.
DEI_merc_pilots_longer_payer코0=Long Term Contracts Offered
DEI_merc_pilots_longer_payer_desc코0=The average contract offered to a foreign pilot is akin to a summer holiday in length, with no other real enticement but being able to fly in an exotic location, and maybe strafe a native uprising or two. With offering housing, limited subsides, and of course long-term contracts, there is a hope that these foreign pilots will settle in the Dutch East Indies.
DEI_merc_pilots_more_pay코0=Larger Salaries Offered
DEI_merc_pilots_more_pay_desc코0=The average contract offered to a foreign pilot is akin to a summer holiday in length, with no other real enticement but being able to fly in an exotic location, and maybe strafe a native uprising or two. With offering housing, limited subsides, and of course, larger salaries, there is a hope that these foreign pilots will settle in the Dutch East Indies.
DEI_fokker_acquisition코0=Fokker Acquisition
DEI_fokker_acquisition_desc코0=With a steady stream of foreign pilots supplementing our small pilot corps, the Netherlands Purchasing Commission has seen to obtain new fighters for expand the KNIL Air Corp.
DEI_doctrine_1코0=Reforming the High Command
DEI_doctrine_1_desc코0=Ter Poorten wishes to shuffle up the current High Command, stating it has become stagnant. Though it really appears it's given ter Poorten a chance to move people around he doesn't like.
DEI_army_reform_1코0=From a Garrison to an Army
DEI_army_reform_1_desc코0=The KNIL for all intents and purposes has been a small Police force designed to pacify native uprising, though on a smaller scale. With the need to crack down on a larger, more unified movement than ever comes a need to reform the KNIL into a proper army.
DEI_expand_operations코0=Old Artillery Officer
DEI_expand_operations_desc코0=With the reforms made to the high command, Ter Poorten has been able to procure further artillery pieces for the KNIL.
DEI_gg_les코0=Governor-General's Leisure
DEI_gg_les_desc코0=Currently, de Jonge seems to be more concerned about his retirement then the advancement of reforms to the KNIL. Till his replacement arrives, whoever that shall be, the reforms are in limbo to the annoyance of ter Poorten.
DEI_radio_sig코0=Establish Signal Sections
DEI_radio_sig_desc코0=Currently no wireless radios are used by the KNIL, with the reliance of civilian services to aid planning, and organisation of KNIL units in the field. With an establishment of a Signal Section, we are able to slowly introduce wireless radios into the KNIL, to help overcome its current short falls.
DEI_jungle_warfare코0=Welcome to the Jungle
DEI_jungle_warfare_desc코0=When Dylan Jaannsen joined the KNIL, as he saw it as an opportunity to advance himself within the bureaucracy of the Dutch Eash Indies. Little did he know that part of joining, was a 2-kilometre trek though the harsh jungles of Papua. His brow thick with sweat, he pushed to himself through the last of the thicket to trip. Looking up, a fellow soldier of Papuan descent, reached his arm out, and aided Dylan saying in terrible Dutch \"What's wrong Dylan,they got you pushing too many pencils?\"
DEI_Overvalwagen코0=Overvalwagen Procurements
DEI_Overvalwagen_desc코0=The Overvalwagens, are lightly armoured Chevrolet trucks designed by Captain R.J. Luijke Roskott, who is an Engineer within the Dutch Army. The Netherlands Purchasing Commission has secured the means to produce them locally, and several models as well for the KNIL. They are to be armed with the recently acquired \"Deens Geweermitrailleur\" machine guns, to provide the KNIL a level of mechanisation.
DEI_aa코0=Procure Anti-Aircraft Guns
DEI_aa_desc코0=Rolling tank battles are not expected to be occurring within the Dutch East Indies, though the use of lighter vehicles and aircraft have seen the need for smaller calibre auto-cannons to be procured for the KNIL.
DEI_car코0=Procure CTMS-1TB1 Licences
DEI_car_desc코0=With the troubles of America aside, licences for the CTMS-1TB1 manufactured by Marmon-Herrington, have finally arrived though out of the 100 ordered, only 35 have arrived.
DEI_vnh_0코0=A New Direction
DEI_vnh_0_desc코0=The new Governor-General, [DEI.GetLeader], is currently appalled by the current KNIL reforms, stating they debase Dutch culture, with that of the Inlanders. He will be steering the current reforms in another direction, to ensure that the Dutch culture is preserved within the Dutch East Indies.
DEI_vnh_1코0=VNH Approved Instructors
DEI_vnh_1_desc코0=Like the Netherlands, Dutch within the Dutch East Indies are not promoting Dutch culture within the ranks, this must be rectified
DEI_vnh_2코0=KNIL Parachutistenkorps
DEI_vnh_2_desc코0=By setting up a parachutists corps specific to the Indies, we can combine the abilities of the KNIL and its air force to allow us to act swiftly in case of an emergency by dropping parachutists above it. Also, the several aeroplanes used by civilian mailing services have \"happily\" provided us the prefect planes to perform these actions.
DEI_vnh_3코0=New Recruitment Standards
DEI_vnh_3_desc코0=Stricter recruitment standards are being enforced to ensure that the men of the KNIL epitome of Dutch martial prowess. Further to this, the enforcement of Dutch among its ranks has further helped edge out the undesirables.
DEI_vnh_4코0=Labour Battalions
DEI_vnh_4_desc코0=[DEI.GetLeader] has pushed, and successfully achieved the creation of Labour Battalions. Men within these battalions, will provide the labour needed to provide infrastructure, and other military assets that are required. Also, it would appear that they strictly comprise of Inlanders who don't meet the current standards of the KNIL, and convicts.
DEI_vnh_5코0=Support Battalions
DEI_vnh_5_desc코0=The Dutch East Indies environs range from the flats of Batavia to the tense Jungles of West Papua. To counter this, support battalions are being created to support the KNIL regardless of which environs they see themselves in.
DEI_vnh_6코0=Procure Further Weapons
DEI_vnh_6_desc코0=With more control now given to the Governor-General via [DEI.GetLeader], the red tape has been cut, allowing for easier procurement of arms from the [HOL.GetName].
DEI_vnh_7코0=VNH Approved Reforms
DEI_vnh_7_desc코0=Approved reforms from the VNH have made its way to the [DEI.GetLeader] desk. They appear to be very radical, but [DEI.GetLeader] is up to the challenge.
DEI_vnh_8코0=Honorary Dutch
DEI_vnh_8_desc코0=The VNH radical reforms are the promotion of other cultures with the Dutch East Indies, with it these reforms mainly targeting the Javanese.
DEI_vnh_9코0=Reform the Auxiliary Corps
DEI_vnh_9_desc코0=Not all Inlanders wish to serve in the KNIL, due to the current reforms. We must \"coerce\" them in changing their minds.
DEI_vnh_10코0=Compliant European Officers
DEI_vnh_10_desc코0=European Officers, under the directions of the VNH are to ensure that all VNH standards are met, and that the Dutch culture is preserved. Either with the encouragement or discipline, these standards will be enforced.
DEI_vnh_11코0=Limited Native NCOs
DEI_vnh_11_desc코0=The need for Inlanders within our rank and file is always going to be a factor, as not all Inlanders speak Dutch... for now. With this said, we should select those who proven themselves loyal, or are hail from our more enlightened natives to assist in this.
DEI_vnh_12코0=Attract Like Minded Europeans
DEI_vnh_12_desc코0=Our cause is just; our methods are sound. With this in mind, we must seek those fellow Europeans, who are liked minded, and willing to embrace our proud culture.
DEI_vnh_13코0=Zuid-Afrikaanse Vrienden
DEI_vnh_13_desc코0=Our South African Afrikaner friends within the South African nationalist party have shown a keen interest in the work of the VNH, with several dubbed \"Boer Kommandos\" eagerly offering their services to better train our forces in asymmetric warfare.
DEI_vnh_14코0=Reforms Complete
DEI_vnh_14_desc코0=The KNIL has now been reformed as the protector of Dutch culture within the East Indies. And also, to provide more than a rudimentary defence against any would be attacker. Though the locals are restless, with more and more police actions occurring.
DEI_con_0코0=Back on Course
DEI_con_0_desc코0=With [DEI.GetLeader] now truly settled, ter Poorten has politely pushed for the reforms to continue for the KNIL, with it appearing his manners have served him well.
DEI_con_1코0=Further Doctrine Refinement
DEI_con_1_desc코0=New tactics, and strategies are slowly making their way to into the KNIL. The gears may grind slow, but they still are grinding forwards.
DEI_con_2코0=Recon Elements
DEI_con_2_desc코0=The KNIL suffers from having no dedicated reconnaissance elements embedded within it’s infantry divisions, with the creation of said units to alleviate this.
DEI_con_3코0=Standardised Training Routines
DEI_con_3_desc코0=Currently there are several training routines emplace, which appear to have arbitrary reasons behind them. With the standardisation of training routines, no matter where you hark from within the Dutch East Indies, we will be equated with the same drill sergeant, who will break you down, to build you back up again, to break you down again, and if he has time, to build you back up again.
DEI_con_4코0=M.A.Z
DEI_con_4_desc코0=Being surrounded by harsh, and remote jungle, the needs for Mobile Army Surgical Hospital is sorely needed, allowing for our injured men to be treated as soon as possible.
DEI_con_5코0=Expand de Post,Telegraaf en Telefoondienst
DEI_con_5_desc코0=By expanding the Post, Telegraph and Telephone services that are under the civilian sector, we will be greatly increase our communcation range throughout the archipelago.
DEI_con_6코0=Expand Local Military Industrial Complex
DEI_con_6_desc코0=Shipments aren't always going to arrive on time, or at all from the Netherlands. With this, we must expand our local Military Industrial Complex to obtain a level of self-reliance.
DEI_con_7코0=Koninklijke Militaire Academie Returnees
DEI_con_7_desc코0=Our cadets have returned form the King's Military Academy in the Netherlands, bringing with them the latest in military theorem.
DEI_con_8코0=Weltkrieg Tactics
DEI_con_8_desc코0=Though the Netherlands, and ultimately the Dutch East Indies were neutral during the Wereldoorlog. It has not stopped the Koninklijke Militaire Academie seeking further knowledge on the tactics used during the war. Which the returnees have brought back with them.
DEI_con_9코0=Review Foreign Pantser Designs
DEI_con_9_desc코0=From the Australasian Sentinel Tank to the Ostasien Panzer IV, for the KNIL to keep up with these professional armies, we must seek to review these designs for the betterment of the KNIL.
DEI_con_10코0=NCO Training
DEI_con_10_desc코0=Most Inlanders have a rudimentary control of the Dutch language. Overtime, there are hopes that this will not be a problem. Till then, all NCOs, regardless of background are to act as an intermediary between the generally Dutch speaker Officers, and the generally Inlander speaking rank and file.
DEI_con_11코0=Expand the Auxiliaries
DEI_con_11_desc코0=The Auxiliaries serve as a loyal militia and are usually stationed within the outskirts of the colony. In an effect to gain greater control of the archipelago, the KNIL is expanding the Auxiliaries, and the capabilities, in an effort to maintain control.
DEI_con_12코0=Flow on Effect
DEI_con_12_desc코0=The reforms, which have been mainly on the top level of KNIL, are now beginning to flow down upon the rank and file.
DEI_con_13코0=Female Auxiliary Units
DEI_con_13_desc코0=With the need of able-bodied men for front line duties, female Auxiliary units have been formed, allowing for women to fulfil roles that aren't on the front lines.Furthermore, a female Air Corps Auxiliary has been formed, though this has left many clutching on their pearls quite tightly.
DEI_con_14코0=Reforms Complete
DEI_con_14_desc코0=The light at the end of the tunnel has grown brighter, and brighter. Though these reforms have not turned the KNIL into a professional standing Army, they have uplifted the KNIL from a Police Force, to a well-equipped Home Guard.
DEI_white_phosphorus코0=Witte Fosfor Brandbommen
DEI_white_phosphorus_desc코0=White Phosphorous incendiary bombs appear to have been procured by unknown means to be used by the KNIL Air Corps. These incendiary weapons appear to be highly effective against enemies seek cover amongst the dense jungle environs that the Dutch East Indies provides.
DEI_night_figthing코0=Night Fighting
DEI_night_figthing_desc코0=The KNIL Air Corps will never have the best fighters or equipment, but the use of unconventional tactics via the cover of darkness shall give us the edge we need.

DEI_army_of_all_east_indians코0=Army of all East Indians
DEI_army_of_all_east_indians_desc코0=So far, we've not accepted any Inlanders in meaningful numbers into our ranks, but the archipelago is large, and the threats to it many, and our 'white' KNIL is overstretched. Perhaps we should consider changing this policy.
DEI_selfsufficient_defense코0=Self-sufficient Defence Force
DEI_selfsufficient_defense_desc코0=By taking in locals who are willing to work with us, our defence can become self-sufficient, with no risk of us becoming vulnerable in the unfortunate event that, for instance, the mainland Netherlands would be occupied by a foreign power.
DEI_small_but_trained코0=Army of Totoks
DEI_small_but_trained_desc코0=Letting in Inlanders in our ranks would only degrade our superior morale and proud tradition. The KNIL has held its ground for long enough and with extensive conscription amongst the Europeans in the colony, we can surely keep the colony safe until reinforcements shall arrive.
DEI_planning_for_emergency코0=Planning for an Emergency
DEI_planning_for_emergency_desc코0=If there is an emergency, we may not be able to keep the situation in check forever, but we can surely stall any invasion long enough for conscripted reinforcement from the homeland to arrive.
DEI_doctrine_for_the_army코0=Doctrinal Effort
DEI_doctrine_for_the_army_desc코0=We should pick a doctrine to follow, lest we lag behind compared to those wishing to see us harm in doctrinal matters.
DEI_jungle_training코0=Jungle Training
DEI_jungle_training_desc코0=Much of the Dutch East Indies is made up of jungle. We should focus on training in these harsh conditions, to allow us to fight more efficiently in those conditions.
DEI_royal_dei_marines코0=Royal Dutch East Indian Marines
DEI_royal_dei_marines_desc코0=By establishing a Marine Corps specific to the Dutch East Indies, which is made up of local forces specialized in landings, a not-unimportant part of warfare in this insular region.
DEI_modern_guns코0=Modern Guns
DEI_modern_guns_desc코0=We should invest in better equipment for our soldiers, not in the least in better guns to aid the defence of our country.
DEI_defending_the_indies코0=Defending the Indies
DEI_defending_the_indies_desc코0=The Indies are the jewel of the Dutch empire. We shall defend it with all we have. no one shall take it!
DEI_fortifying_java코0=Fortifying Java
DEI_fortifying_java_desc코0=Java is the political heart of the Indies. By fortifying it, we can make any foreign invasion at the very least highly costly in terms of men and equipment for the enemy.
DEI_military_aviation_of_the_KNIL코0=Military Aviation of the KNIL
DEI_military_aviation_of_the_KNIL_desc코0=The Military Aviation of the KNIL acts as the air force of the colony. While we currently have a few planes already, it seems the war of the future shall be fought in the air, and we cannot allow our enemies to take the upper hand there.
DEI_purchase_old_fokker_fighters코0=Request Extra Investments
DEI_purchase_old_fokker_fighters_desc코0=By requesting the government to do extra investments in our local air force, we can both maintain and expand this military branch to become competitive with the rest of the world.
DEI_east_indian_bombers코0=East Indian Bombers
DEI_east_indian_bombers_desc코0=Bombers can cripple enemy industry as well as support our land-based operations. By investing heavily in them, we shall make our air force more complete.
DEI_east_indian_fighters코0=East Indian Fighters
DEI_east_indian_fighters_desc코0=Bombers can do nothing if enemy fighters pull them out the air; we should invest in fighters to ensure the security of our airspace and to prevent enemy bombers from operating above our lands.
DEI_expand_airfields코0=Expand the Airfields
DEI_expand_airfields_desc코0=The Indies are far and wide. By expanding the airfields, we cannot only serve a military purpose, but also increase the capacity of civilian airfields allowed goods, people and information to travel faster between the islands.
DEI_fokker_investments코0=Fokker Investments
DEI_fokker_investments_desc코0=Fokker is Europe's largest plane producer and has strong ties to the Netherlands. By granting them advantages in regulation or tax we might be able to tempt them into investing here, perhaps as their first time branching out to Asia.
DEI_expand_the_government_navy코0=Expand the Government Navy
DEI_expand_the_government_navy_desc코0=The Government Navy is officially not part of the KNIL, therefore we lack any jurisdiction over it, but its location here does make us the de-facto overseeing instance. We should invest in expanding it, right here!
DEI_local_dockyards코0=Local Dockyards
DEI_local_dockyards_desc코0=By producing dockyards right here, we can build some ships separate from the Netherlands, allowing us a bit more freedom to produce new ships within our budget.
DEI_submarine_focus코0=Focus on Submarines
DEI_submarine_focus_desc코0=In an open battle against the Japanese, it seems impossible to beat their navy. Instead, we should focus on our own advantages: the Netherlands maintains some of the most sophisticated submarines, an unique advantage that could win us an advantage in the naval battle.
DEI_royal_naval_bombers코0=Naval Bombers
DEI_royal_naval_bombers_desc코0=Naval bombers have never been a top priority for the KNIL Air Corps, or the Dutch Navy contingent stationed within the Dutch East Indies. However, our naval bomber designs should be reviewed - even if procurement of anything more than a licence may be highly unlikely.
DEI_naval_guerilla코0=Helfrich's Naval Guerrilla  Plan
DEI_naval_guerilla_desc코0=Admiral Helfrich has devised a 'guerrilla' plan, using submarines to attack and then disengage, to wear out any enemy naval superiority as if it were a guerrilla war on land. Only the Dutch would think this is a viable turn of phase...
DEI_light_cruiser_focus코0=Focus on Light Cruisers
DEI_light_cruiser_focus_desc코0=We should focus on light cruisers as strong ships that can safeguard our larger capital ships while still maintaining enough firepower to deter our enemies.
DEI_destroyer_focus코0=Focus on Destroyers
DEI_destroyer_focus_desc코0=Destroyers are ideal to fight off enemy submarines and thus as screening vessels. Investing in them might be a sound idea.
DEI_naval_direction코0=Review of the Nederlands-Indische Vloot
DEI_naval_direction_desc코0=A top to bottom review of the current state of the Royal Dutch Navy fleet station in the Dutch East Indies is to occur, with even the most positive outcome looking grim.
DEI_vlootplan_helfrich코0=Admiral Helfrich Vlootplan
DEI_vlootplan_helfrich_desc코0=Much alike to his proposed plan for the Dutch Navy (be it popular or not), Admiral Helrich proposes the use of submarines to harry the enemy, and strike at their supply lines. This is both practicable, and affordable, also allowing for these new submarines to be constructed locally.
DEI_naval_company코0=Koninklijke Rotterdamsche Lloyd
DEI_naval_company_desc코0=Founded in 1875, as a mail-ship service between the Netherlands, and the Dutch East Indies, has become one of the sole shipbuilding companies within the archipelago. They have won (to no one surprise) the contract to produce the K XIV-class submarine designed by J.J. van der Struyff.
DEI_sub_pens코0=Batavian Submarine Pens
DEI_sub_pens_desc코0=To further expand local production, the construction of submarine pens within Batavia has been commissioned.
DEI_submarine_colonial코0=K XIV-Class Submarine
DEI_submarine_colonial_desc코0=The K XIV-Class Submarine is a larger submarine designed to operate deeper into enemy territory. The prefect submarine for the conditions of South East Asian Sea operations
DEI_destroyer_duties코0=Hunter-Killer Groups
DEI_destroyer_duties_desc코0=Admiral Helfrich's approach of \"evil knows evil\" regarding submarine warfare would have smaller detachments aggressively patrolling threats to shipping opposed to waiting for them to strike.
DEI_New_Tactics_For_New_Ships코0=New Naval Tactics
DEI_New_Tactics_For_New_Ships_desc코0=Admiral Helfrich reforms have trickled down throughout the ranks, though many are concerned his more \"aggressive\" nature of naval warfare, could lead to less rational thinking.
DEI_de_jonge_resigns코0=Bonifacius de Jonge Resigns
DEI_de_jonge_resigns_desc코0=Governor-General De Jonge has held office now since 1931 and had announced in advance that he would retire from it for a while. Time to invite our new governor-general to the palace in Batavia.
DEI_nico_palar코0=Palar's Reform
DEI_nico_palar_desc코0=Nico Palar is a senior member of the SDAP party and would be the first native governor-general of the colonies. We're honoured to welcome him back to his homeland after he worked in the Netherlands for a while.
DEI_fund_the_ethical_policy코0=Fund the Ethische Politiek
DEI_fund_the_ethical_policy_desc코0=The Ethical policy was a splendid program, bringing welfare to the native population as is our duty as guardian of the Indian populace. Sadly, it has been greatly underfunded since the conservatives implemented it. With the social democrats available in the Netherlands, we can turn that around!
DEI_open_schools코0=Open More Schools
DEI_open_schools_desc코0=Better education means a better future. By opening more schools, we can learn more natives how to read so they can take on more complicated task, which will in the future help both our economies and technological progress.
DEI_werkverschaffing_for_east_indians코0=Werkverschaffing for Inlanders
DEI_werkverschaffing_for_east_indians_desc코0=The natives often fail to gain jobs just like the regular Dutch back home. By establishing Werkverschaffing programs, we can lighten this burden.
DEI_lift_bans_on_nationalists코0=Lift Bans on Nationalist Organisations
DEI_lift_bans_on_nationalists_desc코0=Previously, the Netherlands acted very frantically on the idea of allowing nationalist organisations, but we have to be honest with ourselves: we don't have the right to keep the Insulindians in chains forever, and if we help them and thus keep them happy, this will not be a detrimental move.
DEI_universal_suffrage코0=Cross voting
DEI_universal_suffrage_desc코0=The current system is fairly odd, only enfranchising a very small elite. We should allow everyone in the Indies to vote for the seats in the Volksraad. We can't get this through however without giving in to the demands that Dutch votes weight heavier.
DEI_alidius_van_starkenborgh_stachouwer코0=Tjarda van Starkenborgh Stachouwer Reforms
DEI_alidius_van_starkenborgh_stachouwer_desc코0=Tjarda van Starkenborgh-Stachouwer has been a dutiful civil servant since a long time, and it seems no surprise that the homeland decided to appoint him as our new governor-general. Let us welcome him!
DEI_limited_liberalisation코0=Limited Liberalisation
DEI_limited_liberalisation_desc코0=We should cut down a bit on the authoritarian nature of the colonial government. While it is true that we must safeguard our presence here, pushing too hard will only have adverse effects.
DEI_vr_extra_funding코0=Extra Funding for the Volksraad
DEI_vr_extra_funding_desc코0=The Volksraad is an important part of the colonial government, but severely underfunded. Even though it does not have a lot of power, it is essential in keeping policy in line with the interests of all groups in the Indies.
DEI_strengthen_the_volksraad코0=Strengthen the Volksraad
DEI_strengthen_the_volksraad_desc코0=The Volksraad is currently merely an advisory body. There are sufficient safeguards keeping it in check, we can make it a bit more powerful, with more checks on the governor-general's office.
DEI_congress_of_batavia코0=Congress of Batavia
DEI_congress_of_batavia_desc코0=It is time that we look into the future and recognize what is; in its current form the Dutch East Indies won't last forever, however, if we reform it can. We should negotiate with the local populace towards giving the Indies an equal status within the kingdom and granting them citizenship.
DEI_johannes_furstner코0=Furstner's Reforms
DEI_johannes_furstner_desc코0=Admiral Furstner was an unexpected choice, having had few administrative jobs and being more a man of the navy. He was however a founding member of the VNH so perhaps it could've been expected...
DEI_expand_the_pid코0=Expand the PID
DEI_expand_the_pid_desc코0=The Political Intelligence Service is the internal security service of the Indies. By expanding it we can more efficiently crack down on subversive movements in favour of 'independence'.
DEI_expand_the_papua_camps코0=Expand Camps in Western New Guinea
DEI_expand_the_papua_camps_desc코0=The camps in New Guinea have always been ideal to store away dissidents. Locating in the middle of the New Guinea jungle, filled with hostile tribes, no one would even consider trying to escape. We should expand them to hold more dissidents.
DEI_antinationalist_propaganda코0=Red Scare Propaganda Campaign
DEI_antinationalist_propaganda_desc코0=Contrary to popular belief, not everyone supports this 'Insulindian Independence' idea. We can improve this situation by putting out propaganda, amongst other things about the state of such a nation should it break away and overplaying the \"Syndicalist\" threat that would arise from it.
DEI_abandon_the_ethical_policy코0=Abandon the Ethical Policy
DEI_abandon_the_ethical_policy_desc코0=The Ethical Policy was a mistake, it only resulted in an educated elite who immediately showed that they were not ready, ranting against our rule. We should abolish it and make sure the Inlanders stay in the rice fields until they're actually ready for education.
DEI_restore_the_wingewest코0=Restore the Cultuurstelsel
DEI_restore_the_wingewest_desc코0=During the Cultuurstelsel system, profits from the colony were higher than ever, until subversive books started to undermine it. Time to bring old times back!
DEI_east_indian_apartheid코0=East Indian Apartheid
DEI_east_indian_apartheid_desc코0=Enforcing segregation may be frowned upon, but it is clearly the only way to avoid natives from poisoning the minds of Totoks and indo's with ideas that they should be equal.
DEI_cultural_imperialist_campaign코0=Cultural Imperialism
DEI_cultural_imperialist_campaign_desc코0=We have been here for over 300 years yet still they remain clenched to their own backwards culture. We should change this by actually starting to promote superior Dutch culture.
DEI_enforce_dutch_curricula코0=Enforce Dutch Curricula
DEI_enforce_dutch_curricula_desc코0=Despite our prolonged stay, Inlanders still tend to use Malay as lingua franca. It is unacceptable that such a language could fill that role when Dutch is an alternative!
DEI_eradicate_inlander_cultures코0=Target the Javanese Independence Groups
DEI_eradicate_inlander_cultures_desc코0=The Javanese hold plurality within the archipelago. By targeting only them, we can hope to create a power vacuum between the groups.
DEI_dissolve_the_volksraad코0=Dissolve the Volksraad
DEI_dissolve_the_volksraad_desc코0=The Volksraad is a group of poor old sods who think they have the right to criticize the governor-general on everything he does. It is time we abolish this abomination once and for all and centre all power in the governor-general.
DEI_new_beg코0=A New Beginning
DEI_new_beg_desc코0=With the Dutch East Indies now being split up into several autonomous states, the old administration is assisting this transition, though there are those who think this isn't happening fast enough...
DEI_new_con코0=A New Volksraad
DEI_new_con_desc코0=The old Volksraad was designed to keep the interest of the Dutch, and the Eurasians interest as a priority, over those of the natives. A new Volksraad is needed to ensure the voices of all the autonomous regions are heard.
DEI_indon_sep코0=Insulindian Separatism
DEI_indon_sep_desc코0=Reforms to the Volksraad have been met with fierce opposition from the -Malay representatives, who have unified against what they see as another attempt to establish a Colonial nation.
DEI_indon_coop코0=Insulindian Cooperation
DEI_indon_coop_desc코0=After some compromise, and some politicking, it appears that the current administrations have ensured that the Insulindian-Malay representatives will cooperate... for now.
DEI_indon_coup코0=Coup Avoided
DEI_indon_coup_desc코0=The conference of Batavia was just a ruse for the Insulindian-Malay representatives to gain an upper hand against their Dutch overlords. With the threat of a civil war, the Dutch have yielded to most of the Insulindian-Malay representatives, who seek to shape Insulindia into their own vision.
DEI_indon_vote코0=Universal Suffrage
DEI_indon_vote_desc코0=To ensure fair elections, universal suffrage has been introduced, though women voting rights appear to be left to the discretion of each state.
DEI_indon_borders코0=First Amendments
DEI_indon_borders_desc코0=Though a draft was agreed upon during the conference of Batavia, further redefinition has been demanded by the Insulindian-Malay representatives for better or worse.
DEI_unitary코0=A New Republic
DEI_unitary_desc코0=The compromise with the Insulindian-Malay parties has resulted in a more centralised state, and it appearing they are willing to play the long game to achieve this.
DEI_unitary_1코0=Centralise Industry
DEI_unitary_1_desc코0=The first steps are to centralise the nation's industry as much as possible before the eventual transition to the new republic take place.
DEI_unitary_2코0=Foreign Investment
DEI_unitary_2_desc코0=The new unitary state is looking to the East for its investors, though this could be a dangerous move, and a lesson that the Trojans learned from the Greeks.
DEI_shared_new_1코0=Tearing the Socialist-Islamist Alliance
DEI_shared_new_1_desc코0=A chance to tear the fragile alliance that is the Socialist-Islamist is upon us.
DEI_shared_new_2코0=Anti-Syndicalist Laws
DEI_shared_new_2_desc코0=Syndicalism does not align with our new nation or its ambitions and must be kept in check.
DEI_federal코0=United States of Insulindia
DEI_federal_desc코0=The transition process appears to now be forging towards to a single nation of a federation of states. This will allow each state a level of autonomy, and self-determination.
DEI_federal_1코0=Agrarian Reforms
DEI_federal_1_desc코0=The new transitional federal government action is to ensure that no famine will occur again with several measures, and agencies being create to ensure this.
DEI_federal_2코0=Western Markets
DEI_federal_2_desc코0=Japan may spout Pan-Asian rhetoric, but it is nothing but a ruse for Japanese Imperialism. Using Dutch contacts will allow for new trade deals with the West.
DEI_future코0=The Future
DEI_future_desc코0=Though the transition from an autonomous nation under the Netherlands, to a nation state will occur slowly. We look forward to our new future as a free nation.


#Netherlands in Exile Tree
HOLEX_exiles_arrive코0=The Exiles Arrive!
HOLEX_exiles_arrive_desc코0=The vile syndicalist menace has sadly taken over our home and haven. We shall arrive in the Indies and we shall liberate our homeland from this foreign occupation, for syndicalists are not Dutch at all!
HOLEX_only_man코0=The Only Man in the Dutch Government
HOLEX_only_man_desc코0=If democracy had been a stable, helpful, defensive system then we wouldn't be in this situation. The queen should take full control over the direction of our nation, even if that means giving up some civil liberties.
HOLEX_together_out코0=Samen Uit, Samen Thuis
HOLEX_together_out_desc코0=The Netherlands has a proud democratic tradition. Even in our darkest hour of occupation by tyrannical syndicalist thugs, we should not stray from this path as it would only put us on their level.
HOLEX_bargain_of_batavia코0=The Batavia Bargain
HOLEX_bargain_of_batavia_desc코0=With the exiles alone, it seems highly unlikely that we will be capable of defeating the syndicalist menace. We should try to cut a deal with the locals, if only to avoid a revolt while we can't stop them.
HOLEX_re-establish_the_cid코0=Reestablish the CID
HOLEX_re-establish_the_cid_desc코0=The CID has largely been forfeited in the chaos of the revolution, although many of its major officials are right here right now. We should refound the CID here. They shall help us defeat the syndicalist menace from the shadows.
HOLEX_political_intelligence_service코0=Internal: The PID
HOLEX_political_intelligence_service_desc코0=The Politieke Inlichtingendienst is the internal security service of the Dutch East Indies. They should be held in high regard because they are our best defence against domestic syndicalist tendencies.
HOLEX_expand_the_prison_camps코0=Expand the New Guinea Camps
HOLEX_expand_the_prison_camps_desc코0=The camps in New Guinea are ideal for keeping syndicalist thugs and other traitors away from the streets and more importantly, attacks. Located in New Guinea, no one will dare trying to escape through the rainforest with cannibalistic tribes hidden in the trees.
HOLEX_root_out_murba코0=Root out the Partai Murba
HOLEX_root_out_murba_desc코0=Since the destruction of the ISDV, the proletarian party of Tan Malaka has been the foremost radically socialist independence movement. We should crack down on them lest they entice the Inlanders into trying to repeat the Batavian Revolution here.
HOLEX_outlaw_syndicalism코0=Outlaw Syndicalism
HOLEX_outlaw_syndicalism_desc코0=Syndicalism is a disgusting system and should most definitely be outlawed to ensure our stability. It is bad enough that it has left its stain on the Dutch mainland.
HOLEX_expand_decryption_techniques코0=Extend Decryption Techniques
HOLEX_expand_decryption_techniques_desc코0=We should improve on our decryption techniques to gain an advantage in intelligence against our enemies.
HOLEX_office_of_extraordinary_affairs코0=External: The BBO
HOLEX_office_of_extraordinary_affairs_desc코0=The Bureau Buitengewone Opdrachten is the office overseeing resistance activities against the illegitimate Dutch government. They might just turn out to be the ones securing the liberation.
HOLEX_activate_stay_behind코0=Activate Stay-Behind Network
HOLEX_activate_stay_behind_desc코0=Following the events of 1925 in Britain, the Dutch government realized that they might well be next to fall to the socialist menace. As such, a stay-behind network had been prepared, just in case. This has turned out to be a good choice as it will give our resistance network a huge start.
HOLEX_a_natural_resistance코0=A Natural Resistance
HOLEX_a_natural_resistance_desc코0=Dutchmen are naturally resistant against oppression, and syndicalism is oppression by all means considering the limits they place on getting to be part of their government. By playing in to these feelings we can surely strengthen our internal forces.
HOLEX_prepare_the_bevrijding코0=Prepare the 'Bevrijding'
HOLEX_prepare_the_bevrijding_desc코0=We should prepare the liberation of the Netherlands from the shadows to make it as swift as possible.
HOLEX_the_sleeping_force코0=The Shadowforce
HOLEX_the_sleeping_force_desc코0=A force dawns upon [HOL.GetNameDef], a force of shadows. Peering from the dark we shall destabilize and destroy this menace!
HOLEX_dutch_army_in_exile코0=The Army in Exile
HOLEX_dutch_army_in_exile_desc코0=We shall go on until the end. We shall fight in the Indies...
HOLEX_ter_land코0=Ter Land
HOLEX_ter_land_desc코0=... we shall fight in the fields and in the streets, we shall fight in the polders...
HOLEX_ter_zee코0=Ter Zee
HOLEX_ter_zee_desc코0=... we shall fight on the seas and oceans...
HOLEX_en_in_de_lucht코0=En in de Lucht
HOLEX_en_in_de_lucht_desc코0=... we shall fight with growing confidence and growing strength in the air...
HOLEX_conscripting_inlanders코0=Conscript Inlanders
HOLEX_conscripting_inlanders_desc코0=Even with the exiles, Dutchmen are in short supply, we should start conscripting Inlanders otherwise we stand little chance to defeat the menace in Holland.
HOLEX_bannelingenlegioen코0=Establish the Bannelingenlegioen
HOLEX_bannelingenlegioen_desc코0=Many enthusiastic exiles are here and want to help rescue our homeland from that scum of the earth. We should welcome such tendencies and establish a specific branch in the army for them.
HOLEX_uniting_the_navy코0=Unite the Navy
HOLEX_uniting_the_navy_desc코0=We should get together the loyalist navies from back home and the navy that was in the Indies to begin with to allow for a joint offensive!
HOLEX_fighters_against_the_reds코0=Bombers against the Reds
HOLEX_fighters_against_the_reds_desc코0=We should bomb every last red production facility to shreds, let's see how 'effective' syndicalism is without its factories.
HOLEX_bombers_against_the_reds코0=Fighters against the Reds
HOLEX_bombers_against_the_reds_desc코0=Bombers need a proper number of fighters to safeguard their missions. We should focus on those primarily to avoid making bombing runs a suicide mission.
HOLEX_light_armor코0=Light Armour Divisions
HOLEX_light_armor_desc코0=We should invest in 'pantservoertuigen' - tanks - to take over our scouting duties, being much faster and better armoured than plain infantry. This is the future of warfare.
HOLEX_korps_mariniers_in_exile코0=Korps Mariniers in Exile
HOLEX_korps_mariniers_in_exile_desc코0=To establish a proper landing we need specialised forces who are trained in making such a landing. As per such, we should re-establish the korps mariniers; they will be the front of our offensive!
HOLEX_naval_bombers코0=Naval Bombers
HOLEX_naval_bombers_desc코0=By using naval bombers we harass the enemy navies from the sky. It shall not be their navy that will prevent us from liberating the homeland.
HOLEX_close_air_support코0=Close Air Support
HOLEX_close_air_support_desc코0=Support from the air has become instrumental in warfare of today. We should focus on this portion of aerial warfare to further our battlefield performance.
HOLEX_ruling_the_land코0=Ruling the Lands
HOLEX_ruling_the_land_desc코0=The Landmacht (landforce) is ready to liberate the Netherlands. The syndicalists won't know what's coming for them!
HOLEX_expanding_our_navy코0=Expanding our Navy
HOLEX_expanding_our_navy_desc코0=Our navy needs to be expanded if we want to secure our chances when we launch a naval invasion.
HOLEX_ruling_the_skies코0=Ruling the Skies
HOLEX_ruling_the_skies_desc코0=The Luchtmacht (air force) is ready to liberate the Netherlands. The syndicalists won't know what's coming for them!
HOLEX_focus_on_cruisers코0=Focus on Cruisers
HOLEX_focus_on_cruisers_desc코0=We should focus on the construction of new cruisers to expand our navy to open the way for an invasion of the mainland that will be the way to go.
HOLEX_focus_on_submarines코0=Focus on Submarines
HOLEX_focus_on_submarines_desc코0=Submarines have always been our specialty, the first of them having been discovered by a Dutchman at that. Let us harass their shipping with them!
HOLEX_ruling_the_seas코0=Ruling the Seas
HOLEX_ruling_the_seas_desc코0=The Marine (navy) is ready to liberate the Netherlands. The syndicalists won't know what's coming for them!
HOLEX_ruling_the_netherlands_soon코0=Ruling the Netherlands Soon!
HOLEX_ruling_the_netherlands_soon_desc코0=All three branches of our army are ready. Let us launch an invasion with a ferocity that is never seen before!
HOLEX_expertise_of_the_exiles코0=Expertise of the Exiles
HOLEX_expertise_of_the_exiles_desc코0=Many of those exiled are the most successful entrepreneurs of our society. They have a lot of expertise, both technical and in terms of how to organise a workforce.
HOLEX_industrializing_java코0=Industrializing Java
HOLEX_industrializing_java_desc코0=Java is relatively urbanised and we need a basic industrial sector to work with. If we invest in building factories now, it will aid the liberation.
HOLEX_build_dockyards코0=Build the Dockyards
HOLEX_build_dockyards_desc코0=We will need a secure navy if we ever hope to get a chance at liberating the homeland. Sadly however, most docks were based in the Netherlands. Luckily, we have the expertise of the exiles to reconstruct them here.
HOLEX_build_arms_factories코0=Build Arms Factories
HOLEX_build_arms_factories_desc코0=Weapons for our soldiers are needed for the liberation, we should work on the basis of the Artillerie-Constructie Winkel to build a potent arms industry right here in the east!
HOLEX_ships_for_the_liberation코0=Ships for the Liberation
HOLEX_ships_for_the_liberation_desc코0=If we are to liberate the homeland, many ships will be needed. Let us get as much metal together as possible to build as many of them as possible.
HOLEX_resources_for_the_liberation코0=Resources for the Liberation
HOLEX_resources_for_the_liberation_desc코0=We need resources if we are to liberate the homeland. These resources bring in money and money brings an army!
HOLEX_guns_for_the_liberation코0=Guns for the Liberation
HOLEX_guns_for_the_liberation_desc코0=Guns are crucial for an army. We should gather as many guns as we can scrape together if we are to be taken seriously as a liberation force.
HOLEX_conversion_focus코0=Conversion focus
HOLEX_conversion_focus_desc코0=We should focus on militarizing the factories instead of building them from scratch if we are to have the liberation happen within our lifetime.
HOLEX_construction_focus코0=Construction focus
HOLEX_construction_focus_desc코0=We should focus on constructing new factories unless we want to avoid locking our economy in a military system that will hinder growth.
HOLEX_research_focus코0=Expansion of Research and Development
HOLEX_research_focus_desc코0=Taking on a technological edge on the syndicalists using the technical know-how of our men should be relatively easy. The brightest minds of our nation are here, let us use their talents!
HOLEX_war_economy코0=War Economy
HOLEX_war_economy_desc코0=It is time to ready our economy for war. Undoubtedly, the syndicalists will be doing the same but with their flawed system. We can do better!

