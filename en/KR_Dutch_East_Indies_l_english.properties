holex.23.d코0=Our boots on the ground report that the operation to sabotage the designated arms factory was successful, however 6 resistance members failed to evacuate safely after successfully sabotaging the facility, we suspect 4 of those have been killed in the firefight that ensued with the authorities and 2 were arrested alive. Assuming no one will hold under torture, we are forced to put the rest of the team into hiding as they knew each other.
holex.23.a코0=Good, but bad...

