holex.24.d코0=A reactionary resistance cell tried to launch a raid on one of our arms factories. Before they reached it however, they hit onto a patrol which caused a firefight to erupt. After the patrol called in reinforcements the reactionaries retreated, with our side having killed 12 of these thugs. We also took one of them, who was wounded and thus incapacitated, into custody, he is being interrogated in the hospital at this very moment.
holex.24.a코0=Blasted reactionaries!

