DEI_idea_naval_guerilla코0=Helfrich's Naval Guerrilla  Plan
DEI_idea_naval_guerilla_desc코0=Using submarines to attack and then disengage, Admiral Helfrich, wishes to fight his enemy akin to that of guerrilla war on land.
DEI_anti_sub코0=Hunter Kill Groups
DEI_anti_sub_desc코0=Though Admiral Helfrich has concentrated on submarines, he still understands the need for the Dutch East Indies to be able to protect its shipping from enemy submarines.
