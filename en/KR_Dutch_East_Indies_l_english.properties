DEI_idea_defunct_army코0=KNIL: Deficient
DEI_idea_defunct_army_desc코0=Years of cutbacks to funding, neglect, and mismanagement have left the KNIL in a sorry state. Further to this, with growing resentment from the natives from the local population, recruitment has proven a challenge.
DEI_idea_reform_army_0코0=KNIL: Slowly Modernising
DEI_idea_reform_army_0_desc코0=Current reforms have allowed for the KNIL to slowly gain a degree of professionalism, though it sorely needs a doctrinal direction.
DEI_idea_reform_army_con_1코0=KNIL: Back on Course
DEI_idea_reform_army_con_1_desc코0=[DEI.GetLeader] has more or less settled in and has allowed for the KNIL reforms to continue.
DEI_idea_reform_army_con_recon코0=Creation of Recon Elements
DEI_idea_reform_army_con_recon_desc코0=The KNIL still lacks any form of reconnaissance assets, with recon elements put emplace to overcome this.
DEI_idea_reform_army_con_training코0=New Training Methods
DEI_idea_reform_army_con_training_desc코0=KNIL training has now been refined... somewhat, to allow for a steadier flow of raw recruits.
DEI_idea_reform_army_con_2코0=KNIL: New Officer Corp
DEI_idea_reform_army_con_2_desc코0=
DEI_idea_reform_army_con_exp_aux코0=Expand the Auxiliaries
DEI_idea_reform_army_con_exp_aux_desc코0=The need for greater control of the archipelago is required if the KNIL is to adequately defend it. The expansion of the Auxiliaries will achieve this.
DEI_idea_reform_army_con_nco코0=NCO Training
DEI_idea_reform_army_con_nco_desc코0=Not all Inlanders speak the Dutch. The reforms would have NCO's act as an intermediary between the mainly Dutch speaking Officers, and the mainly Inlander speaking rank-and-file.
DEI_idea_reform_army_con_3코0=KNIL: Modernised
DEI_idea_reform_army_con_3_desc코0=The KNIL has gone through several reforms to to become a Home Guard Army, opposed to a Police Force.

DEI_idea_reform_army_vnh_0코0=KNIL: A New Dirction
DEI_idea_reform_army_vnh_0_desc코0=[DEI.GetLeader] has more or less settled in and is redirecting the KNIL reforms into a new direction.
DEI_idea_reform_army_vnh_1코0=KNIL: Approved Reforms
DEI_idea_reform_army_vnh_1_desc코0=[DEI.GetLeader] has received further direction on the reforms to take place within the KNIL. They are radical to say the less.
DEI_idea_reform_army_vnh_2코0=KNIL: Beschermers van de Nederlandse Cultuur
DEI_idea_reform_army_vnh_2_desc코0=The KNIL has now been reformed as the protectors of Dutch culture within the East Indies. And to provide more than a rudimentary defence against any would be attacker.

DEI_labour_bat코0=Inlander Labour Battalions
DEI_labour_bat_desc코0=Putting the Inlanders to good use by forming Labour Battalions, to assist in the construction of infrastructure, and other military assets.
DEI_idea_reform_army_vnh_ref_aux코0=Reform the Auxiliaries
DEI_idea_reform_army_vnh_ref_aux_des코0=Not all Inlanders wish to serve in the KNIL, due to the current reforms. We must \"coerce\" them in changing their minds.
DEI_better_dutch코0=Stricter Recruitment Standards
DEI_better_dutch_desc코0=Stricter recruitment standards are being enforced to ensure that the men of the KNIL epitome of Dutch martial prowess.
DEI_idea_reform_vnh_officers코0=Compliant European Officers
DEI_idea_reform_vnh_officers_desc코0=European Officers, under the directions of the VNH are to ensure that all VNH standards are met, and that the Dutch culture is preserved.
DEI_idea_saf_help코0=Zuid-Afrikaanse Vrienden
DEI_idea_saf_help_desc코0=The KNIL has attracted several South African instructors, providing the KNIL with much need expertise.


DEI_air_corp_0a코0=KNIL Air Corp Expanded
DEI_air_corp_0a_desc코0=The KNIL Air Corp is still in its infancy and will be till overcoming shortage of pilots is overcomed.
DEI_air_corp_0b코0=KNIL Air Corp Expanded
DEI_air_corp_0b_desc코0=The KNIL Air Corp is still in its infancy and will be till overcoming shortage of pilots is overcomed.
DEI_white_pho코0=Witte Fosfor Brandbommen
DEI_white_pho_desc코0=Acquired by unknown means, White Phosphorus incendiary bombs have allowed for the KNIL forces to negate the cover of the jungle, though in the most unsavoury of ways.
DEI_night_attack코0=Night Fighting
DEI_night_attack_desc코0=The KNIL Air Corps will never have the best fighters or equipment, but the use of unconventional tactics via the cover of darkness shall give us the edge we need.
DEI_idea_sub_good_ja코0=Aggressive Tactics
DEI_idea_sub_good_ja_desc코0=The next war won't be fought with the roaring of cannons being fired from line ships, but with torpedoes being silently launched towards their targets.

DEI_idea_limited_gov코0=Limited Liberalisation
DEI_idea_limited_gov_desc코0=Starkenborgh-Stachouwer has lifted several of the more authoritarian laws of the colony but is still maintaining the overall status-quo.
DEI_idea_volk_str코0=Strengthening of the Volksraad
DEI_idea_volk_str_desc코0=With Starkenborgh-Stachouwer measures of strengthen the Volksraad, has allowed for a small flow on effect of more like minded Inlanders to join.

DEI_idea_new_beg코0=A New Beginning
DEI_idea_new_beg_desc코0=With the Koninkrijksstatuut signed, the Dutch East Indies will slowly revert to allow the natives self-rule, though of course, with Dutch oversight...

DEI_idea_new_beg_unit코0=A New Beginning - Unitary Goals
DEI_idea_new_beg_unit_desc코0=The Javanese-Malay representatives not happy with the speed and progression of the Koninkrijksstatuut and have pushed for an expedite of the progress.

DEI_idea_new_beg_fed코0=A New Beginning - Federation Goals
