HOLEX_natural_resistance코0=Natural Resistance
HOLEX_natural_resistance_desc코0=The Dutch people are naturally inclined against tyranny, and the sad state of affairs is that those who rule our homeland are un-Dutch in every way. Resistance is rendered natural!
HOLEX_army_in_exile코0=Krijgsmacht in Ballingschap
HOLEX_army_in_exile_desc코0=The Dutch Army in Exile is being set up to prepare for the imminent liberation of the homeland and the restoration of rightful order there.
