kachin.2.t코0=Failure In Kachin
kachin.2.d코0=The political situation in Kachin has deteriorated and little military progress has been made. As such, our officers in the field seem to have agreed to a ceasefire with only the most limited of ascent. The fighting has stopped and with our economic interests in Kachin destroyed, there is little justification to restart the conflict.
