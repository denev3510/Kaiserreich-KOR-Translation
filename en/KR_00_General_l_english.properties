### Events ###
kr.political.100.t코0=Order Restored in [Root.GetNameDef]
kr.political.100.d코0=While [Root.GetNameDef] still labours under [overlord_name.GetAdjective] control, the [Root.GetAdjective] military has asserted enough control over our own borders that a semblance of greater autonomy is now possible to exert. This is not independence - far from it - but it does mean we no longer have to rely on [overlord_name.GetAdjective] troops to secure our borders.
kr.political.100.a코0=Excellent

kr.political.101.t코0=Order Restored in [From.GetNameDef]
kr.political.101.d코0=While [From.GetNameDef] still labours under [Root.GetAdjective] control, the [From.GetAdjective] military has asserted enough control over its own borders that a semblance of autonomy is now possible. This is not independence - far from it - but it does mean they no longer have to rely on [Root.GetAdjective] troops to secure their borders, and are thus not so tightly under our control.
kr.political.101.a코0=So be it

kr.political.102.t코0=Greater [Root.GetAdjective] Autonomy?
kr.political.102.d.tfv코0=[Root.GetNameDefCap] remains under the control of the [overlord_name.GetAdjective] government, but that control is beginning to surely lessen as our strength reasserts itself. [Root.GetAdjective] power is not something to be easily contained, and already our leaders are clamouring for more control over our own affairs. Surely our [overlord_name.GetAdjective] will not be able to resist us for long.
kr.political.102.d코0=[Root.GetNameDefCap] remains under the control of the [overlord_name.GetAdjective] government, but that control is beginning to lessen as our strength reasserts itself. [Root.GetAdjective] power is not something to be easily contained, and already our leaders are clamouring for more control over our own affairs, and the effect is being felt throughout the country.
kr.political.102.a코0=Long live [Root.GetNameDef]!

kr.political.103.t코0=Greater [From.GetAdjective] Autonomy
kr.political.103.d코0=[From.GetNameDefCap] remains under the control of the [Root.GetAdjective] government, but that control is beginning to lessen as their strength reasserts itself. [From.GetAdjective] power is not something to be easily contained, and the clamouring of their leaders for more control over their own affairs is being felt throughout the country.
kr.political.103.a코0=We will need to watch this carefully

kr.political.106.t코0=The Struggle for Independence
kr.political.106.d.tfv코0=[overlord_name.GetAdjective] control over the [Root.GetAdjective] government has been slipping for some time, now. We are too powerful for them to contain. There is a general clamouring among the [Root.GetAdjective] people for [Root.GetNameDef] to become free, and soon our time will come.
kr.political.106.d코0=[overlord_name.GetAdjective] control over the [Root.GetAdjective] government has been slipping for some time, now. We are too powerful for them to contain. There is a general clamouring among the [Root.GetAdjective] people for [Root.GetNameDef] to become free, and it seems we must decide whether we will demand our independence from [overlord_name.GetNameDef].
kr.political.106.a코0=Long live a free [Root.GetName]!
kr.political.106.b코0=Yes, we must demand our independence
kr.political.106.c코0=No, best not to poke the hornet's nest

kr.political.107.t코0=[From.GetNameDefCap] Demands Independence
kr.political.107.d코0=[Root.GetAdjective] control over the [From.GetAdjective] government has been slipping for some time, now. They are too powerful for us to fully contain. There is a general clamouring among the [From.GetAdjective] people for [From.GetNameDef] to be set free, and now their government has officially submitted a demand for full independence.
kr.political.107.a코0=Let them go, while we're still friends
kr.political.107.b코0=Are they joking? Forget it

kr.political.108.t코0=Independence Refused
kr.political.108.d코0=The [From.GetAdjective] government has dismissed our demand for independence. While we are only nominally under their control as it is, still the restrictions chafe at us.
kr.political.108.a코0=This does not end here

KR_fight_for_independence코0=Declare Independence
KR_fight_for_independence_desc코0=[From.GetNameDefCap] may have refused our demand for independence, but that is not the end of the matter. We will be free, even if we must fight for it!

kr.political.109.t코0=[From.GetNameDefCap] Declares Independence
kr.political.109.d코0=It seems our refusal to grant [From.GetNameDef] independence wasn't enough for them. They have declared themselves free of [Root.GetAdjective] control, anyhow.
kr.political.109.a코0=Bah! Let them go
kr.political.109.b코0=We'll see about that!

kr.political.110.t코0=The War for Independence
kr.political.110.d코0=It seems our former overlord can't gain a clear foothold in [Root.GetNameDef]... but neither can we defeat them. Perhaps it is time to call for a truce and end this?
kr.political.110.a코0=Yes, let's end this
kr.political.110.b코0=No! This is about more than independence now!

kr.political.111.t코0=The [From.GetAdjective] War for Independence
kr.political.111.d코0=The war with [From.GetNameDef] has gone on for some time, with neither of us able to gain a clear advantage. Perhaps it is time to simply recognise their independence and be done with it.
kr.political.111.a코0=Yes, let's end this
kr.political.111.b코0=No! We will finish this!

kr.political.250.t코0=Puppet [marked_country.GetNameDef]?
kr.political.250.d코0=This will turn [marked_country.GetNameDef] into a subject of [to_be_overlord.GetNameDef], using the default Occupied Puppet autonomous state. If they're in a different faction, they will leave it, but this won't end any of the current wars they're in. If you want to do that, you should do it separately.\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!
kr.political.250.a코0=Do it
kr.political.250.b코0=Do it, but let them keep their current government
kr.political.250.c코0=On second thought...

kr.political.251.t코0=Free [marked_country.GetNameDef]?
kr.political.251.d코0=This will make [marked_country.GetNameDef] completely independent. It will not change their current government (unless the mod has content to do so automatically), not remove [marked_country.GetNameDef] from their faction, if they're in one, nor take them out of any wars.\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!

kr.political.252.t코0=Join the [to_be_faction_leader.GetFactionName]?
kr.political.252.d코0=This will make [marked_country.GetNameDef] join the [to_be_faction_leader.GetFactionName], dismantling their own faction if they're a faction leader or simply leaving their current faction if they're in one. This won't change any wars they're currently in.\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!

kr.political.253.t코0=Lead the [marked_country.GetFactionName]?
kr.political.253.d코0=This will make [marked_country.GetNameDef] faction leader for the [marked_country.GetFactionName].\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!

kr.political.254.t코0=Leave the [marked_country.GetFactionName]?
kr.political.254.d코0=This will make [marked_country.GetNameDef] leave the [marked_country.GetFactionName], dismantling the faction if they are the leader. It will not affect any wars they are currently in.\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!

kr.political.255.t코0=Peace with [peace_target.GetNameDef]?
kr.political.255.d코0=[marked_country.GetNameDefCap], along with all its allies, will white peace with [peace_target.GetNameDef] and all of their allies.\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!
kr.political.255.b코0=Separate [marked_country.GetNameDef] from its allies, then peace out

kr.political.256.t코0=Peace out of all wars?
kr.political.256.d코0=[marked_country.GetNameDefCap] will make a separate white peace for all its current wars. If it is a subject, it will first be freed, and if it is in a faction, it must first leave it.\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!

