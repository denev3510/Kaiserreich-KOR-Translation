col.21.d코0=In a shocking move, Colombia secretly moved much of its armed forces to the Venezuelan border, obviously pre-empting an invasion, and demanded Venezuela's annexation. It seems that even our military protection was not enough to dissuade the cowardly Venezuelans from caving to Colombian demands.\nWhile under normal circumstances we would even consider letting this slight pass unanswered, given the current tumultuous state of the world, we must consider how to respond to Colombia.
col.21.a코0=To War!
