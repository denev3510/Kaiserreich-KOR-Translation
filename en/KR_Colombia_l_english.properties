COL_reclamation코0=Reclaim our Legacy
COL_reclamation_desc코0=Colombia is not in control of its rightful territory. The chaos in Ecuador and Venezuela proves our rule is needed to ensure peace and stability in Gran Colombia
COL_mobilization코0=Mobilise for the Wars Of Unification
COL_mobilization_desc코0=Every man in the army must know war is coming, and it's coming soon. The Wars of Unification will be bloody, but will save our brothers from Syndicalism
COL_ecuador_crush코0=Strike §YEcuador§!
COL_ecuador_crush_desc코0=Ecuador is too small a state to protect itself from the threat of syndicalism. We must step in to protect them
COL_ecuador_pacify코0=Pacify Ecuador
COL_ecuador_pacify_desc코0=We must now integrate Ecuador into Greater Colombia, and show them how they are our equals in our struggle
COL_ecuador_enrich코0=Enrich Ecuador
COL_ecuador_enrich_desc코0=Now, we must invest in the industry of the new provinces in former Ecuador to show the populace the benefits of our rule
COL_venezuela_crush코0=Strike §YVenezuela§!
COL_venezuela_crush_desc코0=We must free Venezuela from Syndicalism and decadency, and ensure South America is safe for all peoples
COL_venezuela_pacify코0=Pacify Venezuela
COL_venezuela_pacify_desc코0=We must now integrate Venezuela into Greater Colombia, and show them how they are our equals in our struggle
COL_venezuela_enrich코0=Enrich Venezuela
COL_venezuela_enrich_desc코0=Now, we must invest in the industry of the new provinces in former Venezuela to show the populace the benefits of our rule
COL_panama_crush코0=Conquer §YPanamá§!
COL_panama_crush_desc코0=We must end the imperialist charade that is Panamá
COL_panama_pacify코0=Pacify Panamá
COL_panama_pacify_desc코0=Now Panamá will learn who their true masters are; regardless of the elites, the people will see us as legitimate
COL_panama_enrich코0=Enrich Panamá
COL_panama_enrich_desc코0=Now, we must invest in Panamá and reward the loyalty of the common folk
COL_panama_pacify_dip코0=Pacify Panamá
COL_panama_pacify_dip_desc코0=Now Panamá will learn who their true masters are; regardless of the elites, the people will see us as legitimate
COL_panama_enrich_dip코0=Enrich Panamá
COL_panama_enrich_dip_desc코0=Now, we must invest in Panamá and reward the loyalty of the common folk
COL_crusade_against_syndi코0=The Crusade Against Syndicalism
COL_crusade_against_syndi_desc코0=The goal of our expansion is simple: to save the common folk from the lies and the atheism of Syndicalism
COL_national_defense_comitee코0=National Defence Committee
COL_national_defense_comitee_desc코0=Now, our government will establish a national defence committee to ensure our armies are well supplied and trained for the struggle ahead
COL_entente_arms_trade코0=Entente Arms Trade
COL_entente_arms_trade_desc코0=Canada and other Entente members offer to help us in our struggle. We should take up their offer, and fight against Syndicalism!
COL_mittelrupa_arms_trade코0=The Reichspakt Arms Trade
COL_mittelrupa_arms_trade_desc코0=Germany and other the Reichspakt members offer to help us in our struggle. We should take up their offer, and fight against Syndicalism!

COL_the_diplomatic_route코0=Diplomatic Offensive
COL_the_diplomatic_route_desc코0=We must forge an Andean Pact to ensure peace and stability in the region, and mutual protection from threats such as Syndicalism
COL_invite_ecuador코0=Invite Ecuador
COL_invite_ecuador_desc코0=Let us invite Ecuador to the Andean Pact, and mutually protect our borders and freedom
COL_invite_venezuela코0=Invite Venezuela
COL_invite_venezuela_desc코0=Let us invite Venezuela to the Andean Pact, and mutually protect our borders and freedom
COL_rescue_panama코0=Rescue Panamá
COL_rescue_panama_desc코0=Panamá is about to fall to Syndicalism, we must act quickly and reclaim them to the homeland!
COL_Reaffirm_Economic_Ties코0=Re-affirm Economic Ties
COL_Reaffirm_Economic_Ties_desc코0=The nations which once made up Gran Colombia have been closely economically intertwined since before even Cristobal Colon arrived. To truly capitalise on this reality, let us mutually reduce most, and eventually all, barriers to trade.
COL_Research_Cooperation코0=Andean Research Cooperation
COL_Research_Cooperation_desc코0=Our new alliance is technologically backwards by the standards of the great powers of the world. To catch up, we much conduct state research and development as one.

COL_AND_trade코0=Andean Trade Union
COL_AND_trade_desc코0=Close cooperation between the nations of the Andean Pact is becoming more and more fruitful by the day. Long live our Alliance!


### Ideas ###
COL_legacy_liberator코0=Legacy of the Liberator
COL_coffee코0=Coffee Boom
COL_coffee_desc코0=Our farms are producing quality coffee at an increased rate.
COL_coffee_trade코0=Coffee Exports
COL_coffee_trade_desc코0=Coffee is now our prime export commodity, and the turmoil in Brazil resulted in a de facto monopoly which is ours to enjoy
COL_bogotazo코0=Political Violence
COL_bogotazo_desc코0=Violence between Liberals, Conservatives, Syndicalists and Leopardos erupted in a swift yet brutal manner in Bogotá. Now our party has nearly absolute control of Colombian politics
COL_status_quo코0=Status Quo upheld
COL_status_quo_desc코0=Colombia has always been a good place for good people to live. Isn't that why we love our country? Let us cherish our prosperity, and think of the future instead of ill for our brothers
COL_arms_deathroad코0=[ENT.GetAdjective] Armaments Support
COL_arms_deathroad_desc코0=We are importing large amounts of supplies from [ENT.GetNameDef] and other Entente nations.
COL_arms_deathroad_2코0=Further [ENT.GetAdjective] Support
COL_arms_deathroad_2_desc코0=We are importing large quantities of supplies from [ENT.GetNameDef] and other Entente nations. Thanks to a concentrated political effort, support from [ENT.GetNameDef] has only grown recently.
COL_tradeagreements코0=Favourable Trade Agreements
COL_tradeagreements_desc코0=Taking advantage of our growth and stability, we have managed to leverage better trade deals with our neighbours and the Great Powers
COL_stable_dem코0=A Stable Democracy
COL_stable_dem_desc코0=Our republic seems to be at peace, and all signs point to a rather uneventful election cycle. Even with sporadic reports of vandals, we have ensured peace in our time
COL_land_reform코0=Biased Land Reform
COL_land_reform_desc코0=The UNIR government is keen on confiscating the lands of Conservador politicians, and re distribute it to more loyal citizens. The land and the people now enjoy better times
COL_militarist_programmes코0=Militarist Programs
COL_militarist_programmes_desc코0=Now with our grip on power consolidated, we must ensure that from childhood, every man is willing to die for our Great Colombia. Patriotism and Faith will supplant the kleptocrat ideals of the past!
COL_one_nation코0=One Nation
COL_one_nation_desc코0=Enemies abound, and after this most recent election, many steps are being planned to ensure that Colombia survives these taxing times.
COL_mobilize코0=Gran Colombian Mobilisation
COL_mobilize_desc코0=We are now mobilising for our great nation's unification war!
COL_arms_willy코0=German Weapons Trade
COL_arms_willy_desc코0=Fulfilling long time requests by General Jorge Eliecer Gaitan, who recently returned from a trip to the Kaiserreich, Colombia now imports large amounts of small arms from Germany
COL_break_the_chains코0=Broken Chains
COL_break_the_chains_desc코0=Colombia is now truly free and under the flag of Syndicalism!
COL_militias코0=Worker's Militia
COL_militias_desc코0=Worker's militias will make sure that we stay safe in case of army mutiny!
COL_collectivization코0=Collectivisation of Farms
COL_collectivization_desc코0=Fields and plantations all over Colombia are being distributed to the peasantry
COL_assuming_direct_control코0=Apparatus of State Seized
COL_assuming_direct_control_desc코0=All semblance of legality has been dropped from the Leopardo Junta that rules over our nation
