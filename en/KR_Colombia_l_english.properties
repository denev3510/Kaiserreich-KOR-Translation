### Focuses ###
COL_the_mission코0=Recall the Mission to the Reichspakt
COL_the_mission_desc코0=Our mission to the Reichspakt, led by General Pinilla, has been abroad for some time now, it's high time we finally recall them and see what the world's foremost Great Power has to teach our armed forces.
COL_army_doctrine코0=German Military Doctrine
COL_army_doctrine_desc코0=The Germans were the victors of the Weltkrieg, and our mission has thoroughly analysed their tactics and doctrines. Our military should now be up to standard with the rest of the world.
COL_modernequipment코0=Modern Military Equipment
COL_modernequipment_desc코0=While on the mission, our officers were faced with a harsh reality of how outdated our infantry equipment is. Even the armies of the German satellites seemed to dwarf us in military capacity! This will not stand!
COL_art_renewal코0=Artillery Renewal
COL_art_renewal_desc코0=Our artillery is not suited to support the needs of our military anymore, we must renew it even if it means buying from foreign contractors.
COL_support_brigades코0=Support Brigade Training
COL_support_brigades_desc코0=Support brigades are an integral part in modern military theory, our mission concluded. We must implement them in our army, even if gathering the equipment and resources need for such may be a challenge.
COL_officer_schools코0=Establish Officer Schools
COL_officer_schools_desc코0=Our officers involved in the mission learned valuable insight into how modern war works, and they must pass their knowledge onto lower-ranking officers so as to ensure our military is led by one cohesive vision.
COL_commando_forces코0=Commando Forces
COL_commando_forces_desc코0=Specialised divisions are key to hold difficult terrain. We must be sure to have such divisions properly trained, so that we can exploit the tactical potential of paratroopers, marines and mountaineers.
COL_modern_divisons코0=Modern Divisional Structure
COL_modern_divisons_desc코0=Now our army reform can truly take place, we shall model our military structure on that of the Kaiserreich, and ensure Colombia is safe from foreign aggression for now.
COL_mobile_warfare코0=Mobile Warfare
COL_mobile_warfare_desc코0=Many of our officers involved in the military mission believe that, given the vastness of South America when compared to an European front, our armies should be focusing on fast movement, not on operational integrity. The concept is controversial, but has merits.
COL_tanques코0=Panzerkampwagen
COL_tanques_desc코0=The so called Panzers of the German army are something incredible to behold, their force and capacity to push into the enemy line cannot be understated. Perhaps we could use such capacity to our advantage?
COL_spart코0=Self Propelled Artillery Experiments
COL_spart_desc코0=The idea seems simple enough: strap heavy, otherwise virtually immobile heavy artillery into a tank chassis, and ensure we can take on enemy armour head on. Putting such idea into practice requires expertise we do not currently possess, however.
COL_complete_military_modernization코0=Complete Military Modernisation
COL_complete_military_modernization_desc코0=Now, our efforts to reform the military have almost reached completion; final steps will be put in motion to ensure Colombia's Army is the most modern on the continent!
COL_military_innovations코0=Military Innovations
COL_military_innovations_desc코0=Military science and thought is ever changing. Copying the Kaiserreich will only take us so far, and for so long. We must ensure we stay up to date with the changes in these interesting times.
COL_luft코0=Kolombien Luftstreitkräfte
COL_luft_desc코0=The German Luftstreitkräfte will be taken as a role model for our air force, and we shall institute those reforms to our new practice drills and officers.
COL_fuerza코0=Institute Air Force Hierarchy
COL_fuerza_desc코0=The Luftstreitkräfte isn't egalitarian; military discipline is a very important aspect in war. Not that we will start to make our pilots to goose-step, at least they should stop playing cards inside bombers!
COL_bomber코0=Bomber Aircraft Focus
COL_bomber_desc코0=Bombers are vital to make sure any air superiority actually counts on the ground. We must ensure that our models are in line with that of the Great Powers.
COL_fighters코0=Fighter Aircraft Focus
COL_fighters_desc코0=To make sure our air superiority plans gets off the ground, we must make sure our fighter corps is as well equipped as those we saw in Europe.
COL_nav코0=Naval Bombing Exercises
COL_nav_desc코0=Our navy pales in comparison to those of Peru and the ABC Powers, not to mention the nations in North America. The best way to keep our coastlines safe is to make sure our squadrons can take out enemy ships with deadly precision.
COL_cas_focus코0=Dive Bomber Training
COL_cas_focus_desc코0=Although we know close air support planes are important, we do not have pilots capable of executing the necessary manoeuvres. Extra drills are in order.
COL_strategicial_bombing코0=Strategic Destruction
COL_strategicial_bombing_desc코0=With superiority on the skies achieved, our Air Force will be able to properly punish the enemies of Colombia in their own lands.
COL_navy코0=Reform the War Navy
COL_navy_desc코0=Our Navy is small, and not efficient. We will reform our organisation taking the Kaiserliche Marine as a role model, at the request of our naval officers.
COL_dockyard코0=Harden the Northern Coast
COL_dockyard_desc코0=Most of our critical naval infrastructure and a significant portion of our nation's industry lies near to the vulnerable northern coast. We must do what we can to guard against invasion.
COL_destroya코0=Destroyer Production
COL_destroya_desc코0=Among the chief priorities of our navies is to make sure our shipments are safe even in times of war, U-Boats are dangerous, as our mission saw first-hand.
COL_flexible_fleet코0=Flexible Fleet
COL_flexible_fleet_desc코0=If we are to ensure our sovereignty, we must ensure our navy is a well oiled machine of asymmetrical naval warfare.
COL_large_fleet코0=Fleet in Being
COL_large_fleet_desc코0=If we are to ensure our sovereignty, we must ensure our navy is larger, and more powerful, capable of projecting power across the sea.
COL_naval_doctrine코0=Naval Doctrine
COL_naval_doctrine_desc코0=Most of the success of the Kaiserliche Marine does not come form the size of the ships, but from their deployment efficiency and naval doctrine. Our naval officers will employ the lessons learned abroad.
COL_cruiser_effort코0=Cruiser Production
COL_cruiser_effort_desc코0=Cruisers are a vital aspect of any modern navy of any size, regardless of any path our naval command takes.
COL_black_andes코0=Economic Re-structuring
COL_black_andes_desc코0=Much of our economy is weak and prone to foreign capital fluctuations, and it doesn't take an expert on international relations to know that we are going to have some major market issues in the next few years. It's high time we prepare for the worst, and to ensure we can take over the demand for good the warring states wont be able to supply.
COL_infrastructure코0=Railroad Expansions
COL_infrastructure_desc코0=Our capacity for exports and imports is dependent on our road network, which is essentially non existent right now. That should change.
COL_ports_airports코0=Modern Drydocks
COL_ports_airports_desc코0=We rely primarily on archaic facilities or naval production capable only of handling small and outmoded vessels. The state should thus establish a more modern dockyard.
COL_infrastructure2코0=Extensive Infrastructure Efforts
COL_infrastructure2_desc코0=If our armies are to be well supplied, we should reform our infrastructure from the ground up to ensure all necessary items arrive at the barracks.
COL_academical_reforms코0=Academic Reforms
COL_academical_reforms_desc코0=Our Universities are rich and our scientists bright, but they do not produce much that can be used for more... practical concerns of the state. Some small monetary incentives might make these minds see it our way.
COL_eletronics_effort코0=Electronic Studies
COL_eletronics_effort_desc코0=Electronics, as a science, is in its infancy, and yet our universities have a few professors who are up to date in its developments. We must ensure the people of Colombia have such technologies at their disposal.
COL_secret_weapons코0=Rocketry Experiments
COL_secret_weapons_desc코0=Long range rocketry involves really advanced calculations, and some heavy concepts; thankfully, exiles from the wars in Europe are helping us in this harsh endeavour.
COL_the_new_economy코0=The New Economy
COL_the_new_economy_desc코0=Our economy will need a paradigm shift if we are to survive the current turmoil, much will have to be done to ensure Industry, and not Agriculture, is the main produce of Colombia.
COL_coffee_boom코0=Coffee Boom
COL_coffee_boom_desc코0=With the current chaos in Brazil, one nation rules the coffee market alone and supreme: Colombia. Let us take steps to ensure such wealth reaches state coffers...
COL_coffee_expand코0=Coffee Exports
COL_coffee_expand_desc코0=The demand for coffee is as high as it ever us, in such nervous times, everyone should drink some coffee, correct? At any rate, our exports are expanding at rapid pace, and our economy is benefiting from it.
COL_import_industrialization_program코0=Start Import Industrialisation
COL_import_industrialization_program_desc코0=Import substitution industrialisation is a trade and economic policy which advocates replacing foreign imports with domestic production.It is based on the premise that a country should attempt to reduce its foreign dependency through the local production of industrialised products.
COL_import_industrialization_program_phase_2코0=Continue Import Industrialisation
COL_import_industrialization_program_phase_2_desc코0=Our import substitution program is still in its infancy, so let us kick start it in a more organised fashion to ensure our competitiveness.
COL_import_industrialization_program_phase_final코0=Finish Import Industrialisation
COL_import_industrialization_program_phase_final_desc코0=Now, the global economy might not be in its peak, but our program will finish soon, and time will tell if it was successful or not. Truth is, we might return to such efforts in less... interesting times.
COL_protecionism코0=Economic Protectionism
COL_protecionism_desc코0=Our industry is not competitive right now to enter the global market, we must protect it while at the same time invest in modernising it.
COL_heavy_industry코0=Heavy Industry Investment
COL_heavy_industry_desc코0=Artillery, Tanks and Planes cannot be produced anywhere, and we will get ready to make plenty of those in the future.
COL_arms_race코0=South American Arms Race
COL_arms_race_desc코0=The continent is brewing for war, and we must ensure our nation is not left behind in this arms race!
COL_arms_effort코0=Armament Effort
COL_arms_effort_desc코0=We must ensure that our armies are extremely well supplied and ready for any eventuality.
COL_38코0=The Elections of 1938
COL_38_desc코0=These election will determine a lot more than the usual 'Liberal or Conservador' election... the people must choose wisely.
COL_conservador코0=Conservador Victory
COL_conservador_desc코0=Keeping the Colombia we love was never going to be easy, but it has been especially hard lately. The country is now in good hands.
COL_appease_conflicts코0=Appease Conflicts
COL_appease_conflicts_desc코0=Our political enemies don't accept the result of the election, however, we will take the moral high ground and ensure we can indeed defend Colombia's best interests.
COL_escalate_conflicts코0=Escalate Conflicts
COL_escalate_conflicts_desc코0=Our enemies cannot accept the result of the elections, and are starting riots! The heavy hand of justice will come down upon them!
COL_assert_dominance코0=Assert Political Dominance
COL_assert_dominance_desc코0=We have always been the defining aspect of Colombian political life, and with this crucial victory, we can ensure that legacy will live on.
COL_protect_red_tide코0=Protect Against the Red Tide
COL_protect_red_tide_desc코0=We all know Syndicalism is a growing threat, and we can find common ground with liberals who put Colombia before foreign interests to fight it, as one.
COL_safety_comitee코0=Public Safety Committee
COL_safety_comitee_desc코0=We know the nation will be under siege from extremism sooner or later; now all we can do is prepare for the storm. Let us establish a committee of public safety, and prepare for eventual civilian evacuations if the worst happens.
COL_economical_plans코0=Economic Plans
COL_economical_plans_desc코0=Our industrial renewal plan must continue if Colombia is to go forward. We can gather foreign and local capital for this most important endeavour.
COL_defensive_countermeasures코0=Defensive Countermeasures
COL_defensive_countermeasures_desc코0=We all hope our capital never falls under siege, but we can't be relying on hopes. Defensive Countermeasures must be in place.
COL_plantation_grants코0=Plantation Grants
COL_plantation_grants_desc코0=Many investors want to take part in the golden age of Coffee our nation is going through. They will be able to, for a mostly nominal fee, of course.
COL_building_grants코0=Building Grants
COL_building_grants_desc코0=We will grant permission for interested parties to build industries for Colombia in state owned land, as so to ensure we have a competitive industrial capacity.
COL_entente_ties코0=Entente Ties
COL_entente_ties_desc코0=We have deep economic ties with the Entente nations, and all we are requesting in return is some weapons so we can defend Democracy in South America. It's a fair deal, beneficial for all involved.
COL_liberal코0=Liberal Victory
COL_liberal_desc코0=We of the Liberales have always the better interest of Colombia in mind, not our personal desires. Now we must work towards a better future.
COL_political_framework코0=Political Framework
COL_political_framework_desc코0=The blow we dealt against both radicals and Conservadores was significant. The political structure of Colombia as whole benefits.
COL_urban_renewal코0=Urban Renewal Effort
COL_urban_renewal_desc코0=We now must invest in our cities, the heart and soul of Colombia. In there, we will establish the foundations for a better future.
COL_trade_agreements코0=Re-Negotiate Trade Agreements
COL_trade_agreements_desc코0=Our trade agreements with our neighbours, both immediate and close by, should be revised for greater benefit of the Colombian nation.
COL_contain_extremists코0=Contain Extremist Elements
COL_contain_extremists_desc코0=The Leopardos, once a fringe element in universities and intellectual circles, now have gathered a substantial following after the discrediting defeat of the Partido Conservador against us. However, their party is highly dangerous, and leaves us with no options but to outlaw it.
COL_rule_of_law코0=A Stable Democracy
COL_rule_of_law_desc코0=Many elements of UNIR and other labour organisations are not extremists, even Eliecer Gaitán. We need to reach out and make sure our party stands with the people, and not as its enemy.
COL_UNIR코0=UNIR Victory
COL_UNIR_desc코0=Gaitan's gamble paid off; many assumed the UNIR was just a party for him to build up support, so he could later lead the Liberals. But the people spoke, and now he rules Colombia!
COL_fight_influence코0=Fight Foreign Influence
COL_fight_influence_desc코0=We must unite and free Colombia from those who steal our lands and our wealth.
COL_education_programme코0=Extensive Education Program
COL_education_programme_desc코0=Education will be the key to forge the future of Colombia. We must spare no expense in enlightening the minds of our young!
COL_homelandland_defense_programme코0=Homeland Defence Program
COL_homelandland_defense_programme_desc코0=Our land will soon be under siege by both radicals and reactionaries, and our people must be safe!
COL_union_alliances코0=Union Alliances
COL_union_alliances_desc코0=The Trade Unions have natural syndicalist leanings, but we can convince them to work within the system to improve the conditions for the workers of Colombia.
COL_fufill_campaign_promises코0=Fulfil Campaign Promises
COL_fufill_campaign_promises_desc코0=We promised a great deal to our people, and it with great effort, we will keep our word and make Colombia a better place.
COL_compromise_liberals코0=Compromise With Liberals
COL_compromise_liberals_desc코0=The Partido Liberal is a cornerstone of Colombian politics and ruling without it might be quite hard. Either way, the people demand we make a stand on where we believe the Liberals should be, with us or against us?
COL_agreement_govt코0=Coalition Government
COL_agreement_govt_desc코0=Now, we know who is with UNIR and who isn't. Let us form a coalition that is for sure to win the next elections, to the point they shall become little more than a formality.
COL_confiscate_imperialist_companies코0=Confiscate Imperialist Companies
COL_confiscate_imperialist_companies_desc코0=The United States and Canada have for too long held many of our plantation owners hostage.
COL_formalize_workers_rightts코0=Formalise Worker's Rights
COL_formalize_workers_rightts_desc코0=Our worker's have been fed so many promises for so long, and such pent up hate and straight up poverty naturally decreases productivity. They need guarantees.
COL_biased_land_reform코0=Biased Land Reform
COL_biased_land_reform_desc코0=We shall now start a program of limited land reform that will ensure the peasants will have lands to work, confiscated from the rich and sold to foreign powers. The Conservadores landowners will take the brunt of it, naturally.
COL_emergencia코0=A State of Emergency
COL_emergencia_desc코0=The Germans warned this would happen. The feverish rage against the establishment almost ended in a syndicalist government! Thankfully, General Pinilla intervened in time.
COL_seize_apparatus코0=Seize The Apparatus of State
COL_seize_apparatus_desc코0=Now, we must ensure that the state is truly under the control of the provisional junta for the time being.
COL_witchhunt코0=Witch Hunts
COL_witchhunt_desc코0=The syndicalist Liberal party wants to betray Colombia to the Internationale! This will not stand!
COL_end_political_violence코0=End Political Violence
COL_end_political_violence_desc코0=Violence breeds Violence. We must ensure that our message of stability is clear, lest we will be nothing but another dictatorship led by greedy despots. Such as the Syndicalists.
COL_efficent_rule코0=Efficient Administration
COL_efficent_rule_desc코0=Now, our government can act with the freedom it always needed to successfully run Colombia.
COL_military_support코0=Gather Military Support
COL_military_support_desc코0=The Army did not support our intervention in its entirety. That's natural, but we must build up support for the Junta, especially at lower ranks.
COL_formalize_junta코0=Reinforce Temporary Character of the Junta
COL_formalize_junta_desc코0=Some still believe this is a power grab. They doubt our loyalty to Colombia and what she stands for! Let us ready the elections, which will happen at earliest in 1951, and announce that to all legal parties.
COL_ensure_loyalties코0=Ensure Loyalties
COL_ensure_loyalties_desc코0=Many generals still believe our intervention was misguided. It will cost us much needed political capital, but we should convince them otherwise!
COL_appeasing_elites코0=Appease the Urban Elites
COL_appeasing_elites_desc코0=The elites of our large cities will be thankful for our intervention, once they see the advantages of close cooperation.
COL_syndicalism코0=Syndicalism in the Andes
COL_syndicalism_desc코0=Finally, the workers of Colombia are free. Let us make sure this dream lasts.
COL_reorganize코0=Reorganise The State
COL_reorganize_desc코0=The state must not be a tool for kleptocrats, but a place where trade unions are represented.
COL_el_congreso코0=Congress of Trade Unions
COL_el_congreso_desc코0=The 1st Colombian Congress of trade unions is a momentous occasion - th policies decided by the attendants will set Colombia's course for the near future.
COL_first_economic_plan코0=First Five Year Plan
COL_first_economic_plan_desc코0=The first year of completely syndicalist economic plans will begin, but the Congress must decide how we will proceed!
COL_collectivization_of_fields코0=Collectivisation of the Fields
COL_collectivization_of_fields_desc코0=The fields of the former caudillos belong to the people who work with them! Now we must work with the peasantry to ensure Colombia keeps her agricultural wealth.
COL_army_of_the_people코0=Army of the People
COL_army_of_the_people_desc코0=The army is no longer a tool of imperialism, it's the will of the people to defend their homes from reactionaries and counter revolutionaries.
COL_repress_counter코0=Repress Counter Revolutionaries
COL_repress_counter_desc코0=We must end all counter revolutionaries who threaten our young and dear Syndical republic.

