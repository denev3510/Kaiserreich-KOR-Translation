col.22.t코0=Colombia Annexes Panamá
col.22.d코0=In a shocking move, Colombia secretly moved much of its armed forces to the Panamánian border, obviously pre-empting an invasion, and demanded Panamá's annexation. It seems that even our military protection was not enough to dissuade the cowardly Panamánians from caving to Colombian demands.\nWhile under normal circumstances we would even consider letting this slight pass unanswered, given the current tumultuous state of the world, we must consider how to respond to Colombia.
col.22.a코0=To War!
col.22.b코0=Let Them Have It.

