### Decisions ###
SRD_political_decisions코0=Political Decisions
SRD_political_decisions_desc코0=There are many different political decisions that we can take to shape the nature of the Kingdom.
SRD_unite_italy코0=Unite Italia
SRD_unite_italy_desc코0=Italy was divided during the Italian civil war. However, at long last, the House of Savoy has triumphed and now we have unified the country again.
SRD_reclaim_piedmont코0=Restore Order in Piedmont
SRD_reclaim_piedmont_desc코0=We must retake Piedmont and destroy the godless syndicalists within the Socialist Republic of Italy. It will take time to dismantle syndicalism, but being back on the mainland of Italy will be more than enough for us. Long live the king!
SRD_attack_sri코0=Destroy the Socialist Republic
SRD_attack_sri_desc코0=It's time. We need to return to the mainland, destroy the socialists who forced us into exile, and liberate the lands of Piedmont. With the restoration of our lands, we will have a firm base of operations to free the rest of Italy from the unjust rule of the petty warlords that split our great nation!
SRD_attack_italy코0=Attack [From.GetNameDef]
SRD_attack_italy_desc코0=Now that the Kingdom of Italy has been proclaimed, it is time to reunite the country under a single banner - ours.
SRD_invite_into_kingdom코0=Invite [From.GetNameDef] into the Kingdom
SRD_invite_into_kingdom_desc코0=It is quite clear by now that we hold the strongest position on the Italian peninsula. With the socialist republic now dealt with, perhaps a peaceful route towards reuniting [Root.GetNameDef] and [From.GetNameDef] is possible.
