### Focus - Politics ###
SRD_country코0=Decisions and Exile
SRD_country_desc코0=Ever since Italy's defeat in the Weltkrieg and the ensuing civil war we have resided here on Sardinia, the populace grow agitated over our absolute rule and the two main Sardinian parties have threatened to stop working with us. We have tough choices ahead.
SRD_legitimate_kingdom코0=The Legitimate Kingdom
SRD_legitimate_kingdom_desc코0=Although we may reside in Cagliari we are still the legitimate rulers of Piedmont, and once of Italy. We shall reinforce this stance both within our holdings and diplomatically to the world.
SRD_royal_decrees코0=Royal Decrees
SRD_royal_decrees_desc코0=Our current rule relies on a system of unspoken agreements and verbal contracts, this form of rule is unacceptable for a modern Kingdom such as ourselves. Rule by Decree will allow us to seize private assets and take all necessary measures to protect the kingdom.
SRD_sack_the_cabinet코0=Stack the Cabinet
SRD_sack_the_cabinet_desc코0=The Local Sardinian Politicians continually meddle and block our royal rule with every power at their disposal. We shall solve this problem by merely removing them from our Royal Cabinet and replacing them with more agreeable representatives.
SRD_crackdown_on_dissidents코0=Disappear our Rivals
SRD_crackdown_on_dissidents_desc코0=While we have weakend our native rivals they still agitate and brief against us. The King has approved for all that oppose us to be given a 'Mediterranean Cruise'.
SRD_enshrine_royal_guard코0=Enshrine the Royal Guard
SRD_enshrine_royal_guard_desc코0=Our Splendid Monarch is currently only guarded by a small set of troops that escorted him into exile. We should fully expand this guard and cement its place within the Kingdom as the King's sworn protectors.
SRD_royalist_fervor코0=Royalist Fervour
SRD_royalist_fervor_desc코0=We have waited many years for this moment yet it has now finally arrived. The People clamour to see Amedeo and view him as their true Monarch. Now we must turn our attentions to a possible homecoming scenario.
SRD_judicial_reform코0=Judicial Reform
SRD_governmental_reform코0=Governmental Reform
SRD_governmental_reform_desc코0=Corruption has run rampant in our government ever since we left the continent in shameful exile. If we are ever to return to the mainland and resume our rightful leadership over Italy, in any sort of form, we have to root out problem bureaucrats, nepotistic laws, and antiquated systems.
SRD_new_constitution코0=New Constitution
SRD_new_constitution_desc코0=Our Rule over Sardinia has been undemocratic and backed with unspoken pledges and hidden loyalties. Amedeo has demanded the formation of a new, free and fair constitution and wishes to rule as a Constitutional Monarch. We shall being preparations straight away.
SRD_free_and_fair_elections코0=Free and Fair Elections
SRD_free_and_fair_elections_desc코0=Anyone and everyone can run for public office in our new Sardinia! We need to make sure that votes are tallied fairly, that voters have access to polling places, and that every citizen feels safe enough to vote, and knows that the ballot will be secret. It will be a lot of work, but for our new democracy to prevail we have to get it done!
SRD_strengthen_democracy코0=Strengthen Democracy
SRD_strengthen_democracy_desc코0=We need to ensure that even in small mountainous towns in the centre of the island, people know the rule of law, and the people's decisions, elect and empower those in charge. Every political office down to dog catcher needs to be an elected position, and cannot have terms that are so long as to ignore the will of the people.
SRD_freedom_of_speech코0=Worker's Rights
SRD_freedom_of_speech_desc코0=Now that we are moving swiftly, and mostly smoothly into a more free and open society, we need to make sure that the government guarantees rights of workers. No more dictating artificially low wages, no more setting untenable hours, no more permitting poor working conditions. If the people have the right to vote the have the right to safe, secure working conditions.
SRD_rouse_the_people코0=Rouse the People
SRD_rouse_the_people_desc코0=Voting is one thing, but we need all the people of Sardinia to participate in all facets of public life, especially public service! Let's embark upon a massive campaign designed to fill our ranks with the best Sardinia can offer. Surely the people, now that they have adequate representation, will be more likely to serve their country.
SRD_constitutional_monarchy코0=Constitutional Monarchy
SRD_constitutional_monarchy_desc코0=We need to adjust our laws to accommodate the fact that we still have a royal family, but the people make the majority of the decisions. The king will still be the head of the executive branch of government, but he will have to share power with our new legislative body, and cannot enact real change without the support of the people.
SRD_homecoming코0=Home-Coming
SRD_homecoming_desc코0=We have worked out the issues with our government, and made sure to have popular support as well. It's high time to remind the people that we won't stay isolated on this island forever. Instead, we need to make a victorious return to the mainland!

### Focus - Unification ###
SRD_unification코0=Begin Risorgimento
SRD_unification_desc코0=Now is the time to remind Italians that we won't be at the beck and call of foreign powers, nor shall we stay a fragmented people to be exploited and dominated. Even if by force, we shall re-unite the people of Italy!
SRD_fortress_sardinia코0=Fortress Sardinia
SRD_fortress_sardinia_desc코0=With renewed war against our foes comes a need to ensure that our stronghold is protected. We can start by ensuring that all convenient landing locations are made impregnable. No enemy will step foot on this island.
SRD_french_naval_officers코0=Invite French Naval Officers
SRD_french_naval_officers_desc코0=While our Naval forces might be small and fledgling we still have our ambitions we would like to achieve with them. France has kindly offered to send a Naval Detachment to better train our troops for landing operations.
SRD_military_training코0=Canadian Military Officers
SRD_military_training_desc코0=With the true ruler of Britian residing in Canada for the time being, we should look to our erstwhile allies across the Atlantic for military training. While not optimal, they have the best fighting force our alliance has to offer, and we desperately need to at least ensure the survival of our island while we prepare a possible return to the mainland.
SRD_kingdom_of_italy코0=Proclaim the Kingdom of Italy
SRD_kingdom_of_italy_desc코0=With the northern Italian Peninsula under our control, it's finally time to declare what all Italians now know: Sardinia is the successor of the Kingdom of Italy, and now inherits all the claims within its glorious borders.
SRD_destroy_roi코0=Strike at the Republic
SRD_destroy_roi_desc코0=The Italian Republic propped up by their Austrian Backers in northern Italy is a threat to our goal of absolute restoration. We must strike them from the map and further carry out our mission.
SRD_destroy_two_sicilies코0=Strike at the False Kingdom
SRD_destroy_two_sicilies_desc코0=The Kingdom of Two Sicilies ceased to exist in 1860 after an invasion by the Glorious Hero Giuseppe Garibaldi. It appears these pretenders need to be reminded of this event.
SRD_italian_irredentism코0=Italian Irredentism
SRD_italian_irredentism_desc코0=We may be close to reuniting Italy, but Italian lands are still in the hands of foreigners. The lands in their mountainous ares of Tyrol, and coastal areas in the eastern Adriatic remain outside of our grasp. We will also need to decide if we should let Malta slip from our grip entirely, or bring it back into the fold of our Thalassocracy.
SRD_industralize_the_south코0=Industrialise the South
SRD_industralize_the_south_desc코0=Now that we have a firm control of the southern Italian peninsula, we need to integrate it into the industrial base of our island nation. We need to unite the disparate small industries of the southern peninsula into a few companies that can do the work of Italy.
SRD_sardinia_piedmont코0=Proclaim Sardinia-Piedmont
SRD_sardinia_piedmont_desc코0=With Piedmont under our control, we can finally declare we have our heritage back. Sardinia-Piedmont was a great power in the 18th and 19th centuries, and we have brought back its former glory. We will rule northern Italy again!
SRD_university_of_turin코0=Fund the University of Turin
SRD_university_of_turin_desc코0=The University of Turin is one of the oldest universities in Europe, and it has a proud intellectual tradition, boasting such names as Erasmus, Amedeo Avagadro, and Joseph de Maistre in its roll of former graduates and faculty. We should make the institution the centrepiece of our national research.
SRD_promote_sardinian코0=Promote Sardo
SRD_promote_sardinian_desc코0=The language of Sardinia, Sardo, is a remarkably rich language with Catalan, Latin, Spanish, and even Arabic influences. Let us spread this language to the mainland and improve their cultural heritage.
SRD_italian_free_trade코0=Italian Customs Union
SRD_italian_free_trade_desc코0=The myriad states inside the Italian peninsula will work together much better if we remove barriers to trade. Let us set up a union to regulate trade in a systemic way between all members of Italy!
SRD_italian_confederation코0=Confederation Military Training
SRD_italian_confederation_desc코0=Italy is a land of varied terrain. Mountains, hills, plains, coastal areas, all these have to be defended from its enemies. If we work together with other Italian states, we can all trade our strengths in fighting and shore up our weaknesses.
SRD_marseille_confrence코0=Friendship with the French
SRD_marseille_confrence_desc코0=Italy and France have always been historical friends. We need to remind the French that we are not their enemies, regardless of the direction they have taken their country recently.
SRD_rebuild_piedmont코0=Rebuild Piedmont
SRD_rebuild_piedmont_desc코0=We need to rebuild the historical site of our capital. The syndicalists ran the infrastructure and businesses into the ground. Of course, those who destroy Italian infrastructure and wealth are not welcome here, and should be removed as well.

### Focus - economy ###
SRD_assess_the_economy코0=Assess the Economy
SRD_assess_the_economy_desc코0=We assumed our exile to Sardinia would be temporary, less than a year, but a year turned into two, and two turned into five, and five turned into ten... it's time to assess our economy and figure out how to best optimise the little we have remaining. We're going to need all the resources and power this tiny island can provide if we are ever to get back to the mainland ourselves!
SRD_industrial_investment코0=Industrial Investments
SRD_industrial_investment_desc코0=We don't have the manpower or resources to run a lot of factories, but what we can do is get them to run better. We need to start massively investing in new technologies that can help us run our factories more cheaply, more efficiently, or more productively.
SRD_farming_grants코0=Farming Grants
SRD_farming_grants_desc코0=Our little island doesn't produce much food, and now that we have a mostly hostile coastline in Europe, we have been struggling to get adequate supplies of food. We need to provide some incentives to local farmers in central Sardinia so we can get more food to the more populous coastal regions that used to rely on France or northern Italy for their sundries.
SRD_coal_mines코0=Expand the Coal Mines
SRD_coal_mines_desc코0=Sardinia is rich with coal to plunder from the earth. These new supplies of coal will better help us turn some low grade iron into good steel for use in our military industry.
SRD_civilian_investments코0=Civilian Investments
SRD_civilian_investments_desc코0=Our meagre civilian industry will not be able to support the large-scale military industrial complex we will need to return to the mainland victoriously. We need at least a bare minimum of construction industry, cement and wood fabrication for buildings, and machine tools if we are to embark upon a wide-scale re-armament program.
SRD_military_investments코0=Military Investments
SRD_military_investments_desc코0=The Entente has experienced some difficulty getting new arms to us in the past decade. The French Republic is in a similar situation to us, and Canada is very far away. We need to be more self-sufficient in the production of small arms and aircraft if we are to defend ourselves, let alone free our countrymen from the upstart warlords and pretend republics that plague our motherland.
SRD_new_economy코0=New Economy
SRD_new_economy_desc코0=Clearly we cannot rely on a German economic hegemony to prop up our economy. We have to be more self-sufficient, and target a few profitable and popular exports to re-orient our economy. When this is finished, Black Monday should be no more than a poor memory, and Sardinia will be able to move forward into a better, richer future.
SRD_economic_protection코0=Economic Protection
SRD_economic_protection_desc코0=Sardinia hasn't always been a place of opportunity and wealth, and we need to persuade new companies to build new factories and open their doors to the world. We will set up a series of economic protections to safeguard them from the worst risks in our new economy so they can get setup and thrive without risk of failure.
SRD_market_protections코0=Market Protections
SRD_market_protections_desc코0=With new factories and natural resources comes the risk of market fluctuations and speculative trading driving some market volatility. The recent world tension doesn't make this any better. Let's enact a series of market reforms and protections to ensure stability in our markets.
SRD_new_industry코0=New Industry
SRD_new_industry_desc코0=Now that we have arrived in force back on the mainland and declared our ambitions, our next step is the integration of our Island economy with a mainland economy. Sea routes, transfers or supplies and materials, all of this will take time, and we need to be more efficient with this. Get the researchers looking into better industrial methods!
SRD_automotive_industry코0=Automotive Industry
SRD_automotive_industry_desc코0=Horses are increasingly being replaced with cars, in both civilian and military use. We need to get ahead of this trend and start widescale production of motor vehicles for both our army and our citizens. Lets provide huge subsidies for companies willing to produce motorised vehicles and start purchasing them for our military as well.
SRD_autostrada코0=Create the Autostrada
SRD_autostrada_desc코0=New cars and trucks require new roads on which to drive them. Imitating the Germans of the North, we will build a great expanse of highways stretching across Piedmont, eventually connecting to Austria, France, and Germany as time goes on.
SRD_dockyards코0=Genoese Dockyards
SRD_dockyards_desc코0=In antiquity, the Genoa was a shipbuilding powerhouse. Even after unification it continued to produce ships, but it has languished under the great Italian divide. No more. We will rebuild the Genoese shipyards to their former glory, providing ships to complement or island navy.
SRD_air_ports코0=Expand Airports
SRD_air_ports_desc코0=With our control stretching across vast swaths of Italy, we are needing additional modes of transportation, and extra supply bases for our aircraft. Lets construct small airbases across the peninsula to facilitate transportation and resupply.
SRD_industralize_piedmont코0=Industrialise Piedmont
SRD_industralize_piedmont_desc코0=Now that we have solidified control of our ancestral home of Piedmont, we need to get down to the serious business of industrialising it as we have our island refuge. We need to lay the foundations of good construction companies and consumer goods factories to rebuild Italy, and serve our interests.
SRD_civilian_subsides코0=Business Grants
SRD_civilian_subsides_desc코0=Now that we have expanded our reach into the Italian Peninsula, we should expand the grants we have had for our island companies to ones on the mainland as well. They worked well on Sardinia, and they will work even better with all the natural resources and population of Italy.
SRD_radio코0=Radio Companies
SRD_radio_desc코0=Radio is proving to be invaluable on and off the battlefield. Communication is expanding at an astounding rate, but leaving us with a huge demand for transistors and capacitors to run our new radios. We need to found a new radio company to provide these precious resources!
SRD_university코0=Expand the University of Cagliari
SRD_university_desc코0=Cagliari University was a shining establishment within the former kingdom, we shall now expand it to meet our research needs.
SRD_economic_miracle코0=Economic Miracle
SRD_economic_miracle_desc코0=With the integration of Piedmont through the Autostrada, and the industrial development of airports, dockyards, a new automotive industry, and electronics, we have crafted an economy that is both more productive, and less reliant on foreign goods. Not only can we make more for our people, but it takes less resources to do so! Truly an economic miracle.

### Focus - army ###
SRD_assess_the_army코0=The Loyal Men of Sardinia
SRD_assess_the_army_desc코0=It is imperative on us to ensure that the Army receives the royal attention that it deserves. We will need every man willing and able to fight in order to reclaim the birthright.
SRD_superior_fire_power_plan코0=Superior Firepower
SRD_superior_fire_power_plan_desc코0=Sardinia may not have a lot of men, but what we can have is every man firing a gun. The more we can concentrate firepower onto an area of the battlefield, the more we can overwhelm our foes with ordnance and artillery, the less they will be able to react. What better way to greet our enemies on the beaches, but with a wall of explosive lead?
SRD_elite_army코0=An Elite Army
SRD_elite_army_desc코0=We don't have many men, but what we do have is an abundance of time, and a vast will to be better than our myriad array of enemies. Let us develop special forces for fighting in the mountains, dropping out of the air onto our enemies, and invading them from the sea, and let them be more numerous than our enemies.
SRD_carabinieri코0=The Carabinieri
SRD_carabinieri_desc코0=Our Carabinieri have always been a central part of our armed forces, and an integral part of the first unification of Italy. Let's develop and expand this ancient police force, starting on the island of its birth. For if we are to re-unite Italy, we will need the police force to help pacify and police it.
SRD_artillery_effort코0=Artillery Effort
SRD_artillery_effort_desc코0=For decades our divisions have been saddled with the antiquated Model 16 howitzer, in part because of its coastal defence use in the 1920s. This situation must be rectified sooner rather than later and new artillery developed.
SRD_arditi코0=The Arditi
SRD_arditi_desc코0=We were among the first countries in the Weltkrieg to learn that slow rolling firepower did nothing to armed men in trenches. Instead our shock troops became a model imitated by other countries. We need to use our background in assault forces to make shock troops to invade the mainland!
SRD_arma_del_genio코0=Arma Del Genio
SRD_arma_del_genio_desc코0=Sardinia has always had a long history of brilliant army engineers. In the Weltkrieg this was expanded to include medical personal and electronic operators. We need new technology so our medics, support technicians, and especially army engineers can excel in this new age of warfare.
SRD_mobile_war_plan코0=Mobile Warfare Plan
SRD_mobile_war_plan_desc코0=Sardinia may not have a lot of men, but a lot of men aren't needed when you can get behind your opponent to stab him in the back. We can train our troops to move quickly, not get bogged down in extensive fighting, and train our motorised and armoured units to split and surround our enemies, which will lead to their quick destruction. What better way to storm the beaches than by spending almost no time there at all?
SRD_fast_army코0=A Mobile Army
SRD_fast_army_desc코0=Our plan for being a mobile force needs just one more thing; a way to move our troops around quickly. Let us upgrade our soft shell trucks and jeeps to partially armoured half tracks and mechanised personal carriers. These can supplement, and hopefully replace our weaker vehicles in the months ahead and provide better protection for our elite army.
SRD_bersaglieri코0=The Bersaglieri
SRD_bersaglieri_desc코0=Let us augment our infantry divisions with battalions of our finest Bersaglieri. Their speed and finesse is an important contribution to our mobile warfare doctrine, as even without vehicles our infantry will not be passed by anyone! We need to develop and expand these forces to make sure every division has some of these fine, elite soldiers at their disposal.
SRD_infantry_tank코0=Infantry Tanks
SRD_infantry_tank_desc코0=Our tanks need to keep up with the development of our other armoured vehicles, specifically the focus on speed and manoeuvrability. Our new infantry tanks will be able to support our fast moving motorised and mechanised units, and assist in cutting and destroying enemy units by breaking through the hardest points in the enemy defences.
SRD_light_royal_legion코0=Royal Light Legion
SRD_light_royal_legion_desc코0=We can expand the training of our Bersaglieri, and the spirit of that training, to encompass our entire army. It will make our motorised and mechanised units tougher, faster, and improve the overall coordination between all military units in our army. None will outrun the Royal Light Legion of Sardinia!

### Focus - navy ###
SRD_battleship_plan코0=Cavagnari's Plan
SRD_battleship_plan_desc코0=Cavagnari is a veteran of the Weltkrieg and saw the effectiveness of large ships of the line. He is our biggest proponent of Battlecruisers and Dreadnoughts, and strongly recommends we begin to lay down the hulls of several large ships if we want to wrest control of the Mediterranean away from our enemies.
SRD_carrier_plan코0=Iachino's Plan
SRD_carrier_plan_desc코0=Angelo Iachino's experience with torpedo boats during the Weltkrieg has led him to some fairly unconventional ideas involving airpower and runways on the water. We are Italian, and we will continue to innovate as the threat of another great war looms. We just hope he is right about the coming strength of airpower on the open sea.
SRD_sub_plan코0=Legnani's Plan
SRD_sub_plan_desc코0=Legnani has come to us with his own proposal: choking the life from the communards of France and our homeland using submarine warfare. We have our allies with their giant shipyards across the Atlantic, let us supplement their fleets with our stealthy undersea craft, and bring starvation and ruin to our enemies!
SRD_reform_navy코0=Reform the Navy
SRD_reform_navy_desc코0=Regardless of the direction in which we take our navy in terms of ship building, we desperately need to update our navy tactics. The last time we had significant differences in training was back in 1917 when the peninsula was newly united. It's back to school for all our naval officers!
SRD_expand_dockyards코0=Expand the Dockyards
SRD_expand_dockyards_desc코0=The Dockyards of Cagliari must be expanded if are to ever build our own vessels once more. While it may take up valuable space we could use for other industry, without control over the waters of the Mediterranean we will be a ripe target for some Communard to tear from the branches of Italy.
SRD_sardinian_merchant_navy코0=Merchant Marine
SRD_sardinian_merchant_navy_desc코0=With our new dockyards built and ready for orders, the time is ripe for building a new merchant fleet. We can improve the design of our ships to keep the same capacity while costing less, and at the same time revamp our escort procedures to make sure we lose less of them if they are attacked.
SRD_continue_reforms코0=Continue Reforms
SRD_continue_reforms_desc코0=While our reforms are well under way and going extremely well, this is not the time for complacency. Our reforms must reach every aspect of our navy, and continue to drive forward our naval dominance.
SRD_submarines코0=Submarines
SRD_submarines_desc코0=Our current submarines are adequate, if not spectacular. Legnani has ordered that we develop submarines that are faster and longer range, which we will need if we ever want to extend our reach beyond the waters of the Mediterranean.
SRD_cruisers코0=Cruisers
SRD_cruisers_desc코0=While our submarines are impressive, to say the least, we still will need surface vessels to guard our convoys and do some additional spotting. Let's design some cruisers to help with trade interdiction, and protect our submarines from hostile destroyers.
SRD_armoured_cruisers코0=Armoured Cruisers
SRD_armoured_cruisers_desc코0=Now that we have designs for Dreadnoughts, we need to make sure we have a powerful escort force for our titans of the sea. While still large, armoured cruisers can sail in front of our mighty behemoths and protect them from smaller craft while our big guns pound enemy capital ships into submission.
SRD_battleships코0=Dreadnoughts
SRD_battleships_desc코0=Now that the basics of our new fleet have been worked out, it is time to design some truly great Dreadnoughts to augment our existing fleet, the first of which shall be our new mighty flagship. It's a wonder of modern engineering that we were able to build such large ships on such a small island, but such is the power of Sardinia!
SRD_marine_focus코0=The Sardinian Marine Force
SRD_marine_focus_desc코0=There is no excuse for us not to exploit the talents of the hardy island people under our stewardship. Proposals have been put forward to capitalise on this and encourage the specialised training of Marine detachments.
SRD_synthetic_research코0=Synthetic Research
SRD_synthetic_research_desc코0=Having no natural resources of our own apart from the meagre bounty of Piedmont, we need to invest in new ways of acquiring the lifeblood of modern warfare: oil, and its potential derivative rubber. If we ever hope to become even vaguely self-sufficient we will need amply supply of both these resources.
SRD_carriers코0=Carriers
SRD_carriers_desc코0=As our air fleet expands, and more importantly as our planes expand, they will need every larger places to take off and land. Let's commission a new naval study on the feasibility of a larger aircraft carrier to carry even more planes. Iachino has gotten this far and we continue to put out faith in him.
SRD_naval_aviation코0=Fleet of the Skies
SRD_naval_aviation_desc코0=We must not ignore the simple fact that we are an island surrounded by the azure Mediterranean Sea. A fleet of powerful naval bombers would allow us to strike at foreign fleets and docks, and help us permanently dominate Mare Nostrum.
SRD_thalassocracy코0=Proclaim Thalassocracy
SRD_thalassocracy_desc코0=Through rapid development, research of new doctrine and new ships of the line, and an overall strategy of naval superiority, we can declare without doubt that the majority of our power comes from the sea. We may never dominate all of Europe, but the coastlines of the Italian Peninsula shall be ours, forever guarded by our Royal navy.

### Focus - Airport ###
SRD_airforce코0=The Sardinian Air Fleet
SRD_airforce_desc코0=It has been said by learned theorists that the future of modern conflict lies in the air. We must begin formalising the creation of a dedicated Air Fleet, complete with bases, to ensure that we are not left behind.
SRD_pilot_training코0=Pilot Training
SRD_pilot_training_desc코0=We have to be careful when improving our aircraft; if our pilots cannot handle the craft all our effort will be wasted. We need to create a fine air school for our pilots, and make sure their training is up to modern standards for our new aircraft.
SRD_expand_air_ports코0=Expand Military Air Bases
SRD_expand_air_ports_desc코0=There will be some work expanding our airfields for military aircraft, as we need to clear large uninterrupted areas for our runways. At least we should be able to use the many hills in the region as good locations for our air traffic control towers.
SRD_aviation_companies코0=Aviation Companies
SRD_aviation_companies_desc코0=Now that we have better plane designs we need to make sure that the companies manufacturing them are as productive and efficient as possible. Let's invest in specialised production facilities for our aircraft to reduce the cost and time required to manufacture them.
SRD_fighters코0=Fighters
SRD_fighters_desc코0=The major goal of our air force is never ceding control of the sky, and to this end we will develop the most advanced fighters Italy has ever seen!
SRD_bombers코0=Bombers
SRD_bombers_desc코0=The major goal of our air force is supporting the troops on the ground, and to this end we will develop the most advanced close support planes Italy has ever seen!
SRD_expand_aviation_industry코0=Air Defence Corps
SRD_expand_aviation_industry_desc코0=As an island nation we always run the risk of being backed into a corner, and this applies equally to the air. We need adequate anti-aircraft coverage over our island to stop the ever present threat of bombing and paratroopers.
SRD_paracadutisti코0=Paracadutisti
SRD_paracadutisti_desc코0=One of our pilots has had an unorthodox idea: what if we had people voluntarily jump out of airplanes? Initial tests have been promising, and we want to assemble a few paracadutisti brigades and send them through battlefield testing.
SRD_radar코0=Radar
SRD_radar_desc코0=Now that we have excellent pilot training and more up to date aircraft, we need to improve our target acquisition. RADAR has shown to be promising in early tests, and we want to build a few stations to try them out large scale.
SRD_rule_the_skies코0=Rule the Skies
SRD_rule_the_skies_desc코0=We have all the evidence we need to show us how transforming air power is on the battlefield. It is desperately important that we never cede control of any part of the battlefield to our enemy, airspace especially. We will do everything in our power to secure the skies above us!

### Events ###

srd.0.t코0=The Kingdom of Sardinia
srd.0.d코0=The Kingdom of Sardinia was born amidst the ashes of the Weltkrieg. King Vittorio Emanuele signed an armistice with the Austrian government in 1919, but furious socialists, radical nationalists and other rabble rose up against his government. He and his son abdicated, and in Sardinia, marked by few, King Emanuele Filiberto, Duke of Aosta, assumed the throne. However, our pretensions to the Italian throne came to an end in 1920, when the Austrians forced the Italian Federation onto the united White forces in mainland Italy. The British forced us to join the Federation as the Austrians demanded, unwilling to anger the Germans and break the Armistice signed at Copenhagen. We withdrew from the Italian Federation in 1926 after the British Empire collapsed and the Austrians withdrew from Italy to deal with internal affairs, though we were still dissuaded from claiming all of Italy until Piedmont is reclaimed This made us a nominally independent nation, though in reality we are almost a puppet state of the French Republic.\n\nThis sombre state of affairs is made no better by internal divisions at home. King Amedeo replaced his father Emanuele Filiberto as King of Sardinia just five years ago, and rules as an absolute monarch, upsetting many who feel that constitutional monarchy is the only path to progress. This fundamental question, between absolutism and constitutionalism, has divided the island since the end of the Weltkrieg, and there is little doubt that the current arrangement is simply untenable. Corruption runs rampant and the judiciary and government both require reform, problems without solutions under the current political deadlock, and without which Sardinia will never be able to take what is rightfully hers.
srd.0.a코0=Long Live the King!

### Political Events 1 - 10 ###
srd.1.t코0=Government Reforms
srd.1.d.absolute_monarchy코0=If Sardinia is to be cleansed of corruption, the first step toward realising this goal is bureaucratic reform, to which there are two main approaches. One would involve the creation of a new meritocratic civil service, while the other would create a system of patronage through which ministers could be directly appointed by the King himself.\n\nIn either case, the existing bureaucracy will be replaced, but each has implications for the future of the government as a whole.
srd.1.d.constituional_monarchy코0=If Sardinia is to be cleansed of corruption, the first step toward realising this goal is bureaucratic reform, to which there are two main approaches. One would involve the creation of a new meritocratic civil service, while the other would create a system of patronage through which cabinet members could be directly appointed by the Prime Minister.\n\nIn either case, the existing bureaucracy will be replaced, but each has implications for the future of the government as a whole.
srd.1.a코0=Civil Service.
srd.1.b코0=Patronage.

srd.2.t코0=Black Monday hits Sardinia
srd.2.d코0=The economic crisis that began in Germany has spiralled out of control and has already begun to impact our island. Sardinia's prosperity is in tatters and numerous petitions have reached the king, most requesting answers to the overwhelming crisis.
srd.2.a코0=God save Sardinia.

### The absolute monarchy path 11 - 20 ###
srd.11.t코0=Royal Authority
srd.11.d코0=The king has decided to reassert his rule and authority. Consequently, he has promised to embark on a campaign of weeding out corruption throughout his kingdom, and ensuring that the people are cared for, in keeping with his role as father of the nation. Many liberals are disappointed by news of the King's decision.
srd.11.a코0=Long Live the King.


### The Democratic Monarchy Path 21 - 30 ###
srd.21.t코0=The New Constitution
srd.21.d코0=Today, the King has unveiled a new constitution for the nation. Most importantly, this constitution cedes legislative power to the people, if also reserving the right of a royal veto and a number of other royal prerogatives. Liberals throughout Cagliari are rejoicing at the news and all the various political parties are planning for future elections.
srd.21.a코0=Long Live the King.

srd.29.t코0=The General Election of [GetYear]
srd.29.d코0=The first free and open elections have just been held in [Root.GetName]. Thanks to our parliamentary system, whichever party gains the most seats in the Parliament of [Root.GetName] will have their party's leader become the new Prime Minister. The various political parties have been campaigning and now the results of the election are now in. Whom did the people vote for to be the new Prime Minister?
srd.29.a코0=Social Liberals.
srd.29.b코0=Market Liberals.
srd.29.c코0=Social Conservatives.
srd.29.e코0=Social Democrats.

srd.30.t코0=The General Election of [GetYear]
srd.30.d코0=The election of [GetYear] is upon us. Thanks to our parliamentary system, whichever party gains the most seats in the Parliament of [Root.GetName] will have their party's leader become the new Prime Minister. The various political parties have been campaigning and now the results of the election are now in. Whom did the people vote for to be the new Prime Minister?
srd.30.a코0=Social Liberals.
srd.30.b코0=Market Liberals.
srd.30.c코0=Social Conservatives.
srd.30.e코0=Social Democrats.

### Kingdom of Italy 36 - 45 ###
srd.36.t코0=New Parties within the Kingdom of Italy
srd.36.d코0=With the Kingdom of Italy now unified, there has been a shakeup up among the various parties, many dropping their Sardinian names and becoming "Italian parties". Let us see how this changes things within politics.
srd.36.a코0=Hopefully for the better.

srd.37.t코0=Italy is Unified
srd.37.d코0=Today on [GetDateText] Italy has been unified, and glorious risorgimento has once again been completed. Preparations are being made right now for the capital to be moved back to Rome and for the King to take up residency there once again. Today is a great day for all Italians!
srd.37.a코0=Long Live Italy.

srd.38.t코0=Italian Irredentism
srd.38.d코0=Many in Parliament believe that we should seek to expand Italy's borders to those that naturally suit her. The question is if we should only claim Austrian-occupied land, or if we should claim Malta as well.
srd.38.a코0=Austria Only.
srd.38.b코0=Austria and Malta.

srd.39.t코0=The New Lands
srd.39.d코0=It has been some time but we have finally liberated our rightful land. Now that the Kingdom has reclaimed them, we can feel secure in knowing that they now support us.
srd.39.a코0=Long live Italy!

