##Ideas
HAI_precarious_governance코0=Precarious Governance
HAI_precarious_governance_desc코0=The Haitian government lies on a thread - the position of [Root.GetLeader] hangs in the balance. Beset by opposing forces, one must solidify their grasp of the nation as soon as possible as the political situation in Haiti becomes increasingly unstable.
HAI_crippling_illiteracy코0=Crippling Illiteracy
HAI_crippling_illiteracy_desc코0=We can't deny the elephant in the room; much of Haiti remains brutally illiterate, with schools heavily underfunded and most children being sent off to work at a young age. Higher education is typically resolved for French-speaking Haitians, and few resources exist for the average Haitian - those who speak Creole. While Haiti lags behind the rest of the world already, if illiteracy is not resolved, Haiti will continue to fall behind the rest of her neighbours.

HAI_foreign_control_dynamic_modifier코0=£pol_idea Foreign Political and Economic Control
HAI_foreign_control코0=Foreign Political and Economic Control
HAI_foreign_control_desc코0=Despite the American withdrawal from their occupation of our island, Haiti continues to find herself placed firmly in the American economic sphere. Split between German and American economic interests, our people find themselves continuously exploited, and unless something significant happens to either power, we will continue to be subject to their hold.\n§W-----------------§!\n§WAmerican Economic Influence:§! [GetAmericanInfluence]\n§WGerman Economic Influence:§! [GetGermanInfluence]\n§WFrench Communal Economic Influence:§! [GetFrenchInfluence]§![GetENTInfluence]\n\n§W[GetRestrictions]§WIndustrial Factory Donations:§! [?HAIeconomicinfluncecivs|=+0]\n§WPolitical Power Gain:§! [?HAIeconomicinfluncepp|%+0]

