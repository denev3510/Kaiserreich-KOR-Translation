##Focus Tree
haiti_focus코0=Haiti Focus Tree
HAI_secure_support코0=Secure Council Support
HAI_secure_support_desc코0=We should primarily seek to win over members of the Council of State, and where possible the National Assembly. Funding can be shifted to fund 'gifts' and economic concessions for legislators in order to win them to our side.
HAI_new_commander코0=A New Commander of the Garde d'Haiti
HAI_new_commander_desc코0=President Calixte has continued to serve as Commander of the Garde, much to the chagrin of even his allies in the Chamber of Deputies. In order to reach an effective political settlement, a new Commander must be appointed, but who should assume the position?
HAI_new_justice_minister코0=A New Minister of Justice
HAI_new_justice_minister_desc코0=The failure of the political balancing act which grew out of Calixte's coup is inevitable. Thanks to a quirk of the Haitian constitution, however, the end of Calixte's executive authority may not be. In the event that no candidate is elected president, upon the end of the incumbent President's term, a council of certain ministers, chosen by the outgoing president shall be endowed with executive authority, and these ministers may concurrently hold elected office...
HAI_black_monday_hits_haiti코0=Black Monday Hits Haiti
HAI_black_monday_hits_haiti_desc코0=The German stock market has been routed and with it, the world has slipped almost universally into recession. For Haiti, already suffering acutely from the economic turmoil in the United States, this is particularly worrying.
HAI_german_loan코0=Secure a German Loan
HAI_german_loan_desc코0=The United States has not been forthcoming with promised economic assistance and has continued to use our debts to American financiers to affect our politics. Despite its own problems, we should instead look to Germany to keep our government financially solvent.
HAI_american_loan코0=Secure an American Loan
HAI_american_loan_desc코0=We cannot forget the malign ways in which European nations once exercised their financial leverage over us. We should seek American assistance in order to keep our government afloat.
HAI_civil_relief_programs코0=Civil Relief Programs
HAI_civil_relief_programs_desc코0=With funding secured, we can at last attempt to address the depression directly rather than simply relying on market cycles to bring about recovery.
HAI_decrease_mil_spending코0=Decrease Military Spending
HAI_decrease_mil_spending_desc코0=Without foreign support, we have no option but to scale back military spending. We must simply live with the consequences for our security and both popular and elite support.
HAI_german_investments코0=Entice German Investments
HAI_german_investments_desc코0=The German Empire hopes to see its largest companies gain a foothold in Haiti rather than operating through local intermediaries. We should offer full access to German companies in exchange for hiring commitments.
HAI_begin_recovery코0=Begin the Recovery
HAI_begin_recovery_desc코0=With the government balance sheet stabilised and new sources of stimulus secured, we can loosen self-imposed financial controls.

HAI_lescot코0=Lescot Victorious
HAI_lescot_desc코0=Calixte has been ousted from power and Elie Lescot, a representative of the old order, has assumed the presidency.
HAI_conservative코0=A Conservative Haiti
HAI_conservative_desc코0=While Elie Lescot's conservative leanings have always been clear, the continued dominance of conservatives within what was once the political opposition to President Calixte was far from certain. Nevertheless, the old order, though perhaps with a different character, has prevailed.
HAI_old_constitution코0=Continue the Old Constitution
HAI_old_constitution_desc코0=The Constitution of 1932 is grounded in a strong political tradition. While its idiosyncrasies receive criticism, particularly the fairly ambiguous status of the Council of State and the Senate, the document should be amended, not replaced.
HAI_reconvene_senate코0=Reconvene the Senate
HAI_reconvene_senate_desc코0=Under President Dartiguenave, the upper house of the national legislature, the Senate, was replaced by a temporary body for a period of one year - a mechanism enshrined in Haitian law for decades. Dartiguenave's decree, however, has been extended ever since. At long last, the time has come to restore the Senate.
HAI_continue_council코0=Continue the Council of State
HAI_continue_council_desc코0=Under President Dartiguenave, the upper house of the national legislature, the Senate, was replaced by a temporary body for a period of one year - a mechanism enshrined in Haitian law for decades. Dartiguenave's decree, however, has been extended ever since. Rather than restore the Senate, the body should be eliminated from the constitution and the present Council of State enshrined in it.
HAI_define_executive코0=Define Executive Authority
HAI_define_executive_desc코0=The constitution's vague definition of some of the powers of the executive allowed Calixte to bring the country to the precipice. In coordination with both chambers of the Assembly, we must draw up a series of amendments precisely defining the place of each body and restricting elected officials from concurrently holding appointed positions.
HAI_reactionary_republic코0=A Reactionary Republic
HAI_reactionary_republic_desc코0=While many of the nation's foremost citizens express scepticism with our government's embrace of moderate reform, we must allay their concerns.
HAI_question_of_guarde코0=The Question of the Garde d'Haiti
HAI_question_of_guarde_desc코0=The army has long been a source of national pride, Haiti was born from righteous struggle after all. It has also, however, long been a thorn in the side of civilian administrations. Indeed, we are only able to reverse the damage done by the Garde under Calixte's leadership. Going forward, we must ensure that the Garde is entirely under civilian supervision and reduce its societal standing.
HAI_liberal코0=A Liberal Haiti
HAI_liberal_desc코0=Owing to his disagreements with other holdovers from the Borno days and more conservative nationalists, President Lescot has shepherded liberal nationalists to political ascendency while assuring his continued political dominance.
HAI_attract_business코0=Attract Big Business
HAI_attract_business_desc코0=The largest companies have consolidated their dominance and increasingly established networks of subsidiaries the world over. While they may not be 'Haitian' in origin, we should actively court the entry of the world's largest corporations into Haiti. By positioning ourselves as a staunch ally of such companies, we will surely benefit.
HAI_cash_crops코0=A Haitian HASCO
HAI_cash_crops_desc코0=Duties on luxury agricultural products sustain the state budget. The state must forge ahead and open new lands for their cultivation.
HAI_cash_mining코0=Expand Cash Mining
HAI_cash_mining_desc코0=The mineral wealth of our nation remains almost entirely unsurveyed. To stimulate the development of the mining sector, landowners should be granted complete legal control over subterranean resources and provided with financial incentives to survey the resources beneath their plots.
HAI_building_infrastructure코0=Building an Infrastructure
HAI_building_infrastructure_desc코0=Beyond the cities, for the transportation of goods and personnel, businesses must rely on a series of locally maintained dirt paths alone, often making use of pack animals. Let us take up the torch of infrastructural development again, expanding Borno's rail network into the most isolated parts of the country.
HAI_housing_projects코0=New Housing Projects
HAI_housing_projects_desc코0=Informal settlements dominate the cities. New architectural developments, luckily, may at last allow us to address this issue. The state should construct standardised high-density apartment buildings over such settlements and lease units back to former squatters.
HAI_agrarian_economy코0=An Agrarian Economy
HAI_agrarian_economy_desc코0=To begin to assess how to further our national development without compromising the primarily agrarian structure of the economy, we must tread carefully. A new commission of business leaders should be established to advise our government on how to accomplish such.
HAI_modernize_farming코0=Modernize Farming Practices
HAI_modernize_farming_desc코0=Agricultural mechanisation has precipitated the explosive growth of farm productivity in the leading nations of the world. We ought to put government funding towards the acquisition and distribution of modern farm equipment.
HAI_begin_electrification코0=Begin Electrification
HAI_begin_electrification_desc코0=Haiti has lagged decades behind much of the rest of the world in bringing electricity to the masses. Outside of the wealthier parts of Port-Au-Prince, electricity is the exclusive domain of the state. We must at last address this issue.
HAI_begin_tourism코0=Begin Tourism
HAI_begin_tourism_desc코0=Haiti's natural beauty would surely appeal to the burgeoning travel industry if we only promoted our country as a potential destination.
HAI_subsidize_farmers코0=Subsidize Farmers
HAI_subsidize_farmers_desc코0=Rich nations have ramped up agricultural subsidies, flooding peripheral markets with goods. While we cannot offer our farmers such a generous largesse, we can underwrite certain farm expenses.
HAI_expand_lumber코0=Expand the Lumber Industry
HAI_expand_lumber_desc코0=Under the American occupation, lumber exports grew substantially. New forestry methods enabling the creation of vast tree plantations, however, were never put into practice. A bit of state capital is just what the lumber industry needs to transform itself into a lucrative beacon of modernity.
HAI_rural_housing코0=Rural Housing Projects
HAI_rural_housing_desc코0=Many in the countryside live in squalor, jeopardising their work productivity. With state support for new housing developments in the countryside, agricultural production will surely grow greatly.
HAI_revitalized_economy코0=A Revitalised Economy
HAI_revitalized_economy_desc코0=The economic depression which began in 1925 and reached new lows in 1936 is at an end. Our coffers overflow with the fruits of economic prosperity. We can put this money to use, expanding, rather than cutting back on, our most successful economic initiatives.
HAI_new_constitution코0=A New Constitution
HAI_new_constitution_desc코0=The constitution of 1932, though steeped in tradition, represents all that is wrong with Haitian democracy and shows just how far Haiti has strayed from the ideals of its founders. An entirely new document must be drawn up mandating a more thoroughly democratic political system and reducing the power of the executive.
HAI_parliamentary코0=A Parliamentary System
HAI_parliamentary_desc코0=In order to preclude abuse of power, the office of the presidency should be made mostly ceremonial while most executive power is transferred to the Speaker of the National Assembly. The transition, of course, shall be gradual, with President Lescot given time to campaign for the Assembly and the role of Speaker.
HAI_presidential코0=A Presidential Republic
HAI_presidential_desc코0=The executive has proven effective in addressing national emergencies. In order to preclude abuse of the office, the President and his cabinet should be made accountable before the legislature short of impeachment and the speaker of the National Assembly invested with limited executive authority.
HAI_dissolve_guarde코0=Dissolve the Garde d'Haiti
HAI_dissolve_guarde_desc코0=The army has threatened administration after administration. While a strong border force must be maintained, the army itself, the Garde, simply must be dissolved. Let us strike the iron while it's hot and eliminate the army while it is weak.
HAI_democratic_legislature코0=A Democratic Legislature
HAI_democratic_legislature_desc코0=While Haiti was perhaps the first nation to formally establish universal suffrage, the realities of Haitian democracy has seen access to the ballot box severely restricted. With structural concerns sorted, we should invest in new electoral oversight mechanisms to ensure that every Haitian is aware of and able to exercise their right to vote.
HAI_liberal_republic코0=Devolution
HAI_liberal_republic_desc코0=To ensure that the nation is never again dominated by a core of urban elites, we must lessen the distance between the halls of power and the common people. To accomplish this, municipalities and departments should be given greater administrative responsibilities and empowered to form their own directly elected governing councils.
HAI_civil_war_idea코0=Civil War!
HAI_civil_war_idea_desc코0=Social order has collapsed in Haiti due to political turmoil. The fate of Haiti shall be decided by force of arms.
HAI_mobilize_people코0=Mobilize the People
HAI_mobilize_people_desc코0=Most of the Garde has remained loyal to Calixte. As a result, we must invest considerably into the organisation of a new fighting force from among the common people by way of conscription as needed.
HAI_mobilize_guard코0=Mobilize the Garde
HAI_mobilize_guard_desc코0=The rank and file of the Haitian Garde remain loyal to Calixte personally. As our ranks remain largely intact in much of the country, it will require only minimal effort to organize an effective fighting force.
HAI_capture_north코0=Capture the North
HAI_capture_north_desc코0=With our forces consolidated, we should secure our power base in the north of the country.
HAI_organize_forces코0=Organize our Forces
HAI_organize_forces_desc코0=The hastily assembled nature of our forces and command structure necessitate quick reform. We can apply experience gained from the American occupation and their civil war to develop a more effective force structure and win the hearts of our men.
HAI_prepare_push_south코0=Prepare the Push South
HAI_prepare_push_south_desc코0=With the North of the country consolidated, we must draw up plans and prepare the men for the great thrust southwards.
HAI_prince_liberated코0=Port-Au-Prince Liberated!
HAI_prince_liberated_desc코0=In a great symbolic victory, the capital has fallen to our forces. We must invest the necessary resources to consolidate control over the city.
HAI_american_help코0=Seek American Help
HAI_american_help_desc코0=The United States is keen to see Calixte defeated. Now that we have the upper hand in the struggle for Haiti, the Americans should be willing to assist us.
HAI_les_cayes코0=Les Cayes is Ours
HAI_les_cayes_desc코0=Les Cayes, once firmly under the control of Calixte's forces, has fallen. We should work to cement our control.
HAI_german_help코0=Seek German Help
HAI_german_help_desc코0=The German Empire seeks a foothold in Haiti for its forces and businesses. We should be able to extract significant military aid from them in exchange for promises of concessions upon the war's conclusion.
HAI_push_les_cayes코0=Push on to Les Cayes
HAI_push_les_cayes_desc코0=Les Cayes remains in a state of near-anarchy but is within striking distance of the main body of our forces. We should prepare an offensive to capture the city.
HAI_seize_american_weapons코0=Seize American Weapons
HAI_seize_american_weapons_desc코0=Though it beat a hasty retreat from Haiti in the face of its own internal issues, the United States remains hostile to our government. We should take control of any remaining American materiel despite its inevitable objections.
HAI_aftermath_of_collapse코0=Aftermath of the Collapse
HAI_aftermath_of_collapse_desc코0=The return of American forces to the continental United States has left not only equipment but also physical infrastructure behind in Haiti. We should catalogue and make use of disused American facilities.
HAI_les_cayes_cache코0=Seize the Les Cayes Cache
HAI_les_cayes_cache_desc코0=Les Cayes is home to a large Garde depot and ammunition storehouse, bringing the facility back online would be a boon for our forces.
HAI_saint_marc코0=North to Saint-Marc
HAI_saint_marc_desc코0=The port at Saint-Marc supplies much of the country with foreign products. We must capture the port city and ensure its functioning.
HAI_final_offensive코0=The Final Offensive
HAI_final_offensive_desc코0=Most of Haiti is ours. We must organize the men for the final thrust to the North against Lescot's forces.
HAI_cap_haitien코0=Cap-Haitien is Ours!
HAI_cap_haitien_desc코0=Cap-Haitien, once firmly under the control of Lescot's forces, has fallen. We should work to cement our control.
HAI_calixte코0=Calixte Reelected!
HAI_calixte_desc코0=Démosthenes Pétrus Calixte has secured another term as President of Haiti despite the continued misgivings of much of the established political class.
HAI_equality코0=An Equal Haiti
HAI_equality_desc코0=The path forward for broad democratic reform lays open at last. While reform could potentially complicate policymaking in the near term, it shall secure Haiti's future.
HAI_democracy코0=A Democratic Constitution
HAI_democracy_desc코0=In a nation as stratified as Haiti, the basic law of the land must strive to provide access to the political process to the historically underrepresented. Let us draft a new constitution entirely from scratch.
HAI_peoples_assembly코0=A People's Assembly
HAI_peoples_assembly_desc코0=The structure of the national assembly has historically favoured the political centre of Haiti - Port-Au-Prince, particularly its most famously wealthy burrows. Our new assembly, with deputies representing districts rather than a department at large and reservations for rural regions, will certainly bring much-needed change. With preparations made, let us immediately hold elections for the new body.
HAI_no_foreigners코0=A Haitian Government
HAI_no_foreigners_desc코0=To prevent a return to the time of foreign domination, members of the assembly should be prohibited from having any financial relationship with foreign citizens.
HAI_lib_friends코0=Court the Parti Populaire Progressiste
HAI_lib_friends_desc코0=While owing to their opposition to Calixte's methods and the political power of the Garde, Haiti's liberals have come into conflict with President Calixte, but they share many of the president's political goals. We should extend the olive branch and bring them into government, offering key ministerial positions.
HAI_social_democracy코0=A Social Democracy
HAI_social_democracy_desc코0=Free from the corruption of the mixed-race elite, President Calixte has restored democracy to Haiti. The new social democratic government will immediately work to ensure economic and social equality for the people of Haiti who have long suffered from injustice.
HAI_diminish_guarde코0=Diminish the Garde d'Haiti
HAI_diminish_guarde_desc코0=The Haitian army has long been the vanguard of black political power in the face of mulatto political domination. The politicisation of the army, however, could serve to derail Haitian democracy. With Haiti on the path to freedom at last, the independence of the Garde must be curtailed with thorough civilian oversight and the establishment of clear rules governing political appointments to the Garde.
HAI_workers_rights코0=Expand Worker's Rights
HAI_workers_rights_desc코0=Haiti has long oscillated between domination by foreign interests and protectionism. We should instead harness the foreign for the benefit of the people of Haiti. Before any concerted economic program is put forward, a comprehensive charter of workers rights should be enacted.
HAI_strong_haiti코0=A Strong Haiti
HAI_strong_haiti_desc코0=True democracy is still Haiti's destiny. Yet recent events have demonstrated the need for the Garde to maintain its leading role in politics. We must shepherd our great nation into a brighter future.
HAI_state_economy코0=The State Economy
HAI_state_economy_desc코0=For the Haitian economy to survive, it must be the state that will dictate the course of the economy. Only under the state will the means of production be properly controlled and will protect business interests in Haiti.
HAI_calixte_state코0=Calixte's State
HAI_calixte_state_desc코0=The civil war that threatened to break our nation apart was crushed by our indomitable resolve. The rebels have been destroyed, and Haiti's enemies are either dead or away in cowardly exile.  It is time to heal the wounds of the civil war and unlock our true potential. Under Calixte, we will rebuild Haiti into the powerhouse she is meant to be and find our place in the sun!
HAI_subservient_assembly코0=A Subservient Assembly
HAI_subservient_assembly_desc코0=While we agree that democratic values are essential, democracy can be dangerous in these unstable times. We have witnessed even the fall of the North American giant, and clearly, democracy could not save them there. With our new leader Calixte in charge, we will keep a watchful eye on the Assembly - this is how Haiti's new democracy will operate.
HAI_institutionalize_guarde코0=Expand the Garde d'Haiti
HAI_institutionalize_guarde_desc코0=The army has long served as the bulwark of the people against domination by the political elite. It should naturally be given a direct role in civilian government if our nation is not to again find itself at the mercy of millionaires, planters, and captains of industry.
HAI_haitian_caesar코0=The Haitian Caesar
HAI_haitian_caesar_desc코0=Like the great Caeser who led Rome to glory after securing it from his rivals, so has Calixte marched in Port-au-Prince in similar triumph! Saving Haiti in her hour of need, Calixte has indeed restored order, law, peace, and democracy to our nation. Under the leadership of a Haitian Caeser, the possibilities for us are endless, and our country will march forward with him like Caeser's legions to glory!
HAI_prosperous_haiti코0=A Prosperous Haiti
HAI_prosperous_haiti_desc코0=We can't deny that Haiti's economy lags behind compared to the rest of the western hemisphere. However, with the new industrial and financial reforms pushed by Calixte, our country will surely catch up. With the state helping struggling businesses and industry, our reforms will transform Haiti into a prosperous nation.
HAI_state_plantations코0=The Kaffeemark
HAI_state_plantations_desc코0=Since their reorganisation under state control, the many large sugar plantations across the country have begun to pay dividends. More funding should be earmarked for the expansion of the most profitable such sites.
HAI_technical_assistance코0=Negotiate with HAPAG
HAI_technical_assistance_desc코0=Our country will need expertise from overseas to help us modernize. As part of Calixte's ambitious plan to modernize the nation, we will hire advisors, technicians, and engineers from the German shipping company HAPAG to help build up our country as a truly modern state. They will aid in the construction and development of our cities and our infrastructure so that Haiti will be one of the most developed nations in the Caribbean.
HAI_education_reform코0=Begin Education Reform
HAI_education_reform_desc코0=Our country lags behind much of the Caribbean when it comes to literacy; despite the Caribbean being very much underdeveloped in education, Haiti's illiteracy rates are particularly abysmal. Under the leadership of Calixte, however, this will change. To start off our education reform, we will begin enforcing compulsory education to ensure our children will become a generation of Haitian intellectuals.
HAI_education_spending코0=Increase Education Spending
HAI_education_spending_desc코0=Our initial education reforms have been successful! We have received word that day and day, more Haitian children are attending school, but still, this is not enough. Our schools are heavily underfunded, and our government has proposed that we begin injecting money into them to ensure that our children have the best facilities possible.
HAI_expand_welfare_state코0=Expand the Welfare State
HAI_expand_welfare_state_desc코0=Black Monday severely crippled our nation, putting more people out of work and onto the streets than ever before. Despite our slight economic recovery, it will take more than just the free market to help those who are struggling. The government will ensure that those who are desperate will have their needs care for - in these stressful times, the government must be looking out for their people.
HAI_begin_industrialization코0=Begin Industrialisation
HAI_begin_industrialization_desc코0=With the assistance of our technical advisors and our growing financial reform, our next project in fully developing our nation is the start of industrialising Haiti. While we are indeed a tiny nation, we have the resources and space to begin industrialisation. Thanks to Calixte, Haiti will soon be the Caribbean's most premier economy.
HAI_business_subsidies코0=Local Business Subsidies
HAI_business_subsidies_desc코0=Black Monday hit many local businesses hard; without the protection of their government - many companies were forced into bankruptcy. Now that our economy is slowly recovering, it is time to re-invest in our civilian economy. To encourage the growth of businesses, the government will grant them subsidies as an investment and help companies get back on their feet.
HAI_state_work코0=State Work Programs
HAI_state_work_desc코0=With the worst of Black Monday over, many Haitians still remain unemployed. This provides the Haitian government with a free workforce, and we can use this manpower to build government projects such as government housing, infrastructure, and schools. Not only will we be able to develop our economy, but this also gives plenty of Haitians the ability to work once again.
HAI_infrastructure_expansion코0=Infrastructure Expansions
HAI_infrastructure_expansion_desc코0=As part of our state work programs, we will take steps to build infrastructure in Haiti. Much of the infrastructure in Haiti consists of poorly paved roads, and in some areas, roads are simply non-existent. The political turmoil of the last years has also degraded our existing infrastructure, making it difficult for our people to use them as our nation's economy rises again. We will undertake an infrastructure construction programme to build up Haiti's infrastructure while also providing jobs for Haitians.
HAI_seize_american_assets코0=Seize American Assets
HAI_seize_american_assets_desc코0=The United States has clearly positioned itself against us and our future. Ever since their unlawful occupation of the islands, Haiti has been exploited repeatedly by our giant of a neighbour. As a result, the operations of American companies in Haiti and any assets must be taken over by the state to better serve the Haitian people. No longer shall we bound to the chains of the Yanks - their industries are rightfully ours!
HAI_electrification_program코0=Begin Electrification Program
HAI_electrification_program_desc코0=Haiti has lagged decades behind much of the rest of the world in bringing electricity to the masses. Outside of the wealthier parts of Port-Au-Prince, electricity is the exclusive domain of the state. We must at last address this issue.
HAI_housing_program코0=New Housing Program
HAI_housing_program_desc코0=Thanks to Black Monday and the years of political turmoil, many Haitians are out of their homes. We deeply care for the plight of our fellow Haitians, and thus we will take steps to resolve this. With aid from the government, we will begin a rigorous project to build up government housing. This way, we can provide Haitian citizens who are less fortunate with cheap accommodations and so that they can finally have a roof over their heads.
HAI_financial_control코0=Assert Financial Control
HAI_financial_control_desc코0=Our economy has long been tied to that of the United States, and it would not be out of place to say that Haiti was indeed an American puppet. This made us incredibly weak and reliant on American goods, but not anymore. With the American giant involved in their own civil war, we can finally assert ourselves financially. Our nation will finally unlock our economic potential; no longer will we be reliant on others!
HAI_mining_sector코0=Grow Mining Sector
HAI_mining_sector_desc코0=Our nation's natural wealth remains mostly unsurveyed and unexploited. A state mining company should be established to finally survey what lies beneath our nation and put our natural resources fully to work.
HAI_subsidize_foreign_business코0=Subsidize Foreign Business
HAI_subsidize_foreign_business_desc코0=While we have developed our internal economy, Haiti has many resources that other nations would be interested in investing in. To further encourage investment in Haiti, we will provide subsidies to businesses. This will make other countries more eager to invest in our future, helping us finally rid ourselves of our financial problems.
HAI_new_economy코0=The New Economy
HAI_new_economy_desc코0=When Black Monday hit Haiti, observers believed that this would spell a decades-long doom for us and that we would never recover to a pre-depression level economy. Calixte's government has proven them wrong, and now Haiti stands more robust than ever; our economy is finally booming. The worst days of the depression might be mentioned in our history books, but our nation will now experience a new economy, a new era of prosperity and wealth for all Haitians!

#Foreign Policy Tree
HAI_mission_to_ottawa코0=Mission to Ottawa
HAI_mission_to_ottawa_desc코0=With the collapse of the United States as an economic hegemon on the North American continent, we must look northwards. The Canadian-led Entente Alliance may be a potential trade partner given their economic alliance of the IEDC. We should send a delegation to formally open up relations between our two countries.
HAI_trade_wif코0=Facilities for the West Indies Royal Fleet
HAI_trade_wif_desc코0=Our neighbour, the West Indies Federation is a member of the Entente sphere. Providing additional facilities to the Royal Navy stationed there will help increase our ties.
HAI_natfrance_ties코0=Re-Establish French Ties
HAI_natfrance_ties_desc코0=While relations between France and Haiti have been strained in the past given the fact that Haiti was indeed once a part of the French colonial empire, as we grow closer to the Entente we should re-establish our ties with the French state. We will strengthen our ties with the French people through our shared interests and values.
HAI_iedc_engineers코0=Acquire IEDC Engineers
HAI_iedc_engineers_desc코0=As part of the Entente's economic community, we will have access to the IEDC's resources. The IEDC leadership has declared that they are willing to invest in Haiti's economy, and send engineers to our island nation to help on projects such as developing modern infrastructure.
HAI_join_isac코0=Join ISAC
HAI_join_isac_desc코0=Our nation is lagging behind the rest of the world when it comes to academia and research. As part of our cooperation with the Entente, we will join the ISAC to enhance our research capabilities and help modernize our nation.
HAI_mission_to_berlin코0=Trade Mission to Berlin
HAI_mission_to_berlin_desc코0=The current global hegemon is the German Empire. Only with Germany will Haiti find security, peace, and order. We will send a mission to Berlin to start the creation of cordial relations between our two nations.
HAI_german_naval_bases코0=Expand HAPAG Facilities
HAI_german_naval_bases_desc코0=The German shipping company HAPAG has been the primary leader of German investment in Haiti. They have offered to build some manufacturing facilities and expand their base in Haiti further benefiting our economy.
HAI_entice_german_investments코0=Entice German Investments
HAI_entice_german_investments_desc코0=Haiti contains resources that Germany is interested in, such as sugar and coffee. In addition to these industries, the Germans are also interested in developing our tourism industry. To increase Haiti's economic productivity, we will encourage the Germans to come and bring their businesses to Haiti; with the hopes that they will see Haiti as a worthy investment partner.
HAI_subsidize_german_business코0=Subsidize German Businesses
HAI_subsidize_german_business_desc코0=The German Empire has few investments in the Caribbean, but now that our cooperation is increasing, we should seek to change this. To encourage further German investment, the Haitian government will offer subsidies to potential investors - this way, they are more likely to establish businesses in Haiti.
HAI_purchase_german_arms코0=Purchase German Arms
HAI_purchase_german_arms_desc코0=The German army is the strongest in the world and has the most modern equipment. Haiti's arms industry is small, and most of our weapons come from foreign suppliers anyway. As part of the increasing German-Haitian cooperation, we will begin buying arms from the German Empire. Our soldiers will be equipped with the most modern weapons and supervised by German officers who are eager to train our army.
HAI_attract_german_immigration코0=Attract German Immigration
HAI_attract_german_immigration_desc코0=Starting in the mid-1800s, Germans began arriving in Haiti due to our nation's limited competition and openness to free trade. While the Germans made up a minority of the Haitian population, the Americans seized German possessions during their occupation. Now that Haiti is free, we will return these possessions to their respective owners and encourage German immigrants as a new era in German-Haitian cooperation begins.
HAI_place_in_the_sun코0=The Place in the Sun
HAI_place_in_the_sun_desc코0=With Haiti entirely in the German sphere, Haiti will now do its best to defend the interests of Germany in the Caribbean. The Germans will use Haiti as a coaling station to monitor their interests in the Caribbean while also safeguarding our nation from foreign aggressors. To that end, Haiti will help Germany accomplish their place in the sun while also transforming our state into a modern Caribbean nation.
HAI_mission_to_france코0=Mission to the Commune
HAI_mission_to_france_desc코0=Haiti is, after all, a Francophone nation. With the Commune of France's stance on anti-colonialism, we will begin to establish diplomatic ties with the Commune of France and recognize their nation as the legitimate France. With the Commune's protection, we will be able to stand independent of the imperialist powers who wish to take advantage of Haiti.
HAI_join_phalanstere코0=Join the Phalanstere
HAI_join_phalanstere_desc코0=With the establishment of diplomatic and commercial relations with the Commune of France, we have been given the option to formally join the Phalanstere. This will allow the Internationale to aid in our developing economy through investment, technology sharing, and giving us the tools necessary to build a modern economy.
HAI_trade_mission_internationale코0=Trade Mission to the Internationale
HAI_trade_mission_internationale_desc코0=We will send a formal delegation to the tremendous socialist powers of Britain and France to negotiate trade and commerce between our nation and the Third Internationale. As diplomatic ties between Paris and London grow, we will encourage the Internationale to send us advisors and immigrants to help transform our developing nation into a Caribbean power.
HAI_attract_3I_investment코0=Attract Investment from the Internationale
HAI_attract_3I_investment_desc코0=Our nation struggles to modernize and economic development while present still lags behind the rest of the western world. However, due to our growing cordial ties with the Internationale, the nations of the Internationale have expressed their desire to invest in our country. With their aid, we will be able to accelerate our modernisation.
HAI_continental_navy_base코0=Establish a Continental Navy Base
HAI_continental_navy_base_desc코0=The old United States has fallen into civil war, and the old regime has been swept away by a revolutionary socialist one. While the new socialist America has promised to protect Haiti without interfering in our affairs, they have requested that we grant them a naval base to ensure security in the Caribbean. This will strengthen ties between our nations, but it will also encourage cooperation in maritime affairs and give us much-needed protection.

HAI_army코0=The Haitian Armed Forces
HAI_army_desc코0=While originally a mere gendarmerie, the Garde d'Haiti has evolved into a full-fledged army. It and our growing border force must attain complete parity with hostile forces.
HAI_dealing_with_dominicans코0=Dealing with the Dominicans
HAI_dealing_with_dominicans_desc코0=With the political situation stabilized, we can adopt what our people demand, greater belligerence towards the Dominican aggressors on the border.
HAI_help_from_abroad코0=Help from Abroad
HAI_help_from_abroad_desc코0=The behaviour of the Dominican Republic has drawn the scrutiny of some international observers. We can leverage this to acquire military aid from several key nations.
HAI_expand_defenses코0=Expand Defences
HAI_expand_defenses_desc코0=Despite persistent conflict with the Dominicans, no Haitian administration has properly fortified any section of the border. To augment our border units and ensure security should open conflict break out, we should harden the path to Port-Au-Prince from Santo Domingo.
HAI_elite_army코0=An Elite Army
HAI_elite_army_desc코0=While the Garde was organised around an American-trained core, the largest share of the rank-and-file do not measure up. We should draw down the size of Garde and focus resources on training and supplying our units.
HAI_centralized_high_command코0=Centralised High Command
HAI_centralized_high_command_desc코0=We should look to the victorious German army for guidance in formalising Garde high command - until now a mess of power politics and skulduggery.
HAI_mass_mob코0=Mass Mobilisation
HAI_mass_mob_desc코0=Haiti is a small nation and to ensure our defence in a hostile world, every able man must serve his country.
HAI_decentralized_command코0=Decentralised High Command
HAI_decentralized_command_desc코0=While politicking by Garde officers has sparked criticism and calls for greater central oversight of provincial officers, such a solution is far from ideal. We should instead empower such officers, granting them sole discretion over many key areas of strategic importance.
HAI_nco_training코0=New NCO Training
HAI_nco_training_desc코0=The conflict at the border has provided the men with critical combat experience. Proposals to loosen restrictions on-field promotions for the rank and file have proliferated among Garde command and should be carried out. Many on the border have shown themselves more than capable to serve in an NCO capacity.
HAI_improved_training코0=Improved Officer Training
HAI_improved_training_desc코0=A new officer school employing accredited foreign instructors should be established.
HAI_professional_army코0=A Professional Army
HAI_professional_army_desc코0=The use of irregulars and ad hoc units must be phased out entirely. All under the Garde command structure must be cut from the toughest clothe.
HAI_citizen_soldiers코0=Citizen Soldiers
HAI_citizen_soldiers_desc코0=Irregular formations have been essential to keeping order in Haiti. Rather than attempt to break with this practice, the Garde should create formal systems governing irregulars such as standard guidelines for election of irregular NCOs and a separate set of ranks and paygrades.
HAI_modern_army코0=A Modern Army
HAI_modern_army_desc코0=To ensure operational integrity, we must bring the central arsenal in Port-au-Prince up to global standards.
HAI_border_exercises코0=Start Border Exercises
HAI_border_exercises_desc코0=We can no longer cede the strategic initiative to the Dominicans. To signal our willingness to escalate the border clashes, we should hold a military exercise along the length of the border.
HAI_prepare_total_war코0=Prepare for Total War
HAI_prepare_total_war_desc코0=While Santo Domingo behaves cordially in formal diplomatic channels, its domestic rhetoric and frequent border provocations belie its true intentions. War, at this point, seems inevitable. We must prepare to confront the Dominicans once and for all.
HAI_air_force코0=Found the Air Corps
HAI_air_force_desc코0=Aircraft have become central to the modern battlefield. If we hope to find success in battle, we will need an airforce.
HAI_air_port코0=Consolidate Air Facilities
HAI_air_port_desc코0=Civilian and former American airfields already dot the country. We must only take control of these facilities and retrofit them for use by the Air Corps.
HAI_fighter_purchases코0=Purchase Surplus Aircraft
HAI_fighter_purchases_desc코0=To get the Air Corps going, we will, of course, need aircraft. Our friends abroad surely will allow us access to surplus equipment.
HAI_early_innovations코0=Develop Aeronautical Research
HAI_early_innovations_desc코0=We ought to create a central air workshop to handle maintenance and modification rather than relying upon individual air bases to handle such things.

##Decisions
HAI_election_season코0=Haitian Election Season
HAI_election_season_desc코0=It is election season in Haiti! With President Calixte finishing out former President Borno's term, Calixte must be reelected by the National Assembly and confirmed by the Council of State this spring. The elections to the National Assembly are scheduled for March 21st, and the presidential election is scheduled for April 6th. The Council of State must then ratify the election by May 15th, the start of the new term. With much of the Council and Assembly old institutionalists and against the president's 1933 coup, President Calixte must earn their support, or take drastic measures...\n\n§YNational Assembly:§!\n\nWe have the support of §Y[?HAI_assembly_support]/40§! Deputies.\n\n§YCouncil of State:§!\n\nWe have the support of §Y[?HAI_council_support]/21§! Councillors.
HAI_strongarm_councillors코0=Strong-arm Councillors
HAI_strongarm_councillors_desc코0=While many Councillors of State have pledged loyalty to Lescot's coalition and have refused to ratify the election, there are perhaps a few that can be convinced.
HAI_strongarm_assemblymen코0=Strong-arm Assemblymen
HAI_strongarm_assemblymen_desc코0=While many Assemblymen have pledged loyalty to Lescot's coalition and have refused to vote for Calixte, there are perhaps a few that can be convinced.
HAI_nominate_councillor코0=Nominate Councillor for a Cabinet Post
HAI_nominate_councillor_desc코0=While many Councillors will refuse to be convinced, there are other avenues to remove their votes from the Council of State. Nominating them for a cabinet position would force them to surrender their seat and allow us to nominate a loyal member.
HAI_meet_with_commissioner_russell코0=Meet with Commissioner Russell
HAI_meet_with_commissioner_russell_desc코0=While the American occupation is officially over, Commissioner Russell remains in Port-au-Prince representing the American interests in Haiti. He still carries a great deal of weight and he and Calixte have had a good working relationship over the last two years. Securing his support will be vital in securing re-election.
HAI_secure_the_election코0=Secure the Election
HAI_secure_the_election_desc코0=In the end, promises and threats only go so far. We must be proactive in our moves to keep the presidency and ensuring that our candidates are elected to the National Assembly is the best way to do that, even if it technically "violates Haiti's democratic principles.
HAI_campaign_in_north코0=Campaign in the North
HAI_campaign_in_north_desc코0=A series of speeches in the northern fishing villages and the port of Cap-Haitien will be sure to draw the populace there to our side!
HAI_campaign_in_rural_areas코0=Campaign in the Rural Areas
HAI_campaign_in_rural_areas_desc코0=The mostly black rural areas of Haiti have always been with President Calixte. Assuring their support with a popular campaign should be easy!
HAI_campaign_in_south코0=Campaign in the South
HAI_campaign_in_south_desc코0=The major cities of Port-au-Prince and Les Cayes will be much harder to convince given their large mixed-race population, but with large working-class populations of black people as well we can still hope to gain a few seats in these areas.
HAI_industrialization코0=The Beginning of Haitian Industrialisation

HAI_civil_war_category코0=Haitian Civil War
HAI_civil_war_category_desc코0=After the political crisis over the election of 1936, Haiti has fallen into a civil war! President Calixte - or, depending on your point of view, former President Calixte - has control of the capital of Port-au-Prince and Les Cayes. His Garde d'Haiti maintains order in the city, and he is hastily raising militias to secure control. In the north, an opposition coalition led by Élie Lescot raises its forces in Cap-Haitien. The coming war will determine control of Haiti.\n\nProgress towards victory in the civil war is done through the focus tree with victory achieved once the tree is completed. However, taking a focus requires a certain amount of £war_support_texticon momentum. £war_support_texticon Momentum is gained through the decisions below as well as random events. The future of Haiti is at stake, good luck!\n\nYou currently have [?HAI_momentum]£war_support_texticon Momentum.
HAI_regroup_and_retrain코0=Regroup and Retrain
HAI_raise_new_militias코0=Raise New Militias
