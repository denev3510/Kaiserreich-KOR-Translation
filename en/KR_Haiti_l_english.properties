### Events ###
hai.1.t코0=Haitian Independence Day
hai.1.d코0=President Calixte and the elite of the Garde d'Haiti paraded through Port-au-Prince to celebrate Haitian Independence Day, a day which seems ironic to many considering Haiti's political situation. Haiti was occupied by the United States starting in 1919, and while the occupation officially ended in 1933, American restrictions are still severe.\n\nFollowing President Calixte's coup of former President Louis Borno in 1933, the Haitian-American relationship has become even more strained. With the establishment puppet Borno no longer around to do the bidding of American banks, they have struggled to get President Calixte to follow the agreements made by previous Haitian governments regarding Haiti's finances. As with anything in Haiti, race plays a major role. Calixte is loved by the poorer black population, including its most proud institution, the army. The mixed-race political elite detests Calixte and wishes to regain control of the political apparatus.\n\nWith the Haitian general elections on the horizon in April, Calixte will struggle to secure the support of the National Assembly to earn re-election, and struggle harder to secure support in the Council of State for ratification. Calixte has been presented with 3 options by his cabinet and clique of advisors. First, attempt to use proscribed methods to gain the support of Deputies and Councillors. Second, run a popular campaign and give up the title of Commander of the Garde d'Haiti as a gesture of good faith. Third, the most radical option, is to do anything within his power to prevent the ratification of a Lescot victory and appoint himself to his own cabinet, thereby continuing to rule by de facto authority even after his term has elapsed.\n\nOpposition leader Elie Lescot, who is supported by a broad coalition including the nationalist Stenio Vincent and liberal Jean Price-Mars, has made it clear that if Calixte loses legitimately and refuses to hand over power, he will resort to violence to protect democracy in Haiti.
hai.1.a코0=Libète, Egalite, Fratènite

hai.2.t코0=Black Monday Hits Haiti
hai.2.d코0=Disaster! Following the collapse of the German economy, German businesses and American financial institutions have sent shockwaves through Haiti. With unemployment already rampant in Haiti, this crisis is bound to exacerbate this issue. All the reforms that President Calixte has passed in the past few years are for nought.
hai.2.a코0=Mein Gott!

hai.3.t코0=Lescot Denounces Presidential Overreach
hai.3.d코0=As President Calixte leaned hard on members of the Council of State and the National Assembly, the leader of the main opposition Elie Lescot denounced President Calixte in a speech to the National Assembly. While it may strengthen the resolve of opposition Deputies, Lescot has never liked Calixte and his speech will change few minds.
hai.3.a코0=He doesn't matter.

hai.4.t코0=Centrist Councillor Speaks out
hai.4.d코0=In a harsh critique of President Calixte's electoral campaign, a centrist councillor has denounced Calixte as being undemocratic and borderline dictatorial. He claims that the practices made by the Calixte regime will bring an end to Haiti's democracy.
hai.4.a코0=Silence him.
hai.4.b코0=Let him go.

hai.5.t코0=A Proposal from Casséus
hai.5.d코0=As the election intensifies, we can dash away any hopes of a landslide victory. The election will most likely be bitterly contested and close. In order to increase our chances of winning, we may consider some "other methods" such as using the names of the deceased on ballots. This is only for the security of Haiti, as Calixte only has good intentions for our beloved nation.
hai.5.a코0=It must be done for the preservation of Haitian democracy and order.
hai.5.b코0=So this is how democracy dies...with thunderous applause.

hai.6.t코0=Scandal on Campaign
hai.6.d코0=Somehow while on the campaign trail, it was revealed that several members of the Garde d' Haiti had taken bribes from the Dominican Republic. Some claim that the bribes go as high as President Calixte himself. While the Garde's loyalty to Haiti is beyond doubt, this may be difficult to overcome politically.
hai.6.a코0=Acknowledge that it is an issue that must be investigated.
hai.6.b코0=Deny these crimes!

hai.7.t코0=Assemblyman Announces Support for Calixte
hai.7.d코0=It would appear that our efforts have bore fruit. Thanks to Calixte's charisma on the election trail and some "motivations," a number of assemblymen from the various departments have declared their support for Calixte.
hai.7.a코0=One step closer to victory!

hai.8.t코0=Price-Mars Remains Sceptical
hai.8.d코0=The prominent doctor and politician Jean Price-Mars has spoken about his doubts toward President Calixte's regime. While Price-Mars has agreed with the President's left-leaning views, he has repeatedly denounced the President's authoritarian tendencies.
hai.8.a코0=Sit down with him privately.
hai.8.b코0=Call him out in the press!

hai.9.t코0=Jean Price-Mars Endorses Calixte
hai.9.d코0=It appears that Calixte's arguments and discourse have swung Price-Mars' favour. With the progressive cause behind us, we shall be victorious!
hai.9.a코0=Excellent!

hai.10.t코0=Jean Price-Mars Rebukes Calixte
hai.10.d코0=Price-Mars has denounced Calixte as a despot, claiming that Calixte's tactics and policies will only spell for democracy in Haiti. Given the doctor's popularity among the educated and his own support base, this is a serious setback for the Calixte movement.
hai.10.a코0=What a fool.

hai.11.t코0=Calixte Sworn In as Minister of Justice
hai.11.d코0=With it clear that President Calixte will not win reelection in the National Assembly, his advisors have devised a scheme through which he will stall ratification and continue to govern as de facto president through the cabinet. As the Haitian constitution is not clear what happens if no president is selected by June 10, it is widely accepted that the former president's cabinet would continue to rule the nation. With President Calixte now also a member of his own cabinet, he can continue to govern even after his term has expired.
hai.11.a코0=Whoever thought of that is a genius!

hai.12.t코0=National Assembly Protests
hai.12.d코0=Declaring our campaign as one that is fraudulent and full of corruption, members of the National Assembly have protested against us. They have pledged to do everything in their power to block Calixte from gaining the presidency. Our hold throughout the nation is quite secure, and these fools will soon learn that they will be on the wrong side of Haitian history.
hai.12.a코0=Who cares?

hai.13.t코0=Councillors Caught Colluding with Lescot
hai.13.d코0=We have received news that some of the councillors are outright colluding with Elie Lescot. While we do have a fair amount of support on our side, this gives Lescot's side an advantage. While we can just let them be, to solidify our chances of victory we can ask the Garde to persuade them otherwise.
hai.13.a코0=Arrest them, and issue pardons for their votes.
hai.13.b코0=Let them go.

hai.14.t코0=A New Commander of the Garde d'Haiti
hai.14.d코0=The time has come to appoint a new commander for the illustrious and elite Garde d'Haiti. The institutionalists in the National Assembly support Alfred Auguste Nemours, while many in President Calixte's inner circle support Paul Magloire, a young officer loyal to Calixte personally and politically.
hai.14.a코0=Choose Nemours.
hai.14.b코0=Magliore has always been loyal.

hai.15.t코0=The American Collapse
hai.15.d코0=The unthinkable has happened. For years, while the United States was plagued with economic disorder and instability, its constant presence in the Caribbean made Haiti a virtual puppet. For years, the Haitian people suffered - the United States Marines brought nothing but misery to our nation. The US-backed projects did nothing but bring the corvee system to Haiti, making Haiti into a slave state yet again. No more. The colossus of the New World has broken out into an all-out civil war and has fallen on her knees. There is no doubt they will be unable to rule over us like the imperialists they are. Once again, Haiti's chains are broken.
hai.15.a코0=My God.

hai.16.t코0=The Aftermath of the Monte Cristi Affair
hai.16.d코0=After the Dominican Army slaughtered thousands of Haitian citizens in the border town of Monte Cristi tensions have risen massively between the Dominicans and our government.
hai.16.a코0=We must be ready.

hai.17.t코0=Reports of Bribery
hai.17.d코0=While [HAI.GetLeader] has tried hard to crack down on Dominican excursions over the border, his efforts continue to be remanded by his field commanders. A junior officer has reported that the Dominicans have bribed these commanders to stay quiet and refuse to crack down on the Dominican soldiers.
hai.17.a코0=We must crack down on the Dominicans!
hai.17.b코0=We cannot afford to catch these traitors.

hai.18.t코0=Haiti Arrests Officials
hai.18.d코0=Reports from our border agents indicated that the officers we bribed have been arrested. While this has not helped them solve the underlying problem of corruption in their ranks.
hai.18.a코0=We must continue to undermine them.

hai.19.t코0=Haitian Officers Successfully Bribed
hai.19.d코0=Our spies across the border and informants in our own army units reported that in the last few weeks Dominican officials have issued another round of bribes to our officers in the field. Coinciding with reports from the same units that there has been no activity from the Dominican side of the border, we can assume that these officers are not to be trusted.
hai.19.a코0=Tensions build...

hai.20.t코0=1940 Haitian Elections
hai.20.d1코0=In perhaps what has been Haiti's largest ever and most extraordinary election, Haitians from all corners of the island voted at polling booths today - eager to partake in the country's seemingly democratic vote. Tensions are running high, and at the end of the day, thousands gathered at the country's capital at Port-au-Prince to hear the election results. Competing this year is none other than current President Calixte, leader of the Progressives Jean Price-Mars, and Stenio Vincent's Nationalists. A bitter and ideologically contested election, the results are in, and the winner is...
hai.20.d2코0=In perhaps what has been Haiti's largest ever and most extraordinary election, Haitians from all corners of the island voted at polling booths today - eager to partake in the country's seemingly democratic vote. Tensions are running high, and at the end of the day, thousands gathered at the country's capital at Port-au-Prince to hear the election results. Competing this year is none other than current President Lescot, leader of the Progressives Jean Price-Mars, and Stenio Vincent's Nationalists. A bitter and ideologically contested election, the results are in, and the winner is...
hai.20.d3코0=General Lavaud promised new elections, and now he has delivered! Following the seizure of power by the military, new elections have been called to finally return democracy to Haiti. Haitians from all corners of the island voted at polling booths today - eager to partake in the country's seemingly democratic vote. Tensions are running high, and at the end of the day, thousands gathered at the country's capital at Port-au-Prince to hear the election results. The candidates among the candidates are Stenio Vincent, leader of the Nationalists, Paul Magloire, now the leader of Calixte's old party, as well as Jean Price-Mars, the leader of the Progressive Party.
hai.20.d4코0=General Lavaud promised new elections, and now he has delivered! Following the seizure of power by the military, new elections have been called to finally return democracy to Haiti. Haitians from all corners of the island voted at polling booths today - eager to partake in the country's seemingly democratic vote. Tensions are running high, and at the end of the day, thousands gathered at the country's capital at Port-au-Prince to hear the election results. The candidates among the candidates are Stenio Vincent, leader of the Nationalists, Paul Magloire, now the leader of Calixte's old party, Jean Price-Mars, the leader of the Progressive Party, and Max Hudincourt, the leader of the Socialist Party.
hai.20.a코0=President Calixte wins re-election in a landslide.
hai.20.b코0=Elie Lescot's Liberals win re-election!
hai.20.c코0=Jean Price-Mars' Progressives are victorious!
hai.20.d코0=Stenio Vincent's Nationalists claim victory!
hai.20.e코0=Max Hudicourt will reassure our socialist allies!
hai.20.f코0=Paul Magloire is the man for the job!

hai.21.t코0=The End of the 2nd American Civil War
hai.21.d코0=The dust has settled and [361.owner.GetNameDef] has arisen from the ashes. How will they transform their nation and Haiti?
hai.21.a코0=The Americans return.
hai.21.b코0=A change of ownership.

hai.22.t코0=Haiti Wants to Join the [Root.GetFactionName]
hai.22.d코0=With the breakout of war in America, The small Caribbean nation of Haiti has suddenly found itself free and independent, but alone in the world. As tensions across the globe heat up, the Haitian government has not been blind to the dangers of their new position, and after building a series of new economic ties with our economic sphere, have now petitioned us for membership in the [Root.GetFactionName]. \n\nOur foreign office has discussed this proposal at length - while Haiti isn't exactly known as a powerhouse on the world stage, their strategic position in the centre of the Caribbean Sea would help us conduct operations across the whole region, which includes some sizable mineral reserves and the ever-important Panama Canal. Furthermore, some more optimistic minds believe that Haiti may be able to sustain some rubber plantations, if given some capital to develop them. Perhaps we should take Port-au-Prince up on their offer?
hai.22.d.GER코0=Haiti shall be our new place in the sun!
hai.22.d.ENT코0=We can always use more friends down there.
hai.22.d.INT코0=A chance to threaten Canada in its own backyard!
hai.22.a코0=Of course!
hai.22.b코0=We have no need of them.

hai.23.t코0=[From.GetNameDefCap] Refuses Us Membership in the [From.GetFactionName]
hai.23.d코0=For whatever reason, [From.GetNameDefCap] has decided that they cannot accept us into their faction. Apparently, our proud nation is little more than a liability to the so-called giants of the world stage.
hai.23.a코0=Damn them!

hai.24.t코0=Inquiring with [?FROM.faction_leader.GetNameDef] On Rubber Cultivation
hai.24.d코0=As the 2nd Weltkrieg drags on, it has become clear that rubber will be a vital resource. As access to Africa and Asia are far from guaranteed, we have proposed to [?FROM.faction_leader.GetNameDef] that we begin to develop rubber in Haiti.
hai.24.a코0=Let's hope they are on board!

hai.25.t코0=Haiti Proposes a Rubber Development Program
hai.25.d코0=As the 2nd Weltkrieg has dragged on, it has become clear that rubber will be a vital resource. As access to Africa and Asia are far from guaranteed, Haiti has proposed to us that they begin to develop rubber cultivation. This could not only allow us to have easier access to this precious resource, but also enable us to make a tremendous profit in the process.
hai.25.a코0=This is a great way to get Haiti back on its feet!
hai.25.b코0=A great idea to benefit us both!

hai.26.t코0=[?FROM.faction_leader.GetNameDef] Agrees!
hai.26.d코0=[?FROM.faction_leader.GetNameDef] has agreed to our proposal and is excited to get production started. In fact, they are so excited to get production started, they have agreed to let us take all of the profit and put ownership entirely in the hands of the Haitian government and Haitian corporations.
hai.26.a코0=Fantastic news!

hai.27.t코0=[?FROM.faction_leader.GetNameDef] Agrees!
hai.27.d코0=[?FROM.faction_leader.GetNameDef] has agreed to our proposal and is excited to get production started. However, they have stipulated that some [?HAI.faction_leader.GetAdjective] companies take a portion of the ownership of the plantations to ensure that they are properly run. While we are confident we could run them ourselves and the loss in profit is not great, it does allow for a foreign company to take on some of the liability.
hai.27.a코0=As expected.

hai.28.t코0=Haiti Asks For Further Investment in Rubber Cultivation
hai.28.d코0=While their progress is steady, the Haitian government has asked for further investment. Their processing facilities and cultivation efforts could use some extra help. If we do provide extra resources, it is likely to speed up the return on our investment.
hai.28.a코0=They shall have it.
hai.28.b코0=We cannot spare the resources.

hai.29.t코0=[?FROM.faction_leader.GetNameDef] Agrees to our Request for Further Investment
hai.29.d코0=After some consideration, [?FROM.faction_leader.GetNameDef] has granted our request for a new round of investment into our rubber plantations. With the new injection of capital, we should be able to further raise the speed and scale of development.
hai.29.a코0=Great!

hai.30.t코0=[?FROM.faction_leader.GetNameDef] Denies our Request for Further Investment
hai.30.d코0=Unfortunately, [?FROM.faction_leader.GetNameDef] has come to disagree with our conclusion that our young rubber plantations need new investments. According to them, capital is in high demand and in short supply at the moment, and the investments already given should be more than enough to develop perfectly reasonable rubber cultivation. We'll just need to manage with what we have.
hai.30.a코0=Damn...

hai.52.t코0=Chaos in the Government
hai.52.d코0=Following the government's collapse to Dominican demands, both the army and National Assembly are up in arms over the failure of [HAI.GetLeader] to hold them accountable. In order to prevent complete collapse, General Franck Lavaud and a clique of army officers have seized control of the government and arrested [HAI.GetLeaderName]. While democracy is temporarily suspended, General Lavaud promises that elections will be held on the normal term in 1940 to elect a new government.
hai.52.a코0=We cannot afford to look weak.

hai.53.t코0=Radicalisation Increases
hai.53.d코0=The political response to our backing down over the Monte Cristi affair has not been positive. Both Stenio Vincent's Nationalists and Jacques Romain's Syndicalists have begun to gain popularity.
hai.53.a코0=That’s not good...

hai_civ.1.t코0=National Assembly Elections
hai_civ.1.d코0=Finally after a long and bitter campaign between both sides, the Haitian National Assembly Elections is upon us. From Port-au-Prince to Port de Paix, Haitians nervously await the election that will determine the next president of their country.
hai_civ.1.a코0=We await the presidential election.
hai_civ.1.b코0=We await the presidential election.

hai_civ.2.t코0=National Assembly Votes for President
hai_civ.2.d코0=In their first meeting, the new National Assembly has met to elect the new President of the Republic. With the votes freshly tallied, we await the results...
hai_civ.2.a코0=Victory!
hai_civ.2.b코0=We are defeated...
hai_civ.2.c코0=The Assembly deadlocks!

hai_civ.3.t코0=Council of State Ratifies the Election
hai_civ.3.d코0=The Council of State has met to ratify the election. While there was some question as to whether institutionalist supporters of Lescot would refuse to ratify, they have done their duty and ratified the election result.
hai_civ.3.a코0=Victory at last.

hai_civ.4.t코0=President Calixte Declares victory!
hai_civ.4.d코0=Following the vote from the National Assembly, President Calixte has declared victory. While some may claim our tactics in the election were less than honourable, that is simply the price of allowing President Calixte to continue his work and improve Haiti.
hai_civ.4.a코0=Whatever it takes to win.

hai_civ.5.t코0=Lescot Gathers Support
hai_civ.5.d코0=Following the National Assembly's declaration, opposition leader Elie Lescot has begun to gather supporters in the north, some of which are rumoured to be armed. While war is not yet inevitable, it appears Lescot is not taking this lying down.
hai_civ.5.a코0=That's not good...

hai_civ.6.t코0=Council Refuses to Ratify the Election
hai_civ.6.d코0=While the National Assembly was elected in a free and fair election and decided to re-elect President Calixte, Elie Lescot's friends in the Council of State are making wild claims about the way in which we won this election.
hai_civ.6.a코0=There was no fraud!

hai_civ.7.t코0=Haitians Riot in the Streets
hai_civ.7.d코0=Following the refusal of the Council of State to ratify the election, Haitians flooded into the streets of Port-au-Prince to both protest and counter-protest the Council's decision. It is clear that this will not have a non-violent resolution.
hai_civ.7.a코0=The battle for the future of Haiti is now!

hai_civ.8.t코0=Lescot Raises Supporters in the North
hai_civ.8.d코0=Following clashes in the streets, Elie Lescot has raised militias in the north loyal to his cause. While he does not yet have the manpower to challenge our forces in the field, he has funds and if the international community believes he can win, he may yet win.
hai_civ.8.a코0=The Haitian Civil War has begun...

hai_civ.9.t코0=Lescot Declared the WInner
hai_civ.9.d코0=Following the elections to the National Assembly, opposition candidate Elie Lescot was declared the victor.
hai_civ.9.a코0=Damn, we fought well.
hai_civ.9.b코0=Stop the count!
hai_civ.9.c코0=We must prevent ratification at any cost!

hai_civ.10.t코0=Council of State Ratifies the Election for Lescot
hai_civ.10.d코0=Following the vote by the National Assembly, Lescot's friends in the Council of State officially ratified the election. His extreme corruption cannot be tolerated.
hai_civ.10.a코0=Let's have our 'supporters' protest.

hai_civ.11.t코0=Our Supporters Riot in the streets
hai_civ.11.d코0=Despite the Council of State's ratification of the election, our supporters are protesting their decision.
hai_civ.11.a코0=They are only demonstrating their rights as Haitians!

hai_civ.12.t코0=Lescot's Supporters Counter-Protest
hai_civ.12.d코0=While our supporters protested the results, Lescot has drummed up a bunch of thugs to beat up our legitimate peaceful protestors.
hai_civ.12.a코0=He is the legitimate president!
hai_civ.12.b코0=Terrorists!

hai_civ.13.t코0=Calixte Disperses Garde Troops in the capital
hai_civ.13.d코0=Following clashes in Port-au-Prince, President Calixte has ordered the Garde to keep the peace. They clashed with gangs backed by Lescot, but did manage to secure the city.
hai_civ.13.a코0=Begun, the war has.

hai_civ.14.t코0=American Support Arrives!
hai_civ.14.d코0=Despite just ending their occupation a couple of years ago, the American interest in Haiti is still strong. They have chosen to support us in this conflict, and we will ensure their support is not misguided.
hai_civ.14.a코0=Much appreciated, Yanks!

hai_civ.15.t코0=A Meeting with the German Ambassador
hai_civ.15.d코0=Following the beginning of the Haitian Civil War, and the continued breakdown of the American political system, Germany has begun to express interest in expanding their holdings in Haiti. With our regime desperate to gain the upper hand, these talks with the German government are vital.
hai_civ.15.a코0=We must secure German support!

hai_civ.16.t코0=Haitian President [HAI.GetLeader] Asks for Support
hai_civ.16.d코0=With the Haitian civil war raging between the incumbent President Démosthènes Calixte and challenger Elie Lescot, [HAI.GetLeader] has asked for our support. In exchange, they promise that Germany will gain a friendly port in the Caribbean and be able to expand their influence in the Americas.
hai_civ.16.a코0=We shall back the legitimate Haitian government.
hai_civ.16.b코0=We shall not take sides.

hai_civ.17.t코0=Germany Shall Support us!
hai_civ.17.d코0=Following talks with the German foreign minister, Germany has agreed to support our cause in exchange for economic and foreign concessions after the war.
hai_civ.17.a코0=Excellent!

hai_civ.18.t코0=Germany Shall Not Support Us
hai_civ.18.d코0=Talks between our government and the German foreign ministry have broken down following irreconcilable differences. It has become clear that Germany has rebuffed our advances.
hai_civ.18.a코0=Their loss...

hai_civ.19.t코0=Bribing Councillors
hai_civ.19.d코0=While Lescot may win the election and support of the National Assembly, we can still hold on to power if we were able to block ratification in the council of state. However, our meetings with Councillors of State have made it clear that their corrupt support of Elie Lescot knows no bounds. We may have to find other motivations to gain their support.
hai_civ.19.a코0=It is the only way...

hai_civ.20.t코0=Lescot Unable to Secure a Majority in The Council of State
hai_civ.20.d코0=Our tactics have paid off. Despite claiming victory in the National Assembly, his election has not been ratified by the Council of State.
hai_civ.20.a코0=Success!

hai_civ.21.t코0=Cabinet Minister Challenges Calixte's Authority
hai_civ.21.d코0=While Démosthènes Calixte may have been the president, he is not now, technically - not anymore. As he is merely now Minister of Justice, a minor cabinet minister has refused to follow a dictate, arguing that Calixte has no legal power to do so.
hai_civ.21.a코0=Order the Garde to arrest him.
hai_civ.21.b코0=We cannot upset this delicate situation.

hai_civ.22.t코0=Raiding the American Compound
hai_civ.22.d코0=This morning under our orders, Garde troops stormed the American compound to seize the valuable weapons and supplies left behind after the occupation. We will have a better chance of securing victory over the rebel forces with these modern American armaments. While the few marines stationed there put up a valiant effort in a brief skirmish, Commandant John Russell surrendered after realising the hopeless plight of their situation.
hai_civ.22.a코0=At last, Russell is powerless.

hai_civ.23.t코0=The Fate of American Facilities
hai_civ.23.d코0=Despite the seizure of the main American compound, the Americans still have a network of facilities across Haiti. Their supplies will ensure we can both secure Haiti internally and help against the Dominican menace.
hai_civ.23.a코0=We should seize American facilities and equipment
HAI_american_salvage코0=American Salvage
HAI_american_salvage_desc코0=The salvage from the American facilities on the island have aided us in our research.

hai_civ.24.t코0=Protesters Clash in the Streets
hai_civ.24.d코0=Our peaceful protesters clashed with Elie Lescot's rioters following the announcement of deadlock in the National Assembly. Violence has spread from the Parliament Building almost to the Presidential Palace as their terrorists tried to break into the Parliament Building.
hai_civ.24.a코0=Declare martial law!
hai_civ.24.b코0=Perhaps they have a point...

hai_civ.25.t코0=Centrist Councillors Believe the Election to be Legitimate
hai_civ.25.d코0=A group of centrist Councillors, who believed that President Calixte was a threat to democracy have announced today that they have changed their minds and believe that Calixte has proven himself to be a defender of democracy. They have announced they support the ratification of the election.
hai_civ.25.a코0=Fantastic news!

hai_cal.1.t코0=President Calixte Addresses the National Assembly
hai_cal.1.d_no_civil_war코0=Following the successful ratification of his election, President Calixte addressed the National Assembly and Council of State. In his speech, he outlined his plans for Haiti. [GetAmericanSituationHAI] In the speech he announced that...
hai_cal.1.d_civil_war코0=Following a victory parade in Port-au-Prince, President Calixte addressed the mostly black remaining members of the National Assembly. In his speech, he outlined his plans for Haiti. [GetAmericanSituationHAI] In the speech he announced that...
hai_cal.1.a코0=President Calixte must continue to rule by decree.
hai_cal.1.b코0=We must explore a new social-democratic constitution for Haiti.
HAI_America_pre_civil_war코0=As the American political crisis worsens, the Commander-in-Chief made it clear that Haiti must chart its own course.
HAI_America_in_civil_war코0=As the United States' civil war continues with no end in sight, it has become clear that Haiti must chart a new course.

hai_cal.2.t코0=President Calixte Opens the People's Assembly
hai_cal.2.d코0=Following the Haitian Constitutional Convention, President Calixte announced the formation of a new People's Assembly, elected with universal manhood suffrage. Now, the assembly is meeting for the first time. They all took their oaths of office, pledging to uphold liberty, equality, and fraternity. Still revered as both an expert politician and incredible military commander (some even making comparisons to the great Toussaint L'Overture), President Calixte has even attracted the mulatto elite of Port-au-Prince to attend to the festivities.
hai_cal.2.a코0=A representative government at last!

hai_cal.3.t코0=The Question of the Garde d'Haiti
hai_cal.3.d코0=As the American occupiers began to leave in the early 1930s, President Calixte's Garde d'Haiti began to take its place. However, now that President Calixte has begun to give up power to a truly democratic government, questions have begun to be raised over whether the Garde has too much power. Even though it is no longer led by President Calixte, one questions whether its power is still too great.
hai_cal.3.a코0=Its power must be diminished
hai_cal.3.b코0=It is our pride, we must maintain law and order!

hai_cal.4.t코0=Victory!
hai_cal.4.d코0=President Calixte has led us to victory in the civil war! The last of Lescot's militias escape to the hills to fight a desperate guerilla campaign, and the traitor Lescot himself has surrendered. President Calixte has decided to merely put him under house arrest, as it is clear his political power has been sapped.
hai_cal.4.a코0=A parade is in order!

hai_cal.5.t코0=Choosing a New Benefactor
hai_cal.5.d코0=As the United States is embroiled in turmoil and their presence has become more and more chaotic over the past few months, many in our government have suggested that we turn to a new great power to both help us secure our debt and protect us from other powers.
hai_cal.5.a코0=Germany has supported us in our struggle, there is no question!
hai_cal.5.a_spd코0=With the SPD in power, bowing to German influence is the only option.
hai_cal.5.b코0=We are socialists, we must align with the Internationale!

hai_cal.6.t코0=Opening of the German Base in Cap-Haitien
hai_cal.6.d코0=As part of our agreement with the German government in exchange for debt relief and economic investment, we have leased Germany some land in the port city of Cap-Haitien to build a naval base. As Germany attempts to project power in the Caribbean, we may now be the central staging area for further German expansion in the region.
hai_cal.6.a코0=This is the best trade deal in the history of trade deals!

hai_cal.7.t코0=Paul Magloire Resigns in Protest
hai_cal.7.d코0=A principal lieutenant of President Calixte Paul Magloire resigned in protest yesterday after Calixte refused to write a new democratic constitution. A general who was perceived as having leftist sympathies, Magloire may soon attempt to travel to France and support the small leftist movements in Haiti from exile.
hai_cal.7.a코0=No matter.

hai_cal.8.t코0=Replacing Calixte as Commander of the Garde d'Haiti
hai_cal.8.d코0=Now that President Calixte has pledged to hand over some power to a democratic government, many are beginning to call for him to step down from his position as Commander of the Garde d'Haiti.
hai_cal.8.a코0=General Magloire will make an excellent replacement.

hai_cal.9.t코0=Proposing the Haitian World Exposition
hai_cal.9.d_1코0=As Haiti rebuilds itself from the destruction of the civil war, some Haitians are proposing that we show the world that we are not the backwater that many believe. As a demonstration of the modernity of black culture, the exposition will show the urban beauty of Port-au-Prince, Haiti's desire for international cooperation, as well as Haiti's unique culture and historical monuments.\n\nThe proposal calls for a gateway arch, a new convention centre, and a massive infrastructure improvement to cater to the foreigners that will arrive. All in all, it is an extremely ambitious project, but one that will hopefully yield tremendous economic, diplomatic, and political results for Haiti
hai_cal.9.d_2코0=As Haiti transitions to its new government, some Haitians are proposing that we show the world that we are not the backwater that many believe. As a demonstration of the modernity of black culture, the exposition will show the urban beauty of Port-au-Prince, Haiti's desire for international cooperation, as well as Haiti's unique culture and historical monuments.\n\nThe proposal calls for a gateway arch, a new convention centre, and a massive infrastructure improvement to cater to the foreigners that will arrive. All in all, it is an extremely ambitious project, but one that will hopefully yield tremendous economic, diplomatic, and political results for Haiti
hai_cal.9.a코0=A worthy endeavour!

hai_cal.10.t코0=The Rising Costs of the World Exposition
hai_cal.10.d코0=While construction on the arch and convention centre are proceeding on schedule, the cost of labour and material is far above budget. As it is far too late to cancel the project or scale back, we have no choice but to allocate more funds.
hai_cal.10.a코0=It will be worth it in the end...right?

hai_cal.11.t코0=The Opening of the Haitian World Exposition
hai_cal.11.d1코0=The Haitian World Exposition opened today with massive crowds greeting the foreign dignitaries and marvels that awaited them. The Arch and convention centre were completed on time, though well over budget, as representatives from the Commune of France, the Papal States, Argentina, Cuba, Guatemala, the Socialist Republic of Italy, Mexico, Venezuela, and the West Indies Federation were all in attendance.\n\nA telegram from French Chairman [FRA.GetLeader] was read aloud along with a parade by a small company of Communard soldiers. Many of the dignitaries gave glowing reviews of both their accommodations and the opening ceremonies.
hai_cal.11.d2코0=The Haitian World Exposition opened today with massive crowds greeting the foreign dignitaries and marvels that awaited them. The Arch and convention centre were completed on time, though well over budget, as representatives from the German Empire, the Papal States, Argentina, Cuba, Guatemala, the Kingdom of Two Sicilies, Mexico, Venezuela, and the West Indies Federation were all in attendance.\n\nA telegram from German Kaiser [GER.GetLeader] was read aloud along with a parade by a small company of German soldiers. Many of the dignitaries gave glowing reviews of both their accommodations and the opening ceremonies.
hai_cal.11.a코0=A fantastic start!

hai_cal.12.t코0=The World Exposition a Success!
hai_cal.12.d코0=Following the closing ceremonies, President Calixte received word from his foreign office that messages of congratulations have been arriving all day congratulating Haiti on its tremendous accomplishment. It is clear that we have changed the worlds' view of our nation.
hai_cal.12.a코0=A remarkable event!

hai_cal.13.t코0=The World Exposition a Failure!
hai_cal.13.d코0=Following the closing ceremonies, President Calixte received word from his foreign office that while a few messages of congratulations had come in, the exposition had mostly fallen flat. After the initial excitement about the expo had worn off, most of the dignitaries found themselves bored and unimpressed. Despite all the money put into the event, there seems to be little to show for it.
hai_cal.13.a코0=Get me the organizer of this charade on the line!

hai_cal.14.t코0=President Calixte Visits a Cockfighting Ring
hai_cal.14.d코0=As cockfighting is an extremely common sport in Haiti and throughout the Caribbean, it was only a matter of time before President Calixte made his way to a public match. Claiming that he was a fan of the sport while a child and teenager, the President appeared to enjoy watching the two cocks attack each other. He did not take part in any betting, but did seem to know what to do and when, much to the approval of the locals in attendance.
hai_cal.14.a코0=Always fun to see a couple cocks going at it!

hai_les.1.t코0=The Question of the Haitian Upper House
hai_les.1.d코0=In the constitution written in the late 1910s by Franklin Delano Roosevelt and Philippe Sudré Dartiguenave, the document outlined a Senate which would serve as an upper house to the National Assembly. However, the Americans preferred to use the Council of State, a much smaller body and one they could more easily control. They insisted that upon withdrawal, they would reinstate the Senate. However, when former President Borno was elected in 1932, he refused to reinstate the Senate, and instead also preferred to deal with the Council of State.\n\nWe now have the option of continuing to use the Council of State, or resurrect the Senate.
hai_les.1.a코0=Continue the Council of State.
hai_les.1.b코0=Reconvene the Senate.

hai_les.2.t코0=The Question of the Constitution
hai_les.2.d코0=The Haitian Constitution has been through so many changes and revisions some completely question its authority. However, many also argue that it has withstood numerous tests, including the recent election and strife between President Lescot and former President Calixte. President Lescot must now decide whether to write a new constitution, or continue with the old version.
hai_les.2.a코0=Write a new constitution!
hai_les.2.b코0=Keep the old constitution

hai_les.3.t코0=President Lescot Addresses the National Assembly
hai_les.3.d코0=President Lescot addressed the National Assembly yesterday to update them on the writing of the new Constitution. Many of Lescot's advisors now question whether we should adopt a parliamentary government, much like the ones developed and used in Europe and in Canada. Others advocate for the presidential republic that we have had for decades.
hai_les.3.a코0=Lescot will continue the authorities of the Calixte presidency.
hai_les.3.b코0=Lescot pledges to devolve further authority to the legislature.

hai_les.4.t코0=Should we ask Jean Price-Mars into the Government?
hai_les.4.d코0=Following the speech by President Lescot, some in our government have proposed inviting Jean Price-Mars, leader of the Progressive Party into the government. A liberal at heart, yet wary of authoritarians, we may be able to convince him that we mean well and gain his powerful voice for our government.
hai_les.4.a코0=He would be a worthy partner
hai_les.4.b코0=Never!

hai_les.5.t코0=Victory!
hai_les.5.d코0=President Lescot has led us to victory in the civil war! The last of Calixte's militias escape to the hills to fight a desperate guerilla campaign, and the traitor Calixte himself has surrendered. President Lescot has decided to merely put him under house arrest, as it is clear his political power has been sapped.
hai_les.5.a코0=A parade is in order!

hai_les.6.t코0=Lescot Opens the New Legislature
hai_les.6.d코0=Following the general elections, President Lescot opened the new legislative session with a speech to the National Assembly. He praised the democratic spirit of the Haitian people, and decried the reactionary populism of former President Calixte.
hai_les.6.a코0=An excellent speech!

hai_les.7.t코0=Choosing a New Benefactor
hai_les.7.d코0=As the United States is embroiled in turmoil and their presence has become more and more chaotic over the past few months, many in our government have suggested that we turn to a new great power to both help us secure our debt and protect us from other powers.
hai_les.7.a코0=Germany has supported us in our struggle, there is no question!
hai_les.7.b코0=The Entente nations are our natural allies!

hai_les.8.t코0=The Question of the Garde
hai_les.8.d코0=Long an institution of black leadership and abused by the former dictator Calixte, the current leadership of the Garde d'Haiti has been a pain to deal with for far too long. Many also claim that it is an outlet for black social mobility and without it, they would turn to revolution. At least while as a member of the Garde they can be watched and controlled. As a result, many claim that we should keep the Garde as is so as not to upset its leadership structure.
hai_les.8.a코0=The Garde needs a change of leadership.
hai_les.8.b코0=Keep the Garde as is.

hai_les.9.t코0=Vincent's Proposal
hai_les.9.d코0=Leader of the Nationalist Party Stenio Vincent met with President Lescot today at the Presidential Palace. In the meeting, Vincent strongly denounced the presence of the syndicalist Parti Socialiste Populaire. He named them as un-Haitian, traitors, and spies for the 3rd Internationale. He officially asked President Lescot to not only denounce their activities, but actively ban them from organising and meeting.
hai_les.9.a코0=He is right, they are too dangerous to be left alive!
hai_les.9.b코0=That would only strengthen them.

hai_les.10.t코0=Whispers of Rebellion
hai_les.10.d코0=President Lescot is not popular among the largely black populace. However, he remains secure through his brutal network of police chiefs, known as section chiefs which alert the Minister of the Interior Georges Léger to any rumblings of rebellion within army garrisons, through maroons in the wilderness, or any general discontent on large farms. Léger has reported to us that there is some chatter in the army over whether Lescot is truly the man for the coming war against the Dominicans, or whether former President Calixte's lieutenant Paul Magloire would be more suited for the job. While this may sound dangerous, these are low-level officials, and Léger has made it clear that there is no wider discussion of a coup plot.
hai_les.10.a코0=We must be wary.

hai_les.11.t코0=Issues with High Command Reform
hai_les.11.d코0=With President Lescot's announcement that the high command of the Garde d'Haiti would be completely reformed, many of the lower-level black officers have had issues with this development. While they aren't numerous enough to make a serious challenge, it could still hamper the efficiency of the reforms. We can ask the section chiefs to crack down at individual army units, or we can organize around them, knowing they are discontent.
hai_les.11.a코0=Crack down.
hai_les.11.b코0=Let them be.
