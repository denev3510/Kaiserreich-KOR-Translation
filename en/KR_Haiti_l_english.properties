### Leaders ###
POLITICS_JACQUES_ROMAIN_DESC코0=Jacques Roumain, prolific poet, once a close associate of both liberal and Noirist writers alike, together with a close-knit group of like-minded ideologues, founded the Haitian Syndicalist Party and began the formalisation of the fragmented Haitian left. While he would alienate his liberal and Noirist once-allies in the process, the movement he created propelled him to the forefront of opposition to the authoritarian regime of Louis Borno.
POLITICS_GEORGES_RIGAUD_DESC코0=A leader of protests against the discriminatory policies the United States imposed upon the Haitian education system, Rigaud was beaten to an inch of his life at the hands of American Marines as a young student in Port-Au-Prince. Soon thereafter, as a leader of the burgeoning labour movement, while others within the Haitian left would embrace fully European ideas of socialism, Rigaud would instead attempt to mould syndicalist ideas to fit the unique history and culture of Haiti.
POLITICS_LOUIS_BORNO_DESC코0=In 1922, Louis Borno was elected in a seeming act of defiance by the Council of State against the occupying Americans. Borno, however, would prove entirely willing to not only cooperate with the United States, but work hand in hand to ensure their mutual success. During the occupation, Borno, with the approval of Marine General John Russell and the United States, managed to eliminate Haiti's crippling debts, complete unprecedented infrastructure projects, and stabilise the country's political turmoil. With the end of the occupation amidst renewed unrest, Borno was allowed to retain the presidency.\nDeeply Catholic and despite his willingness to work with the United States, Borno's authoritarian reign has also seen a good deal of social change, especially regarding the status of Kreyol. As he looks to the future, the ageing President Borno is faced with threats to his rule both from within Haiti and without, and his successes and failures alike will undoubtedly shape Haiti's future political landscape for years to come.
POLITICS_JOHN_RUSSELL_DESC코0=General John Russell's long tenure as American Marine Commissioner for Haiti suffered only a minor hiccup with the withdrawal of American Marines from the country, with him still keeping a close eye on the affairs of Haiti's civilian government. While sympathetic to the Haitian people and holding surprisingly tolerant racial views, Russell is loyal only to the United States.
POLITICS_FRANCK_LAVAUD_DESC코0=Born in the west of Haiti, Franck Lavaud graduated among the top of the Military Academy and rose rapidly through the ranks of the Haitian army. Reaching the post of Chief of Staff of the Garde under Elie Lescot's presidency, he was then appointed Commander-in-Chief of the Haitian army. The commander always stayed far from politics, and is dedicated above everything else to the good of his country. This is what motivated him to move against President Lescot after his failure dealing with the Dominican Republic. The weakness of the president would have led to the weakness of Haiti, which Lavaud can't accept./ Lavaud announced already that he doesn't mean to rule for long, as he is not a politician. His main goal is to organise elections and ensure the peaceful continuity of the Haitian state. / In much the same way and despite his apolitical position, Lavaud grew to despise the factionalism riddling Haitian politics and regularly leading the country to international humiliation. The general, supported by the armed forces and a large part of the population, thus intends to suspend political life until the stability and strength of Haiti can be restored.
POLITICS_DP_CALIXTE코0=Colonel Démosthènes Pétrus Calixte is a black, United States-trained, Haitian commander, and the President of Haiti since 1934. Calixte and his clique took power in a context of Dominican provocations on the border, that then-President Louis Borno was not able to deal with by allowing military buildup. The departure of the last brigade of American marines allowed Demosthènes Calixte, in his role of Commander of the Garde d'Haiti, to depose the President and take power. However, despite his reformist views, Calixte was forced to oblige American demands, represented in Haiti by High-Commissioner Russell. Calixte has promised to respect the imposed financial constraints and some of the limits in trade and foreign policy. While some of his planned reforms, such as the desired army buildup plan, or the cessation of the much-hated civil conscription were able to go through, most of his other promises were stopped in Parliament. The sweeping constitutional reforms that aimed to elect the President by popular suffrage or to abolish the Council of State were constantly blocked, mostly because of the decisive influence of American money and political pressure.\n\nCalixte thus rules in an authoritarian manner, using decrees and leveraging his powerful position as both President and the Commander of the Garde to stay in place. But now, President Calixte is between a rock and a hard place. He hasn't abandoned his dreams of reforming Haiti into a democratic state free of foreign influence, but he first has to deal with the continued influence of the Americans, the corruption of many officials, and the doubtful fidelity of the political factions that aligned with him. As Calixte loses more and more control, rumours of a palace coup grow noisier. But the authority of the Commander is still strong and no person can say what his future might look like.
POLITICS_ELIE_LESCOT코0=President Elie Lescot was originally a pharmacist in Port-de-Paix, in the north of the country. A representative of the interests of the mulatto elite, he entered politics before the Weltkrieg and then took on several posts in the governments of Louis Borno and Demosthènes Calixte. He however never relinquished his independence, and made alliances only out of pure interest. Comforted by his favourable standing among the Americans and the Germans, Lescot was able to take power following the fall of President Calixte. Lescot now plans to bring liberal and democratic reforms to Haiti, and to dismantle the socialist-inspired policies of Calixte. The issue of constitutional reform is one that is still to be answered for the new government. As Lescot's attachment to democracy is debatable, it is unsure how much say the President plans to give to democratic institutions.
POLITICS_STENIO_VINCENT_DESC코0=Sténio Vincent is an old character of Haitian politics. Already active before the Weltkrieg, he was briefly the mayor of Port-au-Prince from 1907 to 1909, and was a member of Dartiguenave's government from 1916 to 1917. A member of the Conservative Party, he first supported the American occupation before radically turning against it in the 1920s. From then on, Vincent was constantly a leading figure of the opposition as the head of the Nationalistes, opposing both Louis Borno and Demosthènes Calixte for their collaboration with the American occupiers. The victory of President Vincent in the 1940 elections came as a surprise to many of the elite, but well-informed observers have known for long his popularity among the popular strata of the capital. His platform, revolving mostly around the end of American occupation and national independence, appeals to the Haitian masses who hope to one day see their country free of foreign influence. Vincent is also a fierce opponent to the dictatorship of Trujillo in the Dominican Republic, which he considers a great enemy of Haiti. That is not to say, however, that he disapproves his style of ruling...
POLITICS_JEAN_PRICE_MARS코0=A Haitian doctor, teacher, politician, diplomat, writer, and ethnographer, Jean Price-Mars served as secretary of the Haitian legation in Washington D.C. and as chargé d'affaires in Paris during the Weltkrieg. Taking his surname from his mulatto father and the mulatto writer Hannibal Price, Price heard stories of Haitian folklore from the earliest days of youth - giving him the respect of Haitian traditions. Price-Mars is a champion of Négritude, the belief in a shared "black" consciousness among the African diaspora, and a prominent advocate of voodoo as a complete religion.\n\nHis political ideology stems heavily from the resistance of Haitian peasants towards the American occupation, and he heavily despises the Haitian elite for their seeming ineptitude to provide for the masses. Inspired by the novel "Madame Bovary," Price-Mars coined the term "collective bovarysme" to criticize Haitian elites of mixed white ancestry whom Price-Mars blames for holding unfair economic and economic positions in the country. A critic of Haiti's crippling illiteracy, Price-Mars believes that universal education will lead to an advancement of society. Fully embracing Haiti's history of slavery, Price-Mars believes the Haitian slaves were the true source of Haiti's traditions and history. He admired the slaves' culture and religion as a base of resistance towards the European colonizers - the foundation of a Haitian nation that he seeks to emulate. 

