HAI_make_speech코0=Make a Rousing Speech


HAI_border_clashes코0=Border Clashes on Hispañola
HAI_border_clashes_desc코0=The Dominican regime has consistently been encroaching on Haitian territory. They have raided various border villages and then bribed our officials to prevent retaliation. President Calixte rose to power on the premise of stopping the Dominican raids, but Dominican bribery continues to be a thorn in our side. We must find a solution if we are to defend our border.\n\nHaitian corruption is currently at [?HAI.HAI_corruption|R%].\n\nDominican bribes have affected Haiti by: \nDivision Organization: [?HAI.HAIborderclashesORG|=+%]\nWar Support: [?HAI.HAIborderclashesWS|=+%]\nStability: [?HAI.HAIborderclashesST|=+%]\n\n[GetCorruptionStance]
HAI_corruption_hai코0=§RIf corruption rises about 50%, we may be unable to deal with any Dominican threats.§!
HAI_corruption_dom코0=§RIf corruption rises about 50%, we may be able to force Haiti to submit to our demands without fighting.§!
HAI_bribe_officials코0=Bribe Haitian Officials
HAI_bribe_officials_desc코0=If we are able to successfully bribe Haitian officials and officers, we can convince them not to respond with aggression when we inevitably make our move against the border villages.
HAI_lower_corruption코0=Investigate Corruption in the Army
HAI_lower_corruption_desc코0=There have been numerous reports of the Dominicans bribing our officials and officers. If too many of them are under Dominican influence, it may hamper our response if the Dominicans attack.

HAI_rubber_cultivation코0=The Rubber Cultivation Project
HAI_rubber_cultivation_desc코0=As the 2nd Weltkrieg rages, our allies in the [Root.GetFactionName] have had their demand for rubber skyrocket. In this new age of motorised and mechanised warfare, rubber tires have become an essential component of both planes and trucks. While the trees harvested for latex typically grow in Africa or Southeast Asia, it has been hypothesized by researchers at the University of Haiti that we could recreate a similar climate with diligent work. This program will not be easy to develop, but it could prove both very profitable and very helpful for our allies in the [Root.GetFactionName].
HAI_propose_rubber_program코0=Beginning the Rubber Development Program
HAI_rubber_attempt코0=§CWe will attempt to acquire rubber trees with the help of our allies.§!
