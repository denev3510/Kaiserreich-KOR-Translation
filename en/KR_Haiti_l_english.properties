HAI_border_clashes_idea코0=Dominican Border Clashes
HAI_border_clashes_idea_desc코0=Since the withdrawal of US troops, the Dominicans have begun to build up their forces on our border and grow even more aggressive in their actions. Despite our desire to hit back, Dominican bribes have neutered our army. We must clean up corruption and modernize our army at least a little bit to be able to defend our borders.\n§W-----------------\nDivision Organisation: [?HAIborderclashesORG|+=%1]\nStability: [?HAIborderclashesST|+=%]\nWar Support: [?HAIborderclashesWS|+=%]§!

HAI_black_monday코0=Black Monday
HAI_black_monday_desc코0=Our fledging economy suffered a severe setback when the German economy collapsed with Black Monday. Rates of poverty continue to increase as more and more of our nation find themselves out of work. With its vibrations travelling far across the Atlantic and paralysing our already struggling economy, only time will tell whether or not Haiti's economy will ever recover to its former state.
HAI_young_democracy코0=A Young Democracy
HAI_young_democracy_desc코0=For the first time in years, democracy has finally returned to the nation of Haiti. The road to democracy will not be easy, and there will be many obstacles to prevent our government from expressing the ideas of liberty, fraternity, and equality. A bold new course for our country but one that will undoubtedly be a beacon of freedom in the Caribbean!
HAI_state_economic_reforms코0=State Economic Reforms
HAI_state_economic_reforms_desc코0=Taking inspiration from other economies worldwide, the state has decided to directly intervene in the Haitian economy to prevent its collapse. With an ever expanded role, the government will aid the Haitian people in rebuilding their collapsed economy into one greater than the likes of which any Haitian has ever experienced. Through state-mandated projects and construction, Haiti will be rebuilt into a stronger nation - one to inspire the rest of the Caribbean.
HAI_social_economic_reforms코0=Socioeconomic Reforms
HAI_social_economic_reforms_desc코0=The average Haitian citizen suffered greatly in the wake of the economic collapse. Together we will be stronger and overcome what has hit us - the greatest financial disaster in Haitian history. As even our nation's motto emphasizes fraternity, the government will take steps to ensure that social and economic reforms are administered to help alleviate the burden of their fellow Haitian brothers and sisters in these turbulent times.
HAI_institutionalized_guarde코0=Expanded Garde d'Haiti
HAI_institutionalized_guarde_desc코0=Haiti will need law and order as subversive elements from abroad and inside plan to destroy our nation in the coming days. By strengthening the Garde d'Haiti and expanding its roles, we can ensure that our country will be safe in these times. Haitian citizens can sleep well with the Garde's security, knowing that dangerous individuals will have no place in our society.
HAI_civil_war코0=Civil War!
HAI_civil_war_desc코0=The events following the election have led to widespread chaos across the island. Many are joining the ranks of Lescot and Calixte as the struggle for the soul of Haiti begins. Both sides will be eager to make moves to increase their momentum and hold over the island, but only time will tell who will be successful... £war_support_texticon [?HAI_momentum].
HAI_citizens_army코0=A Citizen Army
HAI_citizens_army_desc코0=The army will be expanded to protect our nation from domestic threats and foreign threats, and incorporate more Haitian citizens. The Haitian military will be made up of loyal and diligent citizens to expand the army's role to protect and serve the Haitian nation.
HAI_the_old_constitution코0=Continued the Old Constitution
HAI_the_old_constitution_desc코0=The Constitution will be restored to ensure the continued stability of the regime. Under these decrees, we will ensure that power is centred in the right hands and not in the hands of an unruly mob. This will ensure the strengthening of the Mulatto class, giving control to those who will use it best. Nonetheless, despite the re-establishment of the constitution, the lingering American and foreign grasp on our nation remains a constant reminder of our country's lack of complete independence.
HAI_expanded_University_haiti코0=Expanded Université d'État d'Haïti
HAI_expanded_University_haiti_desc코0=The Université d'État d'Haïti is one of Haiti's most premier academic institutions. Dating back to the 1820s, the university's merger of various facilities has led to an expansion of the university. The school of medicine and law will be modernised to incorporate western studies - to ensure a future of bright Haitians. Haitian students will now have access to modern facilities for research and learning, greatly expanding our nation's academic prowess.
