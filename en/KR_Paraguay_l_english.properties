par.17.d코0=It's election day in Paraguay, and the Colorado opposition mobilises against Estigarribia's so-called 'Liberal' coalition. Very few foreign observers predict a loss of mandate by the incumbent, as his political power grew steadily in the past years. As the dust settles and ballots are counted, the winner is...
par.17.a코0=The Liberals stay in power.
par.17.b코0=The Colorado's new candidate wins!

