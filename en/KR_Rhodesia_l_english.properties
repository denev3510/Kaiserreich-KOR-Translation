### Ideas ###
ZIM_segregation코0=Racial Segregation
ZIM_segregation_desc코0=Much like in South Africa, the larger part of the Southern Rhodesian population are native black Africans, but a small demographic of Southern Rhodesian English-speaking whites hold all political power and enforce a system of segregation. During the integration in the Union this dynamic changed little, if anything it became more severe, and now with the detachment it is not expected to just disappear.
ZIM_idea_responsible_government코0=Responsible Government
ZIM_idea_responsible_government_desc코0=The white settler population had been lobbying for local responsible government for years, but the British South Africa Company, South Africa and Great Britain favoured integration into South Africa instead and forced the colony to integrate into South Africa as a province. But now, responsible government has finally been achieved, probably in a more extensive form than it would have ever been if it had been granted in 1922.
ZIM_idea_gonarezhou코0=Gonarezhou Game Reserve
ZIM_idea_gonarezhou_desc코0=The Gonarezhou area is a natural hotspot for wildlife with a high diversity of landscape around the sandstone cliffs of Chilojo. The government has decided to mark the area as a Game Reserve, so the wildlife can flourish unreservedly.
ZIM_idea_protected_wildlife코0=Protected Wildlife
ZIM_idea_protected_wildlife_desc코0=The Southern Rhodesian government has chosen to divert additional funding to the protection of its wildlife, which flourishes on the country's savannahs.
ZIM_idea_safari_tourism코0=Safari Tourism
ZIM_idea_safari_tourism_desc코0=The investments in the wildlife protection is paying off, and a slow but steady stream of Safari tourists from across the western world are trickling in to view Southern Africa's fauna.
ZIM_ECO_1코0=Southern Rhodesian Sugar Revival
ZIM_ECO_1_desc코0=Much needed investment now given to South Rhodesia's sugar industry is starting to give small returns.
ZIM_ECO_2코0=Support the Maize Farmers
ZIM_ECO_2_desc코0=Supporting the Maize Farmers has allowed for cheaper produce.
ZIM_ECO_3코0=Invest in RCL&R
ZIM_ECO_3_desc코0=Investment in Rhodesian Cattle Labour & Ranching company has expanded the beef industry tenfold
ZIM_ECO_4코0=South Rhodesian Economy Stabilized
ZIM_ECO_4_desc코0=With a small boom in beef export, the South Rhodesia economy has began to stabilize

ZIM_ICA코0=Industrial Conciliation Act

ZIM_idea_unencumbered_railway_works코0=Unencumbered Railway Works
ZIM_idea_unencumbered_railway_works_desc코0=The infamous Railway Unions which have made infrastructure works through the savannahs of the Rhodesia's so cumbersome have been severely curtailed, allowing us to finally progress infrastructure projects which have been on the table for years.
ZIM_idea_healthy_trade_union_relations코0=Cooperation with the Trade Unions
ZIM_idea_healthy_trade_union_relations_desc코0=We have reached an accord with the infamous Railway Unions which have made infrastructure works through the savannahs of the Rhodesia so cumbersome. With this agreement, with concessions on both sides, we can stride into the future with renewed unity and confidence.
ZIM_idea_southern_rhodesia_currency_board코0=Southern Rhodesia Currency Board
ZIM_idea_southern_rhodesia_currency_board_desc코0=The Southern Rhodesia Currency Board controls the intermediate phase between the phasing out the South African Pound which was made Southern Rhodesia's currency when we entered the union and the restoration of the Southern Rhodesian Pound.
ZIM_idea_southern_rhodesia_central_bank코0=Southern Rhodesian Central Bank
ZIM_idea_southern_rhodesia_central_bank_desc코0=Now that we have achieved our independence, it has become time that we fully control our own fate, and this includes our own currency. The new Central Bank of Southern Rhodesia shall henceforth maintain control over the currency of our nation.
ZIM_North_Int코0=The Northern Initiative
ZIM_North_Int_desc코0=Dubbed the Northern Initiative, Rhodesia wishes it to see it self as the bastion of British settlement in Africa. Though convincing others of this is going to a different story.

ZIM_attract_immigration_idea코0=Plugging the Hole
ZIM_attract_immigration_idea_desc코0=South Rhodesian immigration has been likened to a bucket with a hole, which has been plugged.
ZIM_saf_tariffs코0=Implement Tariffs
ZIM_saf_tariffs_desc코0=With relations still strained, South Rhodesia has opted to implement tariffs.
ZIM_concessions코0=Trade Concessions
ZIM_concessions_desc코0=Trade concessions have been made to South Africa in a hope of reducing the animosity that both nations have to each other.
ZIM_college_1코0=University College of Rhodesia Expanded
ZIM_college_1_desc코0=With expanding it's grounds, the government hopes the college becomes the think tank of Africa
ZIM_college_2코0=Education Reforms
ZIM_college_2_desc코0=The flow on effects of the education reforms are being felt within both the research and production sectors of South Rhodesia
ZIM_nationalise_ult_eco_1코0=Utility Companies Nationalized
ZIM_nationalise_ult_eco_1_desc코0=Only the government can be trusted in this vital infrastructure that runs Rhodesia.
ZIM_nationalise_ult_eco_2코0=Railways Nationalized
ZIM_nationalise_ult_eco_2_desc코0=With the railways nationalized, the government has been exert more control within South Rhodesia
ZIM_sub_ult_eco_1코0=Utility Companies Subsidized
ZIM_sub_ult_eco_1_desc코0=With Government grants, the nations Utility Companies are beginning to roll on forward
ZIM_sub_ult_eco_2코0=Railways Subsidized
ZIM_sub_ult_eco_2_desc코0=Further subsidies within the utility sector has lead to a small boom in the sector
ZIM_can_advisors_idea코0=Canadian Advisors
ZIM_can_advisors_idea_desc코0=Men hailing from the frozen north are imparting their knowledge in the art of war
ZIM_motorised_doctrine_idea코0=Motorized Infantry Doctrine
ZIM_motorised_doctrine_idea_desc코0=The concept of mobile warfare has been embraced by the Rhodesian High Command allowing for quick deployment of troops to supplement it's more elite formations
ZIM_armoured_doctrine_idea코0=Motorized Infantry Doctrine
ZIM_armoured_doctrine_idea_desc코0=The addition of thicker skinned vehicles has provided the Rhodesia's motorised infantry a much needed punch
ZIM_staff_corp_1코0=Rhodesian Military Reforms
ZIM_staff_corp_1_desc코0=Making military training compulsory has increased the pool of fit and able men to call up for service
ZIM_staff_corp_2코0=Rhodesian Military Reforms
ZIM_staff_corp_2_desc코0=The reality is Rhodesia needs soldiers, regardless of their colour or creed
ZIM_staff_corp_3코0=Rhodesian Military Reforms
ZIM_staff_corp_3_desc코0=Integration of native NCOs has greased the transactions between the white officer and black soldier
ZIM_sf_1코0=Light Infantry Doctrine
ZIM_sf_1_desc코0=Facing the problems of limited manpower, the Rhodesian armed forces has adopted the tactics of the Beor Kommando
ZIM_sf_2코0=Light Infantry Doctrine - African Rifles
ZIM_sf_2_desc코0=Reinstating the African Rifles has allowed for the inclusion of an elite 'coloured' unit within the armed forces of Rhodesia
ZIM_sf_3코0=Light Infantry Doctrine - Selous Scouts
ZIM_sf_2_desc_desc코0=With the creation of the Selous Scouts unit, the Rhodesia truly now has a special forces to call it's own
ZIM_cas_idea코0=Integrated CAS
ZIM_cas_idea_desc코0=The benefits of an integrated Air Corp has allowed for greater coordination between the land and air components
ZIM_Intel_idea코0=Rhodesian Intelligence Corps
ZIM_Intel_idea_desc코0=The Rhodesian Intelligence Corps has expanded to provide internal and external security for Rhodesia.
ZIM_Intel_lar_idea코0=Rhodesian Intelligence Corps
ZIM_Intel_lar_idea_desc코0=The Rhodesian Intelligence Corps has expanded to provide internal and external security for Rhodesia.

### Decisions ###
ZIM_northern_int코0=The Northern Initiative
ZIM_northern_int_desc코0=

ZIM_hold_rhodesia_mission코0=Defend Southern Rhodesia
ZIM_hold_rhodesia_mission_desc코0=If we are to assert our independence from the Afrikaners of South Africa, we must ensure that our heartland, Southern Rhodesia, does not fall to Boer forces. If we hold out long enough, this will likely force the South Africans to the peace table.
SAF_hold_rhodesia_mission코0=Conquer Southern Rhodesia
SAF_hold_rhodesia_mission_desc코0=We should swiftly pacify the rebellion in Southern Rhodesia: the region is undeveloped and we give the rebels the chance to dig in, rooting them out would likely become a slog. If we put ourselves in a situation where we are unable to defeat the Rhodesians, we might be forced to the peace table and lose the region permanently.
zim_form_central_african_federation코0=Form the Central African Federation
zim_form_central_african_federation_desc코0=Northern Rhodesia and Nyasaland have a significant economic dependence to Southern Rhodesia. Now that we have recovered these regions it seems only natural to incorporate the resource-rich regions into a Central African Federation which will represent a stronghold of Britain's influence in this region.

ZIM_Decision_recover_zambesia코0=Crossing the Zambezi
zim_intervene_northern_rhodesia코0=Re-establish Imperial Control over Northern Rhodesia
zim_intervene_northern_rhodesia_desc코0=With chaos having overtaken the German colonial order, it is our duty to restore order in Northern Rhodesia, a rightful imperial possession rich of resources.
zim_intervene_nyasaland코0=Re-establish Imperial Control over Nyasaland
zim_intervene_nyasaland_desc코0=With chaos having overtaken the German colonial order, it is our duty to restore order in Nyasaland, a rightful imperial possession rich of resources.

