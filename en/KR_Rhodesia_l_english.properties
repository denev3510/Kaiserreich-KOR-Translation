### Focuses ###
ZIM_responsible_government코0=Responsible Government at Last
ZIM_responsible_government_desc코0=Having defeated the Boers, the time has come to build a responsible, British-style government to our lands.
ZIM_border_infrastructure_sa코0=Border Infrastructure with South Africa
ZIM_border_infrastructure_sa_desc코0=While we were victorious in the Third Boer War, it would be wise to set up border fortifications to defend from possible incursions from our southern aggressor.
ZIM_issue_passports코0=Issue Passports
ZIM_issue_passports_desc코0=It is essential for our new nation to give passports to our citizens.
ZIM_establish_gonarezhou_game_reserve코0=Establish the Gonarezhou reserve
ZIM_establish_gonarezhou_game_reserve_desc코0=The Gonarezhou is vast and filled with beautiful wildlife, and we must keep it this way. We should consider declaring it a national reserve in order to better protect it's natural state.
ZIM_combat_poaching코0=Combat Poaching
ZIM_combat_poaching_desc코0=Poaching has become a large threat to the Rhodesian wildlife, it is essential that we take measures to eliminate the poaching of wildlife.
ZIM_attract_wildlife_tourism코0=Attract Wildlife Tourism
ZIM_attract_wildlife_tourism_desc코0=Our natural wildlife is a gift. Knowing this, we could use it to our advantage by gaining some extra revenue by attracting safari tourism.
ZIM_anglicize_the_bureaucracy코0=Anglicize the Bureaucracy
ZIM_anglicize_the_bureaucracy_desc코0=Now that we are, for the first time, beholden only to our own desires, we need no longer account for Afrikaans, the South African language rarely spoken north of the Limpopo, in our bureaucracy. English, and only English, shall do...
ZIM_invite_imperial_experts코0=Invite Imperial Experts
ZIM_invite_imperial_experts_desc코0=It is utterly important that we invite experts from the crown to guide us in building up our newly independent homeland. 
ZIM_expand_native_reserves코0=Expand the Native Reserves
ZIM_expand_native_reserves_desc코0=The current native reserves are small and their people are overcrowded. It is only natural that we expand these reserves to allow for some prosperity in the native communities
ZIM_draft_constitution코0=Draft a Constitution
ZIM_draft_constitution_desc코0=A constitution will provide us with stability and certainty of future governance. It is of the utmost priority that a constitution for Southern Rhodesia be drafted.
ZIM_establish_the_southern_rhodesia_currency_board코0=Establish the Southern Rhodesia Currency Board
ZIM_establish_the_southern_rhodesia_currency_board_desc코0=In order to better manage the currency situation here in Rhodesia, we must establish a currency board which will guide this process.
ZIM_legalise_sweepstaking코0=Legalize Sweep-staking
ZIM_legalise_sweepstaking_desc코0=Sweep staking, should it be legalized, would provide us with a large amount of much needed income. This course of action is necessary if we wish to continue to grow our new economy.
ZIM_bring_back_the_rhodesia_pound코0=Bring back the Rhodesian Pound
ZIM_bring_back_the_rhodesia_pound_desc코0=Having regained our independence from the Union of South Africa, it would be most wise to restore our old currency - the Rhodesian Pound.
ZIM_stable_administration코0=A Stable Administration
ZIM_stable_administration_desc코0=A responsible government brings prosperity and stability to a nation. With our fast growing economy, it is fair to call our administration stable.
ZIM_attract_immigration코0=Plugging the Hole
ZIM_attract_immigration_desc코0=South Rhodesian immigration has been likened to a bucket with a hole in it with those deemed desirable entering the country only to leak out of the hole elsewhere. We must rectify this with making South Rhodesia more accommodating to them
ZIM_cross_zambezi코0=Cross the Zambezi
ZIM_cross_zambezi_desc코0=Across the Zambezi lays North Rhodesia, taken from the British after the collapse of their empire, we have yet to be under the same flag. However, opportunity may just allow us to take back what is rightfully ours.
ZIM_reform_the_education_system코0=Reform the Education System
ZIM_reform_the_education_system_desc코0=Our current education system, is...well, lacking to say the least. In order to better improve the welfare of our people, we must reform our system of education.
ZIM_establish_supreme_court코0=Establish The Supreme Court
ZIM_establish_supreme_court_desc코0=An essential part of a Responsible Government is accountability, creating a supreme court to reside over the interpretation of laws and the constitution.
ZIM_curtail_the_railway_unions코0=Curtail the Railway Unions
ZIM_curtail_the_railway_unions_desc코0=The railway unions are a nuisance for the progress of our nation. In order to advance our railways, we must suppress them.
ZIM_negotiate_with_the_railway_unions코0=Negotiate with the Railway Unions
ZIM_negotiate_with_the_railway_unions_desc코0=While we could just suppress the unions, it may be more beneficial for the overall unity of the nation if we were to work with them.
ZIM_salisbury_beira_line코0=The Salisbury-Beira Line
ZIM_salisbury_beira_line_desc코0=A massive project, it as been decided that a line will connect Salisbury and Beira by railroad.
ZIM_industrial_conciliation_act코0=Industrial Conciliation Act
ZIM_industrial_conciliation_act_desc코0=The Industrial Conciliation Act borrows heavily from it's South African counterpart with it's end goal to protect the interest of white workers over their black counterparts.
ZIM_fixing_the_damage코0=Fixing the Damage
ZIM_fixing_the_damage_desc코0=The Boers were not kind to us, with our civilian infrastructure heavily damaged during the fighting. Thanks to our Entente benefactors, we have the funds, and the means to make most needed repairs.
ZIM_expand_university_college코0=Expand the University College of Rhodesia
ZIM_expand_university_college_desc코0=An initiative has been put into place to expand the University College of Rhodesia to promote the immigration of intellects to Southern Rhodesia and to allow for trades to be taught in an effort to kick start South Rhodesia economy
ZIM_join_ISAC코0=Expand our Infrastructure
ZIM_join_ISAC_desc코0=Southern Rhodesia is fairly far away from... Basically everywhere besides South Africa. If we are to diversify our currently predominantly agricultural economy to seriously compete with our South African neighbours, we need to work on our national infrastructure.
ZIM_support_the_rhodesia_sugar_refinery코0=Support the Rhodesia Sugar Refinery
ZIM_support_the_rhodesia_sugar_refinery_desc코0=Such cash crops, like sugar are vital to the recovery of the South Rhodesian economy. With this in mind, we shall support our local sugar refineries via the means of stimulus packages.
ZIM_expand_bulawayo_industry코0=Develop Bulawayo Industry
ZIM_expand_bulawayo_industry_desc코0=Bulawayo has always been the centre of Rhodesian industrial hub. With further investment from the Entente, we further develop vital industrial hub.
ZIM_subsidize_northern_maize_farmers코0=Subsidies Northern Maize Farmers
ZIM_subsidize_northern_maize_farmers_desc코0=Akin to our sugar industry, our maize production must be supported if we are to further recover our industries, with subsidies being afforded to our farmers.
ZIM_saffa_tariffs코0=Tariffs with South Africa
ZIM_saffa_tariffs_desc코0=Relations are still rocky between Salisbury and Pretoria, with neither wishing to make any accommodations towards each other. With this, we must impose harsh tariffs on any goods that hail from South Africa, till such a time the such accommodations are made.
ZIM_economic_reconciliation코0=Economic Reconciliation
ZIM_economic_reconciliation_desc코0=Though we have had our differences, diplomats from both South Africa and Rhodesia have been looking to ease tensions. With this in mind, trade between the two nations has normalised, with both nations accepting each other goods.
ZIM_counter_cattle_disease코0=Counter Cattle Diseases
ZIM_counter_cattle_disease_desc코0=With further research and development into preventives of diseases that effect our lucrative cattle industry has allowed for the use of more land previously unsuitable, allowing for a small expansion of rural towns within the country
ZIM_invest_in_rclnr_ltd코0=Invest in RCL&R Ltd.
ZIM_invest_in_rclnr_ltd_desc코0=RCL&R Ltd. have proven themselves to be a company worthy of investment, it would be wise to help their growth.
ZIM_economic_boom코0=Economic Boom
ZIM_economic_boom_desc코0=Salisbury has recovered from the Third Boer War, and it's economy has stabilized greatly.
ZIM_nationalise_the_utility_companies코0=Nationalize the Utility Companies
ZIM_nationalise_the_utility_companies_desc코0=Under the control of the government, we will be better able to run the utilities of our nation.
ZIM_nationalise_rhodesian_railways코0=Nationalize Rhodesian Railways
ZIM_nationalise_rhodesian_railways_desc코0=The railway companies have proven themselves to be unable to run the railways properly. It has been decided that they are to be nationalized.
ZIM_subsidse_the_utility_companies코0=Subsidize the Utility Companies
ZIM_subsidse_the_utility_companies_desc코0=Instead of nationalization of the utilities, it would be better if we were to give them subsidies to improve their growth.
ZIM_subsidise_rhodesian_railways코0=Subsidize Rhodesian Railways
ZIM_subsidise_rhodesian_railways_desc코0=Instead of nationalization of the railways, it would be better if we were to give them subsidies to improve their growth.
ZIM_counter_inefficiency코0=Counter Inefficient Work
ZIM_counter_inefficiency_desc코0=Inefficient work has been a long standing problem in Rhodesia, and it is about time we tackle it.

### Military Focuses ###
ZIM_civil_war코0=Third Boer War Begins
ZIM_civil_war_desc코0=South Rhodesia shall no longer follow the direction from those Boer fools and look to ourselves to lead South Rhodesia into the future.
ZIM_manpower코0=Mobilize the Reserves
ZIM_manpower_desc코0=A rally cry has began in Salisbury, with it being heard as far as Broken Hill. Young men are flocking to our cause to supplement our forces to fight of the Boer menace.
ZIM_supplies코0=Supplies from the North
ZIM_supplies_desc코0=Arms are being secured from our northern brethren. Though it does shame us to use German weapons, in times of need one must look beyond such distaste for the greater good.
ZIM_territorial_forces코0=South Rhodesian Territorial Forces
ZIM_territorial_forces_desc코0=With the civil war over, the formation of a more formal army is required though an army may be to forward for some.
ZIM_secure_arms코0=Achieve Standardization
ZIM_secure_arms_desc코0=South Rhodesia armoury is in a poor state, with arms ranging from those used in the great war to modern German firearms. Standardization is key to this man's army.
ZIM_entente_advisors코0=Canadian Advisors
ZIM_entente_advisors_desc코0=With South Rhodesia looking to Ottawa with advisors assisting our armed forces work alongside those of the Entente.
ZIM_north_rhodesia코0=Rhodesian Intelligence Corps
ZIM_north_rhodesia_desc코0=During the Civil War, the need for information became paramount to ensure our limited forces were where they were needed. With this, the formation of the Rhodesian Intelligence Corps to ensure the security is maintained both internally and externally.
ZIM_nyasaland코0=The Northern Initiative
ZIM_nyasaland_desc코0=With the civil war over, those who came down from the north to fight for southern freedom have either began to settle in South Rhodesia or return back to their homes. Seeing these fine men returning back to their foreign ruled homes, the government has set up an initiative to attract further immigration from the north.
ZIM_expand_arsenal코0=Expand the Arsenal
ZIM_expand_arsenal_desc코0=Guns, ammo and well greased logistic system wins wars, which South Rhodesia is lacking. This must be rectified.
ZIM_staff_corp코0=Reform the South Rhodesian Staff Corps
ZIM_staff_corp_desc코0=With South Rhodesia's small population, the need for compulsory military training is a hard reality for South Rhodesia.
ZIM_light_infantry코0=Light Infantry Doctrine
ZIM_light_infantry_desc코0=Refining the hit and run tactics used in the civil war has resulted in the birth of South Rhodesian Commando units.
ZIM_native_regiments코0=Raising Native Regiments
ZIM_native_regiments_desc코0=The reality on the ground is there the need for bodies in the South Rhodesian Territorial Forces regardless of colour or creed, with 'commodities' being made.
ZIM_coloured_nco코0='Coloured' NCOs
ZIM_coloured_nco_desc코0=The need for trusted coloured NCOS is paramount, with a 'middle man' needed between the white officers and the black soldiers to ensure basic unit cohesion.
ZIM_african_rifles코0=Reinstate the African Rifles
ZIM_african_rifles_desc코0=Further initiatives have been implemented to raise draw more from the native population with training and 'trust' given to our native brethren.
ZIM_pamwe_chete코0=Pamwe Chete
ZIM_pamwe_chete_desc코0='Pamwe Chete' a Shona phrase meaning "all together" is the motto of the newly raised Selous Scouts, named after British explorer Frederick Selous. This mix raced unit has been created to be the 'crème de la crème' of the Southern Rhodesian Territorial Forces.
ZIM_motorised코0=Motorized Infantry
ZIM_motorised_desc코0=The concept of motorized infantry has been welcomed by the Southern Rhodesian Territorial Forces. With the ability to deploy and redeploy rapidly has allowed for great synergy with it's infantry hit and run tactics.
ZIM_armoured_cars코0=Light Armour
ZIM_armoured_cars_desc코0=Further development of the motorized infantry doctrine has led to the use of light tanks to provided the much needed punch that's required in a modern battlefield.
ZIM_sra_formed코0=Form the King's Rhodesian Armed Forces
ZIM_sra_formed_desc코0=The King himself has an announcement regarding the Southern Rhodesian Territorial Forces.
ZIM_airforce코0=Southern Rhodesia Air Corps
ZIM_airforce_desc코0=An integrated air wing has been created to provide greater synergy between the ground and air forces of South Rhodesia.
ZIM_airforce_fem코0=Women's Auxiliary Air Services
ZIM_airforce_fem_desc코0=The battlefield is no place for a woman, but with the pressing need to expand our military branches, exceptions have been made allowing for the formation of an Auxiliary unit for the Air Corps.
ZIM_signaller코0=Signaller Corps
ZIM_signaller_desc코0=The introduction of the radio and further developments have allowed for the creation of a signaller corps to be relay information on the ground to our pilots above.
ZIM_radar코0=Entente Listening Post in Africa
ZIM_radar_desc코0=South Rhodesia must keep it's ear to the ground and it's eyes to it's Neighbors.
ZIM_entente_planes코0=Entente Planes
ZIM_entente_planes_desc코0=Having little to no aviation industry to call their own, South Rhodesia must turn to her allies to provide the needs their Air Corps needs.
ZIM_cas코0=Integrated CAS
ZIM_cas_desc코0=The introduction of the Signaller Corp and advancement of radio technology has allowed for greater coordination between our forces on the ground and those in the air.

### Events ###
zim.1.t코0=The Southern Rhodesian Army rises!
zim.1.d코0=Southern Rhodesians have had to hold their patience for years. Ever since we were sold out to appease the Boers of South Africa, we have been lobbying for the province's removal from the union and the establishment of responsible local government.\n\nWe never wanted to the use of violence to accomplish this goal, but Pretoria left us no choice with their illegal detachment of the Empire. Our electorate shares our concern, and the mobilization of our regiments is so far a great success.
zim.1.a코0=Rhodesia is forever loyal!
zim.2.t코0=Rejoining the Empire
zim.2.d코0=We have finally regained our freedom from those South Africans. Now it is time to reassert our loyalty to the Empire again.\n\nRealistically speaking, the overwhelming support we are receiving here in Southern Rhodesia is likely insufficient to actually defend our sovereignty from the Afrikaners and their professional military. Therefore, our envoy, who will be leaving from Mozambique where he will be joined by a representative from Natal, will also request formal recognition by the Empire and seek official reinforcement. We recognize that the focus of the exiles is at the homecoming, we do. But if we, his majesty's loyal subjects from Southern Africa, are to help them fulfil this goal, we will need their help now.
zim.2.a코0=Safe travels!
zim.3.t코0=Imperial Experts
zim.3.d코0=We are seeking the expertise of the wider empire to help develop Southern Rhodesia. The empire has many areas of expertise however, so we ought to choose where we will seek to develop our nation  further: in the field of the land military, the air force or economically after all...
zim.3.a코0=We are in need of economic development!
zim.3.b코0=The army needs better weapons!
zim.3.c코0=A more modern air force would be beneficial!
zim.4.t코0=Expanding the Native Reserves
zim.4.d코0=When Southern Rhodesia was integrated into South Africa, the region, which historically had a much larger amount of land designated to the Native population, suddenly had to adhere to the South African Native Land Act of 1913 that mandated that the Native Reserve Lands should be brought down to 8% of the total land mass. This threshold was never hit because of the huge disparity, but over the years, native reserve lands shrunk heavily and the reserves have become overcrowded, forcing their inhabitants to similarly overcrowded slums in the urban areas under poor conditions. Now that we are no longer bound to South Africa's legislation, voices have risen to rectify these measures.\n\nHowever lot of the forfeit reserve lands has been bought by White farmers, and not all of those are willing to vacate their property when the government offers to buy it. Expropriation is an option, but it wouldn't be popular if we expropriate whites in the interest of the natives, so some in the government say we should only recover land voluntarily.
zim.4.a코0=We will do our best, but we can't expropriate!
zim.4.b코0=Every last acre is going back to those reserves.
zim.5.t코0=[GetYear] General Elections
zim.5.d코0=Now that a constitution has been ratified for our country, it is time to hold elections. Unlike the backwards South African system, any Southern Rhodesian possesses the right to vote so long as they fulfil the property requirements of qualified franchise, although in Southern Rhodesia as well this means most of the electorate is white as they are where property is concentrated. The main parties contesting the elections are the Rhodesia Party and the Reform Party respectively, although a role for the Southern Rhodesian Labour Party might be in the cards if no single majority is attained in parliament after the election.
zim.5.a코0=The Rhodesia Party is victorious.
zim.5.b코0=Reform takes a majority.
zim.5.c코0=No one takes a majority: parliament is hung.
zim.6.t코0=The Cabinet Question
zim.6.d코0=The Reform Party has already long been a party with internal contradictions: the party has formed out of several left-wing parties, is generally regarded as left-wing as such, and even campaigned on semi-left-wing policies. However, many high-ranking party members, among them party leader Godfrey Huggins, actually subscribe to conservative thought.\n\nHaving won the first elections of independent Southern Rhodesia has rushed this issue to the breaking point: a cabinet now needs to be formed, and it seems likely that Godfrey Huggins will become prime minister. The question is then, whether Huggins will extend an olive branch to the left wing for the good of party unity, or if he will simply only appoint ministers that support his own position.
zim.6.a코0=Both wings deserve representation!
zim.6.b코0=The left wing is misguided!
zim.7.t코0=Complaints from Reform's Left Wing
zim.7.d코0=The left wing of the Reform Party is growing increasingly dissatisfied: with prime minister Huggins' refusal to appoint left wing ministers in his cabinet, the left wing of the Reform Party has been deprived of most of its influence on the executive and thus government policy.\n\nLead by the wing's leader Thomas Nangle, progressive Reform Party MPs are now up in arms, and threatening to block government legislation if they are not satisfied with it with the Labour Party and the Rhodesia Party.
zim.7.a코0=Let them scream!
zim.8.t코0=The prime minister seeks to dissolve Parliament
zim.8.d코0=The Reform Party is quickly tearing itself apart, as left wing opposition to the government of their own party grows increasingly resolute and hinders the government's ability to pass policy severely.\n\nRecognizing that this current situation is untenable, the prime minister has contacted the Rhodesia Party opposition and come to an agreement: his conservative wing will leave the Reform party and form a 'United Rhodesia Party' with the Rhodesia Party, led by Huggins.\n\nSeeing an opportunity in this newfound cooperation to wipe out the progressive reform opposition, the prime minister now petitions the governor to dissolve the Southern Rhodesian Parliament and write new elections. However, it is also clear that the combination right Reform and the Rhodesia Party already have a majority in the current mandate which has been elected just a few months ago...
zim.8.a코0=The electorate needs to test this realignment.
zim.8.b코0=Nothing is wrong with the current mandate.
zim.9.t코0=[GetYear] Early General Elections
zim.9.d코0=Following the fall of the Huggins government and the subsequent realignment between the right Reformists and the Rhodesia Party, the governor has called new elections for the Southern Rhodesian parliament. As is tradition, all Southern Rhodesians who fulfil the property qualifications can vote. It is widely expected that the new United Rhodesia Party will win in a landslide, but the Labour Party and the now much smaller leftover of the Reform Party have been campaigning viciously in the hopes of perhaps enabling themselves to deny this new political behemoth a majority and form a Labour-led coalition between the two parties instead.
zim.9.a코0=The United Party wins as expected.
zim.9.b코0=The Labour-Reform coalition secures a surprise victory!
zim.10.t코0=Forming a cabinet
zim.10.d코0=It turns out the Southern Rhodesian electorate was rather divided, and as such no single party has managed to attain a majority in parliament. The largest plurality belongs to the reform party, who are going to try to form a cabinet as such. The Reform Party has both a left and a right wing though, and unsurprisingly the former wants to form a cabinet with the Labour Party and the latter wants one with the Rhodesia Party. It has devolved into a personal conflict between the party leader Godfrey Huggins and leader of the left Reformists Thomas Nangle. If the latter wins the day, the former will likely not be party leader any longer...
zim.10.a코0=Nangle wins the day!
zim.10.b코0=Huggins wins the day!
zim.11.t코0=Formation of the United Party
zim.11.d코0=The coalition between the Rhodesia Party and the Reform Party has been quite beneficial and agreeable to both sides. So much so in fact, that the two parties have announced today that they will unite into a single party: the United Rhodesia Party, under the leadership of prime minister Huggins. The left wing of the Reform party has soundly rejected this notion and claims it will continue what the Reform Party stands for, but they are powerless to stop the government, whose single bloc has a comfortable majority.
zim.11.a코0=Hurrah for the United Party!
zim.12.t코0=Huggins steps down as Party Leader
zim.12.d코0=Following the disappointing result for the Reform Party, their leader Godfrey Huggins stepped down as both party leader and official leader of the opposition.\n\nThe Reform party gathered in Bulawayo to elect a new leader for the party, and the choice has fallen on Thomas Nangle, who has been the foremost left-wing MP in the party so far. It might be expected that this will mean the Reform Party will enter a new stage in the future.
zim.12.a코0=Interesting...
zim.13.t코0=[GetYear] General Elections
zim.13.d코0=The mandate of the current parliament has run its course and the governor has called elections to renew it. As usual, any Southern Rhodesian possesses the right to vote so long as they fulfil the property requirements of qualified franchise. The Campaigning season closes and the Southern Rhodesians are waiting for incoming results throughout the country...
zim.13.a코0=The Rhodesia Party is victorious.
zim.13.b코0=The Reform Party takes the Majority.
zim.13.c코0=The United Party is victorious.
zim.13.e코0=Victory goes to Labour.

zim.35코0=North Rhodesia
zim.35.t코0=The Northern Initiative
zim.35.d코0=The now dubbed 'Third Boer' now becoming a terrible memory, the volunteers from "North Rhodesia" have began to either settle in South Rhodesia or to return home. This fresh wave of immigration has been seen as the silver lining of the war, with the government looking to start an initiative to better integrate and attract more of these people. Though spoken to smoky rooms by a small few is the goal of uniting the North with the South, with this initiative being the first step towards that
zim.35.a코0=A worthy cause

zim.38코0=Royal Rhodesian Armed Forces
zim.38.t코0=Royal Rhodesian Armed Forces
zim.38.d코0=In a broadcast could be heard all over Salisbury, the Entente Representive,[CAN.GetLeader] , offered his apologies for unable to attend in person. He went on to congratulate the people of Rhodesia, from all race, creed, and religion for remaining loyal to the crown, and that they haven't been forgotten. Once this broadcast was over, a second announcement was made with the renaming of the Rhodesian armed forces to "Royal Armed Forces of Rhodesia" and that a march will be held in the evening.\n That evening servicemen and women marched though streets of Salisbury to much fanfare and celebration. At the end of this, many young men and women were seen at the recruitment stand, to the glee of a many recruiting sergeants, who happened to also be attendance.
zim.38.a코0=Sit Nomine Digna

zim.40코0=Diplomatic Overtures to South Africa
zim.40.t코0=Diplomatic Overtures to South Africa
zim.40.d코0=For better or worse, the South Rhodesian economy has been tied to South Africa since it's inception. With this in mind, attempts have been made by the South Rhodesian government to 'bury the axe' between the two nations and continue with commerce and trade with talks occurring in Cape Town in a hopes of an 'Economic Reconciliation' between the two nations, which would greatly benefit both nations.
zim.40.a코0=Bully

zim.41코0=Cape Town Talks
zim.41.t코0=Cape Town Talks
zim.41.d코0=With the South Rhodesian diplomats being received by Cape Town, talks have began regarding the future of the two nations. The main focuses of the talks was commerce and trade with each representatives attempting to gain the best outcome for their nation. The South Rhodesians proposed a 'Economic Reconciliation' , which would allow for goods and other capital to flow through each other borders and assist both nations greatly, though South Rhodesia would benefit far greater. Most in the South African delegate still wished to continue with trade tariffs between the nations, though many seeing the benefit in the South Rhodesian proposal. With the meeting convened, the consensus between the South African delegates was as followed..
zim.41.a코0=Of course, we are brothers in these strange lands.
zim.41.b코0=Once a British bootlicker, always a British Bootlicker

zim.44코0=Consideration of the Industrial Conciliation Act
zim.44.t코0=Consideration of the Industrial Conciliation Act
zim.44.d코0=Industrial Conciliation Act is draws from it's South African counterpart with legislation to exclude blacks and other minorities from certain professions to protect white employees and their interests. The idea of the act is to protect White employees from competition in the labour market  compared to the cheaper black employees, who are generally not recognized as workers.\nOf course there are those in the government that see this Act as draconic and backwards comparing to something akin to the confederate states of America.
zim.44.a코0=Pass the act
zim.44.b코0=No it goes against the grain

zim.45.t코0=RRWU/Salisbury Municipal Authority
zim.45.d코0=With the provincial division now promoted to the status of high court speaking the law of the land, a highly contested court case can finally see its completion by proper procedure.\n\nWhen Southern Rhodesia declared its independence, there was a need for improved rail infrastructure between Salisbury and Mozambique, so as to ensure the young nation’s dependence on South Africa would be reduced. To ensure that these emergency works would be carried out smoothly, the city of Salisbury brought forward a ban against striking, curtailing the power of the powerful railway unions, with the Rhodesian Railway Worker’s Union at its head. The latter contests that Salisbury had the right to do this on the grounds of the Union of South Africa’s Industrial Conciliation Act of 1924, which encompassed Southern Rhodesia but has not been formally repealed, and took to the judiciary to make its point.\n\nThis first decision is doubly important because not only will it reveal whether South African law passed while Southern Rhodesia was under South African dominion still holds, it also sets a precedent on how the newly autonomous colony will be handling the traditionally so powerful railway unions. This court rules in favour of…
zim.45.a코0=...the RRWU, striking is an inalienable right!
zim.45.b코0=...Salisbury, national security takes the precedent!

zim.46.t코0=Northern Initiative Redunant
zim.46.d코0=With our successes in obtaining Northern Rhodesia and Nyasaland, the Northern Initiative has now become defunct. Though it appears that there is enough funding to develop Nyasaland, which is now seen as the second site of development of British development in Central Africa.
zim.46.a코0=Three cheers for the King

zim.111.t코0=The Boys Have Been Mischievous
zim.111.d코0=It seems some of the boys have been able to 'obtain' several weapon caches from the 'Dutchmen' down south.  Though these weapons appear to have been used in the Weltkrieg, they will be put to good use in the hands of a proud son of Rhodesia.
zim.111.a코0=Boys will be boys.
