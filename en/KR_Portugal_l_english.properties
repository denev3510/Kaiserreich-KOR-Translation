### Ideas ###
POR_secret_police코0=Secret Police
POR_black_monday코0=Black Monday
POR_black_monday_desc코0=Due to its mostly agrarian economy, Portugal has suffered greatly from the fallout of Black Monday.
POR_portuguese_economic_cooperation코0=Economic Cooperation with Spain
POR_portuguese_economic_cooperation_desc코0=Shared ideological and economic ideas between both Portugal and Spain have led to a series of mutually beneficial trade agreements between both parties.
POR_partial_recovery코0=Partial Recovery
POR_partial_recovery_desc코0=Despite the worst of Black Monday's after effects passing, Portugal's economy continues to suffer.
POR_austerity코0=Christian Austerity
POR_austerity_desc코0=A series of mildly unpopular measures have been taken by the government to finally rid Portugal of its recession and make preparations for war. While the people wish to purchase luxury goods, there is a sense of understanding of the true dangers faced by Portugal, both economically and militarily.
POR_kingpath코0=Deus Salve O Rei
POR_kingpath_desc코0=With the Integralist experiment ending in failure and disgrace, the King can, at long last, rid himself and the nation of their influence.
POR_ultramarine_empire코0=Ultramarine Empire
PORder_moderador코0=Poder Moderador
PORder_moderador_desc코0=Whenever the Powers of the Realm are conflicting, the monarch can reserve the right to intervene in favour of his or her chosen party.
POR_royal_edictos코0=Royal Edicts
POR_royal_edictos_desc코0=The extensive use of Royal Edicts to pass laws without the approval of the Lower House have improved government flexibility.
POR_unlimited_powa코0=Absolute Monarchy
POR_tarrafall코0=The Tarrafal
POR_tarrafall_desc코0=Tarrafal, a prison camp in the middle of Cape Verde, holds Portugal's most deranged criminals, keeping them away from both the Mainland and the Ultramarine Provinces. No one escapes Tarrafal!
POR_organic_kingdomi코0=The Organic Kingdom
POR_organic_kingdomi_desc코0=Municipalism, tradition, and faith are the three guiding principles that will lead Portugal forward.
POR_jovens코0=Portuguese Youth League
POR_jovens_desc코0=Thousands of youths have flocked to the Portuguese Youth League, putting their boundless energy to good use.
POR_patriot_youth코0=Patriot Youth of His Majesty
POR_patriot_youth_desc코0=Bestowed with more functions and an increased amount of members, the Portuguese Youth League now serves His Majesty's Government at an official and grand capacity.
POR_yournewempire코0=Organic Legal System
POR_yournewempire_desc코0=A decentralised legal code means that we can more effectively combat crime within the realm.
POR_parliament_suspended코0=Parliament Suspended
POR_parliament_suspended_desc코0=The Portuguese Parliament has been suspended provisionally and for a short amount of time.
POR_non_ironic_anarcho_monarchism_for_fucks_sake코0=Integral Leadership
POR_non_ironic_anarcho_monarchism_for_fucks_sake_desc코0=Municipal governments now have greater autonomy in all aspects pertinent to them, and are thus run more efficiently.
POR_parliament_abolished코0=Parliament Abolished
POR_parliament_abolished_desc코0=With the abolition of the Lower House, and the vulnerability of the Upper House, Portugal's Constitutional Monarchy, as of now, is effectively dead.
POR_organic_eco코0=Organic Economy
POR_organic_eco_desc코0=While each city caters to its own needs, the State intervenes whenever and wherever it is required to help prevent shortages and ensure prosperity.
POR_colonial_act코0=Ato Colonial Enforced
POR_colonial_act_desc코0=Laws passed in 1927 to reform colonial organisations are now being enforced.
POR_colonial_admin코0=Colonial Administration Reformed
POR_colonial_admin_desc코0=Younger and new colonial officers have been brought from Europe to help administer our overseas provinces.
POR_estudantes코0=Casa dos Estudantes do Império
POR_estudantes_desc코0=The Home of the Students of the Empire is a house, paid for by the government, which helps us gather the best and brightest within the empire for service.
POR_encruzilhada코0=Cape Verde Development Effort
POR_encruzilhada_desc코0=Significant effort is being put into developing Cape Verde in order to help increase productivity and decrease the frequency of famines.
POR_contratados코0=Increasing Contratado Population in São Tomé and Príncipe
POR_contratados_desc코0=Large amounts of migrant workers have been brought to São Tomé to work in plantations and, hopefully, bring prosperity to the island. They will be, most assuredly, well taken care of by the State.
POR_macaud코0=Macau Profits
POR_macaud_desc코0=With Macau now being directly administered by us, our revenue within the area has significantly increased.
POR_state_of_india코0=Reorganised State of India
POR_state_of_india_desc코0=The State of India now better resembles a modern provincial organisation, and we can begin to reap the benefits of this change.
POR_timor_charter_companies코0=Charter Companies in Timor
POR_timor_charter_companies_desc코0=Charter Companies are now investing in the oft-overlooked Timor, allowing us to finally unlock the wealth of the province, growing our exports of wood and coffee while allowing prospectors to seek out more valuable resources.
POR_heavyshipbuildcost코0=Imperial Grand Fleet Effort
POR_heavyshipbuildcost_desc코0=As our grand fleet grows, so does our expertise in making it the colossi of threat naval battlefield.
POR_smallshipbuildcost코0=Imperial Naval Effort
POR_smallshipbuildcost_desc코0=High prioritisation alongside expertise means that our shipyards can produce submarines which will follow the naval High Command's plans at a much swifter rate.
POR_african_triumph코0=African Triumph
POR_african_triumph_desc코0=The German trespassers have been defeated and humiliated, while Portugal stands tall in her defiance!
POR_loyal_mozambique코0=A Loyal Mozambique
POR_loyal_mozambique_desc코0=The rebel groups and tribes that had popped up in Mozambique during the Crisis have been dealt with accordingly and permanently.
POR_milprod코0=Royal Standard Assembly Lines
POR_milprod_desc코0=Each and every single one of our workers are like a well oiled cog in a machine: always ready to work their utmost.
POR_trainingi코0=Efficient Training Regimen
POR_trainingi_desc코0=New and efficient training regimens have been incorporated within the army's barracks. We can now expect troops to be ready for combat at a swifter rate.
POR_knights코0=Knights of Portucale
POR_herois_do_mari코0=Heróis do Mar
POR_herois_do_mari_desc코0=It is Portugal's destiny to rule the seas, and it always has been so!
POR_bravery코0=Royalist Élan
POR_bravery_desc코0=Extensive conditioning and training have made it so that our regular regiments are fearless and ready to act upon their orders at a moment's notice!
POR_integralist_ethos코0=Paz sem Honra
POR_integralist_ethos_desc코0=Humiliated during the Weltkrieg and, again, during the Second Ultimatum, most of the world considers Portugal to be a second rate power that was fortunate enough to maintain its territorial integrity. However, this opinion is not shared by most senior cabinet members.

