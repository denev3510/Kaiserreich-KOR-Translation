### Leaders ###
POLITICS_DUARTE_BRAGANCA_DESC코0=As agreed in the Pact of Dover signed by royalists in exile before the Restoration, Duarte II inherited the throne from the heirless Manuel II. Since he was crowned in 1932, King Duarte has looked to strengthen ties with the Brazilian Imperial Family and with the British in exile in Canada, while at home keeping an amenable relationship with the Integralists, who fully control his government; a situation he will seek to change if possible.
POLITICS_MARIA_ADLEAIDE_BRAGANCA_DESC코0=Having taken up the crown after the second Regicide in 30 years, Maria III has dauting tasks ahead of her. The young Queen has always been popular when she was a princess, always looking to help people in need whenever possible. Her gentle and good demeanour may make her aggressive anti Integralist position seem surprising, but since taking the throne she has denounced excesses from that party, and her fearless attitude only helps her popularity
POLITICS_MARIA_PUPPET_DESC코0=As the recently installed Queen of Portugal and the Algarves, Maria Ana I seems content in her role of doing little actual ruling. Her priority is ensuring the preservation of the Monarchy and in restoring ties with the deposed royal family. Her husband's German nationality, once a liability that essentially locked her out of inheritance, may very well help in this endeavour

