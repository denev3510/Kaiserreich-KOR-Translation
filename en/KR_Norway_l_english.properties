norway.217.t코0=[FROM.GetNameDefCap] Demand Our Annexation
norway.217.d코0=The [FROM.GetAdjective] government has demanded our submission. They want to re-establish [FROM.GetAdjective] rule on Iceland. What do we reply?
norway.217.a코0=No, Iceland is an independent nation!
norway.217.b코0=Yes, it is for the best.

norway.218.t코0=[FROM.GetNameDefCap] Submits
