norway.225.t코0=Norway Wants to Join the Reichspakt
norway.225.d코0=Norway, which is currently in conflict with the Syndicalist menace, has requested to join our alliance.
norway.225.a코0=Yes.
norway.225.b코0=No.

norway.226.t코0=Germany Accepted Our Request
norway.226.d코0=The Germans have decided to accept us into their military alliance.
norway.226.a코0=Together we'll crush the syndicalist scum!

