norway.221.t코0=The [FROM.GetAdjective] Claims
norway.221.d코0=The [FROM.GetAdjective] government has decided to demand the return of [778.GetName] and [908.GetName]. These areas have been a part of Sweden for almost 300 years. Can we accept such an outrageous demand?
