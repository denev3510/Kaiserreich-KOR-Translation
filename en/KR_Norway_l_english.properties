### Ideas ###
NOR_labour_conflicts코0=Labour Disputes
NOR_labour_conflicts_desc코0=The Norwegian economy is plagued by constant labour disputes. As a result, every year, millions of man-hours are lost due to strikes and supply problems.
NOR_labour_conflicts_strike코0=General Strike
NOR_labour_conflicts_strike_desc코0=The trade unions have declared a general strike that is paralysing the economy.
NOR_weak_economy코0=Sluggish Economy
NOR_weak_economy_desc코0=After the Weltkrieg, Norway remained in the British sphere of influence, both politically and economically. The British revolution of 1925 therefore proved disastrous to the export-orientated Norwegian economy. Since then, the nation has been excluded from most European markets due to the German 'Reichspakt'. The lack of international trade is crippling our economy.
NOR_agricultural_foreclosures코0=Agricultural Foreclosures
NOR_agricultural_foreclosures_desc코0=Our decision to allow agricultural foreclosures to take place is in line with liberal economic theories. However, the decision is highly unpopular among the affected farmers and is hurting our popularity.
NOR_uob_support_idea코0=Syndicalist Interference
NOR_uob_support_idea_desc코0=The Union of Britain is interfering in our politics. They are covertly funding and arming socialist groups within our country.
NOR_oslo_analyser_idea코0=The Oslo Analyser
NOR_oslo_analyser_idea_desc코0=The Oslo Analyser is the largest differential analyser in the world. The computer is a great aid to our scientific endeavours.
NOR_industrial_management_idea코0=National Industrial Census
NOR_industrial_management_idea_desc코0=By having the SSB conduct an annual industrial census, we ensure that our limited industrial resources are allocated in the most efficient way.
NOR_fleischer_army_idea코0=Fleischer's Army Plan
NOR_ruge_army_idea코0=Ruge's Army Plan
NOR_divided_airforce_idea코0=Divided Air Force
NOR_divided_airforce_idea_desc코0=The current organisation of the Norwegian Air Force is obsolete. The Norwegian Army Air Service, founded in 1912, and the Navy Air Service, founded in 1916, sees air power only as a supplement in completing their respective tasks.
NOR_united_airforce_idea코0=Luftforsvaret
NOR_united_airforce_idea_desc코0=Having established the Air Force as a military branch of its own, we are well prepared to face the challenges of the future.
NOR_DNL_idea코0=Successful DNL Expansion
NOR_DNL_idea_desc코0=The successful expansion of 'Det Norske Luftfartselskap' is connecting our country together and helping our economy.
NOR_AoR코0=Age of Radio
NOR_AoR_desc코0=The Norwegian people have been honoured with the latest radio technologies from Union of Britain, allowing us to broadcast brand new programmes.
NOR_syndicalist_norway_idea코0=Syndicalist Constitution
NOR_syndicalist_industry_idea코0=Three Year Plan
NOR_syndicalist_industry_idea_desc코0=Managing our economy using plans allow us to produce more, but is unfortunately less flexible.
NOR_secret_police_idea코0=The Committee of Public Security
NOR_secret_police_idea_desc코0=The Committee of Public Security is a great aid in the struggle against enemies of the state.
