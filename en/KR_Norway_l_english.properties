### Leaders ###
NOR_PRINCE_CARL_DESC코0=Prince Carl, Duke of Västergötland, is the current Viceroy of Norway. He is the representative of his brother, King Gustaf V of Sweden and Norway.
POLITICS_Haakon_VII_DESC코0=After Norway secured its independence from Sweden in 1905, prince Carl of Denmark was asked to become king of the newly independent nation. Known to be a strong proponent of Democracy, the prince only accepted the throne after he was legitimised by plebiscite, adopting the regnal name Haakon that had been used by the Norwegian kings of old.\n\nIn more recent years, Norway's perceived support for the Entente during the Weltkrieg has pushed it into diplomatic and economic isolation, resulting in an increased growth of the socialist movement. Despite being respected and supported by the Norwegian people, and his declaration in 1928 that he is also the king of the syndicalists, this republican movement renders Haakon's position all but secure.

