norway.209.t코0=Peace with Canada?
norway.209.d코0=Our recent success against the Anglo-Canadian forces in the North Atlantic means that we are in a position to make terms. We should be able to demand all the North Atlantic possessions under Canadian control in exchange for peace. What is the position of the government?
norway.209.a코0=We have accomplished our goals. Sue for peace!
norway.209.b코0=No peace, total victory or death!

norway.210.t코0=Peace with Norway?
norway.210.d코0=Due to the unfortunate course of the war, the Norwegians are in a position to present terms and have recently sent a peace offer. They want all our Northern Atlantic possessions, but no 'true' Canadian lands. Do we accept?
norway.210.a코0=We have been defeated, accept the offer.
norway.210.b코0=No, the war isn't over.

norway.211.t코0=Victory over [FROM.GetNameDef]
norway.211.d코0=The [FROM.GetAdjective] government has accepted our peace offer. We have regained our long lost Northern Atlantic possessions.
norway.211.a코0=Hurrah!

norway.212.t코0=North Atlantic Claims
norway.212.d코0=Both Iceland and the Faroe Islands were integral parts of Norway until lost to Denmark in 1814. Should we demand the return of our rightful lands?
norway.212.a코0=Demand Iceland and the Faroe Islands.
norway.212.b코0=Merely stake our claim...

norway.213.t코0=New Norwegian Demands
norway.213.d코0=There seem to be no end to Norwegians aggression as they've decided to demand the rest of our North Atlantic possessions. What shall be our answer?
norway.213.a코0=Never.
norway.213.b코0=We can't risk a war with Norway.

norway.214.t코0=[FROM.GetNameDefCap] Accepts Our Demands
norway.214.d코0=Realising the futility of their position, [FROM.GetNameDef] has decided to accept our rightful claims. They are once again part of Norway.
norway.214.a코0=Welcome home!

