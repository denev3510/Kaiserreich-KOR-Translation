norway.320.t코0=The Abolition of the Monarchy
norway.320.d코0=With full control over the politics of Norway, the Labour party steams ahead. Today we declare the People's Republic and Haakon will be removed from his throne. Though the Danish prince proved himself friendly to or at the very least not biased against socialism, the monarchy is an archaic method of the forces of reaction to control the people and must therefore be abolished.
norway.320.a코0=Tranmael will serve as interim chairman.

norway.321.t코0=Norway Sponsors the FS
norway.321.d코0=It has come to our attention that the Fagoppositions Samnsluting, the largest syndicalist organisation in Denmark, has recently received large amount of funds originating from shady sources. Our police has backtracked it to the syndicalist regime present in Norway, doubtlessly in the hopes of imposing their ideology on the Danish people.
norway.321.a코0=This is outrageous!

norway.322.t코0=The Great Patriotic War
norway.322.d코0=Once again, the perfidious Swedes are seeking to subdue us Norwegians, only a mere two decades after we finally cast off their yoke. Many Norwegians don't agree with the nature of our government, yet the whole Norwegian nation nearly unanimously despises the idea of a return of the Swedish-Norwegian union.\n\nThroughout Norway, volunteers to fight in our forces are enlisting, ready to confront the menace. And on the homefront, civilians help their soldiers to the best of their ability. While the Swedes outgun us and overpower us in terms of manpower, we shall make up for what we miss materially in spirit!\n\nWe shall go on to the end, we shall fight in Sweden, we shall fight on the seas and oceans, we shall fight with growing confidence and growing strength in the air, we shall defend our fylker, whatever the cost may be, we shall fight in the fjords, we shall fight on the border, we shall fight in the forests and in the streets, we shall fight in the mountains; we shall never surrender.
norway.322.a코0=We. Shall. Never. Surrender!

norway.323.t코0=The End of the Great Patriotic War
norway.323.d코0=For better or for worse, the great patriotic war has ended. With Sweden no longer actively fighting our nation, the anti-Swedish war enthusiasm is withering away at an ever-increasing pace... Leaving the question in its wake whether the continued wrongdoings between our people will allow for reconciliation, or whether an inherited rivalry has now definitively taken shape...
norway.323.a코0=At least the war is over...

norway.324.t코0=Vidkun Quisling's Counter Revolution
norway.324.d코0=This morning, Vidkun Quisling, an outspoken Norwegian nationalist executed a counter coup against the recently instated Norwegian syndicalist government with the assistance of the army. Quisling has long been a outspoken critic of any socialist beliefs, and has ran a prominent radio broadcast on his thoughts on the state of the nation, and his steps to destroy socialism. Army units loyal to the syndicalist cause have engaged in sporadic combat with the Norwegian Armed Forces, who have sworn allegiance to their new leader. While it is believed that there will still be significant opposition to Quisling's regime, escalation to a civil war has been found to be unlikely. As Norway finally gives into its nationalist underbelly, the world can only watch as hallmark of European liberal democracy slips into obscurity.
norway.324.a코0=For better or for worse, Norways path is her own

### Norwegian Socialism elections ###
nor_syncon.1.t코0=Landsorganisasjonen - Foreign Policy
nor_syncon.1.d코0=As per the new constitution, the Norwegian Trade Union Confederation has been made the primary democratic institution of the new Norwegian people's state. Today they have assembled for the first time to decide on the foreign policy of this new nation for the coming years. Three factions within the confederation have solidified; the moderates, the closest to a continuation of the Labour Party, led by Einar Gerhardsen, the orthodox syndicalists of the NSF, led by Elias Volan and finally the maximists, basing themselves on the party of the same name in Britain, led by Albin Eines. Today we vote on foreign policy, and all three factions have their own ideas on this matter. The moderates consider the defence of the republic the most important, and call for a defensive attitude, while the syndicalists consider it our sacred duty to help the internationale liberate the rest of the world. Lastly, the totalists want our foreign policy to focus on Sweden, as according to them, our Swedish neighbour could well doom Norway if handled inadequately.
nor_syncon.1.a코0=It is our duty to export the revolution with the Brits and French!
nor_syncon.1.b코0=The Defence of the Republic is Paramount!
nor_syncon.1.c코0=Without Sweden pacified, Norway will never be safe!

nor_syncon.2.t코0=Landsorganisasjonen - Military Matters
nor_syncon.2.d코0=With the question of foreign policy resolved, the discussion has moved on to military matters. The moderates consider the old manner of military organisation not fit for the revolutionary status quo and want to make officer posts elected amongst the soldiers they lead. The syndicalists fear this will lead to popular but untalented officers to rise to the top at the cost of military efficiency but agree that some kind of democratic control is needed, and therefore argue in favour of reorganising our military into a trade union, where the soldiers elect representatives in a 'board' that instead assigns officers throughout the military. The maximists reject both attempts at democratising the military, which according to them will only result in inefficiency where it is least needed, and defend the status quo, preferring a traditional army.
nor_syncon.2.a코0=The syndicalists control the debate!
nor_syncon.2.b코0=The moderates win the day!
nor_syncon.2.c코0=The maximists secure the status quo!

nor_syncon.3.t코0=Landsorganisasjonen - The Economy
nor_syncon.3.d코0=Now the confederation has arrived to the matter of the economy. Disturbingly, the three factions once again can't find common ground. The moderates want to nationalise the economy and have them be controlled by way of the government, letting the people influence it through the elections on the central government. The syndicalists reject this idea and argue that the economy should be decentralised instead, letting the workers in one means of production decide over their own production through a trade union instead without influence of the government. The maximists take the middle ground, accepting the syndicalist plan to syndicalise the economy in its entirety but rejecting the notion that these unions should not be bound by government interference, lest they be needed for the national interest.
nor_syncon.3.a코0=A Syndicalised Economy.
nor_syncon.3.b코0=A Nationalised Economy.
nor_syncon.3.c코0=A Guided Syndicalised Economy.

nor_syncon.4.t코0=Landsorganisasjonen - The Youth
nor_syncon.4.d코0=The confederation agrees that the educational system should be changed as well in the coming years. The syndicalists want to educate the youth about the revolution and socialist thought, and the importance to cherish the freedom the Norwegian worker bled for and to defend it, while the maximists instead want to focus the political curriculum on the general secretary - a cult of personality of sorts. The moderates meanwhile reject the politicisation of the educational system, and argue for it to be purified from elements focused on keeping the proletariat down installed by the plutocratic government of old but that it be kept neutral going from there.
nor_syncon.4.a코0=The Revolution should be cherished by the youth!
nor_syncon.4.b코0=A neutral and objective educational system is what's needed.
nor_syncon.4.c코0=The youth should venerate the Chairman!

nor_syncon.5.t코0=Electing the Chairman of the Republic
nor_syncon.5.d.totalist코0=Against all odds, the once fringe faction of Albin Eines has achieved a total victory during the conference of the Norwegian Trade Union Confederation, the Landsorganisasjonen. As such, it surprised few that Albin Eines run for chairman went unopposed, with the leaders of the other factions unwilling to execute the maximist plans that came out of this conference.
nor_syncon.5.d.syndicalist코0=The Syndicalists stood victorious in several policy debates in the Norwegian Trade Union Confederation. With a majority of their latest proposals having been approved, it turns out that Norway is moving towards an orthodox syndicalist path. Elias Volan is now the only one to realistically become chairman, with the others dropping out or turning out to be too fringe to have a chance.
nor_syncon.5.d.radical_socialist코0=The moderate faction of Einar Gerhardsen had always been the favourite to win in these elections, holding sway among a large part of the Norwegians loyal to the republic. After several successes in the policy debates, Gerhardsen's rivals have caved and dropped out of the race, sitting their opposition to the new government of Norway. The election of Gerhardsen as Norway's chairman is all but assured.
nor_syncon.5.d.draw_totalist_syndicalist코0=Sectarianism clearly runs rife within the Norwegian state, because no majority has been found. As a result, the race for chairman is still extremely competitive, with both the maximist leader Albin Eines and moderate leader Elias Volan still being in it, a surprising turn of events considering the fringeness of the totalist spectre once. The last votes are being tallied and it appears that...
nor_syncon.5.d.draw_totalist_radsoc코0=Sectarianism clearly runs rife within the Norwegian state, because no majority has been found. As a result, the race for chairman is still extremely competitive, with both the maximist leader Albin Eines and moderate leader Einar Gerhardsen still being in it, a surprising turn of events considering the fringeness of the totalist spectre once. The last votes are being tallied and it appears that...
nor_syncon.5.d.draw_syndicalist_radsoc코0=Sectarianism clearly runs rife within the Norwegian state, because no majority has been found. As a result, the race for chairman is still extremely competitive, with both the syndicalist leader Elias Volan and moderate leader Einar Gerhardsen still being in it, which probably isn't too surprising an outcome. The last votes are being tallied and it appears that...
nor_syncon.5.a코0=Albin Eines is the new Chairman!
nor_syncon.5.b코0=Volan for a safe syndicalist Norway!
nor_syncon.5.c코0=Gerhardsen shall be a splendid Chairman.
nor_syncon.5.d코0=... Albin Eines is Norway's new chairman.
nor_syncon.5.e코0=... Einar Gerhardsen wins out after all.
nor_syncon.5.f코0=... Elias Volan is elected Chairman.

