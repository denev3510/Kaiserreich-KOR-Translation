NOR_idea_great_patriotic_war코0=Great Patriotic War
NOR_idea_great_patriotic_war_desc코0=Norway finds itself in conflict with its Swedish neighbour once again, and if there is one thing every Norwegian can agree upon, it is that every form of native Norwegian government is preferable to a return of the union that was dissolved in 1905.
NOR_NBC코0=Norsk Rikskringkasting
NOR_NBC_desc코0=The Norwegian Broadcasting Corporation, akin to their Canadian counterpart, designed to ensure the citizens of our nation are offered wholesome and balanced radio programmes. Though Syndicalism and other subvertive materials are banned...

### Focuses ###
NOR_fund_nth코0=Fund the NTH
NOR_fund_nth_desc코0=The Norwegian Institute of Technology is our most skilled scientific institution in the fields of technical and industrial development. By increasing their funding, we can expect breakthroughs within several fields of industrial expertise.
NOR_railway_act코0=Pass the Infrastructure Act
NOR_railway_act_desc코0=Since the time of the Vikings, the sea has been our main method of transportation. Goods and people have been moved along our long coastline by ship and many coastal villages still lack proper road connections even today. We should seek to address this problem by passing a grand Infrastructure Bill. Let us tie our country together through road and rail.
NOR_south_industry_1코0=Expand the Christiania Spigerverk
NOR_south_industry_1_desc코0=The Christiania Nail Works is a steel company with a history dating back to 1853. They are one of the largest companies in Norway and a crucial part of our plans for industrialisation. Let us expand their facilities and greatly improve our industrial capabilities.
NOR_north_infrastructure코0=The Northern Railway
NOR_north_infrastructure_desc코0=Northern Norway is a pretty isolated due to the length of our country and the lack of proper infrastructure. The Nordland Line, a rail connection between Trondheim and Bodø, has been planned since 1882, but the construction has proceeded at a very slow pace. If we are to exploit the wealth of resources in the north, we need to accelerate its construction.
NOR_industrial_census코0=SSB and the Industrial Census
NOR_industrial_census_desc코0=The Norwegian Bureau of Statistics conducts all types of censuses every year. By conducting a National Industrial Census, we can better exploit our limited industrial potential.
NOR_north_industry코0=Industrialise the North
NOR_north_industry_desc코0=Most of the cities in northern Norway are primarily concerned with agriculture, fishing and other basic forms of industry. If we encourage the construction of proper industry, we can be sure to increase our industrial output and bring prosperity to the area.
NOR_norsk_jernverk코0=A/S Norsk Jernverk
NOR_norsk_jernverk_desc코0=Norway has the resources and technological knowledge to be self-sufficient in regards to iron and steel. Why then, should we spend our limited hard currency on acquiring such basic resources? Let us strengthen Northern Norway and produce our own steel by creating a company dedicated to the purpose.
NOR_south_industry_2코0=Support Norsk Hydro
NOR_south_industry_2_desc코0=Norsk Hydro, founded in 1905 by Sam Eyde and Kristian Birkeland, is the crown jewel of Norwegian industry. From the production of fertiliser and aluminium, to the production of heavy water, Hydro is an industrial behemoth. As the only notable Norwegian company on the international stage, we should further encourage its expansion.
NOR_aluminium_industry코0=Norsk Aluminium Company
NOR_aluminium_industry_desc코0=Due to the abundance of cheap hydroelectric power, Norway is one of the world's leading producers of aluminium. Norsk Aluminium Company is one of the larger producers in the country. As aluminium is crucial in the production of modern military aircraft, we would be well advised to increase our production, both for our own use as well as exports.
NOR_limited_rearmament코0=Defensive Rearmament
NOR_limited_rearmament_desc코0=It is a public secret that our military spending have remained inadequate since the dissolution of the union with Sweden in 1905. The increased level of tension has pushed several politicians to call for an increase in our military budget. Although our military commanders still want more funding, it would be a step in the right direction.
NOR_weapon_industry_1코0=Raufoss Ammunisjonsfabrikk
NOR_weapon_industry_1_desc코0=The Raufoss Ammunition Plant, established in 1896, is one of the few weapons manufacturers in Norway. If we would like to increase our production of rifles and cartridges, expanding the plant seems like a natural course of action.
NOR_weapon_industry_2코0=Kongsberg Våpenfabrikk
NOR_weapon_industry_2_desc코0=The Kongsberg Weapons Factory has a history dating back to our independence in 1814. The producer of the famed 'Krag-Jørgensen' rifle, which was even adopted by the United States from 1892 to 1903, 'KV' has proven both reliability and ingenuity. We should expand the factory to further assist in the production of weapons to our armed forces.
NOR_extra_tech_slot코0=Establish the FFI
NOR_extra_tech_slot_desc코0=Norway has for a long time lacked a proper institution for the development of military equipment and advanced technology. The Norwegian Defence Research Establishment will be a governmental institution dedicated to the development of said technology.
NOR_oslo_analyser코0=The Oslo Analyser
NOR_oslo_analyser_desc코0=Some time ago, Professor Svein Rosseland returned from Harvard University after studying mechanical computers. He has recently approached the government about building such a machine in Norway. With our support, Mr. Rosseland claims to be able to construct a device that will supersede any other computer in existence.
NOR_oil_industry코0=Vallø Oljeraffineri
NOR_oil_industry_desc코0=The Vallø Oil Refinery is the only oil refinery in Norway. Since Norway lack any domestic oil sources, our demands must be met either through trade or the production of synthetic fuel. However, since we control large deposits of coal of Svalbard, we could attempt the later if we expand the chemical facilities on Vallø.
NOR_glomma_line코0=Upgrade the Glomma Line
NOR_glomma_line_desc코0=The Glomma Line is a series of fortifications along the Swedish border. Constructed to guard against Sweden in case of outbreak of war in 1905, the fortifications were mostly dismantled after the peaceful resolution to the conflict. We still have the possibility to upgrade and re-arm the fortifications, should the situation require so.

NOR_army_reform코0=Revise the 1933 Army Plan
NOR_army_reform_desc코0=The 1933 Army Plan has proven a failure. We must revise the plan and create a modern army that's capable of defending Norwegian interests.
NOR_fleischer_plan코0=Fleischer's Plan
NOR_fleischer_plan_desc코0=General Carl Gustav Fleischer has proposed a small, professional army. Well-armed, well trained and familiar with harsh Norwegian conditions, Fleischer's plan puts a focus on quality.
NOR_fleischer_special코0=Light Infantry Focus
NOR_fleischer_special_desc코0=Our soldiers should be able to operate well in the hills and mountains of Norway. This calls for specialist training.
NOR_ruge_plan코0=Ruge's Plan
NOR_ruge_plan_desc코0=General Otto Ruge has proposed a large army of mobilisation. With more soldiers, more weapons and a skilled general staff, Ruge's plan puts a focus on quantity.
NOR_ruge_doctrines코0=Reorganise High Command
NOR_ruge_doctrines_desc코0=A skilled and efficient high command is necessary to conduct modern warfare. By providing a modern and flexible chain of command, we can adapt to all situations.
NOR_rifle_trials코0=Hold Rifle Trials
NOR_rifle_trials_desc코0=The development of infantry weaponry is happening at a staggering rate. We need to conduct rifle trials to choose a new weapon for our armed forces.
NOR_fleischer_manpower코0=Improved Basic Training
NOR_fleischer_manpower_desc코0=Norway will never be able to have numerical superiority on the battlefield. We must therefore ensure to our soldiers are better trained and motivated than our enemies.
NOR_ruge_planning코0=Flexible Planning
NOR_ruge_planning_desc코0=In war, plans might be useless, but planning is indispensable. Our general staff must therefore be prepared for everything.
NOR_fleischer_artillery코0=Indirect Fire Superiority
NOR_fleischer_artillery_desc코0=The modern battlefield is no longer dominated by the rifleman. We will focus on attaining indirect fire superiority through modern artillery.
NOR_ruge_infantry코0=Basic Rifle Proficiency
NOR_ruge_infantry_desc코0=While quantity is a quality of its own, we still need good soldiers. Let's ensure that all our soldiers are well trained in our weaponry.

NOR_cruiser_question코0=The Panserskip Question
NOR_cruiser_question_desc코0=Several of our 'Panserskip', coastal defence ships built before the turn of the century, are pretty outdated and have been in reserve for a few years. However, we can return them to active service quite quickly. Some voices also want us to upgrade our Panserskip, which could improve their capabilities drastically.
NOR_nortraship코0=Nortraship
NOR_nortraship_desc코0=The Norwegian Shipping and Trade Mission is the governmental agency responsible for managing our merchant marine in case of war.
NOR_coastal_artillery코0=Expand Kystartilleriet
NOR_coastal_artillery_desc코0=The coastal artillery is the branch of our armed forces tasked with protecting the Norwegian coast against enemies. By upgrading this branch, we ensure that our major cities are better protected against naval invasions.
NOR_naval_rearmament코0=The 1936 Fleet Plan
NOR_naval_rearmament_desc코0=Our naval commanders have proposed a new plan for the Norwegian navy. The 1936 fleet plan will focus on industrial construction before specialising at a later date. This would greatly increase our naval potential.
NOR_large_navy코0=Panserskip and Cruisers
NOR_large_navy_desc코0=We need larger vessels if Norway is going to project naval power into the North Atlantic. We should therefore focus on acquiring Panserskip and light cruiser.
NOR_light_cruisers코0=Construct Light Cruisers
NOR_light_cruisers_desc코0=Our new shipyards have proposed the construction of a few light cruisers. These would be the first light cruiser in the history of the Norwegian navy.
NOR_heavy_cruisers코0=The Model 1936 Modern Panserskip
NOR_heavy_cruisers_desc코0=Our fleet of Panserskip have been criticised for being obsolete. While our ships are indeed old, the Panserskip-concept isn't. We need the very model of a modern navy Panserskip.
NOR_small_navy코0=U-boats and Destroyers
NOR_small_navy_desc코0=The Norwegian navy will never be able to defeat larger opponents in a conventional way. We should rather focus on U-boats and destroyers to harass our enemies.
NOR_submarines코0=Construct New U-boats
NOR_submarines_desc코0=By constructing new U-boats, we will greatly increase the offensive power of our navy.
NOR_destroyers코0=Construct New Destroyers
NOR_destroyers_desc코0=By constructing new destroyers, we will greatly increase the defensive power of our navy.

NOR_army_airforce코0=Upgrade the Army Air Service
NOR_army_airforce_desc코0=The army air service, established in 1912 is outdated. We should provide the funding to purchase more modern aircraft.
NOR_navy_airforce코0=Upgrade the Navy Air Service
NOR_navy_airforce_desc코0=The navy air service was founded in 1912. While more modern than its army counterpart, it could also use more modern aircraft to support our navy.
NOR_united_airforce코0=Establish Luftforsvaret
NOR_united_airforce_desc코0=Recent developments have shown that a strong air force is as important as any army or navy. Therefore, let us establish the Norwegian air force as a separate branch of the armed forces.
NOR_support_DNL코0=Support the DNL
NOR_support_DNL_desc코0=Norwegian Airlines is the flag carrier of our country. If we support its expansion, we can bind Norway together and encourage the growth of industry.
NOR_airbase_infrastructure코0=Build New Airports
NOR_airbase_infrastructure_desc코0=Norwegian air travel has mainly been restricted to military aircraft and seaplanes, due to the lack of proper civilian airports. We shall change this by building new airports around some of our major cities.
NOR_offensive_airforce코0=Offensive Air Capabilities
NOR_offensive_airforce_desc코0=We need fighter aircraft with long range and the ability to take the fight to the enemy. Only this way can we prevent enemy aircraft from ever reaching our skies.
NOR_close_air_support코0=The 'Jagerbomber' Concept
NOR_close_air_support_desc코0=Our scientists have recently proposed the development of a 'Jagerbomber'. The aircraft will combine the agility of a fighter with the destructive capability of a bomber.
NOR_defensive_airforce코0=Prioritise Home Defence
NOR_defensive_airforce_desc코0=Our air force should primarily be a defensive weapon. As a result, we shall prioritise home defence in the development, production and deployment of our fighter aircraft.
NOR_naval_bombers코0=Activate the No. 330 Squadron
NOR_naval_bombers_desc코0=Recent developments have shown that airpower can be devastating when used against ships and naval crafts. We should therefore establish a unit dedicated to this purpose. The No. 330 Squadron will specialise in long range patrols and the destruction of warships.
NOR_andoya_rocket_base코0=Andøya Rakettskytefelt
NOR_andoya_rocket_base_desc코0=Our aircraft of the future will be based upon the jet engine. We must therefore establish a site dedicated to the testing and development of jet technology.

NOR_SYN_working_norway_victorious코0=Worker's Victory
NOR_SYN_working_norway_victorious_desc코0=It has been a long and tenuous road, almost achieved before in 1928, but it has finally happened: the proletariat has finally taken its rightful control over Norway, through the bourgeois system no less. A new Norway dawns, one that is for all Norwegians, not just the rich!
NOR_SYN_nationalise_economy코0=Nationalise the Economy
NOR_SYN_nationalise_economy_desc코0=We should limit the power of the capitalists who are doubtlessly plotting to destroy our new regime, which can easily be done by disowning them of the vital industries that keep Norway running, to later be given to the men who work them.
NOR_SYN_forced_haakon_removal코0=Force Haakon's Abdication
NOR_SYN_forced_haakon_removal_desc코0=Haakon, or prince Carl of Denmark as he is actually known, has been good for Norway, insofar that is possible with this snobbish class that are the noblemen. However, the monarchy is an outdated institution that we Norwegians were forced to accept under duress of the Ancien Regimes in 1905, and incompatible with syndicalist thought. He must go.
NOR_SYN_declare_martial_law코0=Declare Martial Law
NOR_SYN_declare_martial_law_desc코0=It is time we ensure that the deep state controlled by capitalist fatcats as well as the populist rabble of Quisling are no longer able to threaten the government of the proletariat.
NOR_SYN_constitution코0=The People's Constitution
NOR_SYN_constitution_desc코0=Our new society should have a proper socialist constitution to represent the break with the concept of a bourgeois state. Let us convene a constitutional assembly for this purpose.
NOR_SYN_black_monday코0=Economic Reorganisation
NOR_SYN_black_monday_desc코0=The capitalist economy has been struggling ever since 1925, when our British brothers and sisters successfully established the Union of Britain. It is now our turn to organise the economy on syndicalist principles and finally free the Norwegian people from debt slavery.
NOR_SYN_three_year_plan코0=A Norwegian Three Year Plan
NOR_SYN_three_year_plan_desc코0=Several prominent economists have proposed a plan for the development of the Norwegian economy over several years. Only this way can we ensure a rational and healthy economy built upon socialist principles. We need a Norwegian three years plan.
NOR_SYN_socialist_press코0=The Age of Radio
NOR_SYN_socialist_press_desc코0=More and more people use the radio as their main source of information. We must ensure that the radio is used to enlighten the Norwegian people.
NOR_SYN_worker_academies코0=Syndicalist Academia
NOR_SYN_worker_academies_desc코0=For too long, higher education has been denied to the proletariat. We shall change this by providing higher education to all people, regardless of sex or status. Syndicalist academia is nothing less than an investment in the future of mankind.
NOR_SYN_red_guards코0=Integrate the Red Guards
NOR_SYN_red_guards_desc코0=The establishment of our new republic means that there is no longer any need for paramilitary militias to defend the workers. However, we will instead integrate them into our armed forces.
NOR_SYN_secret_police코0=The Committee of Public Security
NOR_SYN_secret_police_desc코0=While the Norwegian revolution is a success, we must remain ever vigilant. Reactionaries remain both within and outside our nation. The Committee of Public Security will be an independent organ with the means to investigate and prosecute crimes against society.
NOR_SYN_industrial_espionage코0=Industrial Espionage
NOR_SYN_industrial_espionage_desc코0=It was recently proposed to broaden the mandate of the Committee of Public Security to also include foreign espionage. There is much value in industrial knowledge and our scientific community would stand to benefit greatly from the proposal.
NOR_SYN_workers_judiciary코0=The Worker's Judiciary
NOR_SYN_workers_judiciary_desc코0=The current judicial branch is little more than a tool for the capitalists to keep the worker and those fighting for their rights under the thumb. They ought to be removed and replaced by a proletarian judiciary that shall properly represent all Norwegians equally, regardless of class.
NOR_SYN_capitalists_trial코0=Bring Capitalists to Trial
NOR_SYN_capitalists_trial_desc코0=Certain 'owners' of the means of production took to measures of highly questionable ethics. We should ensure they will pay for the injustices they served to their employees, we owe that to their victims.
NOR_SYN_diplo_relations코0=Establish Diplomatic Relations
NOR_SYN_diplo_relations_desc코0=The lack of formal diplomatic relations is preventing proper diplomacy with our European comrades. We should therefore send an ambassador to London and Paris.
NOR_SYN_harbor_finns코0=Harbour Finnish Socialists
NOR_SYN_harbor_finns_desc코0=Finland's revolution was sadly crushed at its root by the so-called 'white forces' and being a socialist in Finland is not a healthy disposition. We should offer sanctuary to Finnish socialists persecuted for their beliefs.
NOR_SYN_bring_the_britons_back코0=Bring the British Back!
NOR_SYN_bring_the_britons_back_desc코0=Great Britain has always been Norway's natural partner, but when the revolutionaries took London the capitalists put the government up to ending relations with them, instead opening channels with the misguided nation of Canada. Now that we are politically compatible once again, it is once more time to work with London.
NOR_SYN_norway_at_arms코0=Norway at Arms!
NOR_SYN_norway_at_arms_desc코0=Norway shall have its own unique role in the world revolution. And to that end, all Norwegians should take up arms to defend our newly acquired way of life and to prevent the Swedes from subjecting us to tyranny once again, after we finally cast off their shackles in 1905.
NOR_SYN_new_norway_in_new_world코0=A New Norway in a New World
NOR_SYN_new_norway_in_new_world_desc코0=The new socialist Norway shall take its own place in the new world order of syndicalism, one of a guiding nation along Italy, Britain and France, that took part in the International struggle.
NOR_SYN_phalanstere코0=Petition the Phalanstere
NOR_SYN_phalanstere_desc코0=The Phalanstere Internationale is a programme of industrial aid to less industrialised socialist nations. Let us petition the Commune of France and ask for industrial aid and expertise!
NOR_SYN_military_aid코0=Seek Military Aid
NOR_SYN_military_aid_desc코0=If we are to liberate our Swedish brothers and sisters, we are going to need military aid from our friends.
NOR_SYN_swedish_unions코0=Support Swedish Unions
NOR_SYN_swedish_unions_desc코0=The trade unions in Sweden have been weak for a long time. If we support them, we can cause disruption in Swedish society.
NOR_SYN_war_games코0=Conduct War Games
NOR_SYN_war_games_desc코0=The Norwegian army has never had an offensive mindset. We must seek to change this by conducting realistic wargames on the Swedish border.
NOR_SYN_fund_fs코0=Fund the Danish Syndicalism
NOR_SYN_fund_fs_desc코0=Syndicalist support in our small former overlord of Denmark is weak. Despite the existence of a syndicalist trade union centre, the bourgeois socialist Thorvald Stauning has been plotting with the Germans to give the Danish proletariat a false sense of welfare in the hopes of raising a generation of class traitors. But this will not succeed on our watch!
NOR_SYN_kompani_linge코0=Kompani Linge
NOR_SYN_kompani_linge_desc코0=The border between Norway and Sweden is long and unprotected. Martin Linge has recently proposed the creation of a team of commandoes. Through acts of sabotage they will aim to set Sweden ablaze.

NOR_DEM_political_mandate코0=Democratic Mandate
NOR_DEM_political_mandate_desc코0=The voters have given us a strong mandate in the recent election, rejecting both syndicalism and nationalism. We must put this mandate to good use and improve the lives of all Norwegians.
NOR_DEM_black_monday_1코0=Reconstitute the Bank of Norway
NOR_DEM_black_monday_1_desc코0=The bank of Norway has remained a passive institution for far too long. We need a bank that encourages economic activity and has the economic resources to properly do so.
NOR_DEM_public_broadcasting코0=Norwegian Broadcasting Corporation
NOR_DEM_public_broadcasting_desc코0=The radio is unique in its capability to reach out to the masses. We must ensure that the NRK provides a balanced service, which is as educational as it is entertaining.
NOR_HC코0=Norwegian Social Security Act
NOR_HC_desc코0=This act will allow the citizens of Norway a safety net against unemployment, and the financial woes it brings. Though of course such an act doesn't come without its cost.
NOR_DEM_socdem_agreement코0=Progressive Labour Agreement
NOR_DEM_socdem_agreement_desc코0=The time has come for a formalised agreement between the trade unions and industry representatives. We need a progressive agreement that protect the workers, while still ensuring stable and predictable terms for our companies.
NOR_DEM_mixed_industry코0=Establish State Enterprises
NOR_DEM_mixed_industry_desc코0=The state should play an active role in the development of our economy. We must therefore establish new companies under state ownership.
NOR_DEM_conservative_agreement코0=Conservative Labour Agreement
NOR_DEM_conservative_agreement_desc코0=The time has come for a formalised agreement between the trade unions and industry representatives. We need a balanced agreement that ensures stability for our companies, while still accepting some of the trade union demands.
NOR_DEM_free_market코0=Free Market Theories
NOR_DEM_free_market_desc코0=State intervention in the economy should be kept to a minimum. We will therefore let the invisible hand of the market ensure that the Norwegian economy is running at maximum efficiency.
NOR_DEM_social_security코0=The Social Security Act
NOR_DEM_social_security_desc코0=All our citizens deserve a basic safety net. Let us institute a system of social security for all our sick, old, and unemployed.
NOR_DEM_free_education코0=Free Education
NOR_DEM_free_education_desc코0=Education is crucial when trying to create a better society. We should create a system of free public education to ensure that our best and brightest, regardless of wealth, are able to aid our scientific community.
NOR_DEM_new_police코0=Reform the Police
NOR_DEM_new_police_desc코0=The reputation of our police has been tainted by clashes against strikers and the use of excessive force. Let us reform the police and create a centralised, national police upon democratic values.
NOR_DEM_landvernet코0=Landvernet
NOR_DEM_landvernet_desc코0='Landvernet', territorial defence units consisting of men past their prime, has a history in Norway dating back hundreds of years. However, the value of the units in modern warfare is questionable. We shall therefore integrate them into our armed forces and ensure that the manpower is used in efficient ways.
NOR_DEM_royal_guards코0=The Black Devils
NOR_DEM_royal_guards_desc코0=The Royal Guards was founded in 1856 and has served ever since. Known as 'The Black Devils' due to their black uniforms, the unit is about the strength of a battalion. Let us increase their size and create an elite division capable of defending Oslo and his majesty against all threats.
NOR_DEM_new_intelligence코0=Organisation XU
NOR_DEM_new_intelligence_desc코0=What is Organisation XU? What does it stand for? 'Unknown Undercover Agent'? 'Enemy Unknown'? Nobody knows... Only that it exists.

NOR_DEM_armed_neutrality코0=Reaffirm Neutrality
NOR_DEM_armed_neutrality_desc코0=Neutrality kept us out of the Weltkrieg, when people were dying by the millions in Central Europe. We should therefore reaffirm our neutrality and strong desire to avoid any military entanglements.
NOR_DEM_internationalism코0=International Relations
NOR_DEM_internationalism_desc코0=Norway has never been an isolationist country. Let us reach out to the democratic nations of the world and attempt to build stronger relationships.
NOR_DEM_neutrality_1코0=Fortress Norway
NOR_DEM_neutrality_1_desc코0=Our long and exposed coast lies wide open to foreign invaders. We must build defences to deter any enemies and ensure that fortress Norway is safe from any and all dangers.
NOR_DEM_neutrality_2코0=Armed Neutrality
NOR_DEM_neutrality_2_desc코0=While we are committed to neutrality, we must still possess a strong defence. Only through armed neutrality can we ensure that Norway is untouched by war.
NOR_DEM_neutrality_3코0=Military Autarky
NOR_DEM_neutrality_3_desc코0=Countries without allies can never fully depend upon other countries. We must strive to produce our own weapons and achieve military self-sufficiency.
NOR_DEM_restart_russian_trade코0=Restart the Pomor Trade
NOR_DEM_restart_russian_trade_desc코0=Trade with Northern-Russia stopped during the Russian civil war and has remained so ever since. Let us try to re-establish valuable trade with the Pomors.
NOR_DEM_german_trade코0=Trade Agreement with Germany
NOR_DEM_german_trade_desc코0=While joining any German custom unions is not an option, we might be able to achieve a limited trade agreement with Germany after Black Monday.
NOR_DEM_canadian_trade코0=Trade Agreement with Canada
NOR_DEM_canadian_trade_desc코0=The Canadian market is one of the largest in the world, especially with its ties to the other countries in the British Commonwealth. We shall attempt to negotiate a deal with Ottawa.
NOR_DEM_canadian_relations코0=The King in Ottawa
NOR_DEM_canadian_relations_desc코0=The bonds between Norway and Canada have always been strong. We shall further strengthen them by sending King Haakon on a state visit to Canada.
NOR_DEM_join_entente코0=Join the Entente
NOR_DEM_join_entente_desc코0=As an anglophile democratic nation, it is in our best interests to join the Entente. The close family bonds between Haakon VII and [CAN_king_full_name] only strengthen this argument. We shall therefore attempt to join arms with Canada.
NOR_DEM_canadian_investments코0=North Atlantic Investments
NOR_DEM_canadian_investments_desc코0=The North Atlantic is a natural area of development for us. As a result, we shall seek Canadian investment into our economy.
NOR_DEM_join_isac코0=Join the ISAC
NOR_DEM_join_isac_desc코0=The ISAC coordinate technological research and development between the members of the Entente. Naturally, we should also benefit from this.
NOR_DEM_military_mission코0=Mission to Montreal
NOR_DEM_military_mission_desc코0=The Norwegian army has much to learn in regards to modern warfare. The government has therefore decided to send a military mission to Canada to study the latest development and learn from their Canadian counterparts.
NOR_DEM_little_norway코0=Little Norway
NOR_DEM_little_norway_desc코0=The success of our mission to Canada has resulted in a flurry of ideas regarding other forms of cooperation. To expand the Norwegian air force, we shall establish a military camp in Canada. 'Little Norway' will train our pilots using modern planes and allow us to drastically increase our number of planes in active service.
NOR_DEM_treaty_of_stockholm코0=Ratify the Treaty of Stockholm
NOR_DEM_treaty_of_stockholm_desc코0=The Treaty of Stockholm needs parliamentary approval to come into force. Its ratification will allow us to formally begin cooperating with our Scandinavian friends.\n§YThe Treaty of Stockholm will trigger if Denmark, Norway and Sweden are all democratic in June 1937.§!
NOR_DEM_nordic_council코0=Establish the Nordic Council
NOR_DEM_nordic_council_desc코0=The political aspects of Nordic integration should be organised in a separate political institution. Let us establish the Nordic Council for this purpose.
NOR_DEM_defense_union코0=Scandinavian Defence Union
NOR_DEM_defense_union_desc코0=None of the countries in Scandinavia are particularly strong militarily. Only through a collective defence treaty can we provide a credible threat to would-be aggressors.
NOR_DEM_material_cooperation코0=Joint Military Acquisition
NOR_DEM_material_cooperation_desc코0=Our individual militaries are relatively small. If we coordinate all Nordic military acquisitions, we will reap the benefits of larger orders and lower costs.
NOR_DEM_military_volunteers코0=Military Exchange Programme
NOR_DEM_military_volunteers_desc코0=The increased cooperation between the Nordic armies requires officers with a special mind-set and certain skills. Let us exchange generals to further aid in this.
NOR_DEM_passport_union코0=Nordic Passport Convention
NOR_DEM_passport_union_desc코0=Why should Nordic citizens require visas and permits to visit each other? We shall sign a convention to remove the internal borders of Scandinavia.
NOR_DEM_joint_sessions코0=Parliamentary Joint Sessions
NOR_DEM_joint_sessions_desc코0=Nordic integration has so far been championed by the national governments. To change this, we shall propose inter-parliamentary joint sessions to let all voices be heard.
NOR_DEM_investments코0=Nordic Investments
NOR_DEM_investments_desc코0=Scandinavia is our natural arena for investments. It might be a good idea to invest in Swedish and Norwegian projects.
NOR_DEM_monetary_union코0=Scandinavian Monetary Union
NOR_DEM_monetary_union_desc코0=From 1873 to 1914 Scandinavia shared a currency. We shall re-establish the Scandinavian Currency Union and let all currency flow freely in Scandinavia.
NOR_DEM_found_sas코0=Found Scandinavian Airlines
NOR_DEM_found_sas_desc코0=Why should the Nordic states have their own separate flag carriers? Let us make air travel a symbol of Nordic cooperation and establish Scandinavian Airlines.
NOR_DEM_custom_union코0=Propose a Single Market
NOR_DEM_custom_union_desc코0=The natural continuation of economic cooperation is the abolishment of customs between the Nordic countries. Let there be no more limitation on Scandinavia trade.
NOR_DEM_common_tech코0=Scandinavian Scientist Conference
NOR_DEM_common_tech_desc코0=Scandinavian scientists have met in irregular meetings since 1839. We should formalise these meetings to exchange our technical developments in a more efficient way.
NOR_DEM_common_tech_2코0=Technological Cooperation
NOR_DEM_common_tech_2_desc코0=The success of the Scandinavian Scientist Conference means that we could increase our cooperation further. If we institute a fixed system for sharing knowledge, we would all benefit in the long run.
NOR_DEM_form_federation코0=The Nordic Federation
NOR_DEM_form_federation_desc코0=Nordic integration and cooperation has proved an astounding success. Let us now join forces and found the Nordic Federation as a shining beacon of democracy and freedom in a troubled world.

NOR_NAT_new_state코0=Consolidation of Power
NOR_NAT_new_state_desc코0=The victory of Nasjonal Samling must result in lasting change. Before doing anything else, we must consolidate all power within our party.
NOR_NAT_unions코0=NSFO
NOR_NAT_unions_desc코0=NS Faggruppeorganisasjon is a trade-union under the control of Nasjonal Samling. By annexing all other legal labour-organisations into the NSFO, we can alleviate our labour problems.
NOR_NAT_hirden코0=Rikshirden
NOR_NAT_hirden_desc코0=The armed forces cannot be trusted. Our paramilitary party organisation, 'Rikshirden', shall assume responsibility for protecting our nation.
NOR_NAT_hirdens_flykorps코0=Hirdens Flykorps
NOR_NAT_hirdens_flykorps_desc코0=The former Norwegian air force was outdated. We shall make the Hirden Air Corps capable of defending Norway and supporting the 'Rikshird' in a modern fashion.
NOR_NAT_hirdmarinen코0=Hirdmarinen
NOR_NAT_hirdmarinen_desc코0=No political party can claim to really assume power without founding their own private navy. The 'Hirdmarinen' will achieve this for us and bring glory to Norway.
NOR_NAT_quisling_guard코0=Førergarden
NOR_NAT_quisling_guard_desc코0=The personal guard of Vidkun Quisling should be expanded to a proper military organisation. They will be the vanguard in the struggle for the Greater Norwegian state.
NOR_NAT_statspolitiet코0=Establish Statspolitiet
NOR_NAT_statspolitiet_desc코0=The old structure of the police proved inefficient at dealing with the threat of syndicalism. We shall therefore create a new, loyal police to combat all enemies, both internal and external.
NOR_NAT_education코0=National Research Council
NOR_NAT_education_desc코0=Science exists to serve the needs and requirements of the state. Our research council will ensure that all research is conducted in accordance with this fundamental principle.
NOR_NAT_central_planning코0=Reorganise the Economy
NOR_NAT_central_planning_desc코0=Capitalism shall weaken Norway no longer. Only with a corporatist economy can we guide the economy to serve the needs of party and state.
NOR_NAT_arbeidstjenesten코0=NS Arbeidstjeneste
NOR_NAT_arbeidstjenesten_desc코0=Not everybody can serve in the armed forces, but even women and the youth can serve our state. The 'NS Arbeidstjeneste' shall put them to work in the cities and the fields to help build a new society through good, honest labour.
NOR_NAT_greenland_claim코0=The Greenland Question
NOR_NAT_greenland_claim_desc코0=Greenland is an integral part of the Norwegian state. We should therefore demand its return and rectify this historical injustice.
NOR_NAT_iceland_claim코0=North Atlantic Claims
NOR_NAT_iceland_claim_desc코0=Iceland and the Faroe Islands are sparsely populated and used to belong to Norway before our subjugation to Denmark. We should therefore demand their return.
NOR_NAT_orkney_claim코0=The Northern Islands
NOR_NAT_orkney_claim_desc코0=The islands of Orkney and Shetland have cultural ties to Norway and used to be parts of the Kingdom of Norway. We should claim them to announce our territorial ambitions.
NOR_NAT_sweden_claim코0=Claims on Sweden
NOR_NAT_sweden_claim_desc코0=Jemtland, Herjedalen and Båhuslen were taken by Sweden many years ago. We must attempt to change this and we should start by announcing our claims.
NOR_NAT_sweden_demand코0=Demand Båhuslen and Jemtland
NOR_NAT_sweden_demand_desc코0=The time has come for action. Let us send an ultimatum demanding the return of our former territories.
NOR_NAT_greater_norway코0=Proclaim Greater Norway
NOR_NAT_greater_norway_desc코0=We have reclaimed large parts of our lost territory. As a result, we can proclaim our victory and properly integrate our new lands.
NOR_NAT_alliance코0=Strengthen Foreign Ties
NOR_NAT_alliance_desc코0=There are many nations with a world view similar to our in the world. Let us reach out and attempt to establish good relations with potential allies.

### Events ###
norway.1.t코0=The State of Norway
norway.1.d코0=Norway is standing at a crossroad in history. While the nation is relatively prosperous, civil society is plagued by political infighting and stagnation. The left is divided as a result of schisms within the once dominant Labour party. In 1921 the moderate faction broke away and formed the Social Democratic Labour Party, while the radical syndicalist wing broke away to form the Norwegian Syndicalist Federation in 1923. In addition, the Norwegian Communist Party is struggling and there are rumours about forming a new vanguard party of the far left, based upon the principles of National-Syndicalism. On the opposite end of the political spectrum, several nationalist organisations are jockeying for power and influence. While they are somewhat united in their opposition to socialism, their means and goals differ. While the political infighting has not resulted in violence, the ruling Liberal party is mostly powerless to handle pressing issues due to its minority government. As dark clouds are gathering once more over Europe, the people are anxiously awaiting the election in October 1936.
norway.1.a코0=Enig og tro til Dovre faller.

norway.2.t코0=Trade Mission to Japan
norway.2.d코0=The lack of international trade has crippled the Norwegian economy since 1925. One of the underlying issues is the lack of work for our large merchant navy. A bright individual in the foreign department has recently proposed reaching out to the Empire of Japan, as it could prove a market for our dried-fish and whaling trade. We could also lease some merchant ships to the Japanese at favourable rates. If successful, an agreement would provide much needed contracts for our merchant navy.
norway.2.a코0=Send a trade delegation.
norway.2.b코0=The idea is ridiculous.

norway.3.t코0=Mission from Norway
norway.3.d코0=We recently received a trade delegation from the Kingdom of Norway. The country seeks new trading partners as it is not a part of the German 'Reichspakt' that dominates trade on the European mainland. They seek to trade, among other things, dried-fish and have offered us very favourable rates on Norwegian merchant shipping. Most of our trade experts are in favour of accepting, while a few oppose the use of foreign shipping in moving Japanese goods.
norway.3.a코0=We won't refuse a good deal.
norway.3.b코0=Politely decline.

norway.4.t코0=Norvego-Japanese Trade Agreement of 1936
norway.4.d코0=Our proposal for a trade agreement has been accepted by the Japanese government and was signed in Tokyo this morning. It will provide much needed relief for parts of our economy.
norway.4.a코0=Great!

norway.5.t코0=The Japanese Decline
norway.5.d코0=Unfortunately, the Japanese government has declined our trade agreement. It seems we will have to find other markets for our industry.
norway.5.a코0=Apparently, the idea was ridiculous after all...

norway.6.t코0=End of the NKP
norway.6.d코0=Today the NKP, the Norwegian Communist Party, disbanded itself. Having failed to capitalise on the current economic crisis, the party decided to disband itself and have its members join the newly created Norwegian National-Syndicalist Party. Based upon the new teaching of politicians such as Benito Mussolini and Oswald Mosley, popularly known as "Totalism", the party hopes to aspire to greater things than communism ever proved capable of.
norway.6.a코0=Yet another party of the left?

norway.7.t코0=Protests against Farm Foreclosures
norway.7.d코0=The current economic crisis has caused a lot of farmers to default on their loans and mortgages. As a result, their livestock and property is normally auctioned away to the highest bidder by local authorities. The practise is deeply unpopular among Norwegian farmers, but its proponents claim that debts must be repaid and that the auctions are a necessary evil in a free market economy. Yesterday, the Farmers Party proposed a bill that would ban the auctions. What is the governments position on the issue?
norway.7.a코0=Allow the auctions to continue.
norway.7.b코0=Pass the bill and ban the auctions.

norway.8.t코0=The Birth of Bygdefolkets Krisehjelp
norway.8.d코0=Today, a loose grouping of landowners, farmers and right-wing politicians announced the establishment of Bygdefolkets Krisehjelp. Partly political and partly economic, the goal of the organisation is to oppose the farm auctions and aid farmers in need. Questions have already been raised regarding its independence, as its founders are all members of the party Nasjonal Samling. While some newspapers have praised its creation, others are denouncing the organisation as nothing more than a ploy to increase support for Nasjonal Samling in rural areas.
norway.8.a코0=Unfortunate.

norway.9.t코0=Quisling's Speech
norway.9.d코0=Vidkun Quisling, a former minister of defence and the leader of the extremely nationalistic party Nasjonal Samling, recently held a public rally. In his speech, Quisling denounced the government for both its handling of the economic crisis and the lack of measures taken against the Norwegian syndicalists. He encouraged his supporters to join Samfundsvernet, a conservative paramilitary organisation, claiming that Samfundsvernet and Nasjonal Samling was Norway's last line of defence against syndicalism.
norway.9.a코0=Last line against syndicalism? Really...?

norway.10.t코0=Samfundsvernet and the State
norway.10.d코0=Since Samfundsvernet was founded in 1923, the paramilitary organisation has been a bulwark against syndicalism. Although controlled and supported by conservative and nationalist circles, it was even granted status as reserve-police by the Police Act of 1928. However, Quisling's recent speech has filled its ranks with his supporters and radicalised the organisation. Several voices have raised concern regarding this development and wants us to curtail the organisation.
norway.10.a코0=Revoke their status and suppress the organisation.
norway.10.b코0=They are a defence against Syndicalism.

norway.11.t코0=Failure at Suppression
norway.11.d코0=Our attempts at suppressing Samfundsvernet have failed. The right-wing parties would not accept any compromise regarding the organisation, while the left-wing parties demanded an outright ban. As a result, we couldn't build a parliamentary majority on the issue.
norway.11.a코0=They will remain a danger...

norway.12.t코0=The Formation of Red Guards
norway.12.d코0=Our intelligence service is reporting that the syndicalist parties and trade unions are covertly organising paramilitary red guards. While this is most likely a response to the radicalisation of Samfundsvernet, it is an unsettling development.
norway.12.a코0=What can we do...

norway.13.t코0=Influence from the UoB
norway.13.d코0=The Union of Britain has begun influencing our political system. It seems they are supporting syndicalist groupings with funds and attempting to undermine the legitimacy of our democracy in the left-wing press.
norway.13.a코0=Damned syndicalists!

norway.14.t코0=Stortingsvalget 1936
norway.14.d코0=Today, the Norwegian people elects a new parliament. The election is tightly fought and will decide the course of Norway in the foreseeable future. There are three possible outcomes. First of all, the radical-socialist Labour Party is campaigning on a platform of socialist reform. The Society Guard has declared that such a victory would force their hand, whatever that means. Another possibility is the social democratic Labour Party in coalition with the Liberal Party. Furthermore, the market liberal Conservatives could gain power with the Farmers party. Who will win?
norway.14.a코0=The Radical-Socialists wins a Plurality.
norway.14.b코0=The Social-Democrats and Liberals gain a Majority.
norway.14.c코0=The Conservatives and Farmers Party forms a Coalition.

norway.15.t코0=Choosing the Prime Minister
norway.15.d코0=After gaining a surprising plurality in the election, the Labour party will now attempt to form a minority government. There are two candidates for the post of Prime Minister. Olav Scheflo, the party leader, is the natural choice for the post. However, some are calling for the more moderate Sverre Støstad to lead the government. Who is the new Prime Minister?
norway.15.a코0=Olav Scheflo, the party chief.
norway.15.b코0=Sverre Støstad, the moderate socialist.

norway.16.t코0=The Conservatives Protest
norway.16.d코0=The conservative and far-right parties have issued a formal protest against the formation of a radical Labour government. The claim said government is a threat to the stability of the nation and demand that the king appoints someone else. However, the king is not inclined to break with parliamentary procedure and has stated that 'I am also king for the syndicalists'.
norway.16.a코0=It is the will of the people!

norway.17.t코0=Choosing the Prime Minister
norway.17.d코0=After gaining a majority in the election, the social-democratic Labour Party will form a government together with the Liberal Party. There are two candidates for the post of Prime Minister. The favourite, Magnus Nilssen, has lead the party since splitting from the radicals in 1921. The other option is the charismatic parliamentarian, Johan Nygaardsvold, who is wanted by younger members of the party. Who is the new Prime Minister?
norway.17.a코0=Magnus Nilssen, the party leader.
norway.17.b코0=Johan Nygaardsvold, darling of the young guard.

norway.18.t코0=Choosing the Prime Minister
norway.18.d코0=After forming a coalition with the Farmers Party, the Conservative Party will now form a government. There are two candidates for the post of Prime Minister. Carl Joachim Hambro, the able and experienced party veteran, and Johan Henrik Andresen, the famous industrialist. Who is the new Prime Minister?
norway.18.a코0=Carl Joachim Hambro, president of the Storting.
norway.18.b코0=Johan Henrik Andresen, the businessman.

norway.20.t코0=The Opening of the 85th Storting
norway.20.d코0=Today, the king opened the 85th Storting and announced the political programme of the new government. The transfer of power has been peaceful and the new government will begin its work as soon as possible.
norway.20.a코0=Our democracy is strong.

norway.22.t코0=Governor Rygg Critise the Government
norway.22.d코0=Nicolai Rygg, former minister of finance and the current governor of the Norwegian Central Bank, has begun to harshly criticise the government in public. According to Rygg, the country is bound for economic devastation and he strongly encourage the opposition to defeat the government. Governor Rygg is quite the influential man and his opposition is bound to be shared by the established political parties.
norway.22.a코0=Why won't he shut up?

norway.23.t코0=The Scope of Socialist Reform
norway.23.d코0=With our party in government, we need to decide upon the scope of our reform agenda. As we only have a parliamentary plurality, we would need support from other parties to pass the laws. A majority of our party wants to enact some limited labour legislation, including work hours and safety regulations, that would easily gain support from the social democrats and liberals. A minority believes we should exploit our recent electoral victory and attempt to push for nationalisation of critical industries. While such a plan won't easily pass parliament, it could perhaps garner some support from certain right-wing elements.
norway.23.a코0=Minor Reform. Enact some labour legislation.
norway.23.b코0=Major Reform. Nationalise critical industries.

norway.24.t코0=Quisling and Samfundsvernet Mobilise
norway.24.d코0=This morning, Vidkun Quisling occupied at studio at the Norwegian Broadcasting Corporation and started broadcasting on the radio. He announced that parliament would pass a motion of no confidence against the government the following day. To keep the peace and secure an orderly transition of power, Samfundsvernet would mobilise and protect important public institutions. In the end, Quisling justified these actions by blaming the government for its dangerous, revolutionary plans.\n\nAs the guardsmen took to the street, the police refused to take action. Clashes soon developed between guardsmen and worker's militias as the situation rapidly escalated.
norway.24.a코0=We have a mandate for change!

norway.25.t코0=The Unions Mobilise
norway.25.d코0=As the crisis continue to escalate, the trade unions have mobilised and declared a general strike. Martin Tranmæl, one of the most important syndicalist figures in Norway, declared support for the government and denounced the bourgeois opposition. According to Tranmæl, the Labour Party will not be able to stand on its own, while the bourgeois establishment is plotting to crush the organisations of the common man. The worker must now take matters into his own hands, claims Tranmæl.\n\nAs battle rages in the streets of Oslo, it seems that the police and army have orders to remain in their barracks.
norway.25.a코0=The country is holding its breath!

norway.26.t코0=The Hour of Decision!
norway.26.d코0=As the battle of Oslo rages for the third day, power hangs in the balance. Both sides have a certain claim to legitimacy and whoever captures the capital will likely control the country. The worker's guards claim to be defending the legitimate government, while Samfundsvernet wish to enable the parliamentary downfall of said government. As the battle reaches its climax...
norway.26.a코0=The Worker's Militias take the Capital and impeach the bourgeois elements.
norway.26.b코0=Samfundsvernet capture Parliament and Quisling forms a Government.

norway.27.t코0=A Syndicalist Norway
norway.27.d코0=With the help of the Trade Unionists, the labour government has managed to survive the bourgeois attacks on the rightful government. Now they have the power and capacity to reform Norway in a manner that has not been seen before. At the end of this, Norway will have achieved socialism!
norway.27.a코0=All Power to the Workers.

norway.28.t코0=Choosing a New General-Secretary
norway.28.d코0=Who will fill the post of general secretary in our new government?
norway.28.a코0=Konrad Nordahl, the Trade Unionist Leader.
norway.28.b코0=Haakon Lie, the Party Secretary.

norway.29.t코0=A Nationalist Norway
norway.29.d코0=Vidkun Quisling has formed a national government to combat the syndicalist threat. Today, parliament passed a law granting Quisling the power to enact laws, before Quisling suspended parliament indefinitely. There is no doubt that a new age has come to Norway. Also, the King has fled to Canada.
norway.29.a코0=Order and Justice.

norway.30.t코0=Stortingsvalget 1939
norway.30.d코0=Today, the Norwegian people elects a new parliament. The election is tightly fought and will decide the course of Norway in the foreseeable future.
norway.30.a코0=The Social-Democrats and Liberals gain a Majority.
norway.30.b코0=The Conservatives and Farmers Party forms a Coalition.

norway.33.t코0=Stortingsvalget [GetYear]

norway.100.t코0=The Oslo Analyser
norway.100.d코0=The scientist Svein Rosseland recently proposed the construction of a large mechanical computer, The Oslo Analyser. With governmental support, he has now finished the theoretical parts of the project. His team will now attempt to construct this technological marvel. If successful, the computer should greatly increase our research capabilities.
norway.100.a코0=Good luck, Mr. Rosseland!

norway.101.t코0=The Oslo Analyser is Complete
norway.101.d코0=Today, in a ceremony at the University of Oslo, Mr. Rosseland unveiled the Oslo Analyser. Based upon the work of Vannevar Bush and currently the most powerful differential analyser in the world, the machine has twelve integrators and will provide our scientist with unrivalled computing power.
norway.101.a코0=Who needs Konrad Zuse or Alan Turing!

norway.102.t코0=The Panserskip Question
norway.102.d코0=The pride of the Norwegian navy is its six 'Panserskip'. These armoured cruiser, also known as coastal defence ships, are heavily armed and armoured, but lack the operational range of their larger counterparts. Unfortunately, four of our 'Panserskip' are in a quite bad shape. Having been acquired between 1897 and 1901, the lack of upgrades and proper maintenance has severely limited their usefulness. They are currently mothballed and the navy is awaiting word on their fate. What shall we do with our ships?
norway.102.a코0=We need the ships! Put them back into service.
norway.102.b코0=Upgrade and modernise what we can.

norway.103.t코0=The Upgraded Panserskip are ready
norway.103.d코0=The renovation of our old 'Panserskip' is finished. While we couldn't bring the ships completely up to date, new propulsion, upgraded rangefinders and improved AA capabilities will hopefully make a difference.
norway.103.a코0=Great!

norway.104.t코0=Light Cruiser Construction
norway.104.d코0=As a part of the 1936 Fleet Plan, the Horten Naval Yard has commenced the construction of a couple of light cruisers. Armed with six 152 mm guns, the Falsen Class could perhaps be considered somewhat outdated, but should serve our needs well.
norway.104.a코0=We await their completion.

norway.105.t코0=Our Light Cruisers are Complete
norway.105.d코0=Horten Naval Yard has completed out new light cruisers. They should serve us well.
norway.105.a코0=Great!

norway.106.t코0=New Panserskip Construction
norway.106.d코0=As a part of the 1936 Fleet Plan, the Horten Naval Yard has commenced the construction of a new Panserskip. With a primary battery consisting of four 203 mm guns and a secondary battery of four 120 mm guns, the KNM Kristiania will be state of the art in all aspects.
norway.106.a코0=We await her completion.

norway.107.t코0=Our New Panserskip Is Complete
norway.107.d코0=Today, the KNM Kristiania completed her sea trials. She will now serve as the new flagship of the Norwegian navy.
norway.107.a코0=Such a beautiful ship!

norway.108.t코0=Submarine Construction
norway.108.d코0=As a part of the 1936 Fleet Plan, the Horten Naval Yard has commenced the construction of three new submarines. These modern vessels will greatly increase the capabilities of our navy.
norway.108.a코0=We await their completion.

norway.109.t코0=Our New Submarines are Complete
norway.109.d코0=Horten Naval Yard has completed out new submarines. They should serve us well.
norway.109.a코0=Great!

norway.110.t코0=Destroyer Construction
norway.110.d코0=As a part of the 1936 Fleet Plan, the Horten Naval Yard has commenced the construction of three new destroyers.
norway.110.a코0=We await their completion.

norway.111.t코0=Our New Destroyers Are Complete
norway.111.d코0=Horten Naval Yard has completed out new destroyers. They should serve us well.
norway.111.a코0=Great!

norway.112.t코0=The DNL Wishes to Expand
norway.112.d코0=Our recent investments into 'Det Norske Luftfartselskap' has opened up several possibilities for our flag carrier. We could focus on the domestic market and try to bind Norway together by air. By investing in new airports and routes, we can move people, goods and mail much faster. We could also focus on the Scandinavian and North Atlantic market. However, some claim that the risks involved are too large and the possible rewards to small. What course of expansion should we pick?
norway.112.a코0=Limited Expansion.
norway.112.b코0=Grand Expansion.

norway.113.t코0=The Expansion Is a Success
norway.113.d코0=The expansion of the DNL has proven to be a success. Most of the flights have been full and the activity on routes between our largest cities have doubled.
norway.113.a코0=Great!

norway.114.t코0=The Expansion Is a Failure
norway.114.d코0=The expansion of the DNL has proven to be a failure. The international competition is fierce and the DNL was not able to turn a profit. As a result, it was decided to close down all international flights.
norway.114.a코0=Very Unfortunate Indeed...

norway.116.t코0=Opening of the Constitutional Convention
norway.116.d코0=Today marks the opening of the constitutional convention of our young republic. Hundreds of delegates, representing trade unions from all parts of society, have gathered to debate the organisation of the new state. As the Assembly of 1814 created an independent Norwegian kingdom, this convention will found a modern republic. Its achievements will surely impact all parts of society.
norway.116.a코0=An important moment in Norwegian History!

norway.117.t코0=Day 1. Autonomy for the Local Trade Unions
norway.117.d코0=The first question regards the autonomy of local trade unions.
norway.117.a코0=Keep power with the central government.
norway.117.b코0=Delegate power to the local unions.

norway.118.t코0=Day 2. Independence for the Judiciary
norway.118.d코0=The second question regards the independence of the judiciary.
norway.118.a코0=An Independent Judiciary.
norway.118.b코0=Keep the courts under political control.
norway.118.c코0=An Independent Judiciary.
norway.118.e코0=Keep the courts under political control.

norway.119.t코0=Day 3. Unions for the Armed Forces
norway.119.d코0=The third question regards control over our military. Shall we create dedicated unions for our soldiers or will a more traditional approach be better?
norway.119.a코0=Create Military Unions.
norway.119.b코0=Keep the armed forces under central control.
norway.119.c코0=Create Military Unions.
norway.119.e코0=Keep the armed forces under central control.
norway.119.f코0=Create Military Unions.
norway.119.g코0=Keep the armed forces under central control.
norway.119.h코0=Create Military Unions.
norway.119.i코0=Keep the armed forces under central control.

norway.120.t코0=The Convention Is Concluded
norway.120.d코0=As the convention is concluded, we can finally celebrate a constitution that will truly bring freedom and prosperity to all Norwegian workers.
norway.120.a코0=A day for celebration!

norway.121.t코0=Norway Petitions the Phalanstere
norway.121.d코0=We recently received a delegation from Norway. They seek aid from the Phalanstere to help industrialise their country. What shall be our response?
norway.121.a코0=Provide Industrial Aid.
norway.121.b코0=We have nothing to spare...

norway.122.t코0=The Commune of France has Granted Our Request
norway.122.d코0=The Commune of France have decided to grant out request. They will begin work immediately.
norway.122.a코0=Great!

norway.123.t코0=Aid from the Phalanstere Has Arrived
norway.123.d코0=The industrial help from France has finally arrived.
norway.123.a코0=A thousand thanks to our French friends!

norway.124.t코0=The Commune of France Has Denied Our Request
norway.124.d코0=It seems that the Commune of France has decided to deny or request for aid.
norway.124.a코0=A pity...

norway.125.t코0=Norway Seeks Military Aid
norway.125.d_SWE코0=We recently received a delegation from Norway. They seek weapons and volunteers to help them in their planned war against Sweden. What shall be our response?
norway.125.d_GER코0=We recently received a delegation from Norway. They seek weapons and volunteers to help them defend against German aggression. What shall be our response?
norway.125.a코0=Send Volunteers and Surplus Weapons.
norway.125.b코0=We have nothing to spare...

norway.126.t코0=[From.GetName] Has Granted Our Request
norway.126.d코0=[From.GetName] has granted our request. They will send us weapons and volunteers to aid us in our struggle.
norway.126.a코0=Great!

norway.127.t코0=[From.GetNameDefCap] Has Denied Our Request
norway.127.d코0=Unfortunately, it seems our request has been denied.
norway.127.a코0=A pity...

norway.128.t코0=Norway Supports Swedish Unions
norway.128.d코0=The syndicalist government of Norway has recently begun to support Swedish trade unions with funds, advisors and, most worryingly, weapons. Labour unrest has increased and the syndicalists seems to be gaining confidence.
norway.128.a코0=Issue a diplomatic protest.
norway.128.b코0=This means war!

norway.129.t코0=War Games on the Border
norway.129.d코0=To improve our military and change the defensive mindset of our soldiers, the Norwegian army will conduct large scale manoeuvres on the Swedish border.
norway.129.a코0=We'll be ready for the Swedes.

norway.130.t코0=War Games on the Border
norway.130.d코0=The Norwegian syndicalists have massed their army on our border and conducted war games the latest days. While any aggression would already have taken place, the purpose of the exercises can not be mistaken. The cabinet is divided in regards to our response. Some wish to present an ultimatum to force the Norwegians to back down, while others have proposed holding our own exercises.
norway.130.a코0=Threaten them with war!
norway.130.b코0=Conduct exercises of our own.

norway.131.t코0=The Swedish Ultimatum
norway.131.d코0=The Swedish government has issued an ultimatum, demanding that we end our war games and pull our troops away from the border. Should we defy their ultimatum and continue our exercises or comply with their demands?
norway.131.a코0=Call their bluff.
norway.131.b코0=Back down, we're not ready for war.

norway.132.t코0=Our Ultimatum Was Refused
norway.132.d코0=This morning, our ultimatum expired and the Norwegian army is still conducting military operations on the border. They have clearly decided to ignore us.
norway.132.a코0=Then its war!
norway.132.b코0=Damn, they called our bluff...

norway.133.t코0=The Norwegians Back Down
norway.133.d코0=This morning, the Norwegian army pulled their troops away from our border. Their attempt at preparing for war has been a failure.
norway.133.a코0=Great!

norway.134.t코0=Our War Games Are a Success
norway.134.d코0=Our wargames have proved to be a complete success. Our men have come to accept the necessity of liberating our Swedish brothers and army morale is at an all-time high.
norway.134.a코0=Great!

norway.135.t코0=The Norwegian Ultimatum
norway.135.d코0=This morning, a bomb killed three people in the Norwegian city of Halden. Six hours later, the Norwegian ambassador presented us with an outrageous list of demands. We must transfer Jämtland and Bohuslän to Norwegian control, extradite king Haakon VII to face criminal charges and accept trade unionists in to our government. The cabinet has been united in its condemnation of this ridiculous document.
norway.135.a코0=Refuse these outrageous demands!
norway.135.b코0=We must submit...

norway.136.t코0=Sweden Reject Our Demand
norway.136.d코0=The Swedish government has, as to be expected, rejected our demands. It seems this time we have no other option than to use force.
norway.136.a코0=Let us liberate our Swedish brothers!
norway.136.b코0=Oh... Nevermind then...

norway.137.t코0=Sweden Accepts Our Demands
norway.137.d코0=In a surprising turn of events, the Swedish government has accepted our demands.
norway.137.a코0=Huzzah! The Scandinavian workers are strong!

norway.138.t코0=The Formation of Kompani Linge
norway.138.d코0=Martin Linge has gathered his band of patriots and crossed the border into Sweden. We hope they'll succeed at sabotaging and destroying vital industries.
norway.138.a코0=Let's set Sweden ablaze.

norway.139.t코0=Kompani Linge in Sweden
norway.139.d코0=A band of saboteurs and terrorists have recently begun operating in Sweden. 'Kompani Linge', named after some obscure former actor, has already blown up several rail lines and ammunition depots.
norway.139.a코0=They'll have to be dealt with...

norway.140.t코0=Kompani Linge Has Bombed a Bridge!
norway.140.d코0=A bridge was blown up by Kompani Linge yesterday evening. Luckily no one was hurt, but it will affect our supply situation in the area for some time.
norway.140.a코0=Damned saboteurs!

norway.141.t코0=Kompani Linge has bombed a weapons factory!
norway.141.d코0=This morning, Kompani Linge managed to destroy an arms factory. It seems some syndicalists helped them smuggle in the explosives and plant it near one of the storage depots for cordite. While the damage is repairable, the plant will be out of function for some weeks.
norway.141.a코0=Damned saboteurs!

norway.142.t코0=The End of Kompani Linge
norway.142.d코0=For better or worse, the change in the political situation means that Martin Linge and his band of saboteurs will no longer harass or destroy Swedish infrastructure.
norway.142.a코0=About damn time.

norway.143.t코0=Norway Wants to Join Our Alliance
norway.143.d코0=Norway, with their new socialist government firmly entrenched, has requested to join our alliance.
norway.143.a코0=Yes.
norway.143.b코0=No.

norway.144.t코0=France Accepted Our Request
norway.144.d코0=The Commune of France has decided to accept us into their military alliance.
norway.144.a코0=Good.

norway.145.t코0=France Refused Our Request
norway.145.d코0=Unfortunately, the Commune of France has decided to reject our petition to join the Third Internationale.
norway.145.a코0=It seems we're on our own...

norway.150.t코0=Foundation of the Nordic Council
norway.150.d코0=The Nordic Council have been founded as an instrument for Nordic cooperation and integration.
norway.150.a코0=Join the Nordic Council.

norway.151.t코0=Establishment of the Scandinavian Defence Union
norway.151.d코0=We have decided to sign a defensive military alliance together with our partners.
norway.151.a코0=Join the Scandinavian Defence Union.

norway.152.t코0=The Nordic Passport Convention
norway.152.d코0=This morning, representatives from all the Scandinavian countries gathered in Stockholm to sign the Nordic Passport Convention. All our citizens can now travel freely across the Scandinavian kingdoms.
norway.152.a코0=Sign the Convention.

norway.153.t코0=Reestablishment of the Scandinavian Monetary Union
norway.153.d코0=The Scandinavian countries pegged their currencies to each other between 1873 and 1914, in what became known as the Scandinavian Monetary Union. With Scandinavian cooperation once again on the rise, it is time to reestablish the Scandinavian Monetary Union.
norway.153.a코0=A new currency union for a new era!

norway.154.t코0=A Nordic Single Market
norway.154.d코0=With our ever closer integration, the remaining custom borders have proven to be an economic obstacle. The decision has therefore been made to abolish the remaining custom duties and create a unified Scandinavian single market.
norway.154.a코0=Join the Single Market.

norway.155.t코0=The Scandinavian Scientist Conference
norway.155.d코0=The formalisation of our scientific cooperation within the Scandinavian Scientist Conference will allow our research communities to share critical knowledge. The Conference is set to gather in Copenhagen next week to begin this process.
norway.155.a코0=Knowledge is Power.
norway.155.b코0=Knowledge is Power.

norway.156.t코0=Sweden Seeks Scandinavian Federation
norway.156.d코0=Sweden has proposed to unite all the Scandinavian countries in a democratic federation. This would result in the annexation of our country.
norway.156.a코0=Agree to Federate (Game over)
norway.156.b코0=Oppose Federation.

norway.157.t코0=Denmark Seeks Scandinavian Federation
norway.157.d코0=Denmark has proposed to unite all the Scandinavian countries in a democratic federation. This would result in the annexation of our country.
norway.157.a코0=Agree to Federate (Game over)
norway.157.b코0=Oppose Federation.

norway.158.t코0=Creation of the Nordic Federation
norway.158.d코0=The other Scandinavian countries have agreed to our proposal regarding federation. According to its constitution, the Nordic Federation will be a democratic, federal monarchy. The executive will consists of a federal government, which holds power on behalf of a council consisting of the Swedish, Norwegian and Danish monarchs. The federal parliament will be based in Stockholm, but all the constituent kingdoms retains their individual institutions and autonomy.
norway.158.a코0=Great!

norway.159.t코0=Scandinavian Federation Failure
norway.159.d코0=Our attempts at creating a Nordic Federation have failed... It seems that Nordic Integration have reached its peak.
norway.159.a코0=Damn you, stupid Scandinavians!

norway.160.t코0=State Visit to Canada
norway.160.d코0=The Norwegian and British royal families have strong family ties, especially since Haakon VII is [CAN_king_full_name]'s uncle through marriage. Recently the Norwegian government has considered approaching the Canadian government regarding closer diplomatic relations. It has recently been suggested to send his majesty on a state visit to Ottawa. The king could bring the matter to the attention of [CAN_king_full_name] and hopefully improve Norway's standing with the Canadian public.
norway.160.a코0=Give our regards to [CAN_king_full_name]

norway.161.t코0=Norwegian State Visit
norway.161.d코0=The Norwegian and British royal families have strong family ties, especially since Haakon VII is [CAN_king_full_name]'s uncle through marriage. Recently the Norwegian government has considered approaching the Canadian government regarding closer diplomatic relations. They have therefore decided to send Haakon VII on a state visit to us.
norway.161.a코0=He is most welcome.

norway.162.t코0=King Haakon in Canada
norway.162.d코0=Haakon VII's visit to Canada has proven a great success. In between formal receptions and sightseeing, he managed to bring attention to our diplomatic situation. The king also had a very constructive session with his nephew and [CAN_king_first_name] promised to bring the matter to the attention of his ministers.
norway.162.a코0=A great success.

norway.163.t코0=King Haakon in Canada
norway.163.d코0=Haakon VII's visit to Canada has proven a great success. In between formal receptions and sightseeing, he has attempted to showcase the difficult situation of Norway to the Canadian public. The king also had a very constructive session with his nephew and [CAN_king_first_name] apparently promised to bring the matter to the attention of his ministers.
norway.163.a코0=A great success.

norway.164.t코0=Norway Wants to Join the Entente
norway.164.d코0=The kingdom of Norway has approached us with the intention of signing a mutual defence agreement. In practice, the agreement would make Norway a member of the Entente. While we would become responsible for the defence of territories on the European mainland, we would also improve our strategic position. The Norwegian coast is long and crucial to conduct operations into the North Atlantic and the North Sea.
norway.164.a코0=Yes, they be a valuable ally.
norway.164.b코0=No, they would only be a burden.

norway.165.t코0=Canada Accepted Our Request
norway.165.d코0=Canada has decided to accept our request. Norway is now a member of the Entente.
norway.165.a코0=Great!

norway.166.t코0=Canada Denied Our Request
norway.166.d코0=It seems that Canada has decided to turn down our request for protection.
norway.166.a코0=Unfortunate...

norway.170.t코0=Restarting the Pomor Trade
norway.170.d코0=After the political and economic chaos of the Russian Civil War, trade between northern Norway and northern Russia has been at a minimum. We can now attempt to reach out and reestablish trade between the local communities on the Arctic sea. It has been suggested that we contact local authorities first, rather than the central government, as they are hoped to be quite sympathetic to our cause.
norway.170.a코0=Send a delegation.
norway.170.b코0=Russia isn't a suitable trading partner.

norway.171.t코0=Restarting the Pomor Trade
norway.171.d코0=After the political and economic chaos of the Russian Civil War, trade between northern Norway and northern Russia has been at a minimum. It seems that Norway has now taken steps to reestablish the trade links by reaching out to local authorities in Murmansk and Arkhangelsk. While they really should have approached central authorities first, the idea of reestablishing the Pomor trade has merit. What shall be our response?
norway.171.a코0=Encourage the Pomor trade.
norway.171.b코0=No, trade is a governmental matter.

norway.172.t코0=The [GetYear] Norvego-Russian Trade Agreement
norway.172.d코0=In the end, the Russian government discovered our delegation to the local authorities in Murmansk and Arkhangelsk. Luckily, they thought our suggestions have merit and have agreed to reestablish the Pomor trade.
norway.172.a코0=Very well.

norway.173.t코0=The Russians Refuse
norway.173.d코0=In the end, the Russian government discovered our delegation to the local authorities in Murmansk and Arkhangelsk. Unfortunately, they were not interested in our proposal.
norway.173.a코0=Too bad...

norway.174.t코0=Trade Agreement with Germany
norway.174.d코0=It might be possible to gain access to certain parts of the German and continental markets. After Black Monday, the prospect of limited increased trade outside of the 'Reichspakt' might be looked upon favourably in Germany.
norway.174.a코0=Try to gain limited access.
norway.174.b코0=Don't bother.

norway.175.t코0=Trade Agreement with Norway
norway.175.d코0=Norway has recently approached us regarding a limited trade agreement. Since Norway isn't a member of our 'Reichspakt', their trade with continental Europe is very limited. We would normally not allow this, but after Black Monday, the promise of increased trade is tempting.
norway.175.a코0=Yes, we need a limited agreement.
norway.175.b코0=No, politely decline.

norway.176.t코0=The [GetYear] Norvego-German Trade Agreement
norway.176.d코0=Germany has agreed to our proposal for a limited trade agreement.
norway.176.a코0=Very well.

norway.177.t코0=The Germans Refuse
norway.177.d코0=Germany has refused our proposal for a limited trade agreement.
norway.177.a코0=Too bad...

norway.178.t코0=Trade Agreement with Canada
norway.178.d코0=We can attempt to increase our trade with Canada and the Commonwealth countries. This would be beneficial to us and especially the Entente, and we would be gaining a valuable trading partner.
norway.178.a코0=Send a trade delegation.
norway.178.b코0=Don't bother.

norway.179.t코0=Trade Agreement with Norway
norway.179.d코0=Norway has recently approached us regarding a trade agreement. They are one of the countries in Europe most geographically close to us, and closing down trade barriers with them would mean better relations and economic growth for both us and the Norwegians. This could also be beneficial in that we would be gaining an economic foothold in Northern Europe, which we could use as a stepping stone for greater ambitions.
norway.179.a코0=Agree to the proposal.
norway.179.b코0=Decline.

norway.180.t코0=The [GetYear] Norvego-Canadian Trade Agreement
norway.180.d코0=Canada has agreed to our proposal for a trade agreement.
norway.180.a코0=Very well.

norway.181.t코0=The Canadians Refuse
norway.181.d코0=Canada has refused our proposal for a trade agreement.
norway.181.a코0=Too bad...

norway.201.t코0=Norway Demands Greenland
norway.201.d.DEN코0=In 1814, when the Treaty of Kiel entered Norway into a personal union with Sweden, we kept our Northern Atlantic possessions. The new, nationalistic Norwegian government of Vidkun Quisling has now demanded that we relinquish control over the island.
norway.201.d.other코0=In 1814, when the treaty of Kiel entered Norway into a personal union with Sweden, Denmark kept its Northern Atlantic possessions. Greenland is now in our possession and the new, nationalistic Norwegian government of Vidkun Quisling has now demanded that we relinquish control over the island.
norway.201.a코0=Refuse these preposterous demands.
norway.201.b코0=They are right, cede the territory.

