norway.222.t코0=[FROM.GetNameDefCap] Accept Our Demands
norway.222.d코0=In a surprising turn of events, the [FROM.GetAdjective] government has decided to accept our demands. They have turned the contested areas over to us!
norway.222.a코0=What! Seriously...?

norway.223.t코0=[FROM.GetNameDefCap] Refuse Our Demands
norway.223.d코0=As expected, the [FROM.GetAdjective] government has decided to refuse our rightful requests. What shall be our response?
norway.223.a코0=We'll regain our lands with force!
norway.223.b코0=Fine, nobody cares about those places anyway.

