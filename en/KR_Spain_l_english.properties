### Focuses ###
SPA_strengthen_kingdom코0=Strengthen the Kingdom
SPA_strengthen_kingdom_desc코0=The Kingdom of Spain is in dire straits, and many believe our nation will soon descend into civil war. We must consolidate our position and endeavour to thwart impending disaster.
SPA_focus_diplomacy코0=Focus on Diplomacy
SPA_focus_diplomacy_desc코0=We must convene meetings with both the Carlists and the CNT-FAI. With our crisis seemingly unresolvable, perhaps we can at least prevent complete collapse.
SPA_talks_with_SWF코0=Meet with the CNT-FAI
SPA_talks_with_SWF_desc코0=We should meet with the CNT-FAI, Spain's leading socialist organisation. By establishing a dialogue and engaging their demands, we can hopefully dissuade them from open rebellion.
SPA_meet_with_xavier코0=Meet with Javier
SPA_meet_with_xavier_desc코0=Javier, Carlist pretender to the Spanish throne, seemingly desires nothing less than the throne itself. Through discussion and perhaps even concession, we hope to persuade him to abandon his claim, or at least refrain from insurrection.
SPA_plea_for_peace코0=Plea For Peace
SPA_plea_for_peace_desc코0=Spain is rife with unrest, and with civil war seemingly inevitable, the people should hear directly from their king. Hopefully, King Alphonso's personal plea for peace can persuade at least a few Spaniards to abandon violence.
SPA_focus_economy코0=Focus on the Economy
SPA_focus_economy_desc코0=Spain faces massive unemployment and economic hardship. Until we address these issues, the people will continue to be restless and receptive to revolutionary ideas. To prevent civil war, we should implement comprehensive economic reform.
SPA_construction_focus코0=New Construction
SPA_construction_focus_desc코0=Economic revitalisation necessitates the construction of new infrastructure and industry alike. By providing jobs to the jobless, perhaps we can distract their political frustrations.
SPA_civ_production코0=New Factories
SPA_civ_production_desc코0=While state-sponsored factories are never the most efficient, this will be a way for us to get the people working... and for more trade to flow into Spain. Everyone will benefit!
SPA_new_jobs코0=Jobs for the People
SPA_new_jobs_desc코0=There is so much to be done, but already we have put a great portion of the unemployed back to work. We need to spread the word to the people and reassure them that things are not as dire as they seem. If they only give the kingdom a chance, and time to rebuild, we will prove to them they have made the right choice.
SPA_focus_military코0=Focus on the Military
SPA_focus_military_desc코0=The civil war is likely to come, no matter what we do. While it would still be best if we found another way, we must also prepare for the worst - and that means bolstering our military for the coming battles.
SPA_mil_production코0=Increase Arms Production
SPA_mil_production_desc코0=The economy will need to take a back seat to new factories which can produce bombs and guns. These we will need first - the rest can come later.
SPA_mil_planning코0=Review Our Leadership
SPA_mil_planning_desc코0=Some might call it a 'purge', but it's very simple - we need to look to the officers who lead our forces, and ensure that those who remain in the higher positions are not secretly loyal to the Carlists or the anarcho-syndicalists. Those who remain must come together and talk of military planning. Let us ensure we have every scenario accounted for before the firing begins.
SPA_fortify_madrid코0=Fortify Madrid
SPA_fortify_madrid_desc코0=Our capital, here in the heart of Spain, is also our weakest link. It can easily be surrounded, and our enemies know that capturing the Royal Family would ensure we instantly lay down our arms. We cannot allow this to happen, even if it means turning beautiful Madrid into a veritable fortress.
SPA_rally_kingdom코0=Rally the Kingdom
SPA_rally_kingdom_desc코0=Despite our efforts to preserve peace, civil war has broken out in Spain. Now is the time to rally those loyal to the king, to eliminate our remaining divisions and ensure our nation does not fall to radicals.

SPA_no_civil_war코0=Civil War Averted!
SPA_no_civil_war_desc코0=We have succeeded! The danger is past, and our government has received a mandate from the people which even the Carlists and the anarcho-syndicalists cannot ignore. They might try to rise again, but they know not enough of the people will follow to make a difference. Things are still dire in Spain, but at least we can be assured we have a position of strength from which to work.
SPA_victor_civil_war코0=Victory in the Civil War!
SPA_victor_civil_war_desc코0=We fought hard, and in the end the battle was won by tradition and by the king. Spain is whole, and ours once again!
SPA_consolidate_spain코0=Consolidate Spain
SPA_consolidate_spain_desc코0=Now is the time to look across the country and see what must be done to pull it together, and to heal the rifts which have formed since the end of the Second Republic.
SPA_replace_alfonso코0=Restore the Monarchy
SPA_replace_alfonso_desc코0=Our King Alfonso is in a coma, and it seems there is no returning for him. A regent is not enough - we must decide who is to lead Spain in the years to come.
SPA_arrest_leaders코0=Arrest the Malcontents
SPA_arrest_leaders_desc코0=We will never have true peace while radicals are free to foment discord. While they will certainly do their best to rise up, their time is done and they know it. We must capture the worst of the leaders and put them away - this is the path to lasting unity for Spain.
SPA_new_constitution코0=A New Constitution
SPA_new_constitution_desc코0=Until the CNT-FAI and the Carlists are allowed to be a peaceable part of our government, Spain will never know true unity. We must look to having regular elections, and allow these radicals to run in them. We must not fear what they could do. Rather we must embrace them, and perhaps make peace as much their goal as ours.
SPA_unity_at_last코0=Unity at Last
SPA_unity_at_last_desc코0=We have finally bridged the divisions which have torn apart our nation, at least for now. It is time to move forward as a renewed Spain, and for the world to know that we are whole and not to be trifled with.

SPA_rebuild_industry코0=Rebuild Industry
SPA_rebuild_industry_desc코0=Our industrial sector has been heavily damaged by war and a horrid economy - it is time to pull the people together to rebuild and move forward.
SPA_railroads_1코0=Expand the National Railroads
SPA_railroads_1_desc코0=Before true industry can be started, we need a better transportation network which crosses from one side of Spain to the next. This will be a national undertaking which will require our full effort.
SPA_new_industry코0=Embrace New Methods
SPA_new_industry_desc코0=The world of industry and technology has been advancing without us, and we must look outside of Spain to these new methods. Embracing them is the only hope we will ever have of catching up.
SPA_expand_industry_1코0=Expand Our Industry
SPA_expand_industry_1_desc코0=We must focus on expanding our civilian industry, to increase Spain's trade potential and our place as a powerhouse in Europe.
SPA_expand_mines_1코0=Expand New Mines
SPA_expand_mines_1_desc코0=There are resources yet untapped in Spain, mines that new technology allow us to finally access. We must take advantage of them.
SPA_expand_industry_2코0=Expand Our Industry Further
SPA_expand_industry_2_desc코0=We must continue our focus on expanding our civilian industry, to increase Spain's trade potential and our place as a powerhouse in Europe.
SPA_trade_focus코0=Focus on Trade
SPA_trade_focus_desc코0=We must seek out new markets for Spanish goods, as well as arrange trade treaties to acquire the raw resources we so desperately need.
SPA_recover_black_monday코0=Recovery from Black Monday
SPA_recover_black_monday_desc코0=It has been a long road, and Spain was perhaps harder hit than some. We have weathered the storm, however, and it is time to come out of the other end of it stronger than ever.

SPA_university코0=Centro de Estudios Universitarios
SPA_university_desc코0=Established in 1933 by the Asociación Católica de Propagandistas, the Centro de Estudios Universitarios is a foundation for the development of education. It controlled and supported only a few universities like the Universidad de Deusto, but now it will gain control over the entire educational structure of our country.
SPA_radio_focus코0=Central Spanish Broadcast
SPA_radio_focus_desc코0=Radio is the way of the future - we must centre it here in Madrid, and find a way to turn it to our advantage.
SPA_electronics_focus코0=Focus on Electronics
SPA_electronics_focus_desc코0=Electronics and computers are how we will compete - we must learn ways to keep our information secure, while simultaneously discovering what our enemies plan. We will never gain an advantage if we do not know our enemies are coming.
SPA_united_minds코0=Uniting Minds of Spain
SPA_united_minds_desc코0=We have allowed our differences to impede us for too long. It is time to bring fine Spanish minds together in our universities, and to give them free reign in aiding or great leap forward into the modern era.

SPA_rebuild_command코0=Rebuild Our National Command
SPA_rebuild_command_desc코0=Our command structures have been devastated. Now is the time to rebuild them anew, to cast aside old and outdated ways of thinking and to embrace the new.
SPA_standing_army코0=A Standing Army
SPA_standing_army_desc코0=We must focus on our army's strength and quality, instead of focusing on expanding into areas we cannot truly afford.
SPA_mobile_army코0=A Mobile Army
SPA_mobile_army_desc코0=The ways of footsoldiers and horses will soon be a thing of the past, if they are not already. The cost of equipping our forces with vehicles will be high, but it is necessary.
SPA_new_equipment코0=Update the Army's Equipment
SPA_new_equipment_desc코0=We must focus on modernising our army's equipment, much of which dates back to the Weltkrieg. This will not do.
SPA_motor_focus코0=Spanish Motorworks
SPA_motor_focus_desc코0=We must get our soldiers off their feet, and focus on giving them the kind of mobility which will give us an advantage.
SPA_artillery_focus코0=Artillery Focus
SPA_artillery_focus_desc코0=Firepower - this is what we most desperately need. The ability to knock down an enemy's fortifications, and to bombard them into senselessness should they dare cross the Pyrenees.
SPA_tank_focus코0=The Spanish Panzer Corps
SPA_tank_focus_desc코0=Heavy armour - it provides both speed and firepower, and it is our clear path to victory in the wars to come.
SPA_army_innovation코0=Army Innovation
SPA_army_innovation_desc코0=Above all else, we must ensure our army has the finest minds behind it to plan our offence and defence. Without them, all the fine equipment in the world will do us nothing.

SPA_air_academy코0=Academia Básica del Aire
SPA_air_academy_desc코0=After the end of a war, it has been proposed to create of a new Air Force Academy where our glorious air forces can be trained and new aeronautical doctrines researched. This will require a low cost for us and should give great advantages to our air forces.
SPA_air_factory코0=Iberavia Aircraft Factory
SPA_air_factory_desc코0=Before the start of the war, there were plans for opening a new aircraft industry near Madrid, but the bad economic situation and the war prevented any investments. Now that we have achieved our glorious victory, we finally have the opportunity to finance and support it.
SPA_expand_airforce코0=Expand the Air Force
SPA_expand_airforce_desc코0=We must focus on researching new types of aircraft, to keep our air force from lagging behind nations who have been at it for far longer. If we cannot have strength of numbers, we will have quality.
SPA_air_focus코0=Rule the Skies
SPA_air_focus_desc코0=It is a basic fact that we cannot be both a naval power and an air force power - so we have chosen to rule the skies, and to gear our industry towards producing the kind of air power which will make superiority over the skies something we can achieve.

SPA_naval_academy코0=Academia Naval Española
SPA_naval_academy_desc코0=There are several naval academies in operation throughout Spain, but all of them adhere to long-outdated methods. We must bring them together, and provide them the resources to ensure new doctrines can be embraced which will give us the kind of naval experience we so desperately need.
SPA_shipyards코0=The Barcelona Shipyards
SPA_shipyards_desc코0=Upgrading the ageing shipbuilding facilities in Barcelona is our most promising path to building a truly powerful Spanish fleet.
SPA_expand_navy코0=Expand the Navy
SPA_expand_navy_desc코0=We must focus on researching new types of ships, to keep our navy from lagging behind nations who have been at it for far longer. If we cannot have strength of numbers, we will have quality.
SPA_navy_focus코0=Rule the Seas
SPA_navy_focus_desc코0=It is a basic fact that we cannot be both a naval power and an air force power - so we have chosen to rule the seas, and to gear our industry towards producing the kind of naval power which will make superiority over the seas something we can achieve.

SPA_place_in_the_world코0=Our Place in the World
SPA_place_in_the_world_desc코0=With all the troubles which have afflicted the kingdom, we have come to be treated as a second-class country within Europe - a nation to be ignored, or even one which might be seen as an easy target. Now that we have reasserted our position, it is time to restore our contact with the rest of the world, and to let them know our strength has returned.
SPA_join_germany코0=Join the Reichspakt
SPA_join_germany_desc코0=Our place lies at Germany's side - let us join the Reichspakt, so that the syndicalists will find themselves surrounded.
SPA_join_entente코0=Join the Entente
SPA_join_entente_desc코0=Our place lies with our traditional allies, the British. We must help them regain their lands, and add our force to theirs in order to scour syndicalism from the face of the world.
SPA_isolation코0=We Stand Alone
SPA_isolation_desc코0=Truly, Spain has no interest in joining in the larger conflicts of the world. We have seen enough troubles. For now, we rebuild and look to our own defence.
SPA_guard_border코0=Guard the Borders
SPA_guard_border_desc코0=The many paths over the Pyrenees are our only weakness. We must fortify the border, to ensure no-one pushes into Spanish territory while we can yet defend it.
SPA_bourbon_throne코0=Claim the Bourbon Throne
SPA_bourbon_throne_desc코0=King Jaime I is, by rights, the senior legitimate male heir of the House of Capet and thus heir to the French throne. Indeed, there are many Frenchmen who consider him the de jure King of France. It is time to see that claim enforced and see all of France and Spain united under a single banner once again.

### Events ###

### Domestic ###

sprd.1.t코0=The Kingdom of Spain
sprd.1.d코0=The Kingdom of Spain: Once the greatest of the Colonial Empires, she saw all of her remaining overseas colonies lost after a swift war against the USA in 1898. After this, separatist movements in both the Basque country and Catalonia arose, and both the Church and a radical worker's movement, the CNT, are interfering in her internal politics. Spain's populace has become deeply divided.\n\nAfter taking his place on the throne in 1902, King Alfonso XIII seemed keen on regaining Spain's former status as a colonial power by intervening in Morocco. The intervention lasted for a whole decade, and the outcome, while a victory, was not exactly in favour for Spain: Her Moroccan possessions remain a source of permanent unrest. Spain turned in on herself afterwards, remaining neutral during the Weltkrieg, all while the populace's faith in King Alfonso faded.\n\nAs a result of the General Elections of 1931, the Second Spanish Republic was proclaimed, and Alfonso, accepting the will of his people, went into exile. However, the Republic lasted only a short while. The Kingdom was restored by a coup d'état lead by General Sanjurjo just a year later. Still, the memories of the short-lived failure that was the Spanish Republic fuel the regime's opponents left and right.\n\nTo date, there remain deep divisions within Spanish society. On the one hand, the resurgent Carlist Movement, headed by Alfonso Carlos, aims to re-establish the 'True Dynasty' and recreate an integralist Christian monarchy, and on the other, the anarcho-syndicalist CNT-FAI seeks the abolition of the Spanish state altogether, and to replace it with a voluntary federation of communes and economic collectives. If the political split is not mended, Spain might even see a Civil War.
sprd.1.a코0=Let us prevail.

sprd.2.t코0=Black Monday hits Spain
sprd.2.d코0=The Spanish economy has been tied to Germany since the end of the Weltkrieg. Since France and Britain's defeat, a good portion of our economy has been centred around exporting materials and goods to the German markets. As such, we can expect a flood of layoffs and closings. Our political foes will undoubtedly use this to their advantage.
sprd.2.a코0=We did not need this!

sprd.3.t코0=Breakdown of our Society
sprd.3.d코0=The bickering of both leftist and traditionalist fanatics have been driving the Spanish people into a frenzy, and the sustained economic crisis following Black Monday has poured gasoline onto the embers. Several political groups have called for open protest against our reign.
sprd.3.a코0=This is not going to end well.

### Carlist Chain ###

sprd.4.t코0=Alfonso Carlos de Borbón dies
sprd.4.d코0=Alfonso Carlos, Duke of San Jaime, and the Carlist claimant to the throne of Spain, died today in Vienna at the age of 86. He died a natural death, so his passing should have put an end to the problem of Carlist succession, as the current King, Alfonso XIII, is now the head of the Capetian dynasty. Alas, the head of the Carlist community in Spain, Duke Javier de Borbón-Parma, was designated instead by the Duke as his rightful heir.
sprd.4.a코0=The Carlists must be plotting something.

sprd.5.t코0=Javier's Speech
sprd.5.d코0=Javier de Borbón, the leader of the Carlist movement and pretender to the Spanish throne. Yesterday, he gave a speech arguing that the Kingdom of Spain needs to work closer together with our neighbours during this time of economic crisis. He proposes to form an economic block with other Mediterranean nations to support each other through these hard times.
sprd.5.a코0=While his efforts are admirable, he is still a threat. Keep him under surveillance.

sprd.6.t코0=Portugal agrees to join Javier's Bloc
sprd.6.d코0=Portugal has agreed to Javier's proposed Mediterranean Economic Bloc. While this will help the recovery of our economy, it helps the areas that Javier holds sway over the most.
sprd.6.a코0=Any help is better than no help.

sprd.7.t코0=Italian Federation agrees to join Javier's Bloc
sprd.7.d코0=The Italian Federation has agreed to Javier's proposed Mediterranean Economic Bloc. While this will help the recovery of our economy, it helps the areas that Javier holds sway over the most.
sprd.7.a코0=Any help is better than no help.

sprd.8.t코0=Javier's Ambitions to the Throne
sprd.8.d코0=Following his recent diplomatic successes abroad, Carlist leader Javier has given another speech. He uses his successes to claim himself more suited to run this country than King Alfonso.
sprd.8.a코0=Time to ban his organisation.
sprd.8.b코0=Arrest Javier and his followers!
sprd.8.c코0=Praise his efforts.
sprd.8.e코0=Ignore the pretender.

sprd.9.t코0=Bombing!
sprd.9.d코0=Last night, one of our commanders was killed in a bombing incident.
sprd.9.a코0=Curses!

sprd.10.t코0=Carlist Protests
sprd.10.d코0=Supporters of the Carlist movement have taken to the streets to protest our government, calling our recent policies 'godless'.
sprd.10.a코0=Disperse them.

sprd.11.t코0=Assassination!
sprd.11.d코0=Yesterday, late at night, after a long day debating the status of our country's internal security, our current administration's Chief of Security, Miguel Ponte Mansó de Zúñiga, was gunned down on his way home from work.
sprd.11.a코0=May he rest in peace.

sprd.12.t코0=Assassination!
sprd.12.d코0=Last night, José Ungría Jiménez, the Minister of Intelligence, was killed by a car bomb on his way home from work!
sprd.12.a코0=Oh my.

### CNT-FAI Chain ###

sprd.13.t코0=The CNT-FAI
sprd.13.d코0=The anarcho-syndicalist union of the CNT-FAI are one of the greatest threats to His Majesty's Government. Yesterday, Joaquin Maurín Juliá, a leader in the movement made a speech entitled 'My Heroes' in which he stated that the CNT will attempt to organise all laid off workers in an effort to save the country's economy.
sprd.13.a코0=Ban the organisation of workers.
sprd.13.b코0=Arrest the leaders of the movement.
sprd.13.c코0=Forcefully disband the movement.
sprd.13.e코0=Allow this to happen.

sprd.14.t코0=The CNT-FAI protests
sprd.14.d코0=CNT-FAI supporters have taken to the streets to protest our government's policies
sprd.14.a코0=Disperse them.

sprd.15.t코0=CNT-FAI launch nationwide protests
sprd.15.d코0=In response to our banning of their effort to organise the unemployed the CNT have launched a national protest campaign.
sprd.15.a코0=Send out the police!
sprd.15.b코0=Allow them to organise.

sprd.16.t코0=Arresting the Leaders of the CNT-FAI
sprd.16.d코0=Our police moved to arrest the leaders of the CNT-FAI, but we have found none. There must be a rat in our police! The leaders are probably underground or out of the country
sprd.16.a코0=Find the rat and establish a secret police!
sprd.16.b코0=We knew this would happen.

sprd.17.t코0=Disbanding the CNT-FAI
sprd.17.d코0=Our police and military have moved to disband and arrest as many CNT-FAI members as possible. However, we have found almost none. They appear to have fled or gone into hiding
sprd.17.a코0=This shows how weak they are!

sprd.18.t코0=Organising the workers
sprd.18.d코0=The CNT-FAI have set about organising the laid-off workers and the unemployed. They have come up with series of projects to put these people to work on.
sprd.18.a코0=Watch them carefully.

sprd.19.t코0=CNT-FAI start operations!
sprd.19.d코0=The CNT-FAI have announced that they are opening a series of public projects and mining operations along the southern coast. Organised in a communal system, these operations are loosely controlled from their headquarters in a small town called Agua Amarga.
sprd.19.a코0=Let them work.

sprd.20.t코0=The mines and roads are opening
sprd.20.d코0=The CNT-FAI's operations in the southern part of our country are steadily reaching their planned production. The organisation has put the workers to good use. Everything seems to be going very well
sprd.20.a코0=Well shall see where this goes.

### Elections ###

sprd.21.t코0=Our King has a stroke!
sprd.21.d코0=In the early morning, King Alfonso XIII suffered a serious stroke. His doctors are caring for him but the outcome is unknown!
sprd.21.a코0=Ohh no!

sprd.22.t코0=Alfonso is in a Coma
sprd.22.d코0=While the current condition of His Majesty is stable, he has not yet regained consciousness - the King is in a coma. It is unknown whether or not he will ever recover from this travesty. Our political enemies are demanding action be taken to change the government of Spain forever!
sprd.22.a코0=Call for free and open elections.
sprd.22.b코0=Call for elections, but with only selected parties.
sprd.22.c코0=The King is not dead! Do nothing!

sprd.23.t코0=General Elections
sprd.23.d코0=The elections have been held and all parties have agreed and acted in good faith.
sprd.23.a코0=The votes have yet to be counted...

sprd.24.t코0=Elections - cancelled
sprd.24.d코0=Due to the civil war the elections have been officially cancelled
sprd.24.a코0=This is not good!

sprd.25.t코0=Riots!
sprd.25.d코0=When we called for elections that disallowed the CNT and Carlists we knew there would be issues... Now the day before elections there are riots in several parts of the country
sprd.25.a코0=Call off the election - Martial Law is declared.
sprd.25.b코0=Nothing will stop this election.

sprd.26.t코0=The Election Day Disaster!
sprd.26.d코0=This Election day has been marred by countless acts of violence, 4 polling places have been bombed, over a thousand people have been killed in other violence. Entire groups of Police and Military troops have disappeared
sprd.26.a코0=This was a mistake!

sprd.27.t코0=What to do with the King?
sprd.27.d코0=The war is over and the King is still in a coma. Should we officially announce that Juan III is the new king, or should he remain in the background?
sprd.27.a코0=Name him as Alfonso's successor.
sprd.27.b코0=No, perhaps the time of the kingdom is over.

sprd.28.t코0=Restoring the Monarchy
sprd.28.d코0=After the assassination of Juan, a void was left in the terms of a Royal Regent. Now Juan's older brother Jaime has returned from abroad and is requesting his rightful place as the heir to our Kingdom.
sprd.28.a코0=Name him as Alfonso's successor.
sprd.28.b코0=No, perhaps the time of the kingdom is over.

sprd.30.t코0=[From.GetNameDefCap] wants to join the Reichspakt
sprd.30.d코0=[From.GetNameDefCap] has announced recently that it wishes to join the Reichspakt. How shall we respond?
sprd.30.a코0=Absolutely, they are welcome.
sprd.30.b코0=It's not a good idea.
sprd.31.t코0=[From.GetNameDefCap] wants to join the Entente
sprd.31.d코0=[From.GetNameDefCap] has announced recently that it wishes to join the Entente. How shall we respond?
sprd.32.t코0=[From.GetName] Agrees
sprd.32.d코0=[From.GetNameDefCap] has agreed that [Root.GetNameDef] will be a useful addition to their faction. An alliance between the two nations has now been created.
sprd.32.a코0=We have thrown our lot in with theirs...
sprd.33.t코0=[From.GetName] Refuses
sprd.33.d코0=Diplomats from [From.GetNameDef] have refused any offers of alliance or requests for the protection of [Root.GetAdjective] independence. We are on our own.
sprd.33.a코0=So be it.

sprd.34.t코0=Civil War Averted!
sprd.34.d코0=Despite violence held during the election and immediate protests which have sprung up throughout Spain as the results are announced, it's clear: the Acción Popular remains in power, and the kingdom remains whole. The entire nation is breathing a sigh of relief, and despite obvious attempts by Carlists and CNT-FAI supporters to stir up trouble, everyone knows that the election was fair. They will not have the support for the uprising they crave, not now and perhaps not ever.
sprd.34.a코0=Freedom has won the day.

sprd.35.t코0=The CNT-FAI are Victorious!
sprd.35.d코0=Though some question the veracity of the vote, there can be no question to most that the election was fair... and the CNT-FAI have eked out a narrow victory at the polls. The royal advisers suggest that the results of the election need not be abided by. Indeed, should the government be turned over to the anarcho-syndicalists, it's very likely the royal family will be immediately deposed if not outright endangered.
sprd.35.a코0=No, we will abide by the result.
sprd.35.b코0=Invalidate the election!

sprd.36.t코0=The Carlists are Victorious!
sprd.36.d코0=Though some question the veracity of the vote, there can be no question to most that the election was fair... and the Carlists have eked out a narrow victory over the anarcho-syndicalists and our own Acción Popular. The royal advisers give word that Javier is already on his way to the palace, and if the regent wishes to invalidate the election results he must move quickly. There is, after all, no telling whether Javier will keep his word and show mercy to the royal family.
sprd.36.a코0=No, we will abide by the result.
sprd.36.b코0=Invalidate the election!

### Post-War ###

### Foreign ###

sprf.1.t코0=The Mediterranean Economic Bloc
sprf.1.d코0=Javier de Borbón-Parma, leader of the Carlist line of the Spanish royal family, has decided to do something to fight the economic crisis currently hurting much of Europe. His idea is to form a Mediterranean Economic Bloc to combat the stagnation together. Surely he has further plans as well.
sprf.1.a코0=Accept.
sprf.1.b코0=Refuse - this is too dangerous.

sprf.2.t코0=The Mediterranean Economic Bloc
sprf.2.d코0=Javier de Borbón-Parma, leader of the Carlist line of the Spanish royal family, has decided to do something to fight the economic crisis currently hurting much of Europe. His idea is to form a Mediterranean Economic Bloc to combat the stagnation together. Surely he has further plans as well.
sprf.2.a코0=Accept.
sprf.2.b코0=Refuse - this is too dangerous.

sprf.3.t코0=The Carlists banned in Spain
sprf.3.d코0=Following attempts to increase their power, the Carlist movement has suffered vicious repression from the present government. Manuel Fal-Conde and the new pretender, Francisco Javier de Borbón-Parma have sought asylum in Lisbon, and are requesting support to continue their drive to re-establish a Most Christian Monarchy in Spain.
sprf.3.a코0=Allow them to continue operating from Portugal.
sprf.3.b코0=Break off diplomatic relations with Spain.
sprf.3.c코0=Wash our hands of the Carlists.

sprf.4.t코0=CNT-FAI
sprf.4.d코0=The leaders of the CNT-FAI have fled Spain, where they currently face arrest and imprisonment. They have come to us asking for training and support, so that when they return they will be prepared to bring down the King!
sprf.4.a코0=Give them what they ask.
sprf.4.b코0=Refuse, but give them refuge.
sprf.4.c코0=Kick them out.

sprf.7.t코0=pyon
sprf.7.d코0=watashi wa usagi desu.
sprf.7.a코0=sore wa ii desu ne.

### Civil War ###

sprc.1.t코0=Carlist uprising!
sprc.1.d코0=Disaster - Carlists in the armed forces have united with the remnants of the Requêtes to seize control of Northern Spain! Carlist political organisations are taking over state authorities, the rural clergy are mobilising the masses, and the pretender has flown in to Burgos to proclaim the beginning of a Second Reconquista to reclaim Spain for a truly Catholic Dynasty!
sprc.1.a코0=We shall fight them!
sprc.1.b코0=Long live Javier I! (Play as the §YCarlists§!)

sprc.2.t코0=Carlist Spain rises up!
sprc.2.d코0=After a century of struggle, the Legitimate Cause has again risen up, to bring justice and Christian rule back to Spain!
sprc.2.a코0=Vivo Cristo Rey!

sprc.3.t코0=CNT uprising!
sprc.3.d코0=An unprecedented week of unrest in Catalonia and Andalusia has left these regions dominated by anarchy. State power has broken down, civil Guard garrisons have been massacred, private plantations and factories have been collectivised by armed workers, and the clergy have been forcibly driven out.
sprc.3.a코0=We shall fight to stop this revolution!
sprc.3.b코0=Viva la Revolución! (Play as the §YCNT-FAI§!)

sprc.4.t코0=CNT Spain rises up! ¡A las barricadas!
sprc.4.d코0=Collectivise and mobilise, for Social Revolution!
sprc.4.a코0=Arise, workers of Spain!

sprc.5.t코0=Equipment Shortage!
sprc.5.d코0=Our forces are running into a severe shortage of equipment, and unless we acquire more - and quickly - our efforts on the field will be slowed to a standstill. It will mean turning to our allies for their old and outdated arms, likely at exorbitant prices, but we have little choice. Evidently, hurling insults at our enemies is less effective than shooting them.
sprc.5.a코0=Yes, we need those guns!
sprc.5.b코0=No, let's not mortgage our future just yet.
sprc.5.c코0=Don't talk to me about buying guns any more.

### SPA ###

sprc.101.t코0=Civil War in Spain!
sprc.101.d코0=The legitimate Spanish Kingdom under Alfonso XIII is under severe threat from anarchists and fanatics! While many are saying that this provides further proof of the terminal weakness of the House of Bourbon, a secure Spain is an important part of our defensive plans. It could be wise to help the Government put an end to these threats.
sprc.101.a코0=Send material and technical experts.
sprc.101.b코0=Spain is of no interest to [Root.GetNameDef]

sprc.102.t코0=[From.GetAdjective] Aid Arrives!
sprc.102.d코0=The [From.GetAdjective] government believes our success in the present struggle for control of Spain is essential for the continued stability of Europe, and has sent us considerable amounts of supplies and military 'experts' to help us in the fight.
sprc.102.a코0=Okay.

sprc.103.t코0=The End of the Spanish War
sprc.103.d코0=For good or ill, the Spanish war is now over. The General Staff have reported they learned many valuable lessons regarding the nature of modern warfare over the course of the conflict.
sprc.103.a코0=Great!

sprc.120.t코0=Spanish Civil War Over
sprc.120.d코0=The Spanish Civil War is finally over, and it seems that [SPA.GetNameDef] has emerged triumphant. Much of the countryside lies in ruins, and order has not completely been restored, but the [SPA.GetAdjective] government announced that the anarchist and syndicalist threats had finally been dealt with and would be unlikely to rise again anytime soon. This is a triumph for King Alfonso XIII, though the king is unlikely to know of it, having fallen into a coma shortly before the civil war broke out.
sprc.120.a코0=Hail to the king!

sprc.122.t코0=[Root.GetAdjective] Terror
sprc.122.d코0=During ongoing civil war some of our commanders started to use rather doubtful methods to permanently suppress civilian population suspicious of helping our mortal enemies. Such policies, even if looks drastic, are necessary in these dark times.
sprc.122.a코0=War is war...

sprc.124.t코0=We Must Surrender
sprc.124.d코0=Our position has become untenable, and it is clear we have lost the war. Already our soldiers are deserting en masse, with several of our generals out in the field having already surrendered to the enemy.
sprc.124.a코0=So must it be...

sprc.125.t코0=[SPA.GetNameDefCap] Surrenders
sprc.125.d코0=With Madrid taken and the remainder of the [SPA.GetAdjective] forces routed, the government has finally realised the futility of its position and admitted defeat. Already officials are either fleeing the country or surrendering to any [Root.GetAdjective] soldier they see.
sprc.125.a코0=Excellent news.

sprc.127.t코0=[SPR.GetNameDefCap] Surrenders
sprc.127.d코0=With Burgos taken and the remainder of the [SPR.GetAdjective] forces routed, the Carlist pretender has finally realised the futility of his position and admitted defeat. While some of his supporters claim they will fight to the last, Javier himself has approached [Root.GetAdjective] forces and surrendered himself - on the condition of leniency for both him and his senior officials. A sad day for the ardent Catholics in Spain, it seems.

sprc.129.t코0=[SWF.GetNameDefCap] Surrenders
sprc.129.d코0=With Barcelona taken and the remainder of the [SWF.GetAdjective] forces routed, the anarchists have finally realised the futility of their position and admitted defeat. While this is almost certainly not the end of the syndicalists in Spain, this is at least a defeat they will not soon forget. For now, the CNT-FAI banner - tattered and worn - has vanished from the political landscape.

### Post-War ###

### SWF ###

sprc.205.t코0=[From.GetAdjective] Support
sprc.205.d코0=[From.GetNameDefCap] has decided to support our cause in the civil war. They have sent soldiers and supplies to support us in the struggle of the workers!
sprc.205.a코0=Good.

sprc.206.t코0=The End of the Spanish War
sprc.206.d코0=For good or ill, the Spanish war is now over. The General Staff have reported that they learnt many valuable lessons regarding the nature of modern warfare over the course of the conflict.
sprc.206.a코0=Great!

sprc.207.t코0=Workers Rise Up
sprc.207.d코0=Our efforts at organising and building along the coast are paying off. The workers have risen to stand with us, and our secret work at building forts in the old castles and watch posts have come to fruition.
sprc.207.a코0=Huzzah!

sprc.208.t코0=Returning from [?SWF.SWF_foreign_support.GetNameDef]
sprc.208.d코0=The exiles who have been training in [?SWF.SWF_foreign_support.GetNameDef] have returned!
sprc.208.a코0=For the revolution!

sprc.211.t코0=Madrid Has Been Taken
sprc.211.d코0=Our forces have taken the city of Madrid!
sprc.211.a코0=We must scavenge what we can!
sprc.211.b코0=Leave the city as it stands.

### Post-War ###

sprc.220.t코0=Victory!
sprc.220.d코0=Despite the challenges we faced, we have succeeded in uniting our nation together under a Syndicalist Government! Now that Spain is truly united, we must take our first steps into this new era with our fellow Syndicalists.
sprc.220.a코0=Great.

sprc.221.t코0=The People's Home
sprc.221.d코0=Now that we have won the Civil War, our Syndicalist dream has become a reality! But should we keep the People's home in Barcelona, or move it to the old capital in Madrid?
sprc.221.a코0=Madrid, for a unified Spain!
sprc.221.b코0=Barcelona is now and forever the People's home.

sprc.255.t코0=The Fate of Andorra
sprc.255.d코0=An interesting matter has come to our attention; that of the Principality of Andorra.\n\nThe Principality of Andorra was founded in 1278, but since 1607 has been linked to France, first through the royal family and later through various treaties. When the French government fell to the Germans, Andorra appealed to the Spanish for protection which was granted, officially signed into law in 1919.\n\nThey now lie within our control and it may be wroth integrating them into our nation; we surely can't leave them alone given their links to the old French and Spanish governments? Then again, is it really worth the trouble for such a small 'nation'?
sprc.255.a코0=They shall be part of Spain!
sprc.255.b코0=Leave them be.

sprc.256.t코0=Peace With Andorra
sprc.256.d코0=The Principality of Andorra joined the war against us in support of France, but after their defeat Andorra had no ties with the new Commune and aligned itself with Spain, officially signing a protection treaty in 1919.\n\nHowever, that treaty didn't annul their declaration of war against us, and in fact, nor has any treaty since. Several diplomats have been working to resolve this strange circumstance and now we have a peace deal ready to be signed, it is but a formality of course.
sprc.256.a코0=Of course.

### Carlists ###

sprc.301.t코0=Carlist Uprising
sprc.301.d.not_canada코0=Spain is collapsing into anarchy, and the Pope has declared that all good Catholics should support the Carlist cause - We should send aid at once!
sprc.301.d.canada코0=SThe carlists have rebelled in Spain, and it would do us good to support the Carlists and get a friendly government in Spain.
sprc.301.a코0=Publicly Support the Carlists.
sprc.301.b코0=Remain silent on Spanish affairs.

sprc.302.t코0=[From.GetNameDefCap] supports us
sprc.302.d코0=[From.GetNameDefCap] has decided to support our cause in the civil war. They have sent soldiers and supplies to support us in the struggle!
sprc.302.a코0=Good.

sprc.303.t코0=The End of the Spanish War
sprc.303.d코0=For good or ill, the Spanish war is now over. The General Staff have reported that they learnt many valuable lessons regarding the nature of modern warfare over the course of the conflict.
sprc.303.a코0=Great!

sprc.304.t코0=Portuguese Supplies and Arms
sprc.304.d코0=With our trade deal with Portugal, we have been able to stockpile some arms and supplies to outfit a well-equipped militia unit.
sprc.304.a코0=For Xavier and the Pope!
sprc.305.t코0=Italian Supplies and Arms
sprc.305.d코0=With our trade deal with [ITA.GetNameDef], we have been able to stockpile some arms and supplies to outfit a well-equipped militia unit.

sprc.306.t코0=Assassinating the Regent
sprc.306.d코0=Infante Juan is King Alfonso's regent, as well as his heir. His death would through [SPA.GetNameDef] into disarray and give us time to knock them out of the civil war completely!
sprc.306.a코0=Godspeed to our agents.

sprc.307.t코0=The Assassination Plot Fails!
sprc.307.d코0=Our plot to assassinate the royal heir has failed. It seems Infante Juan was injured by our bomb, but is expected to fully recover from his injuries.
sprc.307.a코0=Foiled!
sprc.308.t코0=Assassination Plot Fails!
sprc.308.d코0=A Carlist plot to assassinate Infante Juan, the royal heir, only barely failed this morning. A bomb went off when the prince was reviewing troops, but he was only wounded and is expected to pull through.
sprc.308.a코0=That's a relief!

sprc.309.t코0=Crown Prince Assassinated
sprc.309.d코0=The Crown Prince has been successfully assassinated, and now the Kingdom of Spain has been thrown even further into chaos!
sprc.309.a코0=We will see Xavier crowned yet!

sprc.310.t코0=The Crown Prince is Dead!
sprc.310.d코0=Last night a group of assassins killed the crown prince, Infante Juan! He had been in the Regency position since his father's coma, and now the country is thrown into chaos as there is not only no regent but no clear successor to the throne! Someone must act quickly to keep the country together!
sprc.310.a코0=Miguel Ferrer takes control.
sprc.310.b코0=Franco Bahamonde becomes the regent.
sprc.310.c코0=J.M. Gil-Robles Quiñones retains the government.

sprc.311.t코0=Crown Prince Assassinated
sprc.311.d코0=The Crown Prince of Spain, Infante Juan, has been successfully assassinated by a Carlist plot. Seeing as the young heir had also been acting as regent for the comatose King Alfonso, the kingdom is left with no heir and is now is chaos!
sprc.311.a코0=Now's our chance to strike!

### Post-War ###

sprc.320.t코0=Victory!
sprc.320.d코0=Despite the challenges we faced, we have succeeded in uniting our proud nation! Now that Spain is truly united, we must take our first steps into this new era with our fellow Catholics.
sprc.320.a코0=Great.

sprc.321.t코0=The Capital
sprc.321.d코0=Now that we have won the Civil War, our Carlist dream has become a reality! But should we move the national capital to the House of Borbón's home in Madrid, or keep it as is?
sprc.321.a코0=To Historical Madrid!
sprc.321.b코0=A new Borbón Dynasty with a new home.

sprc.322.t코0=The Troubles Continue
sprc.322.d코0=Despite our victory in the Civil War, there is still a great amount of unrest and partisan activity around the country. Rebuilding and regaining the trust of the people may take some time.
sprc.322.a코0=The after-effects of a war.

sprc.323.t코0=The Nation is Recovering
sprc.323.d코0=Our efforts at rebuilding the country and regaining the trust of our people are paying off.

sprc.327.t코0=Syndicalists in Equatorial Guinea
sprc.327.d코0=The anarchist-syndicalists in Spain have taken control over the Spanish colony of Equatorial Guinea, and more than one member of the [Root.GetAdjective] government is suggesting that allowing [SWF.GetNameDef] to possess land in the middle of Africa is hardly a wise idea.
sprc.327.a코0=Seize it at once!
sprc.327.b코0=Leave it be.

