LAT_return_to_riga코0=Move the Capital to Riga
LAT_return_to_riga_desc코0=Riga, the Pearl of the Baltic, is ours at last. Let us move the administration from Liepaja to Latvia's true capital.
LAT_demand_western_dvinsk코0=Demand Western Dvinsk
LAT_demand_western_dvinsk_desc코0=Dvinsk, as the Russians call it, is undeniably Latvian. We must stand tall against the Russian behemoth and demand the area.
LAT_join_russia코0=Join The Moscow Accord
