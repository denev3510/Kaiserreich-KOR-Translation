### Leaders ###
POLITICS_ALI_SHIRE_DESC코0=Having taken up the throne of the Warsangali Sultanate in 1897 after a protracted power struggle with his father Gerad Cali Shiire, he descends from a line of kings that has lasted almost 600 years in the Horn of Africa. While being nominally subservient to British interests, Maxamuud Cali Shiire's support of Abdullah Hassan, the Mad Mullah, was crucial in defeating Italy in Africa during the Weltkrieg. A savvy political navigator, Maxamuud has united the sultanates of Somalia under a federal monarchy under his nominal leadership; but can a man who declared war against his own father for power be trusted not to infringe on constitutional prerogatives?
POLITICS_BARRE_DESC코0=A Marehan Darod hailing from the Ogaden, Siad Barre has always been a competent and enthusiastic officer. He is uncommonly young and surprisingly vicious with his enemies, and his ideological inflexibility certainly comes from his training from members of the Muslim Socialist Committee. His vision of a Somalia united beyond clan bonds is one that is bound to find resistance at every level of Somali society.
POLITICS_HAAJI_MAHAMMAD_DESC코0=Haaji Mohammed is the chief among a group of officers and intellectuals who defend the concept of a Greater Somalia above all else, and the unification of the people under one purpose. Despite his deep admiration for Abdullah Hassan, his group seeks completely detach Islam from the state, and such a measure is bound to unpopular at many levels of society.
POLITICS_JAMA_QUALIB_DESC코0=Jama Abdullahi Qalib is a young liberal hailing from Hargeisa. His faith on liberalism as the way to Somalia's future is admirable, but his readiness to work with foreigners has raised concerns on the populace, and so have his liberal ideas on the complete secularisation of the state
POLITICS_ADEN_ADDE_DESC코0=Born in 1909 in Beledweyne, Aden Abdullah remembers very well how it is to grow up under the thrall of Colonialism. His studies bring him closer and closer to Syndicalist ideologies, which he believes fit Somalia well; each clan is a trade union which works best autonomously, but most cooperate with its neighbours. He has been strongly influenced recently by French scholarship on matters of decentralised leadership, and hopes that he can ensure that Somalia's rough recent years can culminate in something good on the long run.
POLITICS_SHERMAKE_DESC코0=A Majarteen from Mudog, Ali Shermarke is a competent young scholar, well versed in both Islamic, Federal and foreign laws. He wishes for a non-aligned and peaceful foreign policy, but his wishes may very well be overturned by the influences foreign powers exert now on Somalia.
POLITICS_BASHIR_YUSUF_SOM_DESC코0=Hailing from the Osman Mahmoud clan of the Majarteen, Yusuf defends a more democratic and equal Somalia, even if he lacks the fervour for change that many of his colleagues do. His hopes are of a Somali Democratic Federation where the small clans and the city folk alike have their voices heard by the powers that be, and vows to fight poverty on rural areas of the nation.

