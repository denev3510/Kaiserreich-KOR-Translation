### Decisions ###
SPR_assassinate_juan코0=Assassinate Infante Juan
SPR_assassinate_juan_desc코0=Infante Juan is King Alfonso's regent, as well as his heir. His death would through [SPA.GetNameDef] into disarray and give us time to knock them out of the civil war completely!

### Political Focuses ###
SPR_restauracion코0=Restauración
SPR_restauracion_desc코0=Now that we have won the civil war, the restoration of the House of Borbón under Javier the first must be prepared. There will be much rebuilding of the country needed to be done but for now we can look forward to the future.
SPR_dios코0=Dios
SPR_dios_desc코0=Dios or Faith in God and the catholic church is a central tenet of Carlism. The Kings of Spain have long had the title of Catholic Monarch and Catholic Majesty though they have not always lived up to these titles. We on the other hand shall live up to these titles.
SPR_patria코0=Patria
SPR_patria_desc코0=Patria or fatherland, we are patriots and we are going to fight for Spain. This is not the liberal idea of nationalism but the traditional bound nation of nationalism. We are Spaniards and we shall fight for Spain.
SPR_mending_the_rift코0=Mending the Rift
SPR_mending_the_rift_desc코0=With the war over, we need to focus on mending the rift between the crown and the people of Spain.
SPR_crush_opposition코0=Crush the Opposition
SPR_crush_opposition_desc코0=Those that fought against us must be crushed. Traitors shall get a traitor's death.
SPR_reconcilliation코0=Reconciliation with the Opposition
SPR_reconcilliation_desc코0=The king is merciful and will show kindness and mercy to his subjects. This should help calm tensions down.
SPR_call_for_unity코0=Royal Unity
SPR_call_for_unity_desc코0=Today we can celebrate for the people are united behind the King.
SPR_rey코0=Rey
SPR_rey_desc코0=The concept of national sovereignty is rejected. Sovereignty is vested on the king, both legitimate in blood and in deeds. But this power is limited by the doctrine of the Church and the Laws and Usages of the Kingdom, and through a series of Councils, traditional Cortes and state-independent intermediate bodies.
SPR_furos코0=Fueros
SPR_furos_desc코0=Fueros represents the concept of the local realms that were given charters by the king. This is one of the traditional limits on the king, and, moreover it allows for self-autonomy within the Spanish Kingdom. This in turn gives support from the people, especially among the Galicians, the Basque, and Catalans.
SPR_national_catholicism코0=National Catholicism
SPR_national_catholicism_desc코0=The rules and teachings of the Catholic church will be part of the Law of the Kingdom. The church will have pride of place in making the laws while the king will make sure that the church is protected.
SPR_cortes_espanolas코0=Cortes Españolas
SPR_cortes_espanolas_desc코0=The Cortes Españolas will be the new legislature of the kingdom of Spain representing not a liberal parliament but the ancient and traditional cortes that existed since the medieval era. The Cortes Españolas will be the highest law of the land and the King will be no figurehead in deciding the laws here.
SPR_viva_el_rey코0=Viva El Rey!
SPR_viva_el_rey_desc코0=At long last the conflicts are over and we can bask in the joy that comes with peace. Throughout Spain cries of Long live the King are heard.
### Economic Focuses ###
SPR_rebuilding_the_economy코0=Rebuilding the Economy
SPR_rebuilding_the_economy_desc코0=The economy of Spain has been devastated with the civil war. Now that it is over. We should look at rebuilding the country's economy.
SPR_expand_railroads코0=Expand the Railroads
SPR_expand_railroads_desc코0=Railroads have been one of the main sources of infrastructure for Spain since their introduction in the last century. As we rebuild the economy, we should rebuild and modernise the Spanish railroads.
SPR_expand_air_ports코0=Expand Airports
SPR_expand_air_ports_desc코0=Air travel is new however it is becoming important to the economy, not to mention the military. We should look at expanding our existing airports and building new ones.
SPR_provincial_rebuilding코0=Provincial Rebuilding
SPR_provincial_rebuilding_desc코0=We should look at rebuilding the various provinces and let their economy improve and recover.
SPR_military_investements코0=Military Investments
SPR_military_investements_desc코0=We should have military companies invest in the various provinces. Not only will this help provide jobs for the King's subjects but it will also help the military production for the future wars.
SPR_comercial_investment코0=Commercial Investments
SPR_comercial_investment_desc코0=We should have commercial companies invest in the local provinces. This shall help the various regions improve their economy, and the economy of Spain over all.
SPR_electrification_program코0=Electrification Program
SPR_electrification_program_desc코0=In order to help improve the economy we should look at electrify the country of Spain. This shall have over time beneficial impacts for the Spanish economy.
SPR_ley_general_educacion코0=Ley General de Educación
SPR_ley_general_educacion_desc코0=The king has passed a new education law to improve the quality of the Education for Spaniards across the country. The law modernises the education system, not to mention makes it mandatory to attend for all Spaniards for 14 years. This will vastly improve the quality of the Education for Spain.
SPR_expand_real_academia코0=Expand Real Academia
SPR_expand_real_academia_desc코0=The Royal Academies are the highest education schools within Spain. Many often specialise in one particular field or connected fields, such as science, medicine, history, language and so on. We should make sure that they get the funding needed to provide education for Spain.
SPR_market_protections코0=Market Protections
SPR_market_protections_desc코0=To stimulate domestic production, the economy must be protected from the predatory trade policy of foreign nations. We should apply heavy tariffs on certain finished goods.
SPR_create_ini코0=Instituto Nacional de Industria
SPR_create_ini_desc코0=The Instituto Nacional de Industria or National Institute of Industry, is state run corporation to help develop the spanish economy from the civil war as well as help develop self-sufficiency for the Kingdom. With many companies that the king's subjects work for being a part of INI it also will give the king a way to influence and control his subjects.
SPR_modern_agriculture코0=Modern Agriculture
SPR_modern_agriculture_desc코0=The many small farm estates of the countryside not only still bare damage from the Civil War but have also been unable to adopt new agricultural technologies and methods of cultivation. We should subsidise the import of modern agricultural equipment to jump start this process.
SPR_military_factories코0=Military Factories
SPR_military_factories_desc코0=War will likely come to Spain in the future. The Godless Commune of France sits just across the Pyrenees after all. Thus in order to prepare for that future war. We should build military factories.
SPR_labour_charter코0=Labour Charter
SPR_labour_charter_desc코0=The King has announced the creation of a Labour Charter. This charter helps protect the king's subjects from Godless Syndicalism by providing a conservative welfare and recognising some worker's rights. The charter though makes things subject to the interest of the Kingdom as a whole.
SPR_catholic_trade_unions코0=Catholic Trade Unions
SPR_catholic_trade_unions_desc코0=The trade unions are unfortunately rather important in the modern economy. However instead of alienating them we should promote the Catholic Trade Unions. This will help give us greater control over them as well as help de radicalise the Unions that sided with the godless syndicalists.
SPR_spanish_miracle코0=Spanish Miracle
SPR_spanish_miracle_desc코0=At long last the Spanish economy has been rebuilt. With this done the Spanish Miracle is here showing the Kingdom's subjects the economic prosperity that comes with Carlism. Throughout Spain, the people are hard at work but enjoying economic prosperity throughout the realm.
### Foreign Policy Focuses ###
SPR_join_entente코0=Join the Entente
SPR_join_entente_desc코0=The Portuguese and French are allies and friends and as they are aligned with the Entente we should seek to join that military alliance for security.
SPR_iberian_trade코0=Iberian Friendship
SPR_iberian_trade_desc코0=We should cultivate the ties with the Portuguese who protected us during our persecutions. Spain and Portugal shall always be closely connected and friends as shall our monarchs be close together.
SPR_french_advisers코0=French Advisers
SPR_french_advisers_desc코0=We should invite some French advisers to help provide us with training in military matters.
SPR_canadian_advisors코0=Canadian Advisers
SPR_canadian_advisors_desc코0=We should invite some Canadian advisers to help provide us with training in naval matters.
SPR_latin_economic_union코0=Latin Economic Union
SPR_latin_economic_union_desc코0=A plan has come forward to promote economic cooperation with the Latin countries in the Entente. This economic alliance, officially called the Latin Economic Union though sometimes called the Mediterranean Pact, will promote economic growth and support for the members that sign on to it.
SPR_joint_military_training코0=Joint Military Training
SPR_joint_military_training_desc코0=We should have some joint training sessions with our allies in the Entente, doing so will help improve our coordination in working together with them as allies as well as help improve our military.
SPR_join_isac코0=Join ISAC
SPR_join_isac_desc코0=The Canadians have come up with an international institute called the Imperial Science and Academic Council. We should seek to join it and bring Spanish expertise to the council.
### Army Focuses ###
SPR_legion_espanola코0=Legión Española
SPR_legion_espanola_desc코0=The army of Spain was one of the greatest armies in the world, with the civil war now over, we should look at reforming the Spanish Army into the Legión Española.
SPR_modern_terrico코0=Modern Tercio
SPR_modern_terrico_desc코0=During the Spanish Golden Age the Tercio was the backbone of the Spanish Army. We should look at modernise our Army to be the modern Terico. With these reforms our army will once again be the envy of the world.
SPR_requetes코0=Requeté
SPR_requetes_desc코0=The Requetés have long been part of the Carlist army since the first Carlist War. While they were originally militias, we should look at them becoming the elite force of the Spanish army. Their high religious fervor that lead men to perform the last rites on the battlefield as well as their distinctive red berets shall suite us as the new elite of the Spanish Army and an inspiration to the rest of the troops.
SPR_artillery_effort코0=Artillery Effort
SPR_artillery_effort_desc코0=In order to improve the army we should look at improving the artillery. Artillery will play a role in future conflicts and we should look to making sure that our army has the best equipment and the most skilled men.
SPR_guardia_civil코0=Guardia Civil
SPR_guardia_civil_desc코0=The Guardia Civil is the gendarme of the Spanish government and it has a military role in protecting the Kingdom. We should strengthen the Guardia Civil and provide them with better military training to be one of the backbones of the new Spanish army.
SPR_devoted_officers코0=Devoted Officers
SPR_devoted_officers_desc코0=The Spanish Army shall be known for its devoted officers. We shall make sure that our officer corps is devoted to doing their duty and devoted to the Catholic Faith.
SPR_word_of_god코0=Word of God
SPR_word_of_god_desc코0=The radio has been a useful tool saving many a soldier's life during the civil war. The more portable forms of the radio have been coll equally called by the soldiers the 'Word of God' due to how it has saved them on many occasions. We should thus support advancing radio technology.
SPR_mixed_brigades코0=Mixed Brigades
SPR_mixed_brigades_desc코0=We should make sure that our brigades have enough support teams within to be effective. Be they artillery, medical, radio, logistic or any other companies by intermixing regular troops with support companies, the Spanish army shall never falter.
SPR_army_of_maneuver코0=Army of Manoeuvre
SPR_army_of_maneuver_desc코0=We should make sure that our brigades have enough support teams within to be effective. Be they artillery, medical, radio, logistic or any other companies by intermixing regular troops with support companies, the Spanish army shall never falter.
SPR_mechanized_effort코0=Spanish Auto Industry
SPR_mechanized_effort_desc코0=We should look at modernising the Automotive industry of the Spanish Army. Mechanised warfare will require better trucks and automobiles. This shall help in getting supplies to our troops as well as increasing the mobility of our soldiers.
SPR_armored_cars코0=Armoured Cars
SPR_armored_cars_desc코0=Armoured cars played a role during the Civil War. While not as effective as tanks, they are cheaper to produce and they do help with police activity. We should build better armoured cars for Spain.
SPR_navarran_lancers코0=Navarran Lancers
SPR_navarran_lancers_desc코0=During the first Carlist War, the lancers from Navarra were some of the best cavalry troops that the armies had. Now that we have finally triumphed we should revive this legacy. However these new Lancers will be armoured cavalry using tanks. They shall be the elite and the tip of the spear of the Spanish Army.
SPR_a_catholic_army코0=A Catholic Army
SPR_a_catholic_army_desc코0=Regardless of the particular reforms that we have decided upon, the one thing that we can say is that the Army of Spain is a catholic army from the generals to the individual soldier. God shall be with the army of Spain.
### Navy Focuses ###
SPR_armada_espanola코0=Armada Española
SPR_armada_espanola_desc코0=During the Spanish golden age, the Spanish Armada was the greatest fleet within the world. Its ship sailed the oceans and we ruled the waves. We should modernise our fleet to bring glory back to our navy.
SPR_upgrade_dockyards코0=Merchant Marine
SPR_upgrade_dockyards_desc코0=The Spanish navy was famous for its merchants. Spanish gallons filled with gold and other goods from the Americas would flow back to the mainland. We should rekindle this spirit and build a modern merchant marine for the Spanish Navy.
SPR_devoted_captains코0=Devoted Captains
SPR_devoted_captains_desc코0=The ships shall have naval chaplains of the catholic church to help deal with matters of faith. Moreover we shall make sure that our captains and admirals who are promoted are devoted to God and the Catholic Church in addition to their military prowess.
SPR_infanteria_de_marina코0=Infantería de Marina
SPR_infanteria_de_marina_desc코0=The Infantería de Marina is the marine force of the Spanish marines and the oldest marine corps in the world being founded in 1537 by Charles the first of Spain. While the years of Spain have not been kind, especially recently. Under King Javier the First, things will be different. The Marines shall be strengthened and have the prestige fitting for the Oldest Marine Corps in the world.
SPR_grand_navy코0=Grand Navy
SPR_grand_navy_desc코0=The key to the new Spanish navy is a grand navy. We shall rebuild the Spanish navy to the power at its heights. Spain shall rule the waves once again.
SPR_modern_galleons코0=Modern Galleons
SPR_modern_galleons_desc코0=The Spanish Galleons were the strongest ships in the past. As we build up and modernise our navy we should look into building modern Battleships and Dreadnoughts. The Spanish Navy shall have its power.
SPR_battle_cruisers_support코0=Armoured Cruiser Support
SPR_battle_cruisers_support_desc코0=While the Dreadnoughts are the pride of the Spanish Navy, Armoured Cruisers also have their role as escorts.
SPR_defend_the_coast코0=Defend the Coast
SPR_defend_the_coast_desc코0=The Spanish Navy shall focus on defending Spain itself. While it shall not be as large as some want, it will be respected and it shall defend Spain from all enemies.
SPR_coast_guard코0=Coast Guard
SPR_coast_guard_desc코0=A key element of the Naval Plan is to modernise the Spanish Coast Guard. By doing so we can improve our efforts at defending our merchant marine from attacks. These improvements will help the destroyers of our navy.
SPR_protect_our_colonies코0=Protect Our Colonies
SPR_protect_our_colonies_desc코0=The Spanish Colonies that we still hold are of vital interest to Spain and we should use our navy to protect the coast of our colonies from all attackers. However in case that is not viable, several well placed coastal forts and batteries shall do the job.
SPR_cruiser_support코0=Cruiser Support
SPR_cruiser_support_desc코0=The use of smaller, more lightly armoured scout ships will allow us disperse forces across a wide area in order to scout our entire coastline and ensure we are able to rapidly respond to enemy incursions.
SPR_masters_of_the_sea코0=Masters of the Sea
SPR_masters_of_the_sea_desc코0=The Spanish navy has completed its reforms and now takes its pride as one of the modern navies of the world. We are once again one of the Masters of the Sea.
### Air Force Focuses ###
SPR_aviacion_legionaria코0=Aviación Legionaria
SPR_aviacion_legionaria_desc코0=The civil war showed the need for a powerful air force and thus the Aviación Legionaria or the Legionary Air Force shall be formed to be a separate branch of the military dealing with matters of the skies.
SPR_upgrade_air_ports코0=Upgrade Airports
SPR_upgrade_air_ports_desc코0=To accommodate a true air force, the various small civilian aerodromes that dot the countryside should be nationalised and expanded.
SPR_new_pilots코0=New Pilots
SPR_new_pilots_desc코0=The volunteers who currently make up the bulk of our military pilots are largely former amateur enthusiasts with ample skill in the air. We should put these experienced flyers to work to establish a training regime for new pilots.
SPR_aviation_industry코0=Aviation Industry
SPR_aviation_industry_desc코0=Spanish aircraft manufacturers have been stunted by the turbulence that has plagued the country for several years. The civil war showed the need for modern aircraft companies and as such the King has given his royal assent and support to several Spanish companies that seek to modernise our aviation industry.
SPR_air_supremecy코0=Air Supremacy
SPR_air_supremecy_desc코0=The skies must be free from enemies and our armies unmolested by hostile aircraft. Our air force should primarily be focused on establishing and maintaining control of the air.
SPR_fighters코0=Fighter Effort
SPR_fighters_desc코0=Fighters are the backbone of any air force, and to wrest control of the skies, we must develop new models.
SPR_army_air_support코0=Army Air Support
SPR_army_air_support_desc코0=Our soldiers can fight more effectively with the assistance of aircraft. Our air force should be oriented towards supporting the army.
SPR_bombers코0=Bomber Effort
SPR_bombers_desc코0=To truly assist the army, our air force must be capable of destroying fortified positions and disrupting enemy infrastructure. To accomplish this, we should focus on the development of new tactical and strategic bombers.
SPR_voice_of_heaven코0=Eyes of Heaven
SPR_voice_of_heaven_desc코0=Radar is a promising new technology which, with further development could provide a wealth of information about enemy tactics and positions and reveal the course of enemy aircraft. Several pilots have begun calling Radar the Eyes of God for how much they are able to reveal and see.
SPR_paratroopers코0=Paratroopers
SPR_paratroopers_desc코0=Paratroopers are a new type of unit which allow for the deployment of units to otherwise inaccessible areas. By developing more advanced airborne equipment, we will possess a unique tactical advantage over our enemies.
SPR_colonial_air_ports코0=Colonial Airports
SPR_colonial_air_ports_desc코0=We should expand our airports within our colonies. This shall allow the air force to quickly go from Spain to the colonies to defend the colonies from anyone who would seek to take them from us.
SPR_rule_the_skies코0=Rule the Skies
SPR_rule_the_skies_desc코0=The air force is no longer a rag-tag collection of volunteers, but a fully functioning organ of our military. Let us rule the skies of Italy and beyond!

