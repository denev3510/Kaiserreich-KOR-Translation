## Introduction Events ##
siam.1.t코0=The Kingdom of [SIA.GetSIAshortname] in 1936
siam.1.d코0=One of the countries that benefited from German victory during the Weltkrieg, [SIA.GetSIAshortname] regained most of its former land which had previously been lost to the western imperialists. While [SIA.GetSIAshortname]'s relationship with the Huns is, in general, cordial, the fact that they thwarted her expansionist ambitions during the 1929 Intervention in Burma has strained diplomatic and military ties between the two. If [SIA.GetSIAshortname] should reconcile with the Germans or align itself with others power is a matter to be decided in the coming decade.
siam.1.a코0=Interesting, tell me more!
siam.1.b코0=I've a good grasp of the general situation.

siam.2.t코0=The State of Politics
siam.2.d코0=Ever since the coronation of King Rama VII in 1925 most, if not all, of the policies set forth within [SIA.GetSIAshortname] have been dictated by the Aphiratthamontri Sapha (Supreme Council of State). This is a council made up of the King's older siblings, who have continually worked to consolidate their power while keeping the power of the king over the nation weakened. Despite promising the [SIA.GetProperAdjective] intelligentsia that a codified constitution would be issued any reform has been tough to pass, as it would be against the interests of the nobility.\n\nSurrounded by enemies, such as the Konbaung dynasty to the west, Yunnanese bandits to the north, and the German imperialists to the east, [SIA.GetSIAshortname] is in a dire situation. It will either perish, forever confined to the pages of a history book, or shall reform itself and emerge a modern state, be it by negotiation or by force.
siam.2.a코0=I pity the poor king...

siam.3.t코0=The Kingdom's Many Other Problems
siam.3.d코0=While seemingly economically and industrially prosperous to outside eyes, [SIA.GetSIAshortname] is actually very reliant on investments made by Germany and must cherish the economic ties it shares with the nation. Industry is a very fragile and small section of the economy, which is mainly built around rice, sugar, and timber exports. Nationalism among ethnic minorities has been rising, which raises the spectre of separatist movements in the near future. Moreover: the bloated bureaucratic system, which has been present since the reign of Rama VI, has siphoned off much needed taxes and thus allowed for bandits to continually run wild in the fringes of [SIA.GetSIAshortname].
siam.3.a코0=I'd rather pick the Philippines.

## Black Monday and Early political chaos # Max Reform 7 - Lowest 0: 0-2 = Khana Ratsadon coup, 3-4 = Civil War with Prajadhipok Bias (based on Boworadet Rebellion), 5-6 = success, 7 = Reactionary coup with Paribatra as HoS
siam.4.t코0=Black Monday hits [SIA.GetSIAshortname]!
siam.4.d코0=Due to its heavy reliance on its economic ties with Germany Black Monday has quickly dragged [SIA.GetSIAshortname] into an economic abyss as demand for her main agricultural exports has fallen sharply and shipments have been left to wither in their warehouses. Clerks working for foreign companies are continually being laid off, while the people have begun to gather around the Grand Palace looking for hope. It is apparent that we must do something about our economic situation lest it worsen and send us spiralling further down.
siam.4.a코0=Khun Prah!

siam.5.t코0=Jasmine Rice Problems
siam.5.d코0=One of the largest exporters of rice within [SIA.GetSIAshortname], the farmers across the Chao Phraya, have asked for government intervention to deal with the excessive supply of rice due to a general fall in demand and fewer export opportunities after Black Monday.
siam.5.a코0=Purchase most of the rice to help stabilise the price." #-200, +2 reform
siam.5.b코0=Agree to buy up some excess rice." #-100, +1 reform
siam.5.c코0=The free market shall resolve the issue!" #0, 0 reform

siam.6.t코0=Bloated Bureaucracy
siam.6.d코0=The modern bureaucratic system was formed during the reign of Rama V and had been greatly expanded by Rama VI. However, it has proved to be too large to effectively serve the state. Firing more people, however, would mean an increase in the unemployment rate at exactly the time when we want it to drop.
siam.6.a코0=Lay off a few of our clerks." # 0 reform
siam.6.b코0=Lay off managers and ministers." #-100, +1 reform
siam.6.c코0=Allow the status-quo for now." #-200, +2 reform

siam.7.t코0=Military Expenditure
siam.7.d코0=[SIA.GetSIAshortname] currently spends up to 25% of her annual revenue on the preservation and maintenance of the military-industrial complex, as she is surrounded by both historical enemies and imperialistic westerners who desire her land. However perhaps slightly cutting our military expenditures wouldn't hurt us too much?
siam.7.a코0=Cut any and all research funding." #-10 for 3 years, 0 reform
siam.7.b코0=Cut everything bar the development of new rifles." #-10 for 3 years, +1 reform
siam.7.c코0=We shouldn't show any weaknesses!" #-200, +2 reform

siam.8.t코0=Emergency Tax
siam.8.d코0=Even though we've enacted many sweeping reforms we still do not have enough money to sufficiently balance this year's budget. An emergency tax should help remedy this situation but will create more suffering for our loyal subjects.
siam.8.a코0=Increase the income tax rate!" #+50, 0 reform
siam.8.b코0=Double the inheritance tax!" #+10, +1 reform
siam.8.c코0=Lift the ban on gambling." #+30, -5 NP, +1 reform

## New Governmnet Established for Siam ##
siam.10.t코0=The Khana Ratsadon's Provisional Cabinet
siam.10.d코0=Following the bloodless revolution we must rebuild the nation from the ground up. Luang Praditmanutham, head of the civilian faction of the provisional government and a prominent leftist, is now working on the creation of a formal constitution while others are beginning to educate the masses about the merits and workings of parliamentary democracy. Alongside all of this Phraya Phahonponpayuhasena has readied his troops, in case of an opportunistic invasion by foreign powers.
siam.10.a코0=This is a great leap forward for [SIA.GetSIAshortname]!

siam.11.t코0=The Khanagummakarn Ratsadon's Provisional Cabinet
siam.11.d코0=Following the ratification of the constitution the People's Committee, a group chosen by Prajadhipok himself, has begun the education of the masses in the ways of proper parliamentary democracy.\n\nHeaded by the [SIA.GetProperAdjective] Court, the Committee is also responsible for educational, health, and industrialisation reforms. The path ahead for [SIA.GetSIAshortname] will hardly be a stroll in the park but a bright future does await our great nation.
siam.11.a코0=This a great leap forward for the [SIA.GetProperAdjective] people!

## Khana Ratsadon 1936 Election and subsequent Civil War ##

siam.12.t코0=The "Yellow Cover Dossier" Affair
siam.12.d코0=Today Luang Praditmanutham, Minister of State and a member of the People's Party, presented the draft of his "National Economic Development Plan" proposal to the National Assembly.\n\nKnown as the "Yellow Cover Dossier" the plan details the formation of a welfare state, redistribution of land, state intervention in the private sector, and a system of subsidies for farmers.\n\nSome have compared the proposal to that of a syndicalist while others have agreed that the reforms will greatly improve the lives of the [SIA.GetProperAdjective] people.\n\nAll that remains is to see what his majesty has to say...
siam.12.a코0=His Majesty agrees with Praditmanutham.
siam.12.b코0=His Majesty supports a watered down proposal.
siam.12.c코0=His Majesty demands the arrest of the syndicalist sympathiser!

siam.13.t코0=Prajadhipok's Reply
siam.13.d코0=King Prajadhipok's reply has arrived and is heavily critical of Luang Praditmanutham's draft, going so far as to accuse Praditmanutham of being a syndicalist! An emergency session of the chief members of the People's Party has led to the party deciding to...
siam.13.a코0=... back down for the moment.
siam.13.b코0=... file a lawsuit against the King.

siam.14.t코0=Domestic Tensions
siam.14.d코0=Thawan Ritthidet, a private citizen, has recently filed a lawsuit against the King; accusing him of intervention in political, state, and economic affairs. The fallout over Luang Praditmanutham's plan has further divided the cabinet and has pitted the Royalists and the Parliamentarians against each other.
siam.14.a코0=Reconciliation is in order, it seems.
siam.14.b코0=Arrest those Syndicalists!

siam.15.t코0=Plaek Phibunsongkhram's Dilemma
siam.15.d코0=A political crisis is currently ongoing and has nearly reached the boiling point! Tensions are high and we must take steps to remedy the situation. What shall we do?
siam.15.a코0=It's treason then! (Side with the Parliamentarians)
siam.15.b코0=HM's dignity must be upheld! (Side with the Royalists)
siam.15.c코0=Try to end this factional bickering.

siam.16.t코0=Dawn of the Siamese Civil War
siam.16.prd코0=Despite the chief of the armed forces declaring his allegiance to the monarchy, a small mutiny in Sattahip and Morlumlerng by the navy has quickly grown out of control and has now engulfed the entire nation in chaos.
siam.16.ppd코0=Despite the chief of the armed forces declaring his allegiance to the new cabinet, a small mutiny in Lopburi and Nakhon Ratchasima by the army has quickly grown out of control and has now engulfed the entire nation in chaos.
