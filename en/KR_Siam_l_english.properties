## Phibunsongkhram's Ratthaniyom Reform, Assassination attempt and its aftermath ##
siam.40.t코0=Implementing The Ratthaniyom Reforms
siam.40.d코0=The Ratthaniyom, or "Popular State", reforms were proposed by the nationalists as a means to reach the ultimate goal of a strong nation which favour of the Thai people. However, this may result in some unwanted friction with the Malays, Chinese, Mons, and Cambodians living within our nation.
siam.40.a코0=Who cares? Implement the reforms.
siam.40.b코0=On the second thought, this is probably a bad idea.

siam.41.t코0=Changing Siam's Name?
siam.41.d코0=While our country has been known as Siam since the late Ayutthaya era, intelligence within the [SIA.GetProperAdjective] community have pointed out that, since our nation is mostly made up by Thais, it would make sense to change our name to Pratet Thai, or Thailand, in order to reflect that fact. However, the could antagonise the minorities in our nation. What shall we do?
siam.41.a코0=We shall be a nation of the Thai people!
siam.41.b코0=We shall remain as Siam!

siam.42.t코0=The Tai Merger and New National Anthem Act
siam.42.d코0=Following the passage of the law which has officially made us Thailand, the use of use of Tai Lao, Tai Dam, Tai Daeng, Tai Puan, Tai Yai, Tai Sayam, Tai Khuean, Tai Lue, Tai Yuan and others in the Tai Kadai cultural group are now simply known as Thais. Minorities will retain the Thai prefix as they are, as mandated by law, also Thais. The national anthem shall also be changed to reflect this new reality, with a competition set to occur in thirty days to help decide the new anthem.
siam.42.a코0=Pass it!
siam.42.b코0=Rather not.

siam.43.t코0=[GetYear] National Language and Compulsory Education Act
siam.43.d코0=To further our policy of Thaification, or the integration of the minorities into Thailand, the central Thai dialect (the Bangkokian dialect) has now been designated the primary language, with northern Thai and Laotian dialects banned. The new law shall make the teaching of the central Thai dialect compulsory and will negatively affect ethnic and religious schools, such as Chinese-run schools, Catholic Assumption Colleges and Pornor Muslim Schools in the south, unless they agree to comply with the new law. Of course, we could also be less forceful in our implementation of the law or cancel the passage of it entirely.
siam.43.a코0=Thaification is the way forward!
siam.43.b코0=Let us simply promote the use of the Bangkokian dialect.
siam.43.c코0=Cancel the passage of the law...

siam.44.t코0=Foreigner Workforce Exclusion Act
siam.44.d코0=Due to the recent influx of Chinese immigrants–who had escaped the carnage and destruction of the Chinese Civil War–into [SIA.GetName], we have seen an increase in the unemployment rate. To tackle this problem, the government has decided to declare select jobs as off-limits to unskilled immigrants and set them aside for our own people. This will, however, have negatively impact on our economy due to our reliance on Chinese labour.
siam.44.a코0=We must preserve the [SIA.GetProperAdjective] market!
siam.44.b코0=We need the foreign labour; cancel the act!

siam.45.t코0=Completion of the Ratthaniyom Reforms
siam.45.d코0=All of the major laws regarding Phibunsongkhram's Ratthaniyom reforms have now been successfully implemented, in one way or another. We now eagerly await the public reaction to the news reforms.
siam.45.a코0=The [SIA.GetProperAdjective] nation is Strong!
siam.45.b코0=The [SIA.GetProperAdjective] nation is Strong.
siam.45.c코0=At least the reforms have some sort of impact...
siam.45.e코0=Can it be called a reform if nothing has been done?

