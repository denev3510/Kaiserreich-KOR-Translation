## Industrial Nationalizaion ##

siam.26.t코0=The Question of German-Owned Factories
siam.26.d코0=Prominent German businesses within the [SIA.GetName] are mostly linked to the shipping, logging and railway industries. A large loan on good terms from the government might easily convince them to kick-start their operations again, though we could simply seize their factories as well. Doing so, however, could mean economic suicide for the [SIA.GetName]. How should we approach the situation?
siam.26.a코0=Seize the means of production!.
siam.26.b코0=Offer monetary compensation.
siam.26.c코0=Let's look elsewhere...

siam.27.t코0=[SIA.GetSIAshortname] Seizes Our Factories!
siam.27.d.bast코0=The new [SIA.GetProperAdjective] government has begun their 'Industrial Nationalization' programme in order to help strengthen their economy. Our factories in the [SIA.GetName] have been wrongfully seized by the military junta of Premier Plaek Phibunsongkhram.
siam.27.d.comp코0=The new [SIA.GetProperAdjective] government has begun their 'Industrial Nationalization' programme in order to help strengthen their economy. Our factories in the [SIA.GetName] have been wrongfully seized by the military junta of Premier Plaek Phibunsongkhram. He has, however, offered us monetary compensation for our losses.
siam.27.a코0=Those bastards!
siam.27.b코0=At least they've given us compensation.

siam.28.t코0=The Question of American-Owned Factories
siam.28.d코0=The American car company, Ford, have their South-East Asian operations based here in Ayutthaya. Due to political and economic strife in the States it is unlikely that the United States would retaliate if we were to seize the factory. What shall we do?

siam.29.t코0=The Question of Canadian-Owned Rubber Plantations
siam.29.d코0=With the British in South-East Asia forced to retreat to Australasia following the British Revolution, many private rubber plantations in Sirat Malai have been left deserted for some time by their former owners. While we could simply seize the plantations, doing so would upset the Australasians who are a major naval power in the Asia-Pacific region and, potentially, allies. What shall we do?

siam.30.t코0=The Question of Japanese-Owned Iron Mines
siam.30.d코0=The Japanese own a few iron mines in Yala and Nakhon Si Thammarat which are used to transfer key raw materials to their home islands. While we could potentially seize the mines doing so would alienate us and permanently damage [SIA.GetProperAdjective]-Japanese relations, leaving us without a powerful ally to help challenge the German hegemony in the region. What shall we do?

siam.31.t코0=Phibunsongkhram Criticised For Weak Foreign Policy
siam.31.d코0=Due to the National Industrialisation Scheme bringing about little to no economic change our opponents in the media and political arena alike have accused us of weak and ineffective leadership.
siam.31.a코0=Damn it!

## Siamese- Burmese War (NatPop) ##

siam.32.t코0=Burmese Agitators Captured
siam.32.d코0=Eleven Burmese agitators in Morlumlerng, one of the Mon majority cities near the Salween River delta, were caught today spreading pamphlets which bore the slogan 'Liberation From The [SIA.GetProperAdjective] Yoke'. Perhaps we can take advantage of this event to help rally support for our regime and finish off the Burmese threat once and for all!
siam.32.a코0=Who said we were cowards?
siam.32.b코0=A chance to show them who's boss!
siam.32.c코0=We aren't ready for that right now...

siam.33.t코0=[SIA.GetNameDefCap] Has Declared War!
siam.33.d코0=Bad news! Apparently the [SIA.GetProperAdjective] have caught eleven "Burmese spies", despite them being in what is rightfully our territory. Their army is now advancing towards Yangon. This is outrageous!
siam.33.a코0=To arms, citizens!

siam.34.t코0=Treaty of Thawai" # Siamese Wins
siam.34.d코0=The decadent Burmese in Yangon have been routed and our forces are securely entrenched in the smouldering remains of their capital. Now is the best time to demand concessions from the Burmese government, victory is ours. The question is: should we seek peace or continue fighting the war until we've rid ourselves of the Burmese forever?
siam.34.a코0=We'll demand Upper Shan and reunite the Thais.
siam.34.b코0=No peace with the Burmese, total conquest!

siam.35.t코0=Demands of the [SIA.GetProperAdjective]
siam.35.d코0=The [SIA.GetProperAdjective] dogs have completely overpowered us and we are humiliated. Now they've demanded we surrender the Upper Shan states. Although these are harsh terms it might be wise to comply, lest our rivals in the region act upon our weakened situation.
siam.35.a코0=We have no other choice...
siam.35.b코0=They must be joking, Kaba Ma Kyei!

siam.36.t코0=The Burmese Government Refuses!
siam.36.d코0=The foolish Burmese have refused our generous offer.
siam.36.a코0=The war must continue, it seems...

siam.37.t코0=Treaty of Thawai" # Burmese Wins
siam.37.d코0=The decadent [SIA.GetProperAdjective] in Bangkok have been routed and our forces are securely entrenched in the smouldering remains of Chiang Mai. Now is the best time to demand concessions from the [SIA.GetProperAdjective] government, victory is ours. The question is: should we seek peace or continue fighting the war until we've rid ourselves of the [SIA.GetProperAdjective]?
siam.37.a코0=We shall take back our rightful territory.
siam.37.b코0=No peace with the [SIA.GetProperAdjective], total conquest!

