### Focuses ###

### Political Path ###
SIA_prajadhipokreform코0=Prajadhipok's Reforms
SIA_prajadhipokreform_desc코0=The ongoing economic crisis offers the perfect opportunity to enact new reforms, as the old guard and nobility within our nation will be panicking and willing to support our initiatives... or will they?
SIA_ratthasapha코0=Formation of the Ratthasapha
SIA_ratthasapha_desc코0=To aid with the modernisation of [SIA.GetSIAshortname] we must begin to reform the inefficient bureaucracy that was formed during the period of absolute monarchy. The Anantasamakhom Throne Hall has been deemed a suitable location for the new Ratthasapha (parliament) building and will allow more people to participate in the development of [SIA.GetSIAshortname].
SIA_halfleafdemocracy코0=Half-Leaf Democracy
SIA_halfleafdemocracy_desc코0=The strong guiding hand of the monarch over the nation is required to counter the ever-approaching syndicalist tide. By granting more power to the King and allowing him to appoint the Prime Minister, alongside immunity from persecution through the law, we can guarantee stability in the long run. This will, however, dissatisfy the liberals.
SIA_tourthenation코0=Tour the Nation
SIA_tourthenation_desc코0=In order to better learn about our subjects and the problems they face, and to increase their trust in the monarchy, the King shall personally tour the nation.
SIA_royalprojectfoundation코0=Royal Project Foundation
SIA_royalprojectfoundation_desc코0=A commission, which shall be called the Royal Project Foundation, must be created in order to monitor and receive feedback concerning the issues facing the common people.
SIA_adevotedmonarchy코0=A Devoted Monarchy
SIA_adevotedmonarchy_desc코0=By working closely with our subjects towards further agrarian and development we've managed to gain the support of those living in rural areas. This will serve as a deterrent against the red phantom haunting our government.
SIA_yellowcoverdossier코0=Yellow Cover Dossier
SIA_yellowcoverdossier_desc코0=Luang Praditmanutham (Pridi Phanomyong) has drawn up somewhat socialist proposals aiming to resolve the inequality problem within [SIA.GetProperAdjective] society, he has so far enjoyed popular support from the peasants. The nobility is vehemently objecting to this plan. Perhaps a deal with the devil can guarantee the safety of our nation from the syndicalist menace?
SIA_nationwidelandreform코0=Nationwide Land Reform
SIA_nationwidelandreform_desc코0=Much land owned by the nobility lies fallow across the country, serving no purpose. We may be able to rapidly increase productivity by redistributing these lands to unlanded peasantry. This will, however, provoke the land's owners.
SIA_fiveyearplan코0=The Five-Year Plan
SIA_fiveyearplan_desc코0=Ambitious long-term plans have been drawn up for industrial development and infrastructure construction in rural areas, this will put us well on the road to becoming a Siwilai (civilised) nation.
SIA_statewelfare코0=State Welfare
SIA_statewelfare_desc코0=By providing welfare to our citizens using the state funds, we can ensure that all of the [SIA.GetProperAdjective] people will receive access to proper medical care, education, and other support. This will, however, come with the trade-off of high taxes which will alienate the capitalists.
SIA_aliberalsiam코0=A Liberal [SIA.GetSIAshortname]!
SIA_aliberalsiam_desc코0=Savaeng Piampongsarn, a graduate from Rayong who studied law, is currently the leader of the liberal/progressive faction within the Ratthasapha. Taking inspiration from the Japanese-style of democracy during the Taisho era, he has promised to deliver the people both peace and prosperity.
SIA_landsofthefree코0=Land of the Free!
SIA_landsofthefree_desc코0=Having emerged victorious from the election, one of Piampongsarn's first initiatives is to enact a policy that will promote equal rights within the nation and recognise the Laotian, Mon, Malay, Chinese, and Cambodian peoples; alongside the native [SIA.GetProperAdjective] people.
SIA_newsiamsociety코0=A New [SIA.GetProperAdjective] Society
SIA_newsiamsociety_desc코0=Additional classes concerning the civic duties of each citizen have been added to the national curriculum and are now compulsory, ensuring that every citizen can fully and equally participate in Piampongsarn's vision of a democratic society.
SIA_progressivemeasures코0=Progressive Measures
SIA_progressivemeasures_desc코0=The progressives have enacted measures which give women the right to vote, alongside mandating that their pay be equal to that of their male counterparts. The regulation of monopolies and corporations using anti-trust laws has also been implemented to promote equal competition and discourage monopolies.
SIA_modernsiamesenation코0=A Modern [SIA.GetProperAdjective] Nation
SIA_modernsiamesenation_desc코0=Our nation has progressed rather far from what it once was. We are no longer a nineteenth century backwater but are, in fact, a modernised nation at the forefront of progress. This does not mean we shall stop here; we will continually strive to better ourselves and the nation. Long live [SIA.GetName]!
SIA_khana_ratsadon코0=Khana Ratsadon Coup d'état
SIA_khana_ratsadon_desc코0="... The King governs without principle. The country is left to the mercy of fate, as demonstrated by the current depression and hardship... The People's Party has no wish to snatch the throne, hence it invites the King to retain the position. But he must adopt a constitution to legitimately govern the country..."\n- excerpt from the Khana Ratsadon Manifesto
SIA_iron_marshal코0=The Iron Field Marshal
SIA_iron_marshal_desc코0=Plaek Phibunsongkhram, previously titled 'Luang Phibunsongkhram', whom of which gained fame during the [SIA.GetProperAdjective] intervention in Burma, now faces the monumental task of keeping the nation together and safe from the dissident threat.
SIA_yuwachontaharn코0=Yuwachon Taharn
SIA_yuwachontaharn_desc코0=The Yuwachon Taharn (Youth Militia) is a reserve officer cadet training programme, which aims to better the combat performance of new recruits. By ensuring that every able-bodied man understands how to properly wield and use a rifle we can increase the quality of our army.
SIA_nationalizationofforeignindustries코0=Nationalisation of Foreign Industries
SIA_nationalizationofforeignindustries_desc코0=[SIA.GetSIAshortname] will need everything she can get in order to stand up on her own in this ever-turbulent world. We will either purchase all foreign factories within our nation or, if left with no other choice, seize them by force. These factories shall be nationalised and used to help further our industrialisation programme.
SIA_ratthaniyomdecrees코0=The Ratthaniyom Decrees
SIA_ratthaniyomdecrees_desc코0=Thaification policies have already begun to take effect. Thai script is now standardised for usage; Betel chewing has been banned; the central Thai language is being enforced in schools nationwide and Chinese/Muslim schools who have not been compliant with our demands have been shut down. In addition, the new national anthem is being promoted to further the new Thai identity.
SIA_reapporachthemonarchy코0=Reapproach the Monarchy
SIA_reapporachthemonarchy_desc코0=Following the assassination of Plaek Phibunsongkhram, Sarit Thanarat has managed to take control over both the armed forces and the government in quick succession. To move towards his ideal of Patiwat (revolution) and institute the guiding principle of "Phokhun". Thanarat views reconciliation with the Chakri dynasty as essential, as the monarchy must serve the role of moral guidance.
SIA_buddhisttraditions코0=Buddhist Traditions
SIA_buddhisttraditions_desc코0=The promotion Theravada Buddhism as the national religion, to further national unity, shall begin with the establishment of a single Supreme Patriarch for both the Mahanikai and Thammayutthanikai sects; alongside the minority of Mahayana Buddhists within the nation. This will, however, dissatisfy the Muslims who reside in the south.
SIA_creationoftherepublic코0=Creation of the Republic
SIA_creationoftherepublic_desc코0=Following the assassination of Plaek Phibunsongkhram, Phao Sriyanond has managed to take control over both the armed forces and the government in quick succession. Viewing the monarchy as an archaic relic and disliking the status of the monarchy during Phibunsongkhram's tenure, Sriyanond believes that the old system should be discarded in favour of a republic.
SIA_survivorofthecivilwar코0=Lessons of the Civil War
SIA_survivorofthecivilwar_desc코0=The toll taken on [SIA.GetSIAshortname] from the civil war has surpassed even the Burmese invasion of Ayutthaya in 1765, it is clear that we must learn from this mess if we are to further ourselves as a nation.
SIA_prestigious_senate코0=The Prestigious Senate
SIA_prestigious_senate_desc코0=The Wutthisapha (Senate), which bears a close resemblance to the British House of Lords, has been introduced with the intention of allowing the King to appoint loyal and experienced advisers. This will also allow him to halt the passage of some of the more radical bills proposed by elements within the government.
SIA_privycouncilreforms코0=Privy Council Reforms
SIA_privycouncilreforms_desc코0=With the Supreme Council of State possessing the ability to dictate the King's policies from behind-the-scenes, perhaps we should look into reforming the old Privy Council? This would allow us to bring in like-minded figures to jockey for influence against the nobility, potentially dethroning them as the true power in our nation.
SIA_empowerthenobility코0=Empower the Nobility
SIA_empowerthenobility_desc코0=By modernising the outdated nobility system into one that is based off of the ideals of meritocracy, as opposed to simply abolishing it, we may be able to achieve our dream of bringing about a more efficient bureaucratic system.
SIA_fathergovernschildren코0=Father Governs Children
SIA_fathergovernschildren_desc코0=We will harken back to the Sukothai era, the reign of the benevolent King Ramkamhaeng the Great, by allowing our subjects to voice their issues directly to the Privy Council. This will have the added bonus of assisting with the resolution of several issues in a much more efficient manner.
SIA_reconstruction코0=Rise from the Ashes
SIA_reconstruction_desc코0=We must undertake a broad and sweeping construction programme, to restore not only the nation itself but the spirit of our people as well. We will honour the sacrifices made by our allies and all of those who had rallied behind us during our darkest hour.
SIA_amnesty코0=Issuing Amnesties
SIA_amnesty_desc코0=From the brutality of the civil war we have seen that we need to unify the people to guide the nation through this period of calamity. Therefore, we have decided to grant amnesty to the officers who fought against us. While this may result in some unrest these traitorous officers continue to remain important to us, thus their assistance is necessary.
SIA_the_great_purge코0=Military Purges
SIA_the_great_purge_desc코0=The turbulent upheavals of the civil war have taught us that traitors are behind every corner and must be rooted out, thus we shall rid ourselves of all of the officers who fought against us. While this will negatively affect our operational capacity, their deaths will allow us to consolidate power in the long run.
SIA_military_royalty코0=Ensuring Loyalty
SIA_military_royalty_desc코0=In order to avoid the possibility of a rebellious military we must ensure that the surviving armed forces are loyal to both the government and the people, not subversive outsiders and revolutionaries.
SIA_people_assembly코0=The People's Assembly
SIA_people_assembly_desc코0=How can it be that in the twentieth century ours remains a feudal nation? Inspired by the heroic revolutionaries of France, past and present, we shall establish a new government that will root out the aristocracy for the proletariat and peasants.
SIA_faith_in_the_star코0=Our Faith in the Star
SIA_faith_in_the_star_desc코0=To ensure that our revolution truly bears fruit we must spread our doctrine to the masses and bring them the hope and assurance of a brighter future ahead. The red star must shine bright and help guide them through these gloomy times.
SIA_new_order_rise코0=New [SIA.GetProperAdjective] Order
SIA_new_order_rise_desc코0=The Krating Daeng (Red Gaurs) Paramilitary Group has been created by the government, to root out the remaining opposition of capitalists and nobles. Once we are rid of them, we can surely transition to more peaceful ways.
SIA_arunothai코0=Arunothai
SIA_arunothai_desc코0=In order to ensure the protection of the new system we must sacrifice everything within our power, we can promise the people nothing but blood, toil, tears, and sweat. The red dawn shall ensure both warmth and unity, destroying any capitalists who dare try and destabilise our glorious nation!

### Government Reform Path ###
SIA_governmentalreform코0=Governmental Reform
SIA_governmentalreform_desc코0=As it stands the current bureaucratic system is oversized, especially considering the size of [SIA.GetSIAshortname]. Not only does this make it inefficient but it also continues to drain a larger portion of our budget as the years pass. Undertaking reformation should be a top priority.
SIA_juridicialreform코0=Judicial Reform
SIA_juridicialreform_desc코0=While the archaic Ayutthayan era laws are no longer in place we must regain the jurisdiction rights we lost after the ratification of the Bowring Treaty to boost our prestige worldwide. By doing so, we will make our judicial system much more effective.
SIA_centralizedpolicecommand코0=Centralised Police Command
SIA_centralizedpolicecommand_desc코0=Following the Weltkrieg our police command has become paralysed as it is comprised of a mix of German, Italian, and American employees. By slowly replacing them with [SIA.GetProperAdjective] graduates, and merging the metropolitan and regional police command, we can ensure greater efficiency from our police force.
SIA_SDSI코0=[SIA.GetSIAintAgencyName]
SIA_SDSI_desc코0=The '[SIA.GetSIAshortname] Department of Secret Intelligence' (also known as the Samnak Khaokrong Haeng Chart) shall ensure the maintenance of stability throughout the nation by handling and keeping track of both domestic and foreign intelligence.
SIA_nationalcurriculumact코0=National Curriculum Act
SIA_nationalcurriculumact_desc코0=While Rama V and Rama VI enacted laws in favour of bringing education to [SIA.GetSIAshortname], we should begin to focus on the quality of this education. Primary education shall now be lengthened to six years while education shall be made compulsory until Grade 12. Harmful material, such as syndicalist or separatist propaganda, shall also be heavily monitored.
SIA_regionaluniversities코0=Creation of Regional Universities
SIA_regionaluniversities_desc코0=In order to support our nation we must first create a strong educational foundation. Through the creation of regional universities, in Chiang Mai, Khonkaen, and Hat Yai (Songkhla), higher education will be made more affordable for people who live far away from Bangkok.
SIA_kingmongkutinstitute코0=King Mongkut's Institute of Technology
SIA_kingmongkutinstitute_desc코0=Named after a [SIA.GetProperAdjective] king, who was known for his monumental scientific feats, this specialised research facility shall vastly increase our research capability while also harnessing the top minds [SIA.GetSIAshortname] has to offer.

### Economic Path ###
SIA_intialeconomictsabilisation코0=Initial Economic Stabilisation
SIA_intialeconomictsabilisation_desc코0=Following the immediate aftermath of the economic crisis, which has been dubbed Black Monday, it has been made clear that there are many weaknesses within our economy and that we must take steps to remedy the situation.
SIA_kickstartlocalbusiness코0=Kickstart Local Businesses
SIA_kickstartlocalbusiness_desc코0=Through providing local businesses with government loans, or assisting them with whatever else they may need, we can ensure that economic activity within our country occurs not only on the national scale but on the local scale as well.
SIA_bailoutsiamcement코0=Bailout [SIA.GetSIAcementcorp]
SIA_bailoutsiamcement_desc코0=By providing bailouts to [SIA.GetSIAcementcorp], the largest cement and building material company in [SIA.GetName], we can ensure that the company stays afloat and avoid any further negative impacts on our economy.
SIA_chiangmaioil코0=Chiang Mai Oil Discovery
SIA_chiangmaioil_desc코0=Crude oil was first discovered in the Fang district, specifically Chiang Mai, in 1921 but was never properly exploited. The current economic crisis has driven up the price to record levels and any instability in the region might cut us off from our imported sources in Palembang. Becoming more self-reliant may well help improve our struggling industrialisation as well.
SIA_thaioilcorp코0=[SIA.GetProperAdjective] Oil Corporation
SIA_thaioilcorp_desc코0=By investing in the foundation of a central oil company we can ensure that the oil within our nation is better managed and can more effectively prospect and drill wells.
SIA_rayonrefineries코0=Rayong Refineries
SIA_rayonrefineries_desc코0=Formerly the 'Department of Fuel Acquisition' in the Ministry of Defence, a newly created state-owned enterprise will ensure that the oil within our nation is better managed and that we can more effectively refine what we drill.
SIA_newconstructionmethod코0=New Construction Methods
SIA_newconstructionmethod_desc코0=By adopting new construction methods we can work towards the gradual industrialisation and economic development of [SIA.GetName].
SIA_contractswithchaiseri코0=Contracts with Chaiseri
SIA_contractswithchaiseri_desc코0=Founded as a civilian truck part company, Chaiseri has gained some insights into heavy machinery production and wants us to fund their armoured car project as a testbed for future combat vehicles.
SIA_rubberplantations코0=Southern Rubber Plantations
SIA_rubberplantations_desc코0=Exploitation of the rubber plantations in the south should be considered a vital national industry in this day and age and can help us stimulate trade as nations around the world look for sources beyond Singapore.
SIA_thairungcars코0=Thairung's [SIA.GetProperAdjective] Cars
SIA_thairungcars_desc코0=By investing in new car models we can promote personal mobility and develop vehicles for military use.
SIA_prototypetankdesign코0=Prototype Tank Design
SIA_prototypetankdesign_desc코0=We must bring together all of the brilliant military minds that [SIA.GetSIAshortname] possesses and fund the creation of a prototype tank design, harkening back to the prototype built during Rama VI's reign, to help stimulate our armaments industry while also gaining an edge over any potential enemies.
SIA_petrochemicaldepartment코0=The Petrochemical Department
SIA_petrochemicaldepartment_desc코0=By creating a new authority for the extraction of coal, oil, lignite and tar we can ensure that the process of refining and processing of petroleum is better managed and more efficiently carried out.
SIA_new_forestry_concessions코0=New Forestry Concessions
SIA_new_forestry_concessions_desc코0=By opening up virgin forests in the north to the logging companies, we can hopefully provide more jobs in the northern parts of the country. This will assist in job creation in the frontiers while providing the badly needed timber for public work projects elsewhere.
SIA_nakhonsiwolfram코0=Tungsten Mines in Nakhon Si Thammarat
SIA_nakhonsiwolfram_desc코0=Tungsten is an incredibly crucial resource that allows for production of modern electronics and the creation of new industrial tools.
SIA_kanchanaburiironreservoir코0=Exploit Kanchanaburi's Iron Reservoir
SIA_kanchanaburiironreservoir_desc코0=Exploiting the 'iron reservoir' in Kanchanaburi will provide a vital source of iron for the nation's strategic interests and help to galvanise the growth of domestic steel.
SIA_expandloeimines코0=Expand the Loei Iron Mines
SIA_expandloeimines_desc코0=Expanding the iron mines in Loei should be a top priority, as productive of iron ore and steel is vital to a modern economy. Additionally, this will help to reduce unemployment and keep people working.
SIA_tigereconomy코0=Tiger Club Economy
SIA_tigereconomy_desc코0=Through our policy of economic revitalisation via investment into key industries, alongside new research methods, we have managed to massively increase the wealth of our people and the nation.

### Agricultural Path ###
SIA_agriculuralmechanisation코0=Agricultural Mechanisation
SIA_agriculuralmechanisation_desc코0=Rice paddy uses over half of the arable land in [SIA.GetName], yet it consists mainly of peasants farming small areas and producing modest amounts of rice. By providing cheap, low-interest loans for the purchase of tractors and modern equipment we can free some of these farmers from the rice fields and send them to the factories instead, without compromising crop yields.
SIA_agrarianscoop코0=Agricultural Co-operatives
SIA_agrarianscoop_desc코0=While the first [SIA.GetProperAdjective] co-op was created back in 1916, co-ops themselves aren't a common sight among rural communities yet. By persuading rice farmers to pool their savings together and organize into co-ops they will have enough money to buy the badly needed farming equipment in these hard times and obtain greater bargaining power against the rice merchants.
SIA_communalapproach코0=A Communal Approach
SIA_communalapproach_desc코0=Rice is central to [SIA.GetProperAdjective] society. Our farmers have long resisted to government intervention and embraced egalitarian methods, exchanging labour with other farmers to cover their needs. By focusing on these aspects of [SIA.GetProperAdjective] society and encouraging further community cooperation we can build a better country, while guarding against aristocrats and landlords.
SIA_newfarmingtheory코0=Model Farm Initiative
SIA_newfarmingtheory_desc코0=By creating 'Model Farms' throughout the country, where rice farmers can study new farming techniques and crop diversification, farmers can improve how they utilize their lands and thus greatly increase output.
SIA_selfsufficiencyeconomics코0=Economic Self-Sufficiency
SIA_selfsufficiencyeconomics_desc코0=Our plans to boost rice cultivation have worked incredibly well so far, and a dizzying amount agricultural surplus is available. We can now fully focus on our industrialisation plan.
SIA_exportrice코0=Export-Oriented Rice Production
SIA_exportrice_desc코0=Rice is central to [SIA.GetProperAdjective] society. Rice production normally does not amount to much more than the farmer needs to survive, leaving very little to profit from. If necessary, we can collaborate with large rice merchants and mills to supply a market pressure for more production, or we can simply obligate the farmers to produce more by increasing their rice tax.
SIA_ricesubsidyscheme코0=Rice Subsidy Scheme
SIA_ricesubsidyscheme_desc코0=By creating incentives for those farmers who have accomplished huge increases in their rice output and allowing peasants to own the land they've cleared for agricultural purposes we can provide simple market incentives to cultivate more land and increase crop yields.
SIA_worldgranary코0=Granary of the World
SIA_worldgranary_desc코0=We're now one of the largest rice exporters in the world, even if the peasantry does feel a touch exploited.

### Transportation Path ###
SIA_nationalhighway코0=National Highway Commission
SIA_nationalhighway_desc코0=The expansion of Route 3 (Sukhumvit Road: Bangkok - Rayong) and Route 1 (Vachiravut Road: Bangkok - Lopburi) has been considered by the government for some time now - with the creation of the National Highway Commission perhaps things will progress more smoothly.
SIA_railwaygauge코0=Standardisation of the Railway Gauge
SIA_railwaygauge_desc코0=Owing to the different standards of foreign nations and extractive purpose of [SIA.GetName]'s railroads, our rolling stock is different from province to province. By beginning a long-term project of standardising the railways we can make it easier to link up our cities in future.
SIA_isanrailway코0=Isan Railway Expansion
SIA_isanrailway_desc코0=Being the largest single region of the [SIA.GetProperAdjective] nation, and a key zone between our Cambodian and Laotian provinces, Isan's transport links are of vital national interest.
