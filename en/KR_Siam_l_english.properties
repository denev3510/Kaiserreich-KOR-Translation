siam.69.t코0=[FROM.GetNameDef] Defies Our Leadership
siam.69.d.peace코0=Against our expectations, [FROM.GetNameDef] has chosen to ignore our decision regarding the war against [SIA.GetSIAshortname] and sought to continue the war on their own." # FROM won't accept the peace
siam.69.d.war코0=Against our expectations, [FROM.GetNameDef] has chosen to ignore our decision regarding the war against [SIA.GetSIAshortname] and sought to accept the peace offering themselves not wishing to continue such needless conflict." # FROM won't continue the war
siam.69.a코0=Traitors!

siam.70.t.peace코0=Unconditional Surrender Goes into Effect
siam.70.t.no_peace코0=Unconditional Surrender Refused
siam.70.d.peace코0=Our enemies has decided to take a liking to our peace offering. While we will be under the shadow of their jackboots for the next few years as a guarantee for us to follow up with the details negiotiated in the treaty, we can only hope to avoid falling into military adventurism again in the future.
siam.70.d.no_peace코0=Our peace gamble is now a failure, and we may as well fight to the last men.
siam.70.a코0=At least we're still independent...
siam.70.b코0=Disaster!

siam.71.t코0=[FROM.GetNameDef] has Surrendered
siam.71.d.faction코0=Being on the verge of collapse, [SIA.GetNameDef] has instead opted for a separate peace deal with our enemies instead of organizing a government in-exile.
siam.71.d.faction_leader코0=Being on the verge of collapse, [SIA.GetNameDef] has instead opted for a separate peace deal with our enemies instead of organizing a government in-exile with us. This will have grave consequences to our war effort and exposing our flanks within the Indochinese theatre.
siam.71.a코0=Well, that was unexpected.
siam.71.b코0=Traitors!

siam.72.t코0=Peace with [FROM.GetNameDef]
siam.72.d코0=Our deal with the [SIA.GetSIAshortname] has now gone into effect, with their first instalment of war reparation now inside our own coffers.
siam.72.a코0=Excellent.

