siam.2001.d코0=While our regime consolidation has gone without a hitch, it would be bad to keep those commanders who might pose a risk to our new regime. While targeting Phraya Songsuradet, the direct rival to Phibun's legitimacy would totally crushed the democratic proponent within the army, the same can be said for Phraya Srisitthisongkhram and his fellow royalists. By doing a systematic purge for one of these factions, that would hopefully be enough to silenced the other.
