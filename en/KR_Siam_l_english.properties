siam.47.t코0=Phibunsongkhram Assassinated!
siam.47.d코0=Premier Phibunsongkram has just been assassinated by a [SIA.GetProperAdjective]-Chinese gunmen at [GetDateText] during his arrival at the Ananda Samakhom Throne Hall. While riding in his motorcade, he was shot in the heart and had died instantly. What followed was a political vacuum in which both Phao Sriyanond, the Chief of the Secret Police, and Sarit Thanarat, Phibunsongkhram's military strongman, sought to take power and fulfil their own ambitions.\n\nPhao views the monarchy as an archaic symbol and wishes to formally declare a republic, while Sarit views co-operation with the former Chakri Dynasty as the best thing for the nation.
siam.47.a코0=Phao Sriyanond has emerged victorious!
siam.47.b코0=Sarit Thanarat has emerged victorious!

siam.48.t코0=Phibunsongkhram Survives Assassination Attempt!
siam.48.d코0=Premier Phibunsongkram was shot in the jaw while dressing for work– by one of his own servants, no less! The culprit was quickly subdued by the security team and Phibunsongkram was rushed to the [SIA.GetProperAdjective] Army Hospital. As he was in the hands of an extremely professional medical team, he was able to make a swift recovery, and is planning on giving a speech at the Ananta Samakhom Throne Hall today.
siam.48.a코0=He isn't called the Iron Field Marshal for nothing!

# siam.49 is hidden

siam.50.t코0=Phibunsongkhram Assassinated!
siam.50.d코0=Premier Phibunsongkram was shot in the head while dressing for work- by one of his own servants, no less! He was pronounced dead at the scene. What followed was a political vacuum in which both Phao Sriyanond, the Chief of the Secret Police, and Sarit Thanarat, Phibunsongkhram's military strongman, sought to take power and fulfil their own ambitions.\n\nPhao views the monarchy as an archaic symbol and wishes to formally declare a republic, while Sarit views co-operation with the former Chakri Dynasty as the best thing for the nation.

siam.51.t코0=Siamese exiles in Saigon
siam.51.d코0=Following the disastrous result of the Siamese Civil War, a few thousand Siamese troops has reached our shores after fleeing from Sattahip by ships.\n\nWe're now left to wonder what to do with these experienced troops - welcoming them to our ranks may have cause some frictions with our Laotian and Cambodian brethrens, but not doing so may affect our war support by displaying the factionalism within our revolutionary ranks.
siam.51.a코0=Welcome to the Club!
siam.51.b코0=We have no need for the Pseudo-Imperialists.

siam.52.t코0=The Death of Field Marshal Phibunsongkhram
siam.52.d.rep코0=Premier Phibunsongkram passed away peacefully his home today after suffering a heart attack. According to his wife, La-iade Phibunsongkhram, his last words were simply: 'Love, death is truly bliss'. Due to the lack of a political successor, a political vacuum followed in which both Phao Sriyanond, the Chief of the Secret Police, and Sarit Thanarat, Phibunsongkhram's military strongman, sought to take power and fulfil their own ambitions.\n\nPhao himself views the monarchy as an archaic symbol and wishes to formally declare a republic, while Sarit views co-operation with the former Chakri Dynasty as the best thing for the nation.
siam.52.d.nor코0=Premier Phibunsongkram passed away peacefully his home today after suffering a heart attack. According to his wife, La-iade Phibunsongkhram, his last words were simply: 'Love, death is truly bliss'. He passed away surrounded by friends and family.\n\nBorn as 'Plaek Khittasangkha' in 1897, he received the title 'Luang Phibunsongkhram' due to his extraordinary service during the [SIA.GetProperAdjective] intervention in Burma. A moderniser, he was committed to bringing the [SIA.GetProperAdjective] Army up to date throughout his long service. A large event has been held in his honour by all four branches of the [SIA.GetSIAprefixEN] [SIA.GetProperAdjective] Armed Forces in Bangkok, with a street in the city renamed Phibunsongkhram Road.
siam.52.c코0=May he rest in peace...

siam.53.t코0=[SIA.GetSIAshortname] Surrenders to Us
siam.53.d코0=Today [SIA.GetSIAshortname] sent us an diplomatic envoy, asking to negotiate a conditional surrender. Their troops will immediately cease hostilities, they will cede key territories and pay us a hefty sum of war reparations - all they ask in return is that we guarantee their independence against future foreign aggression.
siam.53.a코0=We accept only unconditional surrender.
siam.53.b코0=Agree to their proposal.

siam.54.t코0=The first female officers finish training
siam.54.d코0=Today, the first 28 female officers of the [SIA.GetSIAprefixEN] [SIA.GetProperAdjective] Army finished their rushed training course. As part of its progressive nature all female cadets were forced to go through the same training curriculum as their male counterparts and are supposed to serve at the front line as men do. In order to mollify conservative outrage however, they will have to leave active duty when they marry.\n\nOne of the outstanding recruits is Second Lieutenant Jirawat Phibunsongkhram, the oldest daughter of Field Marshal Phibunsongkhram, who will serve in the Suranaree company, Suriyothai regiment in Lopburi which shall be expanded to Battalion size later on should the pilot project proved to be successful.
siam.54.a코0=Cheers for the ladies.

siam.55.t코0=Creation of the Ministry of Transportation
siam.55.d코0=Originally part of the Ministry of Interior - the Department of Highways, the Department of Railways, the Department of Air Transportation and the Port Authority will now form a new separate Ministry in an effort to facilitate the construction of new highways and railways connecting major cities throughout the country. While ambitious the Ministry itself lacks the manpower to fulfil the plan by itself. Some suggest that we hire [GetSIAEngineers] engineers to help us until those we sent to study overseas return home.
siam.55.a코0=Let's hire those engineers again.
siam.55.b코0=We shall stand on our own two feet.

siam.56.t코0=Name of the Yanhee Dam
siam.56.d코0=After 3 years of preparation, the first multi-purpose dam construction project in Sam Ngao, Tak on the Ping river with the estimated output of 780 megawatts is about to start. However, we didn't have any official name for this project yet.
siam.56.a코0=Let's just name it the Yanhee Dam.
siam.56.b코0=Phibunsongkhram Dam, after our glorious leader Chormpon Por.
siam.56.c코0=[From.GetLeader] Dam, after our benevolent king.
siam.56.e코0=Phanomyong Dam, after our great comrade.
siam.56.f코0=Khundanprakarnchol Dam, our protector against flood.
siam.56.g코0=Prajadhipok Dam, after our benevolent king.
siam.56.h코0=Ananda Dam, after our benevolent king.
siam.56.i코0=Bhumibol Dam, after our benevolent king.

siam.57.t코0=Opening of the Democracy Monument
siam.57.d코0=After 2 years of construction time, the new Democracy Monument is now unveiled to the public just in time to celebrate the 5th anniversary since our adoption of the first constitution. As per Silpa Bhirasi's word, the architect behind the new monument, \"We shall remodel the Ratchadamnoen road to the \"Champs-Élysées\" of Bangkok, with the Democracy Monument as its \"Arc de Triomphe\".\n\nThe monument itself is highly unpopular with the local residents and shopkeepers, many of which were evicted from their homes and businesses from the widening of Ratchadamnoen Road to create a ceremonial boulevard. Nevertheless, it is met with huge fanfare elsewhere and is use as a propaganda tool for the new [SIA.GetProperAdjective] government.
siam.57.a코0=A monument befitting of Bangkok's new status.

siam.58.t코0=Unveiling of the new Constitutional Defence Monument
siam.58.d.left코0=\"It is now 3 years since the end of the Siamese Civil War, in which our forces led by Admiral Thamrongnawasawat and the 'Khana Pokpong Prachathipatai'(Democracy Protection Party) marched north and reached Bangkok, help putting the end to the royal tyranny - and finally managed to place the power in people's hand at last. This new monument here shall celebrate the achievement of those who lived and fought to see the end of the war and memorialize those who did not - but fought for our righteous  causes.\"\n- Chairman [SIA.GetLeader]
siam.58.d.gov코0=\"It is now 3 years since the end of the Siamese Civil War, in which our forces led by Field Marshal Phibunsongkhram and the 'Khana Ratsadon' (People's Party) yet again put an end to those who seeks to radicalize the country for their own use, and therefore securing the peace and progress for our own people. This new monument here shall celebrate the achievement of those who lived and fought to see the end of the war and memorialize those who did not - but fought for our righteous  causes.\"\n- Prime Minister [SIA.GetHeadOfGovernment]
siam.58.d.right코0=\"It is now 3 years since the end of the Siamese Civil War, in which our forces led by Prince Boworadet and the 'Khana Gu-barn Gu-muang'(National Reclamation Party) marched south and reached Bangkok, help putting the end to the red threat, securing his majesty's throne and the stability for our nation. This new monument here shall celebrate the achievement of those who lived and fought to see the end of the war and memorialize those who did not - but fought for our righteous  causes.\"\n- President of the Privy Council [SIA.GetHeadOfGovernment]
siam.58.a코0=They shall forever be remembered.

siam.59.t코0=National Day
siam.59.d.coup코0=Today, everyone in [SIA.GetNameDefCap] celebrates the day we managed to seize power from the corrupted few and adopt the first constitution, the first step towards our transformation into a modern nation. We shall forever uphold the six values dictated in the Khana Ratsadon's Manifesto: Independence, Public Safety, Economic Prosperity, Equality, Freedom and Education.
siam.59.d.granted코0=Today, everyone in [SIA.GetNameDefCap] celebrates the day we were granted the first constitution by King Prajadhipok, the first step towards our transformation into a modern nation. We shall forever uphold three core beliefs which define our national identity: Nation, Religion and the Monarchy.
siam.59.a코0=And so we shall!

siam.60.t코0=The First Tractor in Ayutthaya" # Ripping off VicII
siam.60.d코0=Mother, Mother! Uncle Daeng has bought a new machine! It can plough, pull, tear, move and you can ride on it! He says it called a 'Rot-thai'!\n\nThe advent of the tractor or, as it is now nicknamed by farmers, the 'Steel Buffalo' in Ayutthaya has led to a revolution in local agriculture, with farm output increasing on a scale unfathomable a mere generation ago. Truly, the boons of industry are good for [SIA.GetSIAshortname].
siam.60.a코0=Khun Phra Chuay!

siam.61.t코0=Behind the Painting
siam.61.d코0=Behind the Painting is a [SIA.GetProperAdjective] romantic novel by Kulap Saipradit, written under the pen name 'Sri Burapha'. It tells the story of Nopphon, a [SIA.GetProperAdjective] student from common background studying in Japan, who meets and develops a relationship with the aristocratic lady Mom Rajawongse Kirati, the newly married wife of a family acquaintance. Set post-Siamese Revolution to highlight the contrast between both characters, Nopphon and Kirati develop romantic feelings which they are unable to acknowledge; leading to tensions as the characters face the conflict between their feelings and familial duties.
siam.61.a코0=A well-written novel.

siam.62.t코0=Opening of the Tarutao Correction Centre
siam.62.d코0=After 6 months of construction the first shipment of political prisoners has now arrived on the island. Let's hope that we won't see them ever again.
siam.62.a코0=Off to Tarutao they go!

siam.63.t코0=Tarutao Pirates
siam.63.d코0=Being cut off from the mainland and left to their own devices, both the inmates and penal officers in Tarutao Correction Center have resorted to maritime piracy in the Strait of Malakka to keep themselves alive. After some successful raiding attempts the nearby Kaiserlichemarine garrison from Penang has managed to pacify the island offers to extradite these prisoners back to us, with the expectation that we will pay an indemnity for the damage our folks have done...
siam.63.a코0=Send our 'compliments' to the Germans.
siam.63.b코0=Who cares about them anyway?

siam.64.t코0=Sunset at Chao Phraya
siam.64.d코0=Another bestseller written by 'Thomayanti'. Khu-gaam is a tragic love story between a [SIA.GetProperAdjective] girl Angsumalin, a Pak Sahachip member under the Pseudonym of Pichit Na Sukothai, and a German captain by the name of Karl von Staffener, a lowly German aristocrat in the service of the Kaiserliche Marine, German East Asia Singapurflotte Kommand.\n\nThe story escalates during both the Thamrongnawasawat Rebellion and the Indochinese Rebellion, where their fateful meeting and departure happens, with the climax set during an unexpected coup d'état by Phin Choonhavan in 1942.
siam.64.a코0=So that's where the 'Adalheida' craze came from...

siam.65.t.default코0=Sor Setthabut's [SIA.GetProperAdjective]-English Dictionary
siam.65.t.royalist코0=Luang Mahasithivoharn's [SIA.GetProperAdjective]-English Dictionary
siam.65.d.tarutao코0=Compiled by Sor Setthabut (formerly Luang Mahasithivoharn) who is one of the political inmates in Tarutao, with the manuscript snuggled out by his mother during a prison visit. Based on his time when he was a Royal Scholarship student in the UK, his version of 'Pathanukrom' is highly regard among educational professionals as the most comprehensive [SIA.GetProperAdjective]-English Dictionary ever written.
siam.65.d.bangkhwang코0=Compiled by Sor Setthabut (formerly Luang Mahasithivoharn) who is one of the political inmates in Bangkhwang, with the manuscript snuggled out by his friends during a prison visit. Based on his time when he was a Royal Scholarship student in the UK, his version of 'Pathanukrom' is highly regard among educational professionals as the most comprehensive [SIA.GetProperAdjective]-English Dictionary ever written.
siam.65.d.default코0=Compiled by Sor Setthabut (formerly Luang Mahasithivoharn) who now works as one of the journalist at Bangkok Daily Mail, his new book got debuted today with big reception and got quickly sold out as soon as it hit the shelves. Based on his time when he was a Royal Scholarship student in the UK, his version of 'Pathanukrom' is highly regard among educational professionals as the most comprehensive [SIA.GetProperAdjective]-English Dictionary ever written.
siam.65.d.royalist코0=Compiled by Luang Mahasithivoharn (Sor Setthabut), one of the rising star in the new privy council, his new book got debuted today with big reception and got quickly sold out as soon as it landed on the shelves. Based on his time when he was a Royal Scholarship student in the UK, his version of 'Pathanukrom' is highly regard among educational professionals as the most comprehensive [SIA.GetProperAdjective]-English Dictionary ever written.
siam.65.a코0=Such a shame that he was a dissident.
siam.65.b코0=A magnificent piece of literature.

