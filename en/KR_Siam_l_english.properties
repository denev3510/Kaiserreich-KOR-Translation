### Decision system ###
# War Measures
SIA_capital_relocation코0=Emergency Capital Relocation
SIA_capital_relocation_desc코0=Bangkok is placed strategically on the Chao Phraya's river mouth, suitable for trade and seaborne communication. Sadly, in the field of modern warfare this puts it at risk of naval invasion. Temporary moving our capital north to Chiang Mai will keep our bureaucracy and chain of command safe a while longer.
SIA_move_capital_back코0=Move Capital back to Bangkok
SIA_move_capital_back_desc코0=As the situation has calmed down let's move our capital back, to where it truly belongs.
SIA_surrender코0=Negotiate peace with the enemy
SIA_surrender_desc코0=The war has turned from the bad to the worse. This may be the only option to save us from total annihilation...

# Siamese-Burmese Wars
SIA_Siamese-Burmese_War_category코0=[SIA.GetProperAdjective]-Burmese War
SIA_capture_Taunggyi코0=Victory in Taunggyi
SIA_capture_Taunggyi_desc코0=As the chief city and capital of the Southern Shan States during the British occupation, the capture of Taunggyi would both serve well as a supply centre and a springboard for the subjugation of Burma.
SIA_capture_Mandalay코0=Victory in Mandalay
SIA_capture_Mandalay_desc코0=As the royal capital of the Konbaung dynasty and the commercial nexus in Upper Burma, the conquest of Mandalay and its surroundings would send a firm message to the Burmese people of the [SIA.GetProperAdjective] ascendency.
SIA_capture_Taungoo코0=Victory in Taung-Ngu
SIA_capture_Taungoo_desc코0=The origin of the \"Victor of the Ten Directions\" King Bayinnaung and a major railway hub between Yangon and Mandalay - such conquest would definitely be a propaganda coup for us, while also cutting the two Burmese metropolis from each other.
SIA_capture_Yangon코0=Victory in Yangon
SIA_capture_Yangon_desc코0=\"The garden city of the East\", Yangon, serves as the main entrepot and modern capital of the newly independent Burmese state. Capturing them would create chaos and confusion among the Burmese leadership which we can further exploit down the line.
BRM_capture_Mawlamyine코0=Victory in Mawlamyine
BRM_capture_Mawlamyine_desc코0=Known as \"Little England\" due to its large presence of Anglo-Burmese community, Mawlamyine serves as the third largest city and main trading seaport in south-eastern Colonial Burma. Unlike many mon people in its surroundings, the urban Mawlamyites eagerly anticipates their liberation from the [SIA.GetProperAdjective] yolk.
BRM_capture_Kengtung코0=Victory in Kengtung
BRM_capture_Kengtung_desc코0=Kengtung acts as the centre of the [SIA.GetProperAdjective] administration in their section of the Shan states, the capture of Kengtung should be able to convince other Shan princes to join our side.
BRM_capture_Chiang_Mai코0=Victory in Chiang Mai
BRM_capture_Chiang_Mai_desc코0=As the \"Rose of the North\", Chiang Mai act as the main cultural and trading center since its time as the capital of the Lan Na kingdom. Maybe it is time to pluck the rose again and get our rightful \"Prime Diamond\" back from the Crown of [SIA.GetSIAshortname], like we have done before for 200 years.
BRM_capture_Dawei코0=Victory in Dawei
BRM_capture_Dawei_desc코0=As a stronghold in the Tenasserim region for centuries and one of Burma's southernmost port, it is our duty to welcome our brethren back to the fold.
SIA_reorganize_Shan_state_dec코0=Integrate the Shan States
SIA_reorganize_Shan_state_dec_desc코0=The Shan people's allegiance is dubious at best, as they are currently divided between two regions where they are a majority - one in [SIA.GetSIAshortname] and one in Burma. By securing the other Shan-majority regions we can more fully integrate these people into the state.
SIA_resume_research_funding코0=Resume Research Funding
SIA_resume_research_funding_desc코0=Now that we have enough money in our coffers, it's time to restart many of our research project we were forced to abandon during the onset of Black Monday.

# Political Actions
SIA_country_namechange_decision코0=Change our name to Thailand
SIA_country_namechange_decision_desc코0=A campaign, supported by ministers within the government, military leaders and the nationalist intelligentsia, has proposed the renaming of our nation from Siam to '[GetSIAcountryTH] Thai', the [GetSIAcountryEN] of Thailand, after our main ethnic group, the Thai people.
SIA_country_namechange_back_decision코0=Change our name back to Siam
SIA_country_namechange_back_decision_desc코0=Advocate by many royalists, conservatives and moderates alike - they've proposed the renaming of our nation back to Siam as the new name causes some controversies among the Chinese, Malay and Laotian minorities while also diminish our country's prestige.
SIA_tarutao코0=Tarutao Correction Centre
SIA_tarutao_desc코0=22 Kilometers from the Satun Coast and being in the middle of the Shark-infested area, the island of Tarutao ('Fresh Water Gulf' in Malay) has been selected by the Department of Corrections as the new facility site for holding political prisoners who are deemed to be threatening to the new regime's stability.

# Infrastructure Investments
SIA_infrastructure_category코0=Infrastructure Investments
SIA_hire_foreign_engineers코0=Hire Skilled Foreign Engineers
SIA_hire_foreign_engineers_desc코0=Our own people who we've sent abroad won't return anytime soon... let's finally hire foreign engineers to speed up the basic infrastructure construction plan.
SIA_north_road_1코0=Expand the Prajim Highway - Phase 1
SIA_north_road_1_desc코0=Also known as the Chedi Sam Ong Road, we shall begin the construction of the Route 5 Highway from Kanchanaburi to Morlumlerng.
SIA_north_road_2코0=Expand the Vachiravut Highway - Phase 2
SIA_north_road_2_desc코0=Also known as the Phibunsongkhram Road, we shall begin the construction of the Route 1 Highway from Lopburi to Chiang Rai.
SIA_north_road_3코0=Expand the Vachiravut Highway - Phase 3
SIA_north_road_3_desc코0=Named Ratchawong Road after the Prince of Lampang who partly fund the project, we shall begin the construction of the Route 1 Highway from Chiang Rai to Chiang Tung.
SIA_north_road_4코0=Expand the Vachiravut Highway - Phase 4
SIA_north_road_4_desc코0=Named Suay Thek Road after the Saopha of Yawnghwe who partly fund the project, we shall begin the construction of the Route 1 Highway from Chiang Rai to Tong Jee.
SIA_isan_road_1코0=Expand the Chaiyakon Highway - Phase 1
SIA_isan_road_1_desc코0=Also known as the Sud-bantad Road, we shall begin the construction of the Route 2 Highway from Bangkok to Nakhon Ratchasima.
SIA_isan_road_2코0=Expand the Chaiyakon Highway - Phase 2
SIA_isan_road_2_desc코0=Also known as the Janejobtid Road, we shall begin the construction of the Route 2 Highway from Nakhon Ratchasima to Nongkhai.
SIA_isan_road_3코0=Expand the Chaiyakon Highway - Phase 1
SIA_isan_road_3_desc코0=Also known as the Viangchan Road, we shall begin the construction of the Route 2 Highway from Nongkhai to Luang Prabang.
SIA_east_road_2코0=Expand the Sukhumvit Highway - Phase 2
SIA_east_road_2_desc코0=Also known as the Yommarat Road, we shall begin the construction of the Route 3 Highway from Chonburi to Prachankirikhaet.
SIA_east_road_3코0=Expand the Sukhumvit Highway - Phase 3
SIA_east_road_3_desc코0=Also known as the Aphaiwong Road, we shall begin the construction of the Route 3 Highway from Prachankirikhaet to Phnom Penh.
SIA_pakt_road_1코0=Expand the Phetkasem Highway - Phase 1
SIA_pakt_road_1_desc코0=Also known as the Srichumporn Road, we shall begin the construction of the Route 4 Highway from Bangkok to Chumporn.
SIA_pakt_road_2코0=Expand the Phetkasem Highway - Phase 2
SIA_pakt_road_2_desc코0=Also known as the Kanchanavanit Road, we shall begin the construction of the Route 4 Highway from Chumporn to Satun.
SIA_pakt_road_3코0=Expand the Phetkasem Highway - Phase 3
SIA_pakt_road_3_desc코0=Also known as the Alor Setar Road, we shall begin the construction of the Route 4 Highway in the Sirat Malai areas.
SIA_Electrification코0=Electrify the Nation
SIA_Electrification_desc코0=While Bangkok and its surrounding area are firmly electrified since 1884 by the Wat Lieb and Sam Sen power plant - outside coverage is spotty at best i.e. Ratchaburi, Nakhon Prathom, Prachinburi, Phuket, Nakhon Nayok, Chon Buri, Ban Phong, Chanthaburi and Chiang Mai.\n\nThe construction of power plants in Isan and Southern region should be able to stimulate the creation of manufacturing hubs outside of Bangkok.
SIA_Electrification_2코0=Continue the Electrification Programme
SIA_Electrification_2_desc코0=Due to the rapid growth of electricity demand from both the household and industry sector, power shortage become an everyday occurrence as of late. Perhaps we should step up our power output by allocating more budget for the Metropolitan and Provincial Electricity Authority (MPEA) for the construction of additional power plants.

