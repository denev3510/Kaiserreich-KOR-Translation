siam.24.t코0=End of the [SIA.GetProperAdjective] Civil War" # Government
siam.24.prd코0=After the reclamation of our eastern and southern regions by government forces the remaining revolutionaries have decided to flee to Saigon, where we must contend with extradition procedures. It is more important to first mourn the losses sustained during the war by our loyal subjects. A countrywide public funeral has been held, with the remains of our loyal subjects carried through [GetSIAprefixTH]damnoen road to Sanam Luang where King Prajadhipok has given us permission to set up a public funeral pyre on the sacred royal cremation ground.
siam.24.ppd코0=After subduing most of the separatists and rebels we have received word that the remaining rebels have fled to Yunnan. No matter, for we shall catch what remains of the rebel scum later. We must first mourn the losses sustained by our loyal men, to that end the royal cremation ground has been converted into a public pyre. Prajadhipok, who was largely unrelated to the rebellion, has been permitted to return to the Grand Palace.
