### Army Path ###
SIA_royalsiamesearmy코0=[SIA.GetSIAprefixEN] [SIA.GetProperAdjective] Army
SIA_royalsiamesearmy_desc코0=First formed in 1874, as a response to new security threats brought in by the 1855 Bowing treaty (which opened us to international trade) - the army is the oldest and largest branch in the [SIA.GetSIAprefixEN] [SIA.GetProperAdjective] Armed Forces, fulfilling its role as the protector of our sovereignty.
SIA_phibunsongkhramplan코0=Phibunsongkhram's Reforms
SIA_phibunsongkhramplan_desc코0=The [SIA.GetName] will adopt a doctrine based on the advice of Luang Phibunsongkhram (Plaek Phibunsongkhram). Being well known for his translation of a French Weltkrieg-era Field Artillery manual into Thai, he advocates for a centralized and well-equipped army with the usage of artillery being the main focus.
SIA_seriroengritplan코0=Seriroengrit's Reforms
SIA_seriroengritplan_desc코0=The [SIA.GetName] will follow the advice of Luang Seriroengrit (Jarun Seriroengrit), the leader of the Phayap Army who fought off numerous cross-border raids from Burma post-British Revolution. His doctrine emphasizes the usage of a decentralized regional army command, composed mainly by militias. Similar to that of Switzerland.
SIA_phrayaphahonplan코0=Phahonpolpayuhasena's Plan
SIA_phrayaphahonplan_desc코0=The [SIA.GetName] will adopt the proposals of Phraya Phahonpolpayuhasena (Phot Phahonyothin). Studies at the Hauptkadettenanstalt during his younger years and experience of the German General Staff's work during the Weltkrieg have convinced him that proper planning is the key to victory.
SIA_jungletraining코0=Jungle Combat Training
SIA_jungletraining_desc코0=The harsh jungles of Indochina have long been a graveyard of empires, friend and foe alike. We must train all our troops to better operate in such hostile conditions.
SIA_femalecorps코0=Suranaree Battalion
SIA_femalecorps_desc코0=While 'Ja-Khlone', female palace guards, have been a common sight in the inner palace since the Ayutthayan era having female soldiers in active combat is on another level altogether. Luang Phibunsongkhram (Plaek Phibunsongkhram) himself has voiced limited support for the petition, but the question is still up in the air. Pursuing such measures is sure to anger traditionalists.
SIA_asymmetricalwarfare코0=Asymmetrical Warfare
SIA_asymmetricalwarfare_desc코0=By analysing the tactics employed by the Vietnamese in the Saigon Uprising -which quickly became the Indochinese Rebellion- and some of Luang Chumnanyutthasart (Phin Choonhavan)'s exploits in Shan back in 1928, we can gain some insight into effective placement of troops and how to fight in urban terrain.
SIA_newstandardrifle코0=New Standard Rifle
SIA_newstandardrifle_desc코0=The old Type 46 Siamese Mauser is prone to malfunction in our hot and humid climate, perhaps it's time to get a replacement?
SIA_artilleryresearchdivision코0=Artillery Research Divisions
SIA_artilleryresearchdivision_desc코0=Lead by Luang Wichitsongkhram (Jira Wichitsongkhram), the new artillery research division is responsible for designing our own native artillery to reduce the demand for imported artillery in the army.
SIA_defensetechnologyinstitute코0=Defence Technology Institute
SIA_defensetechnologyinstitute_desc코0=Satisfied with their most recent project; the old artillery research division will now be expanded and put in charge of other fields of military research, ensuring our armed forces at the cutting edge.
SIA_salacheepphurchard코0=For the Motherland!
SIA_salacheepphurchard_desc코0=Our ancestors have shed so much blood on this piece of land now called [SIA.GetSIAshortname], we shall make sure that their sacrifices aren't in vain.
SIA_expandsupportcapacity코0=Expand Support Team Capacity
SIA_expandsupportcapacity_desc코0='Taharn Chang' (Combat Engineers) and 'Taharn Khonsong' (Logistics Teams) are what kept our army working for so long during the Weltkrieg, let's give them better tools so that they can fulfil their role in a modern war.
SIA_armyaffairs코0=Army Reorganisation
SIA_armyaffairs_desc코0=Our army currently uses various rifle and artillery models, which has proved to be a logistical nightmare. By adopting a unified ammunition size for each gun type and phasing the old ones out or rechambering them to fire the new 8x52mmR Siamese rimmed caetridge, we will considerably help our supply issues.
SIA_specialforce코0=Special Warfare Command
SIA_specialforce_desc코0=Modelled after the German Luftlandetruppe and the Austrian Gebirgstruppe, 'Krom Songkhram Pisaet' will be responsible for recruiting and training our new specialized units capable of disrupting the enemy from behind their lines.
SIA_counterinsurgencytactics코0=Counter-Insurgency Tactics
SIA_counterinsurgencytactics_desc코0=Our Taharn Pran units have shown some success in detecting enemy infiltration on our border, perhaps they can also act as our eyes and ears in occupied zones too?
SIA_taharpran코0=Taharn Pran
SIA_taharpran_desc코0=Also known as '[SIA.GetProperAdjective] Rangers' in English, Taharn Pran is a paramilitary light infantry unit of the [SIA.GetSIAprefixEN] [SIA.GetProperAdjective] Army composed of volunteers who are trained to patrol the borders. They act as a quick response force in case of foreign invasion. Local volunteers also make sure that we will always have the terrain advantage over the enemy.
SIA_royalmiltaryacademy코0=[SIA.GetSIAprefixEN] Military Academy
SIA_royalmiltaryacademy_desc코0=By merging the [SIA.GetSIAprefixEN] [SIA.GetProperAdjective] Army Cadet School (est. 1887) with the [SIA.GetSIAprefixEN] [SIA.GetProperAdjective] Army Polytechnique Institute, the newly created \"[SIA.GetSIAprefixEN] Military Academy\" should hopefully yield better graduates from cross-training with other branches of the military while save us money through the abolition of antiquated/duplicated courses in the new curriculum.
SIA_royalmunitionsfactory코0=[SIA.GetSIAprefixEN] Munitions Factory
SIA_royalmunitionsfactory_desc코0=Having enemies on all sides, [SIA.GetSIAshortname] nearly used up all her artillery shells during the Weltkrieg, with no means of being freshly supplied. This has resulted in a massive supply of artillery shells being hoarded by the paranoid logistics department over the years, but additional ammunition factories would definitely help us in the event of prolonged conflict.
SIA_industrialmobilization코0=Industrial Mobilisation Plan
SIA_industrialmobilization_desc코0=In the times of war, key industries will temporary be put under government control to ensure our nation's survival. While this has proved to be unpopular, it will keep our army adequately armed and increase our chance of winning this war.
SIA_phaopoliceintegration코0=Integration of the Police Command
SIA_phaopoliceintegration_desc코0=Police General Phao Sriyanond suggests that we should elevate the police force to the same level as the other 3 branches of the [SIA.GetSIAprefixEN] [SIA.GetProperAdjective] Armed Forces. This will result in a more efficient organisation in case of emergency and extra funding for the under-armed police forces, but will also involve them taking a much larger cut of our tax money than ever before.
SIA_nationalreserveact코0=The National Reserve Act
SIA_nationalreserveact_desc코0="... All men aged between 18-45 with [SIA.GetProperAdjective] citizenship is required to be registered at their local barracks and finish their basic training course at least once, not doing so can result in being court marshalled by the Army..."\n\n-excerpt from 2484 B.E. the National Reserve Bill

### Navy Path ###
SIA_royalsiamesenavy코0=[SIA.GetSIAprefixEN] [SIA.GetProperAdjective] Navy
SIA_royalsiamesenavy_desc코0=Established in 1887, the [SIA.GetSIAnavyName] has similar organisational structures to the United States Navy, since it is composed of both the naval fleet and the [SIA.GetSIAprefixEN] [SIA.GetProperAdjective] Marine Corps. It was also the second Asian nation to acquire submarines, after Japan.
SIA_expandmarinescorps코0=Expand the Navikkayothin Corps
SIA_expandmarinescorps_desc코0=Although 'Taharn Ma-Rine' were first founded back in 1833, the unit served mostly as a royal honour guard throughout the 19th century. It was not until 1913 that the [SIA.GetSIAprefixEN] [SIA.GetProperAdjective] Marine Corps were reorganized into the modern \"Navy Amphibious Assault Group\" who saw some action back in the Weltkrieg. Perhaps the marines can serve as yet another ace in the hole for the upcoming conflict?
SIA_improvedlandingcraft코0=Improved Landing Craft
SIA_improvedlandingcraft_desc코0=The [SIA.GetSIAprefixEN] [SIA.GetProperAdjective] Marine Corps currently use ex-British merchant ships we seized back in the Weltkreig as their only mean of transportation. Having dedicated amphibious landing ships will make sure that our boys can embark and secure the beachhead faster.
SIA_newflagship코0=A New Flagship
SIA_newflagship_desc코0=As we are seriously outgunned by our neighbours having something that can reliably punch through battleship armour might be a good idea. This will also provide our seamen a sense of pride and accomplishment.
SIA_coastaldefenseships코0=Coastal Defence Ships
SIA_coastaldefenseships_desc코0=While these heavily armed cruisers are no match against German East Asiaflotte or Imperial Japanese Navy, and have limited capability in the high seas, they will surely serve our cash-strapped navy well, especially in the island-dotted coastal waters of both the Gulf of [SIA.GetSIAshortname] and the Andaman Sea.
SIA_riverpatolunit코0=Riverine Patrol Units
SIA_riverpatolunit_desc코0=Both the Salween and Mekong rivers serve as our natural fortification against enemy advances. By sending our promising junior captains to learn from their brown water counterparts they can learn a lesson or two about naval organisation.
SIA_destroyerfleet코0=Chumphon-Class Destroyers
SIA_destroyerfleet_desc코0=Named after late Admiral Prince Abhakara Kiartivongse, Prince of Chumphon, these new destroyer design will serve well as the backbone of our [SIA.GetSIAprefixTH]navi.
SIA_subships코0=The S-Ships Project
SIA_subships_desc코0=These 'Ruea-Sor's were first envisioned by late Mahidol Adulyadej, Prince of Songkhla, who studied at the Marineschule Mürwik, as 'essential' to the defence of Bangkok and by extension the Gulf of [SIA.GetSIAshortname]. While we have procured four small submarines for the first line of defence; continuing the second phase of the plan, which entails another 5 submarines for the outer defensive line, might be a good idea.
SIA_twooceannavy코0=A Two-Ocean Navy
SIA_twooceannavy_desc코0=Our navy is perhaps too small to face the Kaiserliche Marine or the IJN head-on. Some additional funding would definitely help.
SIA_expandsattahip코0=Expand Sattahip
SIA_expandsattahip_desc코0=Sattahip was first built as the [SIA.GetSIAnavyName]'s main naval base back in 1914. As the base is quite small and already reaching its support capacity limit, expansion of its facilities is definitely in order.
SIA_wolfpacks코0=Convoy Hunting
SIA_wolfpacks_desc코0=Being surrounded by bigger and more heavily armed navy, Admiral Luang Yutthasartkosol (Prayoon Yuthasartkosol) suggests we play hide-and-seek with the enemy fleet instead of facing them head-on. All the while sniping them from afar with our torpedoes.
SIA_alargefleet코0=Fleet in Being
SIA_alargefleet_desc코0=Being surrounded by bigger and more heavily armed navy, Admiral Luang Kamolnavin (Sindhu Kamolnavin) wants us to get all the firepower we can get to knock the enemy battleships out of the fight and, if possible, sink them.

### Air Forces Path ###
SIA_royalsiameseaircorps코0=[SIA.GetSIAprefixEN] [SIA.GetProperAdjective] Air Corps
SIA_royalsiameseaircorps_desc코0=First founded in 1913 as the Royal Flying Corps, our flyboys have helped us achieve numerous victories by assisting us from the sky. We will therefore once again rename the [SIA.GetSIAprefixEN] [SIA.GetProperAdjective] Aeronautical Service to the [SIA.GetSIAprefixEN] [SIA.GetProperAdjective] Air Corps.
SIA_airportauthority코0=Airport Authority of [SIA.GetSIAshortname]
SIA_airportauthority_desc코0=Construction of additional state-owned airports can help us kick-start our own national carrier airline and serve as airbases for our Air forces.
SIA_antiairsystem코0=Air Raid Preparations
SIA_antiairsystem_desc코0=Luang Athuekthewadet (Boonjeam Komolmit)'s has conducted a conclusive study: creation of a dedicated anti-air defence corps will help safeguard the capital and other place of importance from enemy aerial attacks.
SIA_thaiaviationindustries코0=[SIA.GetProperAdjective] Aviation Industries
SIA_thaiaviationindustries_desc코0=By investing in [SIA.GetProperAdjective] Aviation Industries ([SIA.GetSIAairIndustryAcronym]), previously in charge of our Air force maintenance, they will be able to contribute more to the war effort with their own locally-designed planes.
SIA_newfighterdesign코0=New Fighter Design
SIA_newfighterdesign_desc코0=Our own Prajadhipok fighter has been proved to be obsolete for modern war. Under Luang Wechayanrangsarit (Munee Mahasanthana)'s leadership our design bureau will help us create the much-needed air power.
SIA_navalbomber코0=Naval Bomber Focus
SIA_navalbomber_desc코0=Being between the Indian and Pacific Ocean and with a long coastline it makes perfect sense to develop specialised naval bombers...
SIA_CASfocus코0=Close Air Support Focus
SIA_CASfocus_desc코0=Our own fighter and bomber support on the ground has proved to be inadequate - maybe a dedicated CAS plane with both mobility and proper armament is needed?
SIA_tacticalbombers코0=Tactical Bomber Development
SIA_tacticalbombers_desc코0=Our own Boripatr bombers, designed by Luang Wechayanrangsarit (Munee Mahasanthana), served well as testbed aircraft for our own design bureau but not in actual combat. Let us use our own know-how to design proper bombers suited for modern combat.
SIA_furtherairdevelopment코0=Continued Air Development
SIA_furtherairdevelopment_desc코0=With its increasing importance out air force needs to continue to develop its combat tactics, to be better prepared for the future.
SIA_bangfai코0=Project Phi Fa
SIA_bangfai_desc코0=Inspired by the Laotian "Bun Bang Fai" festival in Isan, proper research and development might be able to turn these homemade rockets into dreadful killing weapons and engines to power our aircraft.
SIA_electronicsresearch코0=Electronics Research
SIA_electronicsresearch_desc코0=The Advent of 'Khanittakorn', a computing device made by Tanin Industry, will tremendously help our war efforts.
SIA_rulerofheskies코0=Protectors of the Sky
SIA_rulerofheskies_desc코0=Like Garuda we shall be one of the best air forces in the region, with power to swiftly go anywhere. Ever watchful and an enemy of those who dare to attack us.

