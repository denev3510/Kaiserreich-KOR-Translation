siam.6013.t코0=The Death of Rama VII" # For Mahidol line - although Rama VII himself is of the Sakdidej line
siam.6013.d코0=King Prajadhipok of the [SIA.GetName], also known as Rama VII—the 7th monarch of the House of Chakri—has died this morning due to a heart failure. The childless monarch will be succeeded by his nephew, Ananda Mahidol, who has taken the regnal name Rama VIII.
siam.6013.d.plaek코0=King Prajadhipok of the [SIA.GetName], also known as Rama VII—the 7th monarch of the House of Chakri—has died this morning due to pneumonia during his time in exile. The childless monarch will be succeeded by his nephew Ananda Mahidol, who has taken on the regnal name Rama VIII.
siam.6013.d.rep코0=Prajadhipok Sakdidej na Ayutthaya, formerly King Prajadhipok of the [SIA.GetName], also known as Rama VII—the 7th monarch of the House of Chakri—has died this morning due to pneumonia during his time in exile. The childless monarch will be succeeded by his nephew Ananda Mahidol na Ayutthaya, who has taken on the regnal name Rama VIII as the pretender to the [SIA.GetProperAdjective] throne.
siam.6013.a코0=May he rest in peace.

siam.6014.t코0=Paribatra Sukhumbhand's Scheme" # Boripatr (?)
siam.6014.d코0=The new king is still young and currently away from home, studying in Switzerland. Should we take the initiative and quickly seize the throne and title of King of [SIA.GetSIAshortname] for ourselves? After all, we can't count on him to lead us through the war.
siam.6014.a코0=The throne is vacant for us.
siam.6014.b코0=We should stay true to the rightful king.

siam.6015.t코0=The Death of Rama VIII" # Mahidol
siam.6015.d코0=King Ananda Mahidol of the [SIA.GetName], also known as Rama VIII—the 8th monarch of the House of Chakri—was found in his bed, shot dead. Although at first thought to have been an accident his death was ruled a murder by medical examiners and three royal pages were later executed following irregular and rushed trials. The mysterious circumstances surrounding his death have been the subject of much controversy. The childless monarch will be succeeded by his brother Bhumibol Adulyadej, who has taken the regnal name Rama IX.
siam.6015.d.plaek코0=King Ananda Mahidol of the [SIA.GetName], also known as Rama VIII-the 8th monarch of the House of Chakri—has died from severe blood loss resulting from a severed radial artery after he crashed his car. The childless prince will be succeeded by his brother Bhumibol Adulyadej, who has taken the regnal name Rama IX as the new King of the [SIA.GetName].
siam.6015.d.rep코0=Ananda Mahidol na Ayutthaya, formerly Prince of Sukothai, also known as Rama VIII—who would have been the 8th monarch of the House of Chakri—has died from severe blood loss resulting from a severed radial artery after he crashed his car. The childless prince will be succeeded by his brother Bhumibol Adulyadej, who has taken the regnal name Rama IX as the pretender to the [SIA.GetProperAdjective] throne.
siam.6015.a코0=May he rest in peace.

siam.6033.t코0=The Death of Rama IX" # Boripatr
siam.6033.d코0=King Paribatra Sukhumbhand of the [SIA.GetName], also known as Rama IX—the 9th monarch of the House of Chakri—had suffered a heart attack last night while walking around his bedroom in the Grand Palace. A medical team had arrived far too late and had tried in vain to resurrect him. Since Rama IX had died with no male heirs, the position of monarch will be succeeded by his brother Chumbhotbongs Paribatra, who has taken on the regnal name Rama X.

siam.6034.t코0=The Death of Rama X" # Boripatr
siam.6034.d코0=King Chumbhotbongs Paribatra of the [SIA.GetName], also known as Rama X—the 10th monarch of the House of Chakri—died peacefully in the Suan Pakkard Palace due to old age. Since he'd died without leaving behind a male heir, the monarchy will be succeeded by his brother, Sukhumabhinanda, who has taken on the regnal name Rama XI.

