siam.38.d코0=The Burmese dogs have completely overpowered us and we are humiliated. Now they've demanded we surrender the Lower Shan and Morlumlerng states. Although these are harsh terms it might be wise to comply, lest our rivals in the region act upon our weakened situation.
siam.38.a코0=We have no other choice...
siam.38.b코0=They must be joking, Rao Suu Mai Thoi!

siam.39.t코0=The [SIA.GetProperAdjective] Government Refuses!
