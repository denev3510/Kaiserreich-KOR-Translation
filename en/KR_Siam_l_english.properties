SIA_chulachomklao_academy_desc코0=By merging the [SIA.GetSIAprefixEN] [SIA.GetProperAdjective] Army Cadet School (est. 1887) with the [SIA.GetSIAprefixEN] [SIA.GetProperAdjective] Army Polytechnique Institute, the newly created \"[SIA.GetSIAprefixEN] Military Academy\" should hopefully yield better graduates from cross-training with other branches of the military while save us money through the abolition of antiquated/duplicated courses in the new curriculum.
SIA_industrialmobilizationplan코0=Industrial Mobilisation Plan
