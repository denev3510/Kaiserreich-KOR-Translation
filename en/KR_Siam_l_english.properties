siam.67.d.default코0=Today [SIA.GetSIAshortname] sent us a diplomatic envoy, asking to negotiate a conditional surrender. Their troops will immediately cease hostilities, they will cede key territories and pay us a hefty sum of war reparations - all they ask in return is that we guarantee their independence against future foreign aggression." # Faction leader
siam.67.d.faction_peace코0=A few days ago [SIA.GetSIAshortname] sent our faction a diplomatic envoy, asking to negotiate a conditional surrender. While [FROM.GetNameDef] has chosen to accept the [SIA.GetProperAdjective] peace offering which includes war reparations and the immediate cessation of hostilities between our forces and the [SIA.GetProperAdjective] themselves - it is now up to us whether if we want to continue the war on our own or not." # Faction member, leader accepted peace
siam.67.d.faction_war코0=A few days ago [SIA.GetSIAshortname] sent our faction a diplomatic envoy, asking to negotiate a conditional surrender. While [FROM.GetNameDef] has chosen to ignore the [SIA.GetProperAdjective] peace offering which includes war reparations and the immediate cessation of hostilities between our forces and the [SIA.GetProperAdjective] themselves - it is now up to us whether if we wish to continue such needless war or not." # Faction member, leader refused peace
