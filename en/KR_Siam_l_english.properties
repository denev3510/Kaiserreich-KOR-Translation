# Siamese Civil War
SIA_civil_war_category코0=Siamese Civil War
SIA_secure_bangkok코0=Secure Bangkok
SIA_secure_bangkok_desc코0=In order to secure our faction's legitimacy in the civil war, the beating heart of the Siamese nation needed to be under our control. Failing to do so would be a huge blow to our cause.
