siam.18.d코0=The Siamese Civil War has recently taken an unexpected turn for the better, as our side has managed to reclaim Bangkok. This is a shattering blow to the opposition and thus, while some ministers in the illegitimate government have fled abroad, most have complied with our demands and have promptly laid down their arms.
