CSA_nav_bomber_equipment_3코1=브루스터 SB2A-4 버커니어
CSA_nav_bomber_equipment_3_short코1=SB2A-4 버커니어
CSA_fighter_equipment_0코0=콘솔리데이티드 P-1 호크
CSA_fighter_equipment_0_short코0=P-1 호크
CSA_fighter_equipment_0_desc코0=내전의 발발과 함께, 노조연맹이 최근 전국적으로 교체된 P-1 호크 복엽기의 거의 모든 수량을 보유했다는 것이 드러났습니다. 충분한 수량의 대체제가 없는 상황에서, P-26 '피슈터' 단엽기와 동등한 수준을 확보하려는 목적으로 다수의 항공기가 업그레이드를 위해 컨설리데이티드 항공기노조로 보내졌습니다.
