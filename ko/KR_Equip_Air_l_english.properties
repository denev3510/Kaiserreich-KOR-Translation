NFA_CAS_equipment_1_desc코0=Designed by André Brunet within the ANF 레 뮈로 110 family, the ANF 117 RB.2 is a modification of the ANF 115. As a manoeuvrable aircraft, the ANF 110 line was adopted by the French army in 1932 as a reconnaissance aircraft (ANF 113 R.2) and was constantly modernised. The ANF 117 is an unarmed, single-engine, all-metal monoplane with a fixed landing gear and reinforced wing, with bracing wires and wooden propeller. On the RB.2 version, there are suspension assemblies installed, for bombs weighing up to 400kg that can be used to support ground forces.
