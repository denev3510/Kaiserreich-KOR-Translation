CRO_CAS_equipment_1코0=아에로 보도호디 A.101
CRO_CAS_equipment_1_desc코0=현대적인 공격기가 없던 이중제국은 기존 기종을 역할에 맞게 개조하려고 했습니다. A.101은 역할을 수행하기 위하여 A.230 복엽기를 업그레이드시킨 여러 번의 시도의 결실이었습니다. 실질적으로 이전 모델보다 더 크고 더 잘 무장된 A.101은 동시대의 항공기들만큼 효과적으로 기총 소사와 폭격을 둘 다 할 수 있게 되었습니다.
CRO_CAS_equipment_2코0=바이스 만프레트 WM.231
CRO_CAS_equipment_2_desc코0=바이스 만프레트는 아비아의 디자인과 경쟁하기 위한 WM.23 전투기를 제출했습니다. 기수에 장착된 모터 구동형 게바우어 기관총은 위원회에 깊은 인상을 주었지만, 그럼에도 불구하고 B.135가 선정되었습니다. 이에 바이스 만프레트는 약간의 재설계로 대응하였는데, 그들은 이 설계를 노후화된 A.101 복엽기를 대체하기 위한 급강하 폭격기로써 다시 제출했습니다.
CRO_CAS_equipment_3코0=바이스 만프레트 WM.44
CRO_CAS_equipment_3_desc코0=라즐로 바르가가 디자인한 이 항공기는 본질적으로 WM.31 시리즈 중전투기와 고속 폭격기의 작은 2인승 버전입니다. 이 기체는 이전 모델과 마찬가지로 목재와 금속으로 제작되어 성능을 높였으며, 비록 경장갑이지만 근접항공지원 임무에 있어서 뛰어난 능력을 증명했습니다.
CRO_fighter_equipment_0코0=푀닉스 5호 복엽기
CRO_fighter_equipment_0_short코0=5호 복엽기
CRO_fighter_equipment_0_desc코0=세계대전의 종전과 함께 푀닉스는 유명한 3호 복엽기의 재설계를 계획하였으며, 예상되는 명칭은 '4호 복엽기' 였지만 통과하지 못했습니다. 그러나, 1931년에 푀닉스는 최첨단 사양을 갖춘 완전히 새로운 복엽기를 공개하면서 4호 복엽기를 부활시켰습니다. 1933년에는 5호 복엽기로 명명된 이 항공기의 업그레이드된 기종이 이중제국에 의해 채택되었습니다.
CRO_fighter_equipment_1코0=아비아 B.534
CRO_fighter_equipment_1_desc코0=1932년, 유명한 보헤미아인 공학자 프란티셰크 노보트니는 새로운 전금속 복엽기를 개발하기 위하여 아비아와 함께 일하기 시작했습니다. 이러한 노력은 B-34에서 절정에 달하는데, B-34는 푀닉스를 넘어 이중제국에서까지 거의 채택될 뻔했습니다. 노보트니는 B-34가 설득력을 잃어버리지 않도록 이 기체를 완전히 밀폐된 조종석과 함께 새로운 엔진과 새시로 재설계했습니다. 이전 모델과 달리, B-534는 이중 제국에게 채택될 것입니다.
CRO_fighter_equipment_2코0=아비아 B.135
CRO_fighter_equipment_2_desc코0=B-534 복엽기의 성공 이후, 아비아는 곧 B-135에서 최종적으로 절정을 이룰 최첨단 단거리 비행기의 작업을 시작했습니다. 이 기체는 860 마력의 오스트로다임러 V12D 엔진을 사용하였으며, 기수에 20mm 기관포와 2정의 8mm 기관총이 장착되어 있어 뛰어난 기동성과 정확한 명중률을 제공하였습니다.
CRO_fighter_equipment_3코0=아비아-이카루스 B.224
CRO_fighter_equipment_3_desc코0=본질적으로 노보트니의 설계의 최종적인 진화는 일리리아의 이카루스뿐만 아니라 코스타 시프체프의 도움을 받았고, B.224의 엔진은 우수한 1000 마력의 오스트로다임러 V12E로 개량되었으며 기관총은 2정의 12.7mm 모터 구동형 게바우어 중기관총으로 교체되어 이전 설계에 비해 속도와 화력을 높였습니다. 조종사와 매끈한 동체를 위한 새로운 둥근 형태의 캐노피도 주목할 만합니다.
CRO_jet_fighter_equipment_1코0=아비아 Bf.262
CRO_jet_fighter_equipment_1_desc코0=제트전투기 개발에서 뒤처진 아비아는, 육군항공대의 Bf-262를 생산하기 위한 라이센스를 획득하여 독일 30mm 기관포를 약간 개조한 디자인의 국산 20mm 기관포로 교체했습니다.
CRO_jet_fighter_equipment_2코0=레토프 L.52
CRO_jet_fighter_equipment_2_desc코0=오스트로다임러가 U2 '우첼라크' 엔진을 개발했을 당시 레토프는 최첨단 제트전투기를 생산했으며, 이 전투기는 이중 제국의 첫 국산 제트기가 될 것입니다.
CRO_nav_bomber_equipment_1코0=레토프 Š.328.v
CRO_nav_bomber_equipment_1_desc코0=Š.328.v는 Š.28 시리즈의 파생형 수상기입니다. 전방 8mm 기관총 2정과 후방에 2정이 더 무장되어 있고, 탑재 용량도 500kg 안팎에 달했습니다.
CRO_nav_bomber_equipment_2코0=로너-포커 T.VIII W/C
CRO_nav_bomber_equipment_2_desc코0=로너는, 이전에 이중제국 해군항공대를 위해 수상기와 비행정을 만들었던 회사입니다. 전쟁 중에 해군항공대는 오스트리아-헝가리 해군의 포커 T.VIII를 생산할 권리를 획득하였습니다.
CRO_nav_bomber_equipment_3코0=바이스 만프레트 WM.442
CRO_nav_bomber_equipment_3_desc코0=WM.442는 해군항공대용으로 제작된 WM.44의 수상기 개량형으로, 아드리아해 및 지중해에서의 대함 작전을 위해 만들어졌습니다.
CRO_heavy_fighter_equipment_1코0=프라가 E.51
CRO_heavy_fighter_equipment_1_desc코0=이 기체는 처음에는 정찰기로 설계되었지만, 전략폭격기에 대응하기 위해 E.51을 중전투기로 빠르게 개조할 수 있다는 판단이 신속하게 결정되었습니다.
CRO_heavy_fighter_equipment_2코0=바이스 만프레트 WM.31
CRO_heavy_fighter_equipment_2_desc코0=헝가리의 항공 공학자인 라즐로 바르가는 실험용 가스 터빈 엔진을 중심으로 이 3인승 전투기를 설계했습니다. 그러나 엔진에 기술적 문제가 발생하여 2개의 오스트로-다임러 V12D 엔진으로 대체되었습니다. 특히, WM.31은 혼합 구조를 채택했습니다.
CRO_heavy_fighter_equipment_3코0=바이스 만프레트 WM.50
CRO_heavy_fighter_equipment_3_desc코0=WM.50은 시대에 맞게 설계된 다소 진보된 항공기로, 라즐로 바르가의 2개의 엔진 푸시풀 구성은 쌍발기의 성능을 크게 향상시켜 고고도 폭격기에 대응할 수 있도록 설계되었습니다.
CRO_tac_bomber_equipment_0코0=아비아 F.39
CRO_tac_bomber_equipment_0_desc코0=원래 포커가 수송기로써 개발한 F.IX는, 아비아가 이 항공기의 군사적 잠재력을 빠르게 파악하였고, 항공기에 대한 라이센스를 받아 F.IX를 폭격기인, F.39로 재설계했습니다. 새로운 모델이 개발되는 동안 F.39는 임시방편으로 사용될 것입니다.
CRO_tac_bomber_equipment_1코0=레토프 Š-50
CRO_tac_bomber_equipment_1_desc코0=육군항공대는 2개의 엔진과 3인승을 채택한 다용도 항공기를 요청했고, 이에 레토프는 Š-50을 제출했습니다. 하지만 이 디자인은 흥미를 끌지 못했고, 결국에는 아에로의 디자인이 채택되면서 생산되지 못했습니다.
CRO_tac_bomber_equipment_2코0=아에로 보도호디 A.300
CRO_tac_bomber_equipment_2_desc코0=안토닌 후스니크가 설계한 이 폭격기는 도입되었을 때 새로 도입된 B.135 전투기에게만 뒤쳐졌지만, 당시 운용하던 항공기들 중에 가장 빠른 항공기였습니다. 이 기체는 빠르고 좋은 탑재량을 갖춘 다재다능한 폭격기이자 정찰기라는 것이 증명되었습니다.
CRO_tac_bomber_equipment_3코0=바이스 만프레트 WM.311
CRO_tac_bomber_equipment_3_desc코0=WM.31은 공격용 무장을 때어내고 탑재량을 향상시켜 신속한 전술폭격기의 역할을 수행할 수 있도록 빠르게 개조되었습니다.
CRO_jet_tac_bomber_equipment_1코0=레토프 L.11
CRO_jet_tac_bomber_equipment_1_desc코0=바이에리셰 플루크초이크베르케의 제트전투기 설계를 기반으로, L.11은 제국의 구형 프로펠러식 전술폭격기 편대를 대체하기 위하여 다용도의 빠르고 가벼운 제트 폭격기로써 디자인이 개조되었습니다.
CRO_jet_tac_bomber_equipment_2코0=아에로 L.44
CRO_jet_tac_bomber_equipment_2_desc코0=제트엔진의 신뢰성이 높아지고 경쟁이 날로 치열해짐에 따라, 아에로는 차세대 고속 폭격기를 설계해야 하는 과제에 직면하였고 L.44 고속 폭격기에서 정점을 찍었습니다.
CRO_strat_bomber_equipment_1코0=아비아-도르니에 Do.19
CRO_strat_bomber_equipment_1_desc코0=전략폭격기 설계가 부족하던 아비아는 공군에게 그들의 잠재력을 보여주기 위해 많은 도르니에의 사발 엔진 폭격기를 구입했습니다.
CRO_strat_bomber_equipment_2코0=아비아-융커스 Ju.290
CRO_strat_bomber_equipment_2_desc코0=아비아는 사용 중인 Do.19로 이루어진 소규모의 편대를 보완하기 위해 다량의 Ju.290을 구매하였습니다.
CRO_strat_bomber_equipment_3코0=바이스 만프레트 WM.65
CRO_strat_bomber_equipment_3_desc코0=라즐로 바르가의 사발 엔진 폭격기 디자인은 제국에서는 처음으로 생산된 자국산 중폭격기입니다.
CRO_jet_strat_bomber_equipment_1코0=아에로-플루크초이크바우 프리드릭스하펜 FF.16
CRO_jet_strat_bomber_equipment_1_desc코0=독일의 플루크초이크바우 프리드릭스하펜 FF.16이 오스트리아의 장거리 폭격기로써 채택될 예정인데, 이 폭격기는 아에로 보도호디가 현지에서 생산하게 될 것입니다.
CRO_scout_plane_equipment_1코0=바이스 만프레트 WM.21
CRO_scout_plane_equipment_2코0=프라가 E.55
CRO_transport_plane_equipment_1코0=아에로 A.204
