### White Ruthenia ###
WHR_KR_GATHERING_STORM_DESC코0=공식 명칭 벨라루스 인민 공화국, 즉 백루테니아는 1918년 3월 25일 건국된 이래로 독일의 영향 아래에 있습니다. 베를린과의 거리 덕택에 이 나라는 대개 독자적인 의지를 가지고 행동하며, 벨라루스 사회민주당이 젊은 공화국의 친독일 성향을 이어나가 지배적인 정치 정당이 되었습니다. 그럼에도 불구하고 BSDP는 중도파와 급진파로 여전히 나뉘어져 있으며, 군대는 급진파의 영향력에 심히 의심스러워하고 있습니다. 어느 하나가 이 위태로운 상황에 분노할지는 시간이 말해줄 것입니다.

### United Baltic Duchy ###
BAT_KR_GATHERING_STORM_DESC코0=발트 지역의 독일 귀족은 세계대전으로 원하던 것을 얻었습니다 - 러시아화 정책이 짓밟았던 권리와 특권의 복구와 그들이 자신의 것이라고 불렀던 국가인 발트연합공국을 말입니다. 아돌프 프리드리히 공작의 통치 아래, 4명의 발트 기사들이 귀족적 전통을 수호하는 지방분권적 군주국을 다스리고 있습니다. 하지만 이 복잡한 체제를 개혁하라는 압력이 거세지자, 공작은 변화를 실현하려는 자유주의적인 개혁정부를 강행시켰습니다. 모든 것들이 이들에 맞서고 있으니, 발트 독일인들의 꿈이 살아남을 수 있을까요?

### Kingdom of Bhutan ###
BHU_KR_GATHERING_STORM_DESC코0=부탄의 작은 귀족들이 첫 부탄인 왕, 우겐 왕축의 자애로운 통치에 이끌리게 된지도 어느덧 30년이 가까워지고 있습니다. 1926년 왕축이 사망한 후, 왕국은 왕위를 계승하는 경쟁자들이 나타나고 영국인 후원자들이 없어지면서 거의 찢겨지고 있으며, 진정한 개혁을 위한 개혁은 빠르게 멀어지고 부탄은 옛 봉건적인 부분이 남아있는 후진적이고 멀리 떨어진 곳이 되었습니다. 하지만 최근 몇 년 동안, 젊은 국왕 지그메와 궁정에 있는 자들을 언짢게 하는 그의 개혁은 이 국가를 20세기로 질질 끌고 가는 작업을 시작했습니다. 이 개혁가들이 성공할까요, 아니면 히말라야에서 새로운 세력이 등장하게 될까요?

### Georgia ###
GEO_KR_GATHERING_STORM_DESC코0=러시아 내전이 정점에 이르면서, 조지아에 있는 멘셰비키의 거점은 처음에는 트란스코카시아 연방의 일원으로, 다음에는 조지아 민주공화국의 일원으로 빠져나갈 수 있었습니다. 독일 및 오스만 제국과의 여러 합의 덕택에, 조지아는 안전합니다. 그리고 노에 조다니아의 카리스마 있는 통치 아래에서, 수십년 동안 평화와 상대적인 안정이 이뤄졌습니다. 하지만 조다니아는 점점 늙고 있어 은퇴를 계획하고 있습니다. 중동 전역에서 긴장이 심해지면서, 그가 가져온 평화는 조다니아 자신과 함께 사라질지도 모릅니다...




