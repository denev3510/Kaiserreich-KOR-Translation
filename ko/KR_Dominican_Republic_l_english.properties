### Focuses ###
DOM_election코0=대선
DOM_election_desc코0=논란 속에 마르티네스 대통령이 연임이 가능하도록 헌법을 고쳤습니다. 향후 이 나라의 미래를 결정할 선거에서, 마르티네스 대통령은 에스트렐라와 공화당, 심지어 군부의 도전에까지 맞서야 합니다.
DOM_rojo_victory코0=적색당 집권
DOM_rojo_victory_desc코0=대선에서 마르티네스 대통령의 적색당이 집권했습니다.
DOM_through_work_dignity코0=노동으로 되찾는 위엄
DOM_through_work_dignity_desc코0=적색당은 그 무엇보다 도덕성을 중요시합니다. 높은 실업률은 우리나라의 경제를 망치는 일등 공신이며, 도덕적 해이의 다른 형태로서 시민의 위엄을 떨어트리고 있습니다. 공공 일자리 사업을 통해 실업자를 노동단체에 가입시키고, 종교 행사에 참여케 하면 사회에 원활히 복귀할 수 있을 것입니다.
DOM_principled_development코0=원칙에 입각한 발전
DOM_principled_development_desc코0=도덕성은 국민의 유대 위에서 피어납니다. 우리가 나라를 번성하고 산업화하더라도, 이 원칙을 잊어서는 안 됩니다. 공장과 작업장에 올바르고 적절한 것이 무엇인지를 알려주는 기념비를 세워 이러한 사실을 각인시켜야 합니다. 노동단체를 이용하면 이를 쉽게 할 수 있을 것입니다. 
DOM_call_constitutional_convention코0=개헌 의회 소집
DOM_call_constitutional_convention_desc코0=마르티네스 대통령이 헌법을 과감히 고치긴 했지만, 정치력 부족으로 대부분 소소한 개정에 그쳤습니다. 1936년 선거에서 적색당이 이겼으므로, 개헌 의회를 소집할 수 있습니다.
DOM_the_new_republic코0=새로운 공화국
DOM_the_new_republic_desc코0=1924년 헌법은 미국 강점기 시절에 만들어져서 민주주의를 온전히 담아내지 못했습니다. 새로운 헌법이 의회를 통과하였고, 이제 실행만을 앞두고 있습니다
DOM_if_it_aint_broke코0=못 쓸 정도는 아니니까...
DOM_if_it_aint_broke_desc코0=개헌의회는 1924년 헌법을 재확인하였고, 우리나라의 민주주의는 예전처럼 굴러갈 것입니다.
DOM_fight_judicial_discrimination코0=사법 차별 철폐
DOM_fight_judicial_discrimination_desc코0=사법부는 개혁 과정에서 항상 뒤쳐졌습니다. 개헌 이후 정치적 추동력이 완전히 재편되었음에도, 하급 법정은 제맘대로 국민 대부분을 차별하고 있습니다. 이제 이를 우리의 힘으로 바꿀 차례입니다.
DOM_the_trial코0=재판

DOM_reform_military_districts코0=군구 개혁
DOM_reform_military_districts_desc코0=미국 강점기 시절 세워진 군구제는 트루히요나 다른 군부 세력이 번성하게 했습니다. 이제 이를 바꿀 차례입니다. 
DOM_land_reform코0=토지 개혁
DOM_land_reform_desc코0=부패한 부재지주들이 우리나라의 토지를 대부분 차지하고 있습니다. 이들의 토지는 땅을 경작할 책임과 능력이 있는 개인과 회사에게 돌아가야 합니다.
DOM_responsible_bureaucracy코0=책임있는 관료들
DOM_responsible_bureaucracy_desc코0=도미니카의 관료제는 비대하고 비효율적입니다. 비용을 줄이려면 확고한 재정 책임 규칙을 도입하고 관료들이 국민과 정권 앞에 책임을 지게 해야 합니다. 
DOM_the_phoenix코0=불사조
DOM_the_phoenix_desc코0=여러 외세 – 스페인, 아이티, 미국 - 가 도미니카 공화국을 점령하고 또 점령했습니다. 그런데도 우리 국민들은 재에서 불사조가 날아오르듯 외세를 무찔렀습니다. 정치적 격동이 끝난 지금, 도미니카는 다시 한번 날아오르려 하고 있습니다. 
DOM_root_out_traitors코0=역적 척결

DOM_military_rapprochement코0=군부와의 타협
DOM_military_rapprochement_desc코0=트루히요와 다른 군인의 반역적인 영향력은 여전히 군대 내에서 감돌고 있지만, 관용을 베풀지 않는 것도 멍청한 일입니다. 부패한 장교와 병사와도 함께 힘을 합쳐야 합니다.
DOM_empower_loyal_officers코0=충성파 장교 지원
DOM_empower_loyal_officers_desc코0=느리게나마 군 내부에서 나라에 불충하는 세력을 확실히 쫓아냈습니다. 이제 군 장병은 상부가 아니라 나라에 충성합니다. 특히 일부 장교, 특히 하급 장교들은 과거의 반역적인 군대와 크게 멀어졌습니다. 이들을 상급 장교로 재교육하고 국가에 계속 충성하게 해야 합니다.
DOM_departamento_de_seguridad코0=경호실
DOM_departamento_de_seguridad_desc코0=군 통제에 어려움을 격으면서 민주주의가 여전히 바람 앞에 등불 같다는 의심이 퍼지고 있습니다. 그럼에도 우리의 자유를 지키려면, 민주주의를 지켜야 합니다. 군이나 법외 단체와 무관한 정보부서로서 대통령경호실을 세우자는 안이 제시되었습니다.
DOM_las_lechuzas코0=라스 레추사스

DOM_republicano_victory코0=공화당 집권
DOM_republicano_victory_desc코0=선거에서 라파엘 에스트렐라 우레냐의 공화당이 승리했습니다.
DOM_old_friends_new_enemies코0=옛날의 친구는 오늘의 적
DOM_old_friends_new_enemies_desc코0=트루히요와 그의 동료들을 어떻게든 처리하지 않으면 계속 우리 정권의 안정성을 어지럽힐 것입니다. 일부는 사법부의 월권행위를 ‘부정’한 것으로 보며 비통해하겠지만, 이들을 잡으려면 어쩔 도리가 없습니다.
DOM_friends_in_low_places코0=밑바닥의 우군
DOM_friends_in_low_places_desc코0=군대와의 연결고리가 완전히 끊어졌습니다. 이제 우리 당을 지지해 줄 새로운 친구가 필요합니다. 사회의 밑바닥에서 그럴 수 있는 친구를 찾았습니다. 그들은 다른 사람들은 부도덕적이라 여기는 분야에 종사했었습니다. 그들을 찾는 사람은 아무도 없었고, 적색당과 미국 강점기 이전 시대의 정당들은 이들을 비난했지만, 우리 정당은 이들을 우리의 아군으로 삼아야 합니다.
DOM_the_most_dangerous_game코0=세상에서 가장 위험한 놀이
DOM_the_most_dangerous_game_desc코0=명령은 할 줄 알지만, 복종할 줄은 모르며, 자신들이 이 작은 나라의 왕이라고 믿는 사람들을 다루려면 돌다리도 두드리고 건너듯 조심해야 합니다. 국가의 지도층과 했던 약속을 우리는 지키거나, 아니면 완전히 무시해야 합니다.
DOM_respect_our_obligations코0=공약 지키기
DOM_respect_our_obligations_desc코0=우리나라의 정치에서 가장 영향력 있는 사람을 저버리는 것은 멍청한 일입니다. 비록 우리나라의 경제에 해가 되더라도, 부유층과의 약속은 반드시 지켜야 합니다.
DOM_assert_authority코0=권위를 내보이기
DOM_assert_authority_desc코0=상류층은 우리 정당의 주요 지지 세력이긴 하지만, 그들과 한 약속을 지킬 필요는 없습니다. 대신에 그들의 정치적, 경제적 영향력을 이 나라에서 말소해야 합니다.
DOM_as_within_so_without코0=안에서처럼 밖에서도
DOM_as_within_so_without_desc코0=우리 정당은 밀실 거래와 비밀 약속으로 성장했습니다. 외치나 내치에서도 이 전술을 쓸 수는 있지만, 이를 제대로 써먹으려면 배워야 할 것이 많습니다. 이런 거래법은 정상화되고, 장려되어야 합니다.


DOM_trim_the_fat코0=철밥통 철폐
DOM_trim_the_fat_desc코0=우리나라의 관료제는 비대합니다. 국가에서 행정 사무를 보더라도 비용 대비 실익이 그리 크지 않습니다. 가치 있는 것을 지키려면, 관료제를 효율적으로 고쳐야 합니다.
DOM_sowing_the_seeds_of_prosperity코0=발전의 씨를 뿌리다
DOM_sowing_the_seeds_of_prosperity_desc코0=우리나라는 의심할 여지도 없는 농업국이자 수출 지향 국가입니다. 그러나 우리나라에는 기본적인 완제품을 만들 장비조차 없습니다. 이 나라의 회사는 국내에서 사탕수수를 자르거나 담배를 말 능력도 없는 것일까요? 그럴 수 있는 공장을 짓도록 회사에 지원금을 줘야 할 것입니다.
DOM_retrofit_ports코0=항구 재건
DOM_retrofit_ports_desc코0=우리나라의 수출은 훨씬 더 효율적으로 변했지만, 빈약한 항구 시설이 이것을 다 잡아먹고 있습니다. 항구 시설을 새로 짓고 확장하여 우리 경제가 더 발전하게 해야 합니다.
DOM_the_new_normal코0=뉴 노멀
DOM_the_new_normal_desc코0=정치는 수렁에서 빠져나왔고, 정치가 안정되면서 경제도 발전하였습니다. 사람들은 이제 이런 상황에 적응하고, 이 나라가 더 발전할 수 있단 사실을 인정하고 있습니다.
DOM_post_elec_research코0=연구 지원
DOM_post_elec_research_desc코0=비밀 기구에 자금을 지원하고 우리나라의 정치적 상황이 안정화되자, 대통령에게 흥미로운 안이 제시되었습니다. 바로 여러 산업 문제에 연구를 우선하도록 지원금을 주자는 안이었습니다.

DOM_coup코0=쿠데타
DOM_coup_desc코0=교활한 군인들이 마르티네스 대통령을 몰아내는 음모를 꾸몄습니다. 군인과 에스트렐라가 합의만 한다면, 이들은 음모를 즉시 실행할 것입니다.
DOM_consolpower코0=권력 집중
DOM_consolpower_desc코0=에스트렐라와 마르티네스는 트루히요의 권세를 막을 수 없습니다. 트루히요 만세!
DOM_formalgov코0=신 체제 공식화
DOM_formalgov_desc코0=임시 체제로 계속 나라를 다스리면 권력도 누수되고, 국제적 평판도 떨어질 것입니다. 이제 민간 정권을 세울 차례입니다.
DOM_militarised_bureaucracy코0=군인 관료제
DOM_militarised_bureaucracy_desc코0=우리나라의 관료제는 느리게 변하고, 반체제 인사와 국가의 적으로 가득합니다. 관료집단은 우리 정권을 조금씩, 그리고 확실히 갉아 먹고 있습니다. 이제 썩어 빠진 관료제를 뜯어고치고 새로운 사람, 새로운 정신으로 채워 넣읍시다.
DOM_engage_elites코0=사회 지도층 포섭
DOM_engage_elites_desc코0=한순간에 모든 통제력을 잃는다면 무섭기 그지 없을 것입니다. 한때 권력을 갖고 놀던 사람들도 어떻게든 쓸모가 있을 것입니다. 이제 저들의 운명을 결정합시다.
DOM_entrench_the_party코0=당의 영향력 강화
DOM_entrench_the_party_desc코0=우리의 영광스러운 당은 부동의 충성심을 보이는, 유일하고도 궁극적인 보루입니다. 사회를 비슷한 전망으로 나아가게 하려면 우리 당의 영향력을 크게 늘려야 합니다. 그러나 그 방법을 두고 설왕설래가 오가고 있습니다.
DOM_modernisation_campaign코0=근대화
DOM_modernisation_campaign_desc코0=우리나라에는 전력 등 현대 시설도 적고, 주요 경제 도시의 중심부도 수십 년째 그대로입니다. 경제를 복구하려면, 이 문제부터 해결해야 합니다.
DOM_guided_democracy코0=개입된 민주주의
DOM_guided_democracy_desc코0=우리 국민은 민주주의를 원하며, 이는 마땅히 이루어져야 합니다. 그러나 우리 정당이 집권하기 전까지 민주주의는 제대로 작동하지 않았습니다. 이런 약점 때문에 우리나라가 멸망할 수도 있습니다. 민주주의가 완전해지려면 일정한 개입이 필요합니다.
DOM_maintain_the_status_quo코0=현 상태 유지
DOM_maintain_the_status_quo_desc코0=트루히요는 지도력을 정당히 행사하며, 자신에게 권력을 집중시키려 했습니다. 그러나 그럴 때마다 군부와 민간 모두 그의 통제력을 제한하려 했습니다. 외부에서는 ‘군사 독재’란 말로 우리의 방식을 욕할 수 있지만, 이 방법은 결코 틀린 방법은 아닐 것입니다.

DOM_trujillo_en_tierra_desc코0=‘하늘에는 하나님이, 땅에는 트루히요가’라는 표현만큼 현 상태를 잘 나타내는 말이 있을까요? 그는 군 내부의 다른 인사를 제친 후 권력을 쟁취하였고, 결국 모든 권력의 정점에 서게 되었습니다. 나라의 미래가 불확실한 지금, 모든 국민과 나라가 그의 지도만이 나라를 구원할 수 있다고, 굳게 믿고 있습니다

DOM_ex_uno_plura_desc코0=하나로부터 다수로. 반은 비꼬는 것이겠지만, 미합중국의 국시를 뒤집은 이 말만큼 우리 정부에게 딱 맞는 말은 없을 것입니다. 자유와 민주주의가 번창하려면, 정치적 단합이 확실해야 합니다.
DOM_call_special_election코0=긴급 선거 개시
DOM_call_special_election_desc코0=선거는 민주주의의 상징입니다. 최근에 있던 선거는 익살극에 불과한, 선거가 아닌 우리 정권을 정당화하기 위한 무언가에 불과했습니다. 이제 시민들에게 민주주의를 되돌려줄 차례입니다. 우리가 세심하게 선정한 후보 중 누가 당선될지, 전국이 숨죽이며 지켜보고 있습니다.
DOM_control_the_legislature코0=입법부 통제
DOM_control_the_legislature_desc코0=권력의 맛을 한 번 보면, 그동안 위를 향해 충성해온 사람들도 우리가 일구어 왔던 것을 파괴하려 들 것입니다. 그러므로 우리는 의회가 평범한 사람들을 위한 법을 의결하고 실행하도록 하는 한편, 그 행동을 시스템 내에서만 수행하게 해야 합니다. 
DOM_political_vigilance코0=정치적 감시
DOM_political_vigilance_desc코0=국민들이 정권의 가치를 반영하고 있지 않으면, 우리 정권은 있을 수 없습니다. 국민이 정부를 계속 감시하고, 군사적인 기량을 잊지 않으며, 굳은 의지를 갖게 해야 합니다
DOM_viva_el_jefe코0=최고 지도자님 만세!
DOM_viva_el_jefe_desc코0=우리의 영도자, 우리의 최고 지도자 트루히요는 우리나라를 앞으로도 영원히 수호할 것입니다. 국민의 검이자 국민의 방패이신 트루히요 만세!

DOM_tackle_depression코0=신경제
DOM_tackle_depression_desc코0=우리나라의 경제는 급속도로 변하고 있으며, 기존의 산업과 경제사상으로는 불황을 끝낼 수 없습니다. 이제 현재를 위하여 미래를 내다볼 차례입니다.
DOM_tourist코0=관광산업 개발
DOM_tourist_desc코0=상업 비행이 등장하고, 크루즈 전용 선사가 늘어나면서, 관광 산업도 활기를 띠고 있습니다. 때 묻지 않은 우리의 해안은 관광지로서 완벽한 곳입니다. 이제 여행사와 접촉하여 우리나라로 관광객을 모셔올 차례입니다.
DOM_lux_hotels코0=고급 호텔 건설
DOM_lux_hotels_desc코0=관광산업은 호황에 들어섰지만, 우리나라에서 가장 부유한 곳에서도 고급 호텔이 없어 성공을 거두지는 못하고 있습니다. 끝없는 편의시설을 갖춘, 초호화 해변 호텔을 짓도록 우리 정부에서 보조금을 지급해야 합니다. 기쁨의 궁전이 지어진다면, 관광지로 사람들이 더 몰려들 것입니다. 
DOM_resources코0=자원 탐사
DOM_resources_desc코0=미국이 우리를 지배하던 동안 여러 미국계 회사가 우리나라에서 자원을 탐사했습니다. 그러나 이들은 우리나라에서 아무런 천연자원도 찾지 못했습니다. 이들이 탐사하지 못한 곳에는 분명히 엄청난 자원이 묻혀 있을 것입니다.
DOM_bauxite코0=보크사이트 광산 채굴
DOM_bauxite_desc코0=우리나라에 보크사이트 광맥이 있다고 알려졌지만, 광산을 세워서 캐내지는 않았습니다. 천연자원을 개발하려는 정부와 보조를 맞춰 소규모 광산 회사들이 나타나고 있으므로, 보크사이트를 채굴하는 것도 이제 시간 문제일 것입니다.
DOM_precious코0=귀금속 채굴 지원
DOM_precious_desc코0=우리나라에서는 금이 조금씩은 채굴되고 있었습니다. 그러나 우리나라의 금 광맥은 제대로 채굴되지 않았고, 광산업도 조그만 규모에 그친 상황입니다. 만일 우리가 금광 탐색 및 채굴에 보조금을 지원한다면, 이런 상황은 빠르게 바뀔 것입니다.
DOM_plantations코0=농지와의 도로 건설
DOM_plantations_desc코0=시골 플랜테이션과 농장에서 농산물을 가져오려면 도시와 시골과의 거리 때문에 시간도 오래 걸릴뿐더러 경제적으로도 손해가 막심합니다. 농지와 도시를 잇는 도로와 철도를 건설하여 이 문제를 해결할 수 있습니다.


DOM_fight_corruption코0=부패와의 전쟁
DOM_fight_corruption_desc코0=지방에서도, 중앙에서도, 공공 분야에서도, 사기업에서도 뇌물과 청탁이 만연해있습니다. 이런 행동을 묵과하는 한 우리의 개혁은 성공할 수 없습니다. 부패한 사업가와 공무원을 적발해 엄벌해 쳐해야 합니다.
DOM_fight_corruption_2코0=경제 관습
DOM_fight_corruption_2_desc코0=부자는 부정부패를 강압 받아서도 안 되지만, 집단과 개인 모두가 이익을 얻는 경제적 관습에도 익숙해져야 합니다. 공공 분야와 사기업 분야 모두에 이 관습이 스며들게 합시다.

DOM_continue_modernization코0=현대화 재개
DOM_continue_modernization_desc코0=미국의 강점기가 끝나고, 우리 군의 현대화 사업이 시작되었습니다. 그러나 현대화 사업은 대공황으로 좌초되었습니다. 이제 우리 군을 현대로 끌어 올립시다.
DOM_update_command_structure코0=명령 체계 개선
DOM_update_command_structure_desc코0=우리 군의 구조와 사회에서의 역할은 강점기가 끝나고 크게 변했습니다. 하지만 현대적인 명령 체계와 포괄적인 교리는 거의 없는 상황입니다. 우리 군이 어느 전장에서든 힘껏 싸우려면, 이 구조를 바꿔야 합니다.
DOM_further_infequip_update코0=신형 장비 보급
DOM_further_infequip_update_desc코0=우리 군의 장비는 대부분 세계대전 시절이나 미국의 것입니다. 이제 이것을 지금의 것으로 바꿉시다.
DOM_conscription_debacle코0=붕괴된 징병제
DOM_conscription_debacle_desc코0=우리나라는 징병제를 실시하지 않고 있습니다. 덕분에 우리 국민들은 현실에 안주하고 있습니다. 징병제를 실시하면 국민들은 싫어할 것입니다. 그러나 쓴 약이 몸에 좋듯, 우리나라를 지키려면 징병제를 실시해야 합니다. 
DOM_specialized_army코0=정예화
DOM_specialized_army_desc코0=우리나라는 작으므로, 양보다 질에 집중해야 합니다. 그런 의미에서 잘 손질된 검의 날 같은 코만도 부대는 우리 군에 적격인 부대입니다. 세계 최강의 코만도 부대를 길러봅시다. 
DOM_new_army코0=신식 군대
DOM_new_army_desc코0=이제 군을 확장할 차례입니다. 우리가 해온 개혁의 모멘텀을 잘 유지하면서 새로운 사단을 훈련시킵시다.
DOM_nco_reform코0=부사관제 개선
DOM_nco_reform_desc코0=유럽의 부사관과 우리나라의 부사관은 많이 다릅니다. 전술적으로 영민한 유럽의 전문부사관 제도는 난이도가 어떻든 우리 군이 이뤄야 할 목표입니다.
DOM_auxillary_forces코0=보조 부대
DOM_auxillary_forces_desc코0=많은 국민들이 전투를 할 수는 없어도, 전쟁을 할 수는 있습니다. 야전 병원이나 군수에 비전투 인력을 쓰면 전투 인력을 낭비하지 않아도 됩니다. 이런 병과를 도맡을 전문 부대를 설립합시다.
DOM_domestic_arms_industry코0=국산 무기 산업
DOM_domestic_arms_industry_desc코0=최근 몇년간 국내 회사들은 내수용 무기 개발을 다방면으로 시도해왔고, 이제 무기 생산에 필요한 정밀기계 생산법을 터득했습니다. 이 시설을 나라를 위해 쓰도록 합시다.
DOM_flexible_command코0=유연한 명령 체계
DOM_flexible_command_desc코0=독일의 장군 헬무트 폰 몰트케는 ‘전투가 시작됐을 때 유효한 전투 계획은 없다.’고 말했습니다. 현대전이라고 해서 다를 것은 없습니다. 우리 군은 계획이 틀어지더라도 명령 체계를 온전해야 하고, 또한 전투 계획을 계속 바꿀 수 있어야 합니다.
DOM_preemptive_capacity코0=선제 공격 능력
DOM_preemptive_capacity_desc코0=전쟁에서는 먼저 행동하는 군대가 항상 유리합니다. 특히 우리나라는 방어전을 펼칠 공간이 없으므로, 선제공격 능력이 더더욱 중요합니다. 레이더 같은 최신 기술을 사용하면, 우리 군은 적의 위치를 파악하여 언제든 공격할 수 있을 것입니다.
DOM_modern_army코0=현대적인 군대
DOM_modern_army_desc코0=군제 개혁이 끝났습니다. 우리 군은 전보다 훨씬 더 유효하고 효율적으로 움직입니다. 마침내 우리나라는 현대적인 군대를 가졌습니다. 

DOM_naval_funding코0=해군 지원
DOM_naval_funding_desc코0=미국 강점기에 깨달은 것이 하나 있다면, 우리나라는 바다로부터 오는 침략에 취약하다는 것입니다. 그러나 해군은 언제나 육군에 밀려 2순위 취급을 받았습니다. 미국 강점기가 끝났음에도 해군 지원은 매우 적었습니다. 더는 이런 꼴을 묵과할 수는 없습니다! 해군은 예산을 충분히 받아야 합니다.
DOM_true_admirality코0=진정한 제독
DOM_true_admirality_desc코0=유럽의 해양 강국들은 제독진이 훌륭하고 고유한 명령 체계를 갖고 있습니다. 그러나 우리 해군은 해군 경험이 없는 육군 장교가 선원을 지도하고 있습니다. 그러므로 우리 해군의 구조를 완전히 바꿉시다.
DOM_naval_infrastructure코0=해군 시설
DOM_naval_infrastructure_desc코0=전함을 짓고 유지하려면 특수한 시설이 필요합니다. 그러나 우리나라의 해안 도시에는 민간 건선거만 있습니다. 전함 보급을 우해 해군 전용 기초 시설을 지읍시다.
DOM_commission_flagship코0=기함 취역
DOM_commission_flagship_desc코0=우리나라의 산업력은 주력함을 짓기에는 턱없이 부족한 한편, 대형함 대다수가 퇴역했거나 퇴역을 앞두고 있습니다. 구형 대형함 중 하나를 우리 소형 해군의 첫째가는 함으로서 개조합시다.
DOM_retrofit코0=대공 개수
DOM_retrofit_desc코0=해전에서 항공기의 중요성이 갈수록 높아지고 있습니다. 우리가 해군에 투자해온 것들도 잘 맞은 어뢰나 폭탄에 모두 물거품이 될 수 있습니다. 구형함과 신형함을 막론하고 모든 함에 방공장치를 충분히 장착하여 생존력을 도모합시다.
DOM_improve_interior_conditions코0=선원 시설 개선
DOM_improve_interior_conditions_desc코0=행복한 선원은 싸우는 선원이다! 우리 해군 선원을 녹슨 2층 침대와 더러운 위생시설에 매달아만 둘 수는 없습니다. 선원용 선실에서의 삶의 질을 충분히 늘려주거나 선실을 개조합시다. 
DOM_integrate_merchants코0=상선 협력
DOM_integrate_merchants_desc코0=전시에 상선은 적의 항공기나 해군의 공격 목표가 될 수 있습니다. 우리나라 국기를 달고 가는 모든 상선은 도미니카 해군에 등록되어야 합니다. 또한 전시에는 해군과 상선의 안전을 위해 해군의 지도에 따라 움직여야 합니다.
DOM_fortify_shore코0=해안선 요새화
DOM_fortify_shore_desc코0=히스파니올라 섬에서 국경을 맞댄 국가는 하나이며, 쳐들어올 적도 하나입니다. 우리 군은 이 위협에 맞서 모든 역량을 집중하고 있습니다. 그러나 해상에서 우리의 부드러운 배때기는 세상을 향해 열려있습니다. 우리나라의 해안가를 요새화합시다. 
DOM_naval_research코0=해양연구소
DOM_naval_research_desc코0=세계의 해군을 ‘따라잡으려면’ 기술을 집중적으로 연구해야 합니다. 이를 위해 중앙해양연구소를 창설합시다.
DOM_modern_PT코0=어뢰정

DOM_further_doctrine코0=해군 교리 강화
DOM_further_doctrine_desc코0=우리 해군이 성장했지만, 잠재력을 완전히 발휘하려면 해군 전투 교리를 발전시켜야 합니다.
DOM_new_generation코0=새로운 피
DOM_new_generation_desc코0=많은 예산과 빠른 발전으로 해군은 국민들 앞에서 사랑받을 수 있게 되었습니다. 새로운 세대의 아이들은 바다에서 용감히 싸우는 선원을 우상화하고 있으며, 해군에 입대하겠다는 사람들도 많이 늘었습니다. 그렇지만 해군 모병은 여전히 육군이 담당하고 있습니다. 해군에 새로운 피를 수혈하려면, 이 말도 안되는 상황을 고쳐야 합니다.

DOM_air_begin코0=항공대 정비

DOM_basing_advice코0=주둔권 판매
DOM_basing_advice_desc코0=우리는 항공전을 모르지만, 이 문제를 해결할 안이 나왔습니다. 아무 나라에나 비무장 항공기 주둔권을 주고, 대신에 우리 공군을 지원할 무관을 보내 달라고 해봅시다.
DOM_reorganize_air코0=공군 재조직
DOM_reorganize_air_desc코0=공군은 어떻게 새로운 기구가 수립되는지 제대로 이해하지 못한 채 창설되었고 운용에 대한 방향성도 없었습니다. 공군을 재조직하고 ‘제대로 작동케’ 합시다.
DOM_combat_readiness코0=전투준비태세 강화
DOM_combat_readiness_desc코0=공격은 언제 어디서나 올 수 있습니다. 수평선 너머에서 적이 나타나자마자  항공기를 이륙시키지 못했다면, 전쟁을 시작하기도 전에 패배하고 말 것입니다. 세계의 열강을 따라 무장하고 연료를 채워 넣은 항공기를 윤번제로 준비해 둡시다.
DOM_recon_aircraft코0=경정찰기
DOM_recon_aircraft_desc코0=하늘에서는 적의 움직임과 위치를 똑똑히 볼 수 있습니다. 민간 항공기를 개조하여 정찰기로 쓴다면, 육군은 방어에 절대 실패하지 않을 것입니다.
DOM_air_academy코0=공군사관학교 개교
DOM_air_academy_desc코0=현재 공군은 장교 후보생의 교육과 훈련을 외국에 위탁하고 있습니다. 어떤 나라들은 이런 상황에 만족할 수도 있고, 외국 위탁 교육도 이상하지 않습니다. 그러나 우리의 운명은 우리가 결정하여야 합니다. 우리만의 공군사관학교를 세웁시다.
DOM_domestic_development코0=국내용 항공기 설계
DOM_domestic_development_desc코0=우리나라의 항공 산업은 미진하지만, 해외에서 설계한 항공기만 쓰라는 법은 없습니다. 국내 회사에 외국 항공기를 우리나라 사정에 맡게 개조하도록 제안하여 봅시다.
DOM_integration코0=명령 체계 통합
DOM_integration_desc코0=공군 장교 일부는 다른 이들과 협력하지 않고 완전히 다르게 해동합니다. 이러면 우리의 협력 체계는 완전히 무너집니다. 상부의 명령을 따르지 않는 자에게 더는 관용을 베풀어서는 안 됩니다.
DOM_assure_aviation_fuel코0=항공 연료 확보
DOM_assure_aviation_fuel_desc코0=항공용 연료는 다른 차량용 연료와 다르며, 모으고 생산하는 비용이 훨씬 많이 듭니다. 국내에 유전이 전혀 없으므로, 합성 연료를 만드는 한편, 조종사들이 연료를 더 아끼도록 훈련합시다.
DOM_improve_anti_air코0=방공포 절치
DOM_improve_anti_air_desc코0=공군이 확장됨에 따라, 공군이 전장에 어떤 영향을 미치는지도 확연히 알 수 있었습니다. 적기가 우리 영공에 돌아다니게 놔두어서는 안됩니다. 대공포와 대공 장비에 투자합시다.
DOM_seaplanes코0=해상초계기
DOM_seaplanes_desc코0=적 함대의 위치를 파악하고 잠수함을 탐지하는 해군 항공기는 소형함에도 배치할 수 있습니다. 항공기를 둘 수 있는 배를 개조하여 해군용 항공기를 배치합시다.
DOM_rule_the_skies코0=하늘을 지배해라
DOM_rule_the_skies_desc코0=우리 공군의 시작은 미약했지만, 끝은 창대합니다. 우리가 세계의 강대국은 아닐지라도, 우리나라의 영공은 지킬 수 있게 되었습니다.

### Ideas ###
DOM_depression코0=대공황
DOM_depression_desc코0=미국을 휩쓴 대공황은 도미니카 공화국의 경제도 파괴했으며, 무능한 전임 대통령은 문제를 더 악화시켰습니다. 경제가 점차 나아지고는 있지만, 계속 복구될지는 여전히 미지수입니다.
DOM_angryrich코0=적대적인 상류층
DOM_angryrich_desc코0=마르티네스 대통령의 정책과 주요 정치 조직의 대중지향화, 그리고 군부의 견제되지 않은 영향력으로 고립된 상류층은 분개하고 있습니다. 이 분노가 정치적인 위협으로 바로 변하지는 않겠지만, 나라에는 매우 해롭습니다.
DOM_angryrich_2코0=적대적인 상류층
DOM_angryrich_2_desc코0=마르티네스 대통령의 정책과 주요 정치 조직의 대중지향화, 그리고 군부의 견제되지 않은 영향력으로 고립된 상류층은 분개하고 있습니다. 현재 우리 정부가 상류층의 분노와 영향력을 낮추고는 있지만, 그 분노는 여전히 우리를 위협하고 있습니다.
DOM_angryrich_3코0=상류층과의 불화 개선
DOM_angryrich_3_desc코0=상류층은 대통령이 자신들을 두 번 배신하지 않을까 걱정하였습니다. 그러나 대통령이 그들을 어르고 달랜 덕에 상류층은 자신의 옛 지위로 돌아갈 수 있었습니다.
DOM_angryrich_4코0=상류층 통제
DOM_angryrich_4_desc코0=상류층은 대통령이 자신들을 두 번 배신하지 않을까 걱정하였습니다. 그러나 대통령이 그들을 어루고 달랜 덕에 상류층은 자신의 옛 지위를 회복할 수 있었습니다. 그러나 정부는 상류층의 부패를 원천차단하는 한편, 상류층이 여전히 자신들을 지지하게끔 하였습니다.
DOM_depression_bm코0=대공황
DOM_depression_bm_desc코0=국을 휩쓴 대공황은 도미니카 공화국의 경제도 파괴했으며, 무능한 전임 대통령은 문제를 더 악화시켰습니다. 경제가 회복되던 와중에 검은 월요일이 터졌고, 도미니카의 경제는 더 깊은 수렁에 빠졌습니다.
DOM_depression_bm_2코0=대공황에 맞서는 중
DOM_depression_bm_2_desc코0=검은 월요일은 독일 경제를 무너뜨리고 대공황을 촉발하였습니다. 그 결과 도미니카 공화국의 경제도 완전히 망가졌습니다. 이에 대해 정부는 경제 활동을 촉진하고자 전국적으로 전례 없는 대책들을 내놓고 있습니다.
DOM_depression_bm_3코0=경제 회복 초기 단계
DOM_depression_bm_3_desc코0=검은 월요일은 독일 경제를 무너뜨리고 대공황을 촉발하였습니다. 그 결과 도미니카 공화국의 경제도 완전히 망가졌습니다. 이에 대해 정부는 경제 활동을 촉진하고자 전국적으로 전례 없는 대책들을 내놓고 있습니다. 그 덕분인지 경제 회복의 징조가 조금씩 보입니다. 최악의 상황은 비켜 나간 듯합니다.
DOM_depression_bm_4코0=경제 회복
DOM_depression_bm_4_desc코0=검은 월요일은 독일 경제를 무너뜨리고 대공황을 촉발하였습니다. 그 결과 도미니카 공화국의 경제도 완전히 망가졌습니다. 이에 대해 정부는 경제 활동을 촉진하고자 전국적으로 전례 없는 대책들을 내놓고 있습니다. 다행히도 경제에 대책의 약발이 크게 듣고 있습니다. 우리 경제가 진정으로 회복되기 시작했습니다.
DOM_depression_bm_5코0=정상화
DOM_depression_bm_5_desc코0=드디어 경제가 침체에서 벗어났습니다. 도미니카 공화국의 삶도 정상으로 돌아왔습니다.
DOM_labor_brigades코0=기독교 노동자 연대
DOM_labor_brigades_desc코0=실업자가 노동자연대를 조직하여 공공 일자리 산업에 참여하고 있습니다. 그리고 종교 행사에 참여하여 의욕을 고취하고 있습니다.
DOM_labor_brigades_2코0=기독교 노동자 연대
DOM_labor_brigades_2_desc코0=업자가 노동자연대를 조직하여 공공 일자리 산업에 참여하고 있습니다. 그리고 종교 행사에 참여하여 의욕을 고취하고 있습니다.
DOM_constitution_retained_idea코0=헌법 보강
DOM_constitution_retained_idea_desc코0=1924년 도미니카 공화국 헌법은 무도한 개인이 헌법을 약화할 수 없도록 소소히 수정되었습니다.
DOM_constitution_reform_idea코0=온건한 개헌
DOM_constitution_reform_idea_desc코0=1924년 도미니카 공화국 헌법은 무도한 개인이 헌법을 다시금 약화하지 못하도록 크게 개정되었습니다.
DOM_newconst_mod_idea코0=신헌법
DOM_newconst_mod_idea_desc코0=도미니카 공화국은 1924년의 잘못된 헌법을 버리고 새롭고 매우 혁신적인 헌법을 도입했습니다.
DOM_newconst_rad_idea코0=신헌법
DOM_newconst_rad_idea_desc코0=도미니카 공화국은 1924년의 잘못된 헌법을 버리고 새롭고 매우 혁신적인 헌법을 도입했습니다.
DOM_land_reform_idea코0=토지개혁
DOM_land_reform_idea_desc코0=도미니카 공화국은 토지제도를 완전히 바꾸었고, 주요 지주 가문은 생산력 있는 플랜테이션 대부분을 빼앗겼습니다.
DOM_army_purge_idea코0=대규모 전역조치
DOM_army_purge_idea_desc코0=도미니카 육군의 늙은 지도층은 강제 전역하여 법의 심판을 앞두고 있습니다.
DOM_army_loyal_idea코0=충성스러운 군대
DOM_army_loyal_idea_desc코0=도미니카 육군은 더 이상 불충하지 않으며, 능력 있는 장교들이 부패한 옛 군벌들의 자리를 차지했습니다.
DOM_army_loyal_2_idea코0=군대의 충성은 확고하다
DOM_army_loyal_2_idea_desc코0=도미니카 육군은 더 이상 불충하지 않으며, 능력 있는 장교들이 부패한 옛 군벌들의 자리를 차지했습니다.

DOM_rojo_security_idea_desc코0=공식적으로는 외교부서 산하에 있는 도미니카 부는 도미니카 최초의 방첩 기관입니다.
DOM_political_stability_idea코0=안정한 민주주의
DOM_political_stability_idea_desc코0=도미니카의 민주주의는 폭군이 되려는 자의 공격에도 살아남았고, 더 튼튼해졌습니다.

DOM_rep_security_idea_desc코0=올빼미는 이 나라의 상징 중 하나입니다. 올빼미의 여성형 표현인 ‘ Las Lechuzas’에서 이름을 딴 우리나라의 특수 비밀 경찰 조직은 현 정권의 상징이 되었습니다. 그 이름은 조직이 임무를 맡긴 ‘여성 노동자’에서 따온 것입니다.
DOM_great_minds_idea코0=전문직 이민 유도
DOM_great_minds_idea_desc코0=도미니카 공화국은 자신의 분야에 자리를 주는 것을 미끼로 해외 전문가를 초빙하려 하며, 이를 전문으로 담당하는 행정 조직을 세웠습니다.
DOM_domestic_arms_idea코0=국방산업의 급성장
DOM_domestic_arms_idea_desc코0=도미니카 공화국은 국산 무기 산업에 투자하였습니다.
DOM_nav_anti_air_idea코0=함선의 대공 개수
DOM_nav_anti_air_idea_desc코0=도미니카 공화국은 소함대의 방공력을 각별히 투자하고 있습니다. 도미니카 공화국의 함선은 수많은 대공 무기를 장착하였고, 선원은 대규모 대공 훈련을 받았습니다.

DOM_seaplanes_idea_desc코0=도미니카 공화국은 수상비행기를 정찰기로 이용하고 있습니다. 함선이나 지상에서 발진하는 수상기는 배가 볼 수 있는 범위 너머에서 오는 잠수함과 함대를 식별할 것입니다...
DOM_seaplanes_antiair_merged_idea코0=하늘 너머로
DOM_seaplanes_antiair_merged_idea_desc코0=도미니카 공화국의 해군은 공습 대비, 그리고 수상기를 이용한 적 함대 발견 및 화력 투사에 집중하고 있습니다.
DOM_aux_idea코0=씩씩한 보조군
DOM_aux_idea_desc코0=도미니카 공화국은 현대식 보조군을 만들었습니다. 많은 육군 병사는 최전선 업무에서 벗어났고, 부상자도 더 나은 치료를 받을 수 있게 되었습니다.
DOM_resource_idea코0=광산업 호황
DOM_resource_idea_desc코0=도미니카 공화국은 국토에서 자원을 더 많이 채굴하기 시작했습니다.
DOM_resource_2_idea코0=골드 러시
DOM_resource_2_idea_desc코0=도미니카 공화국에서 금 채굴 산업이 호황을 맞았습니다.
DOM_tourism_idea코0=관광업 촉진
DOM_tourism_idea_desc코0=도미니카 공화국 정부가 관광업에 대규모로 투자하였습니다.
DOM_tourism_2_idea코0=레저 경제
DOM_tourism_2_idea_desc코0=도미니카 공화국에서 레저업과 관광업이 크게 성장하였고, 주요 산업 분야가 되었습니다.
DOM_new_army_idea코0=신식군
DOM_new_army_idea_desc코0=도미니키 공화국은 상비군 규모를 크게 늘렸습니다.
DOM_flex_comand_idea코0=유연한 명령체계
DOM_flex_comand_idea_desc코0=도미니카 육군 지휘 구조는 악조건에서도 제 능력을 발휘하도록 개선되었습니다.
DOM_pre_strike_idea코0=공격적 준비태세
DOM_pre_strike_idea_desc코0=최선의 방어는 좋은 공격에 있습니다. 도미니카 공화국은 이 어구를 너무나도 잘 이해했습니다. 도미니카 공화국은 신형 레이더 기술을 이용해 어떻게 선제공격할지 연구하고 있습니다.
DOM_resurg_econ_idea코0=경제 부활
DOM_resurg_econ_idea_desc코0=도미니카 공화국의 경제는 완전히 회복되었고, 전례없는 성장세를 겪고 있습니다.
DOM_sewing_seeds_idea코0=번성의 씨앗
DOM_sewing_seeds_idea_desc코0=도미니카 공화국은 자국의 농산품으로 초보적인 완제품을 만들 수 있게 지원하고 있습니다.
DOM_sewing_seeds_2_idea코0=번성의 씨앗
DOM_sewing_seeds_2_idea_desc코0=도미니카 공화국은 자국의 농산품으로 초보적인 완제품을 만들 수 있게 지원하고 있습니다.
