gab.2.d코0=The French Commune has awarded us with 50 beautiful fighter planes to help bring our fight to the air!
gab.2.a코0=Okay.
gab.3.t코0=Gabon Needs guns!
gab.3.d코0=The African state of Gabon has requested our help in supplying their troops. This would be a good opportunity for us to gain a better foothold in former Mittelafrikan territory.
gab.3.a코0=Give them what they want.
gab.3.b코0=Refuse.
