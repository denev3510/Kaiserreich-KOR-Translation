GAB_Charles_NTchorere코0=샤를 은초레레
GAB_Gabriel_Leon_Mba코0=가브리엘 레옹 음바
Gabon_Focus코0=가봉 중점계통도
GAB_Independence_Conflict코0=독립 투쟁
GAB_Independence_Conflict_desc코0=미텔아프리카의 붕괴로 가봉은 독립을 주장할 기회를 얻었습니다. 이 기회를 낭비하지 맙시다. \n\n연합, 노동, 정의!
GAB_Petition_French_Republic코0=프랑스 공화국에 요청
GAB_Petition_French_Republic_desc코0=가봉에는 무기가 필요하며, 이곳이 의지하기에 가장 좋은 곳 같습니다.
GAB_Petition_French_Commune코0=프랑스 코뮌에 요청
GAB_Petition_French_Commune_desc코0=코뮌이 가봉의 어려움에 동정할 지도 모릅니다.
GAB_Open_Recruitment_Program코0=공채 판매
GAB_Open_Recruitment_Program_desc코0=지금 가봉은 최전선에 가능한 한 모든 지원을 해야 합니다!
GAB_independence_push코0=독립 운동
GAB_independence_push_desc코0=가봉은 처음으로 자유를 맛봤으며, 이처럼 쉽게 독립할 기회를 포기하지 않을 것입니다!
GAB_Declaration_of_Independence코0=독립 선언
GAB_Declaration_of_Independence_desc코0=가봉은 종주국 없이 완전히 독립적인 주권국이며, 더 높은 통치자가 없습니다.
GAB_Democracy_Remains코0=민주주의의 자취
GAB_Democracy_Remains_desc코0=가봉은 영원히 독립 민주국가로 남을 것입니다!
GAB_Socialist_Coup코0=사회주의 부대
GAB_Socialist_Coup_desc코0=드디어 맞는 자리로 왔습니다. 이제 사회주의자들이 가봉 정부를 장악하고 있습니다!
GAB_Contact_French_Exiles코0=프랑스 망명정부와 접촉
GAB_Contact_French_Exiles_desc코0=아프리카에 남아있는 국가 중 가장 큰 국가와 동맹을 맺으면 우리에게 큰 도움이 될 것입니다.
GAB_Contact_Commune코0=프랑스 코뮌과 접촉
GAB_Contact_Commune_desc코0=코뮌은 혁명의 발상지이며 수많은 혁명에 영향을 끼쳤습니다. 그들을 동맹으로 삼는 것은 큰 도움이 될 것입니다!
GAB_Cooperate_with_Dahomey코0=다호메이와 협력
GAB_Cooperate_with_Dahomey_desc코0=다호메이는 프랑스 망명정부의 또다른 동맹국이며, 가봉에 가깝습니다. 그들과 협력하는 것은 이득이 될 수 있습니다.
GAB_Invite_French_Advisors코0=프랑스 고문 초청
GAB_Invite_French_Advisors_desc코0=만약 그들을 초청한다면, 프랑스 코뮌의 몇몇 중요 인물들이 직접적으로 도움을 줄 만큼 호의적이게끔 바꿀 수 있습니다.
GAB_Draft_Constitution코0=헌법 초안
GAB_Draft_Constitution_desc코0=가봉은 법의 기초를 작성하지도 못했습니다. 기초를 세운다면 우리 주권에 권위가 부여될 것입니다!
GAB_First_Elections코0=제1차 선거
GAB_First_Elections_desc코0=새로운 헌법 초안에 따라 첫 지도자를 민주적인 선거로 뽑아야 합니다! 여러 정당들이 많은 지지를 받고 있으며, 선거 결과는 선거일 밤까지 예상되지 못할 것입니다!
GAB_Syndicalist_Convention코0=생디칼리슴 대회
GAB_Syndicalist_Convention_desc코0=세 개의 주요 생디칼리슴 파벌은 어느 쪽이 가봉의 여당이 될 것인지 결정해야 합니다.
GAB_Apply_Constitution코0=헌법 비준
GAB_Apply_Constitution_desc코0=헌법의 비준은 가봉의 주권에 많은 권위를 부여할 것이며, 우리 나라의 많은 이들을 단합시킬 것입니다.
gab.1.t코0=생디칼리스트의 쿠데타 시도!
gab.1.d코0=Following the destabilisation that came with the fall of Mittelafrika, the syndicalist party of Gabon, led by Charles N'Tchoréré, is attempting to take control of the government once and for all!
gab.1.a코0=The coup is a success!
gab.1.b코0=Our young democratic institutions survive against its first hurdle.
