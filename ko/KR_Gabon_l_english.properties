gab.15.t코0=Gabon's First Election!
gab.15.d코0=Our newly drafted constitution calls for a democratic election of our first elected leader! Several parties have similar enough support that the election could have swing in any direction tonight!
gab.15.a코0=The Social Conservatives Win!
