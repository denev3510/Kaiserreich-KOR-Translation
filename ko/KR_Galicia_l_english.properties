gal.7.t코0=카를 알브레히트가 폴란드의 왕으로 선출되다
gal.7.d코0=현 갈리치아 지방의 총독인 카를 알브레히트 폰 합스부르크가 치열한 접전 끝에 폴란드의 새 왕으로 선출되었습니다. 카를 알브레히트는 내일 일찍 폴란드 사람들을 이끌기 위해 출국할 예정이며, 브와디스와프 시코르스키에게 갈리치아를 맡겼습니다.
gal.7.a코0=행운을 빈다.
