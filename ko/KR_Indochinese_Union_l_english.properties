viet.63.t코0=토지개혁의 결과
viet.63.d.a코0=우리의 토지개혁은 소지주의 농촌사회를 만들었습니다. 농촌의 지주 정권이 쇠퇴했습니다. 대부분 지주들은 도시로 이주하여 땅을 팔아 얻은 수입으로 새로운 삶을 시작합니다. 그러나 토지는 받았으나 소작농과 가난한 농민들은 여전히 대출에 부담을 느끼고 있습니다. 많은 급진주의자들은 혁명이 아직 끝나지 않았다고 생각합니다...
viet.63.d.b코0=우리의 토지개혁은 엇갈린 결과를 낳았습니다: 극단주의자들은 물리적으로 지주들을 퇴치하려고 했습니다. 그러나 지주들은 양보를 두려워했고 일반적으로 토지개혁은 평화적으로 진행되었습니다. 대부분의 농민들은 이제 자급자족하고 자신만만해 하지만, 이전 지주들과 상류층은 그 결과에 대해 매우 불만을 갖고 있습니다.
viet.63.d.c코0=우리의 토지개혁은 매우 평등한 농촌사회를 만들었습니다. 상류층이나 지주들은 근본적으로 없어졌습니다. 많은 마을에서 가난한 농민들은 계급 의식을 강하게 발달시켰습니다. 그러나 토지개혁 때의 공포는 인도차이나 사회에도 깊은 균열을 남겼습니다. 씨족과 가족의 대인관계는 거의 파괴되었습니다. 긴장된 분위기가 마을에서 이전의 단합을 대신합니다...

