viet.65.d코0=토지 보유 제한 규정에도 불구하고, 지주들은 다양한 공식적 또는 비공식적 수단을 통해 그들의 땅을 유지하는데 성공했습니다. 소작농과 가난한 농민들은 그들의 삶이 거의 개선되지 않는다고 보고 정부가 지주들과 함께 있다는 불만을 갖고 있습니다. 사람들이 매우 낙담하고 있습니다.

