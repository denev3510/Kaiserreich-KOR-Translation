### Leaders ###
POLITICS_PHAM_VAN_DONG_DESC코0=1924년에 팜반동은 중국 남부로 여행을 갔습니다. 그곳에서 그는 호치민을 만났고, 곧 호치민이 신뢰하는 측근이자 다른 측근들의 지도자격이 되었습니다. 그는 베트남 생디칼 운동의 비극적인 종말을 목격하고는 프랑스로 도망갔습니다. 망명 중에 그는 프랑스 자코뱅의 이념인 전위주의에 관심을 갖게 되었고, 곧장 이 전위대 집단이 혁명을 주도하고 있는 규율있는 지식인 집단이라는 생각이 그를 사로잡았습니다. 1931년 연맹 해산 후, 그는 탄비엣당을 창당하고는 식민지에 침투하기 시작했다. 대부분의 동료들은 그가 항상 부지런하고 활동적이고, 믿음직스럽고, 사랑스런 사람일 뿐만 아니라 이상적인 조직자이자 관리자라는 것을 알게 됩니다. 반면에, 그의 적들은 당과 국가 기관을 잘 운영해내는 그의 능력을 두려워합니다.
POLITICS_NGUYEN_AN_NINH_DESC코0=응우옌안닌은 인도차이나의 진정한 민주주의의 정신적 지주로 인도차이나 지식인들에게 존경받습니다. 그는 소르본에서 공부했고 1919년의 프랑스 혁명에도 참여했습니다. 1922년, 응우옌안닌과 응우옌터투옌 그리고 응우옌아이콕(호치민)이 마르세유에서 만나서 그들의 모국의 해방을 계획하기로 결정했습니다. 응우옌안닌는 1924년에 인도차이나로 돌아왔고 급진적인 선동으로 독일 경찰에 의해 체포되었습니다. 인도차이나 생디칼리슴의 탄압을 목격한 후, 응우옌안닌은 인도차이나 혁명은 농민들의 자발적인 봉기에 기초해야 한다는 결론을 내렸습니다. 후에 그는 전통적인 비밀결사를 모델로 하는 열망당 활동을 시작했습니다. 그는 종종 스님이나 약초꾼으로 변장하여 스스로 만든 연고를 팔고, 몰래 회원을 모집해 혁명의 씨앗을 뿌려나갔습니다. 이런 활동으로 그는 메콩델타 농민들 사이에서 큰 인기를 얻었습니다. 인도차이나 사람들의 성격을 완전히 바꾸려는 그의 꿈은 가까운 미래에 결판이 나지 않을 수도 있지만, 그의 문화적 깨달음, 자율성, 자발성에 대한 강조는 인도차이나 사회를 탈바꿈시킬 것입니다.

