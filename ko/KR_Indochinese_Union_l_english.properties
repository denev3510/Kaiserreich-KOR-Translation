### Events ###
viet.0.t코0=새로운 인도차이나!
viet.0.d코0=우리의 총봉기는 대승을 거두었습니다. 독일 식민지 정권의 시체 위에는 올해 초 만들어져 봉기를 조율한 베트남 독립동맹회, 줄여서 비엣민이 통치하는 우리의 독립국가가 당당히 서 있습니다.\n\n응우옌 안 닌이 비엣민의 의장으로 선출되었습니다. 수천 명의 목숨을 잃은 독일 식민 정권은 쓰라린 최후까지 굴복하지 않을 것이라는 사실이 이미 증명되었습니다. 비엣민은 독일 산적들에 대한 이 전국적인 저항전쟁을 이끌기로 결심했고, 그것은 모든 인도차이나 민족 - 베트남인, 라오스인, 캄보디아인, 므엉족, 타이족 등의 의지를 요구합니다. 우리의 정당한 대의에 봉사하기 위해 자신을 희생하는 것입니다.\n\n(연정을 꾸리고 있기 때문에 정부 지지도는 집권여당 지지도에 영향을 받지 않을 것입니다.)
viet.0.a코0=우리는 승리할 것이다!

viet.1.t코0=인도차이나 독립 선언
viet.1.d코0=독일 강도들과의 민족구호전이 시작되면서 우리는 독자적인 주권국가를 형성할 것입니다. 캄보디아인과 라오스인이 거의 합류하지 않았지만, 혁명가들은 새로 수립된 국가가 인도차이나 전체를 대표해야 하며 인도차이나 민족의 해방에 헌신해야 한다는 데 동의했습니다.\n\n혁명가들은 인도차이나 독립선언서를 초안하기로 결정했습니다. 급진적 혁명가들은 인터내셔널과의 연대 표현을 촉구합니다. 한편, 베트남 국민당과 다른 국민주의자들은 범아시아주의 야망을 선언하기를 원했습니다. 생디칼리스트의 지도자인 따 뚜 떠우는 인터내셔널에 적극 헌신하면서도 전술적 타협이 필요하다고 믿고 있습니다 - 온건한 선언은 국내외의 지지를 얻을 것입니다.
viet.1.a코0=인터내셔널을 선언하자!
viet.1.b코0=범아시아주의를 선언하자!
viet.1.c코0=중립을 선언하자!

viet.2.t코0=베트남 독립동맹회(Viet Minh)의 정치
viet.2.d코0=비엣민에 있는 혁명가와 애국자들은 크게 네 개의 파벌로 나눌 수 있습니다.\n\n1926년 진압 이후 호치민 혁명청년동맹은 내부 분열로 몸살을 앓았습니다. 인도차이나 혁명회는 그 직접적인 후계자입니다. 정통 아나코-생디칼리슴에 이어 최근 프랑스에서 돌아온 현 지도자 따 뚜 떠우는 사이공과 다른 몇몇 도시에서 노동조합을 조직하는 데 성공했습니다.\n프랑스 자코뱅의 영향을 받아 1931년 파리 회의에서 일부 강경파가 혁명회에서 이탈하여 신 베트남 혁명당, 즉 떤비엣을 결성하였습니다. 떤비엣은 엄격한 훈련과 은밀한 움직임을 믿습니다. 그 결과 그들은 식민지 경찰대와 수비대에 침투하는 데 효과가 있는 것으로 판명되었습니다.\n베트남 국민당은 중국 국민당을 본떠 만든 것입니다. 이 당은 특히 베트남 북부 지역에서 소규모 부르주아와 부유한 농부들 사이에서 인기가 있습니다. 실패한 옌베이 반란은 당원들 중 많은 사람들을 쓰려트렸지만 그들에게도 영웅적인 평판을 얻게 했습니다.\n1928년 인도차이나의 저명한 무정부주의 혁명가인 응우옌 안 닌은 열망회를 설립했습니다. 생디칼리슴으로는 혁명에서 이길 수 없다고 확신한 그는 농민들의 혁명적 자발성을 선동하기 위해 전통적인 비밀 사회를 모델로 했습니다. 그것의 무정부주의적 이상이 많은 지식인들을 끌어들였지만, 농촌과의 연계는 혁명에 핵심적인 역할을 했고 비엣민에서 그들의 지배를 보장했습니다.\n\n혁명에 대한 초기의 희열이 모든 계파를 하나로 묶었지만, 이러한 단합이 다가올 도전을 견뎌낼 수 있을지는 오직 시간이 지나야만 알 수 있습니다.
viet.2.a코0=함께라면 승리한다!

viet.3.t코0=반침투 작전
viet.3.d코0=독일 오물들은 우리의 영광스러운 혁명을 방해하고 싶어합니다. 스파이들과 반역자들은 어디에나 있습니다. 국민당은 적에게 침투해 정보공격을 개시하고자 하는 반면 떤비엣 당은 우비밀경찰의 확대가 내부 적을 제거하는 유일한 방법이라고 주장합니다. 무정부주의자들과 생디칼리스트들은 지역 민병대가 의심스러운 사람들을 체포하여 처형하고 혁명 재판소를 세울 수 있도록 승인함으로써 적색 테러를 일으키라고 촉구합니다. 우리가 무엇을 선택하든 적을 쳐부수야 합니다!
viet.3.a코0=첩보활동을 강화한다.
viet.3.b코0=비밀경찰을 확대한다.
viet.3.c코0=적색테러가 우리의 대응이다.

viet.4.t코0=토지 정책
viet.4.d코0=인도차이나 혁명이 승리하려면 농민들의 마음을 얻어야 합니다. 국민주의자들은 소작인을 위한 임대료 인하를 주장하지만 애국적인 지주들과의 관계는 유지한다. 그러나 급진주의자들은 농민들을 동원하고 모든 마을에서 구체제(앙시엥 레짐)을 없애기 위한 완전한 토지 개혁을 원합니다. 토지 정책에 대한 격렬한 논쟁이 연정을 분열시키고 있습니다. 따 뚜 떠우와 팜 반 동은 당분간 '배신자'의 땅을 몰수하고 향후 토지개혁을 단행하는 절충안을 제시했습니다.
viet.4.a코0=임대료만 내려주도록 하자
viet.4.b코0=나중에 토지재분배가 이뤄질 것이라고 약속하자
viet.4.c코0=급진적 토지개혁이 시급하다!

viet.5.t코0=독일의 봉쇄
viet.5.d코0=독일 제국주의자들은 인터네셔널 동지들과의 의사소통 노선을 완전히 차단했습니다. 지금 우리는 장비가 몹시 부족합니다. 우리 군인들 중 많은 사람들이 도끼와 창을 장비하고 있습니다. 떤비엣당은 1920년대에 구 동맹이 개발한 초국가적인 지하 혁명 네트워크를 계승하고 있습니다. 그들은 아군을 지원하기 위해 금 삼각지대의 무기 밀수에 주력할 것을 제안합니다. 하지만 이 거래는 절대적인 비밀과 약간의 비도덕을 요구합니다...
viet.5.a코0=우리는 선택의 여지가 없다.

viet.5.e코0=페이스를 유지하자.

viet.6.t코0=국민의회
viet.6.d코0=반혁명적 피의자에게 선거권을 주어야 하는지에 대한 논란에도 불구하고, 임시정부는 18세 이상의 모든 사람들이 국회의 개회을 위해 투표할 자격이 있다고 결정했습니다. 국회는 입법권과 행정권을 모두 행사하는 국가의 최고 기구가 될 것으로 예상됩니다. 이제 인도차이나 역사상 최초의 국민선거가 온갖 역경을 딛고 이렇게 비상한 상황에서 치러졌습니다. 새로 소집된 국회에 새로운 다수당이 출현하여 국회의장을 임명하였으며, 또한 국가원수로는...
viet.6.a코0=응우옌 안 닌의 카리스마는 모두를 휘어잡았다!
viet.6.b코0=따 뚜 떠우는 노동자들의 지지를 얻었다!
viet.6.c코0=떤비엣당의 우세한 조직이 승리했다..
viet.6.e코0=베트남 국민당의 국민주의적 수사학이 대중들을 사로잡았다!

viet.7.t코0=응우옌 티 남(Nguyen Thi Nam)의 운명
viet.7.d코0=응우옌 티 남(Nguyen Thi Nam)은 "철의 여왕"으로 알려진 베트남 북부에서 매우 성공한 상인입니다. 그녀는 북부에서 가장 크고 현대화된 몇몇 농장을 소유하고 있습니다. 그녀는 오랫동안 몰래 반식민지 운동에 자금을 지원해 왔지만 우리의 군대가 진격하는동안 그녀의 농장의 노동자들이 봉기하여 그녀를 사로잡았습니다! 노동자들은 인근 지역의 5천 명이 넘는 농민들과 함께 모여 혁명 재판소를 세웠습니다. "전권적인 지주인 응우옌 티 남을 전복시키고 농민들의 땅을 되찾자!"라는 빨간 깃발 아래 그들은 그녀를 위해 사형을 선고했습니다. 우리는 즉각 사형 집행을 중단시켰지만 조속히 결정을 내려야 할 필요가 있습니다.
viet.7.a코0=젠장! 그녀는 우리의 영웅이야! 저 도적들을 진압하라!
viet.7.b코0=그녀의 재산을 몰수하고 그녀를 내버려둬라!
viet.7.c코0=혁명은 정의와 같은말이지!

viet.8.t코0=국민주의자의 음모
viet.8.d.a코0=우리의 정의로운 사회혁명에 깊은 분노를 느낀 일부 음흉한 국민당 반역자들은 우리를 상대로 쿠데타를 일으킬 음모를 꾸몄습니다. 이 자칭 국민주의자들은 구국군단이라는 이름으로 반 생디칼리슴 도적단들을 조직하여 사이공으로 행군하고 일부 정부청사를 점거했습니다. 비엣민 지도자들은 대피해야만 했습니다. 그러나 사이공의 영웅적인 노동자 민병대는 항복을 거부했습니다. 그들은 건물을 탈환하고 바보들을 물리쳤습니다! 우리는 그 반역자들에 대한 숙청을 시작했습니다.
viet.8.d.b코0=우리의 정의로운 사회혁명에 깊은 분노를 느낀 일부 음흉한 국민당 반역자들은 우리를 상대로 쿠데타를 일으킬 음모를 꾸몄습니다. 이 자칭 국민주의자들은 구국군단이라는 이름으로 반 생디칼리슴 도적단들을 조직하여 사이공으로 행군하여 우리 정부를 전복시키려 하였으나, 그 음모는 비밀경찰에 의해 발각되었습니다. 비밀경찰은 공모자들을 선점하고 대부분 체포했다. 우리는 그 반역자들에 대한 숙청을 시작했습니다.
viet.8.a코0=나는 국민주의자들이 진정한 혁명가가 아니라는 것을 알고있다!
viet.8.b코0=비밀경찰은 매우 도움이 될 것이다!

viet.9.t코0=사이공 쿠데타
viet.9.d.a코0=일부 반군은 사이공에서 이른바 '반생디칼리슴 구국혁명'을 선포했습니다. 그들은 공장을 공격했고 반군과 지역 민병대들 사이에서 싸움이 시작되었습니다. 떤비엣당은 국민주의자들이 혁명을 배신했으며 국민주의자들의 즉각적인 숙청을 촉구했지만 국민당원들은 자신들의 결백을 주장했습니다. 정보국장은 실제로 떤비엣 침투자가 반군으로 위장하고 있다는 것을 보여주는 비밀 보고서를 전달했습니다. 지금 팜 반 동 동지는 이렇게 묻고 있습니다: '동무, 여기에는 민족주의자들을 위한 의자와 국제주의자들을 위한 의자가 두 개 있소. 어느 쪽에 앉고 싶소?'
viet.9.d.b코0=일부 반군은 사이공에서 이른바 '반생디칼리슴 구국혁명'을 선포했습니다. 그들은 공장을 공격했고 반군과 지역 민병대들 사이에서 싸움이 시작되었습니다. 떤비엣당은 국민주의자들이 혁명을 배신했으며 국민주의자들의 즉각적인 숙청을 촉구했지만 국민당원들은 자신들의 결백을 주장했습니다. 정보국장은 국민당원들이 반혁명 반란을 조직하고 있다는 것을 보여주는 비밀 보고서를 전달했습니다. 지금 팜 반 동 동지는 이렇게 묻고 있습니다: '동무, 여기에는 민족주의자들을 위한 의자와 국제주의자들을 위한 의자가 두 개 있소. 어느 쪽에 앉고 싶소?'
viet.9.a코0=국제주의자
viet.9.b코0=미안하지만, 국민주의자들을 택한다.
