viet.79.t코0=구정공세!
viet.79.d코0=베트남 사람들이 음력 설을 축하하고 폭죽을 터뜨린 자정 직후 하노이 주재 독일 대사관에서 수류탄이 터졌습니다. 거대한 규모의 비엣민 군대가 모든 도시와 마을을 상대로 대규모 공격을 감행하는 동안, 비엣민 특공대가 하노이 시내에 나타났습니다. 비엣민의 농노들이 주도하고, 마체테와 창으로 무장한 무명의 농민들이 여러 지역에서 일어나 '폭군들을 제거하라'라고 말했습니다. 우리는 완전히 허를 찔렸습니다!

viet.80.t코0=사이공 포격
viet.80.d코0=오늘 아침, 독일군은 독일 군함과 공중 폭격 모두를 이용하여 사이공 시를 폭격하기 시작했습니다. 마침내 이 공격이 중단되었을 때, 사이공에 있던 대부분의 주요 건물들은 완전히 무너졌습니다. 그러나 이 폭격은 독일 도둑들에 대한 우리 민족의 증오를 악화시킬 뿐입니다.


viet.81.d코0=인도차이나 민족 고유의 군국주의 정신을 일깨우기 위해 초등학교에서의 군사훈련, 무기를 사용하는 강의, 새 교과서 등 우리 교육시스템에 전면적인 개혁을 도입했습니다. 다음은 2급 수학 교과서에 있는 문제입니다.\n\n인도차이나 군인 한 명이 훈족 다섯을 죽일 수 있다.\n7명의 인도차이나 병사가 43명의 훈족 쓰레기와 싸운다면, 얼마나 많은 훈족 도적들이 살 수 있을까?
viet.81.b코0=모든 훈족들이 죽는다!

viet.82.t코0=해방의 날
viet.82.d.a코0=오늘은 드디어 독일 제국주의자들을 모국에서 몰아낸 광복절입니다. 승리와 독립은 수천 명의 순교자들을 희생시키면서 이루어졌습니다. 이 땅의 거의 모든 사람들은 해방을 향한 길에서 사랑하는 사람을 잃었습니다. 우리의 평화와 자유를 위해 모든 순교자들을 애도합시다. 그중에서도 판딘풍, 판보이쩌우, 호치민이 가장 눈에 띕니다.
viet.82.d.b코0=오늘은 드디어 독일 제국주의자들을 모국에서 몰아낸 광복절입니다. 수천 명의 순교한 영혼들을 희생시키면서 얻어낸 평화와 자유가 이제 위협받고 있다. 우리의 독립을 위해 싸우기 위해 판딘풍, 판보이쩌우, 호치민의 예를 따릅시다!

viet.83.t코0=전쟁의 슬픔
viet.83.d코0=최근에 우리 작가들 중 몇 명은 우리의 이전 전쟁을 반성하는 논픽션과 소설을 연재했습니다. 그들은 전쟁의 잔인함과 전쟁 중 사람들의 고통을 묘사했습니다. 이 작품들은 사악한 제국주의 침략과 독립을 쟁취하고 국가를 통일시키기 위한 우리의 정의로운 전쟁 사이에 차이를 만들지 못했고 우리 민족 사이에 큰 혼란을 야기시켰다.

viet.84.t코0=응우옌 따이 혹이 사이공으로 돌아가다
viet.84.d코0=옌베이 반란이 실패한 후, 많은 국민당 지도자들의 운명은 알려지지 않았습니다. 다행히 국민당 설립자 겸 대표인 응우옌 따이 혹 동지는 독일 도적들의 박해에서 가까스로 탈출했습니다. 그는 중국과 베트남 국경에 있는 산악 지대로 피신하여 남중국으로 숨었습니다. 오늘 응우옌 따이 혹은 사이공으로 돌아와 민중들의 열렬한 환영을 받았습니다.

viet.85.d코0=아군이 황실 수도인 후에로 진군했을 때 베트남 황제 바오 다이는 우리 요원의 설득으로 머물게 되었습니다. 오늘, 열광하는 군중들과 날아다니는 인도차이나의 붉은 깃발에 둘러싸인 바오다이 황제는 앞 연단에서 다음과 같이 발표했습니다.\n\n'오늘부터 베트남에서는 군주제가 폐지된다. 바오 다이 황제는 이제부터 일반 시민인 빈 투이이다. 시민들이여, 이해해주시오, 나는 노예가 된 왕보다 자유로운 시민이 되는 것을 더 선호하오.'\n\n군중이 시민 빈 투이에게 찬사를 보내는 동안, 바오 다이가 혁명 대표들에게 황금 국새와 황금 검의 상징을 건네면서 퇴위식은 끝났습니다.













#viet.98.t:0 "Dumb Luck - newest Book of Vu Trong Phung"
#viet.98.d:0 "Vu Trong Phung, a talented novelist and satiricist living in Hanoi published his new novel So Do (Dumb Luck), a bitter satire of the rage for modernisation in Vietnam during the late-colonial era. The novel follows the absurd and unexpected rise within colonial society of a street-smart vagabond named Red-haired Xuan. The idiotic Xuan's use of rhetorics like 'civilisation' and 'modern citizen' allowed him ascending to intellectual society of Indochina. It also ridiculed the revolutionaries in the early 1930s. The novel, despite its popularity among common readers, turned out to be very politically provocative. This book is criticised as degenerate by some intellectuals and its revolutionary merits are questioned. The critics also claimed that a character in the book, the Cochinchinese King of Visceral Disease Treatment is ridiculing Nguyen An Ninh who sold self-made ointment when conducting revolution in the Mekong delta."
