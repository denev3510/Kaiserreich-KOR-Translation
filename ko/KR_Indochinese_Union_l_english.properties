viet.68.t코0=적색 테러
viet.68.d코0=폭력적인 토지개혁이 온 나라를 뒤덮고 있는 적색 테러로 진화했습니다! 많은 마을에서 지주들을 대량으로 처형하는 것을 목격할 수 있습니다다. 저항에 기여한 애국자들조차도 어떤 보호도 기대할 수 없습니다. 불온한 공격은 농민들이 경쟁자들에 대한 보복을 위해 사용하기도 합니다. 얼마나 많은 무고한 사람들이 잘못 처형되었는지 알 수는 없지만, 저질러진 오류의 규모가 부인할 수 없을 정도로 극적이었음을 시사합니다.

viet.69.t코0=빈딘 농민 봉기
viet.69.d코0=빈딘 지방의 농민들은 토지개혁 계획과 관련된 것으로 알려진 친척들의 구금과 재산 몰수에 항의하기 위해 일어났습니다. 그러나 지방 관리들에게 무시당하자, 모두 2만여 명의 농민들이 검과 농기구로 무장한 채 자치 정부 시설 몇 곳을 점거하고 행정 건물, 마을회관, 기차역들을 불태웠으며, 세금 장부를 파괴하고 경찰서를 약탈하기 시작했습니다. 지방행정은 마비되었습니다. 무지한 소작농들은 반드시 외부인의 통제를 받아야 합니다!
viet.69.a코0=인민군을 보내라.

viet.70.d코0=최근 성공한 게릴라 지도자는 어느 정도 주목을 받았습니다. 이전에 통킹의 지식인 집단에서 '안 반(Brother Literati)'으로 알려졌던 이 남자는 역사 교사로서의 직업을 버리고 게릴라를 조직해 독일에 맞서 기발한 승리를 거뒀습니다. 그는 어떠한 공식적인 군사 훈련도 받은 적이 없으며 T.E. 로렌스의 지혜의 일곱기둥으로부터 군사 전술을 배운다고 주장합니다. 몇몇은 그가 진정한 군사적 재능을 가지고 있다고 믿지만 프랑스에서 훈련 받은 장군들은 그것을 의심합니다. 이 아마추어를 우리 군에 입대시켜야 할까요?


viet.71.t코0=군제개혁
viet.71.d코0=갓 태어난 인도차이나 인민군은 불의 세례에 맞섰지만, 여전히 매우 미성숙한 군대입니다. 전쟁에서 배운 교훈으로, 우리 군대에서 두 개의 군사학교가 출현했습니다. 총참모부 사상을 대표하는 반 티엔 둥 장군은 잘 계획된 기습공세의 장점을 믿고 있습니다. 그들은 좀 더 중앙집중화된 명령체계를 만들고 싶어합니다. 한편, 명문 정치 장교인 응우옌 치 탄 장군은 인간의 의지와 개인의 자주성의 장점을 믿습니다. 그와 그의 동료들은 인도차이나 병사들의 용기와 끈기가 우리의 가장 큰 무기라고 주장했습니다.

viet.73.t코0=전차 공포
