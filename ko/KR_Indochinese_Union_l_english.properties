#Infiltration of Siam
#We are secretly supporting guerrilla forces in Siam to destabilise their country. Sending cadres and weapons will strengthen the power of guerillas.
#Transform the Plain of Reeds into an anti-Siamese guerrilla base!

#Indonesian revolutionary Tan Malaka arrived
#Tan Malaka, a legendary revolutionary from the Dutch East Indies, just arrived in Saigon and was received by the enthusiastic people. He addresses the crowd with a speech in surprisingly fluent Vietnamese praising the daring thought and the effort of of Indochinese people against German Imperialism, the common enemy of all Asian people. Tan Malaka wanted to fight along with us in this sacred battle. Malaka spent his entire life fighting colonialists. Having organised revolutionary movement in Dutch East Indies, German Malaya,Siam, the Philippines and China and speak the languages of the people in each country, he will certainly be a great help to us.
#Welcome, comrade Tan Malaka!

#Cham people's voluntary brigade
#Cham people, once the ruler of Southern Vietnam, is now a small minority group in Indochina. Due to the historical rivalry, most of Cham people are alien to the revolution led by Vietnamese. However, comrade Tan Malaka, sharing the same islam religion and Malayo-Polynesian language with them, managed to convert some Cham communities to socialism. Now they have formed the Cham people's voluntary brigade under the command of Tan Malaka!
#Excellent, comrade Tan Malaka!

#Tan Malaka sailed for the Philippines
#The famous revolutionary Tan Malaka today leaved Saigon. With the breakout of American Civil War, the situation in the Philippines, the colony of America, has become unpredicatable. Tan Malaka decided to sail for the Philippines. In the farewell speech, he addressed to the people: 'All I Wish is for Indochinese and all suppressed colonial people to be free.'
#Bon voyage, comrade Tan Malaka!

