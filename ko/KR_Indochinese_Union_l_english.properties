#viet.131.t:0 "Opium Production Competition from Indochina"
#viet.131.d:0 "The Indochinese Union recently decided to engage in transnational opium trade with its state power and proved to be a very powerful producer and dealer. Our domestic opium production has been shocked by their opium export. How should we respond?"
#viet.131.a:0 "We should produce more opium than damn syndies."
#This is a dangerous game...

#viet.132.t:0 "Opium Production Competition from the Gold Triangle"
#viet.132.d:0 "Our competitors in this region, Burma, Siam and Yunnan have increased their opium production in response of our opium production effort. The competition in the international opium trade has become more and more vicious. Our opium export income has decreased."
#viet.132.a:0 "Our opium production should prevail!"
#This is a dangerous game..."

#Opium Harvest!
#Our farmers have made greatest effort, against all odds to produce opium. Despite the devastation of war, we still managed to have an opium harvest! Our rivals in this trade will be shaken by the cheap price of Indochinese opium.
#Socialism has proved its superiority again!

#viet.134.t:0 "Stop Opium production"
#viet.134.d:0 "Since we have won the independence war, it's no longer necessary to produce opium. Now it's time to end this sinister trade."
#viet.134.a:0 "The necessary evil should be forever forgotten."
#Actually, extra profits won't harm...





#viet.139.t:0 "Indochinese Smugglers"
#viet.139.d:0 "Binh Xuyen members have gradually learned the merit of socialist society and renounce their criminal activities, now the newly born Binh Xuyen society has joined Saigon municipal administration and the former armed gang have been integrated into our army."
#viet.139.a:0 "Filthy Viets! Strength border patrol."
#viet.139.b:0 "Ignore them."
#viet.139.c:0 "Actually...we should help them."

#viet.145.t:0 "A Desperate Cry from Cambodia"
#viet.145.d:0 "Khmer Issarak reported that the reactionary Phibun regime in Siam has pursued an inhumane assimilation policy. They tried to completely eliminate Khmer as a people. Khmer representatives in national assembly wanted the assembly to discuss the situation in Cambodia."
#viet.145.a:0 "Concerning."
#viet.145.b:0 "Not our business."














