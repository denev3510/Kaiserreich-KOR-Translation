### Leaders ###
POLITICS_LALA_LAJPAT_RAI_DESC코0=미국에서 독립운동을 하던 펀자비 힌두교 자선가인 라라 라지팟 라이가 인도에서의 새로운 사회주의 국가가 건국되었음을 공식적으로 천명하기 위해 돌아왔습니다. 1925년 말 영국 통치 체제가 붕괴되면서 라이는 인도의 다른 사회주의 인사들과 함께 벵갈 인민 공화국의 건국을 선언했습니다. 이 인민 공화국은 처음에는 무력으로 인도를 통합하는데 실패했지만, 대륙 북동부 3분의 1을 성공적으로 확보했습니다. 한때 인민 공화국 지도부의 비교적 온건파였던 라이는 통일에 대한 야망을 표현하고자 바라티야 코뮌으로 국명을 바꾸었고, 지금은 경쟁 사회주의 파벌들의 거센 반대에 직면해 있습니다. 고령인 데다가 영향력이 약해진 라이는 사임 의사를 밝혔습니다. 그의 후임자는 코뮌 자체의 미래를 결정게 될 것입니다.
POLITICS_FAZLUL_HUQ_DESC코0=현재 인정받은 생디칼리스트이자 벵골 무슬림 연맹의 전임 총무였던 파줄룰 후크는 자신의 '온건주의자' 파벌을 인도 국민회의 특별회의에서 승리로 이끌었습니다. 그는 노조 중심의 산업화와 사회주의 개혁의 점진적인 시행을 위해 캠페인을 벌였습니다. 그러나 선거에서의 성공에도 불구하고, 후크는 여전히 인도 국민회의의 반대파들의 강한 반대에 직면해 있습니다. 그럼에도 불구하고 역사적으로 빈곤한 동부 인도의 번영과 아마도 언젠가 전체 아대륙으로 확대될 번영에 대한 비전은 적어도 후크의 지지자들에게는 점점 더 성취 가능한 목표로 여겨집니다.
POLITICS_CHANDRA_BOSE_DESC코0=학창 시절에 수바스 찬드라 보세는 한때 사랑하는 인도를 모욕했다며 영국인 교장을 때린 적이 있습니다. 그 후 퇴학당한 보세는 거의 광적인 복수심에 불타 올랐습니다. 영국령 인도가 붕괴되기 직전에 보세는 인도의 독립을 반대하는 사람들에 대항하는 선동적인 연설로 많은 인도인들을 사회주의의 명분으로 끌어들였습니다. 보세와 최대주의자들의 인도국민국회에서의 성공과 함께 바라티야 코뮌은 전반적으로 군국주의와 비슷한 견해를 갖기 시작했으며, 이제는 자치령과 토후 연맹의 심장부에 결정적인 한 방을 날릴 것으로 보여집니다.
POLITICS_MOHANDAS_GANDHI_DESC코0=전직 변호사 모한다스 카람찬드 간디는 영국의 지배로부터 인도의 점진적이고 평화적이며 합법적인 독립을 주장하여 높은 평가를 받았습니다. 그러나 영국령 인도의 붕괴와 함께, 그와 그의 많은 추종자들은 자신들의 입장을 재고할 수 밖에 없었습니다. 여전히 평화주의자이면서도 간디는 현재 급진화된 인도 국민회의에서 동료들의 사상의 영향을 점점 더 받고 있습니다. 간디의 인도 국민회의 특별회의에서의 승리는 인도 아대륙의 평화적 통일과 분열된 파벌의 화해를 위한 새로운 희망을 일깨워주었습니다.




