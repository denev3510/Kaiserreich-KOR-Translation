HND_nationalize_industry_desc코0=국가의 주요 산업 대부분이 국유화 되어 있지만, 내전의 참화로 인해 여전히 아쉬운 상태에 머물러 있습니다. 정부는 군이 절실히 필요로 하는 지원을 할 수 있도록 생산성을 회복하고 관리를 활성화 하는데 주력해야 합니다.
HND_mass_conscription코0=대중 자극
HND_mass_conscription_desc코0=바라티야 코뮌의 인민들에게 다음과 같은 요구가 울려퍼져야 합니다: 전쟁에 대비하라. 모든 인민은 남녀를 불문하고 식민주의와 그들의 압제에 맞서 싸울 준비가 되어야 한다. 희생의 대가가 아무리 크더라도 기쁘게 그 대가를 치뤄야 한다. 인도의 자유는 우리의 피로서 실현될 것이다. 이 외에는 방법이 없다. 하지만 코뮌은 여기서 피를 거의 흘리지 않을 것이다.
HND_purge_army코0=숙청 시작
HND_purge_army_desc코0=너무 많은 장교들이 한때 구질서의 왕족이었고, 그들이 코뮌에 대해 가지고 있는 충성심은 매우 의심스럽습니다. 곧 그들이 요구할 것들이 가져올 위험은 우리가 감당할 수 없으며, 그들의 특권은 단호히 없어져야만 합니다. 그 대가는 심각하겠지만, 어쩔 수 없습니다.
HND_rebuild_army코0=새로운 군대가 떠오른다
HND_rebuild_army_desc코0=군 숙청이 모두 완료되었으니, 자리를 다시 새롭게 채울 자례입니다. 그리고 승진한 장교들이 모두 최대주의자들의 대의에 충성하도록 해야합니다.
HND_ready_people코0=총력전은 우리에게 있다
HND_ready_people_desc코0=코뮌에 사는 국민들은 반드시 충성심을 가져야 합니다. 이는 국가에 대한 충성일 뿐 아니라, 최대주의자에 대한 충성이기도 하죠. 우리가 걸어야 하는 길은 힘든 길이지만, 스스로를 '온건파' 또는 '평화주의자'라 부르는 자들과 손을 잡고, 그들에게 결정권을 부여하는 일은 있어서는 안됩니다.

HND_syndicalist_1_desc코0=온건파의 지도자 압둘 카젬 파즈룰 후크(A. K. Fazlul Huq)는 캘커타 정부 수반으로 임명되었습니다.
HND_speech_industry코0='산업은 승리를 향한 길이다'
HND_speech_industry_desc코0=후크와 네루가 연설한 주요 내용은 다음과 같습니다 - 온건주의자들은 국가의 발전에 있어 현실적이고 점진적인 접근을 취할 것입니다. 산업의 발전을 이룩하고, 부당한 정책을 개혁하고, 사회 변화 속도를 촉진시키는 데 집중할 것입니다. 전국의 많은 사람들은 이를 통해 안도의 한숨을 쉴 수 있을 것입니다.
HND_spread_revolution코0=혁명 전파
HND_spread_revolution_desc코0=성장에 대한 온건한 접근은 여전히 코뮌을 호시탐탐 노리고 있는 식민주의 세력과 그들의 압제에 항복하는 것이 아닙니다. 그 목적을 달성하기 위해, 북쪽과 서쪽에서 조용히 활동을 개진하고, 곧 운동 개시를 준비하고 있는 혁명가들에게 접근해야 합니다.
HND_create_raw코0=연구 및 분석
HND_create_raw_desc코0=지식은 우리의 가장 큰 무기입니다. 즉 우리의 적들이 무엇을 하는지 알게 하고, 그들을 잘못된 정보로 속일 수 있는 능력입니다. 이를 위해, 아대륙과 그 너머에서 우리의 정보 입수 능력을 늘리고자 새로운 군단에 자금 지원이 이뤄질 것입니다.
HND_production_focus코0=생산 집중
HND_production_focus_desc코0=코뮌의 산업을 발전시키려는 온건주의자들의 계획의 일환으로, 현금과 건설 프로젝트를 얻고자 몇몇 거주 단지가 지정되었습니다.
HND_technology_focus코0=기술 집중
HND_technology_focus_desc코0=온건주의자들은 질이 양보다 중요하다고 말합니다. 바라티야 코뮌은 무엇보다 기술에 초점을 밪춰 유럽에서도 가장 발전된 나라들과 동등한 수준을 이루어야 합니다. 이는 유일한 승리의 길입니다.
HND_arm_soldiers코0=군대 무장
HND_arm_soldiers_desc코0=코뮌에는 대규모 군대가 있지만, 그렇게 많은 병사를 배치하는 것은 어려운 일입니다. 많은 조정과 게획이 필요할 것입니다.
HND_seek_aid코0=해외의 위대한 인물들 초청
HND_seek_aid_desc코0=우리는 홀로 움직일 수 없습니다. 만일 우리가 높은 수준의 연구와 기술을 얻으려면, 전 세계 사회주의 국가들로부터 가장 능력 있는 사람들을 초청하여 과학자들과 긴밀히 협력해야 합니다.
HND_socialist_1코0=모한다스 카람찬드 간디
HND_socialist_1_desc코0=농업주의자들의 지도자인 모한다스 카람찬드 간디가 캘커타 정부 수반으로 임명되었습니다.
HND_speech_peace코0='인도의 평화를 위한 길이 있다'
HND_speech_peace_desc코0=간디는 국민들에게 다음과 같이 첫 연설을 했습니다 - 바라티야 코뮌은 군부에 의해 통치되는 것이 아니라 무엇보다도 국민과 그들의 자유를 우선시하려는 정부에 의해 통치되어야 합니다. 마하트마는 인도에서 가장 존경받는 인물이며, 그의 말은 사람들을 기쁘게 할 것입니다.
HND_path_of_defense코0=방어 중점
HND_path_of_defense_desc코0=힘은 자유를 받치고 있는 것들 중 하나입니다. 코뮌을 책임지고 있는 농업주의자들에 역시, 적들만을 바라보고 기회만 있다면 적들을 주저히지 않고 없애버리려 하는 자들이 있습니다. 농업주의자들은 국민들이 압제자로부터 저항할 것을, 정부와 정부의 노력에 지지를 보내 줄 것을, 마하트마가 평화와 자유의 길로 인도하리라 확신할 것을 촉구할 것입니다.
HND_people_first코0=인도인이 먼저다
HND_people_first_desc코0=농업주의자들이 가장 중요시하는 것은, 인도의 빈민들의 복지를 개혁하는 것입니다. 그들이 더 나은 삶을 살 수 있도록 정부의 희생이 필요합니다. 간디가 말했듯이, 코뮌은 이들의 절망적인 영혼 없이는 승리를 이룰 수 없습니다.
HND_home_guard코0=국민 방위대 창설
HND_home_guard_desc코0=슬프게도, 토후 연맹과 델리 정부와의 평화는 말로만 이뤄질 수는 없을 것입니다. 그들은 이성에 귀를 기울이지 않을 것입니다. 따라서, 코뮌의 군대 안에서 평화를 유지하는 것 뿐만 아니라 방어에 초점을 맞추는 새로운 파벌을 찾아야 합니다. 북쪽과 서쪽에 있는 배신자들이 오게 된다면, 그들은 우리의 엄청난 저항에 직면할 것이며, 우리가 반드시 그들의 살점을 떼어버릴 것을 알아야만 합니다.
HND_approach_enemy코0=평화를 위한 적에게의 접근
HND_approach_enemy_desc코0=인도 내 다른 파벌들과의 재결합이 가능할지도 모릅니다. 가장 중요한 것은 델리 정부입니다. 만일 그들이 마하트마의 말을 듣고 정상회담에 동의한다면, 영국이라는 주인에서 해방된 자들과, 토후 연맹이 뒤따를 것입니다. 그러한 성과가 가능한지 여부는 아직 미지수지만요.
HND_reunite_india코0=러크나우 정상회담 시작
HND_reunite_india_desc코0=델리와 캘커타 정부는 러크나우에서 정상회담을 갖기로 합의했지만, 이 회담이 평화적인 재결합으로 이어질 가능성은 거의 없습니다. 이미 이 계획에 반대하며 코뮌 내부를 휘젓고 있는 세력들이 있지만, 마하트마는 자신의 계획이 실현 가능하다고 믿고 있습니다... 그리고, 평화가 가능하다면, 그것은 반드시 실현되어야 합니다.
HND_reform_army코0=코뮌군 개혁
HND_reform_army_desc코0=지역 방위군을 두는 것만으로는 충분치 않습니다. 이미 코뮌군 내부에는 농업주의자들을 염려하는 세력이 있으며, 마하트마가 코뮌군에 공격을 명령하지 않는다 하더라도, 그 세력들이 북쪽과 서쪽을 향한 전쟁을 밀어붙이고 있습니다. 캘커타의 최대주의자들을 자극할지라도, 그들을 찾아내어 단호히 제거해야 합니다.
HND_end_the_debate코0=국가적인 논쟁의 종료
HND_end_the_debate_desc코0=캘커타 정부 내에는 항상 갈등이 있겠지만, 이제 끝없는 싸움을 종식시켜야 합니다. 바라티야 코뮌이 인도를 통합하려면 세 정파가 모두 손을 잡고 공동의 목표를 향해 나아가야만 합니다.
HND_new_industry코0=새로운 산업
HND_new_industry_desc코0=우리의 산업은 아직 많이 부족합니다. 우리는 공장을 위한 새로운 설계도를 찾고 연구하는데 집중해야 합니다.
HND_railroad_1코0=국립 철도 확장
HND_railroad_1_desc코0=코뮌의 기반시설을 확장하는 것은 우리 경제를 재건하고 산업 성장을 지속하기 위한 첫번째 단계입니다.
HND_railroad_2코0=국립 철도 확장 II
HND_railroad_2_desc코0=국가의 기반 시설은 계속 확장되어야 합니다. 국가 회복을 위한 첫번째 단계라 할 수 있습니다.
HND_mining코0=국립 광산 확장
HND_mining_desc코0=바라티야 코뮌은 풍부한 천연자원을 보유하고 있습니다. 우리는 이들을 이용하기 위해 새로운 채굴법을 받아들여야 합니다.
HND_assam_oil코0=아삼 석유
HND_assam_oil_desc코0=최근 아삼의 국경 지역을 연구한 결과, 아직 개발되지 않은 석유가 매장되어 있다는 사실이 밝혀졌습니다. 인도는 결코 세계 최대의 석유 생산국 중 하나는 될 수 없을 것입니다. 하지만 이는 우리 군대와 산업에 필수적인 자원임일 것입니다.
HND_indian_elites코0=벵골 지식인 문제
HND_indian_elites_desc코0=코뮌의 발전에 걸림돌이 되는 것 중에 하나는 구 사회 질서의 잔재입니다. 엘리트 계급은 예전처럼 부유하거나 강력하지는 않지만, 그들이 가진 것들을 여전히 고수하고 있고, 인민이나 정부와 잉여물을 나누기를 거부합니다. 우리는 진정으로 성장을 시작하기 전에, 가능하다면 그들을 어떻게 우리의 통제 하에 둘지 결정해야 합니다.
HND_civ_industry_1코0=민간산업 개발
HND_civ_industry_1_desc코0=새로운 기술로 무장한 우리는 전국에 공장을 지을 수 있게 되었습니다.
HND_civ_industry_2코0=민간산업 개발 지속
HND_civ_industry_2_desc코0=우리는 인민들을 위해 민간 공장을 계속해서 건설해야 합니다.
HND_mil_industry_1코0=군수산업 개발
HND_mil_industry_1_desc코0=우리의 군수 공장은 현재 부족합니다. 우리는 공장들을 확장하는데 모든 노력을 바쳐야 합니다.
HND_mil_industry_2코0=군수산업 개발 지속
HND_mil_industry_2_desc코0=군수 물품의 생산량은 늘었지만, 북부의 연방과 토후 연맹에 비할 정도는 아닙니다. 생산을 계속해서 늘려나가야 합니다.
HND_new_economy코0=경제가 회복되었다!
HND_new_economy_desc코0=마침내, 우리는 내전으로 인해 파괴된 경제를 회복했고, 이제 진정으로 우리의 적들을 공격할 능력을 가진 신흥 산업국이라 스스로를 부를 수 있게 되었습니다.
HND_army_research코0=연구 부서
HND_army_research_desc코0=우리의 연구 능력을 향상시키는데 주력하는 부서를 군 내에 건설할 때입니다.
HND_radio코0=라디오 기술 개발
HND_radio_desc코0=라디오 기술은 세계의 어느 곳에서든 최전방과 실시간 통신을 가능케하는 경이로운 기술입니다. 우리는 라디오 기술을 지배하기 위해 노력을 기울여야 합니다.
HND_electronics_1코0=전자공학 개발
HND_electronics_1_desc코0=레이더와 컴퓨터의 출현은 향후 코뮌의 군사적인 행동에 필수적입니다.
HND_expand_research코0=연구팀 확장
HND_expand_research_desc코0=세계의 다른 나라들이 우리의 과학자들을 앞지르고 있습니다. 우리는 더 많은 과학자들을 모아 일을 시켜야 합니다. 다가올 도전에 대처하기 위해서죠.
HND_rocketry코0=로켓 기술 개발
HND_rocketry_desc코0=인도가 다시 뭉쳤으니, 전쟁의 미래를 받아들여야 합니다: 우리 항공기에 동력을 공급할 수 있을 뿐 아니라 가장 파괴적인 무기들을 만들어낼 수 있는 로켓 말입니다.
HND_nuclear코0=전쟁의 미래
HND_nuclear_desc코0=캘커타 정부의 가장 깊숙한 곳에 비밀 계획이 존재합니다. 캘커타 정부는 인류에게 알려진 가장 강력한 무기를 손에 넣으려 합니다. 이를 우리 손에 쥔다면, 어떤 승리도 가능할 것입니다.
HND_central_command코0=중앙사령부 수립
HND_central_command_desc코0=내전에서 활동했던 많은 혁명 단체들로부터 나오는, 너무 많은 명령들이 쏟아져나오고 있습니다. 그들을 하나의 깃발 아래 하나로 모으고, 힘을 합쳐 앞으로 나아가야 합니다.
HND_army_command코0=새로운 바라티야 육군
HND_army_command_desc코0=우리의 육군은 가장 큰 전공을 거둘 수 있는 장군들을 임명하고, 전략과 전술을 개혁해야 합니다.
HND_increase_training코0=훈련소 설립
HND_increase_training_desc코0=새로운 훈련소가 필요합니다. 우리는 많은 수의 군인들을 훈련시켜야 합니다. 그리고 만약 적들을 상대로 승리를 바란다면, 더 빨리 이뤄져야 합니다.
HND_mobility코0=기동 중점
HND_mobility_desc코0=기병으로는 더 이상 부족합니다. 우리는 차량 운송에 집중하여, 우리 군의 기동성을 높여야 합니다.
HND_modernize_army코0=육군 현대화
HND_modernize_army_desc코0=인도의 보병들은 수가 많은 데다가 충성스럽습니다. 하지만 그들의 장비는 오래되어 비효율적입니다. 우리는 이를 바로잡아야 합니다.
HND_artillery_focus코0=포병 현대화
HND_artillery_focus_desc코0=코뮌의 포는 대부분 세계대전 중 사용된 것입니다. 적절한 지원을 제공해주지 않아 군인들이 죽기를 바라지 않는다면, 포병을 현대화해야 합니다.
HND_armored_corps_1코0=바라티야 기갑부대
HND_armored_corps_1_desc코0=우리 군에 장갑차를 제공한다면 적과 대치할 때 확실한 우위를 확보할 수 있을 것입니다.
HND_armored_corps_2코0=바라티야 기갑부대 확충
HND_armored_corps_2_desc코0=우리는 적들에 대해 경쟁력을 유지하기 위해 기갑부대를 계속해서 확충해야 합니다.
HND_centralize_supply코0=육군 보급 중앙집중화
HND_centralize_supply_desc코0=육군에 보급을 제공하는 것은 여러 가지 산업에서 옵니다. 우리는 그 산업들을 결합하고 조직해야 합니다. 효율성을 극대화하고, 군대가 큰 이점을 얻을 수 있도록 말이죠.
HND_adv_command_1코0=지상 지배
HND_adv_command_1_desc코0=우리의 주된 집중 대상은 육군입니다. 맞습니다. 이는 우리의 해군과 공군의 능력을 희생시키는 것일 수도 있지만, 코뮌은 진정한 힘이 어디에 있는지 인식하고 그 효과를 극대화해야 합니다.
HND_air_command코0=공군 사령부 수립
HND_air_command_desc코0=코뮌이 세계 대전 시절 미미하게나마 활용했던 공군력은 남아있지 않습니다. 처음부터 다시 건설되어야 하고, 이는 새로운 공군 사령부의 창설부터 시작됩니다.
HND_air_training코0=쿠타크 공군학교
HND_air_training_desc코0=공군을 재건하기 위한 첫 번째 단계는, 미래의 공군 병사들을 훈련시킬 수 있는 공군학교의 창설입니다.
HND_fighter_focus코0=전투기 중점
HND_fighter_focus_desc코0=우리는 적을 막기 위해 전투기를 건설하는데 집중해야 합니다.
HND_bomber_focus코0=폭격기 중점
HND_bomber_focus_desc코0=우리는 공중에서 적을 파괴하기 위해 폭격기를 건설하는데 집중해야 합니다!
HND_airborne코0=붉은 사자 항공대 수립
HND_airborne_desc코0=퇴역한 공군 제독은 낙하산 부대 창설을 제안했습니다. 비록 비용이 많이 드는 노력이겠지만, 적들을 기습하는 방법 중, 그들의 부대 뒤로 낙하하는 것보다 더 좋은 방법이 있을까요?
HND_CAS_focus코0=근접지원항공기 중점
HND_CAS_focus_desc코0=근접 항공 지원을 통해 우리는 무서운 정확도로 전투 중에 적 부대에 강력한 타격을 입힐 수 있어 전투에서 큰 우위를 점할 수 있습니다.
HND_air_production코0=공군 생산 확장
HND_air_production_desc코0=우리 공군을 재건하려면 공장을 확장하고 조직해야 합니다.
HND_adv_command_2코0=공중 지배
HND_adv_command_2_desc코0=우리의 주된 집중 대상은 공군입니다. 맞습니다. 이는 우리의 해군과 육군의 능력을 희생시키지만, 코뮌은 자신의 힘이 어디에 있는지를 인식하고 그 효과를 극대화해야 합니다.
HND_navy_command코0=해군 사령부 수립
HND_navy_command_desc코0=내전 후에 우리 휘하에 남아 있던 배는 단 한 척도 없었고, 이로 인해 우리 해안은 적들의 공격을 받을 위험이 큽니다. 우리는 새로운 해군 사령부를 설립하고, 우리 자신을 바다로부터의 공격에 대해 보호하기 위해서 우리가 할 수 있는 모든 일을 해야 합니다.
HND_calcutta_dockyard코0=캘커타 조선소
HND_calcutta_dockyard_desc코0=캘커타에 있는 조선 시설들은 아주 낡았습니다. 그것들은 바라티야의 새로운 함대를 건설할 준비가 되어 있도록 확장되고 발전되어야 합니다.
HND_submarine_focus코0=잠수함 중점
HND_submarine_focus_desc코0=잠수함은 적의 수송을 교란시키는 훌륭한 방법입니다. 우리는 가능한 한 잠수함을 많이 건조해야 합니다.
HND_destroyer_focus코0=구축함 중점
HND_destroyer_focus_desc코0=구축함은 적의 잠수함을 파괴하는데 효과적입니다. 우리는 가능한 한 이를 많이 건조하여 우리의 수송을 안전하게 해야 합니다.
HND_red_marines코0=바라티야 해병대 창설
HND_red_marines_desc코0=정부 내 한 가지 제안은 적들의 해상 공격으로부터 자신을 방어하는 것이 아니라 적들의 해안을 공격할 수 있는 해병대를 건설하는데 집중하자고 합니다. 이는 흥미로운 생각이며, 만일 우리 함대가 지원할 가치가 있는 해병대라면, 분명 장점이 있을 것입니다.
HND_protect_coasts코0=코뮌의 해안 보호
HND_protect_coasts_desc코0=우리는 중요한 항구를 방어하는데 집중하고 있고, 이를 위해 우리는 해안에 요새를 건설하여 해안의 공격으로부터 그것들을 보호할 수 있도록 해야 합니다.
HND_expand_dockyard코0=캘커타 조선소 확장
HND_expand_dockyard_desc코0=캘커타 조선소를 다시금 확장하기 위해 힘을 합쳐야 합니다. 우리의 조선 노력은 바다에서 우리의 유일한 희망입니다!
HND_adv_command_3코0=해양 지배
HND_adv_command_3_desc코0=우리는 해군에 주로 집중하고 있습니다. 맞습니다. 이는 우리의 육군과 공군의 능력을 희생시키지만, 코뮌은 자신의 힘이 어디에 있는지를 인식하고, 그 효과를 극대화해야 합니다.
HND_third_internationale코0=제3인터내셔널
HND_third_internationale_desc코0=제3인터네셔널 1차 총회가 곧 소집될 예정이고, 우리의 참석은 해외 생디칼리슴 국가로부터 원조를 받을 수 있는 유일한 기회일지도 모릅니다.
#HND_invite_hochiminh:0 "Invite Ho Chi Minh"
#HND_invite_hochiminh_desc:0 "In Paris, a group of Indochinese revolutionaries under the leadership of Nguyen Sinh Con, also known as Ho Chi Minh, have announced their decision to form a united leftist government in exile whose declared goal is to topple German colonial rule. It has been suggested that our government invite Ho Chi Minh and his comrades to Calcutta and place all available resources at their disposal."
HND_anglo_indian_trade코0=앵글로-인도 무역 협정
HND_anglo_indian_trade_desc코0=사회주의 영국과 인도의 협력을 체계화하고 능률화하자는 제안이 제기되었습니다. 영국 정부가 인도에 산업 및 군사 문제에 있어 필수적인 지원을 제공하는 동시에, 인도는 영국 인민과 정부에게 바나나, 고무, 그리고 아삼 지방의 차 농장에 무제한적으로 접근할 수 있게 함으로써 말입니다.
HND_aid_from_britain코0=영국으로부터의 원조
HND_aid_from_britain_desc코0=브리튼 연방은 최근의 총회에서 우리에게 군사 원조를 약속했는데, 이제 그들이 무엇을 얼마나 제공할지 확인해야 합니다.
HND_aid_from_france코0=프랑스로부터의 원조
HND_aid_from_france_desc코0=프랑스 코뮌은 최근의 총회에서 우리에게 군사 원조를 약속했는데, 이제 그들이 무엇을 얼마나 제공할지 확인해야 합니다.
HND_war_prepare코0=최종 결전
HND_war_prepare_desc코0=머지 않아 우리는 델리의 자치령이나 토후 연맹과 마주하게 될 것입니다. 우리는 전투를 진행하기 전에 스스로가 얼마나 강한지 확인해야 합니다.
HND_north_border코0=북부 국경의 준비
HND_north_border_desc코0=우리는 이제 자치령이 있는 북쪽을 바라보며, 소모전에 대비하고자 북쪽 국경을 준비시켜야 합니다.
HND_attack_delhi코0=델리 공격
HND_attack_delhi_desc코0=북쪽의 주들은 인도의 중요한 부분 중 하나입니다. 그들에게 기습 공격을 감행해야 합니다!
HND_delhi_rebellion코0=북쪽의 사회주의자들이여, 연합하라!
HND_delhi_rebellion_desc코0=단순히 북쪽을 공격하는 것만으로는 충분치 않을 수 있습니다. 위험할 수도 있지만, 우리는 자치령 내 사회주의 요인들과 접촉하여 우리가 공격을 가할 때 그들이 궐기하도록 할 수 있습니다. 이렇게 되면 자치령은 배후에서 기습을 당할 가능성이 높아지게 됩니다. 하지만 우리의 계획이 들통날 가능성이 있고, 우리의 적들은 이러한 낌새를 이미 눈치채고 있습니다.
HND_west_border코0=서쪽 국경의 준비
HND_west_border_desc코0=우리는 이제 토후 연맹이 있는 서쪽을 바라보며, 곧 다가올 소모전을 위해 서쪽 국경을 대비시켜야 합니다.
HND_attack_prf코0=하이데라바드 접수
HND_attack_prf_desc코0=데칸 주들은 인도의 중요한 부분 중 하나입니다. 우리는 그들에게 기습공격을 감행해야 합니다!
HND_prf_rebellion코0=서쪽의 사회주의자들이여, 연합하라!
HND_prf_rebellion_desc코0=단순히 서쪽을 공격하는 것만으로는 충분치 않을 수 있습니다. 위험할 수도 있지만, 우리는 토후 연맹 내의 사회주의 요인들과 접촉하여 우리가 공격을 가할 때 그들이 궐기하도록 할 수 있습니다. 이렇게 되면 토후 연맹은 배후에서 기습을 당할 가능성이 높아지게 됩니다. 하지만 우리의 계획이 들통날 가능성이 있고, 우리의 적들은 이러한 낌새를 이미 눈치채고 있습니다.
HND_unite_india코0=통일된 인도
HND_unite_india_desc코0=인도에 승리를(Jai Hind)! 아대륙은 마침내 다시 우리의 것이 되었습니다! 이제 무엇을 해야 할까요?
HND_special_INC_meeting코0=INC 총회 요청
HND_special_INC_meeting_desc코0=인도 전체가 통합되었으니, 가장 먼저 해야할 일은 인도 의회 임시 총회를 소집하여 국가 전체를 어떻게 통치해나갈지 결정하는 것입니다. 여기서 국가원수를 새로이 뽑게 될 것입니다. 이 날은 중요한 날이 될 것이고, 통일된 인도가 앞으로 어떻게 나아갈지 결정하는 날이 될 것입니다.
HND_bhutan코0=부탄과의 거래

HND_nepal코0=네팔에 대한 영유권 주장
HND_nepal_desc코0=네팔은 세계대전 이후 혼란을 틈타 인도 저지대로 영토를 확장했습니다. 그 영토들에 대한 통치권을 다시금 확보해야 합니다.
HND_madras코0=데칸 고원 국가들의 통합
HND_madras_desc코0=인도 남부의 국가들은 기꺼이 인도에 합류하거나 정복되어야 합니다. 선택은 그들의 것입니다.
HND_claim_goa코0=고아 영유권 주장
HND_claim_goa_desc코0=고아는 자랑스러운 우리 국가의 영토입니다. 반드시 반환되어야 합니다.
HND_burma코0=버마 통합
HND_burma_desc코0=동쪽의 버마는 한때 영국령 인도의 일부였습니다. 우리의 영역 안에 버마를 통합시킬 때가 되었습니다.
HND_siam코0=시암의 버마 영토
HND_siam_desc코0=시암 왕국은 영국령 인도가 무너지고 혼란한 와중을 악용한 기회주의적인 '남의 불행을 이용해 먹는 국가들' 중 하나였습니다. 초창기 버마인들의 국가가 아삼과 벵골에서 일어난 사회주의자들의 봉기에 심한 압력을 받자, 시암 정부는 키플링의 유명한 시에 언급된 모울메인 시를 포함한 몇몇 구역과 도시들을 손쉽게 점령했습니다. 이 영토들은 다시 수복되어야 합니다!
HND_indochina코0=인도차이나 혁명
HND_indochina_desc코0=인도차이나는 유럽 식민주의가 아직도 남아있음을 보여주는 가장 가까운 예시들 중 하나입니다. 19세기 후반 프랑스에게 정복당한 이곳은, 세계대전에서 협상국이 패배하면서 독일에게 양도되었습니다. 우리는 인도차이나 내 좌파와 반식민주의자에게 지원을 시작해야 합니다.
HND_ceylon코0=실론 영유권 주장
HND_ceylon_desc코0=실론과 몰디브, 안다만 제도는 우리나라의 정당한 영토의 일부입니다. 식민주의는 반드시 끝나야 합니다.
HND_red_raj코0=붉은 인도의 위치
HND_red_raj_desc코0=캘커타 정부 아래 인도가 통합되고 사회주의 행정부 하에 예비 지방 정부들이 단결한 가운데, 내각은 우리가 국제적으로 어떤 방향을 취해야 하는지에 대해 논의하기 시작했습니다.
HND_new_india코0=붉은 인도여, 부상하라
HND_new_india_desc코0=인도가 사회주의의 기치 아래 단결했으며, 국내외의 노동자들을 규합할 것이라는 뜻을 전 세계에 알릴 때입니다. 우리 민족은 혁명을 위해 싸웠든, 혁명에 반대했든 간에 이 공동의 목표 아래 단결해야 합니다. 주사위는 던져졌습니다.
