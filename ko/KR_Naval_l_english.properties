light_battery_three_desc코0=진보된 이중 포좌는 더 향상된 장갑 보호아래 훨씬 더 많은 화력상승을 제공합니다.\n\n§Y경함포§!를 장착하면 §Y부포 공격§!이 증가하여 적 §Y호위함§!과의 교전에 도움을 줍니다.\n\n§Y호위 순양함포§!를 장착하면 §Y부포 공격§!이 증가하여 적 §Y호위함§!과의 교전에 도움을 줍니다.\n\n§Y순양함§!과 §Y주력함§!의 §Y부포§!로 사용하면, 주포가 주요 표적과 교전하는 동시에 적 §Y호위함§!을 부포로 동시에 교전할 수 있습니다.
naval_ammo_one코0=전간기 포탄
naval_ammo_one_desc코0=피모를 장착해 포탄이 장갑을 관통하는 성능은 유지하면서 더욱 공기역학적으로 만들어졌습니다.
naval_ammo_two코0=개선된 포탄
naval_ammo_two_desc코0=장갑을 관통하는 성능과 폭발력이 적절히 절충된 이 포탄은 경함체의 얇은 장갑을 뚫고 난 후 폭발해 큰 피해를 입힙니다.
naval_ammo_three코0=진보된 포탄
naval_ammo_three_desc코0=레이더 기술의 소형화 덕분에 중형(5인치 이상)함포의 근접 신관을 개발할 수 있었습니다. 첫번째 실사격 시험에서, 근접 신관을 장착한 포탄이 기존의 시한 신관 포탄보다 7배나 높은 효율을 낸다는 결과를 얻어냈습니다! 이 포탄을 공지양용 부포의 포탄으로 사용해야 공지양용 부포가 제 성능을 발휘할 수 있을 것입니다.\n\n§Y소형 근접 신관을 개발하려면§! §R최첨단 레이다 기술§!§Y이 필요합니다.§!
capital_gunnery_one코0=전간기 중함포
capital_gunnery_one_desc코0=두터운 장갑아래 막강한 주포를 장착한 거대한 함포입니다.\n\n§Y중함포§! 부품을 장착하면 §Y주포 공격§!이 증가하여 적 §Y주력함§!과의 교전능력을 향상시킵니다.\n\n§Y순양함포§! 부품을 장착하면 §Y주포 공격§!이 증가하여 적 §Y주력함§!과의 교전에 도움을 줍니다.
capital_gunnery_two코0=개선된 중함포
capital_gunnery_two_desc코0=강화 장전기는 주함포의 장전 속도를 높이고, 자동 개폐문은 안전성을 향상시켰습니다.\n\n§Y중함포§! 부품을 장착하면 §Y주포 공격§!이 증가하여 적 §Y주력함§!과의 교전능력을 향상시킵니다.\n\n§Y순양함포§! 부품을 장착하면 §Y주포 공격§!이 증가하여 적 §Y주력함§!과의 교전에 도움을 줍니다.
capital_gunnery_three코0=진보된 중함포
capital_gunnery_three_desc코0=개선된 반동제어 메커니즘과 지연 코일은 날아가는 도중의 포탄이 받는 공기저항을 줄이고 정확도를 크게 높였습니다.\n\n§Y중함포§! 부품을 장착하면 §Y주포 공격§!이 증가하여 적 §Y주력함§!과의 교전능력을 향상시킵니다.\n\n§Y순양함포§! 부품을 장착하면 §Y주포 공격§!이 증가하여 적 §Y주력함§!과의 교전에 도움을 줍니다.
modern_naval_gunnery코0=현대식 함포
modern_naval_gunnery_desc코0=컴퓨터가 제어하는 사격 통제 장치, 추적 레이더, 근접 신관, 자동 장전기, 대구경 추진제 외피, 신소재 적용된 함포는 현대 함포가 전장의 어떤 목표물이라도 상상도 못 할 정확성, 화재율, 파괴율에 도달할 수 있도록 했습니다.
early_torpedo코0=세계대전기 어뢰
early_torpedo_desc코0=폭발 탄두를 장착한 채 스스로 나아가는 무기로, 흘수선 아래 목표물에 명중할 때까지 미리 정해진 경로로 나아갑니다.\n\n이 부품을§Y경함선§! 또는 §Y순양함§!에 장착하면 적 §Y주력함§!에 상당한 피해를 입힐 수 있습니다.
snorkel_one코0=기초 스노클
snorkel_one_desc코1=엔진실에서 제어탑까지 이어지는 단순한 공기튜브입니다. 이 장치는 잠수함이 물속에 잠수하고 있을 때 엔진을 가동하고 충전할 수 있게 해줍니다.\n\n본 모듈을 §Y잠수함§!에 장착하면, §Y가시성§!이 줄어들어, 탐지하기가 더 어려워집니다.
snorkel_two코0=개선된 스노클
snorkel_two_desc코1=개선된 스노클은 엔진으로 물이 역류해 들어가는 것을 방지하고 스노클 헤드의 레이더 반향을 줄여줍니다.\n\n본 모듈을 §Y잠수함§!에 장착하면, §Y가시성§!이 줄어들어, 탐지하기가 더 어려워집니다.

### Multi-hull Techs ###
carrier_conversion코0=개장 항공모함 선체
carrier_conversion_desc코0=수상비행기 보조함을 사용한 경험을 통해 해군은 바다에서 항공기를 운반할 수 있는 차세대 선박에 대한 개발 작업에 착수했습니다. 이전의 단순한 수송선들과는 달리, 이 항공모함은 항공기가 항모로부터 날아가고 그리고 다시 돌아와 착륙할 수 있는 비행 갑판으로 설계되었습니다. 민간 선박과 수상기 보조함에서 개조된 이 배들은 비교적 비좁은 비행 갑판과 격납고를 가지고 있어서 다소 제한적이긴 하지만, 항모들이 바다에서 공중의 요소들을 효과적으로 이용할 수 있다는 것을 증명했습니다.
weltkrieg_heavy_ship_hull코0=세계대전기 중함체
weltkrieg_heavy_ship_hull_desc코0=세계대전이 발발하기 직전에 설계되어 격전의 시기에 완성된 이 함체는 본격적인 충돌이 발생하기 전엔 해군의 발전단계를 나타내는 역할을 하기도 했습니다. 이 함체는 함대를 이끄는 주력함이었고, 전쟁이 끝난 후에도 여전히 매우 강력했습니다. 전함은 드레드노트보다 훨씬 빠르긴하지만, 둘이 가진 가장 두드러진 차이점은 8에서 10개 정도의 14에서 15인치, 또는 그에 상응하는 구경을 가지진 주함포였습니다. 대부분은 연장포 였지만 몇몇은 새로운 3연장포를 장착하기도 했습니다. 파괴적인 화력과 중장갑은 전함이 함대의 핵심이 될 것을 보장했지만, 그러한 지속적인 발전은 이전의 군함들보다 훨씬 더 빠르게 건조비용이 상승했습니다. 이 함체들은 앞으로 다가올 것들의 그림자일 뿐인데도 불구하고 막대한 투자를 요구하였습니다.
weltkrieg_cruiser_hull코0=세계대전기 순양함 선체
weltkrieg_cruiser_hull_desc코0=더 나은 품질의 장갑과 증기 터빈 엔진의 개발로 가벼운 장갑을 가진 순양함이 등장했습니다. 19세기에 개발한 방호순양함보다 더 빠르고 안전한 이 순양함 디자인은 1910년대에 방호순양함을 대체했습니다.

### Miscellaneous ###
fire_fighting_drills코0=화재 진압 훈련
fire_fighting_drills_desc코0=수병 위로 함장 아래로 모두 집합해 화재를 진압하고 예방하는 임무를 맡을 수 있도록 훈련시킵니다.
separate_fire_mains코0=소화 주관 분리
separate_fire_mains_desc코0=함선의 소화전과 이어져 있는 파이프를 여러 개로 분리시킵니다. 배관이 몇 개 날아가서 함선의 모든 소화전이 먹통이 되는 사태를 막아줍니다.
diesel_powered_pumps코0=디젤 발전 비상 펌프
diesel_powered_pumps_desc코0=보통 배수 펌프는 기관실에서 제공하는 동력으로 작동하기 때문에 기관실이 사용 불능인 침수 중인 함선은 꼼짝없이 용궁으로 직행하게 됩니다. 별도의 발전기를 장착하면, 함선이 암흑천지가 되어도 펌프만은 작동할 것입니다.
bracket_shooting코0=협차 사격
bracket_shooting_desc코0=표적에게 정확한 타격을 입히려면, 우선 포탄 몇 발을 협차해 적함 양 옆을 조이는 탄착군을 형성해야 합니다.
ladder_shooting코0=단계 사격
ladder_shooting_desc코0=솔직히 협차 사격은 지루하고 적함에게 먹여야 할 포탄을 바닷속에 쳐박기만 합니다. 단계사격이란 보완된 포술을 사용하면, 포탄을 처음부터 적 함 근처로 발사시키며, 착탄 위치와 적함과의 위치 차이를 수정해 오차를 좁혀 나갑니다.
shell_dyes코0=포탄 염색
shell_dyes_desc코0=염료를 담은 주머니를 포탄에 달아 착탄시 울긋불긋한 연기가 솟아오르도록 합니다. 어느 함선의 포탄이 저곳에 떨어졌는지를 구분할 수 있게 해 여러 함선이 한 표적을 공격할 때에도 조준을 수월하게 수정할 수 있도록 돕습니다.

### Mines ###
contact_mine코0=접촉 기뢰
contact_mine_desc코0=해저 표면에 매여 있는 폭탄 덩어리입니다. 함선이 이 폭탄 덩어리에 닿으면 두동강이 날 것입니다.
magnetic_mine코0=자기 기뢰
magnetic_mine_desc코0=복잡한 회로를 가진 기뢰는 인근 함선의 자기장을 감지해 함선이 가까이 다가오면 폭발할 것입니다.
acoustic_mine코0=음향 기뢰
acoustic_mine_desc코0=인근 함선의 소음을 들으면 스스로 폭발합니다.
pressure_mine코0=압력 기뢰
pressure_mine_desc코0=복잡한 압력 센서로 뒤덮혀 있으며, 접근하는 함선으로 촉발된 수압 변화를 감지해 함선이 가까이 다가오면 폭발할 것입니다.
degausing코0=선체 소자화
degausing_desc코0=강력한 전자석 코일 사우나에 함선을 집어넣으면 함선의 자기 신호가 크게 줄어들게 됩니다. 자기 신호가 줄어들면 자기 감응 기뢰에 접근해도 기뢰가 폭발하지 않습니다.
torpedo_tube_magazines코0=어뢰관 발사 기뢰
torpedo_tube_magazines_desc코0=어뢰관에 장전할 수 있는 기뢰를 탑재하면 잠수함의 어뢰 탑재량이 줄어들지만 잠수함이 기뢰부설함이 될 수 있게 합니다.
aerial_mining코0=항공 기뢰부설
aerial_mining_desc코0=기뢰를 작은 낙하산에 매달아 투하할 수 있도록 만들면, 공중에서 안전하게 기뢰밭을 빠르고 효율적으로 만들 수 있습니다.
aerial_demining코0=항공 기뢰소해
aerial_demining_desc코0=항공기에 공중에서 해군 기뢰를 탐지하고 안전하게 폭파할 수 있는 특수 장비를 장착할 수 있습니다.

### Transports ###
transport_n코0=수송선
transport_n_desc코0=방어 장치가 달려있지 않은 군대 수송용 함선입니다.
landing_craft_n코0=상륙주정
landing_craft_n_desc코0=침투 전용 상륙주정은 적대적인 지역에 상륙할때의 어려움을 약간 줄여 줄 것입니다.
tank_landing_craft_n코0=진보된 상륙주정
tank_landing_craft_n_desc코0=진보된 상륙주정은 우리 군인들이 침입할때 더 빠르고 효과적으로 해변에 갈 수 있게 해 줄 것입니다.

