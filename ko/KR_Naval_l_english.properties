### Light Hulls ###
ship_hull_light_1코0=세계대전기 경함체
ship_hull_light_1_desc코0=세계대전은 구축함에게 새로운 역할을 요구했습니다. 기존의 역할인 함대보호 뿐만 아니라, 동맹의 함선도 보호해야 했었는데 그러기에는 함선의 수가 많이 부족했습니다. 이러한 요구를 충족시키고 수요를 따라잡기 위해 구축함의 설계가 간소화되었고, 대량 생산에 들어갔습니다. 이 시대의 배들은 전체적으로 1,000톤정도의 배수량을 가졌고, 평균 34노트의 속력으로 이동하면서 그들의 이전 모델들보다 더 큰 어뢰 한 쌍을 운반했습니다.
ship_hull_light_2코0=개선된 경함체
ship_hull_light_2_desc코0=1935년, 점점 더 강력해진 새로운 항공기 설계와 함께, 몇몇 해군이 함대에 항모를 배치해 나갔습니다. 항모들이 전쟁에 얼마나 유용할지에 대한 약간의 의심은 여전히 있었지만, 함재기가 군함에 가할 잠재적 위협이 점점 커지고 있다는 사실은 분명했습니다. 중국 개입과 계속되는 영국의 훈련 동안 독일의 항공모함 작전은 전세계에 항공모함이 해군에서 어떠한 용도를 가지고 있는지 보여주었습니다. 그 결과, 이 시대의 구축함은 양용포 무장의 도입으로, 구축함에게 대폭 개선된 방공함으로서의 역할을 부여함으로써, 구축함의 유용성은 다시 증가했습니다. 이 함선들은 더 현대적인 순양함에서 제거한 어뢰를 장착했기때문에 많은 하중을 견디기 위해 배수량은 2,500톤까지 늘어날 것입니다.
ship_hull_light_3코0=진보된 경함체
ship_hull_light_3_desc코0=제2차 세계대전의 시작과 함께 해군은 저렴한 대공 플랫폼을 요구 했습니다. 영국의 항공모함 운용의 성공은 전세계에 항모가 단순한 정찰임무나 항모를 공격하는임무를 수행하는 것 보다, 적들의 주력함을 사냥하는데에 더욱 적합하다는 것을 보여주었기 때문에 대공능력의 요구치가 더 상승했습니다. 또한 새로이 등장한 대잠 박격포 '헷지호그'는 호위 작전에 대한 주요 위협(주로 잠수함)과 싸우는 데 필수적인 역할을 하고 있습니다. 이전에는 구축함 보다는 순양함과 새로운 장갑 순양함에 투자해왔지만, 구축함은 '함대 호위'와 '수송선단 호송' 양쪽에서 필수적이기 때문에 점차 전선으로 돌아오기 시작했습니다. 이전의 것들보다 크지는 않지만, 기술적으로 훨씬 더 진보했고, 대부분 평갑판 구조와 훨씬 더 큰 어뢰 무기를 채택했습니다.
ship_hull_light_4코0=현대 경함체
ship_hull_light_4_desc코0=제2차 세계대전이 끝날 무렵, 세계의 해군은 잠수함의 잠수시간을 거의 무한정으로 늘려놨고, 항공모함은 주력함을 파괴할 수 있는 양보다 더 많은 비행기를 보유하고 있게 되었습니다, 중무장한 순양함은 항공모함과 잠수함 앞에서 빠르게 무력해지고 있었습니다. 대부분의 해군 이론가들의 마음속에서는 미래에 주요 함대를 호위하는 역할은 구축함들이 거의 차지했고, 급속장전 양용포는 구축함을 공격하기 위해 접근하는 비행기를 쉽게 파괴할 수 있습니다. 자연스레 이 함체들의 배수량도 증가했는데, 설계자들이 더 많은 대공 무기와 주포탑을 장착하면서 3,000톤에 육박하기도 했습니다.

### Cruiser Hulls ###
ship_hull_cruiser_1코0=세계대전기 순양함 선체
ship_hull_cruiser_1_desc코0=더 나은 품질의 장갑과 증기 터빈 엔진의 개발로 가벼운 장갑을 가진 순양함이 등장했습니다. 19세기에 개발한 방호순양함보다 더 빠르고 안전한 이 순양함 디자인은 1910년대에 방호순양함을 대체했습니다.
ship_hull_cruiser_2코0=개선된 순양함 선체
ship_hull_cruiser_2_desc코0=전간기 동안의 드레드노트 건조 경쟁 이후로 순양함의 개선이 있었습니다. 정치상황과 국가재정이 여전히 해군력을 제약하고 있는 상황이었기에 이전 세대보다 그렇게 커지지는 않았습니다. 설계는 8인치 구경의 포를 사용했고 3연장 주포탑과 4연장 어뢰관의 채택을 통해 화력을 향상시켰고, 해전에서 항공기의 중요성이 커져가고 있었기에, 대공 무장으로 점차 증가하는 추세인 3-5인치 고각 양용포의 탑재도 고려되었습니다.
ship_hull_cruiser_3코0=진보된 순양함 선체
ship_hull_cruiser_3_desc코0=가용 자금의 증가 덕분에, 전간기의 후반과 제2차 세계대전의 초반에 건조된 새로운 순양함은 그 규모에서도 약간의 발전을 보였습니다. 주무장의 교정은 거의 예외 없이 7-8인치 범위에서 유지되었지만, 이전에는 이루어지지 않았던 추가 포탑을 설치하거나 각 포탑에 포신의 수를 증가시킴으로써 순양함의 화력은 더욱 증가되었습니다. 부무장으로는 더 많은 양용포와 더 많은 대공 무장으로 더욱 업그레이드 되었으며, 종종 개선된 화재 통제 장치를 장착 하기도 했습니다. 이 함체에는 순양함에 대한 레이더 시스템의 채택도 고려되었습니다.
ship_hull_cruiser_4코0=현대 순양함 선체
ship_hull_cruiser_4_desc코0=2차대전 후기의 순양함과 전후의 순양함은 전쟁초기의 순양함들과 외형이 유사하게 유지되었지만, 여태까지 배운 수많은 교훈을 통합하여 적용했습니다. 항공 전력이 군함에 대한 가장 큰 위협 중 하나로 확인됨에 따라, 군함 설계자들은 더 나은 화기 제어를 통해 대공 능력을 향상시키고 포탑과 레이더 장치 사이의 조정을 개선하는 데 주력했습니다. 일부 해군들은 주무장을 위한 자동 장전 장치 메커니즘을 실험하여 화력을 획기적으로 개선했습니다. 하지만 로켓과 미사일의 개발은 결국 순양함을 포함한 모든 군함들의 멸종을 초래할 것이고, 이것은 수많은 해군들을 위한 마지막 세대의 '구형'순양함이 될 것입니다.
ship_hull_cruiser_coastal_defense_ship코0=해안방어선 선체
ship_hull_cruiser_coastal_defense_ship_desc코0=해안방어선은 순양함 크기의 작은 군함으로, 장갑과 무장을 위해 속도와 사거리를 희생했습니다. 해안방어선은 보통 일반적인 크기의 전함을 상대할 수 없거나 자국 해안에 근처에서 연안 작전이 가능하도록 특수하게 설계된 얕은 기선으로 만족할 수 있는 나라들에게 매력적이었습니다.
ship_hull_cruiser_panzerschiff코0=개장 장갑순양함 선체
ship_hull_cruiser_panzerschiff_desc코0=프랑스 혁명의 여파로 공화정 정부는 코뮌의 조선역량에 깊은 우려를 품게 되었습니다. 실제 조선소 시설이 부족하고 예산도 한정적이던 그들은 한가했던 양시칠리아의 조선소에 국제적으로 생산 주문을 해야 했습니다. 그들의 설계는 중형급으로 의도된 것이었는데, 막상 결과물은 더 가벼운 순양함을 함포와 사정거리의 우수함으로 쫓아내고, 더 현대적인 전함과의 전투는 회피할 수 있는 속도를 가진 물건이었습니다. 우크라이나, 오스트리아, 그리고 양시칠리아와 같은 빠른 나라들은 이러한 종류의 선박을 더 많이 수주했습니다. 조선 시설을 이용하지도 않고도 이러한 나라들이 해보지 못 한 경험을 했습니다. 그리고 이 새로운 설계의 탄생에 따른 폭발적인 건조량의 증가를 목격했습니다.
ship_hull_torpedo_cruiser코0=어뢰 순양함 선체
ship_hull_torpedo_cruiser_desc코0=이 순양함들은 어뢰로 무장한 소형 군함이 훨씬 더 큰 전함을 저렴한 가격으로 효과적으로 격파할 수 있다는 청년학파의 교리를 바탕으로 주로 어뢰를 무장하고 있습니다.
#Heavy Hulls
ship_hull_heavy_1코0=세계대전기 중함체
ship_hull_heavy_1_desc코0=세계대전이 발발하기 직전에 설계되어 격전의 시기에 완성된 이 함체는 본격적인 충돌이 발생하기 전엔 해군의 발전단계를 나타내는 역할을 하기도 했습니다. 이 함체는 함대를 이끄는 주력함이었고, 전쟁이 끝난 후에도 여전히 매우 강력했습니다. 전함은 드레드노트보다 훨씬 빠르긴하지만, 둘이 가진 가장 두드러진 차이점은 8에서 10개 정도의 14에서 15인치, 또는 그에 상응하는 구경을 가지진 주함포였습니다. 대부분은 연장포 였지만 몇몇은 새로운 3연장포를 장착하기도 했습니다. 파괴적인 화력과 중장갑은 전함이 함대의 핵심이 될 것을 보장했지만, 그러한 지속적인 발전은 이전의 군함들보다 훨씬 더 빠르게 건조비용이 상승했습니다. 이 함체들은 앞으로 다가올 것들의 그림자일 뿐인데도 불구하고 막대한 투자를 요구하였습니다.
ship_hull_heavy_2코0=전간기 중함체
ship_hull_heavy_2_desc코0=드레드노트 건조 경쟁은 영국 혁명의 시작과 함께 대규모 해군 건조 계획과 자금제공이 중단되었고, 1925년까지 엄청난 수준으로 성장했던 건조 경쟁은 마침내 막을 내렸습니다. '강대국'들은 그 후 10년 동안 의회에서 통과되기 쉬운 소형 선박 개발에 집중하면서 이미 건조 중인 선박을 천천히 마무리하기만 했습니다. 30년대 초반에 이르러서야 강대국들은 고속 전함 디자인을 실험하기 시작했습니다. 이러한 전함 설계는 개량된 거리계, 강력한 석유 추진 엔진, 16-18인치 포 등으로 훨씬 현대적이었지만, 일반적으로 이전 함선에 비해 획기적으로 개선된 것이라기보다는 적절한 비용으로 가장 강력한 선박을 개발하는 데 더 중점을 두었습니다.
ship_hull_heavy_3코0=개선된 중함체
ship_hull_heavy_3_desc코0=제2차 세계대전이 점차 가까워지고 있고 국제적인 긴장이 그 어느 때보다도 높아짐에 따라, 군함 설계자들은 다가오는 전쟁에서 싸우기 위한 새로운 세대의 군함들을 건조하고자 했습니다. 어떤 나라들은 해군에 대한 미래가 항모들에게 있다고 주장했지만, 그 외의 나라들은 여전히 항공모함의 주요 역할이 주력함을  대신하는 대신 보조적인 역할만 제공할 수 있다고 주장했습니다. 이러한 국가들(독일과 같은)은 새로운 디자인을 재설계하여 개선된 무기 배치와 더 효과적인 포와 포탑, 그리고 향상된 항속에 초점을 맞췄습니다.
ship_hull_heavy_4코0=현대 중함체
ship_hull_heavy_4_desc코0=제2차 세계대전이 끝날 무렵, 강대국들은 함재기들은 모든 군함들에게 위협적인 존재라는 한 가지 사실에 마주하게 되었습니다. 하지만, 몇몇 국가들은 해안 폭격, 명성 높은 프로젝트, 그리고 함대 내의 함공모함이 주는 지원 등으로 전함의 개발을 지속했습니다. 군함설계자들은 대공 로켓 기술뿐만 아니라 대공용 함포를 전함에 탑재하기도 했습니다. 하지만, 이러한 설계는 몇 년 동안 성공적이지 못한 것으로 판명되었는데. 이 많은 전함들은 70년대까지 그럭저럭 잘 운용 되었지만, 그것들은 대체로 쓸모없는 것으로 여겨졌고, 남은 전함들중 대부분은 국가 원수들이 이동 할 때나, 때때로 해안 포격 지원을 제공하는 기능을 할 뿐이었습니다.
ship_hull_super_heavy_1코0=드레드노트급 함체
ship_hull_super_heavy_1_desc코0=세계대전 기간 동안 주요 육상전이 끝난 후 해군이 사용할 수있는 자원의 급속한 증가는 이러한 설계를 만들어냈습니다. 이 설계는 크기, 화력, 장갑, 구경 및 비용의 급격한 증가를 불러왔습니다. 이 함체들은 세계의 주요 해군력을 단순한 수준에서부터 위대한 수준으로 구분짓지만, 이 함체들은 그것만의 문제를 가지고 있었습니다. 이 함체의 빠른 개발속도와 신속한 건조는 설계 결함과 지속적인 기계적인 문제를 유발했습니다. 이 디자인들은 8-10개의  18인치 또는 이와 동등한 구경의 주포로 무장되었고, 유사한 군함들과 정면으로 충돌했을때도 버틸 수 있는 방어력이 있었습니다. 드레드노트 건조 경쟁이 절정에 달했을 때, 이 진정한 괴물들이 착안되었습니다. 이전보다 훨씬 더 큰 크기와 화력을 제공했지만, 그 대가로 건조 비용과 운용 비용은 엄청났고, 따라서 몇몇 국가들만이 이 군함의 건조을 고려할 수 있었습니다. 그럼에도 불구하고, 이 함체들은 정말로 강력한 해군에서의 패권을 가지고 있었습니다. 그들 이전 세대의 것보다 훨씬 더, 그 것들의 건조 조건에 구속되었습니다. 설계 작업이 급격하게 진행되었고, 시공 중에 즉각적으로 재설계되었으며, 필요한 막대한 자원의 부족, 신속한 건설에 대한 엄청난 압박, 그리고 거대한 메커니즘과 엄청난 크기와 복잡성 등등, 이 모든 것들이 거대한 장갑 속에서 설계 결함과 취약성을 야기했습니다.
ship_hull_pre_dreadnought코0=전드레드노트급 함체
ship_hull_pre_dreadnought_desc코0=1890년대 후반의 영국 마제스틱급 설계 이후 전드레드노트급 전함은 1870년대와 1880년대 철갑함을 대체했습니다. 강철로 만들어지고 강화된 강철 장갑으로 보호되는 전드레드노트급 전함은 하나 이상의 부포와 함께 초중포를 주포로 바베트에 설치하여 운용하였습니다.\n\n 지난 30년 동안 드레드노트 기반 설계가 크게 증가한 것과 함께, '드레드노트' 설계가 세계대전 이전부터 구식으로 여겨졌고 몇몇만이 여전히 사용되고 있습니다.

### Carrier Hulls ###

ship_hull_carrier_conversion_ca코0=실험적 항공모함 선체
ship_hull_carrier_conversion_ca_desc코0=수상비행기 보조함을 사용한 경험을 통해 해군은 바다에서 항공기를 운반할 수 있는 차세대 선박에 대한 개발 작업에 착수했습니다. 이전의 단순한 수송선들과는 달리, 이 항공모함은 항공기가 항모로부터 날아가고 그리고 다시 돌아와 착륙할 수 있는 비행 갑판으로 설계되었습니다. 민간 선박과 수상기 보조함에서 개조된 이 배들은 비교적 비좁은 비행 갑판과 격납고를 가지고 있어서 다소 제한적이긴 하지만, 항모들이 바다에서 공중의 요소들을 효과적으로 이용할 수 있다는 것을 증명했습니다.
ship_hull_carrier_conversion_bb코0=개장 전함 항공모함 선체
ship_hull_carrier_conversion_bb_desc코0=최초의 대형 항모라고 불리는 이 함체들은 원래 주력함을 제작하기 위한 것이었지만, 여러 가지 이유로, 용도가 전환되어 항공모함으로 완성되었습니다. 몇몇의 해군들만이 이러한 배들을 만들었고, 설계는 매우 다양했습니다. 항공기 수용량은 60대에서 100대 이상까지 다양했습니다. 하지만 과도하게 무거운 장갑과 거대한 함포 소지와 같은 옥 티가 있었습니다. 실험적이고 하면서 상상하지도 못했던, 이 함체들은 여전히 믿을 수 없을 만큼 어마어마한 무기이며, 다음 세대의 함공모함들을 위한 기초를 닦았습니다.
ship_hull_carrier_conversion_dng코0=개장 초드레드노트 항공모함 선체
ship_hull_carrier_conversion_dng_desc코0=최초의 대형 항모라고 불리는 이 함체들은 원래 주력함을 제작하기 위한 것이었지만, 여러 가지 이유로, 용도가 전환되어 항공모함으로 완성되었습니다. 몇몇의 해군들만이 이러한 배들을 만들었고, 설계는 매우 다양했습니다. 항공기 수용량은 60대에서 100대 이상까지 다양했습니다. 하지만 과도하게 무거운 장갑과 거대한 함포 소지와 같은 옥에 티가 있었습니다. 실험적이고 하면서 상상하지도 못했던, 이 함체들은 여전히 믿을 수 없을 만큼 어마어마한 무기이며, 다음 세대의 함공모함들을 위한 기초를 닦았습니다.
ship_hull_carrier_1코0=개선된 항공모함 선체
ship_hull_carrier_1_desc코0=30년대 후반에 개발된 이 함체들은 주로 더 '전통적인' 함대에 초점을 맞추어서 공중 정찰과 경비행기를 보급하기 위해 고안되었습니다. 이 함체들의 작전거리는 상당히 증가했고, 공해상에서 최대 속도로 이동하는 함대를 따라갈 수 있을 만큼 충분히 빠르게 만들고자 노력했습니다.
ship_hull_carrier_2코0=진보된 항공모함 선체
ship_hull_carrier_2_desc코0=바다에서 펼쳐지는 주요 작전들이 해상 전투에 큰 영향을 미치는 항공기의 힘을 보여주면서, 많은 강대국들은 자신들이 항공모함 전력의 개발에서 뒤쳐져 있다는 것을 알게 되었습니다. 배수량이 큰 함공모함이 가장 강력한 것으로 보여졌지만, 그것들은 건설하는데 오랜 시간과 많은 양의 자원을 필요로 하는 거대한 배였습니다. 공군력을 바다에 투사하는 능력을 증가시키기 위해, 몇몇 강대국들은 이런 거대한 디자인보다 더 가벼운 항공모함을 증강해서 해군의 항공 능력을 빠르게 강화하기 위해 노력했습니다.
ship_hull_carrier_3코0=현대 항공모함 선체
ship_hull_carrier_3_desc코0=대형 항모들의 우월함이 논쟁의 여지가 없게 된 한 때조차도, 그러한 큰 배들을 감당할 수 없는 많은 강대국들이나 상대적으로 중요도가 낮은 지역을 담당하기 위한 보조 항모가 필요한 주요 해군 강국들이 있었습니다. 이 함체들은 이러한 수요를 충족시키기 위해 만들어진 디자인입니다. 대형 항모보다 훨씬 작은 규모의 디자인 혁신 기술을 적용하여 상당한 항공기 수용량, 빠른 항속 및 합리적인 대공 방어 함포들을 갖춘 효율적인 소형 항공모함를 생산했습니다.

### Submarine Hulls ###
ship_hull_submarine_1코0=세계대전기 잠수함 선체
ship_hull_submarine_1_desc코0=최초의 실용적인 잠수함은 실제 해전에서 써먹을 만 했던 신무기였습니다. 극초기의 휘발유-전동 기관을 대체한 디젤-전동 기관은 획기적인 작전반경과 수상 속도의 개선을 이뤘습니다. 적 군함과의 실전에서 이들은 주로 잠수하는 소형 어뢰정으로 행동했으나, 여전히 낮은 수중 속도나 비교적으로 짧은 잠항 시간을 가졌습니다. 이 잠수함들이 세계대전에서 해군 강국에 의해 사용되었습니다.
ship_hull_cruiser_submarine코0=순양잠수함 선체
ship_hull_cruiser_submarine_desc코0=전간기의 잠수함들은 이전 세대의 잠수함보다 덩치가 상당히 커졌으며, 몇몇 잠수함들은 원양에서 재보급 없이도 통상파괴 임무를 수행할 수 있고, 무장 수준을 강화해 적 경함선과 수상에서 조우했을 때 동등한 위치에서 교전할 수 있는 순양 잠수함으로 설계되기도 했습니다. 이 잠수함들은 함포로 중무장했으며, 수상 항행속도도 빠릅니다. 그러나 이 잠수함들의 잠항 능력은 여전히 제한적입니다.
ship_hull_submarine_2코0=개선된 잠수함 선체
ship_hull_submarine_2_desc코0=전간기 막바지에, 순양 잠수함은 더 큰 함포와 더 좋은 대수상 공격 능력을 강조하는 방향으로 설계되었습니다. 반면에, 한편에선 수중 항행능력과 잠항 시간을 늘릴 방법을 모색했습니다.
ship_hull_submarine_3코0=진보된 잠수함 선체
ship_hull_submarine_3_desc코0=잠항 능력에 중점을 둔 몇몇 잠수함 설계안에서 얻은 교훈은 잠수함의 설계 기조를 기존의 순양 잠수함에서 잠항 특화 잠수함으로 변화시켰습니다. 잠수함에 실리는 어뢰 수가 이전 세대의 잠수함보다 크게 증가함에 따라, 거의 모든 수상함들은 언제 갑툭튀할지 모를 어뢰에 대한 공포에 떨게 되었습니다. 그러나 아직도 잠수함의 잠항 능력은 제한되어 있으며 잠수함이 부상했을 때 수상함, 특히 항공기에게 동네북이 되는 취약점은 남아 있습니다.
