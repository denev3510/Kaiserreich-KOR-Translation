dp_ship_light_medium_battery_short코0=공지양용 호위 순양함포
dp_ship_light_medium_battery_desc코0=자동장전 메커니즘과 고각 사격 능력을 결합해 바다, 하늘, 땅 모든 곳에서 진정한 불바다가 무엇인지 보여줄 수 있습니다.
dp_ship_secondaries_2코0=자동장전 127mm(5인치) 공지양용 부포
dp_ship_secondaries_2_short코0=공지양용 부포 II
dp_ship_secondaries_2_desc코0=완전 자동화된 이 무시무시한 부포는 주력함 이외의 모든 것들을 잿더미로 만들어 버립니다.
ship_super_heavy_battery_2코0=508mm(20인치) 함포
ship_super_heavy_battery_2_short코0=초중함포 II
ship_super_heavy_battery_2_desc코0=18인치 함포를 깎던 기기공들은 자신들이 만들던 함포가 지구가 멸망할 때까지 가장 거대한 함포가 될 것이라고 생각했습니다. 안타깝게도 지구가 멸망하기 전에, 심지어 기기공 본인들이 은퇴하기도 전에 20인치 함포는 도입되고야 말았습니다.
ship_heavy_medium_battery코0=254mm(10인치)자동화 함포
ship_heavy_medium_battery_short코0=순양함포 V
ship_heavy_medium_battery_desc코0=전쟁 말기의 신소재 공학 진보는 중형 함포의 화력 증강을 촉진했습니다. 일부 설계사들이 전통적인 8인치 함포의 구경을 좀 더 키우면서도 무게는 그대로 유지해 몇십년 전 전함에 달리던 함포를 순양함에 달 수 있는 혁신을 달성했습니다.
ship_armor_shbb_2코0=534mm 수선장갑/254mm 갑판장갑
ship_armor_shbb_2_short코0=초드레드노트 장갑 II
ship_armor_shbb_2_desc코0=당신이 최종해결책을 들고있어도, 만일 거기에 더욱 큰 문제가 될 가능성이 있다면 말하지 않는 것이 좋은데, 가령 누군가 20인치 함포가 도입되었으니 모든 \"결정판\" 장갑 계획이 한물갔다고 말했던 일처럼 말입니다.

