### Destroyers ###

destroyer_1코0=세계대전기 구축함
destroyer_1_desc코0=세계대전은 구축함에게 보다 더 많은 역할을 요구했습니다. 구축함은 함대를 보호하는 보조함의 역할뿐만 아니라, 협상국의 상선들을 보호하는 호위함으로서도 전력을 다했습니다. 이러한 역할을 충실히 수행하기 위해 구축함의 설계를 합리화하면서, 많은 수요를 따라잡을 수 있도록 대량 생산이 가능한 형태가 되었습니다. 이 당시의 구축함들의 배수량은 1000톤 내외였고, 이전의 구축함보다 더 큰 어뢰발사관을 장착하고, 최대 34노트의 속도로 항해했습니다.
destroyer_2코0=개선된 구축함
destroyer_2_desc코0=1935년, 더욱 강력한 새로운 항공기들과 함대에 항공모함을 주력(혹은 보조)으로 배치하는 국가들이 늘어가고 있었습니다. 항모들이 전장에서 유용한지에 대한 약간의 의구심은 여전히 남아 있지만, 항공기가 군함에게 줄 잠재적인 피해에 대한 우려는 점점 커져만 갔습니다. 중국 개입, 브리튼 연방의 훈련과 독일의 항공모함 작전은 항공모함이 해군에서 어떠한 역할을 가지고 있다는 것을 세계에 보여주었습니다. 그 결과, 이 시기의 구축함은 주함포로 양용포를 사용하게 되었고, 대폭 개선된 대공 역할은 구축함의 유용성을 다시 한 번 증가시켰습니다. 이 당시의 구축함들은 최대 2,500톤의 배수량을 보유했는데, 순양함에서 제거된 어뢰발사관을 대신 장착해 더 많은 양의 어뢰를 보유하기도 합니다.
destroyer_3코0=진보된 구축함
destroyer_3_desc코0=제2차 세계대전의 시작과 함께 해군은 저렴한 대공포대를 필요로 했습니다. 브리튼 연방이 항모전을 성공적으로 수행함으로서 항공모함이 정찰 임무와 대항모 임무, 주력함과의 전투와도 적합하다는 것을 전세계에 보여주었습니다. 또한 새로운 '헷지호그' 대잠 박격포와 같은 첨단 무기 기술은 수송 작전에서 주요 위협(잠수함)에 맞서는데 필수적인 역할을 하고 있었습니다. 대잠 박격포와 대공포대는 구축함의 역할을 더욱 증가시켰습니다. 이전에는 구축함에 투자하기보다는 순양함과 새로운 장갑 순양함에 투자해왔지만, 이제 구축함들은 함대를 호송함에있어 필수적인 부분이되었고 다시 전선으로 돌아가기 시작했습니다. 이전의 사양보다 덩치가 더 크지는 않지만 기술적으로 훨씬 발전했고, 대부분 평갑판 구조와 훨씬 더 강력한 어뢰를 장착했습니다.
destroyer_4코0=현대 구축함
destroyer_4_desc코0=제2차 세계대전 말미에, 해군은 거의 무제한으로 잠수할 수 있는 새로운 형태의 잠수함을 상대해야 했고, 항공모함들은 주력함을 파괴하고도 남을 비행기를 보유하고 있었으며, 대구경 주포를 채용한 순양함들은 항공모함과 잠수함 앞에서 빠르게 무력해지고 있었습니다. 대부분의 해군 전술가들은 머릿속에 구축함으로만 주력 함대를 호위하는 모양을 그리고있었는데, 양용포겸 속사포는 구축함이 급강하폭격하려는 비행기들을 손쉽게 파괴할 수 있게했습니다. 더 많은 대공 무기들과 주함포를 적재함에 따라 배수량 또한 증가했고, 어떤 모델은 3,000톤에 육박했습니다.

### Cruisers ###

light_cruiser_1코0=세계대전기 순양함
heavy_cruiser_1코0=세계대전기 순양함
weltkrieg_cruiser_nonmtg코0=세계대전기 순양함
weltkrieg_cruiser_nonmtg_desc코0=더 우수한 품질의 함포와 증기 터빈 엔진의 개발은 가벼운 장갑 순양함의 탄생을 이끌었습니다. 보호 순양함보다 더 빠르고 튼튼한 이 디자인은 1910년대에 순양함의 자리를 대체하게 되었습니다.
light_cruiser_2코0=개선된 순양함
heavy_cruiser_2코0=개선된 순양함
interwar_cruiser_nonmtg코0=개선된 순양함
interwar_cruiser_nonmtg_desc코0=전쟁 기간 동안, 드레드노트 건함 경쟁 이후에 등장한 대형 순양함들의 개장 작업이 있었습니다. 정치권과 나쁜 재정 상태는 여전히 해군력을 제한하고 있기 때문에, 새로운 설계는 이전보다 약간 더 커지기만 했을 뿐입니다. 대신 8인치 주포를 사용하고 3연장 포탑과 4중 어뢰발사관의 채택으로 화력의 증가는 있었습니다. 해전에서 항공기의 중요성이 증대됨에 따라, 대공 무장의 증설도 고려되었고, 점점 증가하는 속사 기술로 보완된 5인치 고각양용포가 채택되기도 했습니다.
light_cruiser_3코0=진보된 순양함
heavy_cruiser_3코0=진보된 순양함
advanced_cruiser_nonmtg코0=진보된 순양함
advanced_cruiser_nonmtg_desc코0=사용가능한 예산이 증가함에따라, 전간기와 제2차 세계대전 초반에 새로 설계된 순양함들은 크기가 소폭 증가했습니다. 주무장의 구경은 7-8인치대로 남아 있는 반면, 이전의 설계에서 주포를 하나 더 추가하거나 각 포탑의 포신수를 늘려 화력을 증가시켰습니다. 부무장은 더 많은 양용포와 더 많은 대공 무장으로 업그레이드되었고, 개선된 사격 통제 장치도 적용되어 있습니다. 이 시기에는 순양함에 레이더를 장착하기도 하였습니다.
light_cruiser_4코0=현대 순양함
heavy_cruiser_4코0=현대 순양함
modern_cruiser_nonmtg코0=현대 순양함
modern_cruiser_nonmtg_desc코0=전쟁 말기와 전후의 순양함들은 전쟁 초기의 외형과 비슷하지만, 그 동안 배운 수많은 교훈을 적용시켰습니다. 항공기가 잠재적으로 가장 큰 위협으로 인지됨으로서, 설계자들은 사격 통제 장치를 개선하여 함포와 레이더의 연계를 개선함으로써 대공성능을 더욱 향상시키는데 초점을 맞췄습니다. 해군은 또한 주함포를 위한 자동 장전 메커니즘을 실험하여 화력을 획기적으로 향상시켰습니다. 하지만 앞으로 개발될 로켓과 미사일은 결국 순양함을 포함한 모든 군함을 소멸로 이끌것이고, 이 설계는 최후의 '구형'순양함이 될 것입니다.

### Armoured Cruisers ###

armored_cruiser_1코0=세계대전기 장갑순양함
armored_cruiser_1_desc코0=프랑스 혁명의 여파로 코뮌이 주요 조선소를 장악하자, 공화국 정부의 고민은 깊어졌습니다. 조선 시설이 부족하고 한정된 예산만을 보유하고 있는 그들은 양시칠리아의 조선소에 선박을 주문해야 했습니다. 그들은 다재다능한 능력의 설계를 의도하였는데, 구식 전함들과 비슷한 수준으로 싸울 수 있는 화력과 사정거리, 순양함을 추격하고 적의 주력함대에게서 벗어날 수 있는 속도를 원했습니다. 우크라이나, 오스트리아, 양시칠리아와 같은 나라에게 이런 종류의 선박 주문이 늘어났습니다. 그리고 이 새로운 형태의 군함 설계가 탄생하면서 건조량도 폭발적으로 증가하고 있습니다.
armored_cruiser_2코0=개선된 장갑순양함
armored_cruiser_2_desc코0=2류 국가의 장갑 순양함 발주가 시작된 후, 개선 가능성이 있는지 살펴보기 시작했습니다. 더 나은 거리계를 장착했고, 배수량을 줄이고 무장을 개선하기 위해 삼연장 포신으로 설계된 함포를 사용했고, 함선의 정찰 능력을 향상시킬 수상기를 위한 공간도 확보했습니다. 이 새로운 설계는 칠레 혁명 이후 베네수엘라와 같은 부유한 나라들이 함대를 향상시키기 위해 재정을 쏟아부으면서 시작된 남아메리카 건함 경쟁의 후발 주자들이 국가 예산의 낭비를 막기위해 채택하기도 했습니다.
armored_cruiser_3코0=진보된 장갑순양함
armored_cruiser_3_desc코0=장갑 순양함 설계의 진전은 장갑 순양함의 역할이 재평가되면서, 이전의 설계를 조정하면서 이루어졌습니다. 이전 설계의 무장을 유지했지만, 일반적인 화력 증가 방식의 개념을 바꾸어, 함포가 더 빠르게 회전할수 있도록 함포의 직경을 줄여나갔습니다. 대부분 연장 또는 삼연장으로 된 6개의 주함포로 무장되어 있었고, 구경은 11-12인치, 혹은 그와 비슷한 수준이었습니다.
armored_cruiser_4코0=현대 장갑순양함
armored_cruiser_4_desc코0=장갑 순양함은 1940년대 중반, 기술적 정점에 이르렀습니다. 순양함을 추적할 정도로 빠른 속도를 가지면서, 주력함을 위협할 수 있는 화력도 가지고 있습니다. 항공모함의 등장으로 주포의 화력은 크게 유용하지는 않았지만, 해안 폭격과 항모 호위 임무를 수행하는데 도움이 되었습니다. 기능적으로 훨씬 더 강력한 무기와 함포로 강화된 장갑 순양함들은 대부분 11-12인치 혹은 비슷한 크기의 6개에서 9개의 함포로 무장해 관통력과 사거리를 어느정도 확보하면서, 적의 수송 선단을 구축함이나 경순양함 보다 훌륭하게 공격할 수 있습니다.

### Battleships ###

battleship_1코0=세계대전기 전함
battleship_1_desc코0=세계대전이 시작되기 직전, 전함이 해전에서 위용을 뽐낼때의 설계안입니다. 전함은 국가간 직접적인 충돌 이전에 나라의 해군력을 가늠하는 척도이기도 했습니다. 전함은 해전을 이끄는 주역이었고, 전쟁이 끝난 후에도 여전히 강력한 지위를 유지했습니다. 이전의 드레드노트보다 눈에 띄게 빨른 속도도 있지만, 전함의 가장 두드러진 특징은 확장된 무장이었습니다. 주로 8~10개의 연장포를 사용했고, 3연장 포탑을 사용하는 해군도 있었습니다. 파괴적인 화력과 강력한 무기덕분에 전함은 전투 함대의 핵심이 되었지만, 이런 지속적인 발전은 건조 단가를 하늘로 치솟게 만들었습니다. 이 설계안은 앞으로 개발될 설계의 그림자에 불과했지만, 이 함급은 막대한 투자를 요구했습니다.
battleship_2코0=개선된 전함
battleship_2_desc코0=영국 열도에서 혁명이 시작되면서, 드레드노트 경쟁은 막을 내렸고, 해군 건조 사업이 대규모로 중단되면서 1925년까지 국가 재정의 대부분을 차지했던 군함 건조 지원금도 중단됐습니다. '강대국'들은 앞으로 10년간은 건조 중인 선박만 천천히 마무리하는 방향으로 선회했고, 예산을 타오기 어렵지 않은 소형 선박에 주력했습니다. 이후, 강대국들이 고속 전함을 실험하기 시작한건 30년대 초반부터입니다. 고속 전함은 개량된 거리계, 석탄대신 석유를 사용하는 엔진, 16-18인치 구경포를 장착하는등 훨씬 현대적이지만 크게 바뀌지는 않았습니다. 대대적인 개장, 개선보다는 저렴한 가격으로 강력한 배를 제작하는 데 초점을 맞췄기 때문입니다.
battleship_3코0=진보된 전함
battleship_3_desc코0=제2차 세계대전의 위기가 정점에 달하고, 국제적 긴장이 어느 때보다 고조되고 있는 가운데, 군함 설계가들은 다가오는 전쟁에서 싸울 새로운 선박을 건조하려고 하고 있습니다. 일부 국가들은 해군의 주력을 항공모함으로 전환했지만, 주요 국가들은 항공모함이 전함의 주력함 역할을 대신하는것 보다 보조 전력의 역할만을 할 수 있다고 생각했습니다. 독일을 비롯한 나라들은 새로운 전함 설계를 만들어 개선된 장갑 배치와 보다 효과적인 함포와 포탑, 그리고 속도 향상에 초점을 맞췄습니다.
battleship_4코0=현대 전함
battleship_4_desc코0=제2차 세계대전의 말미에, 강대국들은 함재기가 일반적인 주력함들에게서 승리를 이끌어내기 유용하다는 명백한 사실에 직면했습니다. 그럼에도 불구하고, 몇몇 국가들은 해안 폭격, 국가적 명성, 수송선 호송등을 위해 전함의 개발을 고수했습니다. 설계가들은 전함에 대공포와 최신 기술인 대공로켓도 탑재했습니다. 이러한 전함들이 70년대까지 계속 운영되었지만, 대체로 구식이라 여겨졌고 몇 년 동안 실패한 것으로 여겨졌습니다. 전함은 국가적 항해에서 원수들을 호송하는 역할을 했고, 분쟁 지역에서 때때로 해안 폭격을 제공했습니다.

### Dreadnoughts ###

dreadnought_1코0=드레드노트
dreadnought_1_desc코0=드레드노트 경쟁이 절정에 달했을 때, 이 진정한 괴물들이 착안되었습니다. 이전보다 훨씬 더 큰 크기와 화력을 제공했지만, 그 대가로 건조 비용과 운용 비용은 엄청났고, 따라서 몇몇 국가들만이 이 군함의 건조을 고려할 수 있었습니다. 그럼에도 불구하고, 이 함체들은 해군에서의 강력한 패권을 가지고 있었습니다. 이전의 설계보다 훨씬 더, 드레드노트 건조 조건에 구속되었습니다. 설계 작업이 급격하게 진행되었고, 시공 중에 즉각적으로 재설계되었으며, 막대한 필요 자원의 부족, 신속한 건설에 대한 엄청난 압박, 그리고 거대한 메커니즘과 엄청난 크기와 복잡성 등등, 이 모든 것들이 거대한 장갑 속에서 설계 결함과 취약성을 야기했습니다.
dreadnought_2코0=개선된 드레드노트
dreadnought_2_desc코0=드레드노트 경쟁의 여운이 사라지자 해군 설계자들은 미래의 계획에서 드레드노트의 지위에 주목했습니다. 신세대의 소위 '고속전함'이 그 임무를 맡게 될 것이라는 이해와 함께 속도를 주요 목표에서 포기하는 대신에 극단적이고 전례 없는 보호 장갑에 초점을 맞추었습니다. 진보된 16인치 포는 18인치 포와 장갑 관통력은 비슷하면서 가격은 더 낮습니다. 엄중한 명령을 골자로 하는 해군에서의 교훈으로 이러한 설계의 대부분은 보통 진보된 16인치 또는 그에 상응하는 포로 배열된 3연장포으로 배열된 5개로 무장되었습니다.
dreadnought_3코0=진보된 드레드노트
dreadnought_3_desc코0=각기 다른 대부분의 해군들이 전통적인 군함보다 항공모함의 우위를 인정할 수밖에 없었음에도 불구하고, 일부 해군 설계자들은 여전히 '최대의 전함'을 창설하는 것을 꿈꿨습니다. 거의 뚫을 수 없는 장갑에 대공포로 무장하고, 16인치 3연장포 6개 또는 그에 상응하는 극한 무장으로 무장된 이 설계는 중함선 설계의 정점을 상징했습니다. 떠오르는 공군 지지자들은 함포 군함 시대의 황혼기에 고안된 이러한 설계를 초안이 완성되기도 전에 구식으로 여겼습니다.

### Carriers ###

carrier_1코0=실험적인 항공모함
carrier_1_desc코0=항공기 수송선을 사용한 경험이 있었던 해군들은 해상에서도 항공기를 운반할 수 있는 차세대 선박에 대한 설계 작업에 착수했습니다. 이전의 항공기 수송선들과는 달리, 이 수송선들은 갑판이 일종의 활주로로 설계되어 항공기가 수송선으로부터 이륙할 수 있게 했고, 반대로 수송선으로 돌아와 착륙도 할 수 있었습니다. 민간 선박과 항공기 수송선에서 개조된 이 설계의 대부분은 상대적으로 비좁은 비행 갑판과 격납고 등으로 그 능력이 제한돼 있었지만, 바다에서도 효과적으로 항공기를 운용할 수 있다는 것을 확실히 보여주었습니다.
carrier_2코0=개선된 항공모함
carrier_2_desc코0=30년대 후반에 개발된 이 설계는 주로 '전통적인' 군함에 초점을 맞춰 공중 정찰과 적 항공기 견제를 위해 설계되었습니다. 항공모함의 작전 범위는 상당히 증가했고, 공해에서 전속력으로 전진하는 함대에 뒤쳐지지 않을 만큼 빠르게 만들기 위한 노력이 이루어졌습니다.
carrier_3코0=진보된 항공모함
carrier_3_desc코0=주요 해전에서 항공기가 해상에서의 전투에 미치는 큰 영향을 보여주면서, 많은 강대국들은 항모전력 발전에 많이 뒤처져 있다고 깨닫게 되었습니다. 항공모함이 함선들중 가장 강력한 것으로 밝혀졌지만, 마찬가지로 오랜 시간과 많은 양의 자원을 필요로 하는 거대한 배이기도 했습니다. 대양에 공군력을 투사하는 능력을 향상시키기 위해 서두르던 중, 몇몇 국가들은 해군의 항공 능력을 빠르게 증강시키기 위해 기존보다 더 작고 가벼운 항모를 설계하는 것으로 눈을 돌렸습니다.
carrier_4코0=현대 경항공모함
carrier_4_desc코0=함대의 주력함이 무엇인지 논쟁의 여지가 없게 된 이후에도, 그러한 함선들의 비용을 감당할 수 없는 많은 국가들이 있었고, 상대적으로 우선도가 낮은 지역을 지키기 위해 2차적인 항모가 필요한 해군 강국들도 있었습니다. 이러한 많은 수요를 충족시키기 위해 이 설계안이 만들어졌습니다. 훌륭한 항공기 용량, 빠른 속도, 합리적인 대공포를 가진 효과적인 경항모를 생산하기 위해 지금껏 개발된 설계 혁신을 집약했습니다.
heavy_carrier_1코0=실험적인 중형 항공모함
heavy_carrier_1_desc코0=기존에 드레드노트로 설계되어 있는 함선을 개조한 이 설계안은 의도적으로 해군 항공력 증강에 초점을 맞추었기 때문에 일반적인 항모보다는 작았지만, 역할 수행에 있어서는 훨씬 더 신뢰할 수 있었습니다. 더 나은 대공 방어능력과 적절하게 설계된 활주로로 무장한 이 함선들은 일반적으로 약 60대의 항공기를 운반했습니다.
heavy_carrier_2코0=현대 중형 항공모함
heavy_carrier_2_desc코0=지속적인 항공모함 설계의 개발로 인해 훨씬 더 큰 모델들이 생겨났고, 이 군함들은 초기의 항공모함 크기에 근접했으며, 그 사이에 이루어진 모든 설계 개선 사항들을 적용했습니다. 대부분의 항공모함은 상당한 장갑 방호 능력, 적 항공기를 무참히 파괴하는 대공 화력, 기계적으로 높은 신뢰도를 자랑했습니다. 100-127mm의 양용포를 장착하면서 대구경 부포도 제거했습니다. 이 설계안은 일반적으로 80대 정도의 항공기를 보유했습니다.

### Submarines ###

submarine_1코0=세계대전기 잠수함
submarine_1_desc코0=최초의 실용적인 잠수함은 실제 해전에서 써먹을 만 했던 신무기였습니다. 극초기의 휘발유-전동 기관을 대체한 디젤-전동 기관은 획기적인 작전반경과 수상 속도의 개선을 이뤘습니다. 적 군함과의 실전에서 이들은 주로 잠수하는 소형 어뢰정으로 행동했으나, 여전히 낮은 수중 속도나 비교적으로 짧은 잠항 시간을 가졌습니다. 이 잠수함들이 세계대전에서 해군 강국에 의해 사용되었습니다.
submarine_2코0=개선된 잠수함
submarine_2_desc코0=전간기 막바지에, 순양 잠수함은 더 큰 함포와 더 좋은 대수상 공격 능력을 강조하는 방향으로 설계되었습니다. 반면에, 한편에선 수중 항행능력과 잠항 시간을 늘릴 방법을 모색했습니다.
submarine_3코0=진보된 잠수함
submarine_3_desc코0=잠항 능력에 중점을 둔 몇몇 잠수함 설계안에서 얻은 교훈은 잠수함의 설계 기조를 기존의 순양 잠수함에서 잠항 특화 잠수함으로 변화시켰습니다. 잠수함에 실리는 어뢰 수가 이전 세대의 잠수함보다 크게 증가함에 따라, 거의 모든 수상함들은 언제 갑툭튀할지 모를 어뢰에 대한 공포에 떨게 되었습니다. 그러나 아직도 잠수함의 잠항 능력은 제한되어 있으며 잠수함이 부상했을 때 수상함, 특히 항공기에게 동네북이 되는 취약점은 남아 있습니다.
submarine_4코0=현대 잠수함
submarine_4_desc코0=배터리 기술의 진보로 잠수함의 함내 공기를 잠항한 상태에서도 정화할 수 있게 되었고, 잠수함의 전반적인 설계가 효율적으로 개량되면서 거의 대부분의 시간을 잠항한 채로 보내는 것이 가능해졌습니다. 이 잠수함들은 해전의 진행 방향에 거대한 변화를 주었으며 수상함들에게 진정한 공포로 떠올랐습니다. 이 무시무시한 잠수함을 배치한 국가에게 해상을 장악할 능력을 주게 될 것입니다.
cruiser_submarine_1코0=순양 잠수함
cruiser_submarine_1_desc코0=기지에서 멀리 떨어진 원양에서도 자유롭게 활동할 수 있는 매우 큰 잠수함입니다.

### Other ###
ship_hull_superdreadnought코0=드레드노트
