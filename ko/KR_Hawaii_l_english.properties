HAW_syndie_american_investment코0=미국 투자자 초대





HAW_buying_ships_decisions코0=선박 매입
HAW_buying_ships_decisions_desc코0=하와이는 해군을 꾸리기에는 생산 능력이 부족합니다. 하지만 해군은 우리 열도를 지키기 위해 필수적입니다. 우리 해군을 보충하기 위해서는 함선을 살 외국 국가를 찾아봐야합니다.
