### Monarchy Focuses ###
HAW_monarchy_restoration코0=왕정복고
HAW_monarchy_restoration_desc코0=40년의 미국 지배와 제국주의가 물러간 후 카와나나코아 왕조가 다시 왕좌에 앉았습니다. 왕실이 어떻게 다스릴지에 대해 정부 내 이견이 있을수도 있겠지만 민주적 절차를 짓밟을 미국인은 없습니다.
HAW_cultural_revival코0=문화 복원
HAW_cultural_revival_desc코0=미국 정부의 하와이 문화 탄압은 실패했습니다. 우리는 다시 한번 우리의 말로 말하고 우리의 전통 예술을 후원할 것입니다. 새 왕국의 미국인 이민자들도 그들의 문화를 누릴 자유가 있습니다.
HAW_hawaiian_renassiance코0=하와이 르네상스
HAW_hawaiian_renassiance_desc코0=우리 언어가 복원되며 국왕은 호놀룰루 도서관의 모든 자료를 하와이어로 번역하라고 지시했습니다. 이는 또다른 하와이 문화 부흥을 가져올 것입니다.
HAW_ponana_leo코0=푸나나 레오
HAW_ponana_leo_desc코0=위대한 우리 문화의 예술가 계층이 등장했으니 선교학교가 저지른 짓을 되돌려야 합니다. 언어의 그물을 뜻하는 푸나나 레오는 하와이에서 행해지는 강제적 교육에 대한 민중의 저항이었습니다.
HAW_kanawai_mamalahoe코0=부러진 노의 법(Kanawai Mamalahoe)
HAW_kanawai_mamalahoe_desc코0=부러진 노의 법은 1798년에 작성된 헌법의 포고령으로 모든 노인, 여성, 아이들이 길가에 안전히 드러누울 수 있게 하라는 법입니다. 이 왕국에서 아이, 노인, 노숙자가 학대받는 일은 없을 것입니다.
HAW_constitutional_monarchy코0=헌법 밑의 왕정
HAW_constitutional_monarchy_desc코0=1797년에 제정된 우리의 헌법에는 몇가지 현대적인 조항이 있지만, 하와이가 미국에 이양됨에 따라 조항이 어느정도 구시대적입니다.
HAW_devoted_monarchy코0=헌신적인 왕정
HAW_devoted_monarchy_desc코0=카와나나코아 왕조는 지난 몇십년 동안 독립 하와이를 위해 노력했습니다. 당신이 어떤 사상을 믿든, 어떤 종교를 믿든 왕정은 당신이 하와이인으로써 가질 행복과 기쁨을 위해 헌신했습니다.
HAW_proportional_representation코0=비례 대표제
HAW_legacy_of_kamehameha코0=카메하메하의 유산
HAW_legacy_of_kamehameha_desc코0=카메하메하 왕조는 카와나나코아 왕조의 본가입니다. 우리는 하와이 제도를 통일한 왕에게 많은 것을 빚졌습니다.
HAW_royal_projects코0=왕립 계획
HAW_peoples_king코0=국민의 왕
HAW_peoples_king_desc코0=우리 국왕은 국민의 지원 없이는 복위할 수 없다고 생각했습니다. 우리의 젊은 왕은 공화주의자였습니다. 그러므로 국왕은 공화주의자를 무시하지 않을 것입니다. 대신 위임받고 책임있는 통치자로써 그들의 기대를 넘어설 것입니다.
HAW_hawaiian_home_land코0=하와이 사람의 조국
HAW_return_ceded_land코0=빼앗긴 토지 반환
HAW_promote_kama_aina코0=카마아이나 지원
HAW_promote_kama_aina_desc코0=과점 종식 이후 현지인 사업가들을 장려하기 위해 카마아이나를 지원하고 있습니다. 이 현지 거주자들은 우리의 주된 정치적 지지자들입니다.
HAW_kuleana_rights코0=쿨레아나 공민권
HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono코0=우아 마우 케 에아 오 카 아이나 이 카 포노

### Republic Focuses ###
HAW_declare_a_republic코0=공화국 선포
HAW_declare_a_republic_desc코0=새로운 독립의 혼란 속에서 우리는 과거 미국의 민주적 제도를 우리 제도에 맞춰 유지하기로 했습니다. 자유가 승리했습니다!
HAW_strengthen_democarcy코0=민주주의 강화
HAW_strengthen_democarcy_desc코0=왕당파와 급진좌파들은 우리 민주주의를 완전히 얕보고 있습니다. 우리는 민주주의의 없는 권리를 빼앗기지 않도록 해야합니다.
HAW_political_meritocarcy코0=정치실력주의
HAW_political_meritocarcy_desc코0=본토를 혼란에 빠지게 한 것은 족벌주의입니다. 우리는 새 공화국을 모두가 지식과 능력에 기반해 성공할 수 있는 진정한 실력주의 국가로 만들어야합니다.
HAW_promote_education코0=교육 장려
HAW_stable_republic코0=굳건한 공화국
HAW_legacy_of_america코0=미국의 유산
HAW_republicanism코0=공화주의
HAW_americanism코0=아메리카니즘
HAW_americanism_desc코0=아메리카니즘은 자본주의와 자유를 의미합니다. 우리는 이를 인종이나 종교에 상관 없이 모든 시민에게 보장해야 합니다.
HAW_civilizing_mission코0=문명화 사명
HAW_civilizing_mission_desc코0=하와이, 특히 빅아일랜드에는 현대 문명의 손길이 닿지 않은 곳이 여전히 많습니다. 우리는 모든 시민들이 서구식 교육과 문화의 방식을 받아들이게 해야합니다.
HAW_seperation_of_powers코0=권력 분산
HAW_multicultural_republic코0=다문화 공화국
HAW_multicultural_republic_desc코0=하와이 원주민 외에도 많은 수의 중국인, 일본인, 필리핀인, 포르투갈인 이민자가 있습니다. 우리는 이 공동체 모두가 더 나은 하와이를 위해 함께 일하도록 해야합니다.
HAW_big_five_support코0=빅 파이브 지원
HAW_plantation_support코0=플랜테이션 지원
HAW_hpsa코0=하와이설탕재배협회
HAW_hawaiian_free_trade코0=태평양 자유무역
HAW_jewel_of_the_pacific코0=태평양의 보석
HAW_jewel_of_the_pacific_desc코0=하와이는 태평양에서 자유의 보루로 남을 것입니다. 세계 전역에서 온 이민자들이 우리 해안에 몰려들고 우리 경제는 성장하고 있습니다. 하와이 만세!

