### Events ###
hawaii.1.t코0=하와이 속령 반란
hawaii.1.d코0=본토에서 반란이 벌어지며 하와이 제도가 혼란에 빠졌습니다. 이들은 미국과 따로 가기를 선택하고 제도 전채에 비상 사태를 선포했습니다. 내전이 격렬한 관계로 이들을 처리하는 것은 나중으로 미뤄야겠습니다.
hawaii.1.a코0=예상했어야 했어...
hawaii.1.b코0=예상했어야 했어... (하와이로 플레이)

hawaii.2.t코0=긴급이사회
hawaii.2.d코0=본토에서 대혼란이 벌어지며 제임스 돌은 긴급이사회를 선포했습니다. 하지만 나라는 정지하였습니다. 매일 혼란이 퍼져나가고 있습니다. 한편 하와이 전역의 노조 노동자들이 벌이는 대규모 파업은 하와이를 통제불능으로 만들고 파괴할 가능성이 있습니다. 반드시 질서를 회복해야합니다.
hawaii.2.a코0=우리는 이 폭풍을 버텨낼 것이다.

hawaii.3.t코0=파업 대응
hawaii.3.d코0=하와이의 운명을 결정할 긴급 회의가 소집되기 전에 반드시 파업을 처리해야 합니다. 제임스 돌이 할 수 있는 일은 세 가지가 있습니다. 주방위군을 보낼 수 있고 무시할 수도 있습니다. 아니면 저들에게 돈을 줘 약간의 요구사항을 만족시킬 수 있습니다. 뭘 해야할까요?
hawaii.3.a코0=주방위군을 보내라.
hawaii.3.b코0=무시해라.
hawaii.3.c코0=파업 노동자의 말을 들어보자.

hawaii.4.t코0=파업이 진압되다
hawaii.4.d코0=하와이 전역에서 주방위군이 소집되어 많은 수의 과격 파업 노동자를 처리해야 했습니다. 진압 과정에서 수많은 사상자가 발생했지만 질서는 회복된 것 같습니다.
hawaii.4.a코0=필요했던 일이길 바라자고.

hawaii.5.t코0=호놀롤루 행진
hawaii.5.d코0=파업 노동자들이 호놀롤루로 행진하여 요구를 제시하고 있습니다. 더이상 미룰 수 없습니다. 저들 요구의 일부를 들어주거나 경찰과 주방위군을 보내 완전히 끝장 낼 수 있습니다.
hawaii.5.a코0=요구에 동의해라.
hawaii.5.b코0=경찰을 보내라.

hawaii.6.t코0=힐로 학살
hawaii.6.d코0=우리가 주방위군과 경찰에게 파업 노동자를 상대하라고 한 결과 하와이 섬의 힐로 마을에서는 파업 노동자 학살이 벌어졌습니다. 약 200~300 명의 사람들이 사망하였고 그 이상의 사람들이 부상을 입었습니다. 이 소식이 호놀롤루에 전해지자 분노한 파업 노동자들이 건물을 점거하기 시작했습니다. 이들은 긴급이사회를 끌어내리고 인민이 하와이를 다스리는 새 정부를 세우기를 원합니다.
hawaii.6.a코0=안 좋아보이는데.

hawaii.7.t코0=파업이 실패하다
hawaii.7.d코0=오랫동안 진행된 하와이 대파업이 끝났습니다. 이제 발 편히 뻗고 지금까지 미뤄온 긴급이사회 회의에 집중할 수 있습니다.
hawaii.7.a코0=드디어 끝났군.

hawaii.8.t코0=호놀롤루 전투
hawaii.8.d코0=호놀롤루 시는 파업 노동자와 경찰이 충돌하는 전장이 되었습니다. 도시는 순식간에 피바다가 되었고 상점, 교회, 관공소, 주택이 폭력과 폭동에 휘말렸습니다. 날이 저물 무렵 승리를 거둔 이들은...
hawaii.8.a코0=주방위군.
hawaii.8.b코0=파업 노동자.

hawaii.9.t코0=하와이 혁명
hawaii.9.d코0=얼마 지나지 않아 호놀롤루 전투에서 파업 노동자들이 승리해 도시를 점령했습니다. 혁명이 나머지 제도를 장악하기까지는 별로 긴 시간이 걸리지 않았습니다. 이리하여 하와이 코뮌이 선포되었습니다.
hawaii.9.a코0=인민을 위한 승리다.

hawaii.10.t코0=긴급 회의
hawaii.10.d코0=드디어 긴급이사회가 호놀롤루에 모였습니다. 현재 해결할 문제는 하와이의 운명과 미래입니다. 하와이가 왕국이 되어야 할까요 공화국이 되어야 할까요? 미국에 재합류해야할까요? 만약 그렇다면 어떤 미국이 합법적인 미국일까요? 어떤 결정을 내려야할까요?
hawaii.10.a코0=공화국을 선포한다.
hawaii.10.b코0=왕국을 선포한다.
hawaii.10.c코0=연방정부에 재합류한다.
hawaii.10.e코0=미국에 재합류한다.

hawaii.11.t코0=공화국 선포
hawaii.11.d코0=긴급이사회는 공화국을 세우기로 결정했습니다. 선거가 치뤄질 동안 [Root.GetLeader](이)가 임시 대통령으로 있을 것입니다. 오늘 하와이 전역의 사람들이 행복에 빠져 하와이 역사의 새 페이지를 축하하고 있습니다.
hawaii.11.a코0=공화국이여, 영원하라.

hawaii.12.t코0=왕국 선포
hawaii.12.d코0=긴급이사회는 1893년 쿠데타 당시 서양인 사업가들이 무너뜨린 입헌군주제의 복원을 선포했습니다. 하와이의 마지막 왕자이자 후계자였던 조나 쿠히오 칼라니아나올레는 자녀를 남기지 않고 1922년 사망했습니다. 그러므로 조나 왕자의 후계자가 결정될 때까지 하와이 귀족원이 권력을 잡을 것입니다.
hawaii.12.a코0=왕국이여, 영원하라!

hawaii.13.t코0=미국 재합류
hawaii.13.d코0=긴급이사회는 하와이가 미국의 일부로 남아야한다고 결정했습니다. 그러므로 이들은 하와이는 여전히 미국의 일부이며 미국의 전쟁 수행에 협조하겠다고 선언했습니다.
hawaii.13.a코0=좋아.

hawaii.14.t코0=미국 재합류
hawaii.14.d코0=긴급이사회는 하와이가 미국의 일부로 남아야한다고 결정했습니다. 그러므로 이들은 하와이는 여전히 미국의 일부이며 미국의 전쟁 수행에 협조하겠다고 선언했습니다.
hawaii.14.a코0=좋아.

### Monarchy Path ###


hawaii.17.t코0=하와이 왕족 순방

hawaii.18.t코0=하와이 왕족이 리우데자네이루를 방문하다
hawaii.18.d코0=하와이 왕실이 브라질 왕실과의 회담을 위해 리우데자네이루에 왔습니다. 이들은 며칠간 리우데자네이루의 관광 명소를 둘러보고 브라질의 정치적 지도자들과 개인적 면담을 했습니다. 이 방문으로 인해 브라질 제국과 하와이 왕국의 관계가 더 좋아졌습니다.

hawaii.19.t코0=하와이 왕족이 도쿄를 방문하다
hawaii.19.d코0=하와이 왕실이 일본 왕실 및 고위 관료와의 회담을 위해 도쿄에 왔습니다. 이들은 며칠간 도쿄의 관광 명소를 둘러보고 일본의 정치적 지도자들과 개인적 면담을 했습니다. 이 방문으로 인해 일본 제국과 하와이 왕국의 관계가 더 좋아졌습니다.

hawaii.20.t코0=하와이 왕족이 오타와를 방문하다
hawaii.20.d코0=하와이 왕실이 영국 왕실 및 고위 관료와의 회담을 위해 오타와에 왔습니다. 이들은 며칠간 오타와의 관광 명소를 둘러보고 캐나다의 정치적 지도자들과 개인적 면담을 했습니다. 이 방문으로 인해 대영제국과 하와이 왕국의 관계가 더 좋아졌습니다.

hawaii.21.t코0=하와이 왕족이 베를린을 방문하다
hawaii.21.d코0=하와이 왕실이 독일 왕실 및 고위 관료와의 회담을 위해 베를린에 왔습니다. 이들은 며칠간 베를린의 관광 명소를 둘러보고 독일의 정치적 지도자들과 개인적 면담을 했습니다. 이 방문으로 인해 독일 제국과 하와이 왕국의 관계가 더 좋아졌습니다.



hawaii.24.t코0=폴리네시아의 왕정

hawaii.25.t코0=하와이 국교회
hawaii.25.d코0=과거 하와이 왕국에서 왕실은 성공회로 개종하고 성공회의 일종인 하와이 국교회를 국교로 세웠습니다. 왕정이 무너지면서 하와이 국교회는 폐지되어 미국 성공회의 일부가 되었고 주교직도 박탈당했습니다. 이제 하와가 독립 국가가 되며 하와이 국교회가 다시 영향력을 가지게 되었고 빼앗긴 주교직도 되찾았습니다. 문제는 국교회가 다시 국가의 지원을 받아야하는지 아니면 왕실의 개인적 신앙으로 남아야하는지입니다.
hawaii.25.a코0=국가의 지원이 있을것이다.
hawaii.25.b코0=왕은 신앙에 간섭하지 않는다.

hawaii.26.t코0=알로하 페스티벌
hawaii.26.d코0=하와이의 문화, 유산, 관광을 장려하기 위해 [HAW.GetLeader](이)가 알로하 축제라는 새로운 축제를 만들었습니다. 이 축제에는 왕실과 함께 하는 행진, 훌라춤, 그리고 하와이 문화의 또다른 볼거리들이 포함됩니다. 이 축제는 현지인과 관광객 모두에게 많은 인기를 얻고 있습니다.

hawaii.27.t코0=[GetYear] 총선

### Republic Path ###


hawaii.32.t코0=일본계 하와이인의 상태
hawaii.32.d코0=오늘날 하와이에는 약 15만 명의 일본계 이민자가 사는데 이들중 3분의 1은 1세대~2세대입니다. 연방의 권위가 무너지며 일본 제국의 영향력이 하와이 제도로 뻗어오게 되면서 일본계 주민들의 분류가 더 복잡해졌습니다. 하와이 공화국의 진보적인 이들은 일본계 주민에게 완전한 시민권과 선거권을 주길 바랍니다. 본래 백인 중심이었다는 것에 애착을 느끼는 군부는 일본계의 시민권 보유에 반대한다고 발표했습니다. 일본 제국은 전보를 통해 하와이의 일본계 주민들이 법적으로는 여전히 일본 시민이라고 주장하여 우리를 놀라게 했습니다. 우리가 뭐라고 대답해야 할까요?
hawaii.32.a코0=이곳의 일본인들은 우리 시민들이다.
hawaii.32.b코0=이곳의 일본인들은 외국인이다.

hawaii.33.t코0=하와이 민병대 관리
hawaii.33.a코0=개혁을 포기해라.
hawaii.33.b코0=민병대 지휘관을 갈아치워라.

