### Decisions ###

HAW_foreign_policy_decisions코0=대외정책
HAW_foreign_policy_decisions_desc코0=우리는 태평양 한가운데서 적들에게 둘러싸여 있습니다. 우리가 살아남으려면 우리는 강대국과 협력해야 할 것입니다. 문제는 누구와 협력하는가 입니다.
HAW_join_faction코0=[From.GetFactionName] 참여

HAW_economic_decisions코0=경제정책 결정
HAW_economic_decisions_desc코0=우리는 산업이 발전하지 못한 작은 섬나라입니다. 우리 경제를 부흥시키려면 정부 지원과 섬에 대한 투자를 위해 외국인들을 끌어모아야합니다.
HAW_invite_international_economic_advisers코0=다국적 경제 고문단 초대
