prewar.60.d코0=프롤레타리아 세력과 제국주의 부르주아 세력의 마지막 싸움이 시작되었습니다! 프랑스 코뮌의 서부 전선군은 독일의 방어선을 돌파하고 억압받는 독일 노동자들과 농민들에게 자유를 가져다 주려고 노력하고 있습니다. 많은 급진주의 정치인들은 프롤레타리아의 완전한 승리를 이루기 위해 자원병과 물자를 보내 프랑스를 돕자고 제안했습니다.
