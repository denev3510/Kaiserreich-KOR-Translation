prewar.52.a코0=우리는 아직 [GER.GetNameDef]의 적수가 못 된다.
prewar.52.b코0=전쟁을 하자는 말이군!
prewar.53.t코0=엘프링겐 사건에 대한 프랑스의 보상
prewar.53.d코0=파리가 이성을 되찾은 것 같습니다. 코뮌은 우리 재상에게 우리 보상 요구가 받아들여질 것이며 프랑스의 군사행동은 1주 내로 끝날 것이라고 전했습니다. 피해자들은 프랑스로부터 1천만 프랑의 금전적 보상을 받을 것이며, 또한 독일은 알루미늄 같은 희귀 금속과 농산물을 보상으로 받을 것입니다. 코뮌은 중대한 외교적 패배를 당했고 차후 몇년간은 제국에 정면으로 맞서지 않을 것입니다. 따라서 카이저는 내각에 프랑스 국경에서의 군사훈련 중지와, 로렌의 경찰 병력 이외의 군대를 철수시키는 것을 요청했습니다.
prewar.54.t코0=프랑스 코뮌의 보상 거절!
prewar.54.d코0=우리의 보상 요구에 대한 프랑스인들의 대답은, 국경에서의 군사행동과 메츠와 슈트라스부르크에서의 테러리스트 공격이었습니다! 공안위원회 의장은 프랑스 전국에 "우리는 독일 야만인들에게 금으로 보상하지 않을 것이며, 대신 억눌린 독일 프롤레타리아의 도움으로, 스트라스부르, 프랑크푸르트, 베를린, 뮌헨, 함부르크, 브레슬라우, 쾨니히스베르크에 우리의 용감한 병사들이 적기를 올릴 것이다!"라고 방송했습니다. 베를린에서는 수천명의 사람들이 "파리로 진격하자"라는 깃발을 내걸고 가두 행진을 벌이고 있는 가운데, 제국의회의 반대세력은 "무분별하고 무모한 정책"이라고 비난하고 있고, 카이저와 대장군참모는 침묵을 지키고 있습니다. 우리는 이제 굴욕과 정치적 위기, 사회 불안정 아니면 코뮌과의 전쟁 중 하나를 선택해야 합니다.
prewar.54.a코0=우리는 아직 [FRA.GetNameDef]의 적수가 못 된다.
prewar.54.b코0=전쟁을 하자는 말이군!
