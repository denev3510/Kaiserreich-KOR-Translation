prewar.55.d코0=프랑스의 최후통첩이 베를린에 전해졌습니다. 그들은 프랑스가 1871년에 잃은 엘자스-로트링겐 제국 영토를 그들에게 넘기라고 요구하고 있습니다. 만일 우리가 거절할 시 프랑스는 전쟁을 선포할 것입니다. 그 땅은 프랑스와 그들의 세계 정복 야망에 맞서 우리가 반드시 지켜내야 할 땅입니다!
