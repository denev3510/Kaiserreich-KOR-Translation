chi_dom.24.t코0=외국 강대국과의 협력
chi_dom.24.d코0=사실, 중국은 산업화를 위해 외국의 원조가 필요하기 때문에 우리는 세계의 생디칼리슴 열강들이 우리의 재건을 도울 용의가 있는지 살펴봐야만 합니다.
chi_dom.24.a코0=[ENG.GetNameDefCap](이)가 최선의 선택이다.
chi_dom.24.b코0=[CSA.GetNameDefCap](이)가 최선의 선택이다.
