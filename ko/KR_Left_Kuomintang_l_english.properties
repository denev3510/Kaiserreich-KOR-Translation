chi_dom.1.d1코0=파리로부터의 길고 긴장감 가득했던 항해를 마친 국민당 중앙위원회가 새로 점령한 원저우 항구에 도착했습니다. 중국 남부의 계속되는 혼란 상태 때문에, 이는 화려함이라고는 전혀 없는 사건이었습니다. 왕징웨이는 이후 세관 밖에서 간단한 성명을 발표하였고 원저우 지역의 평화가 보장될 것이라며 지역민들을 안심시켰습니다.\n\n망명 국민 정부와 함께, 프랑스의 훈련을 받고 무장한 중국인 파병 연대가 세계대전기 소총과 탄약을 들고 중국 남부의 안보를 돕기 위해 도착했습니다.
