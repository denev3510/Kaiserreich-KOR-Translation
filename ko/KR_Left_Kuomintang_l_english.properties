chi_dom.1.d3코0=파리로부터의 길고 긴장감 가득했던 항해를 마친 소규모의 국민당 중앙위원회가 푸젠 공사관 항구에 도착하여 비밀리에 룽옌으로 이동했습니다. 중국 남부의 계속되는 혼란 상태 때문에, 이는 화려함이라고는 전혀 없는 사건이었습니다. 쑹칭링과 함께, 왕징웨이는 이후 룽옌 시청 밖에서 연설을 하였고 지금까지 버티어 준 장푸의 군인들을 축하했습니다.\n\n망명 국민 정부와 함께, 프랑스의 훈련을 받고 무장한 중국인 파병 연대의 소규모 분대가 푸젠 항구를 통해 귀환했습니다. 프랑스 코뮌에서 제공한 밀수 소총과 탄약이 현재 비밀 경로를 통해 유통되고 있습니다.
chi_dom.1.a코0=오셨습니까, 왕 주석.

chi_dom.2.t코0=1936년의 수확
chi_dom.2.d코0=국민 혁명이 시작되기 전에 장시-푸젠 해방지구에 살고 있는 병사들은 벼 수확에 지역 농민들을 도왔습니다. 하지만 국가혁명군이 무장투쟁 노선에 복귀하면서 혁명의 심장부는 농업의 신경 쓸 여유가 사라졌습니다.
chi_dom.2.a코0=더 큰 이익을 위해 그들은 이러한 변화에 익숙해져야 한다.
