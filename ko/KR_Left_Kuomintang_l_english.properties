CHI_jiangfu코0=장푸 임시정부 수립
CHI_jiangfu_desc코0=우리의 봉기가 본격화되면서 푸젠의 황야에서 벗어나 우리가 통제하고 있는 지역에 임시정부를 세울 때가 왔습니다.
CHI_ruijin_arsenal코0='수많은 작업장' 무기고
CHI_ruijin_arsenal_desc코0=핵심구역의 중심은 외진 곳이고 거의 산업화되지 않은 곳인데, 이는 우리가 군벌에 대한 적극적인 전투를 함에 따라 문제가 될 것입니다. 우리의 문제를 완화하기 위해서는 보병 장비의 수리 및 교체를 위한 분산적 제조 기초를 구축하는 계획이 마련되어야만 합니다.
CHI_literacy_programs코0=농촌 문맹퇴치 계획
CHI_literacy_programs_desc코0=중국 농촌 인구의 상당수가 교육을 제대로 받지 못해 현대전에 대비한 훈련도 받지 못하고 있습니다. 이러한 문제를 해결하기 위해 성인과 어린이 모두에게 읽고 쓰는 교육을 제공하기 위한 민생 지원 계획이 가능한 한 빨리 시행되어야만 합니다.
CHI_strike_AOG코0=독일 자본 압류
CHI_strike_AOG_desc코0=독일의 강도와 제국주의자들이 지역의 군벌들이 우리나라의 내륙을 학대하고 채취하도록 내버려두는 것에 만족하고 있는 반면, 그들의 위원들은 그들의 '조약항'에서 도박이나 하고 있습니다. 국민당은 더 이상 이 짓거리를 내버려두지 않을 것입니다. AOG가 보유한 모든 자본은 즉시 징수되어야만 하며 외국인의 손에 압류된 토지는 우리가 가져와야만 합니다.
CHI_consolidate_control코0=통제력 강화
CHI_consolidate_control_desc코0=우리의 반란이 재래식 전쟁을 향해 나아가고 있는 가운데, 우리의 통치 방식 또한 바꾸기 시작해야 합니다. 이제 우리가 비밀스러운 시골 정부로서가 아니라 기능적인 국가로서의 기반 지역과 다른 해방된 영토를 통치하기 시작하는 것은 필수적일 것입니다.
CHI_est_navy코0=해군 주둔군 설립
CHI_est_navy_desc코0=국민당은 우리를 우호적인 무역 상대국들과 연결시킬 수 있는 상선과 무장한 호위대를 절실히 필요로 하고 있습니다. 우리 군이 나포한 함선을 재편성하는 것은 시간이 걸리겠지만, 새로운 중국 해군을 창설하는 중요한 단계입니다.
CHI_jiangxi_rail코0=중국 중앙철도 통제
CHI_jiangxi_rail_desc코0=중국 중앙철도는, 저장과 내륙을 연결하는 새로운 철도의 현지 명칭으로, 혁명 초기의 우리 보급선에 매우 중요합니다. 지금까지의 철도는 외국 자본의 요구에 따라 운영되어 왔지만, 우리는 보다 효율적으로 그리고 더 나은 목적을 가지고 이를 운영할 수 있습니다.
CHI_warlord_research_group코0=추가적인 군사 연구 조직
CHI_warlord_research_group_desc코0=우리가 협력하지 않는다면 친국민당 군벌들과의 동맹은 실효성이 없을 것입니다. 이러한 군대들과 기술을 공유하고 권한을 줌으로써, 우리는 우리의 병력과 계획이 그들이 필요로 하는 곳이나 우리가 필요로 하는 곳 어디에서나 작전할 수 있도록 할 수 있습니다.

CHI_provisional_code코0=임시법령 도입
CHI_provisional_code_desc코0=혁명의 초기 단계 동안, 국민당이 개간한 중국 영토는 후기 민주 공화국이 될 것과는 매우 다른 방식으로 관리되어야만 합니다. 군사작전을 지원하는 것이 우선시되어야 하지만, 중앙위원회도 시민법원의 설립을 시작하고 평화와 안정, 그리고 가장 중요한 세수를 유지하기 위해 낡은 헌법을 다시 도입해야 합니다.
CHI_expropriate_landlords코0=토지소유권 압수
CHI_expropriate_landlords_desc코0=개인 지주들이 중국의 경작 가능한 토지의 대부분을 관리하고 있으며, 검은 월요일의 여파가 중국 경제에 스며들면서, 농민들은 점점 더 높은 토지 임대료에 시달리고 있습니다. 국민당은 토지 임대료를 규제하는 더 복잡한 절차보다는 해방된 지역에서 가장 큰 지주들의 땅을 대신 압류해 농민들에게 돌려줘야만 합니다.
CHI_land_rent_caps코0=토지임대료 상한제
CHI_land_rent_caps_desc코0=개인 지주들이 중국의 경작 가능한 토지의 대부분을 관리하고 있으며, 검은 월요일의 여파가 중국 경제에 스며들면서, 농민들은 점점 더 높은 토지 임대료에 시달리고 있습니다. 국민당은 단순히 토지를 압류하고 재분배하기 보다는 최악의 경기 침체가 농업인들에게 영향을 미치지 않도록 토지 임대료 상한제를 시행해야만 합니다.
CHI_land_tax코0=토지사용세
CHI_land_tax_desc코0=토지사용세의 개념은 전 세계의 진보적인 개혁가들에게 사랑받는 정책이었고, 헨리 조지의 경제 이론과 가장 관련이 있었습니다. 토지이용세는 국민당의 초기부터 당에 의해 만장일치로 승인되었으며, 이러한 법적 시행은 지속적인 수입원과 수동적인 부의 축적 방지 수단을 모두 보장할 것입니다.
CHI_opium_prohibition코0=아편 금지
CHI_opium_prohibition_desc코0=아편은 굴욕의 세기 초부터 중국의 골칫거리였고, 어마어마한 규모의 중국 남동부가 풍토적인 아편 중독으로 고통받고 있습니다. 국가 안보와 자존심의 문제로서, 우리는 아편 생산을 근절할 뿐만 아니라 통제된 영토 내에서의 아편 거래와 소유를 단속해야만 합니다.
CHI_opium_tax코0=아편무역세
CHI_opium_tax_desc코0=아편 중독과 밀매는 중국의 심각한 문제이지만, 우리는 현실적으로 우리 영토 내에서 아편의 생산을 금지하고 밀수를 단속하는 것 이상은 할 수가 없습니다. 합법적인 경로 내에서 판매되는 아편에 대한 과세는 이 악덕이 국가의 국고를 위해 사용될 수 있도록 해줄 것입니다.
CHI_gannan_deal코0=간난 뉴딜
CHI_gannan_deal_desc코0=민권파 내에서는 간난을 향후 중국 발전을 위한 모범 지역으로 만들자는 제안이 나오고 있습니다. 국영 고아원, 무료 진료소, 학교, 공공 주택과 같은 사회 계획은 전쟁으로 피폐해진 중국의 가장 외진 지역에서도 국민주의자들이 모든 시민들의 삶의 질을 향상시키는 데 헌신하고 있다는 것을 세계에 보여줄 수 있을지도 모릅니다.

CHI_yangste_offensive코0=양쯔 하부로의 공세 준비
CHI_yangste_offensive_desc코0=팔성연합은 산산조각 났지만, 그 핵심인 남경군벌은 여전히 살아남았고 곧 안정을 되찾을지도 모릅니다. 중국 남부의 상황을 개선하기 위해서는 장쑤의 권력 중심부를 공략해야만 합니다. 우리의 비장의 무기는 중특위인데, 그들은 방어에 공작을 펼쳐줄 국민주의자 잔당들을 군벌의 땅에 심어놨습니다.
CHI_contact_cells코0=민족주의자 잔당 재편
CHI_contact_cells_desc코0=중국이 군벌로부터 해방되면서 지하에서 활동하는 당으로서의 국민당의 구조는 무의미해졌습니다. 우리는 현 정부의 관리를 도울 충직하고 유능한 당원이 필요하며, 이 지역의 당원들이 이상적인 후보입니다. 통제하고 있는 지역의 잔당들은 보다 공식적인 정부가 수립될 때까지 지역의 정부 부서로 재편되어야만 합니다.
CHI_handle_SQI코0=이상주의자 다루기
CHI_handle_SQI_desc코0=산둥은 연합 전쟁 덕분에 우리와 직접 접촉하게 되었습니다. 만약 우리가 인민들을 위해 중국을 얻어야 한다면, 이 잠재적인 위협에 대처해야 하며, 이가 남동부로 확산되는 것을 막아야만 합니다.
CHI_VNQDD_liasons코0=대월 국민당 반군과의 연락
CHI_VNQDD_liasons_desc코0=DVQDD, 즉 '대월 국민당'은 인도차이나에 있는 우리의 자매 단체이며, 우리처럼 아시아에서 민주적인 반제국주의의 대의에 헌신하고 있습니다. 우리의 국경이 인도차이나 지역과 맞닿게 되면, 우리는 광범위한 인도차이나 정치의 세계 속에서 그들과 더 긴밀하게 협력하고 도울 수 있을 것입니다.
CHI_plan_southern코0=화남 통합
CHI_plan_southern_desc코0=국민당은 두 번째 북방 원정을 시도하기 전에 중국 남부를 통제하거나 평화롭게 만들어야만 합니다. 이를 위해 국가혁명군은 중특위의 첩보 및 특수작전 지원으로 남아 있는 남부의 군벌들에 대한 원정 계획을 세워야만 합니다.
CHI_plan_western코0=서부 원정 계획
CHI_plan_western_desc코0=운남과 사천의 서부 지역은 중국의 지배를 위한 투쟁의 부차적인 것처럼 보일지 모르지만, 그들의 충성심과 자원을 확보하는 것이 승패의 차이를 증명할 수 있습니다. 외교적 해결을 위한 다른 길이 없다면, 우리는 서남부의 군벌들에 대한 군사작전에 의지해야 할지도 모릅니다.

CHI_mingshu코0=천밍수의 승리
CHI_mingshu_desc코0=푸젠에서 발발한 국민당의 반란이 실패로 돌아가자, 이제 중국이 국민당의 통치하에 있다는 것을 확실히 하는 것은 천밍수의 몫입니다. 천밍수는 여전히 강력한 상류층이나 상인들과 같은 문제를 겪고 있습니다. 게다가 양광에는 우리가 처리해야만 할 불안이 있습니다.
CHI_National_Plan코0=국가 계획
CHI_National_Plan_desc코0=국가 계획으로 우리는 천중밍의 정부를 이용하여 중국의 통합을 훨씬 더 쉽게 만들 수 있습니다. 이는 그의 정부의 형태가 지방 지도자들에게 더 호소력이 있는 자치권이 있는 미국의 주에 기반을 두고 있기 때문입니다.
CHI_Respect_Chen_Jiongming코0=광둥 정책 시행
CHI_Respect_Chen_Jiongming_desc코0=연합주가 될 수 있는 영토들이 우리의 통제하에 있지만 그렇다고 우리가 천중밍의 유산을 완수할 수 없다는 뜻은 아닙니다. 만약 우리가 그의 이상을 우리에게 맞도록 살짝 조정한다면, 우리는 국민들로부터 많은 부와 지지를 얻을 수 있을 것입니다.
CHI_opium_prohibition2코0=아편 금지
CHI_opium_prohibition2_desc코0=아편은 굴욕의 세기 초부터 중국의 골칫거리였고, 어마어마한 규모의 중국 남동부가 풍토적인 아편 중독으로 고통받고 있습니다. 국가 안보와 자존심의 문제로서, 우리는 아편 생산을 근절할 뿐만 아니라 통제된 영토 내에서의 아편 거래와 소유를 단속해야만 합니다.
CHI_opium_tax2코0=아편무역세
CHI_opium_tax2_desc코0=아편 중독과 밀매는 중국의 심각한 문제이지만, 우리는 현실적으로 우리 영토 내에서 아편의 생산을 금지하고 밀수를 단속하는 것 이상은 할 수가 없습니다. 합법적인 경로 내에서 판매되는 아편에 대한 과세는 이 악덕이 국가의 국고를 위해 사용될 수 있도록 해줄 것입니다.
CHI_guangdong_deal코0=광둥 뉴딜
CHI_guangdong_deal_desc코0=광둥은 미래의 중국 발전을 위한 모범 지역입니다. 국영 고아원, 무료 진료소, 학교, 공공 주택과 같은 사회 계획은 전쟁으로 피폐해진 중국의 가장 외진 지역에서도 국민주의자들이 모든 시민들의 삶의 질을 향상시키는 데 헌신하고 있다는 것을 세계에 보여줄 수 있을지도 모릅니다.
CHI_Consolidate_Liangguang코0=양광 통합
CHI_Consolidate_Liangguang_desc코0=내전 전후로 발생한 긴급한 문제들은 다뤄져야 할 필요가 있습니다. 북방 원정대는 이후 적에게 준비 시간을 더 줄 때까지 기다려야 할 것입니다.
CHI_Manage_Unrest_In_Guangxi코0=광시 소요 사태 통제
CHI_Manage_Unrest_In_Guangxi_desc코0=광시는 연합의 붕괴 이후 중국의 많은 부분을 사로잡고 있는 혼란을 면치 못했습니다. 우리의 새 행정부는 반동분자이든, 도적이든, 일관도 선동가이든 간에 이 지방의 소요 사태에 대처해야만 합니다.
CHI_Manage_Unrest_In_Guangdong코0=광둥 소요 사태 통제
CHI_Manage_Unrest_In_Guangdong_desc코0=이 지방의 상당수는 여전히 인민정부의 안정을 위협하는 군벌 지배의 영향을 받고 있습니다. 그들의 영향력을 중단시키기 위한 노력이 이루어져야만 합니다.
CHI_expropriate_landlords2코0=토지소유권 압수
CHI_expropriate_landlords2_desc코0=개인 지주들이 중국의 경작 가능한 토지의 대부분을 관리하고 있으며, 검은 월요일의 여파가 중국 경제에 스며들면서, 농민들은 점점 더 높은 토지 임대료에 시달리고 있습니다. 국민당은 토지 임대료를 규제하는 더 복잡한 절차보다는 해방된 지역에서 가장 큰 지주들의 땅을 대신 압류해 농민들에게 돌려줘야만 합니다.
CHI_land_rent_caps2코0=토지임대료 상한제
CHI_land_rent_caps2_desc코0=개인 지주들이 중국의 경작 가능한 토지의 대부분을 관리하고 있으며, 검은 월요일의 여파가 중국 경제에 스며들면서, 농민들은 점점 더 높은 토지 임대료에 시달리고 있습니다. 국민당은 단순히 토지를 압류하고 재분배하기 보다는 최악의 경기 침체가 농업인들에게 영향을 미치지 않도록 토지 임대료 상한제를 시행해야만 합니다.
CHI_Dealing_With_SZC코0=쓰촨 국민당과의 조화
CHI_Dealing_With_SZC_desc코0=혼란스러운 쓰촨 정치의 세계에서, 장교단은 국민당에 대해 호의적인 시각을 가진 유일한 단체입니다. 그들의 지방 권력 투쟁에서 장교단을 지원함으로써, 우리는 귀중한 동맹국을 얻을 수 있고, 심지어 그들을 통해 전체 지방을 통제할 수도 있습니다.
CHI_Dealing_With_YUN코0=운남 국민당과의 조화
CHI_Dealing_With_YUN_desc코0=북방 원정 이후, 국민당 우파이 통제하던 군대의 잔당들은 운남에서 피난처를 찾았습니다. 최근 운남의 권력투쟁에서 국민당 중도우파의 승리로 우리는 옛 민족주의 정당과 함께 문제를 해결하고 남중국을 통일하여 강력한 전선을 형성할 기회를 갖게 될지도 모릅니다.
CHI_Dealing_With_HNN코0=호남 국민당 지원
CHI_Dealing_With_HNN_desc코0=호남에 남아 있는 유일한 민주주의는 국민당의 일부 당원들입니다. 하지만, 호남 군벌은 여전히 군벌의 군대에 의해 확고하게 통제되고 있으며, 우리의 혁명은 그곳에서 매우 느리게 발전하고 있습니다. 후난에서의 국민당의 영향력을 확대함으로써, 우리는 더 쉽게 혁명을 일으킬 수 있을 것입니다.
CHI_Gentry_Concession코0=상류층에게 양보
CHI_Gentry_Concession_desc코0=수많은 상류층들은 나쁜 체제의 산물입니다. 우리는 강압적으로 접근을 하는 대신, 양보를 하여 그들의 지지를 얻을 수 있습니다. 우리가 기존의 경제 기반에 큰 차질없이 개혁을 추진할 수 있도록 하는 것은, 매 단계마다 그들과 싸우는 것보다 더 쉬울 것입니다.
CHI_Gentry_Force코0=상류층 엄중 단속
CHI_Gentry_Force_desc코0=상류층은 노동자의 피를 빨아먹는 거머리일 뿐입니다. 그들은 여기서 끝날 것입니다. 다른 사람들처럼 규칙을 지키게 하고 다른 사람들처럼 일하게 만들 것입니다. 경제에 피할 수 없는 과도기적 고통은 있겠지만, 그것은 정의를 위해 지불할 가치가 있는 대가입니다.
CHI_Merchants_Concession코0=상인에게 양보
CHI_Merchants_Concession_desc코0=상인이 인민을 빨아먹고 산 것은 사실이지만 하루아침에 상권 전체를 뿌리뽑을 수는 없습니다. 상인들이 우리를 지지하고 우리의 통치에 적응하도록 하기 위해 어느 정도의 양보를 함으로써, 우리는 인민정부를 위한 보다 부드러운 과도기를 보게 될 것입니다.
CHI_Merchants_Force코0=상인 엄중 단속
CHI_Merchants_Force_desc코0=상인들이 그들의 곤경 따위는 신경쓰지도 않고 평민들로부터 마지막 1위안까지 모두 짜낸 횟수는 계산할 수조차 없습니다. 이제 이 짐승들에게 나사를 조여서 변화를 위한 공동의 이익에 기여하도록 만들어야 할 때입니다. 비록 이가 조정 기간이 있다는 것을 의미하더라도 말입니다.
CHI_Revoloution_Secured코0=안전한 혁명
CHI_Revoloution_Secured_desc코0=우리의 혁명적인 형제자매들은 몰락했을지언정 헛되이 하지는 않았습니다. 우리는 그들이 중단했던 혁명의 횃불을 들고 더 나은 중국을 향해 계속 일해야만 합니다. 우리를 통해, 국민당은 다시 강력한 불사조처럼 일어날 것입니다!
CHI_plan_west코0=서부 원정 계획
CHI_plan_west_desc코0=운남과 쓰촨의 서부 지역은 중국의 지배를 위한 투쟁의 부차적인 것처럼 보일지 모르지만, 그들의 충성심과 자원을 확보하는 것이 승패의 차이를 증명할 수 있습니다. 외교적 해결을 위한 다른 길이 없다면, 우리는 서남부의 군벌들에 대한 군사작전에 의지해야 할지도 모릅니다.
CHI_plan_east코0=동부 공격
CHI_plan_east_desc코0=국민당은 두 번째 북방 원정을 시도하기 전에 중국 남부를 통제하거나 평화롭게 만들어야만 합니다. 이를 위해 국가혁명군은 중특위의 첩보 및 특수작전 지원으로 남아 있는 남부의 군벌들에 대한 원정 계획을 세워야만 합니다.

CHI_form_army코0=두 번째 국민혁명군
CHI_form_army_desc코0=우리는 이제 공공연히 반란을 일으키고 있습니다. 우리 군대는 반란 전술에서 군벌에 대한 재래식 전투로 돌아가야 합니다. 더 많은 부대가 대규모로 증원되어야만 하며, 이를 통해 우리는 중국을 통합하기 위한 두 번째 국민혁명군을 형성할 것입니다.
CHI_regional_militias코0=지역 민병대
CHI_regional_militias_desc코0=푸젠과 장시에서 연합의 권위가 붕괴되면서 현지는 자기방어를 통해 질서를 유지하고 있습니다. 우리는 그들을 지역 민병대로서 국민혁명군에 통합하여 우리의 작은 핵심 세력을 강화하도록 노력해야만 합니다.
CHI_one_army코0=일국일군 정책
CHI_one_army_desc코0=당국 대신 장군이나 도시에 충성하는 지방군은 신뢰할 수 없으며, 이에 의존하는 것은 악마와의 거래입니다. 이 도적들과 하찮은 군벌들은 확립되기 전에 쓸어버려야 합니다. 우리의 군사 계획과 국민혁명군의 향후 확장에 '일국일군'의 경계선을 기억해야만 합니다.
CHI_tigress_battalions코0=암호랑이 대대
CHI_tigress_battalions_desc코0=국민혁명군은 전투에서 여성들의 남성못지 않은 용기를 보았지만 여성이 군인이나 장교로써 입대할 수 있도록 하는 계획은 아직 개발하지 않았습니다. 국민혁명군은 쑹칭링의 요청에 따라 여성을 장교와 군인으로 양성하는 공식 계획을 시작했습니다. 이 계획은 또한 전선과 수비 임무를 위한 여성으로 구성된 '암호랑이 대대'의 훈련을 계획하고 있습니다.
CHI_peoples_army코0=인력을 우선으로
CHI_peoples_army_desc코0=중국은 인구가 많기에, 적들도 광대한 군대를 갖고 있을 것입니다. 우리 산업이 공급할 수 없는 수준의 품질에 투자하여 질적으로 우리의 적들을 능가하려고 한다면, 우리 군대는 시간이 지나면서 축적된 군벌 군대의 순전한 규모에 크게 압도당하게 될 것입니다. 우리가 맞서고 있는 적들을 고려할 때 국민혁명군을 대규모 인민군으로 만드는 것만으로도 충분할 것입니다.
CHI_modern_divisions코0=현대화를 우선으로
CHI_modern_divisions_desc코0=새로운 중국군도 현대군으로써 첫 번째 원칙에서부터 다시 세워질 필요가 있습니다. 전쟁을 위해 길러진 부대의 수를 최대한으로 늘려야 하지만, 우리의 장비 조달과 확장 계획은 군벌의 무분별한 사단보다 월등할 뿐만 아니라 서방의 강대국들과도 질적으로 동등한 새롭고 현대적인 군대를 만드는 것을 우선시해야만 합니다.
CHI_asymmetrical_warfare코0=비대칭 전쟁
CHI_asymmetrical_warfare_desc코0=국가혁명군을 게릴라군에서 완전히 본격적인 군대로 진화시키며, 군벌을 상대로 투쟁하며 쌓은 우리의 방대한 경험이 낭비하지 말고 발전시켜야만 합니다. 우리의 훈련에 이를 대입함으로서 우리는 순수한 재래식 군대가 싸우는 곳에서도 훌륭하게 싸울 수 있을 것입니다.
CHI_dare_to_die코0=서사 부대
CHI_dare_to_die_desc코0=이 절망적인 시기에, 사람이 대의에 바칠 수 있는 모든 것이 그의 삶뿐이라는 것은 슬픈 사실입니다. 순국선열의 '서사' 군인들의 개념은 신해혁명까지 거슬러 올라가지만, 군벌 시대 때 이 용어는 자살 공격을 담당하는 모든 소규모 부대를 지칭하는 용어였습니다. 전쟁이 확대되면서 서사 전술과 그에 수반한 독창적인 신해 정신이 그들의 매력을 드러내기 시작합니다.
CHI_airborne_corps코0=공수부대
CHI_airborne_corps_desc코0=중국의 전쟁에서도 하늘을 통제할 수 있습니다. 그리고 이러한 조건 하에서 우리는 다른 국가들과 비슷하게 우리의 공수부대를 설립할 수도 있습니다. 공중 강습은 우리 군대가 새로운 측면 기동을 개발할 수 있게 해주고 적들이 하늘을 두려워하게 해줄 것입니다.
CHI_conscription코0=징병군
CHI_conscription_desc코0=불행하게도, 자원자만으로는 적절한 규모의 군대를 만드는 것은 혁명의 현 단계에서는 불가능합니다. 해방된 영토에서 징병제를 시행하기 위한 특별 기동대를 구성함으로써, 우리 군대는 계획된 증원 할당량에 더 쉽게 도달할 수 있을 것입니다.
CHI_mechanized_warfare코0=기계화전연구위원회
CHI_mechanized_warfare_desc코0=중국의 전쟁에서는 장갑 차량이 드물었지만, 이제 곧 생겨날 것입니다. 국가 안보의 문제로서, 국민주의자들은 중국에서 차량과 전차전을 대량으로 공부, 완성, 도입까지 한 최초의 파벌이 되어야만 합니다.
CHI_stratified코0=계층화된 병력의 질
CHI_stratified_desc코0=국민혁명군의 병력 규모와 범위 때문에, 우리는 현실적으로 모든 병력을 질적으로 동일하게 훈련시키거나 장비하게 할 수 없습니다. 최전방 부대의 질을 극대화하기 위해서는 장비와 훈련 면에서 그리 중요하지 않은 부대는 우선순위를 박탈해야만 합니다.
CHI_blocking_detachments코0=포위 분견대
CHI_blocking_detachments_desc코0=중국의 험준한 산악지대들은 제대로 길을 찾아갈 수 있는 정규군의 능력을 훨씬 능가합니다. 향후 중국 및 그 밖의 지역에서의 작전을 위해, 소규모 지방군에게 산악전을 위한 전문적인 보병 분견대의 훈련을 실시시킬 필요가 있습니다.
CHI_modern_combined_arms코0=현대적인 제병합동 부대
CHI_modern_combined_arms_desc코0=포병, 보병, 전차를 성공적으로 함께 공격시키기는 기술은 아직 새로운 기술이지만, 다른 세력들이 우리 앞에서 이를 완벽하게 구현하도록 내버려 둘 수는 없습니다. 국가 혁명 전쟁은 현대전을 위한 이상적인 무기와 야포를 만드는 데 필요한 기술적 사양을 배울 수 있게 해줄 것입니다.

CHI_restore_whampoa코0=학교 복원
CHI_restore_whampoa_desc코0=1925년 중국에 대한 독일의 개입으로 중국 광둥을 점령한 후, 황포의 옛 군사 학교는 공식적으로 해체되었지만, 참모, 기록, 그리고 다른 자원들은 모두 살아남아 현재 전 세계로 퍼져 있습니다. 우리는 이제 중화민국 육군사관학교를 다시 창설하고 다른 강대국들과 무관한 우리 장교단만의 훈련을 시작해야 해야만 합니다.
CHI_nat_air_army코0=국가 항공군
CHI_nat_air_army_desc코0=지금까지 국민혁명군의 항공기 사용과 교리는 대부분 가상적이거나 즉흥적이었습니다. 하지만, 세계대전은 현대전에서 공군력이 승리하는 데 있어서 부인할 수 없는 요소라는 것을 증명했습니다. 우리의 산업과 자금이 증가함에 따라, 우리는 이제 국민혁명군-국가 항공군을 설립하는 데 전적으로 전념할 수 있게 되었습니다.
CHI_flexible_aircraft코0=유연한 항공기 설계
CHI_flexible_aircraft_desc코0=중국은 전쟁에서 공군력을 사용할 때마다 최상의 항공 설계를 할 수 있는 기계적 기술이나 산업적 깊이를 가지고 있지 않습니다. 이러한 제약 조건 때문에, 항공기와 전략 폭격기의 역할을 할 수 있는 값싸고 신뢰할 수 있으며 유연한 항공기 설계에 초점을 맞추는 것이 가장 좋습니다.
CHI_heavy_airframes코0=중기체 초점
CHI_heavy_airframes_desc코0=중국은 광활하고, 우리 공군은 모든 전투 지역을 엄호하기 위해 전력을 다 할 것입니다. 장거리 중기체 항공기의 개발을 우선시함으로서 우리는 항공대가 그들의 목표물이나 지원 임무를 전략적으로 유연하게 선택할 수 있도록 만들 수 있습니다.
CHI_build_airfields코0=전략 비행장 계획
CHI_build_airfields_desc코0=고속도로보다 비행장 건설이 더 쉽고, 낙후된 중국 내륙 도로도 없습니다. 주요 지역에 전략 비행장을 건설하면 중앙 정부와의 통신도 개선되고 인근 전투 지역에 공중 지원도 가능하게 될 것입니다.
CHI_naval_aviation코0=연안 함선 항공 지원
CHI_naval_aviation_desc코0=항모 전대의 관점에서 해군 항공은 현재 중국의 능력이나 필요를 넘어선 상태이지만, 해안 방어를 위해서라도 뇌격기와 수상기가 필요합니다. 육지에 주둔하고 있는 대함 편대는 다른 항공모함처럼 공격을 격퇴하고 연안 지역을 확보하는 데 유용할 것입니다.

CHI_separate_naval_command코0=해군 사령부 분리
CHI_separate_naval_command_desc코0=지금까지의 중화민국 해군의 대부분은 사실상 국민혁명군의 요구에 종속되어 왔습니다. 하지만, 안보를 원하는 국가는 강력한 해군을 보유할 필요가 있습니다. 천샤오콴 제독은 지상에서 승리하고 있는 지금, 해군의 독립성을 높이고 해상에서의 독립적인 작전을 수행할 수 있는 해군의 건설을 진지하게 고려하고 있습니다.
CHI_coastal_fleets코0=경함선 초점
CHI_coastal_fleets_desc코0=중국의 해군은 언제나 외국의 조선소와 설계자들에게 의존해 왔습니다. 중국 함대의 첫 번째 세대는 교리적으로 불확실한 전함과 항공모함의 세계로 뛰어드는 것과는 달리 가장 경제적이고 다양한 결과를 위해 경순양함과 중순양함의 개발에 초점을 두어야만 할 것입니다.
CHI_coastal_defenses코0=연안 방어 전략
CHI_coastal_defenses_desc코0=중국의 가장 큰 관심사는 제국주의 강대국들에 대항한 해안선의 확보입니다. 이에 관련된 모든 국민혁명군 해안수비대, 항공단, 해군간의 조정은 중앙 정부가 시행해야만 하며, 운영상의 혼란을 방지하기 위해 명령과 통신 규약의 특정 혼합망을 미리 설정해두어야만 합니다.
CHI_integrate_beiyang_navy코0=북양 해군 참모의 운명
CHI_integrate_beiyang_navy_desc코0=우리의 해군은 규모가 작으며 훈련된 장교도 부족합니다. 직예군의 군벌주의는 바로잡을 수 없겠지만, 청과 직예의 짐승들이 마침내 무너졌으니, 북양 해군의 지휘 구조는 훌륭한 장교들을 충분히 보유하고 있기 때문에, 그들의 기록을 검토해보고 신뢰할 수 있는 자들을 장교로 임관시키는 것이 이로울지도 모릅니다.
CHI_submarine_doctrine코0=잠수함전 공부
CHI_submarine_doctrine_desc코0=잠수함전은 해군이 불리한 국가들로 하여금 적들의 상선 승무원들을 공포에 떨게 만들었습니다. 세계대전 전후로, 많은 제독들이 중화민국 해군이 취약한 주력함이라는 오래된 패러다임을 뛰어넘기 위해서는 잠수함전에 의지해야만 한다고 주장하고 있습니다.
CHI_naval_infantry코0=중국 해군 보병
CHI_naval_infantry_desc코0=현대의 해안상륙 기술은 황해나 하노이만을 가로지르는 예기치 못한 행동뿐만 아니라 대만을 일본으로 재탈환하는 것까지 가능하게 해주었습니다. 국민혁명군과 중화민국 해군이 연합하여 전문화된 해군 보병 연대를 개발하면 우리의 적들과 우리의 전략적 선택권이 바다의 지평선처럼 열린 채로 유지되는 데 도움이 될 것입니다.

CHI_military_affairs_cmsn코0=군사사건위원회
CHI_military_affairs_cmsn_desc코0=국민혁명군이 여러 곳에서 작전하고 있는 지금, 혁명의 모든 면을 감독하는 새로운 중앙 사령부가 세워져야만 합니다. 이 위원회는 형식적인 절차이긴 하더라도, 모든 지휘권자가 우리와 합심하고 있는지, 또 우리의 역량을 알고 있는지 확인해야만 합니다.
CHI_sanmin_commissars코0=삼민주의 정치위원
CHI_sanmin_commissars_desc코0=우리가 싸우고 있는 국가혁명은 단순한 계속되는 군사작전이 아닌 사회적, 정치적인 혁명입니다. 우리는 장교들이 국민의 삼민주의와 우리의 정치적 목표에 따라 결정을 내리도록 해야만 합니다. 이를 위해 당은 삼민주의 이념 교육을 위해 군부대에도 정치위원을 배정하고, 정무에게도 조언을 아끼지 않고 있습니다.
CHI_special_methods_division코0=특수 사단
CHI_special_methods_division_desc코0=우리가 군벌과 귀족들로부터 점점 더 많은 중국의 지방들을 해방시킴에 따라, 그들의 정권으로부터 혜택을 받은 사람들이 우리에게 저항하는 것은 불가피할 것입니다. 우리는 이러한 반동분자들을 억압하기 위해서 전문화된 정치위원들을 훈련시키고 배치할 것입니다.
CHI_retake_taiwan코0=대만 탈환
CHI_retake_taiwan_desc코0=대만 섬은 제1차 청일전쟁 이후 일본에게 항복했고 그 후 줄곧 그들의 잔혹한 군사 통치에 고통을 받아왔습니다. 본토에서의 우리의 위치가 확보되고 육군과 해군이 모두 증강되면서, 우리는 마침내 대만의 동지들을 일본의 멍에로부터 완전히 해방시킬 수 있는 위치에 서게 되었습니다.

CHI_1st_congress코0=제1차 국민당 환송당대회
CHI_1st_congress_desc코0=해외에서 10년을 보낸 후, 국민당의 중앙위원회가 의기양양하게 중국으로 돌아왔습니다. 남경군벌과의 전쟁이 끝났기 때문에, 국민당은 국가의 통일을 향한 미래의 길을 재정비하고 계획하기에 충분한 숨통이 틔였습니다.
CHI_1st_congress_GXC코0=제1차 국민당 환송당대회
CHI_1st_congress_GXC_desc코0=푸젠에서 국민당의 결정적인 패배 이후, 국민당 좌파는 영원히 끝날 것만 같았습니다. 그러나 이는 천밍수가 용케 양광에 혁명을 가져오고 중국 공화주의의 몰락을 막으면서 바뀌게 되었습니다. 많은 내부 문제들이 잠잠해졌고, 국민당은 국가의 통일을 향한 미래의 길을 재정비하고 계획하기에 충분한 숨통이 틔였습니다.

CHI_revive_china코0=중국 계획 개정
CHI_revive_china_desc코0=국민당이 없다면 새로운 중국도 없을 것입니다. 중국을 서방 국가와 같은 수준으로 끌어올리려면 광범위한 국가 계획과 결단력이 필요할 것입니다.
CHI_national_RC코0=국가재건위원회
CHI_national_RC_desc코0=장정강이 초안한 제안들에 영감을 받은, 중앙에서 지휘하는 국가재건위원회는 정부가 설립하여 자본 투자와 표준화의 전국적인 계획을 구상해야만 합니다. 이 계획은 여러 주요 인구 영역을 중심으로 여러 독립적인 규모의 노력이 필요할 것입니다.
CHI_1st_industrial코0=1단계 산업화
CHI_1st_industrial_desc코0=각 핵심 지역에 대한 1단계 산업화 계획은 향후 건설에 필요한 기반 시설 및 중공업 확장을 포함하고 있습니다.
CHI_standard_rail_gauges코0=표준화된 철도궤간
CHI_standard_rail_gauges_desc코0=중국의 철도 개발은 산발적으로 이루어졌습니다. 군벌 정부는 침입을 막기 위해 의도적으로 지역 경쟁국들과 다른 규격의 궤간을 선택했습니다. 그리고 외국 기업들은 터널과 다리를 건설하는데 가장 저렴한 궤간을 사용했습니다. 산업 계획의 일환으로, 우리는 모든 철도를 표준화하는 데 시간과 노력을 투자해야만 합니다.
CHI_2nd_industrial코0=2단계 산업화
CHI_2nd_industrial_desc코0=각 핵심 지역에 대한 2단계 산업화 계획은 소비재나 군수품과 같은 정교한 도구에 의존하는 공장의 개발을 포함하고 있습니다.
CHI_natl_dockyard코0=국가적 기지창 노력
CHI_natl_dockyard_desc코0=우리의 더 큰 산업화 계획의 일환으로, 우리의 통제하에 있는 주요 항구는 조선과 수리를 위한 그들의 능력을 확장시켜 주어야만 합니다.
CHI_academica_sinica코0=아카데미아 시니카
CHI_academica_sinica_desc코0=우리만의 과학력을 더 잘 육성시키기 위해, 국민당은 우리의 학술 연구 기관을 만들고 후원하는 데 전념해야만 합니다. 오랫동안 제안되었지만 제정되지는 않은, 완전히 확립된 아카데미아 시니카(중앙연구원)가 이러한 노력의 중심이 될 것입니다.
CHI_bopomofo코0=주음부호
CHI_bopomofo_desc코0=슬프게도 중국어를 로마자로 표기하고 가르치는 현재의 방식은 어린이와 일반인들에게 부적절합니다. 일본인을 위해 만들어진 히라가나의 체계와 유사하게, 음성기호의 새로운 표준이 중국 방언의 표준화와 서양과의 회화를 돕기 위해 우리 교육 제도 전반에 걸쳐 만들어지고 확산되어야만 합니다.
CHI_foreign_research코0=해외 연구 협력
CHI_foreign_research_desc코0=좋든 싫든, 우리 정부는 국제 과학계와 협력하지 않고서는 국가를 현대화시킬 수 없습니다. 우호적인 외국 강대국들과의 연구 및 대학원 연수 협정을 맺음으로서, 중국만의 과학력을 쌓을 수 있을 것입니다.

CHI_proclaim_new_republic코0=베이징으로부터의 독립 주장
CHI_proclaim_new_republic_desc코0=우리 정부는 베이징으로부터의 독립을 한동안 따로 증명할 필요가 없었습니다. 우리 정부 내에서 어느 정도 지지를 보내면서도 공식적인 독립을 선언하는 것은 청나라 군주제에 대한 우리의 반대를 보여줄 것입니다. 이 행위는 우리가 단지 '국민당'이 아닌 국민 정부이며 신해혁명의 정당한 계승자임을 세계에 일깨워 줄 것입니다.
CHI_choose_capital코0=민국 수도 선정
CHI_choose_capital_desc코0=우리 정부는 이제 더 영구적인 구조적 뿌리를 내려도 될만큼 충분히 안전합니다. 첫 번째 단계는 정치적으로 유명한 우리의 도시들 중 하나를 새로운 민국의 수도로 선언하는 것입니다. 국민당의 당원들이 가장 선호하는 장소는 난징이지만, 우창과 베이징 또한 장점과 지지자들을 가지고 있습니다.
CHI_build_national_mausoleum코0=국립묘지 건설
CHI_build_national_mausoleum_desc코0=중국의 민주주의를 위해 헌신한 사람들을 기리기까지는 오랜 시간이 걸렸습니다. 쑨원, 장제스, 그리고 다른 유명한 혁명가들의 유해를 안치하기 위한 국립묘지가 [Root.Capital.GetName]의 외곽에 건설될 것입니다.
CHI_new_culture_movement코0=신문화운동
CHI_new_culture_movement_desc코0=중국 문명은 수천 년 동안 지속된 문화적 전통과 정체성을 갖고 있지만, 이는 아직 유럽 강대국들처럼 강력하거나 역동적인 '민족주의'로 변모하진 못했습니다. 연성주의에 대한 군벌들의 냉소적인 호소보다 더 큰 시민국민주의를 문화 보조금, 공공 사업, 그리고 후원받는 대중 매체로 주입시킬 필요가 있습니다.
CHI_est_civil_service코0=공무원 설립
CHI_est_civil_service_desc코0=장기적으로 유지되기 위해서는 우리 정부가 군벌이나 정당국가 이상으로 잘해야만 합니다. 이른 시기라 할지라도, 국민당과 군대와 무관한 공무원의 형성이 시작되어야만 합니다.
CHI_provisional_legislature코0=임시입법원
CHI_provisional_legislature_desc코0=중국은 선거를 위한 준비가 되어있지 않지만, 우리 정부는 언젠가 민주주의가 그들의 의지를 관철시킬 제도를 만들어야만 합니다. 통제 및 분쟁 지역의 국민당 담당자가 임시입법원에서 중앙위원회의 입법 책임을 맡게 될 것입니다.
CHI_ethnic_autonomy코0=민족 자치구
CHI_ethnic_autonomy_desc코0=중국을 구성하는 18개의 성에는 수많은 민족들이 있는데, 그들 중 많은 수가 한족과 만주족으로부터 억압받았던 아픈 기억을 가지고 있습니다. 이런 오래된 상처를 강한 손으로 다스림으로써 다시 열기보다는, 자치를 어느 정도 부여함으로써 치유해 줄 것입니다.
CHI_unitary_state코0=단일정부
CHI_unitary_state_desc코0=계급에 의한 것이든 민족에 의한 것이든, 중국이 가장 필요로 하는 것은 더 많은 분열입니다. 이러한 격동의 시대에 중국 국민 모두의 이익을 추구하기 위해서는 반동 세력으로부터 우리의 젊은 공화국을 보호할 강력하고 중앙집권적인 국가가 필요할 것입니다.
CHI_rec_syndies코0=도시 생디칼리스트 인정
CHI_rec_syndies_desc코0=생디칼리스트의 지원은 외국의 국가나 지역 단체의 도움이 그들의 권리를 지지하기 위해 일어났기 때문에 우리의 혁명을 확보하는 데에 있어서 필수적이었습니다. 이런 점에서 우리는 그들이 노사관계에서도 더 큰 목소리를 낼 수 있도록 해주어야만 합니다.
CHI_national_labor코0=전중국국가노동조합
CHI_national_labor_desc코0=우리는 해방 투쟁에 대한 생디칼리스트들의 도움을 고맙게 여기고 있지만, 우리 또한 우리 자신의 운명은 우리가 결정해야만 합니다. 이와 같이 국민당은 중국 내에서 교육 기간 동안 노사관계에 대한 지도적 목소리를 가진 유일한 기관으로 남을 것입니다.
CHI_local_democracy코0=민주적 지방정부
CHI_local_democracy_desc코0=민주주의는 삼민주의 중 하나입니다. 쑨원 박사의 비전을 실현하기 위해서는 민주적인 제도들을 지역적인 차원에서 포용하고 중국 국민들에게 천 년 동안 거부당했던 목소리를 들려줘야만 합니다.
CHI_continued_tutelage코0=계속되는 훈정
CHI_continued_tutelage_desc코0=삼민주의의 민주적 측면을 완전히 수용하는 방향으로 나아가기 전에, 정치적 과도기가 요구될 것입니다. 이 기간 동안, 국민당은 국가 문제에 대한 최종 결정권을 가진 유일한 정당으로 남을 것입니다.
CHI_dais_coup코0=다이춘펑의 쿠데타
CHI_dais_coup_desc코0=국민당의 지도가 설립의 원칙에서 너무 멀리 벗어난다면, 그들은 전혀 예상하지 못한 사람들에게서 끔찍한 결과를 초래할 수 있습니다...
CHI_legalize_parties코0=친혁명적 정당 합법화
CHI_legalize_parties_desc코0=국민당은 우리의 정치적 과도기 동안의 유일한 합법 정당입니다. 이는 우리의 혁명적 대의에 동조하는 몇몇 정당들이 그들이 가져야 할 목소리를 가지지 못하도록 만들었습니다. 우리는 또한 그들에게도 제도를 개방함으로써 이 부당함을 끝내야만 합니다.
CHI_sanmin_study코0=삼민주의 교육
CHI_sanmin_study_desc코0=중국의 모든 인민들이 쑨원 박사의 가르침을 연구하도록 격려받아야만 합니다. 그러므로 국가는 인민들에게 연구 단체를 조직하고 장려하여 기회를 주어야만 합니다.
CHI_gov_by_shadow코0=음지의 정부
CHI_gov_by_shadow_desc코0=국민당의 중특위는 국가 관료에서부터 가장 지역적인 통치 수준에 이르기까지 사회의 모든 면에 침투해왔습니다. 항상 경계를 늦추지만 않는다면, 그들은 어디에서 왔든 모든 적들로부터 혁명을 보호해줄 것입니다.
CHI_consultative_conf코0=협상 회의
CHI_consultative_conf_desc코0=삼민주의를 연구하는 것도 좋지만, 결국 우리는 쑨원 박사의 철학에 입각한 정책도 실행해야만 합니다. 그러나 해석이 다를 수 있는 만큼 당 지도부가 함께 모여 보다 단일한 비전을 형성해야만 합니다.
CHI_new_life코0=신생활 운동
CHI_new_life_desc코0=중국이 앞으로 나아가고 있습니다. 우리는 과거를 뿌리뽑지는 않을 것이지만, 마찬가지로 과거 제국주의 시대에 뿌리내린 과거의 미신에 속박되어서는 안 됩니다. 우리 젊은 공화국이 시대에 발맞춰 나아가도록 장려하기 위해 국가는 이러한 '신생활 운동'에 투자하고 이에 대한 국민의 참여를 촉진시킬 것입니다.
CHI_1st_national_elections코0=첫 번째 총선
CHI_1st_national_elections_desc코0=마침내 민중의 힘을 완전히 해방시켜줄 때가 왔습니다. 앞으로 많은 인민들이 참여하는 우리의 첫 번째 국민 선거를 개최함으로써, 국민들은 마침내 지역적 그리고 국가적 차원에서 진정으로 그들의 의지를 대변하는 정부를 갖게 될 것입니다.
CHI_deepen_party_state코0=심화된 일당국가
CHI_deepen_party_state_desc코0=중국의 인민들은 너무 오랜 시간 동안 그들과 그들의 필요를 소홀히 한 정권 하에서 살아왔습니다. 국민당의 확장된 지도 아래, 그들은 그들의 복지와 생계를 다른 무엇보다 우선시하는, 엄격하면서도 자애로운 손길을 받게 될 것입니다.
CHI_autarky코0=경제 자립국
CHI_autarky_desc코0=국민당의 중특위는 국가 관료에서부터 가장 지역적인 통치 수준에 이르기까지 사회의 모든 면에 침투해 왔습니다. 항상 경계를 늦추지만 않는다면, 그들은 어디에서 왔든 모든 적들로부터 혁명을 보호해줄 것입니다.

CHI_northern_expedition코0=제2차 북벌 준비
CHI_northern_expedition_desc코0=남부에서의 우리의 지위가 확보됨에 따라, 국민혁명군은 청나라에 대항하여 북방으로의 진중한 공격을 계획할 때가 되었습니다. 이번에는, 그 어떠한 외국의 원조도 직예 군벌이나 그들의 꼭두각시 황제를 돕기에 충분하지 않을 것입니다!
CHI_deal_with_north_warlords코0=북부 군벌들과의 외교
CHI_deal_with_north_warlords_desc코0=북중국과의 전쟁은 이 지역의 정치에 대한 세심한 배려를 필요로 합니다. 특히 주목되는 지역 중 하나는 옌시산과 펑위샹의 본거지인, 중립 군벌로 알려지기도 한 산시입니다. 우리는 그들을 강제로 개방하거나 그들의 지도자의 기회주의적 성격을 고려하는 선택권이 있습니다.
CHI_negotiate_FNG코0=장 원수와의 협상
CHI_negotiate_FNG_desc코0=전쟁 비용이 새롭게 떠오르는 상황에서, 북양 정부와의 외교는 노골적인 전쟁보다 더 바람직할 수 있습니다. 거래가 성사될 수만 있다면 [QIE.GetName](을)를 완전히 물리칠 수 있는 기회를 제공받을 수 있을 것입니다.
CHI_invade_FNG코0=다이강을 건너
CHI_invade_FNG_desc코0=다이 강 북부에는 도쿄에서 제국주의 주인님들이 입찰해주는 것 이외에는 아무것도 바라지 않는 일본의 애완용 국가인 봉천정부가 있습니다. 그들을 완전히 무너뜨리고 그들의 만주를 도쿄의 멍에에서 해방시킬 때입니다.
CHI_anti_JAP코0=반제국주의 전쟁
CHI_anti_JAP_desc코0=도쿄의 제국주의자들은 수십 년 동안 무자비하게 우리 땅과 국민을 착취하여 노예로 만들고 우리의 땅을 그들의 군대를 위한 단순한 자원으로 만들려고 했습니다. 이제 우리는 도쿄의 정권과 다시 한번 전쟁을 벌이고 있으므로, 앞으로의 투쟁을 위해 국민들을 규합해야만 합니다!

CHI_reorder_north_china코0=화북 재통합
CHI_reorder_north_china_desc코0=
CHI_fate_LEC코0=공사관들의 운명
CHI_fate_LEC_desc코0=유럽인들, 그 동료 제국주의자들과의 '약속'은 너무 오랫동안 우리의 주권을 모욕해왔습니다. 우리는 어떻게 해서든 저들을 외세의 착취로부터 해방할 것입니다.
CHI_secure_northwest코0=서북 확보
CHI_secure_northwest_desc코0=시베이와 신장 지역은 지금까지 이 땅에 군림하고 있는 군벌들에 의해 개인 영지로 취급되어 왔습니다. 이 지역들을 다시 가져오는 것이 급선무입니다.
CHI_authority_TIB코0=티베트 통제권 회복
CHI_authority_TIB_desc코0=시베이와 신장 지역은 지금까지 이 땅에 군림하고 있는 군벌들에 의해 개인 영지로 취급되어 왔습니다. 이 지역들을 다시 가져오는 것이 급선무입니다.
CHI_retake_MON코0=외몽골 수복
CHI_retake_MON_desc코0=몽골은 수많은 세대에 걸쳐 도적단 그리고 배타적 민족주의자들의 안식처였습니다. 많은 장군들과 정치인들은 그들이 우리의 안정에 가하는 위협을 고려했을 때 2차 북벌의 목표에 외몽골 수복을 포함해야 한다고 주장합니다.
CHI_neutralize_RUS코0=러시아 제국주의 무력화
CHI_neutralize_RUS_desc코0=다른 유럽 열강들과 마찬가지로, 러시아 역시 중국을 착취해야 할 자원의 보고로만 여겨왔습니다. 그리고 이를 실현하기 위해서 꼭두각시 지도자, 저열한 외교술, 나아가 전쟁을 통해 우리를 위협했습니다. 마침내, 그들이 아시아 식민지에 가진 미련을 고이 접어줄 때가 왔습니다.
CHI_renounce_mcmahon코0=맥마흔 라인
CHI_renounce_mcmahon_desc코0=영국의 외교관, 헨리 맥마흔이 만든 이 국경선은 명백히 중국의 주권을 침해하고 있으며, 유럽의 식민제국들이 아직도 우리에게 그들의 의지를 관철시키려 든다는 또 다른 증거입니다. 이 불법적인 유산을 파기하는 것으로 그들에게 단호히 경고해야 합니다.
CHI_repay_syndicalists코0=생디칼리스트들에게 보은하다
CHI_repay_syndicalists_desc코0=생디칼리스트들은 우리의 좋은 친구였고 그들의 도움은 제1차 북방 원정 이후로 가장 어두운 날부터 오늘날까지 우리에게 매우 귀중했습니다. 우리는 제3인터내셔널에게 호의를 돌려주고 사회주의 친구들과의 관계를 강화해야만 합니다.
CHI_independent_FP코0=자주적 외교 정책
CHI_independent_FP_desc코0=우리는 유럽의 영향력에 대해 좋은 기억이 거의 없습니다. 서방의 사회주의 친구들로부터 받은 도움은 고맙지만, 이제 우리 스스로 자립해 길을 개척할 때가 왔습니다.
CHI_volunteer_army코0=중국 원정군
CHI_volunteer_army_desc코0=비록 우리가 유럽 전쟁에 직접적으로 개입하고 싶지는 않을지라도, 우리는 인터내셔널의 친구들이 우리를 위해 해준 희생을 잊을 수 없습니다. 만약 그들이 우리와 같이 제국주의자들로부터 위협을 받는다면, 우리의 자원병들이 그들과 연대하여 어깨를 나란히 할 것입니다.
CHI_intervene_VIN코0=안남에서의 개입
CHI_intervene_VIN_desc코0=인도차이나에 있는 우리의 동무들은 우리와 마찬가지로 외국 제국주의의 희생자입니다. 그들의 대의에 도움을 줌으로써 그들이 이 폭정에 맞서도록 돕는 것이 옳은 일일 것입니다.
CHI_form_eastasia_faction코0=동아시아 국가연합 형성
CHI_form_eastasia_faction_desc코0=우리는 독립을 선언하고 더 이상 유럽이나 일본 식민지들의 이익 사이에서 찢어지지 않을 것이라고도 선언할 것입니다. 이를 위해, 우리는 제국주의자들의 어떠한 미래의 침략에도 대항할 수 있는 아시아 국가들의 연합을 결성해야만 합니다.
CHI_mission_red_india코0=붉은 인도에서의 임무
CHI_mission_red_india_desc코0=캘커타의 동료 사회주의자들은 식민지의 멍에를 딛고 일어섰고 그들 민족의 해방을 위해 싸웠습니다. 그들은 아시아의 자연스러운 친구이고 우리는 상호 이익을 위해 그들과 우리의 유대관계를 강화하기 위해 노력해야만 합니다.
CHI_USA_diplo코0=워싱턴으로 눈을 돌리다
CHI_USA_diplo_desc코0=친구를 찾기 위해서는 유럽을 바라보는 것보다는, 태평양을 건너야만 합니다. 아시아 문제에 관한 한, 그들의 이익은 우리의 이익과 상충되지 않으며, 양측 모두 우정으로 이득을 볼 수 있습니다.
CHI_support_INS_independence코0=남아시아 해방
CHI_support_INS_independence_desc코0=우리 남부에는 여전히 식민지 강대국들에게 지배받고 있는 국가들이 있습니다. 그들은 노예처럼 대우받고, 그들의 땅은 단지 고무농장에 지나지 않습니다. 그들의 독립은 우리의 투쟁의 연장선이며 우리는 그들과 함께 서 있어야만 합니다.

