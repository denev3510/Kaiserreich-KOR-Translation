chi_dom.6.d코0=난퉁 항구는 팔성연합에 의해 AOG에게 임대되었고, 그리고 양쯔의 입구에 위치하였기에 상하이 국제도시에서의 독일 독점에 대한 대안책으로 작용될 수 있었습니다. 조약항을 향한 국민혁명군의 진군은 많은 거주민들 사이에서 큰 공황과 불안을 야기시켰습니다. 독일 치안군의 초토화 전술과 결합한 중국 현지인들의 광범위한 약탈은 난퉁 상공의 하늘을 비추고, 뒤이어 일어난 화재로 많은 섬유 공장들이 부서졌습니다. 상하이를 향해 남쪽으로 향하는 여객선들의 탈출 행렬은 엄청나게 붐볐고 양쯔 외곽을 항해하기에는 적합하지 않은 소형선이었기에, 이로 인해 소형선들 중 몇 척이 수백 명의 사망자와 함께 전복되었습니다. 국민혁명군이 상황을 통제하기 위한 조치를 취하기도 전에 난퉁이 재난 지역이 되었다는 것은 분명해졌습니다. 중국 도시들이 어떻게 현대화될 수 있는지를 보여주는 예로서 오랫동안 여겨졌던 난퉁은 사실상 약탈당했습니다.
