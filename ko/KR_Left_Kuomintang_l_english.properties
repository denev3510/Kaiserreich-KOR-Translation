chi_dom.4.d2코0=오늘 이른 아침, 그의 가족과 함께, 국민당의 베테랑이자 혁명의 영웅이었던 랴오중카이가 수면 중 세상을 떠났습니다. 현재 국민당의 지도자인 [CHI.GetLeader](을)를 포함한 많은 주요 인사들이 그의 장례식에 참석했습니다. 국민당 당원들이 그의 죽음을 애도하고 있는 동안, [CHI.GetLeader](은)는 국민당의 당원들에게 랴오중카이의 유산을 이어받아 혁명적 경력의 투쟁을 계속하겠다고 발표했습니다.
