KR_CHI_popular_support_4_desc코0=국민당 좌파의 의제와 이념은 잘 알려져 있고 중국인들의 지지를 받고 있습니다. 현재 국가의 상당수는 적어도 민족주의 정권을 중국의 유일한 정부로 인정한다는 생각에 편안해하고 있습니다.
