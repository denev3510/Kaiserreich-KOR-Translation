chi_dom.5.t코0=원저우 사태
chi_dom.5.d코0=원저우를 비롯한 A.O.G 항구 점령 계획은 샤먼을 중심으로 짜여진 치밀한 진격 계획에 비해 매우 저열했습니다. 국민혁명군이 원저우시를 점령한 직후, 도시 전역에서 자발적인 반외국인 폭동이 일어나 수많은 독일 시민이 살해당하고 도시 외곽의 대부분이 약탈당했습니다. 설상가상으로 선발대 병력의 일부까지 가담한 이 약탈은 추가적인 정규군 병력이 도착할 때까지 지속되었습니다. 현재 원저우는 막대한 피해를 입었습니다.
