KR_CHI_popular_support_2_desc코0=국민당 좌파는 민주적이고 인민주의적인 이상을 갖고 있지만 몇몇 유명한 중국인들의 지지를 받아야만 합니다. 이미 몇몇의 유명인들이 국민당 정부를 지지하고 있지만, 삼민주의가 아직 시민들에게 스며들지는 않았습니다.
KR_CHI_popular_support_3코0=성장하는 대중 지지도
KR_CHI_popular_support_3_desc코0=국민당 좌파는 민주적이고 인민주의적인 이상을 갖고 있지만 중국 국민들의 전폭적인 지지를 얻기 위해선 더욱 더 노력해야 합니다. 국민당이 통제하는 영토 안팎에서 점점 더 많은 중국인들이 국민당의 호의적이거나 국민혁명의 지지자가 되었습니다.
