chi_dom.25.t코0=중국으로부터의 요청
chi_dom.25.d코0=중국의 국민 정부가 산업 건설 협력을 제안해 왔으며, 상호 원조를 위해 서로 새로운 혁신을 공유할 것을 제안했습니다. 우리는 중국에서 새로운 기술을 얻지 못할 수도 있지만 최소한 현대화를 도울 수는 있습니다.
chi_dom.25.a코0=중국을 지원한다.
chi_dom.25.b코0=우리는 국민당과 협력하지 않을 것이다.

chi_dom.26.t코0=우리의 제안이 받아들여지다
chi_dom.26.d코0=우리의 제안이 받아들여졌기에, 이제 우리는 외국 강대국과 함께 일하는 것의 이점을 누릴 수 있습니다. 생디칼리스트들과 협력하는 것이 독일과 협력하는 것보다 더 고통스러울지라도요.
chi_dom.26.a코0=우리의 우정을 위하여!

chi_dom.28.t코0=수수께끼의 편지
chi_dom.28.d코0=암호화된 편지가 우연히 당원에 의해 발견되었습니다. 이 편지는 손으로 써졌고 현재 당의 상태가 어떻게 불안정하고 심각한 개혁이 필요한지에 대해 길게 논하고 있습니다. 이 편지는 또한 당의 경영에 잠재적인 변화가 있을 수 있다는 것을 이야기하고 있습니다. 출처와 수신자 모두 암호화되어있기 때문에 편지를 추적할 수 없으므로 경계를 늦춰서는 안됩니다.
chi_dom.28.a코0=그저 장난이었기를 바란다...

chi_dom.29.t코0=발신인
chi_dom.29.d코0=편지로 인한 불안이 퍼지기 전에 이를 퍼트린 사람을 붙잡았습니다. 무거운 심문이 계속되는 와중에도 그가 편지에 대해 한마디도 말하지 않은 것으로 보아, 단순히 넘길 수 있으리라는 희망이 사라졌습니다. 시간이 꽤 걸릴지도 모르겠습니다.
chi_dom.29.a코0=사소한 음모일거야. 그렇겠지?

chi_dom.30.t코0=악의 없는 회의
chi_dom.30.d코0=커다란 원형 탁자 주변에 많은 사람들이 둘러앉아 있습니다. 그 중 많은 이들이 황푸군관학교를 졸업한 신세대와 구세대 장교들로 이루어져 있지만, 당 내에서 고위직을 차지하지 못했던 급진주의자들도 일부 포함되어 있습니다. 우리측 스파이가 더 많은 정보를 모을 수는 없었지만, 이 모임이 어떤 사악한 목적을 띄고 있을지도 모른다는 의문을 품는데는 충분했씁니다.
chi_dom.30.a코0=그 회의를 지켜볼 필요가 있다
chi_dom.30.b코0=말도 안되는군. 그냥 잊어버리자.

chi_dom.31.t코0=국가적 문제
chi_dom.31.d코0=그 단체가 다음 회의를 열때까지 잠깐 더 대기하던 스파이가 긴급한 소식을 전하기 위해 돌아왔습니다. 최근에 있었던 마지막 회의에서와 똑같이 흘러갔지만, 모든 구성원들이 동시에 고개를 끄덕이면서 상황이 바뀌었습니다. 그러고는 회의장이 안전하다고 확신한 듯이 잠입 작전에 관한 심도있는 논의를 시작했습니다. 논의가 진전되고 한 경찰관이 한 달 내로 계획을 실행하겠다고 말하자 스파이는 크게 놀랐습니다. 스파이는 들키지 않기 위해서 서둘러 건물 밖으로 빠져나가야 했습니다. 그래도 이정도면 참석자들을 고발하는데 충분합니다.
chi_dom.31.a코0=수사를 위해 경찰력을 보내라.

chi_dom.32.t코0=수사 결과
chi_dom.32.d코0=회의에 참석한 사람들을 조사하기 위해 보냈던 경찰이 보고한 바에 따르면 아무것도 의심할 여지가 없으며 그 스파이가 거짓말을 한 것이 틀림없다고 합니다. 하지만 그는 가장 신뢰할만한 스파이이고 절대로 거짓말을 할 사람이 아니기 때문에 매우 미심쩍은 보고가 아닐 수 없습니다. 뭔가 사건이 일어나고 있는게 틀림 없습니다.
chi_dom.32.a코0=무슨 일이 일어나고 있는 거지!?

chi_dom.33.t코0=드러난 음모
chi_dom.33.d코0=편지를 발견한 이후 너무 많은 시간이 흘렀지만, 마침내 편지를 보낸 이가 다름 아닌 다이춘펑이었다는 사실이 드러났습니다!
chi_dom.33.a코0=이건 심각한 문제다. 당장 체포해!

chi_dom.34.t코0=통제권을 접수한 다이춘펑
chi_dom.34.d코0=당초 예상보다 상황이 훨씬 더 심각해졌습니다. 스파이가 회의에서 들었던 바와 같이 관료 대다수가 당보다 다이춘펑에 대한 충성심을 우선시하면서 관료층 내에 친 다이춘펑파가 깊숙히 들어와있었습니다. 스파이가 보고를 제출하기 위해 당 대표의 사무실 문을 두드리자, 병사 두명이 그의 뒤에 나타나 '미안하네' 라고 말했습니다. 다이춘펑의 영향력이 모든 면에 펼쳐진 와중에 쿠데타가 성공했습니다. 
chi_dom.34.a코0=예상치도 못했군.

chi_dom.35.t코0=첫 전국선거
chi_dom.35.d코0=수년간 많은 선출되지 않은 국민당 지도자들이 있었습니다, 심지어 쑨원도 아니었죠. 그들은 국민당의 불안정한 지위로 인해 선출된 지도자가 정상에 오를 의지도 힘도 없다는 것을 깨달았습니다. 왕징웨이가 반란을 일으킨 이후로 우리는 완전히 기능하는 민주주의로 발전했으며 따라서 선거를 하는 것이 옳습니다. 민생파, 민권파 같은 주요 정당이 몇 개 있지만 중국 생디칼리슴당이나 민족파 같은 정당들도 어느 정도 지지를 얻으려 하고 있습니다. 투표가 치뤄지고 민생파와 민권파가 박빙의 대결을 하고 있습니다. 승자는...
chi_dom.35.a코0=민생파가 주도권을 지켜내다.
chi_dom.35.b코0=민권파가 정부 구성을 주도하다.

chi_dom.36.t코0=국가 지도권을 주장하는 천밍수
chi_dom.36.d코0=국민당이 중국 지배권을 손에 넣으려 시도했지만 두 번이나 실패를 맛보았고, 패배할 때마다 상황은 점점 더 약해졌습니다. 첫 번째 시도에서 국민당은 반란을 일으켰으나 실패했고 북벌군도 패배했었습니다만... 이번에는 우리가 중국을 보호할 때가 왔습니다. 천밍수와 다른 국민당 지도자들이 열망하던 중화 재통일의 미래가 환하게 펼쳐졌습니다. 하지만 우선적으로는 양광 군벌과 마주한 문제를 먼저 처리한 이후에야 다음을 기약할 수 있을 겁니다.
chi_dom.36.a코0=천밍수를 위해 건배.

chi_dom.37.t코0=쑹칭링의 도착
chi_dom.37.d코0=쑹칭링이 나머지 중국에, 그리고 세계에 국민당의 정통성을 설파하고 다시 돌아왔습니다. 그녀의 지도력이라면, 우리는 정말로 중원을 민국의 깃발 아래 통일할 기회를 얻을지도 모릅니다. 민국 만세!
chi_dom.37.a코0=돌아온걸 환영하네, 쑹칭링.

chi_dom.38.t코0=왕징웨이의 도착
chi_dom.38.d코0=국민당의 영웅 왕징웨이가 나머지 중국에, 그리고 세계에 국민당의 정통성을 설파하고 다시 돌아왔습니다. 중국 정치계에서 그가 가진 저명함이라면, 우리는 정말로 중원을 민국의 깃발 아래 통일할 기회를 얻을지도 모릅니다.
chi_dom.38.a코0=왕 동지를 위하여!

chi_dom.39.t코0=쑹칭링과 천밍수 간의 이견
chi_dom.39.d코0=천밍수과 쑹칭링은 엄밀히 따지면 비슷한 이념 정당에 속하지만 이 당들은 여러 차이가 있어 국민당의 재건을 심각하게 방해하고 있습니다. 천밍수는 쑹칭링이 국민당은 마지막 두 국민당의 정책을 고수해야 한다고 주장한 사실이 있으므로 혁명이 진정으로 살아남길 원한다면 천중밍 정부의 요소를 포함해야 한다고 믿고 있습니다. 이 회담에서 어떤 결과가 나오든 간에, 그들의 위치를 유지하기 위해서는 둘 중 하나가 지지를 얻어야 할 것임은 분명합니다.
chi_dom.39.a코0=그들이 이견을 해소할 수 있기를 바랄 뿐이다.

chi_dom.40.t코0=광둥의 불안
chi_dom.40.d코0=천중밍 제거의 정치적 측면은 천밍수를 확고히 지지합니다... 서류상으로는 말이죠. 농민들은 정부의 새로운 변화에 폭동을 일으키고 있습니다. 국민당이 광둥성을 북벌의 기반으로 삼았을 때 적어도 천중밍은 그들을 달래기 위해 주변에 있었지만 그가 없으니 광둥의 안정은 악화되고 있습니다.
chi_dom.40.a코0=바로잡아야 한다.

chi_dom.41.t코0=쑹칭링과 천밍수 간 계속되는 토론
chi_dom.41.d코0=천밍수와 쑹칭링은 처음부터 서로를 미묘하게 비판해 왔으나 지금은 두 사람이 누가 국민당을 책임져야 하는지에 대해 공개적으로 논의하고 있습니다. 통합의 허울은 창밖으로 내던져지고 지도자가 되기 위한 경쟁이 시작된 것 같습니다. 우리가 여기서 얻어낼 수 있는 위안은 둘 중 한 명이 정상에 오르면 다른 한 명은 위협이 되지 않기로 동의했다는 것입니다.
chi_dom.41.a코0=최소한의 성과는 거뒀군.

chi_dom.42.t코0=광시의 불안
chi_dom.42.d코0=광시의 군벌들은 마침내 패배했지만, 그 패거리 잔당들은 그 지역에서 문제를 일으키고 있습니다. 그들은 분명 어떤 의미 있는 지도력이 없지만, 그들을 고통에서 벗어나게 하는 것이 최선일 것입니다.
chi_dom.42.a코0=협상해야만 할거다.

chi_dom.43.t코0=푸젠 근거지로 도망친 농민
chi_dom.43.d코0=쑹칭링과 천밍수 사이에 벌어진 싸움으로 인해 동방에서 벌어진 진짜로 중요한 사태에 대한 관심이 줄어든 모양입니다. 평소때라면 별로 큰 문제가 아니었겠지만, 농부들에 대한 통제력이 약화되면서 그들이 문제를 일으킬 위험이 높아졌습니다. 이미 국경에서는 사건이 시작되었다는 보고가 들어온 상태입니다. 당분간은 지켜볼 수 밖에 없습니다...
chi_dom.43.a코0=통제해야만 한다.

chi_dom.44.t코0=더 많은 농민들이 푸젠 근거지로 도망치다
chi_dom.44.d코0=동부 지역의 거대한 난민 문제가 커져버렸습니다. 지난번 이후로 두 배나 더 많은 난민들이 우리 지역으로 밀려들어왔습니다. 이 농민들로 인해 이전보다 더 많은 문제가 생겨났고, 무언가 조치를 취해야만 합니다.
chi_dom.44.a코0=뭔가 해야만 한다!

chi_dom.45.t코0=어려운 결단
chi_dom.45.d코0=천밍수는 푸젠성 정부 시절 그들을 보호하는 것이 우리의 의무라고 생각했기 때문에 이러한 난민들로 인해 어려움을 겪어왔지만, 그는 우리가 범죄의 대량 유입으로 인해 문제에 직면했음을 알게 되었습니다. 그는 농민들과 평화를 중개하려고 애쓰는 것과 농민들을 모두 푸젠성으로 돌려보내도록 강요하는 것 중 하나를 선택할 수 있다.
chi_dom.45.a코0=문제만 일으키는군.
chi_dom.45.b코0=이 지역 인민들을 회유해야겠군.

chi_dom.46.t코0=폭발한 지도력 갈등
chi_dom.46.d코0=천밍수과 쑹칭링은 이제 국민당의 지도자가 되기 위해 정면승부를 하고 있습니다. 그들은 국민당 중국의 기반을 감독할 의무를 지닌 대총통이 되기 위해 당의 충분한 지지를 얻을려고 노력할 것입니다.
chi_dom.46.a코0=문제만 일으키는군.

chi_dom.47.t코0=천밍수의 증언
chi_dom.47.d코0=천밍수는 마침내 그가 계속 맡고 있는 대총통직 문제에 대해 언급하며 자신이 완전히 민국의 대총통에 걸맞는 것은 아니지만, 연성주의로부터의 평화로운 이행을 감독해 왔다고 연설했습니다. 천밍수는 국민당이 중국을 통치하도록 만드는 데 어떻게 헌신하고 있는지 언급하기도 했습니다.
chi_dom.47.a코0=좋은 지적이었네!

chi_dom.48.t코0=쑹칭링의 연설
chi_dom.48.d코0=쑹칭링은 사람들에게 자신이 쑨원과 결혼했고 또한 중국을 통합하는 데 헌신했다는 것을 상기시키며 연설을 시작했습니다. 그녀는 또한 이 사실이 자신이 쑨원 정책에 전념하고 있다는 것을 의미하며 중국에 대한 그의 비전을 실현할 것이라고 말했습니다.
