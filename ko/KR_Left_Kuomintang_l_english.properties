### Leaders ###
POLITICS_CHI_SONG_QINGLING_DESC코0=쑹칭링은 국민당의 아버지이자 이념적 지주, 쑨원 박사의 세 번째이자 마지막 부인이었습니다. 북벌이 실패로 끝났지만, 푸젠 성 남부의 도망자로 살지언정 중국을 떠나는 것은 그녀의 애국심이 허락하지 않았습니다. 쑨원의 부인이라는 점 외에는 내세울 만한 점이 없었음에도 불고하고, 쑹칭링은 자신이 탁월한 지도자임을 증명해냈으며, 결국 친민주적 파벌인 '민권파'의 수장이 되었습니다.
POLITICS_CHI_WANG_JINGWEI_DESC코0=왕징웨이는 국민당에서 분열을 불러일으키는 인물이지만, 그런 점에도 불구하고 10년 넘게 당 지도부를 장악하고 있습니다. 그는 신해혁명이 터지기 바로 직전 1910년에 청의 섭정인 짜이펑(푸이의 아버지)를 암살하려 시도했다가 실패한 이후 전국적으로 유명한 인물이 되었고, 감금당하던 와중에도 선풍적인 혁명 영웅이 되었습니다.\n\n신해혁명 이후 왕징웨이는 석방되었고 그의 급진적인 성향을 띤 저작물은 더욱 유명해졌습니다. 비록 왕징웨이가 국민당을 재건한 쑨원에게 개인적 충성을 맹세하라는 요구를 거부하기는 했지만, 광동정부에서 중요한 관료가 되었습니다. 점차 커지는 국민당 내 급진 좌파들, 그리고 육군 내 '신군'과 연대한 왕징웨이는 1925년 후한민의 허를 찌르고 쑨원의 후계자가 되었습니다.\n\n그 후 얼마 지나지 않아 벌어진 북벌과 독일의 개입은 광동정부를 박살냈습니다. 쑨커와 중도파 인사들은 왕징웨이와 급진파에 북벌 실패의 책임을 물었지만, 왕징웨이가 당 통제권을 쥐고 있었던 데다가 개인적인 연계를 이용했기 때문에 사임까지는 면할 수 있었습니다.\n이렇게 아직까지 살아남은 왕징웨이는 미래 당 지도권은 다음 혁명 시도에 어떤 상황이 벌어질지에 따라 달라질 것이라는 사실을 잘 알고 있습니다.\n\n거세게 몰아치는 언변을 구사하는데 타고난 웅변가인 왕징웨이는 엄청나게 대담한 인물이기도 합니다. 군 통수권자로서 활동할 때는 항상 군복을 입어야 한다는 그의 집착으로 인해 수많은 반대파들이 그를 과대망상증 환자로 보기는 하지만, 사실 그는 군사적 결정이 필요할 때가 되면 대부분 군 장교들에게 결정을 위임합니다. 왕징웨이에게 생디칼리슴 열강들과 동맹 관계를 유지하겠다는 고집보다 더욱 중요한 것은 어떤 대가를 치르더라도 중국을 재통일하고 더 큰 싸움을 준비하기 전까지는 독일과 일본의 또 다른 개입을 막겠다는 열망뿐입니다.
POLITICS_CHI_SUN_FO_DESC코0=쑨원 박사의 장남인 쑨커는 항상 유명하거나 유력한 인물은 아니지만, 국민당 당내에서 항상 존재감을 드러냈습니다. 비록 아버지 덕분에 존경을 받긴 하지만, 쑨커 스스로는 카리스마적이거나 특출한 사람이 아닙니다. 그가 대표하게 된 국민당 중도파는 그의 집안 내력과 '굳센 목'에 의존하여 당의 담론으로 대표되는 민생 계획에 대한 비판을 이어나갔습니다. 국민정부의 고삐가 온건파에게 쥐여지면서, 쑨커는 국민혁명의 사회적 부문을 축소시키면서 비생디칼리슴 세력들과 화해해야 하는 힘든 상황에 처했습니다.


























