KR_CHI_popular_support_1코0=낮은 대중 지지도
KR_CHI_popular_support_1_desc코0=국민당 좌파는 민주적이고 인민주의적인 이상을 갖고 있지만 중국 통일을 위한 목표에 대해 국민들의 전폭적인 지지는 얻지 못하고 있습니다. 국민들이 국민정부를 다른 군벌이나 생디칼리스트의 위험한 꼭두각시로 보지 않고 정당한 정부로 보도록 하기 위해서는 오랜 기간의 국가 개발과 군사적 성공이 필요할 것 입니다.
