chi_dom.8.t코0=저우포하이 스캔들
chi_dom.8.d코0=일관도 운동은 보통은 산둥과 연이 깊지만, 그 신도들은 중국 전역에서 찾아볼 수 있습니다. 1929년 당대회에서, 국민당은 당원들 중 그 누구도 종교적 운동에 속할 수 없다고 결의했는데, 그 중에서도 주된 것이 일관도였습니다. 현재 국가 혁명이 정신 나간 신비주의자 장톈란의 세력에 맞서 싸우고 있는 가운데, 중특위는 비밀리에 일관도의 창시자들을 숙청하기 위해 광범위한 방첩 활동을 시작했습니다.\n\n지금까지 드러난 천년왕국론자들의 가장 눈에 띄는 비밀은 의외로 민권파의 저우포하이였습니다. 저우포하이는 중앙위원회의 강압에 못 이겨 모든 직책을 사퇴하고 현재 당에서 제명되었습니다. 그의 고발과 체포는 국민주의 정부 내에서 스캔들을 일으켰습니다.
