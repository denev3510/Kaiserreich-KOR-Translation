chi_dom.19.d2코0=이제 회의에서 공식적으로 결론이 내려졌으니, 우리는 국민을 위해 중국을 되찾을 방법을 찾아야만 합니다. 우리는 회의에서 제안된 개혁뿐만 아니라 중국을 통일하기 위해 산업을 준비하는 데 도움이 될 일련의 재건 계획이 있으며, 상당한 과제를 앞에 두고 있지만 반드시 성공해야만 합니다.
