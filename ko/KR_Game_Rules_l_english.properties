RULE_OPTION_DEMOB_EXISTS코0=기본값
RULE_OPTION_DEMOB_EXISTS_DESC코0=평화 상태일 때, 플레이어는 4개월 내에 경제법 및 징병법의 둘 중 하나, 혹은 둘 다의 수준을 신속하게 평시 상태나 전쟁 지원 수준에 알맞은 수준으로 낮추도록 촉구받을 것입니다. 이는 AI도 동일하며, 심지어 플레이어가 요구받는 수준보다 더 빠르게, 더 낮은 수준으로 줄이는 경향이 있습니다. AI에 사단 한계가 적용되었다면, 성능상의 이유로 활동 중인 사단의 수를 줄이게끔 유도하는 효과도 있습니다.
RULE_OPTION_DEMOB_AI_ONLY코0=AI만 적용
