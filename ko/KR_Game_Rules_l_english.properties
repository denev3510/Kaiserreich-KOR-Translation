RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC코0=1939년 이전에 제3인터내셔널과 라이히스팍트 사이에 전쟁이 발발하는 경우의 수는 봉쇄되어 있습니다. 두 나라 사이에서 발생하는 초기의 대립으로 인해 한 쪽이 물러나게 된다 하더라도 전쟁은 일어나지 않습니다.
RULE_OPTION_RARE코0=희귀
RULE_WK2_BEGIN_OPTIONS_RARE_DESC코0=1939년 이전에 라이히스팍트와 제3인터내셔널 사이에 전쟁이 발발하는 경우의 수가 막히지는 않지만, 진짜로 전쟁이 일어날 가능성은 매우 적습니다.
RULE_OPTION_UNRESTRICTED코0=무제한
RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC코0=라이히스팍트와 제3인터내셔널의 초기의 대립은 어떤 이벤트와 연쇄적인 사건에 관련된 가능성에 근거하여 제2차 세계대전을 일으킬 수 있습니다. 이것은 조기에 전쟁이 자주 일어날 수 있을것을 의미합니다.

RULE_UNIT_LIMIT_OPTIONS코0=사단 한계
RULE_OPTION_STANDARD코0=모두 적용
RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC코0=공장의 숫자와 경제법의 수준에 따라서 AI가 얼마나 많은 사단을 만들 수 있는지에 한계가 적용됩니다. AI가 이 수치에 도달하면 단순히 새로운 사단의 배치를 멈추게 됩니다. 플레이어도 이 한계가 적용되지만 강제되진 않는데, 얼마나 한계를 넘어섰는지에 따라 불이익을 받게 됩니다.\n\n§R시스템 랙의 주요 원인이 단순하게 게임 진행 도중 사단들에게 명령된 수많은 행동 때문이기에, 불가피하게 발생한 속도 저하를 줄이려 추가된 시스템이란 점을 명심하세요.§!
RULE_UNIT_LIMIT_OPTIONS_AI_ONLY코0=AI만 적용
RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC코0=공장의 숫자와 경제법의 수준에 따라서 AI가 얼마나 많은 사단을 만들 수 있는지에 한계가 적용됩니다. AI가 이 수치에 도달하면 단순히 새로운 사단의 배치를 멈추게 됩니다. 이 설정에서는 플레이어가 인력과 장비 보급 이외에 몇개의 사단을 배치할 수 있는 지와 관련된 한계는 없습니다.\n\n§R이렇게 진행하면 플레이어는 비등한 국력의 힘을 가진 AI를 상대로 상당한 이점을 가진다는 점을 명심하세요.§!
RULE_OPTION_TURN_OFF코0=끄기
RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC코0=사단 한계 시스템을 완전히 끕니다.\n\n§R이 설정은 오로지 게임을 진행하면서 게임 속도가 매우 느려지는 것을 개의치 않거나, 혹은 정말 크고 아름다운 컴퓨터로 게임을 진행할 경우에만 선택하는 것을 추천합니다.§!

RULE_DEMOB_OPTIONS코0=평화시 동원 해제
RULE_OPTION_DEMOB_EXISTS코0=기본값
RULE_OPTION_DEMOB_EXISTS_DESC코0=평화 상태일 때, 플레이어는 4개월 내에 경제법 및 징병법의 둘 중 하나, 혹은 둘 다의 수준을 신속하게 평시 상태나 전쟁 지원 수준에 알맞은 수준으로 낮추도록 촉구받을 것입니다. 이는 AI도 동일하며, 심지어 플레이어가 요구받는 수준보다 더 빠르게, 더 낮은 수준으로 줄이는 경향이 있습니다. AI에 사단 한계가 적용되었다면, 성능상의 이유로 활동 중인 사단의 수를 줄이게끔 유도하는 효과도 있습니다.
RULE_OPTION_DEMOB_AI_ONLY코0=AI만 적용
RULE_OPTION_DEMOB_AI_ONLY_DESC코0=평화 상태일 때, AI는 경제법 및 징병법의 둘 중 하나, 혹은 둘 다의 수준을 신속하게 평시 상태나 전쟁 지원 수준에 알맞은 수준으로 낮출 것입니다. AI에 사단 한계가 적용되었다면, 성능상의 이유로 활동 중인 사단의 수를 줄이게끔 유도합니다. 그러나 플레이어는 절대로 법을 낮추도록 촉구받지 않을 것입니다.
RULE_OPTION_DEMOB_OFF코0=끄기
RULE_OPTION_DEMOB_OFF_DESC코0=플레이어도 AI도 절대 법을 낮추도록 촉구받지 않을 것입니다.\n\n§R이 설정은 오로지 게임을 진행하면서 게임 속도가 매우 느려지는 것을 개의치 않거나, 혹은 정말 크고 아름다운 컴퓨터로 게임을 진행할 경우에만 선택하는 것을 추천합니다.§!

