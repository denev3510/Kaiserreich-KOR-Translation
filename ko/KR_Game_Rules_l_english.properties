RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG_DESC코0=그리스는 국경을 확장하려 하고, 메갈리이데아를 전면적으로 부활시킵니다.

ROM_FUTURE코0=£KR_game_rule_flag_ROM   그레이트 게임
RULE_OPTION_ROM_FUTURE_RANDOM코0=기본값
RULE_OPTION_ROM_FUTURE_RANDOM_DESC코0=1936년의 해가 시작되면서 나라의 두 경쟁 관계의 지도자인 카롤 2세와 코드레아누 총리 사이의 투쟁은 새로운 국면으로 접어들었습니다. 한동안 교착 상태에 빠진 두 사람은 자유롭게 상대방을 조종하는 데 어려움을 겪고 있습니다. 두 사람이 정면으로 충돌하는 빈도가 높아지면서 협력을 유지하는 것은 점점 더 어려워지고 있습니다. 이제 국왕과 선장은 모두 상대방을 영원히 제명시킬 때가 다가왔음을 깨닫고 있습니다. 두 사람이 충돌하는 동안 사람들은 점점 더 한쪽을 택할 것을 강요받거나, 아니면 중립을 지킨 대가에 직면하게 될 것입니다.
RULE_OPTION_ROM_FUTURE_IRON_GUARD코0=£KR_game_rule_flag_ROM   군단
RULE_OPTION_ROM_FUTURE_IRON_GUARD_DESC코0=코드레아누와 그의 §N군단§!이 루마니아의 미래입니다. 루마니아 AI는 자신의 시점으로 중점계통도를 따라갈 것입니다.
RULE_OPTION_ROM_FUTURE_CAROL코0=£KR_game_rule_flag_ROM   카롤 2세
RULE_OPTION_ROM_FUTURE_CAROL_DESC코0=§P카롤 2세§!가 루마니아 전국의 정당한 통치자입니다. 루마니아 AI는 자신의 시점으로 중점계통도를 따라갈 것입니다.

ROM_PATH코0=£KR_game_rule_flag_ROM   루마니아의 운명
RULE_OPTION_ROM_PATH_RANDOM코0=기본값
RULE_OPTION_ROM_PATH_RANDOM_DESC코0=시간이 흘러, 코드레아누와 카롤 2세 사이의 갈등은 바야흐로 위기에 봉착했습니다... 누가 위에 군림하게 될까요?
RULE_OPTION_ROM_PATH_IRON_GUARD코0=£KR_game_rule_flag_ROM   코드레아누의 영도
RULE_OPTION_ROM_PATH_IRON_GUARD_DESC코0=코드레아누와 §N군단§!이 루마니아의 미래이며, 그레이트 게임에서 총체적인 승리를 거둡니다.
RULE_OPTION_ROM_PATH_CAROL코0=£KR_game_rule_flag_ROM   국왕 카롤 2세
RULE_OPTION_ROM_PATH_CAROL_DESC코0=§P카롤 2세§!가 루마니아의 정당한 통치자이며, 그레이트 게임에서 승리한 이후에 루마니아를 생각하던 모습에 따라 새로 만들어냅니다.
RULE_OPTION_ROM_PATH_MICHAEL코0=£KR_game_rule_flag_ROM   국왕 미하이
RULE_OPTION_ROM_PATH_MICHAEL_DESC코0=그 날, 아버지도 군단도 승리를 거두지 못하자, 정국이 진정된 이후에 §g미하이§!가 전 루마니아의 정당한 통치자가 됩니다. 젊은 왕은 자신의 국가를 민주주의로 되돌립니다.
RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM코0=£KR_game_rule_flag_ROM   국왕 미하이 - 국민농민당 좌파
RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM_DESC코0=그 날, 아버지도 군단도 승리를 거두지 못하자, 정국이 진정된 이후에 미하이가 전 루마니아의 정당한 통치자가 됩니다. 젊은 왕은 자신의 국가를 민주주의로 되돌립니다.\n국민농민당의 비르질 마드자루의 측근들이 농업과 노동자들을 지원하면서 당 내 우위를 차지합니다. 그의 §S국민노동당 좌파§! 세력이 선거에서 승리합니다.
RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB코0=£KR_game_rule_flag_ROM   국왕 미하이 - 국민농민당 중도파
RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB_DESC코0=그 날, 아버지도 군단도 승리를 거두지 못하자, 정국이 진정된 이후에 미하이가 전 루마니아의 정당한 통치자가 됩니다. 젊은 왕은 자신의 국가를 민주주의로 되돌립니다.\n국민농민당의 이울리우 마니우의 측근들이 협동조합주의에 집중하면서 당 내 우위를 차지합니다. 그의 §l국민노동당 중도파§! 세력이 선거에서 승리합니다.
RULE_OPTION_ROM_PATH_MICHAEL_SOCCON코0=£KR_game_rule_flag_ROM   국왕 미하이 - 국민농민당 우파
RULE_OPTION_ROM_PATH_MICHAEL_SOCCON_DESC코0=그 날, 아버지도 군단도 승리를 거두지 못하자, 정국이 진정된 이후에 미하이가 전 루마니아의 정당한 통치자가 됩니다. 젊은 왕은 자신의 국가를 민주주의로 되돌립니다.\n국민농민당의 알렉산드루 바이다-보에보드의 측근들이 지방 개발에 집중하면서 당 내 우위를 차지합니다. 그의 §c국민노동당 우파§! 세력이 선거에서 승리합니다.
RULE_OPTION_ROM_PATH_MICHAEL_MARLIB코0=£KR_game_rule_flag_ROM   국왕 미하이 - 국민자유당
RULE_OPTION_ROM_PATH_MICHAEL_MARLIB_DESC코0=그 날, 아버지도 군단도 승리를 거두지 못하자, 정국이 진정된 이후에 미하이가 전 루마니아의 정당한 통치자가 됩니다. 젊은 왕은 자신의 국가를 민주주의로 되돌립니다.\n§m국민자유당§!이 중앙집권화 계획으로 정계에 복귀하고, 선거에서 승리를 거둡니다.
RULE_OPTION_ROM_PATH_MICHAEL_NATPOP코0=£KR_game_rule_flag_ROM_legionary   국왕 미하이 - 대천사 미카엘 군단
RULE_OPTION_ROM_PATH_MICHAEL_NATPOP_DESC코0=그 날, 아버지도 군단도 승리를 거두지 못하자, 정국이 진정된 이후에 미하이가 전 루마니아의 정당한 통치자가 됩니다. 젊은 왕은 자신의 국가를 민주주의로 되돌립니다.\n비록 §N대천사 미카엘 군단§!이 그레이트 게임에서 패배했을지언정, 그 세력이 완전히 무너지지 않았기에 선거에서 간신히 승리했습니다.
RULE_OPTION_ROM_PATH_GREEN코0=£KR_game_rule_flag_ROM   녹색 대공
RULE_OPTION_ROM_PATH_GREEN_DESC코0=그레이트 게임이 참상으로 끝난 후, 군단 운동은 가장 급진적인 분파로부터 새로운 지도자를 찾아냅니다. §N녹색 대공§!이 일어섭니다...

OTT_PATHS코0=£KR_game_rule_flag_OTT   오스만 개혁
RULE_OPTION_OTT_PATHS_RANDOM코0=기본값
RULE_OPTION_OTT_PATHS_RANDOM_DESC코0=오스만은 정치적 경로를 무작위로 선택할 것입니다.
RULE_OPTION_OTT_PATHS_KEMAL코0=£KR_game_rule_flag_OTT  무스타파 케말
RULE_OPTION_OTT_PATHS_KEMAL_DESC코0=무스타파 케말 파샤는 §g오스만 인민당§!을 중심으로 권력을 중앙화하고, 당을 오스만 제국을 20세기로 이끄는 혁명의 선봉대로 만들 것입니다.
RULE_OPTION_OTT_PATHS_SOCLIB코0=£KR_game_rule_flag_OTT_federation  사바하틴 에펜디 - 자유와 합의당
RULE_OPTION_OTT_PATHS_SOCLIB_DESC코0=대재상 사바하틴 에펜디와 §l자유와 합의당§!이 이끄는 자유주의 연정이 대재상 무스타파 케말로부터 정권을 탈환하고 지방분권 및 자치 계획을 위해 노력할 것입니다.
RULE_OPTION_OTT_PATHS_MARLIB코0=£KR_game_rule_flag_OTT_federation  사바하틴 에펜디 - 민주당
RULE_OPTION_OTT_PATHS_MARLIB_DESC코0=대재상 사바하틴 에펜디와 §m민주당§!이 이끄는 자유주의 연정이 대재상 무스타파 케말로부터 정권을 탈환하고 지방분권 및 자치 계획을 위해 노력할 것입니다.
RULE_OPTION_OTT_PATHS_SOCCON코0=£KR_game_rule_flag_OTT_federation  샤키브 아르슬란
RULE_OPTION_OTT_PATHS_SOCCON_DESC코0=대재상 사바하틴 에펜디와 자유와 합의당이 이끄는 자유주의 협상이 대재상 무스타파 케말로부터 정권을 탈환하고 지방분권 및 자치 계획을 위해 노력할 것입니다. 세속화와 제국 내 소수 민족의 영향력 증가로 촉발된 시위가 확대된 이후, 대재상 사바하틴은 사회보수주의자 샤키브 아르슬란과 §c모함메단 연합당§!으로 교체되어 자유주의 연정을 구하기 위해 노력할 것입니다. 후에 그에게 군사 쿠데타가 닥쳐오게 될 것입니다.
RULE_OPTION_OTT_PATHS_PATAUT코0=£KR_game_rule_flag_OTT  페브지 파샤
RULE_OPTION_OTT_PATHS_PATAUT_DESC코0=육군 원수 페브지 파샤는 대재상 무스타파 케말 파샤의 암살 이후 권력을 장악할 것입니다. 제국을 장악한 §P군사정권§!은 나라를 극단적인 근대화의 단계로 이끌 것이며, 옛 동맹인 독일과 협력하는 것을 목표로 할 것입니다.
RULE_OPTION_OTT_PATHS_ENDEAVOUR_MARLIB코0=£KR_game_rule_flag_OTT  노력전선 - 중앙집권화
RULE_OPTION_OTT_PATHS_ENDEAVOUR_MARLIB_DESC코0=육군 원수 페브지 파샤는 대재상 무스타파 케말 파샤의 암살 이후 권력을 장악할 것입니다. 그는 권력을 포기하고 Çalışma Cephesi 혹은 \"노력전선\"으로 알려진 광범위한 연정이 승리하도록 선거를 열 것입니다. 그들은 제국을 §g중앙집권화§!로 이끌 것입니다.
RULE_OPTION_OTT_PATHS_ENDEAVOUR_AUTDEM코0=£KR_game_rule_flag_OTT  노력전선 - 지방분권화
