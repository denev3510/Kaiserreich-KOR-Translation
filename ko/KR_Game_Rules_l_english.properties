RULE_FACTION_BUTTON_OPTIONS코0=세력 외교 버튼
RULE_OPTION_NO_BUTTON코0=기본값
RULE_OPTION_NO_BUTTON_DESC코0=카이저라이히에서 세력을 만들거나, 참여하거나, 혹은 떠나는 것은 결정과 국가중점, 그리고 사건을 통해 이루어졌습니다. 따라서 외교 버튼은 불필요하다 여겨졌으므로 항목에서 삭제되었습니다. 기본적으로 이 게임 규칙은 계속 그러도록 할 것입니다.
RULE_OPTION_BUTTON_PRESENT코0=버튼 있음
RULE_OPTION_BUTTON_PRESENT_DESC코0=이 옵션은 세력의 생성, 가입, 탈퇴를 위한 외교 버튼을 복원합니다.\n\n§R이것은 외교 버튼이 쓸모 있게 만드는 것이 아닙니다. 단지 외교 인터페이스에 이를 복원하는 것뿐입니다. 카이저라이히가 일반적으로 허용하는 범위의 너머나 그 이상은 서브모드나 콘솔을 이용하십시오. 카이저라이히의 코드에선 그 어느 나라도 어떤 세력에 가입할 수 있다고 가정하지 않기에, 이 기능을 이용할 경우엔 듣도 보도 못한 버그와 맞닥뜨릴 수 있으며, 이는 전적으로 당신의 잘못입니다. 이 옵션은 주로 멀티플레이어 게임이나, 자신이 뭘 하는지 잘 이해하고 자신의 즐거움을 대가로 삼아 버그를 감수할 생각이 있을 경우를 대상으로 합니다.§!


