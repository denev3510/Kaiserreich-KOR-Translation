RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC코0=라이히스팍트와 제3인터내셔널의 초기의 대립은 어떤 이벤트와 연쇄적인 사건에 관련된 가능성에 근거하여 제2차 세계대전을 일으킬 수 있습니다. 이것은 조기에 전쟁이 자주 일어날 수 있을것을 의미합니다.

RULE_UNIT_LIMIT_OPTIONS코0=사단 한계
RULE_OPTION_STANDARD코0=모두 적용
RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC코0=공장의 숫자와 경제법의 수준에 따라서 AI가 얼마나 많은 사단을 만들 수 있는지에 한계가 적용됩니다. AI가 이 수치에 도달하면 단순히 새로운 사단의 배치를 멈추게 됩니다. 플레이어도 이 한계가 적용되지만 강제되진 않는데, 얼마나 한계를 넘어섰는지에 따라 불이익을 받게 됩니다.\n\n§R시스템 랙의 주요 원인이 단순하게 게임 진행 도중 사단들에게 명령된 수많은 행동 때문이기에, 불가피하게 발생한 속도 저하를 줄이려 추가된 시스템이란 점을 명심하세요.§!
RULE_OPTION_AI_ONLY코0=AI만 적용
RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC코0=공장의 숫자와 경제법의 수준에 따라서 AI가 얼마나 많은 사단을 만들 수 있는지에 한계가 적용됩니다. AI가 이 수치에 도달하면 단순히 새로운 사단의 배치를 멈추게 됩니다. 이 설정에서는 플레이어가 인력과 장비 보급 이외에 몇개의 사단을 배치할 수 있는 지와 관련된 한계는 없습니다.\n\n§R이렇게 진행하면 플레이어는 비등한 국력의 힘을 가진 AI를 상대로 상당한 이점을 가진다는 점을 명심하세요.§!
RULE_OPTION_TURN_OFF코0=끄기
RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC코0=사단 한계 시스템을 완전히 끕니다.\n\n§R이 설정은 오로지 게임을 진행하면서 게임 속도가 매우 느려지는 것을 개의치 않거나, 혹은 정말 크고 아름다운 컴퓨터로 게임을 진행할 경우에만 선택하는 것을 추천합니다.§!

