RULE_OPTION_FRA_START_ELECTION_RANDOM_DESC코0=노동총동맹 내 반대자들은 피에르에 대한 불신임안에 표결하는 것에 동의했으며, 이에 따라 새로운 공안위원회를 선출하기 위한 선거가 시작될 것입니다.
