RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_PEACEFUL코0=£KR_game_rule_flag_FRA   자코뱅파 - 평화적 개혁
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_PEACEFUL_DESC코0=§t자코뱅파§!가 1936년 선거에서 과반수를 차지합니다.\n선거에서의 승리 이후, 자코뱅 강경파는 생디칼리슴 체제를 폐지하고 한때 러시아의 옛 볼셰비키들이 추구한 국가로 전환해야 한다고 요구하는 반면, 온건파는 자코뱅이 공안위원회와 노동총동맹과 같은 생디칼리슴 체제 내에서 국가를 운영하면서 "진정한" 마르크스주의 노선으로 개혁시켜야 한다고 주장합니다.\n\n자코뱅파는 간신히 평화롭게 생디칼리슴을 내부로부터 개혁시킵니다.
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_RADICAL코0=£KR_game_rule_flag_FRA   자코뱅파 - 급진적 개혁
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_RADICAL_DESC코0=§t자코뱅파§!가 1936년 선거에서 과반수를 차지합니다.\n선거에서의 승리 이후, 자코뱅 강경파는 생디칼리슴 체제를 폐지하고 한때 러시아의 옛 볼셰비키들이 추구한 국가로 전환해야 한다고 요구하는 반면, 온건파는 자코뱅이 공안위원회와 노동총동맹과 같은 생디칼리슴 체제 내에서 국가를 운영하면서 "진정한" 마르크스주의 노선으로 개혁시켜야 한다고 주장합니다.\n\n옛 제도는 쓸려나가고, 자코뱅파는 국가의 반역자들을 처형합니다.
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_COUP코0=£KR_game_rule_flag_FRA   자코뱅파 - 생디칼리슴 쿠데타
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_COUP_DESC코0=자코뱅파가 1936년 선거에서 과반수를 차지합니다.\n선거에서의 승리 이후, 자코뱅 강경파는 생디칼리슴 체제를 폐지하고 한때 러시아의 옛 볼셰비키들이 추구한 국가로 전환해야 한다고 요구하는 반면, 온건파는 자코뱅이 공안위원회와 노동총동맹과 같은 생디칼리슴 체제 내에서 국가를 운영하면서 "진정한" 마르크스주의 노선으로 개혁시켜야 한다고 주장합니다.\n\n자코뱅의 개혁은 프랑스 사회의 많은 사람들을 분노하게 했습니다. 대표적으로 노동파인 레옹 블룸은 프랑스의 서로 다른 정당들이 많은 사람들이 혁명을 타락시키고 배신하였다고 보고 있는 자코뱅 정부에 반대하여 단결할 것을 공개적으로 촉구했습니다. 부름에 응답하여, 모리스 가믈랭 장군에게 충성하는 부대는 §r인민전선§!을 위하여 반란을 일으키겠다고 선언합니다. 반란군은 간신히 수도를 점령하고, 자코뱅을 도시에서 추방하며, 이전에 폐지되었던 생디칼리슴 기관들을 복구합니다. 가믈랭은 노동총동맹의 의장으로 선출되고, 블룸은 공안위원회의 의장으로 임명됩니다.

