RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC코0=새로운 연방 헌법은 국왕의 총리 지명권을 보장합니다. 그러나 국왕이 이 권한을 국민에게 이양해야 한다는 주장이 상당한 지지를 받고 있습니다. 이러한 민주주의 요구 외에도, 독립 국가였던 때부터 폴란드와 리투아니아를 괴롭혔던 급진주의자들은 여전히 남아있습니다. 아마도 그들은 연방을 완전히 새로운 방향으로 이끌거나 완전히 파괴할 준비가 되어 있을 것입니다.
