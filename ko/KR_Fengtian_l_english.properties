fengtian.151.d코0=1936년은 밝아오고, 봉천정부는 중국의 민국화라는 꿈의 최후의 보루로서 동북 지역에 존재하고 있습니다. 하지만 중국의 여러 다른 비밀들처럼, 이 꿈 역시 불편한 진실을 숨기고 있습니다. 중화민국의 봉천정부는 [QIE.GetAdjective]의 정통성에 이의를 제기하면서도, 정작 자신의 민주주의도 겉치레이며, 과거부터 그랬고 아마 앞으로도 그럴지도 모를 권위주의적 독재국가입니다.\n\n선양에 있는 의회는 부패했고, 권력은 독재적인 장군들, 부도덕한 철도 귀족들, 그리고 범 아시아 이념을 주창하지만, 실제 속내는 검은 세력들로 나뉘어져 있습니다. 이 가운데에 대원수 장쭤린이 있는데, 그의 야망은 크지만 [QIE.GetAdjective]의 힘과 일본의 영향력이 이를 막고 있으며; 지금은 이 둘 사이에서 정치적인 외줄타기를 강요받고 있습니다, 또한 그의 분열된 정부 안에서 벌어지는 각종 권모술수 역시 방해요소입니다. 이 상황이 영원히 지속되진 않겠지만, 적당한 때가 왔을때 기회를 잡지 못한다면, 다신 이루지 못할겁니다.\n\n남쪽과의 전쟁, 그리고 경제적 교류의 단절로 만들어진 막대한 비용으로 봉천은 휘청였고, 지난 몇년간을 재건을 위해 보냈지만, 아직도 재건하지 못한 것이 많습니다. 마찬가지로, 군대 역시 예산부족으로 등한시되어 빈약하며, 개편 돼야 합니다. 한편 날이 갈수록 영향력이 커져가는 일본은 우리에게 큰 위협임과 동시에 기회이기도 합니다. 우리 앞의 해로는 험하며, 국가라는 배를 생존으로 이끔은 물론 중국 전체를 재수복하기 위해선, 훌룡한 조타수가 필요합니다.\n\n봉천의 특수항 사항들, 일본과의 관계, 그리고 내부 정치에 관한 설명들을 들을 수 있습니다.
