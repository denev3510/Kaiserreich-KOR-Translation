fengtian.153.d코0=일본은 봉천과 맺은 일련의 조약들을 통해 그들의 힘을 행사하며, 치외법권뿐만이 아니라, 봉천 시민들과 동일한 거주권과 일할 권리를 갖고 있습니다. 대원수를 포함한 여러 중국인들은 다양한 방법들로 일본을 불편하게 하고 있지만, 그들은 우리에게 필수적이고, 영향력의 증대는 불가피합니다. 이러한 영향력 증대의 주역은 남만주 철도회사, 줄여서 주로 '만철'이라 불리는 기업으로, 그들의 최근 몇 년간의 수익은 일본 정부 예산의 4분의 1에 해당합니다.\n\n동시에, 일본은 봉천과 그 부수이익 -봉천이 원하는 것- 을 원하는데, 봉천과의 협력과, 봉천이 남부 중국과의 전쟁에서 승리하는 것은 일본에게 있어 시간과 돈 모두를 아낄 일석이조의 기회이기 때문입니다. 때문에 일본은 더 많은 이익과 권력을 원하긴 하지만, 너무 밀어붙이면 장쭤린의 정치적 입지를 위태하게 할 수 있고, 그가 실각하면 그간 해왔던 세심한 노력들을 물거품으로 만들 수 있기 때문에, 그 결과 미약한 균형이 지속되고 있습니다.\n\n지금까지 장쭤린은 떼우기식의 정책을 유지해왔습니다; 일본과의 범아시아적 유대를 증진하면서도, 간간히 일본의 주장이 너무 나갔을때는 이를 거절하고, 개인적으로는 일본의 영향력을 줄이기 위한 노력을 계속하는 식으로요. 어떻게 플레이 할지는 플레이어의 선택에 달렸지만, 주의 깊게 살펴야 합니다.
