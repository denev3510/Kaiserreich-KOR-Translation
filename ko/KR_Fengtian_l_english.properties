FNG_Preparing_For_The_Princes_Visit_desc코0=일본 천황의 숙부인 간인노미야 고토히토 친왕이 올해 말 동북지역을 시찰하기 위해 도착할 예정입니다. 이런 중요한 국빈, 특히 선양-도쿄 간의 관계를 크게 개선시킬 수 있는 이번 방문에서 우리는 최대한 호의를 표현해야 합니다. 친왕의 생명에 대해 민족주의자들이 음모를 꾸민다는 루머도 잠재워야겠군요.
FNG_increase_security_in_shenyang코0=선양의 보안 강화
FNG_increase_security_in_shenyang_desc코0=일본 친왕의 생명에 대한 음모설이 돌고 있으니, 일단 수도의 보안을 개선해야만 합니다. 나머지 일정은 확실하지 않지만, 그가 선양의 정부 청사에서 대원수를 만나리라는 것은 모두가 알고 있으니까요.
FNG_investigate_the_junior_officer_corps코0=하급 장교들에 대한 수사 착수
FNG_investigate_the_junior_officer_corps_desc코0=이상주의적인 젊은 장교들 상당수가 쇠락하는 직예 정권의 정벌을 바라고 있지만, 일부는 일본을 더 적대적으로 바라보고 있습니다. 이해하지 못하는 것은 아니지만, 선양-도쿄 간의 관계가 파탄나는 것은 용납할 수 없습니다.
FNG_reinforce_soldierly_discipline코0=군율 강화
FNG_reinforce_soldierly_discipline_desc코0=고토히토 친왕이 군대를 사열할 때 군기빠진 잡졸들을 내보일 수는 없습니다. 위험한 급진주의자가 친왕 앞에서 권총을 빼드는 것은 더 안될 일입니다.
FNG_present_chinese_modernity코0=중국 현대화 현황
FNG_present_chinese_modernity_desc코0=중국은 현대화된 국가가 아닙니다. 하지만 최근 노력의 성과를 봤을 때, 페인트칠을 조금 해주면 얼추 비슷해질지도 모릅니다.
FNG_Militarize_the_Minsheng_Truck코0=민생 트럭을 군에 도입
FNG_Militarize_the_Minsheng_Truck_desc코0=1930년대 초 장쉐량은 미국인 기술자에게 중국의 첫 국산차인 '민생 트럭'의 생산을 의뢰했습니다. 비록 양산된 적은 없으나, 몇 가지만 개량한다면 이 크고 튼튼한 트럭을 군용으로 사용할 수 있을 것입니다.
FNG_Fortress_Manchuria코0=만주 요새 건설
FNG_Fortress_Manchuria_desc코0=남쪽에는 옌산 산맥이, 서쪽에는 샤오싱안링 산맥이, 그리고 동쪽으론 보하이만이 만주 평야를 천혜의 요새로 만들어주는데, 출입구는 산해관 하나 뿐입니다. 자연적으로 이미 완전체인 이 지역에 우리가 할 일은 간단합니다.

FNG_Rebuild_the_Second_Army코0=제2군 재건
FNG_Rebuild_the_Second_Army_desc코0=직예 지역에서 군을 모집했기 때문에 종종 '직예군'이라고 불리는 봉천 제2군은 직봉전쟁 기간 동안 장쭤린의 최정예 부대로 활약했습니다. 이 부대는 1925년 궈쑹링이 망명한 이후로 지도자가 없는 상태이고, 1928년에는 산둥 지역에 고립되기에 이르릅니다. 이후 상대적으로 평화로운 시기가 오자 참전용사들이 만주를 버리고 장쭝창의 부하로 들어가거나 직예의 고향으로 돌아가면서 이 명예로운 부대는 점차 무너지기 시작했습니다. 북중국이 다시 우리의 손 안에 들어온 지금, 제2군의 낡은 깃발을 다시 들어 올리고 그들의 이름에 영광을 돌려줄 때가 왔습니다!

FNG_Raise_Independent_Brigades_in_Cangzhou코0=창저우에서 독립 여단 창설
FNG_Raise_Independent_Brigades_in_Cangzhou_desc코0=[QIE.GetNameDef]의 붕괴 이후로 북중국 지역의 드넓은 평야는 예전부터 지역에서 할거하던 도적떼나 전에 [QIE.GetName] 소속 부대였으나 지금은 범죄자가 되어버린 이들이 마음대로 습격할 수 있는 지역으로 전락했습니다. 약탈에 대한 우리의 정책이 그리 적극적이지 않았기 때문에 그들을 모아 '독립 여단'으로 재편하는 작업은 그리 어렵지 않을 겁니다.

FNG_Raise_Independent_Brigades_in_Kaifeng코0=카이펑에서 독립 여단 창설
FNG_Raise_Independent_Brigades_in_Kaifeng_desc코0=[QIE.GetNameDef]의 붕괴 이후로 북중국 지역의 드넓은 평야는 예전부터 지역에서 할거하던 도적떼나 전에 [QIE.GetName] 소속 부대였으나 지금은 범죄자가 되어버린 이들이 마음대로 습격할 수 있는 지역으로 전락했습니다. 약탈에 대한 우리의 정책이 그리 적극적이지 않았기 때문에 그들을 모아 '독립 여단'으로 재편하는 작업은 그리 어렵지 않을 겁니다.

FNG_Raise_Independent_Brigades_in_Ruyang코0=뤄양에서 독립 여단 창설
FNG_Raise_Independent_Brigades_in_Ruyang_desc코0=[QIE.GetNameDef]의 붕괴 이후로 북중국 지역의 드넓은 평야는 예전부터 지역에서 할거하던 도적떼나 전에 [QIE.GetName] 소속 부대였으나 지금은 범죄자가 되어버린 이들이 마음대로 습격할 수 있는 지역으로 전락했습니다. 약탈에 대한 우리의 정책이 그리 적극적이지 않았기 때문에 그들을 모아 '독립 여단'으로 재편하는 작업은 그리 어렵지 않을 겁니다.

FNG_Raise_Independent_Brigades_in_Guanzhong코0=관중에서 독립 여단 창설
FNG_Raise_Independent_Brigades_in_Guangzhong_desc코0=[QIE.GetNameDef]의 붕괴 이후로 북중국 지역의 드넓은 평야는 예전부터 지역에서 할거하던 도적떼나 전에 [QIE.GetName] 소속 부대였으나 지금은 범죄자가 되어버린 이들이 마음대로 습격할 수 있는 지역으로 전락했습니다. 약탈에 대한 우리의 정책이 그리 적극적이지 않았기 때문에 그들을 모아 '독립 여단'으로 재편하는 작업은 그리 어렵지 않을 겁니다.

FNG_Raise_the_Baoding_Cadet_Corps코0=보정군관학교 생도 군단 모집
FNG_Raise_the_Baoding_Cadet_Corps_desc코0=젊은 보정군관학교 생도들은 북경에서 만주 왕정을 가장 강력하게 지지하는 세력들 중 하나였고, 우리가 북중국에서 승리를 거둔 이래로 대부분 감옥에 갇히거나 고향으로 돌아갔기 때문에 얼마 남지 않았습니다. 이제 그들도 역사의 참된 주인 곁에서 싸울 때가 왔습니다. 일각에서는 한때 우리의 적이었던 이들을 무장시킨다는 정책에 의문을 제기할 수도 있겠지만, 저들의 애국심은 의심의 여지가 없으며 이런 어려운 시기에는 국가에서 먼저 다가가야 합니다.

FNG_Centralise_the_Banks코0=은행 중앙화
FNG_Centralise_the_Banks_desc코0=봉천은 현재 4개의 지폐 발권 은행이 있는데 동부3성 은행, 지린 은행, 헤이룽장 은행과 프론티어 은행으로 이들은 모두 과거 은행 중앙화의 노력에 대한 결과물들입니다. 이제 계획을 완료하고 이 은행들을 모두 한개의 중앙은행으로 통합해야합니다.
FNG_Re_Introduce_the_Fengtian_Dollar코0=봉천달러 재도입
FNG_Re_Introduce_the_Fengtian_Dollar_desc코0=봉천달러는 전임 민간관료 왕융장이 임기말 시도했던 정책들 중 하나인데, 은본위가 아니면서 세금을 납부할때 쓸 수 있었고 이는 정부의 신용을 보증함과 동시에 발행하기 위해 은이 필요하지도 않았습니다. 지난 직봉전쟁과 그 이후의 인플레이션동안 정부의 막대한 지출로 이 화폐 계획은 무산되었지만, 이 화폐의 유용함은 추가적인 투자를 유치하는데에 큰 도움이 될겁니다.
FNG_Fill_the_Silver_Reserve코0=은 비축량 최대화
FNG_Fill_the_Silver_Reserve_desc코0=우리의 주요 통화인 봉천 위안화는 은을 본위로 하는 화폐로, 과거에는 일본 엔화와 비교해도 꿀릴게 없을 수준으로 가치 있는 화폐였습니다. 다만 이는 우리의 은이 충분하지 않는다는 일본의 주장과 맞부닥치게 됐고 안타깝긴 하지만 어느정도 사실이므로, 투자를 유치하기 위해선 은을 비축해야만 합니다.
FNG_Encourage_Chinese_Investment코0=중국인 투자 장려
FNG_Encourage_Chinese_Investment_desc코0=중국인의 투자는 만철이 쥐고 있는 봉천의 경제를 국민들에게 되돌려줄, 우리가 가장 중요하게 생각하는 일입니다. 투자에 대한 여러 장려책들과 세심한 계획만이 유일한 방법입니다.
FNG_Encourage_Japanese_Investment코0=일본인 투자 장려
FNG_Encourage_Japanese_Investment_desc코0=불행하지만 외국 자본은 우리의 근대화에 필수이므로 중국인 투자자들은 물론 일본인 투자자들로부터도 투자를 유치해야 합니다. 일본인 투자자들은 우리 국민들과 같은 인센티브는 받지 못하겠지만, 우리의 은 보유량이 충분하다는 것에 안심하겠지요.

FNG_railways코0=철도 건설
FNG_railways_desc코0=만주엔 중국 그 어느곳보다도 더 많은 철도가 있지만, 문제는 이를 일본의 만철이 소유, 관리한다는겁니다. 따라서 국가교통위원회는 중국 소유의 철도 네트워크를 점차 넓히는것을 원하는데, 가장 중요한 것은 일본에 대한 우리의 전략적 의존도를 줄이는 일입니다.
FNG_Railway_Construction_Jilin코0=지린-하이롱선 건설
FNG_Railway_Construction_Changchun_Dalai코0=창춘-다이라이선 건설
FNG_Railway_Construction_Taonan_Suolun코0=타오난-쒀룬선 건설
FNG_The_Jinhan_Railway코0=지난 철도
FNG_The_Jinpu_Railway코0=진푸 철도
FNG_The_Yuehan_Railway코0=웨한 철도

FNG_Japanese_Interests_in_Manchuria코0=만주에서의 일본
FNG_Japanese_Interests_in_Manchuria_desc코0=러일전쟁 이래로, 일본은 만주에 꾸준히 영향력을 투사하고 있습니다. 현재 일본은 "남만주철도주식회사", 즉 "만철"을 설립하고 만주의 중공업과 철도 시스템을 독점하고 있습니다. 어떤 이들은 일본을 동맹이라 부르고, 어떤 이들은 일본을 적이라 부르지만, 대부분은 그들을 '이해관계에 따른 동맹'으로 여기고 있습니다. 어쨌든, 그들은 여기에 있고 이해관계라는 단어가 내포한 모든 의미로 다루어져야 합니다.

FNG_foreign_policy코0=재수복으로의 길
FNG_foreign_policy_desc코0=1928년 마지막 직봉 전쟁의 종결은 퍼져나가던 중국의 민국화 열기가 동북지역에 유폐됐음을 알리는 일이었습니다. 그 이후로 우리군은 산해관에서 [QIE.GetAdjective]의 군대와 마주하게 되었고, 독일과 일본은 해안가 도시들에서 은밀한 첩보전을 해왔습니다. 미래의 언젠가는, 중국은 다시 하나가 될 것입니다...
FNG_Proclaim_the_ROC코0=중화민국 선포
FNG_Proclaim_the_ROC_desc코0=중화민국 만세!
FNG_Integrate_Faction_Members코0=[From.GetCliqueShortName] 통합
FNG_Integrate_Faction_Members_desc코0=그들이 선을 지키는 한, 함께 중국을 재건할 것입니다.
FNG_National_Irredentism코0=민족통일주의 고조
FNG_National_Irredentism_desc코0=동북 지역주의자들의 운동을 성공적으로 짓눌렀음에도 아직 대중들에겐 통일의 필요성에 대한 무관심이 남아있습니다. 중국 수복에 대한 전폭적인 지지를 위해선 광범위한 선전을 해야만 합니다!
FNG_Reclamation_Ally_Conference코0=선양 회담
FNG_Reclamation_Ally_Conference_desc코0=우리의 동맹들이 남쪽의 [QIE.GetNameDef]의 5개 성을 통제하고 있기 때문에 전략상 큰 이점을 제공합니다. 그러므로 우린 동맹들과 회담을 개최해 합동 전략에 대해 논의해야 합니다.
FNG_The_Yanshan_Plan코0=옌산 계획
FNG_The_Yanshan_Plan_desc코0=중국 남부 수복을 위한 가장 간단하고 효율적인 방법은 러허성을 지나 옌산 산맥을 가로지르는 것입니다. 산해관의 통로는 좁기때문에 산악병 대대를 훈련시켜 전선을 넓혀야합니다.
FNG_Fortify_the_Yanshan_Line코0=옌산산맥 요새화
FNG_Fortify_the_Yanshan_Line_desc코0=남쪽에는 옌산 산맥이, 서쪽에는 샤오싱안링 산맥이, 그리고 동쪽으론 보하이만이 만주평야를 천혜의 요새로 만들어주는데, 출입구는 산해관 하나뿐입니다. 자연적으로 완벽하다보니 우리가 할 일은 간단하고, 간인노미야 친왕은 고마워할 겁니다.
FNG_Denounce_Qing_Monarchism코0=청의 군주주의 규탄
FNG_Denounce_Qing_Monarchism_desc코0=과거의 영광을 되찾겠다는 청나라의 시대역행적 사고는 그들을 더 약하게 만들뿐입니다. 우리가 그 낡아빠진 사고를 근대화의 물결아래 수몰시킬것입니다!
FNG_Denounce_German_Imperialism코0=독일의 제국주의 규탄
FNG_Denounce_German_Imperialism_desc코0=독일은 중국을 고문하고 망가뜨린 여러 서구 강대국중 가장 마지막 하나일 뿐입니다. 우리 나라는 다시 한번 위대해지겠지만, 그 전에 카이저와 그의 간신배들을 우리의 땅에서 쫓아내야 합니다!
FNG_Wu_Wang_Zai_Ju코0=무망재거
FNG_Wu_Wang_Zai_Ju_desc코0=고대 중국의 사자성어 '무망재거'는 제나라가 거 땅의 최후의 성 '거'에서 필사적인 방어전을 성공적으로 승리하여 이후 잃어버린 영토를 모두 수복하고 전쟁을 이긴 일과, 거 땅에 있었음을 잊지말라는 것을 뜻하는 말입니다. 지금, 만주가 우리의 거 성이고 여기서부터 우린 중국을 다시 되찾을 것입니다!
FNG_Jehol_Border_Exercises코0=러허 국경지대 연습
FNG_Jehol_Border_Exercises_desc코0=국경지대 연습은 군기를 바로잡고 훈련을 하는데에 좋을뿐 아니라 우리 장병들로 하여금 그들이 싸우게 될 지형지물을 숙달하는데에도 도움을 줍니다. 결론적으로 우리가 수세에 몰리게 되면, 병사들은 연습한대로 작전을 실행하고, 정확한 좌표로 화력 지원을 요청할 수 있을 겁니다.
