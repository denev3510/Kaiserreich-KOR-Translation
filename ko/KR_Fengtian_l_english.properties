fengtian.76.t코0=일본인 장교단 축출
fengtian.76.d코0=일본은 1926년 봉천정부의 설립 이후로 봉천에 군사사절단을 파견해왔는데, 이들은 10년 넘게 비공식적인 작전으로 장쭤린의 봉천군벌을 지원해왔습니다. 이 임무는 주로 무기와 장비 보급을 통한 군대 육성 원조에 초점이 맞춰져 있었으나, 훈련과 전술 지원도 포함되어 있습니다.\n\n그러나 불행하게도 내전의 여파로 인한 장교 부족으로 일본인 장교에게 야전 지휘관을 맡길 수밖에 없었으며, 독립적인 지휘권도 부여하게 되었습니다. 이는 우리 장병들의 사기에 부정적인 영향을 미치고, 심지어 군사사절단이 우리 정부의 일에 영향을 미치려고 시도하여 자주 성공하면서 일본의 영향력을 명확하게 합니다. 우리 장병들과 중국인들이 우리 정부에 존경심을 갖게 하려면, 일본인 장교단은 반드시 떠나야만 합니다.
