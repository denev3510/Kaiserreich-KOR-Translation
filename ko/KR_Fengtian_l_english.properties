FNG_Expel_Japanese_Officers코0=일본인 장교단 축출
FNG_Expel_Japanese_Officers_desc코0=우리 군에 대한 일본의 영향력 투사는 용납할 수 없습니다. 우리는 일본인 장교들을 부대에서 추방해야만 합니다. 합당한 명분 없이 취하는 조치이므로, 대단히 큰 외교적 역풍이 있을 것입니다. 따라서 신중히 검토해야만 합니다.
FNG_The_Soy_Agricultural_Initiative코0=콩 농업 보급 계획
FNG_The_Soy_Agricultural_Initiative_desc코0=봉천의 주요 소수민족인 한국인들은 숙련된 벼 농사꾼들입니다. 그리고 콩은 식량, 비료, 동물 사료 등 수많은 분야에 공급되는 것은 물론 우수한 산업용 원유를 추출할 수 있기 때문에 극히 바람직한 환금작물입니다. 만철은 한국인들에게 콩 농사를 보급하려는 노력을 기울였지만 반응은 엇갈렸습니다. 그들은 이제 우리의 도움을 받아 이 계획을 본격화하고 싶어합니다.
FNG_Study_Japanese_Manufacturing_Methods코0=일본식 제조업 체계 연구
FNG_Study_Japanese_Manufacturing_Methods_desc코0=일본은 수십 년간 서양과 유사한 구조의 산업 분야를 개척해왔고, 결과적으로 만주 지역을 압도하는 산업력을 갖추었습니다. 우리는 그들이 제공하는 모든 것, 또는 그 이상의 것들을 배워야만 합니다.
FNG_Request_Japanese_Small_Arms코0=일본에 보병 장비 요청
FNG_Request_Japanese_Small_Arms_desc코0=일본은 오래 전부터 우리에게 다양한 군사 장비를 제공해왔는데, 여기서 좀 더 요구한다고 뭐가 이상하겠습니까.
FNG_Request_Japanese_Artillery코0=일본에 야포 요청
FNG_Request_Japanese_Artillery_desc코0=일본의 고쿠라 조병창은 오래 전부터 양질의 야포를 생산해왔고, 이는 우리의 전쟁 수행에 큰 도움이 될 것입니다.
FNG_Request_Japanese_Tanks코0=일본에 전차 요청
FNG_Request_Japanese_Tanks_desc코0=일본의 산업은 우리의 생산력을 압도하는 엄청난 양의 전차를 생산할 수 있습니다. 당연히 여분도 조금 가지고 있겠지요.
FNG_Purchase_Japanese_Armored_Cars코0=일본 장갑차 구매
FNG_Purchase_Japanese_Armored_Cars_desc코0=오사카 조병창은 장갑차를 일정 수준만 생산해왔고, 이 말인즉슨 일본군이 우리에게 보내줄 잉여 장비가 없다는 것입니다. 우리가 직접 장갑차를 사야만 합니다.

