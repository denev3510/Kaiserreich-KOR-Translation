FNG_Silence_Targeted_Subversives_desc코0=지역주의 운동이 체계적인 조직을 이루진 않았으나 지역 유지들, 학교 선생들, 그리고 정부 관료들이 이를 지지하고 있고, 그 수가 눈에 띄게 증가하고 있습니다. 그들을 '조용하게'함으로써 지역주의라는 뱀의 머리를 잘라낼 수 있습니다. 누군가는 뒷돈을 좀 받고, 누군가는 협박을 받거나, 잘릴 겁니다. 다른 더러운 방법들은 말할 필요도 없습니다.
FNG_Justify_Mass_Arrests코0=대규모 체포의 정당화
FNG_Justify_Mass_Arrests_desc코0=지역주의 운동이 평화로운 한, 우리는 이를 짓밟을 법적 명분과 대중적 지지를 얻을 수 없습니다. 시위대로 위장한 '프락치'를 투입하여 운동을 폭력적으로 만들면, 시민들의 등을 돌리고, 대규모 체포를 할 명분이 생길 겁니다.
#Enrich the Country Branch
FNG_Enrich_the_Nation코0=부국
FNG_Enrich_the_Nation_desc코0=일본의 출판물 '끝없는 자원의 보고'에서 언급된 것처럼 만주의 강점은 풍부한 천연자원에 있는데, 석탄과 철같은 전략 자원의 매장량은 그야말로 "세계 최대급"입니다. 일본이 조금만 도와준다면, 우리는 번영하는 미래와 강력한 전쟁 기계 모두를 스스로 만들어 낼 수 있습니다!
#Mantetsu Collaboration Section
FNG_Mantetsu_Collaboration코0=만철과의 협력
FNG_Mantetsu_Collaboration_desc코0='남만주 철도 회사'로도 알려진 만철은 제분소부터 병원까지 우리의 경제 전체에 크나큰 영향력을 행사하고 있습니다. 불행하게도 우리 경제를 위해선 일본의 전문 기술 원조가 필수적입니다.
FNG_Yamato_Hotel_Licenses코0=야마토호텔 허가
FNG_Yamato_Hotel_Licenses_desc코0=만철이 만주에서 한 벤처 투자중 하나는 야마토 호텔 프랜차이즈입니다. 야마토 호텔은 매일같이 자국과 해외를 넘나드는 수많은 일본인 기업가들에게 서비스를 제공합니다. 그들의 반갑지 않은 영향은 싫지만, 그들의 기술과 자본은 우리에게 필요악입니다. We must decide their future.
FNG_Japanese_Electrical_Expertise코0=일본인 전기 기술자
FNG_Japanese_Electrical_Expertise_desc코0=지난 세기 시대에 뒤쳐진 중국의 후진성과 최근 20년간의 혼란때문에, 중국인 기술자는 씨가 말랐습니다. 때문에 동북 지역을 근대화하기 위해선 일본인의 도움이 필수적입니다.
FNG_Mantetsu_Research_Wing코0=만철 조사부
FNG_Mantetsu_Research_Wing_desc코0='만테쓰쵸사부'로 알려진 만철 조사부는 일본 식민화 프로그램의 중추인데, 광범위한 부문의 과학적 목표들을 연구합니다. 그들의 막대한 예산과 인재풀이 우리의 노력에 큰 도움이 될 수 있습니다.
FNG_Mantetsu_Civil_Engineering_Projects코0=만철 토목공학 계획
FNG_Mantetsu_Civil_Engineering_Projects_desc코0=일본인들은 우리의 거대한 토목공학 계획들을 수주하면서 큰 이익을 얻지만, 한편으론 우리가 봉천 국민들의 생활의 질을 나날이 향상시켜간다고 극찬하며 간접적으로 도와주고 있습니다. 이런점에서, 우리와 그들의 이해관계가 일치합니다.
#Crossover Section
FNG_Develop_the_Northern_Frontier코0=북부 변경 개발
FNG_Develop_the_Northern_Frontier_desc코0=헤이룽장과 싱안의 북부 지대는 태곳적부터 냉대 침엽수림 산으로 뒤덮여 있었고, 칼날같은 시베리아의 바람이 휩쓰는 이곳의 거주자는 지나가는 유목민들뿐이었습니다. 하지만 현대 기술들 덕분에 정착민들이 이 적대적인 환경을 뚫고 샤오싱안링 산맥의 석탄, 금, 그리고 흑연을 찾아다닐 수 있게 됐습니다.
FNG_Fengtian_Society_for_Light_Metals코0=경금속 개발을 위한 봉천 학회
FNG_Fengtian_Society_for_Light_Metals_desc코0=수년전부터 봉천지역에 보크사이트와 알루나이트의 상당량이 매장돼 있다는 게 알려져 있었는데, 최근 만철의 지원을 받은 푸순과 도쿄의 연구소들이 전기-화학 공법을 개발함으로써 알루미늄 생산을 가능케 했습니다.
FNG_Yalu_and_Songhua_Hydroelectricity코0=압록강과 쑹화강의 수력발전소
FNG_Yalu_and_Songhua_Hydroelectricity_desc코0=만주의 풍부한 석탄 매장량은 훌룡한 전력 공급원이 되어주지만 압록강과 쑹화강의 거센 급류는 최소한의 비용으로 추가적인 전력을 생산하게 해줍니다. 일본의 기술이 있다면, 아마 저 거센 강들을 제어해서 주거지와 산업단지에 더 많은 전기를 보낼 수 있을 겁니다.
FNG_Japanese_Coal_Gasification_Methods코0=일본의 석탄 가스화 기술
FNG_Japanese_Coal_Gasification_Methods_desc코0=일본은 그들에게 필수적인 석유를 찾기 위해 만주를 탐색했지만, 탐사 결과는 실망적이었고 남아있는 유일한 방법은 석탄가스화뿐입니다. 에너지가 많이 들겠지만, 푸순의 막대한 석탄 매장량이라면 복잡한 과정에도 불구하고 이를 경제적으로 만들어 줄 수 있습니다.
FNG_Manchurian_Model_Cities코0=만주 도시계획
FNG_Manchurian_Model_Cities_desc코0=일본은 우리에게 자비로운 국가로 비춰지기 위해 놀랄만한 일을 가끔 하기도 하는데, 이번에 만철이 선양과 창춘 그리고 하얼빈의 대도시에 최신식 전기, 하수도, 그리고 트램을 설치해주기로 했습니다.
#Industrial Development Committee Section
FNG_Found_the_Northeast_IDC코0=동북 IDC 설립
FNG_Found_the_Northeast_IDC_desc코0=일본의 권고에 따라 '동북산업개발위원회'를 설립하여 몇몇 거대 기업인들과 정치인들을 하나로 조직하자는 제안이 제기됐습니다.
FNG_Expand_the_Anshan_Mines코0=안샨 광산 확장
FNG_Expand_the_Anshan_Mines_desc코0=안샨의 막대한 철 매장량은 '세계 최고급'이라고 알려져 있으며 매해 약 700만톤의 철을 생산하는데, 1942년까지 이를 3배로 늘릴 수 있습니다. 이 확장으로 안샨은 앞으로 동아시아에서 가장 거대한 산업 중심지가 될 겁니다.
FNG_Establish_the_Jinzhou_Industrial_Zone코0=진저우 산업단지 조성
FNG_Establish_the_Jinzhou_Industrial_Zone_desc코0=진저우의 항구와 중국의 북부와 북동부를 잇는 '랴오시 회랑'의 전략적인 위치는 정부로 하여금 이곳을 최우선 개발 지역으로 만들기에 충분했습니다. 남은건 이곳에 중국 기업들이 들어올게할지, 일본 기업이 들어올게할지를 특별법으로 결정하는 일입니다.
FNG_Expand_the_Fushun_Mines코0=푸순 광산 확장
FNG_Expand_the_Fushun_Mines_desc코0=푸순의 광산은 매해 1100만톤의 석탄을 생산하고, 총 매장량은 약 45억톤 정도로 추산됩니다. 서양의 최신식 열차와 선박은 석유로 운행되지만 일제의 것들은 석탄으로 운행되므로 이 광산의 전략적 가치는 어마어마합니다.
FNG_Yingkou_Commercial_Development코0=잉커우의 상업단지 개발
FNG_Yingkou_Commercial_Development_desc코0=잉커우 항구도시는 봉천과 외국을 잇는 제1관문 역할을 하며, 보하이 만에서 일본이 지배중인 [GetDalianName]의 뒤를 이어 2번째로 큰 항구입니다. 봉천의 원자재 생산량이 급증함에 따라 상업, 무역업 인프라의 대규모 투자 필요성도 마찬가지로 커졌습니다.
#Develop the Nine Provinces Section
FNG_Develop_the_Three_Northeast_Provinces코0=동북 3성 개발
FNG_Develop_the_Three_Northeast_Provinces_desc코0=봉천, 지린, 헤이룽장의 세 동북 지역은 이미 중국의 철도와 중공업의 30% 이상이 몰려있는 곳입니다. 하지만 국가 재수복 전쟁을 위해선 더욱더 확장되어야만 합니다. 이상적으로는 우리 국민들 스스로의 힘으로 이뤄내는 게 좋겠으나, 현실적으론 일본의 지도와 도움이 필수적입니다.
FNG_Wang_Yongjiangs_Legacy코0=왕 융장의 유산
FNG_Wang_Yongjiangs_Legacy_desc코0=만주가 가난한 국경 변두리 지역에서 중국에서 가장 부유한 지역 중 하나가 된 것은 전적으로 장쭤린의 재무국장, 고 왕융장의 덕분입니다. 그는 1928년 만리장성 남부에서 일어난 대원수의 '값비싼 여행'에 혐오감을 느껴 사직했고, 곧 임종을 맞았습니다. 그가 하고자 했으나 이루지 못한 일들이 남아있고, 우리는 그 의지를 이어받아야 합니다.
FNG_Reorganize_the_NTC코0=NTC 재조직
FNG_Reorganize_the_NTC_desc코0=봉천정부가 설립된 이후 곧바로 만들어진 국가교통위원회 NTC는 우리 나라 전역의 교통망 건설을 구상하고 있습니다. 다만 일본은 NTC의 목표가 만철의 계획을 방해하는 것이라고 반발하고 있는데, 사실 완전히 틀린 말은 아니긴 합니다.
FNG_Support_Sino-Japanese_Joint_Companies코0=중-일 합작기업들을 지원하자
FNG_Support_Sino-Japanese_Joint_Companies_desc코0=만철을 포함한 봉천의 대다수 기업들의 주식 시장은 중국인과 일본인 모두에게 열려있지만, 일본인에 비하면 중국인의 자금력은 보잘것 없고 결과적으로 대다수 합작 회사들은 일본인의 소유입니다. 정부가 중국인들을 법적 경제적으로 지원하여 천천히 균형을 되돌릴 수 있습니다.
#Political Branch
FNG_From_Beijing_to_the_Begonia_Leaf코0=베이징에서 베고니아 잎으로
FNG_From_Beijing_to_the_Begonia_Leaf_desc코0=수십 년간 학생들과 민족주의자들은 완전히 통일된 중국의 모양을 베고니아 꽃잎에 비유했습니다. 베이징이 우리 손에 들어온 지금, 우리 조국을 되찾고 베고니아 잎을 현실로 만들때가 됐습니다!
FNG_Unification_through_Negotiation코0=협상을 통한 재통합
FNG_Unification_through_Negotiation_desc코0=1911년 이후 중국을 통합하려는 수많은 협상 시도들은 수포로 돌아갔고, 분열은 불가피하다는 것이 증명되었습니다. 하지만 수 년간의 갈등과 분열 끝에, 베이징이 대원수의 손에 들어오면서 적어도 중국의 일부 파벌과 군벌들을 협상 테이블로 데려오는게 가능해진 듯 합니다.
FNG_Restore_1923_Constitution코0=1923년 헌법 복원
FNG_Restore_1923_Constitution_desc코0=1923년 제정된 헌법은 당대 중국의 가장 현대적인 헌법이었으나 차오쿤의 직예군벌의 부패로 그 가치를 상실하여 제기능을 하지 못했습니다. 봉천이 공화국의 횃불을 든 1928년 이후로도 지금까지 전략적인 이유로 헌법은 정지됐습니다. 이제 예전의 그 헌법을 되살리고 선거를 재개할 때가 왔습니다.
FNG_The_China_Welfare_Fund코0=중국 복지 기금
FNG_The_China_Welfare_Fund_desc코0=고 쑨원의 아내인 쑹칭링은 모든 공화주의자들을 결집시킬 수 있는 인물로서, 정치적 지지를 대가로 그녀는 [FNG.GetNameDef]에 몇가지 보증을 요청했습니다. 첫 번째로 중국 복지 기금의 제정으로, 이는 굶주림과 빈곤의 위험이 가장 큰 여성과 이이들에게 정부가 원조를 할 수 있게하는 것입니다.
FNG_Limited_Womens_Suffrage코0=제한된 여성 참정권
FNG_Limited_Womens_Suffrage_desc코0=유교 사회의 기저층에 깔린 고정적인 성역할 때문에 보통 선거권은 너무 멀어보입니다. 그러나 쑹칭링이 여성에게 최소한의 제한적인 참정권을 보장해 달라고 요청하면서 상황은 바뀌었습니다. 준비만 충분히 한다면, 우리 나라의 여성들은 대중들의 미심쩍은 시선에도 불구하고 지방선거에 투표할 수 있게 될 겁니다.
FNG_Toward_the_Third_Principle코0=삼민주의의 실현
FNG_Toward_the_Third_Principle_desc코0='민생' 또는 '민생주의'는 일선 쑨원 선생의 삼민주의 중 마지막 하나지만, 다른 두개만큼이나 중요합니다. 쑹칭링은 다양한 교육 및 개발 프로그램으로 이를 실현하기를 바라고 있으며, 봉천정부는 이를 위한 자원을 배당해 줄 것입니다.
FNG_Revived_Rural_Reconstruction코0=되살아난 농촌 재개발 계획
FNG_Revived_Rural_Reconstruction_desc코0=중국 내륙의 시골은 오랫동안 방치 돼 왔습니다. 이 지역들을 개발하기 위한 종합적인 계획을 수립하여 해안도시만큼 부유하게 만들어 도시-농촌간의 격차를 줄여야합니다. 추가적인 운하와 철도를 포함한 국가적인 공공사업 계획은 개발에 힘을 보태줄 수 있습니다.
FNG_Redefine_Provincial_Obligations코0=지방의 의무 재정의
FNG_Redefine_Provincial_Obligations_desc코0=장쭤린이 천중밍에게 한 약속 중 하나는 새로운 정부가 연방제를 택하겠다는 것입니다. 지방은 반드시 중앙 정부의 명령을 따라야 하지만, 자체적인 조세권을 갖게 됩니다. 중앙과 지방 모두에게 만족스러운 결과는 아니지만 어쨌든 조약은 조약입니다.
FNG_Building_the_Road_to_Federalism코0=연방제를 향한 첫걸음
FNG_Building_the_Road_to_Federalism_desc코0=천중밍에게 한 또 다른 약속은 지방 헌법에 따라 민주적인 방식으로 선출된 지방 의회 설립을 허가하는 것으로, 중앙 정부는 이런 것들을 허락하지만, 지방 의회가 만든 불쾌한 결정들에 대해서, 거부권을 행사할 수 있는 주지사를 뽑을 권리가 있습니다.
FNG_Twin_Dragons_Taming_the_Water코0=이룡치수
FNG_Twin_Dragons_Taming_the_Water_desc코0=기나긴 혼란과 분열, 행정력의 붕괴 끝에 대원수 장쭤린과 수상 천중밍 사이에 체결된 조심스러운 평화는 그야말로 양국을 지상낙원으로 만든 것처럼 느껴집니다. 이 두명은 '이룡치수'라고 불려지지만 몇몇 사람들은 이 평화가 언제까지 갈지에 대한 의구심을 갖고 있습니다.
FNG_Suppress_the_Bandits_Collect_the_Harvest코0=도적을 소탕하고; 추수를 도와주자
FNG_Suppress_the_Bandits_Collect_the_Harvest_desc코0=지난 시절, 봉천군이 북중국 평야에 진입했을때 일부 부대는 지역의 도적을 소탕하고 가을철 추수를 도와 숙박과 식량 문제를 해결했습니다. 이런 원조 행위로 점령지의 불안감을 해소하고 빨치산 활동을 예방할 수 있었습니다. 우리 군의 전 장교들에게 이를 교육시켜 따르게 해야합니다
FNG_Continue_the_Reclamation_War코0=계속되는 국가재수복전쟁
FNG_Continue_the_Reclamation_War_desc코0=국가재수복전쟁은 베이징의 점령으로 끝이난게 아닙니다. 중국의 각 성들을 하나하나 점령해야하고 중국을 다시 한번 통일시켜야 합니다.
FNG_Integrate_Occupied_Arsenals코0=점령한 조병창 통합
FNG_Integrate_Occupied_Arsenals_desc코0=선양 조병창은 중국에서 가장 뛰어난 조병창이지만, 새로 얻어낸 조병창들을 합병하고 전문화시켜 우리 보급 체계의 일부가 되도록 만들면 선양 조병창의 짐을 덜어주고 전반적인 보급 능력의 향상을 꾀할 수 있습니다.
FNG_Crush_Flies_and_Capture_Pigs코0='파리'와 '돼지'를 때려잡아라
FNG_Crush_Flies_and_Capture_Pigs_desc코0=지난 수십여 년간 중국은 부패와 권력 남용이 만연했고, 봉천정부의 고저 가릴 것 없이 모두가 이 부정부패와 권력 남용에 연루 돼 있습니다. 대중의 신뢰를 회복하기 위해선 법과 질서가 회복되어야 하며, 따라서 국가를 갉아먹던 낮은 급의 '파리들'과 높은 급의 '돼지들'이 그 본보기가 될 것입니다.
FNG_Expand_the_Baojia_System코0=보갑법 확대
FNG_Expand_the_Baojia_System_desc코0=보갑법은 고대 송나라 시기 존재한 향촌제도와 군 징병제도였습니다. 장쭤린은 수십년전 동북지역에서 이를 되살려 큰 효과를 거뒀었는데, 이제는 중국 전역으로 확대할때가 됐습니다. 한번 크게 실패했었던 것을 말이죠.
FNG_Incorporate_Local_Patronage_Networks코0=지역 정실주의 흡수
FNG_Incorporate_Local_Patronage_Networks_desc코0=보이는 것만으로는 알 수 없는게 있는 법이고, 영리한 군벌들은 비밀리에 각종 '맥'들을 통해 스스로의 요새를 세우는 법입니다. 적이 무너진 지금, 갈곳이 없어진 수많은 개인들과 기관들이 많습니다. 가능한 한 이들을 포섭해 우리에게 합류시켜야합니다.
FNG_Broaden_the_Bingzhan_Network코0=병참선을 넓히자
FNG_Broaden_the_Bingzhan_Network_desc코0=봉천군은 예전부터 탁월한 물류체계를 가진것으로 유명한데, 다른 군대들이 지역주민들에게 약탈하거나 훔쳐야하는 것과 달리 봉천군은 정기적으로 식량과 탄약을 보급받을 수 있습니다. 이 체계의 핵심적인 요소는 '병참'이라고도 부르는 물류 기지로, 점령지에 반드시 이 병참 기지들을 지어야 합니다.
FNG_Reclaim_the_Railways코0=철도 권리 재주장
FNG_Reclaim_the_Railways_desc코0=중국의 철도는 대개 서양인이 지었거나, 혹은 외국 자본으로 지어진 것들이 대부분으로, 이는 제국주의의 상징과도 같았습니다. 때문에 대부분은 (철도를 만든)미국과 유럽 기업이 부분적인 소유권들을 갖고 있습니다. 이제 철도 소요권을 되돌려받고 철도망에 중앙 정부의 통제권을 확실히 해야합니다. 얼마가 들던간에요.
FNG_Centralize_Provincial_Revenues코0=지방세 중앙화
FNG_Centralize_Provincial_Revenues_desc코0=중국 분열의 가장 큰 원인은 아마 1853년 청조가 도입한 이금세로 시작된 조세 제도의 지방분권화 때문일 겁니다. 새 중앙 정부는 지방세를 제한하고, 지역 당국의 권한을 약화시켜야 합니다. 그렇게 하지 않으면 지방 정부는 중앙 정부에게 세금을 내지 않을테니까요.
FNG_Institute_Labour_Discipline코0=기강 잡힌 노동조합
FNG_Institute_Labour_Discipline_desc코0=우리 나라의 산업정책은 기업가, 노조 지도자와 노동자들간의 이해관계 충돌이 잦아지면서 흔들리고 있습니다. 노조는 분열을 만들고 분란을 일으키기만 하며 타협을 받아들일수 밖에 없게 합니다. 무력을 쓰는 한이 있더라도, 노조의 태도와 충성심을 공고히 하여 단결시키는 것만이 우리 나라를 발전시킬 수 있습니다.
FNG_The_Generals_Know_Best코0=장군들은 답을 알고있다
FNG_The_Generals_Know_Best_desc코0=중앙집권하의 군대가 중앙집권국의 토대가 된다는 것은 반론의 여지가 없는 사실이지만, 중국의 거대한 규모는 다른 접근법을 필요로 합니다. 따라서 우리는 더 많은 장성들을 임명해야 합니다. 대신 지방군의 병력은 서로 다른 지방의 병사들로만 구성시키고, 중화기의 생산과 보급을 제한함으로써 균형을 맞출 수 있습니다.
FNG_One_Army_One_Republic코0=일군일민국
FNG_One_Army_One_Republic_desc코0=우리가 2000년 이상의 중국사에서 배운 한가지 교훈이 있다면, 이는 군사력이 분열되면 국가도 마찬가지로 분열된다는 것입니다. 통일된 중국을 만들기 위해선, 통일된 하나의 깃발, 하나의 군통수권자, 하나의 군대가 필요합니다. 물론 정부를 제외한 그 누구도 좋아하진 않을 겁니다.
FNG_The_Ultimatum코0=최후통첩
FNG_The_Ultimatum_desc코0=중국은 거의 1세기 동안 해외 열강들의 군홧발 밑에서 짓뭉개지고 굴욕을 당했습니다. 이 민족의 수치를 끝장낼 시간이 다가왔습니다. 일본은 우리의 요구를 받아들이거나, 우리의 강철을 받아들여야 할 것입니다.
FNG_Unification_through_Subjugation코0=무력통일
FNG_Unification_through_Subjugation_desc코0=언제나 그렇듯 협상은 실패했고, 이제 검으로 중국을 통일하는 수 밖에 없습니다. 모든 중국인들의 희망과 꿈을 하나로 묶는 상징인 오색기를 치켜 세우며 전진한다면, 우리의 뒤로 적지만 친구들과 동맹국들이 하나되어 따라올 것입니다. 무력이 중국을 분열시켰고, 무력이 중국에 굴욕을 주었으며, 지금 무력이 분열된 중국을 다시 하나로 만들어 줄 것입니다. 우리 나라를 되찾을 때가 왔습니다!
FNG_Secure_the_Rear_Area코0=후방 지역 확보
FNG_Secure_the_Rear_Area_desc코0=북 중국 평야는 점령했지만, 제압되지는 않았습니다. 현재 우리 군은 철도와 가까운 곳만을 통제중이며, 도적과 빨치산들이 그 너머에서 활동하고 있습니다. 중국은 큰 나라고, 국가재통합이라는 목표를 위해선 후방 지역을 샅샅이 살펴야합니다.
FNG_The_Question_of_the_Presidency코0=대원수에 대한 의구심
FNG_The_Question_of_the_Presidency_desc코0=베이징에서는 장쭤린이 한발짝만 내딛어도 도시 전체가 흔들린다는 말이 공공연히 나돕니다. 그렇지만 장쭤린은 정치인이기 이전에 한명의 군인이고, 마적 출신이었던 관계로 많은 사람들이 그가 최고위직에 적합한지에 대한 의구심을 갖고 있습니다. 고령, 문맹, 상스러움에 대한 얘기들이 떠돌면서, 그의 서구 교육을 받은 아들 장쉐량이 최고위직을 맡는 것이 더 나아보입니다. 장쭤린은 뒤에서 통치하게 될 것입니다.
FNG_Eliminate_Internal_Dissent코0=내부 분열 제거
FNG_Eliminate_Internal_Dissent_desc코0=지난 몇 년간 봉천정부는 약속과 호의를 대가로 많은 이익 단체들에게 로비를 받으며, 정치적 다양성을 존중해왔으나, 베이징을 차지한 지금 이 제도를 완전히 없애야 합니다. 분란을 일으킬 수 있는 내부 요소들은 제거될 것이고 그 외에 남은 것들은 정부의 지침을 따라야만 합니다. 중국 사회를 다스리는 이외의 방법이란 없습니다.
FNG_Minde_Zhuyi코0=민도주의
FNG_Minde_Zhuyi_desc코0=일선 쑨원의 삼민주의는 옳았습니다. 하지만 도덕성이 없다면 사람들이 어떻게 국가에 헌신할 수가 있겠습니까? 그러므로 중국에서 범죄와 증오를 없애기 위해, 유교적 원리에 입각한 4번째 주의 '민도주의'가 있어야 합니다. 물론 원칙들 중 가장 중요한 것은 아버지에 권위에 대한 존경입니다.
FNG_A_Father_to_the_People코0=국부
FNG_A_Father_to_the_People_desc코0=장쭤린이 대원수 자리에 어울리지 않을지도 모르지만, 사람들은 국가재통합과 지난 한세기 동안의 중국이 당했던 굴욕을 끝낸 일의 중심에 대원수가 있었다는 것을 알아야만 합니다. 찢어지게 가난했던 청년에서 지도자가 되기까지 그는 국민들의 열망과 함께 해왔었습니다. 대원수 장쭤린 만세! 중화민국 만세!
FNG_Toward_Japan코0=일본에게로
FNG_Toward_Japan_desc코0=범아시아의 협력이라는 이름 아래 우리의 동맹 일본에게 다가갈 때가 됐습니다. 무역 장벽을 낮추고, 특정 경제 분야에서 일본의 지도를 받아들여, 만주를 동아시아 경제의 빛나는 초석으로 만들 때가요!
FNG_Chunchi-Xiangyi코0=순치상의
FNG_Chunchi-Xiangyi_desc코0=한때 중국과 일본은 '입술과 이빨만큼 서로 의지한다'라고 말할 정도였고, 오늘날 더욱 많은 면에서의 통합은 더욱 큰 번영을 의미하는 것과도 같습니다. 지금 우리 중국은 일본의 제조업의 혜택을 누리고 있는데, 혹자는 이를 중국 시장이 일본에 종속되는 첫걸음이라고 하지만, 두려워 할 필요가 없습니다. 사람들이 원하는 것은 값싼 옷과 라디오, 그리고 담배니까요!
FNG_Collaborative_Equipment_Design코0=무기 설계 협력
FNG_Collaborative_Equipment_Design_desc코0=일본 제조업체들과 협력하여 중국 환경에 맞는 고유한 설계를 만듬으로써 보다 저렴한 비용으로 우수한 무기를 생산할 수 있습니다. 이로 인해 우리가 값비싼 일제 설비에 의존하게 될지도 모르나, 장기적으로 봤을땐 중국 전체를 정복하기 위한 장비들을 갖출 수 있게 됩니다.
FNG_Treaty_of_Friendship_and_Cooperation코0=우정과 협력 조약
FNG_Treaty_of_Friendship_and_Cooperation_desc코0=동양에서의 일본의 압도적인 지위를 인정함으로써, 우리는 범 아시아 협력의 꿈을 위해 평등하지만 종속된 협력국으로서의 역할을 받아들여야 합니다. 일본과 동맹을 맺고, 영광스러운 목표를 추구할 때가 왔습니다.
FNG_Join_the_Yen_Bloc코0=엔화 블록 참여
FNG_Join_the_Yen_Bloc_desc코0=일본 엔화를 예비 화폐로 채택하고 해외 거래에서의 사용을 의무화함으로써, 우리와 일본은 통일된 화폐 블록을 구성할 수 있습니다. 블록에 참여함으로써 우린 일본과의 경제적 통합을 완료하고 자주적인 동아시아 경제 블록을 구성하여 워싱턴, 오타와, 그리고 베를린의 탐욕적인 은행가들을 막을 수 있습니다.

#Shenyang National Academy Section
FNG_Found_the_Shenyang_National_Academy코0=선양 국립학교 설립
FNG_Found_the_Shenyang_National_Academy_desc코0=마지막 직봉전쟁 이후 경제적인 어려움을 겪는 동안 동부 3성의 군관학교는 쇠퇴하기 시작했습니다. 새로운 이름과 바뀐 교육과정과 함께라면, 이 학교는 다시 한번 우리의 자랑이 될 수 있습니다.
#Japanese Instruction Column
FNG_Obtain_Japanese_Instructors코0=일본어 강사 모집
FNG_Obtain_Japanese_Instructors_desc코0=일본은 군사와 산업 분야에선 서양과도 견줄 수 있을 정도로 강합니다. 일본 정부가 무료로 일본어 강사를 제공하고자 하는 지금, 이를 이용해 우리의 적들이 부러워할만큼 세력을 키워야 합니다.
FNG_Modernized_Curriculum코0=현대화된 훈련 체계
FNG_Modernized_Curriculum_desc코0=만주의 평야에서 러시아를 막기 위해 계획된 일본의 군사 훈련 체계는 정신력과 끈기를 강조하며 결정적인 공격 기회를 찾아낼 능력 개발에 초점을 두고 있습니다; 취약한 적의 측면을 포위하고, 사방에서 포위하는 전법을 통해서 수적으로도 기술적으로도 우세한 적을 격파합니다.
FNG_Moral_Indoctrination코0=사상 주입
FNG_Moral_Indoctrination_desc코0=일본의 군사 훈련은 지속적인 공세를 유지하는데에 있어서 인간(의 정신)의 중요성을 강조하는데, 그들은 정신이 강철을 이길 수 있다고 믿습니다. 이를 위해선 장병들의 사상을 강력히 세뇌하는 것이 필요합니다.
FNG_New_Model_Army코0=신식군
FNG_New_Model_Army_desc코0=우리의 새로운 사관 장교들은 현대 일본군의 전략 전술에 대한 교육을 잘 받았습니다. 이제 남은건 졸업과 배치, 그리고 정규군과의 통합뿐입니다.
#Chinese Instruction Column
FNG_Lessons_from_the_Zhifeng_Wars코0=직봉전쟁의 교훈
FNG_Lessons_from_the_Zhifeng_Wars_desc코0=지난 봉천-직예 전쟁 동안 우리군은 장비와 기술이 더 뛰어난 적을 상대로 싸웠습니다. 그들이 흘린 피와 땀 덕분에, 새로운 환경에 적합하게 개조한 무기와 특이한 전략전술로 우리 군인들로 하여금 더 잘싸우게 할 수 있습니다.
FNG_Ties_of_Loyalty코0=충성심
FNG_Ties_of_Loyalty_desc코0=군의 지휘체계는 사실상 봉건적이고 우리의 장병들은 추상적인 국가 개념 대신 대원수에게 개인적인 충성심을 갖고 있습니다. 현대적인 군대로서는 심각한 단점이지만, 이러한 충성심을 강화시킨다면, 이는 일본에 간섭에 저항하는데 큰 도움이 될 것입니다.
#Chinese Equipment Section
FNG_Rearming_the_Northeast코0=동북 재무장
FNG_Rearming_the_Northeast_desc코0=선양 조병창은 한때 중국에서 가장 거대한 군산복합체였지만, 지난 10여 년간 중국의 한양, 바오딩, 장난 조병창 같은 다른 복합조병창들에 의해 그 빛이 바랬습니다. 선양 조병창은 원래의 왕좌를 되찾아야 하며, 일본의 군사원조에 대한 우리의 의존을 줄여야 합니다. 따라서, 우선 부패를 없애고, 생산량을 늘리는 것이 우선입니다.
FNG_Diversify_Armament_Production코0=무기 생산 다양화
FNG_Diversify_Armament_Production_desc코0=선양 조병창은 거대하지만 중앙 집중화된 기업으로서, 선양 지역의 일개 공장과 그 부속공장들이 동북지역 군장비 생산의 대다수를 차지합니다. 이 거대한 크기는 문제가 될 수 있으며, 우리는 생산 공정을 세분화시켜, 소규모 공장이나 민간 기업에서 생산한 부품을 쓸 수 있도록 고려해야만 합니다.
FNG_Zaibatsu_Investments코0=자이바츠 투자
FNG_Zaibatsu_Investments_desc코0=자이바츠에게 우리의 군수산업을 개방하면 만주에 뻗치는 일본의 영향력이 커질 수 밖에 없습니다. 하지만 자이바츠는 우리가 쓸 수 있는 돈보다도 더 많은 돈을 제공해 줄 수 있고, 그들의 제조 능력은 우리보다 훨씬 뛰어납니다.
FNG_Jigyou_Hikaku코0=사업 비교
FNG_Jigyou_Hikaku_desc코0=일본인들은 우리의 군산복합체에게 사업 비교 전략, 혹은 '지교 히카쿠'를 채택할 것을 권했습니다. 이는 우리가 생산에 이용하는 기술을 공개하는 것으로, 일본인들은 이 정보를 바탕으로 실적을 매겨 컨설턴트를 파견하고, 우리의 생산 공정을 개선시킬 것입니다. 이 '사업 비교'로 일본은 우리의 군수 산업에 대한 많은 정보를 알아가겠지만, 우리의 생산량은 분명히 증대 될 겁니다.
FNG_Expand_the_Shenyang_Arsenal코0=선양 조병창 확장
FNG_Expand_the_Shenyang_Arsenal_desc코0=1920년대 중국에서 가장 거대한 군산복합체였던 선양 조병창은, 해외에서 설계된 것을 바탕으로 다양하게 변형된 소화기와 포를 생산합니다. 선양 조병창을 확대하고 새로운 설비를 들여온다면 생산량을 크게 늘릴 수 있습니다.
FNG_Develop_the_Dadong_Artillery_Complex코0=다둥 복합포병창 설립
FNG_Develop_the_Dadong_Artillery_Complex_desc코0=[FNG.GetLeader](은)는 항상 대포에 대한 열정을 가지고 있었고, 묵던(선양의 옛지명) 조병창은 선양의 북동쪽에 위치한 다동의 선양 박격포 공장에서 포를 생산해왔습니다. 이 포병창을 확장시켜 독립된 포 생산단지로 만든다면, 우리는 효율성을 극대화 시킬 수 있습니다.
FNG_Inviting_Japanese_Experts코0=일본 고문 초청
FNG_Inviting_Japanese_Experts_desc코0=우리 공장들은 장비 생산과 기술 연구등에 아직도 결함이 있는 설비를 쓰고 있습니다. 이에 정부는 일본인 전문가들에게 공장의 현대화 개수 도움을 요청했습니다.
FNG_A_Modernized_Military_Industry코0=현대화된 군수산업
FNG_A_Modernized_Military_Industry_desc코0=마침내 우리 군수공장들은 중국에서 가장 현대적인 공장으로 탈바꿈 됐습니다. 덕분에 우리의 중국 재수복이 쉬워질 것입니다.
#Modernising Equipment Section
FNG_Standardize_Equipment코0=표준화 재개
FNG_Standardize_Equipment_desc코0=지난 20년 동안 만연했던 서구의 영향력은, 수없이 난립한 파벌들이 만든, 낡고 구식에다가 구경도 지역마다 제각각인, 무기들이 뒤죽박죽 섞이는 결과를 일으켰습니다. 이는 100여 종류 이상의 소총들이 제각기 다른 탄약을 필요로 하는 결과를 낳아, 물류계의 악몽을 불러왔습니다.
FNG_The_Kwantung_Protocol코0=관동군 의정서
FNG_The_Kwantung_Protocol_desc코0=봉천-일본 양국간의 우호가 증대됨에 따라 관동군은 일본 육군성에 협력 증진을 요청했습니다. 여기엔 훈련뿐만 아니라 무기와 기술의 이전도 포함됩니다. 우리는 이미 다 작성된 문서에 서명만 하면 됩니다, 서명하면 협화회의 영향력이 커지겠지만요.
#Naval Branch
FNG_The_Navy_of_the_Republic코0=민국 해군
FNG_The_Navy_of_the_Republic_desc코0=봉천 해군이라 불리는 민국 해군은, 현재 소형 순양함, 구축함, 그리고 개조한 민간 선박들로 이뤄져 있습니다. 대부분의 선박들은 광서제 시기 북양 해군 시절의 것이고, 선원들의 사기는 낮습니다.
FNG_Reorganize_the_Coastal_Defence_Forces코0=해안방위군 재조직
FNG_Reorganize_the_Coastal_Defence_Forces_desc코0=봉천 해군이 크고 신식 함대를 보유한 [QIE.GetAdjective]의 해군을 이길 가능성은 현실적으로 희박하기 때문에, 주요 목적은 해안 방어로 제한됩니다. 최근 한 수병이 무기를 암시장에 팔아 넘겼던 문제를 생각해보면, 해안 방위군은 대대적인 개편과 개혁이 필요합니다.
FNG_Expand_Yingkou_Naval_Yard코0=잉커우 항 확장
FNG_Expand_Yingkou_Naval_Yard_desc코0=잉커우는 동북 지역에서 일본이 소유한 [GetDalianName]의 뒤를 이어 2번째로 큰 항구로서, 우리 해군의 근거지입니다. 우리가 본격적으로 해군 재건 계획을 시작하려면, 잉커우 해군항의 확장이 우선입니다.
FNG_The_Nine_Points_Strategy코0=9개 연안 방어 전략
FNG_The_Nine_Points_Strategy_desc코0=봉천 해군과 [QIE.GetAdjective] 해군 간의 전력차가 크다는 것은, 일본의 지원 없이는 우리 해안의 안전 보장이 어렵다는 뜻입니다. 일본의 전략가들이 해군 상륙 가능성이 가장 큰 9개 지역을 추려내었고, 방어 전략의 초안을 마련했습니다.
FNG_Regular_River_Patrols코0=정기적인 강 순찰
FNG_Regular_River_Patrols_desc코0=해군은 압록강과 쑹화강을 간간히 순찰하는 용도의 작은 경비정들을 몇 척 가지고 있지만, 대다수는 저장고에서 녹슬고 있습니다. 우리가 이를 위한 예산만 확보한다면 수병들을 훈련시키고 국가 내부 치안을 유치하는데 도움이 될 겁니다.
FNG_Re-Forming_the_Marine_Corps코0=해병대 재조직
FNG_Re-Forming_the_Marine_Corps_desc코0=1914년 '중화민국 해병대'로 부리는 해병대가 창설 됐지만, 이 시도는 무위로 돌아갔습니다. 우리는 중화민국 해병대를 현대적인 방식으로 부활시켜, 황하강과 양쯔강같은 강 지대에서 더 좋은 작전을 펼칠 수 있게 할 겁니다. 운이 좋아 적당한 때가 오면, 보하이 해를 건너 우페이푸의 옛 전략을 우리가 해낼 수도 있습니다.
FNG_Commission_Japanese_Ships코0=일본 함선 주문
FNG_Commission_Japanese_Ships_desc코0=일본 제국 해군에 비하면 우리의 조선업 수준은 없는 것이나 마찬가지입니다. 일본은 우리가 현대적인 함대를 편성할 수 있을만큼의 배를 주진 않겠지만, 아마 다른 중국인들과 미래의 위협에 대항할 수준 정도로는 팔아 줄지도 모릅니다.
#Air Force Branch
FNG_Request_Air_Shipment코0=일본제 기체 요청
FNG_Request_Air_Shipment_desc코0=우리 공군은 대부분의 다른 군벌에 비하면 강력하지만, [QIE.GetName]에 비하면 규모나 기술적으로 모자랍니다. 그들은 최신식 독일기체를 가지고 있으니까요. 우리는 청 공군에 대항하기 위해 일본과의 관계를 우호시킬 필요가 있습니다.
FNG_The_China_Flying_Corps코0=중국 항공대 재조직
FNG_The_China_Flying_Corps_desc코0=대원수의 아들 장쉐량에 의해 창설된 중국 항공대는 지난 전쟁 동안 좋은 성과를 거뒀는데, 독일인이 직접 조종하는 최신식 독일기가 나타날 때를 제외하면 모두 공중 우세를 점했습니다. 이후로 항공대의 규모는 더욱 확장되었지만, 항공기들은 서방의 표준에 비해 10여 년은 뒤떨어져 있습니다.
FNG_Order_New_Aircraft코0=항공기 청사진 요청
FNG_Order_New_Aircraft_desc코0=제대로 된 항공기를 설계하기 위해선 고등교육을 받고 극도로 전문화된 기술자를 필요로 합니다. 안타깝게도 우리에겐 그런 인재가 없습니다. 따라서 우리 공군력의 향상을 위해선 일본의 것을 받아와야만 합니다.
FNG_Reverse_Engineering_Efforts코0=역설계 노력
FNG_Reverse_Engineering_Efforts_desc코0=우리가 일제 항공기를 일부 가지고 있으므로, 성공은 보장할 수 없지만, 우리 스스로를 위해 이를 역설계 해볼 수 있습니다.
FNG_Shoutai_Tactics코0=소대 전술
FNG_Shoutai_Tactics_desc코0=최근 몇 년 동안 항공기 설계의 엄청난 진보는 이전의 비행기와는 완전히 다르게 비행하는 비행기를 만들어 냈고, 비행 기술과 전술에 대한 재정의가 필요합니다. 일본은 도그 파이팅의 유연성을 위해 항공대를 비행기 3대의 '소대'로 구성했습니다. 이 전술이 우리에게 중요한 참고점이 될 수 있습니다.
FNG_Expand_the_Shenyang_Aerodrome코0=선양 비행장 확장
FNG_Expand_the_Shenyang_Aerodrome_desc코0=중국 최초의 군사 비행시설중 하나인 선양 비행장은 우리의 공군력 증가를 위해 더욱 확장돼야 합니다

### New Fengtian Events ###
fengtian.1.t코0=지역주의 논란을 부추기는 소문
fengtian.1.d코0=대중에게 알리지도 않았고, 심지어 완성된 계획도 아니지만, 우리군이 다음달 내로 남쪽으로 진군하여 베이징을 점령한다는 소문이 급속도로 퍼지기 시작했습니다. 남쪽에서 드문드문 들려오는 소식들은 흥분과 동시에 우려의 감정을 불러왔는데, 이미 찻집과 바 그리고 공공장소등에서 극렬 민족주의자들과 '둥베이당' 소속 지역주의자(만주 독립주의자)들 간의 대립이 펼쳐지고 있습니다.\n\n'둥베이당'은 실제 의회의 정당은 아니나 장쭤린의 중국 재통일 계획에 대해 부정적으로 생각하는 자들의 모임으로서, 많은 수의 지역 공무원,관료 그리고 학교 선생등이 이런 회의론에 의견을 같이하여 그들이 보기엔 막대한 예산이 드는 불필요한 전쟁을 비판하기 위해 시위를 하기 시작했습니다.\n\n정부는 이 소문들에 대해 반박 성명을 내지 않을 생각인데, 이 소문이 퍼지게 되면 청나라는 연합 갈등(혹은 전쟁)에 개입할 생각을 접어야 하기 때문입니다.
fengtian.1.a코0=소문은 위험할 수도 있다...
fengtian.3.t코0=지역주의자들의 행동 개시
