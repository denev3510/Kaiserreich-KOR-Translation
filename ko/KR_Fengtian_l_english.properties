fengtian.75.d코0=봉천의 장교단은 일본의 리쿠군 시칸 가코 (육군 사관학교)에서 교육받은 젊은 중국인과 중국 내전에 참전했던 비교적 나이 든 중국인, 그리고 봉천의 군사 사절단으로 파견된 일부 일본인 장교들로 이뤄져 있으며, 이들은 모두 국가에 대한 충성보다는 개인에 대한 공통적인 충성심을 더 갖고 있습니다. 특히 일본인 장교들은 동북부의 역들은 어디든 횡포를 부린다고 알려져 있고, 평가 절하된 화폐를 통해 비교적 풍족한 삶은 살며, 잡무는 하인을 고용하여 처리할 정도로, 동료들 뿐만 아니라 지역 주민들에게도 적대감을 만들어 냅니다.\n\n지금 이 장교들은 선양 국립학교가 설립되면서, 십여년 간 방치되어 온 학교의 기숙 시설을 조롱하고 있습니다. 근처에 현대식 건물이 새로 지어지고 있지만, 현재 이 학교의 처참한 상태는 정부를 비판하게 합니다.
