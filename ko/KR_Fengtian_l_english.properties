fengtian.84.t코0=도이하라 계획의 지연
fengtian.84.d코0=도이하라로 부터 오는 전보는 간헐적이고, 끊기고, 종종 명확하지 않습니다. 그가 최근 상하이의 구 애스터 하우스 호텔에서 미팅을 제안하기 전까지 말이죠. 화려한 식당에서 호화로운 식사를 하며 계획이 지연된 것에 사과하면서, 그는 정말로 좌절한 것 처럼 보였지만, 보냈던 요원이 돌아와 계획이 아직 진행중이며 곧 돈이 들어올 것이라고 조심스레 말했습니다.\n\n공사관 도시와 그 외 중국의 여러 지역들의 다른 정보 요원들은 조금 다른 이야기를 했는데, 이미 수익이 생기고 있으며, 수익의 대다수는 도이하라의 다른 반정부적 행위들에 사용되고 있다는 겁니다. 증언은 상하이의 우리 요원이 뇌물을 받았다는 것을 뜻하지만, 도이하라는 어쨌든 약속한 돈을 뱉어낼 것입니다...
