NATFRA_Integral_Monarch_idea_desc코0=여전히 할 일은 많이 남아 있으며, 수많은 혁명으로 인한 피해를 복구하는 덴 오랜 시간이 걸리겠지만, 마침내 프랑스는 올바른 길로 되돌아왔습니다. 이제 독실한 군주가 진정한 조국을 수복하여, 다시금 프랑스를 이끌고 있으며, 이제 영광을 향해 우릴 이끌 준비를 마쳤습니다. 프랑스는 더 이상 하층민이나 빨갱이들에게 억압받는 나라가 아닙니다: 정당하며 신성한 왕국이 다시 일어났습니다.

