NATFRA_Char_Forteresse_desc코0=우린 무시무시한 화력과 두꺼운 장갑을 갖추어 육상전함이라는 이름에 걸맞으며, 보이는 적을 박살내고, 길을 가로막는 장애물을 잿더미로 만들어버릴, 움직이는 대포와도 같은 초중전차의 개발에 집중해야 합니다.
