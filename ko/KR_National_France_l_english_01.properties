POLITICS_HENRI_MORDACQ_CSN_DESC코0=1868년에 태어났고  \"곰\"이라는 별명을 가진 앙리 모르닥은, 세계대전 초기, 특히 필사적인 아라스 방어전에서 순전한 용기와 부하들을 지휘하는 능력으로 적에게 큰 피해를 준 보병 장군입니다. 페탱 원수와 가까웠지만 군사정부의 오랜 비판자였던 모르닥은 결국 그 자신이 원수에 불만을 품고 공화국과 민주주의에 헌신한 사람이었던 점 때문에 어쩌다 보니 민주주의를 지지하는 소수의 사람들의 희망을 구체화할 개혁파의 수장이 되었음을 알아차렸습니다.\n\n이제 권력을 잡은 곰은 정상적인 민주 생활의 궁극적인 복원을 약속했습니다. 하지만 당분간 그는 프랑스가 역사상 가장 어려운 도전에 직면함에 따라 공화국을 이끌 군인과 국회의원, 전문가들로 구성된 구국위원회를 창설하는 것을 선호합니다.
POLITICS_FRANCOIS_DE_LA_ROCQUE_DEM_DESC코0=흔히들 간단히 \"대령\"이라고 부르는 프랑수아 드 라 로크는 1885년에 태어났으며, 훌륭한 군사 및 정치 경력을 이룩했습니다. 생시르육군사관학교의 졸업생인 그는 제1차 세계대전 도중 중상을 입었고 속보에 9차례에 걸쳐 언급되었으며, 1916년에는 프랑스군의 최연소 지휘관 33명 중 한 명이 되어 레지옹 도뇌르 훈장을 수여받았습니다. 애국심이 강하고 경건한 가톨릭 신자였던 그는 혁명이 발발한 이후로도 정부에 대한 충성을 유지했으며, 망명 후 참호전에서의 전우 정신을 되살리기를 희망한 수만 명의 참전용사들을 재빨리 끌어모은 참전용사단체인 크루아 드 푀(Croix-de-Feu)에 가입해 1931년에는 총재의 자리까지 올랐습니다. 비록 프랑수아는 제3공화국의 악명높은 의회에서의 불안정 때문에 손상을 입은 강력한 통치를 선호하긴 하지만, 동시에 그가 지지하는 앙리 모르닥과 마찬가지로 민주주의와 공화국을 지지합니다. 1930년대 초 프랑스 사회당을 창당한 이래 사회당은 빠르게 성장하여 프랑스 정계에서 최초의 대중 정당으로 발돋움했으며, 이들은 모두 대령과 그의 개혁된 공화국을 위한 꿈에 헌신했습니다.\n\n페탱 원수의 훈타가 종말을 맞은 이후 민주주의 연정의 수장으로 선택된 프랑수아는 그의 구상 중 많은 부분을 시행한 이후 프랑스에 봉사해왔으며, 민주주의가 완전히 회복된 지금 예상대로 국민연합이 장악한 국회에 의해 대통령으로 선출되었습니다. 그는 과거의 불안정으로부터 벗어나, 공화국이 미래에 닥칠 어떤 위기든 상대할 수 있는 더욱 강력한 체제로 변모하기를 바라고 있습니다.
POLITICS_FRANCOIS_DE_LA_ROCQUE_DICTATOR_DESC코0=흔히 \"대령\"이라고 불리는 프랑수아 드 라 로크(François de La Rocque)는 1885년에 태어난 훌륭한 군인이자 정치인입니다.  생 시르의 생도였던 그는 대전쟁 중 중상을 입고도 9차례나 작전을 지휘하면서 33세에 프랑스 군의 최연소 사령관에 부임했고, 1916년 레지옹 도뇌르 훈장을 수훈 받았습니다. 애국심이 강한 만큼 독실한 천주교 신자였던 그는 공산주의 혁명이 일어났을 때에도 정부에 대한 충성심을 잃지 않았습니다. 망명 후 그는 대전쟁 당시의 참호에서의 동지정신을 다시 일깨우기를 원하는 수만 명의 참전용사들을 빠르게 끌어모아, 퇴역군인 단체인 크루아 드 포(불의 십자가)에 가입하여 1931년 대표 자리를 꿰찼습니다. 앙리 모르닥의 지지자인 그는 민주주의와 공화국을 지지하면서도, 제3공화국 당시의 악명 높은 의회 불안으로인해 강력한 통치를 선호합니다. 1930년대 초에 프랑스 사회당을 창당한 이후, 당은 급속도로 성장하여 프랑스 정치에서 최초의 대중정당이 되며, 대령과 공화국 개혁에 대한 희망이 모여들었습니다.\n\n페탱 원수의 군사정권이 끝난 후 민주연합의 수장으로 선출된 그는 프랑스를 위한 그의 많은 신념을 실행에 옮겨왔습니다. 그러나 본토를 재 탈환 하더라도, 대령은 공산주의의 잔재를 프랑스에 여전히 남아 체제를 공격할 기회를 노리면서 잠복하고 있는, 프랑스를 몰락으로 이끌 불안의 씨앗으로 보았습니다. 이와 같이 그는 완전한 민주주의가 안전하게 정착할 수 있을 때까지 일시적으로 프랑스를 이끌기 위해 군부 인사들과 함께 새 정부를 구성했습니다.
POLITICS_LOUIS_MARIN_DESC코0=1871년 태어난 루이 마린은 1905년 모젤의 보좌관으로 처음 정계에 입문한 의회정치의 베테랑으로, 민주동맹과 합당하기 전까지 연방공화당을 이끌었던 창립 멤버였습니다. 민족주의적 교수, 보수주의자이며, 교양 있고, 애국심이 투철한, 온건 카톨릭 신자인 마린은 일반 대중들이 상상하는 저명하면서 늙은 신사의 모습을 빼다 박았습니다. 그는 의회민주주의의 열렬한 신봉자였지만 페탱 원수가 권력을 잡는 것에 공식적으로 반발하지 않았습니다. 그럼에도 그는 사적으로 민주주의의 회복을 위해 노력해왔습니다.\n\n페탱 원수의 정권이 붕괴된 후, 그는 당연하게도 거국 내각의 일원으로 선택되었습니다. 이번 국회의원 선거에서 우파의 승리로 대통령에 당선되었는데, 그것은 마치 대통령이라는 자리가 그의 빛나는 경력의 끝에 존재하는 당연한 자리인 것처럼 보일 지경입니다. 그는 강력한 권력을 가졌음에도 불구하고 형식적인 역할을 선호하며, 제3공화국 초기의 의회민주주의 정신을 되살리고, 보수적이고 온건하며, 애국적인 정권을 이끌기를 희망하고 있습니다.
POLITICS_EDOUARD_DALADIER_DESC코0=1884년 태어난 에두아르 달라디에는 고향 마을인 카르팡트라의 시장 자리까지 오른 제빵사이자 교사의 아들로, 공화주의적 실력주의의 순수한 산물입니다. 그는 서부전선에서 몇 년 간 용감하게 복무하면서 각종 표창장과 레지옹 도뇌르 훈장을 수여받았으며, 혁명이 발발한 이후로도 정부에 충성했습니다. 망명 생활에서 그는 혁명적 사회주의에 반대했음에도 불구하고 중도좌파 소속이라는 점, 특히 좌파 당원들이 혁명 과정에서 사회주의자들에게 가담하면서 분열된 지 얼마 되지 않은 정당인 급진당 내에서 빠르게 출세했다는 점 때문에 의심을 받았습니다. 그는 페탱 원수가 권력을 서서히 잠식해가는 것에 대항해 의회의 수위권을 맹렬히 옹호했으며, 그 덕분에 몇 안 남은 헌신적인 민주주의자들의 찬사와 함께 그의 대담함을 상징하는 \"보클뤼즈의 황소\"라는 별명까지 얻었습니다.\n\n페탱 정권이 붕괴하면서 그는 거국일치내각인 신성한 단결(Union Sacrée)의 일원으로서 일해달라고 호출받은 자들 중 한 명이 되었으며, 최근 총선에서 재통합된 급진당이 승리를 거두면서 그의 동료들에 의해 대통령으로 선출되었습니다. 그는 제3공화국의 전통으로서 대체로 의례적인 역할을 지니는 대통령직의 형태를 선호하면서, 동시에 거듭난 공화국을 의회주의적이고 세속적이며 자유주의적인 방향으로 이끌기를 원하고 있습니다.
POLITICS_PAUL_REYNAUD_DESC코0=1878년 태어난 폴 레노는 1914년에 동원되어 대전의 모든 주요 전투에 참전할 만큼 젊었고, 심지어 1918년에는 백군을 지원하기 위해 러시아로 파견되었던 군인이었습니다. 패전 후, 온건 우파였던 그는 철저히 시장자유주의에 입각하여 민주 동맹의 대열에 합류해, 자신이 대중을 사로잡는 웅변가이자, 혁명 이후 망명이라는 정치적 혼란 속에서 주도권을 잡을 수 있는 맹렬한 정치적 동물이라는 것을 드러냈습니다. 페탱 원수와 조력자들이 비상 정부를 구성할 때, 그는 마지못해 새로운 현상을 받아들였지만, 자유민주주의에 바탕을 둔 공화국이라는 그의 이상에 대한 신념은 흔들리지 않았습니다. 민주 동맹이 연방 공화당과 합당하여 공화민주당을 창당했을 때, 그는 넓은 풀의 우파 자유주의 정당에서 빠르게 두각을 나타냈고, 의회 내의 몇 안되는 입지를 가진 정치인 중 하나로서, 페탱 원수의 정국 주도권을 상실 시키려고 시도했습니다.\n\n민주주의가 회복됨에 따라 레노는 대전쟁의 패배와 군사정권에 의해 심하게 훼손 당한 자유민주주의 공화국의 정신을 회복하기 위해 열심히 노력하고 있습니다. 그는 대통령으로서 보다 적극적인 역할을 선호하면서, 자유시장경제에서 변화를 주는 가벼운 통제 정책을 선호하며, 좀 더 프랑스 사회당에 가까운, 자유주의 우파에서는 비 정통적인 경제 사상을 구현하기를 희망하고 있습니다.
POLITICS_CAMILLE_CHAUTEMPS_DESC코0=1885년에 태어난 카미유 쇼탕은 전형적인 급진당원으로 묘사됩니다. 직업상으로는 변호사이면서 유명한 프리메이슨이자 의회의 우위만큼 정치 및 경제적 자유주의에도 열광하는 부유한 급진당 정치가들의 가문에서 태어난 그는 망명 이후 급진당 내에서 빠르게 승진했으며, 탈당한 좌파에 대한 맹렬한 비난 언사와 함께 정적과의 타렵을 꺼리지 않는 모습을 통해 환영받을 수 있었습니다. 그는 페탱 원수가 권력을 얻기 위해 애쓰는 것을 보고 정상적인 민주적 삶의 복원을 적극적으로 옹호했지만, 얼마지나지 않아 스스로가 다소 고립되어 있음을 알게 된 자들 중 한 명입니다. 사실 프리메이슨과의 연줄은 그에게 불리하게 작용했으며, 이는 그에게 아직도 코뮌 내에서 활동중인 급진당 좌파와 협력한 혐의를 추궁하던 우파 성향 신문들이 \"서블라임 프린스 오브 로열 시크릿\"이라는 별명을 붙여줄 정도였습니다.\n\n페탱 원수의 몰락 이후, 그는 거국일치내각의 일원으로서 호출받지는 못했지만 당에서 계속 활동했으며, 최근 총선에서 재통합된 급진당이 승리를 거두면서 그의 동료들에 의해 대통령으로 선출되었습니다. 그는 제3공화국의 전통으로서 대체로 의례적인 역할을 지니는 대통령직의 형태를 선호하면서, 동시에 거듭난 공화국을 의회주의적이고 세속적이며 자유주의적인 방향으로 이끌기를 원하고 있습니다.
POLITICS_PIERRE_FLANDIN_DESC코0=1889년에 태어난 피에르-에티엔 플랑댕은 직업상으로는 변호사인 정치가의 아들로, 자연스레 아버지의 전철을 밟게 되었습니다. 불과 25세에 국회의원으로 선출된 그의 급성장하는 경력은 세계대전으로 인해 갑작스레 끝났으며, 전쟁터에서 그는 기구관측병으로서 특출한 능력을 보였습니다. 그가 태어날 때부터 가지고 있던 특기는 항공학 발전에 대한 지지와 정밀한 기술 지식이었으며, 의외로 카리스마는 해당하지 않았습니다: 영국식 정치제도와 자유주의를 숭배하는 침착하고 공정한 성격의 그에게 있어, 이러한 칭찬은 하원의 격정적인 정치와 극명하게 대조를 이루는 것이면서 동시에 그가 매우 영국인스럽다는 것을 의미하기도 했습니다. 중도 우파 소속으로서 그는 민주동맹에 입당했으며, 민주동맹이 공화연합과 융합해 공화민주당을 만들어냈을 때 자유주의 우파에서 더욱 빠르게 두각을 나타냈고 원내에서 원수의 몇몇 계획에 반발할 수 있는 몇 안 되는 인사로 발돋움하기까지 했습니다. 그의 박학한 테크니션으로서의 기술은 그의 조언이 의회 내의 위원회나 정부, 정치권 전반에 걸쳐 필수요소가 되도록 만들었습니다.\n\n간단히 말해서 그는 원내에서 겸손하지만 단합을 이뤄낼 수 있는 인물로, 따라서 페탱 원수의 몰락 이후 거국일치내각의 일원이 되어달라는 요청을 받았습니다. 연정이 살아남은 가운데, 놀랍게도 그는 좌우익의 자연스러운 타협의 결과물이 되었습니다. 그는 제3공화국의 전통으로서 대체로 의례적인 역할을 지니는 대통령직의 형태를 선호하면서, 동시에 거듭난 공화국을 의회주의적이고 자유주의적인 방향으로 이끌기를 원하고 있습니다.
POLITICS_PHILIPPE_PETAIN_DESC코0=1856년 태어난 필리프 페탱은, 1914년의 대전쟁이 일어나기 전까지는 은퇴를 바라보고 있던 노장이었습니다. 전쟁 초반부터 유능하고 카리스마 넘치는 지도자로서의 면모를 보여줬고, 실패한 장교들을 문책하고 교체하면서 빠르게 군을 재정비했습니다. 그리고 베르됭에 와서는 그를 상징하는 명령을 내렸습니다. \"버텨라, 행운을 빈다!\" 그리고 그 명령과 함께 그는 국민적인 명성을 얻었습니다. 적절한 보급과 군의 사기에 대한 관심은 전투의 승리에 크게 기여했고, 그는 그 때부터 \"베르됭의 사자\"였습니다. 그의 휘하에서 일했던 많은 사람들의 존경을 받은 그는 1916년의 혼란기 이후 전열을 가다듬었으며, 1918년에는 전선을 고착화 시킬 수 있었습니다. 그런 그의 철학과 작전이 프랑스의 완전한 패배는 막을 수 있었지만, 패배 그 자체를 막을 수는 없었습니다.\n\n반 퇴임 상태의 원수라는 명예직에서, 그는 공화국 의회가 혼란으로 빠져드는 동안 침묵을 지켰습니다. 하지만 1926년, 퇴역 군인들의 전폭적인 지지를 통해 그는 의회에 개입하여 스스로를 대통령으로 선출, 국가 비상사태를 선포했습니다. 정치와 무관한, 그리고 통합의 인물로서 그가 내린 이 조치는 많은 사람들에게 환영받았습니다. 이후 원수는 프랑스가 앞으로 피할 수 없는 분쟁에 대비하기 위해 끊임없이 노력했습니다. 그러나 그가 프랑스 공화국의 민주주의 수준을 형식적이고 절차적인 수준의 민주주의로 퇴보 시켰다는 비판과 함께, 많은 이들을 정책 결정에서 소외시켰기 때문에 정권의 미래가 불확실하다고 말하는 사람들도 있습니다.\n\n그럼에도 불구하고, 베르됭의 사자는 알제리에서 포효하고 있습니다. 오직 개인적인 사명감 단 하나를 위해, 본토를 수복 할 것이라고 마음을 굳게 다졌습니다. 바로 대전쟁의 영웅들과 함께 베르됭에 묻히는 그 날 말입니다!
POLITICS_PHILIPPE_PETAIN_REDRESSEMENT_DESC코0=1856년 태어난 필리프 페탱은, 1914년의 대전쟁이 일어나기 전까지는 은퇴를 바라보고 있던 노장이었습니다. 전쟁 초반부터 유능하고 카리스마 넘치는 지도자로서의 면모를 보여줬고, 실패한 장교들을 문책하고 교체하면서 빠르게 군을 재정비했습니다. 그리고 베르됭에 와서는 그를 상징하는 명령을 내렸습니다. \"버텨라, 행운을 빈다!\" 그리고 그 명령과 함께 그는 국민적인 명성을 얻었습니다. 적절한 보급과 군의 사기에 대한 관심은 전투의 승리에 크게 기여했고, 그는 그 때부터 \"베르됭의 사자\"였습니다. 그의 휘하에서 일했던 많은 사람들의 존경을 받은 그는 1916년의 혼란기 이후 전열을 가다듬었으며, 1918년에는 전선을 고착화 시킬 수 있었습니다. 그런 그의 철학과 작전이 프랑스의 완전한 패배는 막을 수 있었지만, 패배 그 자체를 막을 수는 없었습니다.\n\n반 퇴임 상태의 원수라는 명예직에서, 그는 공화국 의회가 혼란으로 빠져드는 동안 침묵을 지켰습니다. 하지만 1926년, 퇴역 군인들의 전폭적인 지지를 통해 그는 의회에 개입하여 스스로를 대통령으로 선출, 국가 비상사태를 선포했습니다. 정치와 무관한, 그리고 통합의 인물로서 그가 내린 이 조치는 많은 사람들에게 환영받았습니다. 이후 원수는 프랑스가 앞으로 피할 수 없는 분쟁에 대비하기 위해 끊임없이 노력했습니다. 그러나 그의 민주주의에 대한 존중의 부재는 민주주의를 복원하고자 하는 많은 사람들과의 갈등을 불러일으키기도 하였지만, 프랑스 교정 정책의 영향으로 정권이 주저앉는 것은 막았습니다.\n\n그럼에도 불구하고, 베르됭의 사자는 알제리에서 포효하고 있습니다. 오직 개인적인 사명감 단 하나를 위해, 본토를 수복 할 것이라고 마음을 굳게 다졌습니다. 바로 대전쟁의 영웅들과 함께 베르됭에 묻히는 그 날 말입니다!
POLITICS_CHARLES_DEGAULLE_DESC코0=1890년 가톨릭 신자이자 왕당파 집안에서 태어난 샤를 드골은 근면과 규율, 그리고 프랑스에 대한 자부심을 가지고 성장했습니다. 그가 15세 때, 독일과의 전쟁에서 프랑스군을 승리로 이끄는 \"드골 장군\"이 주연인 소설을 집필하며, 1870년의 패배를 복수했습니다. 그는 프랑스를 승리로 이끈다는 어린 시절의 꿈을 실현하기 위해 평생을 노력했습니다. 수석은 아니었지만 열심히 공부하는 학생이었던 그는 모두와 두루 친했고 사랑 받았습니다. 그런 그의 카리스마 있는 면모로 인해 \"수탉\"이라는 별명도 얻었습니다. 그는 생 시르 사관학교를 졸업한 후, 당시 페탱 대령의 명령으로 장교로 군에 입대했습니다. 그는 평생의 후원자가 될 베르됭의 페탱 휘하에서 복무하다가 독일군에 의해 부상을 입고 생포 되었습니다. 전후 포로 생활을 청산한 그는 보슈(독일 놈들)의 침략에 대항하는 저항의 상징이 되었습니다.\n\n혁명에서의 패배와 식민지로의 유배와 함께 그는 유명한 군사 이론가이자 강사가 되었고, 페탱과 가까이 지내며 원수에게 깊은 충성심을 표하며 자신의 군사 개혁 사상을 지지하는 청년 장교단인 \" 청년근위대\"의 지도자가 되었습니다. 동시에 그는 망명 초기 의회의 혼란을 목격하며, 프랑스가 다시 태어나기 위해서는 공화국이 희생되어야 한다고 믿게 되면서, 악시옹 프랑셰즈의 주장에 더욱 더 찬동하게 되었습니다. 그런 만큼 그는 전적으로 페탱 원수의 권력 장악을 지지했으며, 그의 스승 역시 악시옹 프랑셰즈의 주장에서 진실을 깨닫고 더러운 공화패당들의 시대가 끝나길 희망했습니다. 10년이 지난 지금, 그런 일은 일어나지 않았지만, 드골은 자신의 영향력이 커짐에 따라, 반 프랑스로부터 나라를 해방시키기 전에 왕정을 회복할 수 있을 것이라는 자신의 믿음을 아직도 간직하고 있습니다.
POLITICS_JEAN_III_DESC코0=1874년에 태어난 장 오를레앙은 오랫동안 귀족들의 무관심을 받아왔습니다. 그래서 그는 프랑스 왕가의 왕위 계승 서열에서 한참 멀었습니다. 프랑스군에 복무할 수 없게 된 그는 발데마르 왕자가 7촌(장 3세의 할머니와 발데마르 왕자의 외증조할아버지가 남매 관계)이었기 때문에 덴마크군에 복무했다가, 모로코에 정착해 모로코에서 프랑스의 이익을 증진하려고 했습니다. 대전쟁이 그를 변화시켰을 것입니다. 또 다시 프랑스군에 입대하는 것이 금지되자, 그는 적십자에 가입해 그의 프랑스식 대저택을 병원으로 개조하고 부상자들을 개인적으로 돌봤습니다. 처음에는 정치에 관심이 거의 없었지만, 패배와 혁명의 발발은 그에게 대대적인 개혁의 필요성을 확신시켜 그를 악시옹 프랑세즈에 더 가까워지게 했습니다. 1924년에 사촌 필리프 오를레앙이 후계자 없이 세상을 떠나자, 그는 군주주의자들로부터 프랑스 왕좌의 정당한 권리자로 칭송받았습니다. 독일령 모로코로 망명하면서, 그는 전임자들이 시작한 통합주의자들과 협력을 계속했을 것입니다. 특히 가톨릭이 생디칼리슴 혁명의 교권 개입을 반대하는 폭력에 큰 충격을 받아 이 행동에 무관심했을 때, 군주주의자들의 노력은 전적으로 악시옹 프랑세즈에 집중되었습니다. 1933년, 그는 프랑스를 구하기 위해 \"정당들의 정부\" 대신 \"왕실 정부\"를 요구하는 성명서를 페탱 정권에 발표했습니다. 이는 공화국의 위신이 가장 낮았고 원수의 군사정부가 빠르게 지지를 잃고 있었던 프랑스 망명지에서 그의 정치적 입지를 더 강화해주었을 것입니다.\n\n민주적이고 개혁적인 세력에 대항한 샤를 드 골의 승리와 함께, 새로운 국가원수가 왕정복고를 요구했다는 것에 놀란 사람은 거의 없었습니다. 장 3세는 이제 공화국의 잔재를 제거하려고 애쓰면서 프랑스를 이끌고 있으며, 교회의 맏딸인 프랑스로 하여금 빨갱이들로부터 본국을 수복하기 위한 신성한 투쟁을 준비하고 있습니다.
POLITICS_HENRI_VI_DESC코0=1908년에 태어난 젊은 앙리 도를레앙은 평생 동안 망명 생활을 해왔다고 알려져 있습니다. 그는 모로코에 있는 유복한 농장주의 아들로 걱정 없이 유년 시절을 보냈는데, 농장에서는 다양한 일꾼들이 그를 보살펴 주었으며, 프랑스어, 아랍어, 영어, 독일어, 이탈리아어, 스페인어를 모두 유창하게 구사할 수 있었습니다. 그러나 곧 그는 혁명가들의 분노로부터 도망가기 전 그의 아버지와 샤토 로스피탈에서 전쟁의 참상을 겪었습니다. 이 일들은 앙리에게 깊은 트라우마를 안겨주었고 훗날의 정치적 각성을 이룰 씨앗이 되었습니다. 모로코로 돌아간 그는 당대 최고의 석학들에게 통합주의 사상을 배우며, 도덕과 사회 규율의 엄격한 준수, 기업주의 사상에 따른 경제 개혁 등을 옹호하게 되는 데 많은 영향을 미쳤습니다. 벨기에에서 그의 연구를 계속하면서 가톨릭 활동의 일환으로 유럽의 빈곤층이 겪는 끔찍한 주거, 노동 실태를 고발했습니다. 1924년 그의 아버지가 프랑스 왕가의 수장이 되었을 때, 그는 왕세자로 책봉되었고, 그를 신념 있는 왕으로 만들기 위한 조언자들이 그와 함께했습니다. 공화제인 프랑스에서 당장은 금지되어있는 왕가로써, 늠름한 왕세자는 왕당파라는 대의에 입각하여 샤를과의 악연에도 불구하고 악시옹 프랑세즈와 협력하는 자세를 취했습니다. 악시옹 프랑세즈의 발언력 증가가 곧 왕정복고의 가장 빠른 기회였기 때문입니다. 1931년 그의 친척 이사벨 도를레앙 이 브라간사와 결혼했고, 1933년 아들 앙리를 출산하면서 왕당파에서는 왕정복고에 더 큰 추진력이 생겼습니다.\n\n종종 모로코에서 국경을 넘어 샤를 드 골과 같은 왕당파 지도자들을 만나는 신중한 여행을 한 앙리는 왕정복고를 쟁취하는 투쟁에 큰 역할을 했습니다. 새로운 왕국 초기에는 그가 모든 면에서 노쇠한 아버지를 도왔고, 때때로 악시옹 프랑세즈보다 더 권력을 휘두르면서 왕위 이면의 진정한 권력자로 여겨지기도 했습니다. 이제 권력을 잡은 앙리 왕은 프랑스의 재탄생을 시작하여, 앞으로 천 년 동안 지속될 왕국을 건설하기를 고대하고 있습니다.


