POLITICS_LOUIS_BONAPARTE_DESC코0=1914년에 태어난 루이 보나파르트는 평생 동안 타향살이를 해온 젊은이입니다. 사실 루이는 1926년 이래로 보나파르트 가문의 당주였으며, 1886년에 프랑스에서 통과된 법률에 의해 이전까지의 모든 군주 가문과 함께 국외로 추방당했습니다. 그가 벨기에에서 출생한 직후 그의 가족은 잉글랜드 땅으로 도망쳤으며, 브리튼 혁명이 발발하자 스위스로 도망쳤습니다. 이는 그가 프랑스군에 입대할 수 있게 해주었으며, 영웅적인 행동 덕분에 빠르게 진급하는 그의 모습을 우리 국민이 숨죽여 지켜보고 있었습니다. 사회당과 밀접한 관계를 맺고 있고, 그들과 강한 국가원수 하의 민주정이라는 구상을 공유하는 루이는 놀랍게도 국민연합이 새롭게 장악한 의회에 의해 대통령직에 선출되었으며, 이로 인해 헌신적인 공화주의자들 사이에서 우려를 낳고 있습니다. 그러나 루이 보나파르트는 공화국이 망명과 전쟁에서 간신히 살아남는 데 성공했다고 칭송하면서, 자신이 선조들의 방식을 되풀이하지 않을 것이라고 장담했습니다\n\n하지만, 젊은 루이가 계속해서 인기가 늘어가는 바람에 한때 죽은 것이나 다름없었던 보나파르트주의까지 덩달아 대중의 지지가 상승하고 있으며, 이 황자가 정녕 제관을 쓰려 시도할 것인지는 시간만이 말해줄 것입니다...
