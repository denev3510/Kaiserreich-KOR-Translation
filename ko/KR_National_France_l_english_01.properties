NATFRA_Manoeuvre_Warfare_desc코0=다음 전쟁은 기동의 전쟁이 될 것입니다: 모르닥은 세계대전의 소모전이나, 베르됭에서의 참호전 같은 것은 이제 한물 간 전략이란 것을 매우 잘 이해하고 있으며, 게다가 우린 긴 장기전을 치를 수도 없습니다: 우린 빠르게 적의 허를 찔러, 적 지휘관이 무슨 일이 일어나는건지 알기도 전에 적을 박살내는 전투를 펼칠 것입니다.
NATFRA_Logistic_Support코0=병참 지원
NATFRA_Logistic_Support_desc코0=군대를 차량화하는 것은 매우 좋은 것이지만, 전쟁을 속이 빈 채로, 아니면 연료가 떨어진 채로 이길 수는 없습니다: 우리 병사들이 보급 문제로 인해 느려지거나, 아니면 진격을 멈추는 일이 일어나지 않도록, 우린 병참 개선에 큰 노력을 들일 것입니다.
NATFRA_Armored_Cars코0=장갑차
NATFRA_Armored_Cars_desc코0=장갑차는 세계대전의 서부전선에서는 얼마 쓰이지 않았지만, 동부전선의 드넓은 러시아 스텝 지대에서 그 효율성을 보여주었으며, 망명 이래로 보병 병력들에게 경기갑 지원과 방호를 제공하는데 쓰이며 정찰과 소요 진압에 쓰기 매우 좋은 장비임을 입증했습니다.
