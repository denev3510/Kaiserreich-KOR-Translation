NFA_Revive_La_Rochelle_desc코0=라 로셸 항구의 위상은 1763년, 신대륙 식민 야욕의 운명을 결정짓게 된 프렌치 인디언 전쟁에서 영국군에게 패한 이후부터 추락해 왔습니다. 세계의 새로운 질서로 탈바꿈하기 위해 우리는 새로운 세계 동맹국들과의 대서양 무역을 목표로 이 항구를 개발할 수 있습니다. 캐나다의 공장에서 흘러오는 상품과 자재는 우리가 고향을 복구하는데 도움이 될 것입니다.
