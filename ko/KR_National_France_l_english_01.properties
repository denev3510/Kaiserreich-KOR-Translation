NATFRA_Fate_Equatorial_Africa코0=적도 아프리카의 운명
NATFRA_Fate_Equatorial_Africa_desc코0=프랑스는 벨트크리그 종전 당시 크나큰 슬픔과 함께 프랑스령 적도 아프리카 대부분을 넘기는데 서명했었습니다. 우리는 이것이 일시적일 것이라 믿었으나, 본국에서의 불만이 고조되면서 우리는 어쩔 수 없이 독일의 적도 아프리카 지배를 묵인해줘야만 했습니다. 이제 훌륭한 행정가였던 라파엘 안토네티 총독이 은퇴 의사를 밝혔으니, 우린 지금의 상황을 마주해야만 합니다.
NATFRA_Rebuild_Sudan코0=프랑스령 수단 재건
NATFRA_Rebuild_Sudan_desc코0=최근 기근과 통치정책에 대한 불만으로 인해 봉기가 발생하면서, 프랑스령 수단의 기반시설 대부분이 파괴되었습니다. 봉기는 이미 원주민 엘리트들과 우리 군대가 약간 어렵게 진압한 상태지만, 원래대로 돌아가려면 우리 식민제국의 건조한 내륙 지역과 통신을 복구하고, 지역의 경제생활을 재개시켜야 합니다.
NATFRA_Sahara_Society코0=사하라 사회기반시설 협회
NATFRA_Sahara_Society_desc코0=사하라 이남의 식민지를 계속 지배하려면 우리 함선들이 앞으로도 지브롤터 해협과 아프리카 해안을 안전하게 항해할 수 있어야 하지만, 미래에 있을 전쟁에서는 이 두 가지 모두 불가능해질지도 모릅니다. 우리는 알제리와 사하라 이남의 프랑스령 서아프리카를 연결해줄 철도를 건설하는 데 집중해야 합니다! 
