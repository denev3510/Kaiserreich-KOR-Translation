NFA_Large_Scale_Effort_desc코0=우리 국민들이 당면한 문제가 하나둘 해결되기 시작했고, 이제는 탈생디칼리슴화를 위한 길고 고된 여정을 떠나야 할 때입니다. 혁명 이후 20년도 채 되지 않은 기간동안 코뮌은 프랑스에 엄청난 피해를 입혔습니다. 코뮌의 이념은 사회 구조와 경제, 교육, 군대에 이르기까지 프랑스 사회의 모든 측면을 오염시켰습니다. 물론 과거를 지우는 것은 불가능하며 어떤 것들은 다시 돌려놓을 수 없는 지경일 것입니다. 하지만 우리가 하는 노력들이 옳은 것은 지키고, 나쁜 것은 허물고, 사람들에게 정의를 가져다 줄 것이며, 우리 민족이 다시는 생디칼리슴의 유혹에 넘어가지 않도록 할 것입니다. 이제 우리가 할 첫 번째 일은 국민들이 그들에게 강요된 이념에 대한 모든 진실을 알도록 하는 것입니다.
