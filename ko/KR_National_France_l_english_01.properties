NFA_Renovate_Champagne_desc코0=1차 세계대전때처럼, 랭스 시는 코뮌 군이 파리를 향해 후퇴할 때 있었던 전투 도중 적의 직격탄을 맞고 도시의 대부분이 파괴되었습니다. 이 비극은 다시 집으로 돌아오기를 원하는 국민들을 위해 더 좋은 기반 시설을 가진 도시로 재탄생시킬 기회가 될 수 있습니다.

