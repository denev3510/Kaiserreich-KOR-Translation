NATFRA_Forces_Preservation코0=부대 보존
NATFRA_Forces_Preservation_desc코0=우리 인력은 소중합니다: 이들 모두 조국을 위해 어떤 방법으로건 봉사하며, 우린 이런 소중한 생명들을 단 하나도 낭비할 수 없습니다. 우리 군대에 최고급 의무부대를 배속함으로써, 우린 부상당한 병사들이 살아남아 다시금 싸울 수 있도록, 부상병들이 모두 최대한 빠르고 최대한 효율적인 치료를 받을 수 있게 만들 것입니다.
NATFRA_Equipement_Improvements코0=장비 개선

NATFRA_Developp_Counter_Measures코0=대응책 개발

NATFRA_Enemy_Destruction코0=적 파괴
NATFRA_Enemy_Destruction_desc코0=파괴, 파괴, 파괴. 우리 병사들과 장교들은 항상 이것들을 생각해야만 합니다: 전쟁은 더이상 신사적인 일이 아니며, 또 자리를 차지하기 위해 대전투가 일어나기 전까지 계속 기다리기만 하는 것도 아닙니다. 이러한 전쟁은 이젠 옛날 얘기입니다: 우리 전략은 이제 재빠른 행동과 총력전, 그리고 적이 반격하기 전에 적을 완전히 파괴하는 것을 바탕으로 펼쳐질 것입니다.
NATFRA_Trade_Warfare코0=무역 전쟁
NATFRA_Trade_Warfare_desc코0=비록 인터내셔널이 유럽의 고향땅을 차지하고 있을지는 몰라도, 놈들의 전쟁기계는 생디칼리스트 동맹국이나 줏대없는 중립국들이 전 세계에서 보내주는 자원이 없다면 돌아갈 수가 없습니다: 코뮌이 필요로 하는 중요 전쟁자원을 수송하는 수송선들을 목표로 삼는다면, 우린 놈들의 붉은 물결을 가볍게 막아낼 수 있을 것입니다.
NATFRA_Trade_Warfare_idea코0=무역 전쟁
NATFRA_Trade_Warfare_tt코0=§Y값싼 해군§!을 §Y무역 전쟁§!으로 바꿉니다\n효과 변경:\n수송선단 습격 효율: §G+20.00%§!
NATFRA_Total_War코0=총력전

NATFRA_War_of_Production코0=생산과의 전쟁

NATFRA_War_in_the_Minds코0=정신의 전쟁

