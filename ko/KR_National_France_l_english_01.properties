NATFRA_We_Win_Wars_with_Trucks_desc코0=말은 아주 오래전부터 전쟁병기로써 쓰여왔으며, 아직도 우리 군에선 여전히 정찰부터 병참까지 수많은 분야에서 말이 쓰이고 있습니다. 그렇지만 새로운 프랑스군은 현대적이고, 빠른 군대가 되어야만 합니다: 이젠 훨씬 빠르고, 훨씬 튼튼한 트럭이, 충직했던 말들의 자리를 대신하게 될 것입니다.
