NFA_Rebuild_Burgundy_desc코0=국경 지역은 2차 세계대전 동안 독일군과 코뮌군이 충돌한 대규모 전투를 경험했습니다. 대규모 병력의 이동은 지역의 기반 시설에 피해를 입혔고 재건하기 위해서는 정부의 관심이 필요합니다.
