NATFRA_Mobilise_Every_Man코0=모든 남성 징집
NATFRA_Mobilise_Every_Man_desc코0=프랑스는 시민이 곧 군인인 국가이고, 20세에서 45세까지의 남성들은 각자 그들의 의무를 알고 있습니다. 가장 중요한 산업에서 필요하지 않은 사람들은 즉시 현역으로 입대할 준비를 할 것입니다. 이 용감한 자들, 영웅들, 세계 대전의 참상을 본 사람들, 너무 어려서 본토의 아름다움을 기억조차 못하는 자들 모두 동포를 해방하기 위해 끝까지 싸울 것입니다.
NATFRA_Use_Everything코0=모든 것을 사용하라


NATFRA_Firestorm_Doctrine코0=화염폭풍 교리
NATFRA_Firestorm_Doctrine_desc코0=화염폭풍은 아주 끔찍한 것으로, 고작 몇 초만에 수백 미터를 전진하면서, 앞에 있는 모든 것을 파괴하며 오직 잿더미만을 남깁니다. 프랑스를 구하려면, 우리 군대는 코뮌군을 이런 화염폭풍처럼 쓸어버려야 합니다, 적이 대비할 틈도 없이 보이는 모든 것을 쓸어버리며, 메트로폴이 해방될때까지 단호히 앞에 있는 모든 것을 파괴해야만 하는 것입니다.
NATFRA_Rain_of_Shells코0=포탄의 비
NATFRA_Rain_of_Shells_desc코0=포병은 수십 년 동안 프랑스 군의 자랑거리였고, 우리의 전문적 지식은 세계 대전에서 믿을 수 없을만큼 효과적이었습니다. 이러한 유산을 버리는 것은 멍청한 짓일겁니다. 우리는 포병대를 새로운 전술적 구상에서 필수적인 부분으로 만들고, 우리에게 대항하는 누구든 박살낼 것입니다.
NATFRA_Rain_of_Shells_tt코0=§Y적 파괴§!를 §Y포탄의 비§!로 대체합니다\n효과 변경:\n§Y견인포§!: £production_cost  생산 비용: §G-10%§!\n§Y견인 로켓포§!: £production_cost  생산 비용: §G-10%§!\n
NATFRA_Incineration코0=소각
NATFRA_Incineration_desc코0=우리가 전쟁에서 이기고자 한다면, 우린 적의 무기 생산을 무슨 수를 써서라도 멈춰야만 합니다. 장거리 폭격기들이 프랑스의 적들이 무기를 안전히 찍어내는 것을 막아줄 것입니다: 우린 대규모 공중 폭격으로 전략적 목표를 타격할 것이며, 우리에 대항하는 전쟁을 수행하는 데 도움을 주는 그 어떤 곳이건 잿더미로 만들어버릴 것입니다.
