NFA_transahara_cat_desc코0=세계대전 이후 프랑스는 아프리카로 망명했지만 이마저도 사실상 둘로 나뉘어져 있습니다. 알제리와 튀니지는 사하라 사막이라는 거대한 벽에 의해 프랑스령 서아프리카로부터 고립되어 있습니다. 도보로 이동하려면 대서양의 해안을 따라 두 달 이상의 긴 시간이 소요됩니다. 현재는 대서양을 통해 보급품, 인력, 자원등을 수송할 수 있지만, 만약 다가오는 전쟁에서 적이 대서양을 집중적으로 공략하거나 더 나아가서 지브롤터 해협까지 봉쇄한다면 지금의 보급선은 사용할 수 없게 될 것입니다. \n\n현재의 상태를 방치해서는 안 됩니다! 우리가 이 계획을 성공적으로 끝마치고 서아프리카의 항구와 자원을 이용할 수 있다면, 프랑스는 세계 대국들과 동등하며 존경받는 나라임을 세계에 보여줄 수 있을 것입니다.

