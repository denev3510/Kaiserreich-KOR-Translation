NFA_Small_Propaganda_desc코0=우리의 최우선 목표는 안정감을 주는 것입니다. 프랑스는 전쟁으로 황폐화되었고, 우리 민족은 고통받고 있고, 그들의 집이 망가지거나 가족들이 전쟁으로 인해 뿔뿔이 흩어졌습니다. 많은 사람들이 기본적인 필수품조차 얻지 못해 애쓰고 있습니다. 동포들을 돌보고 보호하는 것은 우리의 의무이며, 이러한 구호 노력은 지난 수십 년 동안 우리를 괴물로 묘사해 온 코뮈의 선전행위를 무너뜨리기 시작할 것입니다.
