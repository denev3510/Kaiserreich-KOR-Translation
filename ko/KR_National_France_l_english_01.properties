NATFRA_Char_de_Rupture_desc코0=우린 강력한 무장과 튼튼한 장갑을 갖췄으면서도, 보병들의 진격을 이끌기에 충분한 기동성을 가지고 있으며 그 존재만으로도 전장에서 적을 몰아낼 수 있는 중형전차의 개발에 집중해야만 합니다.
