NATFRA_Comite_du_Salut_National코0=구국위원회
NATFRA_Comite_du_Salut_National_desc코0=앙리 모르닥 장군이 민주주의 파벌과 군대의 대표자들로 구성된, 완전한 민주주의의 복귀가 이뤄지기 전까지 집권할 과도정부, 구국위원회를 결성했습니다: 그렇습니다. 본토 수복의 때가 다가오는 지금, 우린 우리 나라가 분열되도록 놓아둘 수는 없습니다.
NATFRA_Commisariat_au_Plan코0=종합계획위원회
NATFRA_Commisariat_au_Plan_desc코0=다가오는 전 국가적인 목표를 위해 국내전선이 완전히 조직을 마칠 수 있도록, 전쟁 대비를 위한 여러 계획과 본토 탈환이라는 신성한 임무를 위한 전 국가자원의 동원을 감독할 민간인과 군인 모두로 이뤄진 위원회가 창설되었습니다.
NATFRA_War_Credits코0=전쟁채권
NATFRA_War_Credits_desc코0=흔히들 말하는 속담이 하나 있습니다: \"l’argent est le nerf de la guerre\", \"돈은 곧 전쟁의 핏줄이다\": 옳은 말입니다. 국가는 투자할 수 있는 모든 것을 전쟁 준비에 투자해야만 하며, 그리고 전쟁채권과 민간투자의 방식으로 부유한 사람이건, 가난한 사람이건 이를 똑같이 따라하도록 만들어야 합니다. 프랑스 사람들은 이것이 최후의 필사적인 노력이며, 프랑스인 모두가 이에 총체적으로, 열정적으로 참여해야만 함을 깨달아야만 합니다.
NATFRA_Army_Supervision코0=군 감독
NATFRA_Army_Supervision_desc코0=구국위원회가 민간인과 군인 모두의 공통된 노력이긴 하지만, 군인들보다 군대가 필요로 하는 것을 더 잘 아는 사람이 있겠습니까? 언제든지 필요할 때면 총동원 체제를 바로 실시할 수 있도록, 군인들이 산업과 행정 분야를 일부 감독하게 합시다.
NATFRA_Aim_For_SelfSustainability코0=자급을 위한 목표
NATFRA_Aim_For_SelfSustainability_desc코0=협상국의 동맹국들이 우리에게 총체적인 지원을 약속해주기는 했지만, 손을 놓은 채 이들의 도움만 기대할 수는 없습니다: 프랑스는 프랑스 자신의 자원만으로도 군대를 완전히 무장시킬 수 있도록, 할 수 있는 모든 일을 해야만 합니다. 우린 수출에 낭비되는 일부 자원까지도 포함하여, 아프리카의 광대한 자원들을 완전히 동원할 수 있도록 만들 것입니다: 지금은 돈이나 벌 때가 아닙니다.
NATFRA_Dam_Construction코0=댐 건설
NATFRA_Dam_Construction_desc코0=우린 현재 석탄 공급이 꽤나 부족한 상황이며, 석유도 군대를 위해 모아놓아야 하는 상황입니다: 우리 시민들과 산업이 충분한 전력을 공급받을 수 있도록, 우린 수력발전에 상당한 투자를 할 것입니다. 게다가 알제리는 땅도 높고, 아틀라스 산맥도 있는 곳이니, 수력발전을 개발하기엔 정말 알맞은 지역일 겁니다.
NATFRA_Companies_des_Forges코0=단조회사
NATFRA_Companies_des_Forges_desc코0=다가오는 전쟁에 완전히 대비할 수 있도록, 정부는 세계대전 도중 군수산업과 협력해 훌륭한 성과를 냈던 여러 금속회사들의 대표자들과 만나, 전쟁수행을 돕는 것만을 목적으로 하는 새로운 중앙화된 대기업을 만들 것입니다.
NATFRA_Societes_Nationales코0=국영
NATFRA_Societes_Nationales_desc코0=몇몇 중요한 산업은 무슨 일이 있어도 동원체제를 실시해야만 합니다: 따라서 정부는 군대가 필요로 하는 모든 자원을 얻을 수 있도록, 대규모의 전략적 국영화 및 투자 정책을 개시할 것입니다.
NATFRA_War_in_our_Plates코0=접시 위의 전쟁
NATFRA_War_in_our_Plates_desc코0=프랑스의 해방을 위해선, 모든 자원이 군대에게 돌아가야만 합니다. 전쟁을 시작하기 전에도 충분한 양의 보존식품을 준비할 필요가 있는 만큼, 여기엔 음식도 포함됩니다: 그 어떤 병사도 빈 속으로 싸울 순 없는 법입니다. 따라서, 필수품에 대한 배급 제도가 점진적으로 시행될 것입니다.
NATFRA_Policy_and_Strategy코0=정책과 전략
NATFRA_Policy_and_Strategy_desc코0=프랑스는 원래부터 국민개병의 나라였던 만큼, 우리 의원들과 고위 공무원들 대부분은 모두 군 복무 경험을 가지고 있습니다만, 아직 이들은 우리가 하는 일들이 왜 필요한지 완전히 이해할 필요가 있습니다: 군대의 잦은 보고와, 전략과 보급에 관한 브리핑은 이들이 국가를 최대한 도울 수 있도록 해 줄 것입니다.
NATFRA_Our_Morale_Forces코0=아군의 사기
NATFRA_Our_Morale_Forces_desc코0=안타깝게도 세계대전이 끝날 무렵, 수많은 병사들이 자기 지휘관과 정부에게 배신감을 느끼게 되었으며, 이로 인해 병사들은 반역을 일으키고 사회주의를 받아들이기도 했습니다. 이러한 일이 다신 생기지 않도록, 사기를 높게 유지하고 가장 낮은 계급의 병사들도 왜 자신이 싸우는지 정확히 알 수 있도록 하는 것만을 목적으로 하는 새로운 부서가 신설되었습니다.
NATFRA_Militarise_Society코0=군사화된 사회
NATFRA_Militarise_Society_desc코0=1789년의 혁명 이래로 프랑스는 시민-병사의 나라였으며, 모든 남성들에겐 군에서 복무할 의무가 주어졌었습니다. 우린 공화국이 폭군과 내부의 내란에 둘러싸여 있었을 때 공화국을 구했던 이 \"국민 개병제\"의 전통을 되살려야만 합니다: 모든 시민들은 엄격한 규율과 계급체계에 대한 이해, 그리고 완전한 동원체제를 지켜야만 할 것입니다.
NATFRA_Time_for_Action코0=행동을 취할 시간!

NATFRA_Extended_Powers코0=확대된 권한

NATFRA_Same_Blood_Tax_For_Everyone코0=모두에게 똑같이 부과되는 혈세

NATFRA_Salux_Patriae_Suprema_Lex_Esto코0=국가의 안전이 최고의 법
NATFRA_Salux_Patriae_Suprema_Lex_Esto_desc코0=\"국가의 안전이 최고의 법이다\": 만약 우리가 고향 땅을 되찾는다는 신성한 임무에 실패한다면, 이는 공화국의 끝이요, 프랑스의 끝이 될 것입니다. 이런 일이 일어나서는 안 됩니다. 우리 국가는 마침내, 진정으로 하나되어, 프랑스의 구원이라는, 모든 진정한 프랑스인들의 최고 목표를 이루기 위해 그 어떤 희생이건 모두 치를 준비를 마쳤습니다.
NATFRA_Civilian_Heroism코0=시민영웅주의
NATFRA_Civilian_Heroism_desc코0=모든 사람이 병사가 될 수 있는 것은 아닙니다: 몇몇은 너무 늙었거나 중요한 일을 하고 있고, 몇몇은 세계대전 도중 부상을 입었으며, 몇몇은 너무 어립니다. 몇몇은 여성이고요! 그렇다 해서 이들이 프랑스를 위해 봉사할 수 없는 것은 아니며, 게다가 결국 이들이 없다면 그 어떤 일도 완수할 수 없는 만큼, 우린 이들이 국내전선에서 이룩한 성과를 공식적으로 인정해야 할 것입니다.
NATFRA_Rewards_For_Productivity코0=생산성에 대한 보상
NATFRA_Rewards_For_Productivity_desc코0=국내전선의 성과에 대한 인정과 동시에, 할당량 초과에 대한 더 나은 배급권 및 추가 봉급 제공부터, 우수 노동자를 위한 훈장과 국가적인 인정까지, 훌륭한 생산성을 보상하기 위한 제도가 만들어지고 있습니다: 비록 국내전선의 사람들이 조국을 위해 피를 흘리지는 않을지 몰라도, 땀과 눈물 또한 조국을 위한 훌륭한 희생입니다.
