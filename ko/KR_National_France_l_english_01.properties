NFA_anti_communard_desc코0=1919년 세계대전에서의 패배 이후, 코뮌 지지자들은 다시 봉기했고 우리의 소중한 공화국을 무너뜨렸습니다. 다행히 가장 중요한 공화국의 핵심 인물들 중 일부는, 반혁명 투쟁을 조직하기로 계획한 알제리로 이주했습니다. 이제 생디칼리즘 반역자들이 본토를 완전히 장악하고 있으니, 우리는 그들을 분쇄해야만 합니다! 반드시, 우리의 영원한 프랑스가 항상 자유롭게 만들 것입니다!

