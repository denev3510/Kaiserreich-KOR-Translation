### Events ###
papalstate.1.t코0=검은 월요일이 교황청을 강타!
papalstate.1.d코0=거의 2주 전에 베를린 증권 거래소는 독일 경제를 전례가 없는 위기로 몰아넣었습니다. 이제 충돌의 충격파가 우리에게 다가왔습니다. 독일과 오스트리아 소유의 회사가 노동자를 폐쇄하거나 해고하고, 통화가 가치를 잃고, 산업 수출이 줄어들고, 우리 국가 부채가 통제에서 벗어나기 시작했습니다.
papalstate.1.a코0=정부가 우리를 최악의 상황에서 구해 주기를...

papalstate.2.t코0=찰스 코글린 신부
papalstate.2.d코0=오늘부터 3년 동안, 찰스 코글린 신부는 매주 미국에서 라디오 방송을 시작했으며 5천만 명이 넘는 사람들이 라디오를 켜 듣습니다. 그는 프랑스의 생디칼리스트 혁명이 유대인에 의해 발효되었고 베를린 증권 시장 충돌이 '유대인 은행가들의 국제 음모'라고 주장하면서 어떻게 든 사람들이 여전히 동요하고 있다고 주장하면서 반항적인 반유대주의자입니다. 교황은 미국 정부에 자신의 증오심에 찬 메시지가 공개되지 않도록 방송을 중단하라고 요구할 것인지 결정할 것으로 예상됩니다.
papalstate.2.a코0=미국 대통령에게 이 '라디오 프리스트'의 폐쇄를 요청하라.
papalstate.2.b코0=우리가 간섭하지 않았다면 가장 좋을 것이다.


papalstate.3.d코0=Quadragesimo Quinto Anno (라틴어로 '45차 연도')는 교황 비오 11세가 사회 경제적 질서의 윤리적 함의 (레오 13세의 Rerum Novarum 회칙 45년 후)에 대해 논한 새로운 회칙입니다. 회칙은 무제한적인 자본주의와 생디칼리슴에서 비롯된 인간의 자유와 존엄성에 대한 주요한 위험성을 설명하며 연대성과 보조성의 원칙에 입각한 사회 질서의 재구성을 요구합니다. 첫 번째 부분에서 그는 새로운 사회 양심의 발전을 도운 전임자의 회칙을 검토하고 박수를 보냅니다. \n 비오 11세에 따르면 공정한 임금은 근로자의 가족 책임, 기업의 경제적 상태 및 경제 전반. 가족은 타고난 개발의 권리를 가지고 있지만 이것은 기능하는 경제와 건실한 기업의 틀 내에서만 가능합니다. 이를 위해 교황 피오는 갈등이 아니라 연대가 필수 조건이라고 결론지었습니다. 따라서 교황은 특히 가톨릭 시민들 간의 새로운 형태의 협력과 의사소통을 통해 고용주와 고용인 간에 더 많은 연대를 요구합니다. 가톨릭 코포라티즘의 새로운 시대가 막 시작되었습니다.
papalstate.3.a코0=완벽하군

papalstate.4.t코0=신자들의 기부
