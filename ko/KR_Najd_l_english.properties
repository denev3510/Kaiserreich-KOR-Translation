SAU_Conquer_the_Imamate코0=오만 이맘국 침공
SAU_Conquer_the_Imamate_desc코0=저들은 무스카트와 오만 두 국가로 권력이이 분산되어 있기 때문에 이크완에게 저항할 능력이 부족하며, 지역 거주민들이 스스로를 지켜야 하는 지역이 넓게 펼쳐져 있습니다. 오스만 제국이 해당 지역에서 작전을 유지하는데 들어가는 비용 때문에 망설이고 있는데다가 이맘국이 힘을 합치는데 거부했습니다. 오만과 무스카트가 연합 전선을 형성하기 전에 저들을 공격하고 파괴할 기회가 다가왔습니다.
OMA_SAU_Whitepeace코0=무스카트와 리야드 사이의 무조건 평화
SAU_Join_Cairo_Pact코0=카이로 협약 가입
SAU_Join_Cairo_Pact_desc코0=시대가 바뀌었고 한때 누구에게도 지지 않을 것 같아 보이던 전쟁병기 오스만이 추동력을 잃어버렸습니다. 아랍 민족과 집단들이 아랍 인민의 해방과 영광을 위해 싸워야 한다고 목소리 높여 소리치는 이집트의 녹색 깃발 아래로 모여들면서 우리 아미르 또한 이스탄불과의 관계에 대해 의구심을 품기 시작했습니다. 우리는 이미 최근 몇년간 짧은 자유를 경험하긴 했습니다만... 한번 해보는게 어떨까요? 우리가 그 자유를 지키지 말아야 할 이유가 있을까요?

### Ideas ###
SAU_ikh_aftermatch코0=살라피 불만
SAU_ikh_aftermatch_desc코0=비록 이크완이 군사적으로 패배했을지라도, 많은 이들이 여전히 공개적으로 이크완에 대한 지지를 드러내고 있으며 누군가는 또 다른 반란을 획책하고 있습니다. 뭔가 조치를 취해야 합니다.
SAU_heavy_jizya코0=무거운 지즈야 세금
SAU_heavy_jizya_desc코0=아라비아에서 살아가는 모든 기독교도와 유대인은 우리가 자유와 평화를 가져다 준 대가로 정당한 대가를 치러야 합니다.
SAU_warriors_of_faith코0=신앙의 전사들
SAU_warriors_of_faith_desc코0=아랍인 동포들을 해방해야 합니다! 거대한 튀르크인과 우리 앞을 막아서는 모든 존재를 무너트릴 것입니다! 신은 위대하다!
SAU_madrasahs코0=살라피 마드라사
SAU_madrasahs_desc코0=우리 중 가장 현명한 이들은 충분한 자금을 가지고 있지 못할 뿐이며, 율법과 신학을 가르치는 위대한 학교를 키울 충분한 능력을 가지고 있습니다.
SAU_trading_expertise_idea코0=무역 전문가
SAU_trading_expertise_idea_desc코0=무역 전문가들은 우리에게 엄청난 이익을 가져다주고 있습니다.
SAU_food_imports_idea코0=식량 수입
SAU_food_imports_idea_desc코0=우리는 대규모로 식량을 구매하면서 미래를 위한 기반을 쌓아나가는 중입니다.
SAU_illiterate_populace코0=문맹인 대중들
SAU_illiterate_populace_desc코0=국민 대부분까지는 아니더라도 많은 사람들이 교육받지 못해서 우리가 필요로 하는 방식으로 제대로 도울 수는 없을 것입니다.
SAU_islamic_welfare코0=이슬람식 복지
SAU_islamic_welfare_desc코0=가난한 이를 위한 희사는 우리 신앙의 다섯 기둥 중 하나입니다. 수많은 거지와 극빈층, 그리고 전쟁으로 생긴 고아와 미망인들이 우리가 통치하는 중에 빈곤으로 내몰리는 모습을 두고 볼 수는 없습니다.
SAU_backwards_economy코0=고대 경제
SAU_backwards_economy_desc코0=우리 경제는 여전히 소규모 농업, 목축, 그리고 석유 무역에 기반을 두고 있습니다.
SAU_religious_fervor_idea코0=사기가 높은 군대
SAU_religious_fervor_idea_desc코0=잘 무장하고 동기부여가 된 우리 군대는 겨우 국가뿐만 아니라, 성지, 신앙과 국왕을 위해 싸웁니다.
SAU_new_arabian_army코0=새로운 아라비아군
SAU_new_arabian_army_desc코0=개혁된 우리 군대는 이제 활력이 넘치며 정치로부터 독립되었습니다. 신의 의지가 전장에서 우리에게 승리를 가져다주실 것입니다.
SAU_arabian_horsemanship_idea코0=아라비아 기마술
SAU_arabian_horsemanship_idea_desc코0=최고급 말과 수년간의 습격으로 다져진 실력을 갖춘 우리 기병들은 부름에 응했고, 앞으로 세계에 다가올 전쟁에서 우리를 위해 싸울 것입니다.
SAU_desert_logstics_idea코0=사막 보급
SAU_desert_logstics_idea_desc코0=아군은 우리 영토의 지형에서 최고의 성과를 거두도록 훈련받았고 외국인들은 알지 못하는 여러 길들을 꿰뚫고 있습니다.
SAU_uniting_the_peninsula코0=아라비아의 통일자
SAU_uniting_the_peninsula_desc코0=라쉬드 가문 개자식들은 죽었고 아라비아 통일로 향하는 길이 열렸습니다. 힘차게 일어서 승리를 선언합시다!
SAU_moral_police코0=도덕 경찰
SAU_moral_police_desc코0=우리 영토를 순결하게 지키기 위해 종교적 감시와 공중 도덕을 강요해야 합니다.
SAU_muslim_universities코0=이슬람 교육
SAU_muslim_universities_desc코0=민간 투자를 활용해 고등 교육기관을 확장했습니다.
