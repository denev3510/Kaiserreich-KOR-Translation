joined_cairo_pact코0=카이로 조약 참여를 약속함
SAU_ikhwan_provoking코0=§R이 중점은 이크완 반란을 초래할 것입니다.§!
SAU_sole_caliphate_is_a_bad_idea코0=§R칼리프를 자처하는 것은 많은 이웃 국가들의 분노를 살 것입니다. 신중히 행동해야 합니다...§!\n
hit_oman_tt코0=만약 §Y[OMA.GetNameWithFlag]§! 측이 해외에서 후원자를 찾지 못한다면 우리는 다음과 같은 효과를 받게 됩니다:\n §Y[OMA.GetName]§!에게 §Y합병§! 전쟁 명분 획득\n\n 만약 §Y[OMA.GetNameWithFlag]§! 측이 §Y[OTT.GetNameWithFlag]§! 혹은 §Y[RAJ.GetNameWithFlag]§!의 지원을 받는다면 우리는 다음과 같은 효과를 받게 됩니다:\n결정 해금: £decision_icon_small §Y오만 이맘국 침략§!
sau_conquer_imamate_tt코0=§g무스카트의 보호자가 우리의 전진에 대응하지 않는다면, 아군은 무스카트로 진격해 §Y[OMA.GetNameWithFlag]§! 측을 영구적으로 무능력화할 것입니다.§!
SAU_ongoing_ikhwan_raid코0=이크완이 습격을 떠났습니다
SAU_arabian_tribes_mobilized_tooltip코0=훈련병이고 1918년형 보병 장비로 무장한 £nato_unit_cavalry_icon_small §Y기병§! 2개 사단을 §Y리야드§!에서 얻습니다

sau_ruwala_tt코0=§G[JBS.GetNameWithFlag]§! 측과 §R전쟁§! 이 벌어진다면 §Y아니자§!에서 훈련병 숙련도와 1918년형 보병장비를 갖춘 £nato_unit_cavalry_icon_small 1개 §Y기병 사단§!을 획득합니다\n
sau_anizzah_tt코0=§G[JBS.GetNameWithFlag]§! 측과 §R전쟁§!이 벌어진다면 §Y아니자§! 훈련병 숙련도와 1918년형 보병장비를 갖춘 £nato_unit_cavalry_icon_small 2개 §Y기병 사단§!을 획득합니다\n\n §G[JBS.GetNameWithFlag]§! 측과 §R전쟁§!이 벌어진다면 §Y아니자§! 훈련병 숙련도와 1918년형 보병장비를  갖춘 £nato_unit_infantry_icon_small 1개 §Y민병 사단§!을 획득합니다\n

### Decisions ###
SAU_JBS_Power_Struggle코0=통일전쟁 준비
SAU_JBS_Power_Struggle_desc코0=우리는 사우드 가문의 아래에 아라비아 반도를 통일할 기회를 수 년간 기다려 왔습니다. 슬프게도 오스만의 감시자는 양 눈을 모두 감고 잠에 든 적이 없으며 1925년 대영제국이 무너지자 세계대전 기간에 보여줬던 "충성"에 대한 대가로 개처럼 자신들을 따르던 라시드 가문에 보상을 주었습니다. 동맹을 잃어버리고 영토도 얻지 못하면서 우리에게 남은 건 아무것도 없었습니다. 결국 압둘아지즈는 쉬지 않고 분노에 타오르게 됐습니다.\n\n사우드 빈 압드 알-아지즈는 동맹 오스만이 보내준 지원에 행복했을지도 모릅니다. 하지만 지평선에 먹구름이 몰려들고 있으며 그의 동맹이 내부 문제에 몰두하고 있다는 사실을 눈치챈다면 그의 나약한 군대는 이크완의 분노를 홀로 받아내야 할 것입니다...\n\n§g [JBS.GetNameWithFlag] 측과 전쟁에 돌입했을 때 £in_combat §G동맹§!의 힘에 비례해서 아군의 규모가 결정될 것입니다. 중앙 아라비아 부족들을 끌어들이고 이크완의 지지를 지켜낸다면 우리에게 유리한 규모에 다다를 것입니다.§!\n · [JBS.GetNameWithFlag] : [?JBS.num_divisions|H0] ([?JBS.tribes|H0])\n · [SAU.GetNameWithFlag] : [?SAU.num_divisions|H0] ([?SAU.tribes|H0])\n

SAU_War_of_Unification코0=아라비아 통일전쟁
SAU_War_of_Unification_desc코0=거대한 괴수 오스만이 전 세계적인 경제 공황에 짓눌려 무너지고 있는 지금, 아랍 내부 통제권을 얻기 위한 최후 결전이 빠르게 다가오고 있습니다. 모든 에미르는 한쪽 편을 골라야 합니다. 아랍 세계의 미래는 피로 쓰여질 것이며 패배자는 명예를 잃어버린 채로 밀려나거나 전장에서 죽게 될 것입니다.
SAU_War_of_Unification_Peace코0=임박한 몰락
SAU_War_of_Unification_Peace_desc코0=아라비아 사막에서 전쟁이 벌어진 것이 그렇게 이상한 일은 아니지만, 지역 경제와 농업 기반은 간헐적인 휴전과 결정적 승리가 없는 지리한 충돌을 유지할 수준이 되지 못합니다. 라시드 가문이나 사우드 가문 둘 중 하나가 승리를 목전에 둔다면 상대편은 기나긴 공성전과 전쟁 손실을 이겨내지 못하고 패배를 인정할 수 밖에 없을 것입니다.

SAU_Ikhwan_Rides_Out_desc코0='교우들' 이라는 뜻의 이크완은 이븐 사우드 가문이 활용하던 부족 민병대로 우리 군대의 중추를 담당합니다. 광신적인 종교의 전사인 그들은 이븐 사우드 가문에 대한 충성심보다는 이슬람 사회의 엄격한 도덕을 따릅니다. 모든 서방의 진보를 버리면서, 이크완은 타락한 이슬람 세계를 정화하고 단 하나의 통일된 국가로 모든 무슬림을 통일하기를 열망합니다.\n\n그들이 검과 창을 들고 싸우며 마주치는 모든 남성 포로의 목을 베는 다루기 힘들고 야만적인 군대라는 점에는 의심의 여지가 없습니다. 하지만 그들의 피에 굶주리고 광적인 신앙심을 악명 높은 주변국 영토 약탈에 활용한다면 이븐 사우드 가문에 큰 자산이 될 것입니다.

