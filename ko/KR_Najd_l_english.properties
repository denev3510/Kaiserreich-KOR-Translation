### Focuses ###
saudi_focus코0=사우드 중점계통도

SAU_fulfull_destiny코0=운명을 다하라
SAU_fulfull_destiny_desc코0=우리의 정복이 여기서 끝나서는 안됩니다! 아랍 전역이 아라비아의 아래에서 통일되어야 합니다!
SAU_asir코0=아시르 영유권 주장
SAU_hit_oman코0=무스카트와 오만에 압력 투사
SAU_hit_egypt코0=이집트 강타
SAU_hit_libya코0=리비아 강타
SAU_asir_desc코0=저들은 얼마 되지도 않는 영토를 유지할 힘이 부족하고, 우리는 전군을 동원해 에멘을 타격할 수 있습니다. 남부 아라비아는 우리 것이 될 것입니다!
SAU_hit_oman_desc코0=과거 와하비 국가의 일부였던 오만 이맘국과 무스카트 술탄국을 우리의 새로운 왕국에 재통합해야 합니다. 구 휴전 국가들과 무스카트 사이 국경에 위치한 알-부라이미 오아시스를 아군을 동원하기 위한 정당화의 장으로 활용할 것입니다!
SAU_hit_egypt_desc코0=배교자 이집트의 방식이 너무 오랫동안 신앙을 잘못된 방향으로 이끌어 갔습니다. 이제 우리가 전 아랍을 우리의 정당한 지배권 아래에 통합해야 합니다!
SAU_hit_libya_desc코0=이제 우리는 아직 우리의 통치권이 닿지 않는 서부에 도착했습니다. 옛 칼리프국과 같이 대서양을 향하고 서방 괴뢰국의 아래에서 아랍 전역을 해방해야 합니다.

SAU_saudi_hegemony코0=사우드 패권
SAU_saudi_hegemony_desc코0=우리 동맹들은 자기 역할을 다 했습니다. 라쉬드와 그 동맹들이 사라진 지금 어떤 부족도 우리의 앞을 가로막지 못합니다. 아라비아에서 새 시대가 시작했고 이제 사우드 가문이 모든 것을 통제합니다.
SAU_expand_oil_hold코0=석유 저장고 확대
SAU_expand_oil_hold_desc코0=너무 오랫동안 지역 영주와 족장들이 자기 땅에서 나오는 석유를 자유롭게 활용하고 그 이익을 홀로 누리도록 했습니다. 더 이상 그렇게 놔둘 수 없습니다! 모든 이가 우리 위치를 강화하기 위해 자기 임무를 해내야 합니다...
SAU_consolidating_fringe_arabia코0=주변부 아라비아 통합
SAU_consolidating_fringe_arabia_desc코0=전쟁의 화마가 줄어들면서 마침내 부유한 예멘 지역에 뿌리를 내릴 수 있게 되었습니다. 한때 로마인들이 이곳의 지배자들이 엄청난 부를 쌓았다는 이유로 아라비아 펠릭스라고 칭한 예멘은 너무 오랫동안 오스만의 지배 아래 있었지만 동시에 언젠가 손 봐줘야 할 여러 종파들로 분열되어 있기도 했습니다.
SAU_develop_fringe_arabia코0=예멘 개발
SAU_develop_fringe_arabia_desc코0=사나와 아덴은 우리 왕국 안에서 가장 큰 도시들입니다. 거기에 있는 상인 계층은 자신들이 사는 땅을 개발하고 발전시키며 우리가 사는 이 새롭고 경이로운 시대에 마침내 다다르기 위해 우리의 지원을 기꺼이 받아들일 것입니다.
SAU_tighten_control_arabia코0=아라비아 지배권 확립
SAU_tighten_control_arabia_desc코0=우리가 하일과 주변 지역을 지배한지 오랜 시간이 지났고 우리의 옛 동맹들은 충성심을 잃어버렸습니다. 지역 통치자들을 방문해 존중을 표시하고 우리의 정의로운 의도를 확신시켜 주는 작업은, 신이 원하시는 대로, 오래 걸리지 않을 것입니다.
SAU_purge_rashidi코0=라쉬드 숙청
SAU_purge_rashidi_desc코0=마지막 라쉬드 잔당이 우리 영토 안팎에서 암약하고 있습니다. 우리의 통치력을 진실로 확립하고 저 나약한 가문이 가진 거대한 망상에 영원히 종말을 고하는 유일한 길은 확고한 열정을 갖고 라쉬드 가문의 계보를 끊어내는 것 뿐입니다.
SAU_purge_ikhwan코0=이크완 숙청
SAU_purge_ikhwan_desc코0=이크완은 자격 없는 지배자들로부터 아라비아를 해방한다는 임무를 성취했습니다. 그리고 아직 자신들에게 먹이를 주는 주인에게 감히 반란을 획책하고 있습니다. 엄격한 아버지처럼, 우리는 아라비아에 새로 확립된 사우드 가문이 홀로 전권을 지배하는 질서를 인정하지 않는 이들을 처벌해야 합니다.
SAU_dealing_with_kuwait코0=휴전국과 협상
SAU_dealing_with_kuwait_desc코0=휴전국의 아미르들은 오랫동안 영국과 오스만의 힘 뒤에서 웅크리고 있었습니다. 이제 이런 소위 보호에 종말을 고하고 저들이 새로운 조국을 위해 봉사하도록 해야 합니다.
