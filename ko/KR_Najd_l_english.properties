### Leaders ###
POLITICS_SAUDI_DESC코0=수많은 이들을 죽음에 몰아넣은 필멸자인 압둘아지즈 이븐 사우드는 이제 사우드 빈 압둘아지즈 알 라쉬드를 향해 시선을 돌립니다. 이 경쟁은 어린 이븐 사우드가 라쉬드 가문에 의해 리야드에서 쫓겨나면서 시작되었습니다. 에미르의 졸개가 아니었던 이븐 사우드의 아버지는, 에미르국 해안가의 가난한 사람들을 그의 왕조의 위대한 목표인 와하비즘으로 결집시켰습니다. 라쉬드 가문은 그 후 그들의 유일한 서방 동맹국을 포함한 많은 희생으로 쫓겨났습니다. 이븐 사우드 자신은 베두인족에 거만한 아랍인들에게 증오심을 표함으로써 사우디인들이 상속받은 많은 반목을 시작했습니다. 이 분노의 씨앗은 그의 흉포함을 물려받은 사람들에게 전달되었고, 이제 그는 라쉬드에게 이 분노를 돌리려고 합니다.
POLITICS_SULTAN_OTAIBI_DESC코0=오타이바 베두인 부족의 문맹 부족민이었던 술탄은 사우드 가문의 병력에서 거대한 부분을 형성하는 소위 이크완의 수장이 되었습니다. 수니파 근본주의를 퍼트리는 성스러운 임무를 받았다고 믿는 술탄은 사우드 가문이 주변국을 약탈하지 못하도록 자신의 권한을 제한했을 때 하나도 기쁘지 않았습니다. 지금 술탄은 사우드 가문의 옛 동맹과 드넓은 이교도적인 세계에 저항하기 위해 무기를 들었습니다.

