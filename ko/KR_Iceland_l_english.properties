### Leaders ###


#Black Monday Tree#
ICE_Black_Monday_Woes코0=검은 월요일의 비애
ICE_Black_Monday_Woes_desc코0=검은 월요일의 파도가 아이슬란드 해안에 도착했습니다. 미텔오이로파로의 대구 수출도 급감했고, 이 나라의 작은 경제 나머지도 이보다 나을 게 없습니다. 우리 경제를 재건하고 다시는 이런 일이 없도록 하기 위한 첫 번째 조치가 취해져야 합니다.
ICE_Recovery_Planning코0=경기회복 계획
ICE_Recovery_Planning_desc코0=아이슬란드는 결코 우리 북유럽 국가들의 전통적인 경제를 가질 수 없을 것입니다. 우리는 아이슬란드의 번영을 되찾기 위해 아이슬란드의 천연자원과 우리 주변의 해양 자원을 이용해야 합니다.
ICE_Expand_Industry코0=산업 확장
ICE_Expand_Industry_desc코0=검은 월요일은 아이슬란드의 경제가 하나에만 특출나서는 살아남을 수 없다는 것을 보여주었습니다. 공산품 수입에 대한 의존도를 줄이고, 수출을 어류를 넘어 확대하기 위해 공장에 대한 기획과 투자를 시작할 것입니다.
ICE_Regulate_Agriculture코0=농업 규제
ICE_Regulate_Agriculture_desc코0=아이슬란드는 긴 낮과 적은 해충으로 농사에 좋은 기후를 가지고 있습니다. 그럼에도 불구하고, 우리의 농업 생산은 암반 지형 사이사이에 있는 한정된 땅 때문에 오히려 낮습니다. 우리는 그 땅이 작은 이익을 위해 함부로 사용되지 않도록 해야 합니다.
ICE_Expand_Natural_Resources코0=천연자원 착취
ICE_Expand_Natural_Resources_desc코0=아이슬란드는 풍부한 천연자원을 가지고 있고, 바다는 물고기를 제공하며, 땅은 우리에게 농작물과 동물들을 제공하고, 강은 우리에게 국가를 위한 힘을 줄 수 있습니다. 만약 우리가 섬에 번영을 가져오기를 원한다면 이것들을 최대한 활용해야 합니다.
ICE_Efficient_Farming코0=효율적인 농업방식
ICE_Efficient_Farming_desc코0=트랙터와 합성 비료는 모든 농지를 최대한 이용할 수 있는 열쇠가 될 것입니다. 농부들에게 이러한 진보를 가르치고 장려하는 것이 최우선 과제임에 틀림없습니다.
ICE_Hydroelectric_Power코0=수력발전
ICE_Hydroelectric_Power_desc코0=수력발전 댐은 우리 사회에 값싼 전력을 공급하고 석탄 수입을 줄일 수 있을 것입니다. 우리는 실직 근로자들을 위한 공공 사업으로 전국에 댐을 건설하는 계획을 세워야 합니다.
ICE_Expand_Fishing_Industry코0=어업 확장
ICE_Expand_Fishing_Industry_desc코0=우리 어부들은 어업을 하기 위해 그 어느 때보다도 멀리 떠돌아다니고 있고, 우리 영해를 넘어서기를 바라고 있습니다. 우리는 다른 나라들과 협정을 맺거나 다른 나라의 영해를 무시하기 시작해야 합니다.
ICE_New_Fishing_Vessels코0=새로운 어선 매입
ICE_New_Fishing_Vessels_desc코0=우리는 어부들이 우리 해안에서 더 멀리 어업을 할 수 있고 그 어느 때보다도 많이 잡을 수 있는 새로운 어선을 획득하는 것을 도와야 합니다.
ICE_Expand_Fishing_Regions코0=어업 구역 확대
ICE_Expand_Fishing_Regions_desc코0=우리는 어민들이 더 많은 양을 생산하고 따라서 수입을 늘릴 수 있도록 어업을 남쪽으로 확장해야 합니다. 브리튼과의 대립에도 불구하고 이것은 그럴만한 가치가 있을 것입니다.
ICE_Loaves_and_Fishes코0=빵과 물고기
ICE_Loaves_and_Fishes_desc코0=우리의 농어업 발전 계획은 큰 성공을 거두었습니다. 식료품 가격이 검은 월요일 이전 수준으로 떨어졌습니다. 우리는 이것이 우리 나라에 번영을 돌려주길 바랄 뿐입니다.
ICE_BM_Over코0=검은 월요일의 끝
ICE_BM_Over_desc코0=검은 월요일은 아이슬란드에 많은 고통을 안겨주었지만, 또한 이전과는 다른 기회를 가져왔습니다. 우리 경제는 폭풍을 이겨내고 회복되었으며, 많은 길이 작은 기회 앞에 놓여 있습니다.

#Relief Focuses#
ICE_Promise_Relief코0=완화 약속
ICE_Promise_Relief_desc코0=이런 위기의 시기에 정부와 총리는 그저 뒷방에 틀어박혀 계획만 짜서는 안 됩니다. 총리는 국민의 두려움을 가라앉히고 정부에 대한 신뢰를 심어주기 위해 라디오에 출연해야 합니다.
ICE_Encourage_Charity코0=자선 행위를 장려하다
ICE_Encourage_Charity_desc코0=정부의 공공원조는 이 정도 규모의 수요를 위한 것이 아닙니다. 점점 더 많은 사람들이 모든 종류의 원조를 신청하고 있으며, 이 수요는 줄어들 기미를 보이지 않고 있습니다. 지역의 상류층들이 이 부담의 일부를 떠맡을 수 있게 동기를 부여해야 합니다.
ICE_Food_Drives코0=식품 기증

ICE_Request_Danish_Money코0=덴마크에 구제금융 요청

ICE_Sub_Farm코0=농촌에 보조금을
ICE_Sub_Farm_desc코0=아이슬란드 인구의 대부분은 도시가 아니라 시골에 살고 있는데, 그것을 잊는 것은 어리석은 짓일 것입니다. 아이슬란드의 힘은 농촌 인구에서 나오며 그들이 도움을 가장 많이 받아야 합니다.
ICE_Sub_Urban코0=도시에 보조금을
ICE_Sub_Urban_desc코0=아이슬란드의 도시화는 우리의 장기적 최대 이익에 부합하므로 우리는 우리의 가장 큰 도시, 즉 우리의 원조가 가장 큰 영향을 미칠 수 있는 레이캬비크에 대부분의 공공 원조를 집중해야 합니다.
ICE_Gov_Jobs코0=공무원

ICE_Public_Works_Projects코0=공공사업계획


ICE_Danish_loyalty코0=코펜하겐의 왕
ICE_Danish_loyalty_desc코0=이 폭풍을 헤쳐나가려면 덴마크와 밀착해야 합니다. 우리는 1921년에 우리에게 주어진 준독립 지위를 유지하고 있고, 이를 깨는 것은 필요하지 않습니다.
