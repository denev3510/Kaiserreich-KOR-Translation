ICE_Winter_Training코0=겨울 훈련 캠프
ICE_Winter_Training_desc코0=아이슬란드 시골의 혹독한 기후는 전세계 각지에서 온 협상국 병사들을 위한 동계 훈련 캠프를 만들기에 완벽한 곳입니다. 여기서 그들은 많은 생명을 앗아갈 수 있는 위험한 조건들을 더 잘 견딜 수 있도록 훈련할 수 있을 것입니다.
ICE_CAN_civilian_projects코0=캐나다 민간 건설 프로젝트
