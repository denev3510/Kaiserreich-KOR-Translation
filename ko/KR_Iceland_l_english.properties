#Intro Events#

ice.9996.t코0=1922년 아이슬란드
ice.9996.d코0=1874년에 탄생한 아이슬란드는 덴마크가 식민지에게 자치와 헌법을 부여했을 때 처음으로 독립을 맛보았습니다. 덴마크의 일부로서, 아이슬란드는 세계대전 기간 동안 중립을 지켰습니다. 종전 이후 아이슬란드는 종주국 덴마크와 함께 미텔오이로파 경제블록과 합류했습니다. 이것은 아이슬란드가 주요 수출품인 어류로 두 시장에 진출할 수 있었기 때문에 이 섬나라에 번영의 시기를 가져다 주었습니다. 영국은 두 섬 사이의 거리 때문에 아이슬란드에서 수익성이 좋은 생선 수입을 계속했습니다. 한편, 아이슬란드 대구의 유럽 시장 진출은 아이슬란드 경제를 활성화시키기 위한 적은 추가 자금의 원천이 되었습니다.
ice.9996.a코0=한때는 그랬지...

ice.9997.t코0=1925년 아이슬란드
ice.9997.d코0=그러나 이러한 경제적 번영은 영원히 지속되지 않았습니다. 1925년 영국 혁명은 종전 후 아이슬란드가 겪고 있던 기적을 산산조각 냈습니다. 충성파가 제국 구석구석까지 달아나자 영국-아이슬란드 무역은 순식간에 물거품이 되었습니다. 대구 무역이 가능할 유일한 나라는 왕족들이 도망간 캐나다였지만 그들은 아이슬란드 무역 재개보다 더 시급한 경제 문제를 가지고 있었습니다. 그러므로, 미텔오이로파 경제 정책이 생디칼리슴 국가들과 어떤 무역도 할 수 없다고 명령한 이후 아이슬란드는 영국 혁명의 여파로 비틀거리고 있었습니다.
ice.9997.a코0=이젠 아니야...

ice.9998.t코0=1932년 아이슬란드
ice.9998.d코0=이 나라에서 증가하기 시작한 대규모 실업률에 미봉책을 마련하기 위해, 국회는 사람들이 육체 노동 건설 프로젝트에 종사하도록 하기 위해 도시 일자리 증가 계획을 만들었습니다. 이것은 한동안 효과가 있었지만 결국 정부 내 정당들 사이에서 불화의 원인이 되었습니다. 1932년 11월 9일 시의회 회의에서 시의회는 그 사업의 추진에 대해 토론했습니다. 경제 불황이 여전히 아이슬란드를 괴롭히고 있다는 사실 때문에 이 계획이 그대로 유지될 것을 요구하며 건물 앞에서 폭동을 일으키기 위해 집단으로 도착한 사람들에게 이 소식이 전해졌습니다. 이 폭동은 구토우슬라구린으로 알려지게 되었고, 도시 일자리 증가 계획이 가까운 미래에 효력을 발휘하도록 했습니다.
ice.9998.a코0=이 위기가 과연 끝날까?

ice.9999.t코0=1936년 아이슬란드
ice.9999.d코0=지난 10년은 아이슬란드 사람들에게 재앙이었지만, 여전히 지평선 너머로 더 밝은 미래에 대한 희망이 남아 있습니다. 유망한 정부 관리들은 일자리를 제공하거나 관광 산업을 일으키거나 심지어 우리 섬이 우리에게 제공하는 지열과 수력 발전 자원을 활용하는 것을 검토하기 위해 대규모 공공 사업 계획을 짜기 시작했습니다. 아마도 덴마크의 약간의 도움을 받으면, 우리는 이러한 꿈을 이룰 수 있을 것입니다!
ice.9999.a코0=아마도 끝이 머지 않았다!

#Cod War Events#
ice.1.t코0=아이슬란드의 어장 확장
ice.1.d코0=최근의 정책 변화로, 우리 어부들은 이제 어장이 훨씬 더 넓어졌습니다. 이것은 우리의 이익을 큰 폭으로 증가시킬 것으로 예상됩니다. 그러기 위해 우리 상인들은 이미 대영제국의 옛 교역 상대국들을 향해 우리가 할 수 있는 경제 거래가 있는지 살펴보기 시작했습니다.


ice.2.t코0=아이슬란드의 어장 확장
ice.2.d코0=아이슬란드는 최근 북대서양의 상당 부분을 그들의 정당한 어장으로 주장했습니다. 이것은 브리튼에서 생디칼리스트들의 분노를 끌어낼 수 밖에 없지만, 이 기회를 이용해 아이슬란드에서 지지를 얻어 궁극적으로 고향 제도의 탈활을 위한 집결지로 사용할 수 있을 것입니다.
ice.2.a코0=아이슬란드에 거래를 제안해라
ice.2.b코0=우리는 위험을 감수하기 싫다

ice.3.t코0=아이슬란드가 브리튼 바다에 침범하다!
ice.3.d코0=아이슬란드인들은 북대서양에 있는 우리 해역에 침범했습니다. 그들은 검은 월요일의 여파를 극복하기 위해 노력할 뿐이라고 주장하지만 그럼에도 불구하고 그들은 북쪽에 있는 스코틀랜드 어부들로부터 불안을 야기시켰습니다. 아이슬란드는 작으며 그들이 어떤 물고기를 낚든 우리에게 그리 큰 영향을 미치지는 않을 것입니다. 그러나 혁명 전에 두 대서양 섬이 공유했던 무역 협정을 다시 맺을 기회가 있습니다.
ice.3.a코0=거래를 시도하자
ice.3.b코0=바다에는 물고기들이 아주 많다

ice.4.t코0=캐나다의 거래 제안
ice.4.d코0=캐나다 상인들은 우리 두 나라 사이의 경제 거래에 관심을 표명하기 위해 우리와 접촉했습니다. 대영제국의 최대 후계국으로서, 그들은 한때 우리 섬들이 공유했던 무역을 재개하기를 희망합니다.
ice.4.a코0=오타와의 우리 친구들!

ice.5.t코0=브리튼 연방의 거래 제안
ice.5.d코0=브리튼 연방의 상인 연합은 잠재적인 경제 거래 조건을 논의하기 위해 우리에게 왔습니다. 우리 두 섬은 과거에 관대한 무역 거래를 한 적이 있지만, 지난 10년간의 최근 사건들은 그 거래의 종식을 초래했습니다. 그들은 지금이 그 거래를 갱신하기에 완벽한 시기라고 주장합니다.
ice.5.a코0=섬나라끼리 다시 무역하자!

ice.6.t코0=아이슬란드가 여러 무역 제의를 받다
ice.6.d코0=최근 확장으로 대서양 양안의 강대국들은 자신들의 몫을 차지하기 위해 경쟁하고 있습니다. 캐나다와 브리튼 연방 모두 증가하는 대구 공급에 대한 새로운 거래를 제안했습니다. 어느 쪽과 무역협정을 맺어야 할까요?
ice.6.a코0=캐나다와 거래한다.
ice.6.b코0=브리튼 연방과 거래한다.

ice.7.t코0=아이슬란드와 맺은 대구 무역 협정
ice.7.d코0=우리 상인들은 아이슬란드와의 거래를 성공적으로 성사시켰습니다. 이 거래는 그들이 경기 침체에서 벗어나 북대서양에서 귀중한 동맹국을 얻는 데 도움이 될 것입니다.
ice.7.a코0=대서양 횡단 대구 무역이 시작되었다!





ice.8.t코0=캐나다와의 대구 무역 성사
ice.8.d코0=캐나다가 우리의 대구 판매에 동의하였습니다. 우리는 이제 이익이 상당히 증가할 것입니다.


ice.9.t코0=아이슬란드-캐나다 무역 성사
ice.9.d코0=왕당파는 아이슬란드 지역 주민들과 우리 바다에서 낚시를 하고 우리 소유의 물고기를 잡을 것을 권장하는 계약을 체결했습니다. 우리는 보복하거나 이런 작은 나라로부터 멸시당하는 굴욕을 당해야 합니다.


ice.10.t코0=아이슬란드와 맺은 대구 무역 협정
ice.10.d코0=아이슬란드 상인들은 우리 두 나라가 과거에 공유했던 무역을 재개하기로 결정했습니다. 우리 섬들의 미래를 함께 번영시킵시다.
ice.10.a코0=대서양 대구 무역이 시작되었다!

ice.11.t코0=대서양 대구 무역 성사!
ice.11.d코0=이 거래의 서명과 함께, 연방은 새로운 어획물 중 상당 부분을 넘기는 대가로 우리가 그들의 수역을 침범했다는 문제를 뒤로 하기로 합의했습니다. 이것은 우리 어부들에게 더 안전한 환경을 제공할 것입니다.
ice.11.a코0=우리의 대서양 동맹을 위해!

































