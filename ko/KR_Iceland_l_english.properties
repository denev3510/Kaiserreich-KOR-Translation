iceland_tree코0=아이슬란드 중점계통도
POLITICS_STEFAN_JOHANN_STEFANSSON_DESC코0=Economic decline brought on by the collapse of the British Empire propelled Stefán Jóhann Stefánsson to the forefront of Icelandic politics. He has grand designs for the Icelandic economy that will require strict financial discipline and deep reform. To accomplish this goal, he aggressively seeks partners abroad and hesitates to sever existing ties.
ICE_Black_Monday_Woes코0=검은 월요일의 비애
ICE_Black_Monday_Woes_desc코0=검은 월요일의 파도가 아이슬란드 해안에 도착했습니다. 미텔오이로파로의 대구 수출도 급감했고, 이 나라의 작은 경제 나머지도 이보다 나을 게 없습니다. 우리 경제를 재건하고 다시는 이런 일이 없도록 하기 위한 첫 번째 조치가 취해져야 합니다.
ICE_Recovery_Planning코0=경기회복 계획
ICE_Recovery_Planning_desc코0=아이슬란드는 결코 우리 북유럽 국가들의 전통적인 경제를 가질 수 없을 것입니다. 우리는 아이슬란드의 번영을 되찾기 위해 아이슬란드의 천연자원과 우리 주변의 해양 자원을 이용해야 합니다.
ICE_Expand_Industry코0=산업 확장
ICE_Expand_Industry_desc코0=검은 월요일은 아이슬란드의 경제가 하나에만 특출나서는 살아남을 수 없다는 것을 보여주었습니다. 공산품 수입에 대한 의존도를 줄이고, 수출을 어류를 넘어 확대하기 위해 공장에 대한 기획과 투자를 시작할 것입니다.
ICE_Regulate_Agriculture코0=농업 규제
ICE_Regulate_Agriculture_desc코0=아이슬란드는 긴 낮과 적은 해충으로 농사에 좋은 기후를 가지고 있습니다. 그럼에도 불구하고, 우리의 농업 생산은 암반 지형 사이사이에 있는 한정된 땅 때문에 오히려 낮습니다. 우리는 그 땅이 작은 이익을 위해 함부로 사용되지 않도록 해야 합니다.
ICE_Expand_Natural_Resources코0=천연자원 착취
ICE_Expand_Natural_Resources_desc코0=아이슬란드는 풍부한 천연자원을 가지고 있고, 바다는 물고기를 제공하며, 땅은 우리에게 농작물과 동물들을 제공하고, 강은 우리에게 국가를 위한 힘을 줄 수 있습니다. 만약 우리가 섬에 번영을 가져오기를 원한다면 이것들을 최대한 활용해야 합니다.
ICE_Efficient_Farming코0=효율적인 농업방식
ICE_Efficient_Farming_desc코0=트랙터와 합성 비료는 모든 농지를 최대한 이용할 수 있는 열쇠가 될 것입니다. 농부들에게 이러한 진보를 가르치고 장려하는 것이 최우선 과제임에 틀림없습니다.
ICE_Hydroelectric_Power코0=수력발전
ICE_Hydroelectric_Power_desc코0=수력발전 댐은 우리 사회에 값싼 전력을 공급하고 석탄 수입을 줄일 수 있을 것입니다. 우리는 실직 근로자들을 위한 공공 사업으로 전국에 댐을 건설하는 계획을 세워야 합니다.
ICE_Expand_Fishing_Industry코0=어업 확장
ICE_Expand_Fishing_Industry_desc코0=우리 어부들은 어업을 하기 위해 그 어느 때보다도 멀리 떠돌아다니고 있고, 우리 영해를 넘어서기를 바라고 있습니다. 우리는 다른 나라들과 협정을 맺거나 다른 나라의 영해를 무시하기 시작해야 합니다.
ICE_New_Fishing_Vessels코0=새로운 어선 매입
ICE_New_Fishing_Vessels_desc코0=우리는 어부들이 우리 해안에서 더 멀리 어업을 할 수 있고 그 어느 때보다도 많이 잡을 수 있는 새로운 어선을 획득하는 것을 도와야 합니다.
ICE_Expand_Fishing_Regions코0=어업 구역 확대
ICE_Expand_Fishing_Regions_desc코0=우리는 어민들이 더 많은 양을 생산하고 따라서 수입을 늘릴 수 있도록 어업을 남쪽으로 확장해야 합니다. 브리튼과의 대립에도 불구하고 이것은 그럴만한 가치가 있을 것입니다.
ICE_Loaves_and_Fishes코0=빵과 물고기
ICE_Loaves_and_Fishes_desc코0=우리의 농어업 발전 계획은 큰 성공을 거두었습니다. 식료품 가격이 검은 월요일 이전 수준으로 떨어졌습니다. 우리는 이것이 우리 나라에 번영을 돌려주길 바랄 뿐입니다.
ICE_BM_Over코0=검은 월요일의 끝
ICE_BM_Over_desc코0=검은 월요일은 아이슬란드에 많은 고통을 안겨주었지만, 또한 이전과는 다른 기회를 가져왔습니다. 우리 경제는 폭풍을 이겨내고 회복되었으며, 많은 길이 작은 기회 앞에 놓여 있습니다.
ICE_Promise_Relief코0=완화 약속
ICE_Promise_Relief_desc코0=이런 위기의 시기에 정부와 총리는 그저 뒷방에 틀어박혀 계획만 짜서는 안 됩니다. 총리는 국민의 두려움을 가라앉히고 정부에 대한 신뢰를 심어주기 위해 라디오에 출연해야 합니다.
ICE_Encourage_Charity코0=자선 행위를 장려하다
ICE_Encourage_Charity_desc코0=정부의 공공원조는 이 정도 규모의 수요를 위한 것이 아닙니다. 점점 더 많은 사람들이 모든 종류의 원조를 신청하고 있으며, 이 수요는 줄어들 기미를 보이지 않고 있습니다. 지역의 상류층들이 이 부담의 일부를 떠맡을 수 있게 동기를 부여해야 합니다.
ICE_Food_Drives코0=식품 기증
ICE_Food_Drives_desc코0=Black Monday has not just taken money out of the pockets of Icelanders, but it also has put many on the brink of starvation without the ability to buy food for their families. We shall launch food drives across Iceland to ensure that no one dies an unnecessary death at the hands of starvation.
ICE_Request_Danish_Money코0=덴마크에 구제금융 요청
ICE_Request_Danish_Money_desc코0=All the aid and investment we have made in the economy and our people have stretched our budget to the limit. Our only choice is to crawling back to Denmark for aid. We can only hope they take pity on us.
ICE_Sub_Farm코0=농촌에 보조금을
ICE_Sub_Farm_desc코0=아이슬란드 인구의 대부분은 도시가 아니라 시골에 살고 있는데, 그것을 잊는 것은 어리석은 짓일 것입니다. 아이슬란드의 힘은 농촌 인구에서 나오며 그들이 도움을 가장 많이 받아야 합니다.
ICE_Sub_Urban코0=도시에 보조금을
ICE_Sub_Urban_desc코0=아이슬란드의 도시화는 우리의 장기적 최대 이익에 부합하므로 우리는 우리의 가장 큰 도시, 즉 우리의 원조가 가장 큰 영향을 미칠 수 있는 레이캬비크에 대부분의 공공 원조를 집중해야 합니다.
ICE_Gov_Jobs코0=공무원
ICE_Gov_Jobs_desc코0=Our public aid has been effective in preventing our population from starving and going homeless, but it cannot continue forever. We must put our people back to work, and we shall create jobs in government to employ them, even if that means the workload for them will be relatively shallow.
ICE_Public_Works_Projects코0=공공사업계획
ICE_Public_Works_Projects_desc코0=If there isn't enough work for the people of Iceland we will create some. We shall improve our roads and infrastructure across Iceland and tie our country closer together and allow goods to travel across our island with ease.
ICE_Danish_loyalty코0=코펜하겐의 왕
ICE_Danish_loyalty_desc코0=이 폭풍을 헤쳐나가려면 덴마크와 밀착해야 합니다. 우리는 1921년에 우리에게 주어진 준독립 지위를 유지하고 있고, 이를 깨는 것은 필요하지 않습니다.
ICE_Social_Insurance_Act코0=사회보험법
ICE_Social_Insurance_Act_desc코0=This act will make it compulsory for every Icelandic subject between the ages of 16 and 67 to pay a premium into a general pension fund. Once the fund is properly established, pensions will then be doled out to those who were contributors and are now over the age of 67.
ICE_Repeal_Prohibition코0=금주령 폐지
ICE_Repeal_Prohibition_desc코0=With foreign trade dried up in the post-Black Monday drought, some locals have taken to trying to brew their own local drinks. This flagrant law-breaking does not help our image and since we lack the ability to properly enforce our prohibition law out in the country, we should abolish the act.
ICE_Poor_Law코0=구민법
ICE_Poor_Law_desc코0=This economic crisis has placed our people in dire straits. Many have fallen into poverty and we lack any programs to help them. With the signing of the Poor Act, the local townships will be held responsible for supporting the people. To do this, they will need funding from us.
ICE_Travelling_Schools코0=학교 순방
ICE_Travelling_Schools_desc코0=With our population largely spread out into rural communities, we have decided to create a system of travelling teachers who will move throughout the country teaching our future generations
ICE_Austerity_Measures코0=긴축정책
ICE_Austerity_Measures_desc코0=Our people may not like it but we must tighten our belts to make it through this crisis. Through stricter austerity, we can do our best to make it through this with our limited resources.
ICE_Curtail_Luxuries코0=사치품 근절
ICE_Curtail_Luxuries_desc코0=In order to counteract this financial crisis, the importation of all luxury goods is to be strictly forbidden unless subject to a special government-issued licence.
ICE_Atlantic_Isle코0=대서양의 통로
ICE_Atlantic_Isle_desc코0=We stand alone in the middle of the Atlantic. To that end, we must attempt to align once more into the Nordic sphere except this time as equals!
ICE_Align_Nordic코0=북유럽 지지
ICE_Align_Nordic_desc코0=Without other friends in the Atlantic, we must turn towards our ancestral ties and align into the Nordic sphere.
ICE_Sca_Defense_Union코0=스칸디나비아 통화동맹
ICE_Sca_Defense_Union_desc코0=Our fellow Nordic countries have joined together in an alliance with each other. We would do well to join them to protect ourselves.
ICE_Ottawa_King코0=오타와의 국왕
ICE_Ottawa_King_desc코0=우리는 캐나다의 영향권으로 들어왔고 에드워드 8세를 새로운 우리의 국왕으로 맞아야 합니다.
ICE_CANbuildit코0=캐나다 공학자 초청
ICE_CANbuildit_desc코0=Faced with a large increase in construction projects we must recruit more contractors from Canada to help complete these on time.
ICE_Garrison코0=캐나다 연대
ICE_Garrison_desc코0=With our position in the North Sea tenuous with the British vultures close by our southern coast, we ought to seek protection from Canada and request forces to help garrison us in case of an attempted attack by the Union of Britain.
ICE_IRAF코0=아이슬란드 왕립 공군
ICE_IRAF_desc코0=We lack any means to defend our skies. We must change this by creating the Icelandic Royal Air Force to train pilots to take to the skies and defend our island.
ICE_Winter_Training코0=겨울 훈련 캠프
ICE_Winter_Training_desc코0=아이슬란드 시골의 혹독한 기후는 전세계 각지에서 온 협상국 병사들을 위한 동계 훈련 캠프를 만들기에 완벽한 곳입니다. 여기서 그들은 많은 생명을 앗아갈 수 있는 위험한 조건들을 더 잘 견딜 수 있도록 훈련할 수 있을 것입니다.
ICE_CAN_civilian_projects코0=캐나다 민간 건설 프로젝트
ICE_CAN_civilian_projects_desc코0=캐나다 정부는 우리 국민들에게 더 나은 삶을 제공하기 위해 우리의 민간 사업들을 확장하는 것을 돕겠다고 제안했습니다!
ICE_ISAC코0=ISAC 가입
ICE_ISAC_desc코0=Our scientists are requesting that we petition the government of Canada to let us join their ISAC research group.
ICE_Home_Garrison코0=수비대 강화
ICE_Home_Garrison_desc코0=As more projects are completed on our island, the British are more and more likely to attempt to swoop in to attempt to seize the island from us. We must bolster our guard to prevent such an eventuality from taking place.
ICE_Military_Projects코0=아이슬란드 군사계획
ICE_Military_Projects_desc코0=With our island becoming more and more threatened by possible attacks from the warring powers of the Atlantic, we must take steps to prepare the island.
ICE_English_Pup코0=브리튼을 향한 충성
ICE_English_Pup_desc코0=With the British victory in the cod war, we have been 'persuaded' to align with them and create a syndicalist government at their discretion.
ICE_Synd_Gov_Form코0=새로운 내각 조직
ICE_Synd_Gov_Form_desc코0=As we create the new government we must decide which party will be the leader of our new constitution.
ICE_Rural코0=Support the Rural Communities
ICE_Rural_desc코0=The policies of the Farmer's party is to assure ample opportunities for the rural population of our nation. With our support, they can reach prosperity.
ICE_Shepard코0=Shepards of the Isle
ICE_Shepard_desc코0=In order to continue our commitment to our rural population we must make communication with them easier. To that end, we will create a new system of roads across the centre of the island to connect them to the more populous southwest.
ICE_Urban코0=Support the Urban Community
ICE_Urban_desc코0=The Syndicalist party became dominant due to the large support for them from the average worker in our factories. It is our policy to help those who help us so we shall invest in our urban workers.
ICE_Synd_Ind코0=인민의 산업
ICE_Synd_Ind_desc코0=Our people deserve safe conditions in our factories. Even if we must lose efficiency in the short term, the improved conditions will bolster our worker's spirits!
ICE_ENGineers코0=브리튼 공학자들
ICE_ENGineers_desc코0=Our position in the North Atlantic makes us a convenient base for the British in their efforts against the Royalists in Canada. As they hope to bolster their position, they have requested a great deal more projects than we have the capability of fulfilling. We must request additional aid in completing these on time.
ICE_ENGfuel코0=British Fuel Theory
ICE_ENGfuel_desc코0=The British have approached us with an offer. They are interested in the expansion of their synthetic fuel creation program. In exchange for letting them build a facility on our island, we will get a small share of the oil created to help industrialise our society.
ICE_ENGresearch코0=Join the Phalanstère International
ICE_ENGresearch_desc코0=Our scientists feel they are being held back by our self-centred research focus. They are asking us to petition the French for entrance into the Phalanstere International joint research group.
ICE_RedGuard코0=Defence of the Isle
ICE_RedGuard_desc코0=Despite the proximity of the Union of Britain to our island, we still are under threat of a Canadian assault to take over the island to use as a staging ground in their fight to reclaim their home isles. We must ask the British to garrison the island for us to prevent the Canadians from landing unopposed.
ICE_1937_Plebiscite코0=1937 Plebiscite
ICE_1937_Plebiscite_desc코0=It had been decided in 1921 that a plebiscite would be held in 25 years concerning the continuation of the status-quo. However, the Danish influence meant that we ended up the western-most periphery of the German sphere and the economic hardship that is a result of that has pushed calls to expedite the plebiscite.
ICE_Independence_Victory코0=Independence Victory
ICE_Independence_Victory_desc코0=The people have spoken, Iceland is to become a sovereign independent nation from Denmark, and will have no one to lean on in times of crisis but ourselves. Now only true Icelanders will determine our future, not our former Danish masters.
ICE_Celebrate_Indie코0=Celebrate Icelandic Independence
ICE_Celebrate_Indie_desc코0=Iceland thousand years\nIceland thousand years!\nAn eternal (small) flower with a tear in its eye,\nthat praises its god, and then dies.
ICE_Strong_Indie_Althing코0=An Independent Althing
ICE_Strong_Indie_Althing_desc코0=The Althing is the oldest surviving parliament in the world, and has existed in one form or another since 930, except for one hiatus in the 19th Century. The time has come for the Althing to once again to govern Iceland unshackled from foreign rule.
ICE_Turn_Inwards코0=Turn Inwards
ICE_Turn_Inwards_desc코0=With the situation at home stabilising, it is time to start looking at how the island can prosper internally. Emboldened by their success in fixing the economical disaster of the past few years, many in the government are drawing up new plans for furthering our prosperity.
ICE_Icexit코0=Seek New Markets
ICE_Icexit_desc코0=The Mitteleuropa market is too restrictive for a nation as isolated as Iceland. While it may work on the continent due to their proximity to each other, Iceland requires fewer restrictions and the ability to resume trade with their closer neighbours in Canada and the British Isles.
ICE_CAN_Trade코0=Canadian Trade
ICE_CAN_Trade_desc코0=Our best option for trade lies with the British government in exile in Canada. Our original trade deals lay with the rightful British people who have been flung asunder. Perhaps we can do our small part in helping them retake the home isles.
ICE_ENG_Trade코0=British Trade
ICE_ENG_Trade_desc코0=Proximity is the key factor in trade. The British Isles lie as the closest port for us to sell our goods. Let us seek to resume the trade that our two islands have shared for centuries.
ICE_NATO코0=A North Atlantic Trading Partnership
ICE_NATO_desc코0=With our exit from the Mitteleuropa Economic Bloc, we must form new trade agreements with our neighbours in the Atlantic.
ICE_Status_Quo코0=Status Quo
ICE_Status_Quo_desc코0=The people have decided that it is in the best interest of Iceland to remain inside the Danish sphere of influence. While this current economic crisis has shaken the faith of many on the island, the people of Iceland are loyal to their king in Copenhagen.
ICE_Nordic_Trade코0=Nordic Trade Relationship
ICE_Nordic_Trade_desc코0=We must remember our kin in Scandinavia. The original inhabitants of Iceland hailed from the Nordic countries. As we seek to secure additional trade deals we should look towards our fellow Norsemen.
ICE_Reform_Taxes코0=Fiscal Reform
ICE_Reform_Taxes_desc코0=As our budget stretches thinner every day that we continue to help ease the suffering of our people, government economists have begun to call for a review of how the budget is run to see if there are any places where extra money can be found.
ICE_Reduce_Austerity코0=Reduce our Austerity Measures
ICE_Reduce_Austerity_desc코0=As the economic crisis begins to die down, it is perhaps time to look into our current austerity budget. Is it time to slowly start loosening the belts around our waists and breathe a little easier?
ICE_Atlantic_Island코0=대서양의 통로
ICE_Atlantic_Island_desc코0=Iceland's place in the Atlantic stands on shaky legs unless the island can reform itself to weather the current storm.
ICE_Negotiate_for_Greenland코0=Negotiate for Greenlandic Waters
ICE_Negotiate_for_Greenland_desc코0=The first explorer of Greenland hailed from Iceland. However weak this claim may be at this point we will stick with it and hope that Denmark will allow us to run fishing operations off of the coast of Greenland.
ICE_Reform_Althing코0=Reform the Althing
ICE_Reform_Althing_desc코0=Our institution is the longest standing democracy in the world. This does mean that some portions are outdated or backwards and need to be altered to make sure that the island can be run efficiently.
ICE_Review_CWCS코0=Review the CWCS
ICE_Review_CWCS_desc코0=We must make another attempt to review the Civil Work-Creation Scheme that is in place on the island. We have learned from the mistakes of '32 and will be sure to make the worker's voices heard as we lead this debate.
ICE_National_Infrastructure_Act코0=National Infrastructure Act
ICE_National_Infrastructure_Act_desc코0=The quality of infrastructure on the island is nothing short of abysmal. Executive orders must be signed to prioritise their upgrade to the modern age.
ICE_Bank_Restructure코0=Restructure the Banking System
ICE_Bank_Restructure_desc코0=No matter the decision that must be made, the current situation of banking in Iceland is in shambles. If the banks are to provide any help to the people, they must be reorganised from the bottom up.
ICE_Central_Bank코0=Centralised Banking System
ICE_Central_Bank_desc코0=A strong central bank is what Iceland needs to recover from the recent economic crisis. The Althingi will give extended responsibilities to the Bank of Iceland to better care for the people.
ICE_Separate_Bank코0=Separate Banking Systems
ICE_Separate_Bank_desc코0=Too much power centralised in one system is what brought this crisis upon us in the first place. A smaller series of banks dedicated to helping out specific groups of people is what Iceland needs to minimise unnecessary risk.
ICE_Limit_Notes코0=Curb Inflation
ICE_Limit_Notes_desc코0=This economic disaster has brought up serious inflation with our currency. The new central bank will work diligently to stop the rising of inflation and turn this ruin into a miracle.
ICE_Fiscal_Austerity코0=Fiscal Austerity
ICE_Fiscal_Austerity_desc코0=While the people may not like it, a temporary tightening of the belt may be just what the economy needs to get back on its feet.
ICE_Icelandic_Fish_Industry_Board코0=Open the IFIB
ICE_Icelandic_Fish_Industry_Board_desc코0=In order to help out the fishermen of the island, a specialised bank centred solely on them must be created to help organise a response to this crisis. Members of the Icelandic Fishing Industry Board have expressed interest in helping start a bank for the fishermen to use as they get back onto their feet.
ICE_Connect_Isle코0=Connect the Island
ICE_Connect_Isle_desc코0=Currently, we are cut off from the world at large. We must rectify this by expanding our naval and air facilities.
ICE_Expand_Ports코0=Expand our Ports
ICE_Expand_Ports_desc코0=Our harbours are using out of date equipment and suffer from a lack of investment. By upgrading our dockyards we will be better placed to become a trading hub in the Atlantic.
ICE_Reyk_Airport코0=레이캬비크 공항
ICE_Reyk_Airport_desc코0=Recent aeroplane upgrades have made travel to and from our island much more feasible. We must fund an expansion of an international airport to accommodate these demands.
ICE_Expand_Air_Fleet코0=공군 확장
ICE_Expand_Air_Fleet_desc코0=With the recent expansion of the Reykjavik Airport, many investors have wished to create an Icelandic owned aeronautical company. If we can supply the first initial planes, they promise us that their business will bring profit in the years to come.
ICE_Tourism코0=Attract Tourism
ICE_Tourism_desc코0=We have a plethora of natural features that are sure to attract tourism. Let us use these formations to help the economy on our island.
ICE_Reyk_Ship_Company코0=Create the Reykjavik Shipping Company
ICE_Reyk_Ship_Company_desc코0=The majority of our exports go out on Danish-flagged ships. It is time to create our own shipping company to ensure we get the revenues from our trade.
ICE_Purchase_Designs코0=Purchase Ship Designs
ICE_Purchase_Designs_desc코0=Our current ships are obsolete and ill suited for the needs of the modern market. Let us purchase modern ship designs from our allies to rectify this.
ICE_Local_Ship_Building코0=Local Ship Construction
ICE_Local_Ship_Building_desc코0=Now that we have purchased the designs for modern ships, we simply need the ability to start production at home. To that end, we must invest in the required industry needed to start production.
ICE_Expand_Trade코0=Expand our Trading Lanes
ICE_Expand_Trade_desc코0=With our increased infrastructure we are now able to expand our ability to trade with further away countries. We shall reap the rewards for years to come.
ICE_ailing_economy코0=병든 경제
ICE_ailing_economy_desc코0=The collapse of the British Empire in 1925, was devastating to the Icelandic economy. Britain, a long-standing economic partner was now under embargo from Mitteleuropa. While Icelandic fish exports would eventually find Mitteleuropan buyers, the damage had already been done and the Icelandic economy was in shambles with the loss of one of its most profitable trade partners.
ICE_failing_economy코0=추락하는 경제
ICE_failing_economy_desc코0=As Black Monday hits, the situation grows ever direr.
ICE_Personal_Union코0=덴마크-아이슬란드 동군연합
ICE_Personal_Union_desc코0=After the Weltkrieg ended in 1919, the governments of Iceland and Denmark met to discuss the creation of the nation of Iceland. After brief negotiations, it was agreed that Iceland would be recognised as a sovereign nation held under a personal union between Denmark and Iceland. In exchange, Denmark would hold control over Icelandic foreign affairs and be responsible for the defence of Iceland if they are attacked.
ICE_Guttoslagurinn코0=Gúttóslagurinn Riot
ICE_Guttoslagurinn_desc코0=During a city council meeting on the 9th of November 1932, the council debated pulling the plug on the City Work-Creation Scheme. News of this reached the population who arrived in droves to riot in front of the building demanding that the Scheme remains in place due to the fact that the economic recession still continued to afflict Iceland. This riot became known as Gúttóslagurinn and ensured that the CWCS remains in effect for the near future of the country.
ICE_CWCS코0=The City Work-Creation Scheme
ICE_CWCS_desc코0=Devised as a way to help bolster the economy, the City Work-Creation Scheme provides government-funded civil projects to get the people back to work.
