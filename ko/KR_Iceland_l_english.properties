ICE_Request_Canadian_Aid_desc코0=On our own we have no ability to defend our island against the British. We must send a message to the government of Canada requesting a specialised force to help our people stand up against the British.
ICE_Raid_Weapons코0=Raid Enemy Weapons
ICE_Raid_Weapons_desc코0=It is difficult to find weapons on Iceland. The nation has long stood without any serious threats to its safety which has led to a lack of weapons across the island. Almost all of them are in the hands of the British. It will be risky but we must organise a raid on one of their weaker guardposts to get weapons for the resistance.
ICE_Scout코0=Scout the Enemy
ICE_Scout_desc코0=With what limited resources we have, proper intelligence is paramount to a successful operation. By properly scouting the enemy we will be better prepared in any operations we run against them.
ICE_Sabotage코0=Sabotage the Enemy
ICE_Sabotage_desc코0=This will be risky but we need to wear down the will of the British to retain hold of the island. Experts will plant explosives to maximise the damage on what we cannot carry out on our own. However, this will not endear the people to our cause.
ICE_Minelaying코0=Plant a Mine
ICE_Minelaying_desc코0=Mines are unpredictable weapons even in the best of times, but we must fight back in any way that we can. Our spies have managed to smuggle a mine back to a resistance outpost on Iceland. We would be well advised to use caution with this beast and be sure that our plan of attack is thoroughly scouted before we lay our trap lest we accidentally hit a civilian vessel.
ICE_Declare_Canada코0=Declare for Canada!
ICE_Declare_Canada_desc코0=Our people have suffered too long under the oppression of the syndicalists from the Union of Britain! It is time to finally drive them out and invite the Canadians in their place as protector of the isle.
ICE_Sabotage_Success코0=§GSuccessful Attack§!
ICE_Sabotage_Fail코0=§RFailed Attack§!
ICE_Mine_Fail코0=§RMine hits a civilian vessel§!
ICE_Mine_Success코0=§GMine hits a British ship§!
ICE_Mine_Dud코0=§CMine is a dud§!
ICE_Scout_tt코0=This will make any other subsequent operations §Cmore likely to succeed§!
ICE_ready_Canada_tt코0=\n§CResistance Popularity§! is greater than §Y85§!\n§ROccupation Strength§! is less than §Y15§!
ICE_weak_ENG_tt코0=The British grip on the island is fading
