ice.150.t코0=도로의 상태
ice.150.d코0=아이슬란드는 해안에서 보트를 이용해 대부분의 활동이 이루어졌기 때문에 도로는 최우선 순위가 아니었습니다. 아이슬란드가 현대화를 시도함에 따라, 우리의 도로는 그 후진성을 보여주고 있습니다. 그 섬에 존재하는 몇 안 되는 도로는 일년동안 짧은 기간동안만 이용 가능하고 극도로 열악한 상태에 있습니다.
