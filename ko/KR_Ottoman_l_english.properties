# ottkem.68.t:0 "Fragmentation of the OHF"
# ottkem.68.d:0 "With the matter of succession remaining unsolved, caused by Kemal consistent refusal to formally appoint a successor and instead deferring to an election in the Ottoman parliament, various figures within the OHF are trying to establish themselves as the dominant power in the post-Kemal era. Ismet Pasha currently seems the most likely successor, but conflicts within the party between the moderates under Celal Bayar and the hardliners under Recep Peker are splitting the party in two.\n\nTo make matters worse, talks between the moderate flank OHF and the leadership of the disbanded DF have opened, paving the way towards a possible dismantlement of the single-party dictatorship and its replacement by a broad 'democratic' alternative. This alternative, dubbed the 'Endeavour Front' aims to replace the current government of bureaucrats with a broad front of military figures, conservatives, landowners and the Istanbul elite.\n\nCountered by this threat, the hardliners are rallying around the plans of Recep Peker whose ideas (based on populist movements in Europe and America) plan to unify party and state and fully subject the economy to an étatist model, pushing the secular reforms of Kemal to their extreme.\n\nThusfar Ismet Pasha has refrained from openly supporting either side, preferring to walk in the middle of the road and pursue a course of cooperation with both flanks, although his alignment seems thus far closer to the hardliners than the liberal flank."
