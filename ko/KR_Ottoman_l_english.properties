# Intro
ott.1.t코0=세계대전 이전의 오스만 제국
ott.1.d코0=한때 역사상 가장 위대한 제국 중 하나였던 오스만 제국은 18세기로부터 쇠퇴하기 시작하여 20세기 초에는 '유럽의 환자'라고 불릴 정도로 쇠락했습니다. 끊임없는 외국의 간섭과 지방에 대한 취약한 장악력은 효과적인 산업화를 할 수 없게 만들었고, 그런데도 오스만 사람들은 개혁하였고, 부족분쟁과 부패한 관료주의에 찌든 지역에서 제기되는 문제에도 불구하고 빛을 볼 수 있었습니다. 19세기 초반에 마흐무트 2세에 의해 제안되었고, 나중에는 청년 튀르크당에 의해 추구된 급진적 개혁이 제국 내에 도입되었습니다. 토지 소유권은 재조정되었고, 예니체리는 해체되었으며, 모술과 알 하사에 이르기까지 전 지역에 중앙통치제도가 재설립되었으며 헌법 또한 공포되었습니다. 개혁가들은 오스만주의 사상에 기초하여 지역 주민들에게 지역 정체성 대신 하나의 공동된 정체성을 심어주고자 하는데에 초점을 맞췄습니다. 하지만 이마저도 충분치 않을 것이었습니다. 압뒬하미트 2세가 권력을 잡자 또 다른 변화 하나가 일어났습니다.\n\n러시아-튀르크 전쟁이라는 명분과 함께 헌법은 폐지되었고 의회는 해산되었습니다. 이 시기는 술탄-칼리프에게 권력이 급격하게 집중되는 때였습니다. 기독교도들이 가진 힘이 계속하여 위협이 되자 술탄은 칼리프라는 지위를 바탕으로 범이슬람주의로 정책의 방향을 돌렸습니다. 무슬림들로부터는 엄청난 성공이라는 찬사를 받았지만, 이는 이슬람을 믿지 않는 지역의 이탈만을 더욱 가속시킬 뿐이었습니다. 더 나아가 그의 절대통치는 서구의 사상에 매우 익숙해진 인구 계층들로부터 엄청난 불만을 일으켰습니다.\n\n이러한 저항은 '통일진보위원회'라는 형태로 집결되었습니다. 1908년에 일어난 정변은 오랜 기간 동안 술탄에 의해 억압받은 오스만 제국의 정치를 한순간에 해방시켰습니다. 수십 개에 달하는 정당들은 새로이 복구된 의회에 한 자리라도 얻어보려고 했으며 이러한 모습은 오스만 제국의 쇠퇴가 마침내 끝나는 것으로 보여졌습니다. 통일된 민주주의 세력은 오래가지 못했고 지방분권주의자들과 중앙주의자들로 빠르게 분열되었습니다. 5년이라는 격동의 시기 동안, 이 두 정파들은 국가 지휘권을 잡고자 하는 전투를 벌였습니다. 1913년에 오스만 정부에 대한 습격이 벌어지자, 모든 상황이 끝나버렸습니다. 중앙화주의자들은 대중들에게 엄청난 인기를 끌고 있는 세 파샤들과 함께 지방분권주의자들이 가지고 있는 모든 권력을 빼앗고 나라를 그들의 구상대로 만들고자 했습니다. 그리고 제국주의자들의 엄청난 위협 속에서 그들은 결국엔 독일과의 관계를 강화했습니다.
