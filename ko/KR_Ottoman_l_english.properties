OTT_Multi_Level_Democracy_desc코0=사바하틴은 원래 자치를 주장하지 않았지만, 그의 지방분권화 담론은 거의 오로지 자치 운동과 다양한 지방 엘리트 그룹 사이에서 지지를 찾았습니다. 그들은 중앙집권국을 자신의 지위에 대한 직접적인 위협으로보고 있으며, 하원 의원뿐만 아니라 지방 의회도 지역 단위에 봉사 할 수있는 권한을 부여 할 수 있는 다단계 민주주의 시스템을 지원합니다.
