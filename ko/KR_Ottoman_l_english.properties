Axis_Suez_Reparations_large_effort_desc코0=비록 주로 오스만 제도로 운영되기는 했지만, 수에즈 운하와 그 주변 시설에 대한 보상은 파괴된 운하에서 무한한 이익을 얻을 수 있는 절호의 기회를 보고 있는 전 세계의 기업과 투자자들로부터 큰 관심을 끌고 있습니다. 반면 각국 정부는 이를 공급선을 위한 전략적 도구이자 반사회주의 블록의 단합과 국제 협력의 힘을 보여주는 선전 도구로 보고 있습니다.
