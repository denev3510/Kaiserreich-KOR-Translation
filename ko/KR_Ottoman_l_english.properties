ott.3.t코0=세계대전 당시의 오스만 제국 (파트 2/2)
ott.3.d코0=그리스가 몰락하고 영국 보호령 이집트에서 혁명의 위험이 고조되자 알렌비는 자신 휘하의 군을 일부 철수 시키는 등 자신의 전략을 수정했습니다. 프랑스가 1919년 말에 붕괴했고 전쟁은 막바지에 이르렀습니다. 오스트리아군이 이탈리아로 진군하고, 독일은 프랑스와 벨기에로 들어가고 있던 서부전선과는 대조적으로 오스만 제국은 이 중요한 시기가 될 때까지 제국의 땅을 절반 넘게 잃었습니다. 제국은 이미 점령당했거나 영국이 마음먹고 공격하면 언제든지 무너질 수 있는 곳밖에 남지 않았으며 영국군은 자신들이 점령하고 있는 곳을 그리 쉽게 넘겨주지는 않을 것이었습니다. 바흐데틴 술탄은 제국에 남은 것이라도 보전하고자 하는 생각으로 영국과 협상을 벌였으며 영국도 중동 지역 내의 자신들의 영향력을 재고하고자 하는 생각으로 협상에 응했습니다. \n\n그리고 그 해 말에 동맹국 영토 내에 있는 모든 협상국 병력들의 즉각적 철수를 요구하는 코펜하겐 조약 체결과 함께 휴전 상태가 되자 동부 지역 문제에 대한 빠른 해결책이 필요해졌습니다. 이집트, 아프가니스탄, 이라크 점령 지역에서 문제가 계속 발생하자 영국은 결국 포기하면서 철수하라는 명령을 내렸습니다. 오직 팔레스타인과 바스라 빌라예트만이 얀 스뮈츠와 레오 아메리의 주장에 의해 계속해서 점령 상태에 놓여있게 되었습니다. 이라크에 인도군 주둔 기지와 수에즈 근처에 요새화된 진지를 구축하겠다는 의도를 드러내지 않고 '지역 내 소수민족들의 권리'에 대한 조약 내용이 만족할만한 수준이 될 때까지라는 명목을 대면서 말이지요. 오스만 제국 내 정가의 일기상태가 오락가락한데다가 아르메니아인 대학살 주동자들에 대한 처벌을 할 가능성이 매우 희박했기에 제국에 대한 국제적 인식은 점점 더 떨어져만 갔고 그에 따라 동맹국으로부터의 지지도 잃게 되었습니다. 1920년 여름에는 두 개의 자치지역을 지정하자는 합의가 도출되었으나 이는 투르크인들과 아랍인들 모두에게 엄청난 분노를 가져다 주었습니다.\n\n예루살렘 무타사리파테(M.O.J.)가 팔레스타인에 만들어졌고 이는 알렌비 라인부터 홍해까지 이르렀습니다. 원칙적으로는 엄연히 오스만 제국의 통치를 받아야 하는 영토였지만 실질적으로는 독일 제국, 대영제국, 오스트리아-헝가리 제국, 미국, 오스만 제국으로 이뤄진 국제 평의회에 의해 통치되었습니다. 오스만 제국군의 출입은 금지되었고, 국제헌병대 병력만이 팔레스타인 내의 평화를 유지할 수 있었습니다. 바스라 빌라예트는 공공연하게 그들의 야망을 드러내며 위협하던 이란으로부터 니네베 평원과 우르미아 호수에서 난민으로서 도망쳐나온 아시리아인들을 위한 새로운 집이 되었습니다.
