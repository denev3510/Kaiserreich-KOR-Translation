### Politics (Kemalist)
OTT_Judicial_Commision코0=사법위원회 창립
OTT_Judicial_Commision_desc코0=개혁파들은 오스만의 민법을 샤리아에 기반한 메젤에서 근대화되고 세속적인 것으로 바꾸고자 해 왔습니다. 이러한 노력은 1930년에 시작되었지만 1931년 선거에서의 패배는 그것을 좌절시켰습니다. 하지만 오스만 인민당이 정권을 탈환한 지금 그것을 밀어붙이는 것은 당연한 일입니다.
OTT_Expand_the_Education_Ministry코0=교육부 확장
OTT_Expand_the_Education_Ministry_desc코0=교육은 오스만 인민당에게 있어서 가장 중요한 문제로 1908년 혁명 이후로 줄곧 힘든 싸움을 벌여오고 있습니다. 그 과정에 남녀 공학에 대한 의미 있는 조처가 내려졌지만, 중앙화 되지 못한 오스만의 교육제도는 그것을 가로막는 가시밭길로 남아있습니다. 하지만 남녀 공학과 통일법은 이것을 단번에 해결할 것입니다!
OTT_Replace_the_Penal_Code코0=형법 교체
OTT_Replace_the_Penal_Code_desc코0=우리는 현행 형법을 잘 사용하고 있지만, 대재상은 [ITA.GetNameDef]에서 벌어진 개혁에 마음이 가 있는 것 같습니다. 교체될 형법에는 우리에게 현대화되고 더 나은 법을 제공하는 것 뿐만 아니라 정부에 유용한 도구가 될 생디칼리스트 같은 반체제 인사들을 겨냥한 특별 조항도 포함되어 있습니다.
OTT_Single_Party_Dictatorship코0=일당독재
OTT_Single_Party_Dictatorship_desc코0=오스만의 민주주의는 우리를 실망시켰습니다. 대재상은 민중의 뜻을 굳건히 받드는 사람으로, 오스만 사람들이 일어서기 위해서는 진보의 전위대가 필요하다고 믿고 있습니다. 이 전위대는 보수적인 간섭에서 벗어나 전권을 가져야만 제대로 역할을 수행 할 수 있을 것입니다.
OTT_Abolish_Mecelle코0=메젤 폐지
OTT_Abolish_Mecelle_desc코0=사법위원회의 제안에 따라 마침내 메젤를 폐지해야 할 때가 왓습니다. 완전히 세속적인 새로운 민법은 모든 오스만 국민을 동등하게 취급하며 보수세력의 마지막 보루를 허물고자 하는 우리의 열망을 보여줄 것입니다.
OTT_Commision_Ottomanish_Language코0=오스만 언어 개혁
OTT_Commision_Ottomanish_Language_desc코0=당내의 급진 개혁파들은 오스만 언어에 페르시아 문자가 불필요하게 복잡하며, 그로 인해 문맹률이 증가한다고 생각합니다. 그래서 그들은 라틴 문자를 튀르크 어에 맞게 조정해서 사용하는 방안을 추진하고 있습니다.
OTT_Reform_Millet_System코0=밀레트 제도 개혁
OTT_Reform_Millet_System_desc코0=밀레트 제도는 이슬람 신앙을 가지지 않은 오스만 국민의 자치권을 보장하기 위해 만들어졌고, 덕분에 종파 간의 갈등은 제한적일 수 있었습니다. 하지만 이것은 지난 수년간 제국 내부에서 비무슬림 국민을 고립시키도록 만들었으며, 발칸반도에서의 재앙을 부추기기도 했습니다. 이제 새로운 민법의 등장과 함께 이 제도는 필요하지 않게 되었습니다.

OTT_Ottoman_Constitution코0=신헌법 개정
OTT_Ottoman_Constitution_desc코0=우리의 현행 헌법은 1876년에 청년 오스만당이 압뒬하미트 2세에게 권력을 양보하도록 강요하며 시작되었습니다. 1878~1908년 사이의 일시적인 후퇴도 있었지만, 헌법은 청년 튀르크당의 헌정혁명 동안 부활했습니다. 하지만 많은 사람은 이것이 구식이며 술탄에게 너무 큰 권한을 부여하고 있다고 믿습니다. 이제 개정될 차례입니다!
OTT_Secure_Seperation_of_Powers코0=권력분립 보장
OTT_Secure_Seperation_of_Powers_desc코0=1878년에 제국이 다시 술탄의 통치하에 들어갔을 때, 이것이 얼마나 국가에 해로운지는 분명해졌습니다. 자의적 결정으로 법을 선포하고, 죄수를 처벌하며 사유지를 마음대로 장악할 수 있도록 한 사람의 손에 권력을 집중하는 일은 20세기에 벌어져서는 안 될 것입니다. 그렇기에 파디샤의 힘은 제한될 필요가 있습니다.
OTT_Reorganise_Vilayet_System코0=빌라예트 제도 정비
OTT_Reorganise_Vilayet_System_desc코0=지금의 빌라예트는 너무 커서 지역 내부에 권력이 집중되도록 하고 있습니다. 우리는 그 규모를 줄이고 무선과 전신망을 확충함으로 그들을 더 수도에 의존적으로 만들고 그것이 잘못 관리될 가능성을 낮출 수 있습니다.
OTT_Millet_Mektepleri코0=밀레트 멕테플레르
OTT_Millet_Mektepleri_desc코0=밀레트 멕테플레르 혹은 국민학교는 무스타파 네카티 교육부 장관의 발상으로 오스만 전 인구를 문맹에서 벗어나게 하는 것을 목표로 하고 있습니다. 이 `학교`는 14에서 45세 사이의 여성과 죄수를 포함한 모든 시민이 의무적으로 이수해야 합니다. 시험을 통과한 참가자들은 국가로부터 수료증을 받고 현대 오스만 사회에 참여할 것입니다.
OTT_Emancipation_Push코0=해방전위대
OTT_Emancipation_Push_desc코0=남녀 공학법을 통해 우리는 해방을 위한 길에 첫 삽을 푸었습니다. 하지만 이것은 오스만 인민당이 여성들의 공직 출마와 투표권을 보장하고자 하는 계획의 시작에 불과합니다. 또한, 전쟁으로 아나톨리아의 만성적 노동력 부족이 드러난 만큼 여성들에게 다양한 직종이 개방될 것입니다.
OTT_Curtail_Religious_Organisations코0=종교단체 축소
OTT_Curtail_Religious_Organisations_desc코0=제국이 더욱 세속적인 제도로 나아가기 위해서는 우리는 개혁에 반대하는 여러 종교단체에 단호한 조처를 할 필요가 있습니다. 그중에서도 수피 교단은 사실상 동부 아나톨리아를 통제할 뿐만 아니라 그 권력의 유지를 위해 칼리프와 직접 접촉하기 때문에 가장 큰 걸림돌입니다. 이제 그것은 끝을 맞이할 것입니다.

### Maintaining Internal Order (Kemalist)
OTT_Maintenance_of_Order_Law코0=치안유지법 통과
OTT_Maintenance_of_Order_Law_desc코0=어려운 시기에는 강경한 조치가 필요하며 "치안유지법"은 바로 이런 것입니다. 이 법은 공정한 국가의 내부의 적들과 싸우기 위해, 독재 권력을 대재상의 집무실에까지 확대하고 군대의 공공 질서를 회복할 수 있는 능력을 확장할 것입니다. 게다가 야당과 같은 파괴적인 조직들을 쉽게 분쇄할 수 있게 해 줄 것입니다.

OTT_Reeling_in_the_Arab_Vilayets코0=아랍 빌라예트의 동요
OTT_Reeling_in_the_Arab_Vilayets_desc코0=터키의 심장부에 대한 정치적 통제가 증가함에 따라, 우리는 이것을 마슈리크와 트리폴리타니아에 있는 우리의 아랍 신하들에게까지 확대시켜야 합니다. 정치적 임명, 경제 발전, 군사력을 통해서든 간에, 옛 귀족 질서는 술탄의 젊고 지적이며 자랑스러운 신하인 오스만 시민을 위한 자리를 마련하기 위해 밀려날 것입니다.
OTT_Reform_the_Conscription_System코0=징병제 개혁
OTT_Reform_the_Conscription_System_desc코0=오스만 군대가 측면을 엄호하거나 '더러운' 작업을 수행하기 위해 정기적으로 사용하는 불규칙한 병력은 우리 군대의 상당량을 차지합니다. 그들은 종종 쿠르드족, 시리아족, 이라크 부족에서 모집되고 군에 대한 매우 불충실하고 신뢰할 수 없는 자산입니다. 이제 이러한 관행을 근절하고 모든 교살자를 오스만 군에 편입시켜야 할 때입니다.
OTT_Crack_down_on_the_SSNP코0=아랍 정당 탄압
OTT_Crack_down_on_the_SSNP_desc코0=베이루트의 인쇄소와 카이로에서 라디오 방송을 통해 수많은 아랍인들의 움직임이 대 시리아 전역에서 나타나고 있습니다. 제국의 현대화에 맞서 싸우고 "아랍" 국가가 그들의 삶에 이로울 것이라는 것을 사람들에게 설득하려고 노력하는 것을, 이러한 망상에서 국민을 구하는 것이 예의 바른 정부의 의무입니다.
OTT_Order_by_the_Locomotive코0=철도에 의한 질서
OTT_Order_by_the_Locomotive_desc코0=제국의 엄청난 규모는 수세기 동안 주변 지역에 대한 통제를 어렵게 만들었습니다. 19세기의 오스만 체제는 중앙으로부터의 통제에 강하게 의존했기 때문에, 부적절한 인프라는 종종 위기에 대한 대처 속도를 늦추었습니다. 헤자즈 철도와 후에 이스탄불-바그다드 철도가 개척한 제국은 이제 언제든지 어디서든 공격할 수 있습니다.
OTT_Status_of_the_Autonomous_Regions코0=자치구의 현황
OTT_Status_of_the_Autonomous_Regions_desc코0=CUP(연합진보위원회) 독재정권 하에서, 많은 지역 자치구와 특별지위는 강력한 중앙집권국을 위해 확고히 폐지되었습니다. 국제사회, 보수주의자들, 술탄의 압력으로 인해, 그들의 일의 대부분은 세계대전이 끝난 후에 끝났습니다. 이제 중앙집권주의자들이 다시 정권을 잡았으니 전임자들이 시작한 일을 끝낼 때가 무르익었습니다.
OTT_Tribunals_of_Progress코0=진보재판소
OTT_Tribunals_of_Progress_desc코0=공공질서 유지에 관한 법률과 긴밀히 협력하여, "칼큰마 마흐케멜레리"는 제국 전역에 질서를 회복하기 위해 대재상의 사무실에서 파견된 이동식 군사재판소입니다. 파샤의 헌신적인 추종자들이 이끄는 이 사람들은 필요한 개혁이 야당의 진부함에 의해 저지되지 않도록 필요한 모든 것을 할 것입니다.

OTT_Reeling_in_the_Anatolian_Vilayets코0=아나톨리아 빌라예트의 동요
OTT_Reeling_in_the_Anatolian_Vilayets_desc코0=많은 민족주의자들은 아나톨리아 전체를 하나의 단위로 보고 있지만, 보스니아에서 쿠르드족에 이르는 다양한 사람들이 이 고원에 살고 있기 때문에 이것은 덜 사실일 수 없습니다. 게다가 해안가에 사는 사람들과 내륙에 사는 사람들 사이에는 격차가 있으며, 종종 더 번영하는 지역들을 위해 남겨지는 경우가 많습니다. 따라서 "오스만"이라는 현대적 해석 아래 이 사람들을 통합하는 것이 우리의 과제입니다.
OTT_Extend_Authority_Kurdish_Territories코0=쿠르드족 통제 강화
OTT_Extend_Authority_Kurdish_Territories_desc코0=부족과 다른 공동체들로 나뉘어진 셰이크족과 아그족들은 여전히 쿠르드족의 하루의 순서를 좌우하고 있습니다. 1세기 넘게, 오스만 개혁 운동은 자신들의 영향력을 없애고 쿠르드족을 콘스탄티니예의 지배하에 두려고 노력해 왔습니다. 평화적이든 무력을 사용하든, 우리는 결국 성공할 것입니다!
OTT_Expand_Halkevleri코0=국민의 집 프로그램 확대
OTT_Expand_Halkevleri_desc코0=비록 우리의 개혁이 더 큰 번영, 더 큰 자유 그리고 모든 분야에서 거대한 발전을 가져올 예정이지만, 많은 사람들은 이 비전에 동의하지 않습니다. 특히 시골에서는 많은 사람들이 개혁이 사회를 변화시킬 수 있는 길이에 대해 심각한 의구심을 가지고 있으며, 이것이 사실 이단이라는 것을 두려워하고 있습니다. 사람들에게 그들의 미덕을 보여주기 위해, 우리는 "국민의 집"을 만들 것이고, 이 프로그램을 설명하는 주민 센터를 만들 것입니다.
OTT_Eradicate_Military_Disloyalty코0=숙군
OTT_Eradicate_Military_Disloyalty_desc코0=군부의 대부분은 대재상이나 그의 동맹국들의 전폭적인 지지를 받고 있지만, 그럼에도 불구하고 케말에게 관심이 적으며, 그의 많은 프로그램들이 그가 주장하는 것처럼 제국을 '고치지' 않고 오히려 그것의 종말을 앞당길 것이라고 믿는 운동도 존재합니다. 이 문제를 '수정'해야 할 수도 있습니다..
OTT_OHP_Membership_Reward_Program코0=OHF 당원보상책
OTT_OHP_Membership_Reward_Program_desc코0=우리의 전임자인 CUP를 되돌아보면, 정치는 추밀원 이사회에 의해서만 결정되는 것이 아니라 진정한 대중 운동이 되었습니다. 이는 우리가 더 이상 몇몇 상류층의 유명 인사들에게 립서비스를 제공할 필요가 없다는 것을 의미하지만, 우리는 여전히 우리의 프로그램을 우리의 지원기반의 필요에 맞게 조정하거나, 만약 하나가 존재하지 않는다면, 주의 깊게 배치된 유명 인사들을 통해 우리 스스로 프로그램을 만들어야 한다는 것을 의미합니다.

### Internal Policy Post-CP
OTT_Ottoman_Renaissance코0=오스만 르네상스의 여명
OTT_Ottoman_Renaissance_desc코0=유럽인들은 우리를 약하고 병약하게 여겼고, 이란인들은 우리가 그들과 맞설 위험을 무릅쓰지 않을 것이라고 믿었고, 아랍인들은 그들이 터키 군화의 힘에 동등한 상대라고 믿었습니다. 카이로에서 우르미아 호수로 가는 성벽 위를 날아가는 붉은 초승달과 함께, 우리는 우리의 쇠퇴가 단호히 멈추고 돌아섰다는 것을 보여준 적이 있습니다!

OTT_Reform_on_the_Homefront코0=내부 긴장 완화
OTT_Reform_on_the_Homefront_desc코0=민심에 의해 야기된 산만함 없이 추진되어야만 했던 전쟁의 필요성과 케말리스트 개혁은 우리 정권은 우리 시민의 특정한 '자유'를 제한해야만 했습니다. 그러나 무스타파 케말의 죽음으로, 그의 카리스마와 위신이 없이는 동일한 권위주의적 통치가 실현 가능하지 않을 것이라는 것이 빠르게 분명해지고 있습니다.
OTT_Lift_Press_Restrictions코0=언론 검열 완화
OTT_Lift_Press_Restrictions_desc코0=전쟁 상황에 대한 완전한 통제와 개혁에 대한 보수/이슬람의 저항을 완화하기 위해 설치된 권위주의적인 조치의 일환으로, 언론은 대폭 축소되었고, 당의 후원을 받는 논평만 출판이 허용되었습니다. 최근 독재정권에 대한 자유화 압력으로 규제를 풀어야 합니다.
OTT_Repeal_Varlik_Vargisi코0=부유세 폐지
OTT_Repeal_Varlik_Vargisi_desc코0=부유세(발릭 바르기시)'는 부유한 아르메니아인들과 유대인들이 정부 운영에 자금을 대도록 하는 구체적인 전쟁 세금입니다. 이러한 단체들에게 엄청난 부담을 줌으로써, 이 정책은 계속해서 증가하고 있는 적자를 해소하고 비이슬람교도들을 사업에서 몰아내어 '국가경제'를 강화시키고 터키 국민들의 인수를 장려하는 역할을 합니다.
OTT_Lift_Ban_Political_Parties코0=정치단체 금지 해제
OTT_Lift_Ban_Political_Parties_desc코0=중앙정부의 권위가 사방으로 무너지고 당 안팎에서 권위주의를 종식해야 한다는 목소리가 나오고 있는 가운데, 우리 대재상은 정치조직에 대한 금지를 해제하고 가능한 한 빨리 공개선거를 실시하기로 결정했습니다.

OTT_Egypt_Khedivate코0=케다브국 복원
OTT_Egypt_Khedivate_desc코0=오스만 국가의 초점은 아나톨리아와 레반트에게 두어야 합니다. 더 이상의 팽창은 우리의 내부 문제를 악화시키고 터키 내부의 다원성을 뒤엎을 뿐이기 때문입니다. 폐위된 케디브, 압바스 힐미가 여전히 그의 보스포루스 빌라의 호화로운 생활을 즐기고 있기 때문에, 우리는 두 국가 사이에 더 긴밀한 관계를 맺되 그들을 별개의 실체로 유지할 수 있을 것입니다.
OTT_Cairo_Aleppo코0=카이로-알레포 개발 계획
OTT_Cairo_Aleppo_desc코0=석유 산업의 중요성과 이 검은 금에 대한 유럽으로부터의 수요 증가는 중앙 계획 위원회의 우선 순위를 레반트 지역의 강력한 산업 기반 개발과 제국의 수출 능력 향상으로 옮겼습니다. 석유 사업의 수익을 이용하여, 우리는 시리아의 섬유산업을 더욱 확장할 것입니다. 
OTT_Absorb_Egyptian_State_Assets코0=이집트 자산 압류
OTT_Absorb_Egyptian_State_Assets_desc코0=이집트 귀족들과 소수의 과두 집권층들은 이집트 땅과 산업의 대부분을 지배하고, 이집트 사람들은 그들의 땅에서 가난한 농노로 살도록 강요합니다. 새로이 '해방된' 땅에 오스만 토지 개혁을 시행하고 광대한 땅을 매각함으로써 우리는 우리의 재고를 채우고 오스만 제국의 경제 침투를 늘릴 수 있습니다.
OTT_Ottoman_Authority_Peninsula코0=반도에 대한 종주권 확립
OTT_Ottoman_Authority_Peninsula_desc코0=오랫동안 아라비아 반도의 부족들은 오스만 보급선을 습격하고 약탈할 수 있었고 주변 지역에서 우리의 지배에 대항할 수 있었습니다. 미다트 파샤와 같은 위대한 행정가들의 전철을 밟기 위해, 제국은 남쪽 측면을 강화하고 와하비주의자와 에미리트의 영향력을 모두 무너뜨릴 때가 왔습니다.
OTT_Restore_the_Vilayet_of_Najd코0=알-하사 빌라예트 설치
OTT_Restore_the_Vilayet_of_Najd_desc코0=아라비아 반도에 대한 우리의 지배력은 항상 미미한 것이었는데, 주정부는 직접적인 통제보다는 현지 에미리트에게 충성을 요구하는 것을 선호했기 때문입니다. 변화는 미하트 파샤가 알 하사를 다시 점령하고 오스만 제국의 지배권을 더 내륙으로 확장시켰지만 모든 전선을 압박했을 때 1913년 사우디가 우리를 몰아낼 수 있었습니다. 석유의 발견으로 걸프만에 대한 우리의 통치를 회복할 때가 왔습니다. 
OTT_Handle_the_Yemeni_Affair코0=예멘 문제 처리
OTT_Handle_the_Yemeni_Affair_desc코0=이맘은 전쟁터에서 오스만 제국의 우월성을 의심하는 중대한 실수를 저질렀고, 오스만 제국의 특별한 지위를 유지할 수 있는 기회를 버렸습니다. 산악 지대에 숨어 오스만 군대의 손길이 닿지 않는 곳이라고 믿고 있는 그들은 불온한 각성을 하고 있습니다..
OTT_Lift_Military_Restrictions코0=군사 제한 해제
OTT_Lift_Military_Restrictions_desc코0=레반트 전쟁에서 패전한 후 이집트 국가에 부과된 조약의 일부로, 그들의 군대의 규모는 우리의 이익에 위협이 되지 않기 위해 2만명으로 제한되었습니다. 그러나 전 세계적으로 긴장이 고조되고 운하와 리비아 측의 취약성으로 인해 우리는 이러한 한계를 해소하고 이집트 인력을 사용하여 칼리프국을 방어하는 방안을 고려하게 되었습니다.
OTT_United_Once_More코0=재통합
OTT_United_Once_More_desc코0=이스탄불과 카이로가 마침내 재회하면서 19세기에 오스만 국가에 닥쳤고 20세기 초에만 악화되었던 재앙이 이제 교정되었습니다! 그러나 이런 일이 다시는 일어나지 않도록 정부는 경제, 행정, 문화적인 조정을 포함한 제국 양 지역의 대대적인 재편을 약속했습니다.
OTT_Haifa_Cairo_Railroad코0=하이파-카이로 철도 건설
OTT_Haifa_Cairo_Railroad_desc코0=인류 역사 전반에 걸쳐 중요한 축으로서, 우리는 티그리스/유프라테스 땅과 나일강 삼각주 사이의 연결을 개선해야 합니다. 이전의 직접 철도 연결 시도에도 불구하고, 오스만과 이전 영국 네트워크 사이의 철도 계량기의 차이는 모든 노력을 중단시켰습니다. 더 이상은 안됩니다!
OTT_Redraw_the_Vilayets코0=빌라예트 재조정
OTT_Redraw_the_Vilayets_desc코0=아나톨리아의 사례를 따라, 우리의 새로운 땅의 지방 조직을 광범위하게 살펴보는 것은 적절한 통합과 현대화를 보장하기 위해 필수적입니다. 따라서 우리는 오래된 빌라예트 모델에서 벗어나 더 작고 관리가 용이한 지역으로 분할해야 합니다.
OTT_Settle_Sudanese_Issue코0=수단 문제 해결
OTT_Settle_Sudanese_Issue_desc코0=수단의 미래에 대한 문제는 이집트와 달리 수단과 오스만 중앙 사이에는 거의 연관성이 없는 콘스탄티니예의 정부를 한동안 괴롭혀왔습니다. 효과적인 의사 소통은 기본적으로 불가능하기 때문에 거리는 업무를 더욱 복잡하게 만듭니다. 따라서 현재 논의되고 있는 아이디어는 포르테에 단단히 묶인 별도의 수단 국가를 만들 것을 제안하고 있습니다.
OTT_Conference_Alexandria코0=알렉산드리아 회의
OTT_Conference_Alexandria_desc코0=우리의 인구학적 우위에 근거한 터키 통치를 강요하는 현재의 정책은 이제 더 이상 사실이 아닙니다. 그 규모가 아랍인들에게 유리하게 귀띔되고 있기 때문입니다. 이러한 깨달음으로 인해 많은 터키 민족주의자들은 목표 청중을 재정립하고 보다 포괄적인 시민 모델을 지향하도록 노력하게 되었습니다. 그래서 마침내 '오스만' 시민의 정의를 확고히 하기 위해 알렉산드리아 회의가 열렸습니다.
OTT_Integrate_State_Monopolies코0=국가독점 장악
OTT_Integrate_State_Monopolies_desc코0=이집트 국가는 많은 산업 단지를 포함하지 않았지만, 그럼에도 불구하고 인상적인 농업 생산량을 자랑합니다. 지주와 농부의 시스템을 통해 왕관과 가까운 작은 집단은 엄청난 힘을 얻을 수 있었습니다. 이제 우리는 이러한 독점권을 넘겨받아 이집트 귀족들의 권력을 무너뜨리는 등 우리 자신의 국가 소유권에 통합해야 할 때가 왔습니다.
OTT_Recreate_Ottoman_Fifth_Army코0=오스만 군대 표준화
OTT_Recreate_Ottoman_Fifth_Army_desc코0=비록 오스만 정책이 채용을 비인종적/비종교적인 일로 만들고 어려울 때 모든 연령의 남성들이 복무를 하도록 징병을 부과하지만, 지난 몇 번의 전쟁은 그들이 기독교와 아랍 인구의 다섯 번째 요소를 두려워하기 때문에 터키 신병들에 대한 우리의 높은 지휘권의 의존성을 입증했습니다. 우리가 이집트에 대한 지배력을 행사하려면 이 정책을 조정하고 군대를 증파해야 할 것입니다.
OTT_Elevate_Arab_Language코0=아랍어 지위 향상
OTT_Elevate_Arab_Language_desc코0=세계대전 이후 촉발된 아랍 운동에 의해 메흐메트 6세는 아랍어에 대한 제한의 일부를 해제하고 아랍 다수 영토에서 제국의 제2의 공식 언어로 만들었습니다. 그럼에도 불구하고, 군대와 같은 다양한 기관들은 오로지 터키식으로 남아있고 우리의 아랍 형제들로부터 큰 경악을 불러일으켰습니다. 완전한 평등을 위한 시기가 왔습니다!
OTT_Expansion_Ottoman_Parliament코0=의회 확장
OTT_Expansion_Ottoman_Parliament_desc코0=메질리스-이 우뭄 (Mecclis-i Umum) 즉 총회는  우리 영토 내에서 힘의 중심 역할을 하며 국가 문제에 대한 유일한 권한을 가지고 있습니다. 이집트가 여전히 미심쩍은 통제 하에 있는 가운데, 이 회의실은 재통합과 관련한 문제를 피하기 위해 지금까지 마쉬리치와 아나톨리아 의원들로만 한정되어 있습니다. 하지만 첫 번째 장애물이 밀려 있는 상황에서 이제는 새로운 분야로 의원직을 넓혀야 할 때입니다.

### Foreign Policy
OTT_Policy_of_Deterence코0=억제정책
OTT_Policy_of_Deterence_desc코0=너무나 많은 오스만 인명이 끔찍한 세계대전에 의해 희생되어 우리는 같은 범위의 두 번째 분쟁에 휘말릴 위험을 무릅쓸수 없습니다. 영광과 위신을 위해 모든 것을 헛되이 버리지 말고 내면에 집중해서 보호해야 합니다.

OTT_Relinquish_European_Ambitions코0=유럽 야심 단념
OTT_Relinquish_European_Ambitions_desc코0='루멜리아'와 마슈리크와 아나톨리아가 단지 변방에 불과했던 에게 해 중심의 제국으로부터, 아나톨리아의 적절한 방향으로 급격한 변화가 일어났습니다. 전쟁과 그로 인해 일어난 거대한 인구 변화를 통해, 우리는 '중동'과 이슬람 국가로 변모했습니다. 유럽은 우리의 적이 아니며 우리는 그들이 우리를 그렇게 보지 않도록 해야 합니다.
OTT_Greek_Turkish_Population_Exchange코0=그리스-오스만 조약
OTT_Greek_Turkish_Population_Exchange_desc코0=발칸 전쟁 후에 먼지가 가라앉았을 때, 한때 단단히 얽혀 있던 제국의 민족과 종교적 태피스트리는 혼란에 빠졌습니다. 발칸 반도에서 수십만 명의 무슬림 난민들이 밀려들어왔고 아나톨리아에서는 나머지 기독교인들이 점점 더 많은 의심을 받고 있습니다. 이 문제를 해결하기 위해, 우리는 두 그룹의 나머지 사람들 사이의 교류가 효과적이고 우리 자신과 그리스 정부 사이의 적대적인 관계에 대한 억제를 제공할 것이라고 믿습니다.
OTT_Balkan_Military_Accords코0=발칸 군사 합의
OTT_Balkan_Military_Accords_desc코0=발칸 반도의 추가 전쟁을 막기 위해 우리 정부는 소위 '에디르네 협정'을 제정할 것을 제안합니다. 이 협정은 우리 군대의 규모를 제한하고 국경을 넘어 경제 활동을 증대시킬 것입니다. 이렇게 느슨해진 국경을 넘어 상품과 아이디어의 교류가 확대됨에 따라, 전쟁으로 확대되는 일이 훨씬 줄어들 것으로 기대됩니다.
OTT_Never_Another_Balkan_War코0=조국의 평화, 세계의 평화

OTT_Promote_Muslim_Solidarity코0=무슬림 결속 강화
OTT_Promote_Muslim_Solidarity_desc코0=움마는 수억 명의 이슬람교도들로 구성되어 있습니다. 그들은 모두 이슬람의 가치에 대한 공통된 믿음으로 뭉쳤습니다. 그럼에도 불구하고, 이 공동체는 천년 이상 자기들끼리 전쟁을 벌여왔고, 지난 수백 년 동안 서방세계의 손에 쥐어진 놀이공으로 전락했습니다. 무작정 서구의 클럽에 들어가려고 애쓰지 말고 더 좋고 강한 움마를 향해 노력해야 합니다.
OTT_United_Against_Imperialism코0=제국주의에 맞선 연합
OTT_United_Against_Imperialism_desc코0=제국주의에 대항하는 통일된 전선이 없었기 때문에, 자랑스러운 이슬람국가들이 하나 둘 유럽 식민주의의 발톱으로 떨어졌습니다. 세계의 지배적인 이슬람 강대국이자 수니파 신앙의 중심인 우리로서는, 종교의 형제들을 돕고, 그들을 보호하고, 아직 움마의 정신이 사라지지 않았다는 것을 보여주는 것이 우리의 의무라고 보아야 합니다.
OTT_Maghrebi_Frontier코0=마그레브 관계 재확인
OTT_Maghrebi_Frontier_desc코0=모로코에서 알제리, 튀니지, 트리폴리타니아 등 오스만 제국의 옛 연대에 이르기까지 마그레비족은 우리 정부의 심장부에 소중하게 자리잡고 있으며 식민주의의 영향으로 가장 큰 고통을 받고 있습니다. 우리는 자유롭고 강한 마그레브를 확보하기 위해 함께 노력할 것입니다!
OTT_Oriental_Cooperation코0=동양과의 협력
OTT_Oriental_Cooperation_desc코0=수십 년 동안 오스만 제국은 동양의 먼 형제들과 관계를 발전시켜 왔습니다. 동투르키스탄의 사막과 산에서부터 중앙아시아의 평야와 인도 저지대에 이르기까지, 우리의 형제들은 이 어려운 시기에 함께 서 있을 준비가 되어 있습니다.
OTT_Security_on_the_Arab_Peninsula코0=아라비아 반도의 안정
OTT_Security_on_the_Arab_Peninsula_desc코0=이슬람의 본고장인 아랍 반도는 움마를 더욱 가깝게 만들기 위한 모든 시도의 중심 부분을 이루고 있습니다. 영국의 단편적인 해부가 몇 년 동안 지속된 후, 어려움을 겪고 있는 걸프만과 내륙의 베두인 지역에 그들의 어려움에 대한 진정한 해답을 제공해야 할 때가 왔습니다!
OTT_Islamic_Economic_Union코0=이슬람 국가연합
OTT_Islamic_Economic_Union_desc코0=상호 번영의 한 블록으로 구상되는 무슬림 국가 연합은 유럽과 미국 상품에 대한 의존도를 줄이는 동시에 다양한 참여국들의 국내 산업화 노력을 증진시키는 것을 목표로 하는 경제 동맹이 될 것입니다. 우리 모두가 함께 묶는다면, 한 국가 한 국가씩 떼어내서 그 힘에 일정한 압력을 가할 수 없습니다.

OTT_Abolish_Full_Neutrality코0=완전중립 폐지
OTT_Abolish_Full_Neutrality_desc코0=우리는 더 이상 자신을 속여서는 안됩니다. 세계는 전쟁 중이며 선택의 시기가 도래했습니다. 우리는 방관자 상태로 남아서 모든 당사자들이 절망에 빠져드는 것을 지켜볼 수 있습니다. 그러나 그렇게 되면 우리는 또한 전후 세계의 어떤 동맹국도, 어떤 파트너도, 불안한 미래와도 싸워야 할 것입니다. 정말 위험을 감수하고 싶습니까?
OTT_Gamble_in_the_Caucasus코0=캅카스 도박
OTT_Gamble_in_the_Caucasus_desc코0=독일인들은 지난 전쟁 동안 우리를 아제르바이잔에서 쫓아냈을지 모르지만, 전 세계적으로 긴장이 고조되고 있는 가운데, 우리는 강경하게 행동하고 아제르바이잔의 귀환을 그들의 국제 사업에 대한 우리의 파트너쉽에 대한 대가로 생각할 수 있는 기회를 갖게 되었습니다.
OTT_Settling_Old_Disputes코0=옛 분쟁 해결
OTT_Settling_Old_Disputes_desc코0=상처를 받을 시간과 치유할 시간이 있습니다. 이제 우리에게 진 빚이 드디어 해결되었으니, 회복의 시간이 왔습니다. 우리는 과거로 돌아가 독일 동맹국들과의 긴밀한 우정을 위해 노력해야 합니다.
OTT_Research_Cooperation코0=오스만-독일 연구 계획
OTT_Research_Cooperation_desc코0=오스만 제국의 문맹률이 형편없다는 점에서 오스만 제국의 과학 전문지식은 심각하게 부족합니다. 게다가, 제국은 군사 발전 측면에서 서구를 따라잡지 못했고 그 이후로 대부분 수입품에 의존해 왔습니다. 독일 제국과의 새로운 연결을 통해 우리는 더 나은 장비를 사용할 수 있고 미래를 위해 우리 국민들을 교육할 수 있습니다.
OTT_Vanguard_in_the_South코0=남쪽의 전위대
OTT_Vanguard_in_the_South_desc코0=서쪽에 있는 벨기에와 동쪽에 있는 리투아니아와 마찬가지로, 우리는 독일의 남부 국경을 형성하고 있으며, 이 지역에서 그들의 소유를 보장하는데 중요한 역할을 담당하고 있습니다. 수에즈 강에서부터 코카서스 강까지, 이라크의 유전과 아나톨리아의 크롬 광산과 같은 전략적 지형적 특징에 이르기까지, 우리는 카이저의 위대한 기계에서 매우 귀중한 톱니바퀴입니다.
OTT_Alliance_of_Convenience코0=편의 동맹
OTT_Alliance_of_Convenience_desc코0=발칸반도는 그들을 정상 궤도로 되돌아가고 끊임없는 분쟁을 종식시키기 위해 확고한 도움이 필요합니다. 비엔나에 있는 우리의 과거 숙적들도 비슷한 생각을 가지고 있고, 그러한 생각들이 실행에 옮겨지도록 하기 위해 하나의 블록을 형성하도록 유혹될 수 있습니다. 게다가 우리 둘 다 독일의 개입이라는 매파적 성격에 대한 혐오감을 공유하고 있으며, 러시아 확장을 피하는 것이 바람직합니다. 그럼 과거는 뒤로 미루는 게 좋지 않겠습니까?
OTT_Sarajevo_Accords코0=사라예보 협정 서명
OTT_Sarajevo_Accords_desc코0=비록 많은 예기치 못한 변화에도 불구하고, 오스만 제국과 합스부르크 제국의 과거 적이었던 두 나라는 외교 정책에서 유사점을 발견했고, 북, 서, 동으로부터의 침략을 막기 위해 방어 블록에 협력하기로 결정했습니다.

### Army
OTT_ottoman_army코0=오스만 군대
OTT_ottoman_army_desc코0=오스만 군대는 터키 국가의 심장부입니다. 우리는 우리의 수많은 원수들에게 맞서서 그것을 강화하고 지지하도록 노력해야 합니다. 우리의 국가의 생존은 영원한 승리의 군대에 달려 있기 때문입니다.
OTT_army_modernization코0=군 현대화 조사단
OTT_army_modernization_desc코0=마우저 소총과 총검이 세계대전에서 효과가 입증되었지만 전장은 변하고 있습니다. 적 기술과 장비 간의 큰 격차는 계속 확대되고 있으며, 우리 군이 전력을 유지하기를 원한다면 상당한 노력을 기울여야 합니다.
OTT_modern_equipment코0=장비 표준화
OTT_modern_equipment_desc코0=의심할 여지 없이 오스만 군대는 중동 전체에서 가장 잘 무장된 군대이지만, 그럼에도 불구하고 많은 소총, 포병 그리고 다양한 제조 업체들로부터 오는 다른 도구들과 관련한 표준화와 관련된 거대한 문제가 있습니다. 이러한 다양성은 우리의 공급 라인에 상당한 부담을 주었고, 사회주의 분쟁에 휩싸인 많은 이전 소유주들의 신뢰성이 떨어짐에 따라 더욱 복잡해졌습니다. 
OTT_armor_effort_unq코0=오스만 기갑 계획
OTT_armor_effort_unq_desc코0=비록 군대가 세계대전 기간 동안 다양한 장갑차를 뽐내고 대영제국의 다양한 마크 V 전차를 지휘하는 기갑부대에 대해 낯설지 않지만, 그럼에도 불구하고 제국은 기갑부대의 능력이 부족합니다. 이 문제를 해결하기 위해 특수 위원회가 장갑차 공급을 확대하고 적절한 교육을 제공하는 임무를 맡았습니다.
OTT_directorate_military코0=군수공업부
OTT_directorate_military_desc코0=우리는 우리의 군사 생산 시설을 적절한 조직화된 공장 네트워크로 재편해야 합니다. 아스케리 파브리칼라르 우뭉 무두를루구를 창설하면 여러 국내 무기 제조회사들에게 잘 조정된 명령이 전달되고 헤자즈에서 갈리폴리까지 병력이 잘 공급될 것입니다.
OTT_edok코0=군사대학 개혁
OTT_edok_desc코0=에르칸-으 하르비예 멕테비(Erkân-ı Harbiye Mektebi) 또는 오스만 군사대학은 군 장교들의 교육에 있어 최고의 업적으로 작용하며, 우리 시스템의 대열에 오른 최고의 학생들에게 충분한 준비를 할 수 있도록 운명지어져 있습니다. 그럼에도 불구하고 세계대전 이후 교육과정에는 거의 변화가 없고 연합군 병력이 크게 부족하기 때문에 대학의 구조조정이 절실한 상황입니다.
OTT_army_engineers코0=공병 학교
OTT_army_engineers_desc코0=셀림 3세 치하에서 1795년에 설립된 뮈헨디스하네-이 베리-이 휘마윤(Mühendishâne-i Berrî-i Hümâyun)은 제국 내에서 가장 중요한 학교 중 하나이며, 토목 공학과 군사 공학 모두에 대한 광범위한 교육을 제공합니다. 이 학교는 학생들이 입대하면서 전쟁 기간 동안 일시적으로 휴교했지만, 전쟁 후에 다시 문을 열었고 아나톨리아에 있는 포병학교와 함께 확장되었습니다.
OTT_desert_forces코0=사막 특전대
OTT_desert_forces_desc코0=비록 이미 리비아와 중앙 아라비아에 베두인과 지역 부족민들로 구성된 전문 연대를 설립하기 위한 몇 번의 시도가 있었지만, 이러한 작전은 보통 몇 년 동안만 지속되었습니다. 이것은 남부 국경을 방어하기 위한 새로운 자극제로서 세계대전 때 곧 중동 전역에서 모방될 이라크 낙타 군단을 창설한 후에 변화하기 위한 것이었습니다.
OTT_Mass_Production코0=군수품 생산 극대화
OTT_Mass_Production_desc코0=옛날에는 오스만의 문의 무기고가 유럽 전역에서 존경받았는데, 이 무기고는 막을 수 없는 터키 군대의 힘에 밀려 움츠러들었습니다. 그러나 제국은 산업화의 전철을 제대로 밟지 못했고 한때는 거대한 무기고가 침묵했기 때문에 오늘날은 우리보다 한참 뒤쳐져 있습니다. 그러나 새로운 국방예산이 막대한 투자를 할 수 있는 여지를 마련해 주었기 때문에 이는 곧 바뀔 것입니다.
OTT_Specialised_Equipment코0=군수품 다양화
OTT_Specialised_Equipment_desc코0=우리 국내 무기 산업의 능력은 기껏해야 한심할 따름입니다. 현대의 많은 전쟁 도구들이 현재 외국 제조업의 우려에 맡겨져 있기 때문입니다. 만약 우리가 소총, 수류탄, 그리고 제복보다 더 나은 것으로 우리 군대를 무장시키려면 우리의 제조 능력을 획기적으로 다양화해야 할 것입니다.

### Air
OTT_army_aviation_unq코0=육군항공사령부
OTT_army_aviation_unq_desc코0=우리는 지상군을 지원하기 위해 더 나은 공군이 필요합니다. 좋은 장교들을 양성하고 최고의 조종사들을 뽑을 수 있도록 육군항공사령부의 지휘구조를 개편하는 시간을 가져야 합니다.
OTT_air_warfare_academy코0=항공기학교 확대
OTT_air_warfare_academy_desc코0=타이야레 멕테비(Tayyare Mektebi)는 새로운 파일럿이 처음으로 교육을 받는 곳입니다. 그것은 결국 비행학교입니다. 우리는 새로운 세대의 놀라운 파일럿을 만들기 위해 더 나은 자금, 더 새로운 시설, 그리고 더 능력 있는 강사를 확보해야 합니다.
OTT_aircraft_industry코0=휴르쿠스&톰타스 항공
OTT_aircraft_industry_desc코0=베지히 휘르쿠는 우리가 가진 최초의 항공 기술자였고, 그는 세계대전에서 뛰어난 업적을 남겼습니다. 그의 도움으로 우리는 특히 새로운 항공기 개발에 전념하는 적절한 공장을 개발했습니다. 타이야레와 모터 튀르크 아노님 쉬르케티입니다. 이 현대적인 공장으로 우리는 세계의 부러움을 사는 비행기를 만들 것입니다.

### Naval
OTT_Naval_Program코0=오스만 해군 계획 지속
OTT_Naval_Program_desc코0=우리 해군은 결코 화려하지 않았고, 해군을 개선하고 현대화하려는 여러 차례 더 긴급한 우려 때문에 보류되었습니다. 더 이상은 아닙니다. 이제 우리가 이전에 만든 어떤 것도 일식할 수 있는 거대한 함대를 만듭시다!
OTT_Shipbuilding_Effort코0=괼쥑 조선소
OTT_Shipbuilding_Effort_desc코0=마르마라 해의 해안에는 괼쥑(Gölcük)이라는 마을과 같은 이름의 인근 해군 기지가 있습니다. 우리가 더 나은 배를 만들고 재장착하기 위해서는 해군 기지를 새로운 건조 부두와 지원 시설과 결합해야 합니다.
OTT_Upgrade_Dreadnoughts코0=드레드노트 개장
OTT_Upgrade_Dreadnoughts_desc코0=보통 사람들은 무시무시한 드레드노트의 모습을 보고 두려움에 사로잡힙니다. 그 상황에 전술적으로 접근할 수 없는 그들은 무시무시한 일을 하는 것이 얼마나 어려운지를 한탄합니다. 우리는 업그레이드와 개장을 통해 최신 표준에 도달해야 합니다. 그리고 이러한 업그레이드와 개장은 그들이 반대하는 모든 사람들을 무찌를 것입니다!
OTT_Dominance_Black_Sea코0=흑해 해안 방어
OTT_Dominance_Black_Sea_desc코0=비록 많은 사람들이 우리 해군을 동부 지중해를 지배하는 세력으로 보고 있지만, 우리는 흑해에도 관심을 가져야 합니다. 우리가 이 전선에서 우리의 위치를 강화할 수 있는 한 가지 방법은 물 밖으로 적 함선을 날려버릴 수 있는 강력한 해안 방어망을 갖는 것입니다.
OTT_Basra_Kuwait코0=바스라-쿠웨이트 해군기지 확장
OTT_Basra_Kuwait_desc코0=흑해보다 더 적게 생각되는 것은 페르시아만입니다. 우리는 실제로 그곳에 해군기지를 가지고 있습니다. 그리고 그 해안과 그 너머에 함대를 배치할 수 있는 능력을 가지고 있습니다. 걸프만에서 필요할 경우에 대비해 시간을 내어 바스라-쿠웨이트 시설을 현대화해야 합니다.
OTT_Naval_Academy코0=제국해군학교
OTT_Naval_Academy_desc코0=이 모든 프로젝트가 최근에 완료됨에 따라 우리가 더 많은 것을 할 수 있다는 생각이 커지고 있습니다. 우리는 다른 나라들을 모방하는 것이 아니라 우리 스스로를 혁신함으로써 더 크고 더 나은 해군을 가질 수 있습니다! 우리는 세계에서 가장 현대적인 해군이 되도록 돕기 위해 해군 과학 학교에 더 많은 자금과 자원을 지원할 것입니다!

### Economic (Kemalist)
OTT_Samsun_Iktisat_Kongresi코0=삼순 경제회의
OTT_Samsun_Iktisat_Kongresi_desc코0=이즈미르에서 열리는 제1차 경제회의에 이어 두 번째 성대한 행사를 개최하여 오스만의 문의 발전과 능력을 보여줄 것입니다. 베를린 증권거래소 붕괴 이후 세계경제가 걷잡을 수 없이 급물살을 타면서 이번 총회는 투자자들의 마음을 진정시키고 국내 시장의 안정을 보여주기 위한 수단으로 활용될 것입니다.
OTT_Raise_Import_Tariffs코0=관세 인상
OTT_Raise_Import_Tariffs_desc코0=국내 산업을 장려하고 외국 건설 자재와 기초 소비재에 대한 의존을 막기 위해, 정부는 수입 관세를 상당히 인상할 것입니다. 비록 이것이 초기 아나톨리아 산업에 큰 도움이 되긴 하지만, 베이루트, 알렉산드레타, 하이파 등의 많은 사람들은 이것이 동양으로 가는 관문으로서 그들의 지위를 크게 손상시킬 것을 두려워하고 있습니다.
OTT_Restrict_Foreign_Exchange_Regime코0=외환거래제한
OTT_Restrict_Foreign_Exchange_Regime_desc코0=오스만 정부에 대한 자신감의 결여로 인해 많은 투자자들은 최근 몇 달 동안 리라화를 외국 통화에 유리하게 매각하여 그 가치를 떨어뜨리고 있습니다. 국내 투자자들의 리라화 매각 능력을 제한함으로써 우리는 마르크와 같은 세계 주요 통화에 비해 통화량을 강화할 수 있습니다.
OTT_Quantity_Restrictions_Import코0=수입수량제한조치
OTT_Quantity_Restrictions_Import_desc코0=정부는 강력한 지역 산업을 창출하는 것을 목표로 하지만, 종종 도나우 군주제나 독일 제국으로부터 수입된 상품에 의존합니다. 철강 기계 화학 등은 모두 수입품이어서 이들 국가에 의존할 뿐 아니라 수출 규모가 큰 대기업의 값싼 수출품과도 경쟁할 수 없어 국내 상품도 크게 위축되고 있습니다.
OTT_Ziraat_Bankasi_Credit코0=지라트 은행 자금계획
OTT_Ziraat_Bankasi_Credit_desc코0=원래 미드하트 파샤의 아이디어로, 멤레케트 산드으는 1888년 지라트 은행로 재조직되었습니다. 여전히 우리 인구의 대다수를 차지하고 있는 농부들에게 안정과 안도감을 주면서, 은행은 지난 몇 년 동안 크게 확장되어 왔습니다. 우크라이나와 독일 시장의 붕괴에 이어 농산물 가격도 유동적이기 때문에 이 은행의 막대한 매장량을 위기에 대처하는 데 사용할 것입니다.
OTT_Toprak_Mahsulleri_Ofisi코0=곡물위원회 설립
OTT_Toprak_Mahsulleri_Ofisi_desc코0=법률 3491항에 따르면, 본 기관은 생산자와 소비자에 대한 밀 가격의 비정상적인 감소 또는 상승을 방지하고, 밀 산업을 보호 및 규제하고, 필요할 때 밀을 수입 또는 수출하고, 세계의 밀 생산 동향과 시장 움직임을 감시하며, 제분 시설과 빵집 설립 밎 다른 유사한 작업을 수행할 것을 결정합니다.
OTT_Balance_the_Budget코0=예산 균형
OTT_Balance_the_Budget_desc코0=오스만 제국이 크림 전쟁 동안 짊어진 빚의 부담으로 무너졌을 때, OPDA라고 불리는 국제 기구가 본질적으로 우리 경제를 장악했습니다. 이로 인해 야기된 불명예와 피해는 어떠한 대가를 치르더라도 균형 잡힌 예산을 유지하겠다고 맹세한 많은 터키 경제학자들의 뇌리에 생생하게 남아 있습니다.
OTT_Years_of_Progress코0=4개년 진보
OTT_Years_of_Progress_desc코0=부분적으로 사회주의 체제에서 영감을 받은 우리 대재상 내각은 그가 '4개년 진보'라고 이름 붙인 다음 4개년 계획을 선포할 것입니다. 오스만 제국의 급속한 산업화에 초점을 맞추어 외국 상품에 대한 의존도를 크게 줄이고 섬유, 철강, 시멘트 등을 대상으로 한 국내 산업을 확대하고자 합니다.
OTT_Economic_Commisions코0=14개 경제위원회
OTT_Economic_Commisions_desc코0=오스만 제국은 산업 역량이 뚜렷하게 증가하고 농업 수출에 대한 의존도가 감소했지만, 국가를 미래로 이끌 명확한 비전이 부족합니다. 이를 해결하기 위해 정부는 미래 중앙집권적 계획을 수립하기 위해 14개 경제위원회(각각 지역)를 신설하기로 했습니다.
OTT_Striving_for_Autarky코0=자립을 위한 노력
OTT_Striving_for_Autarky_desc코0=지난 수십 년 동안 세계 시장이 재난을 겪은 후 크게 변동함에 따라 제국의 많은 경제학자들은 '자급적' 즉, 경제적 자급자족을 추구하기 시작했습니다. 비록 제국은 갈 길이 멀지만, 주로 대규모 산업 기반이 없는 것에서 기인하여 시멘트, 철강, 섬유 등의 공장들에 대한 계획은 이미 경제위원회의 승인을 받았습니다.
OTT_Anatolian_Industrialisation코0=2차 아나톨리아 산업화
OTT_Anatolian_Industrialisation_desc코0=비록 국가경제 계획이 이미 아나톨리아에서 많은 젊은 산업들의 발전을 이끌었지만, 정부는 겨우 30년 전에 제국의 더 가난한 지역들 중 하나였던 것에서 많은 개선의 여지가 있다고 봅니다. 건설, 담배, 섬유 등의 다양한 산업이 이 새로운 프로젝트의 중추 역할을 할 것입니다.
OTT_Sumerbank코0=슈메르 은행 투자
OTT_Sumerbank_desc코0=OHF 산업화 모델의 초석인 슈메르 은행은 급속하게 확장되는 산업 자산의 주요 투자자 및 통제자 역할을 합니다. 비록 그것은 4개년 계획의 대부분 분야에 관여하고 있지만, 그것의 주된 초점은 아나톨리아에서의 초기 성공 이후 홈스로 확대된 터키 섬유 산업의 발전에 있습니다.
OTT_Lebanese_Industrialisation코0=베이루트 공업 지대
OTT_Lebanese_Industrialisation_desc코0=시리아와 그것의 주요 항구인 베이루트는 마슈리크의 산업화와 더 나아가 중앙집권화에 중요한 역할을 합니다. 일부에서는 농업과 제조업의 중심지인 다마스쿠스나 홈스로 초점을 더 옮기자고 제안했지만, 정부는 다마스쿠스의 힘을 꺾을 것으로 추정되는 레바논에 초점을 맞추는 데 있어 완강함이 증명되었습니다.
OTT_Model_Farm_Project코0=모범농장 계획 확장
OTT_Model_Farm_Project_desc코0=케말의 첫 임기 동안, 오르만 제프트리치 또는 숲 농장은 개인 농장으로 앙카라 근처에 세워졌지만, 가장 현대적인 형태의 농업을 사용함으로써 아나톨리아 농부들에게 새로운 방법을 가르치는 도구로서 역할을 하는 "모범농장"으로 빠르게 발전되었습니다. 수도의 사안이 대부분의 대재상의 시간을 소요함에 따라 프로젝트가 정부로 이전될 위기에 처했습니다.
OTT_Aleppan_Institute_Technology코0=알레포 공과대학
OTT_Aleppan_Institute_Technology_desc코0=아랍 인구를 만족시키기 위해 이미 다양한 학교들이 존재하지만, 기술적인 고등교육 기관들은 주로 수도인 아나톨리아의 서해안에 있습니다. 우리 인구의 많은 수가 기술 문맹으로 인해 산업화 계획에 무용지물이 되고 있는 문제를 해결하기 위해 알레포는 새로운 공학연구소의 본거지가 될 것입니다.
OTT_Monopolise_Railway_Companies코0=철도회사 국유화
OTT_Monopolise_Railway_Companies_desc코0='DDUM' 또는 주 철도청은 전쟁 후에 협상국 철도의 영업권을 인수하고 제국 전역에 철도 건설을 위한 재원을 마련하기 위해 설립되었습니다. 그럼에도 불구하고 많은 외국의 영원권이 남았고 다양한 민간의 노선들이 통합을 거부했습니다. 그러나 위기상황으로 이들 기업 중 상당수가 파산 직전까지 몰리면서 통일의 길을 열어주고 있습니다.
OTT_Eastern_Anatolian_Project코0=동아나톨리아 철도 계획
OTT_Eastern_Anatolian_Project_desc코0=미국인들이 산업 시대의 철 짐승들을 통해 프론티어를 정복한 것처럼 우리 정부도 철도와 다른 도로들을 동부 아나톨리아로 확장시키도록 명령했습니다. 그리고 나서 이 철도 주변에는 터키인이나 발칸반도와 코카서스의 이민자들이 살고 있는 마을과 마을들이 형성되어 그들 자신의 "개척지"에 대한 콘스타니예의 지배권을 강화시킬 것입니다.
OTT_Three_Blacks_Project코0=삼흑 계획
OTT_Three_Blacks_Project_desc코0=3개의 주요 산업 자원(석탄, 철, 석유)을 중심으로 한 이 세 개의 삼흑 프로젝트는 오스만 제국이 자급자족할 수 있을 정도로 국내 생산을 확대하는 것을 목표로 하고 있습니다. 이 목표를 달성하기 위해, 제국의 대학들은 유럽 전역의 연구소들과 협력하여 추출 방법의 개선과 새로운 유적지 탐사를 위해 노력했습니다.
OTT_Zonguldak_Mining코0=종굴다크 탄광
OTT_Zonguldak_Mining_desc코0=19세기에 이미 발견되었음에도 불구하고, 종굴다크의 탄광은 대부분의 세기 동안 거의 착취되지 않았고, 종굴다크가 중요한 경제 중심지로 자신을 주장하기 시작한 것은 세계대전과 오스만 함대에 대한 갑작스러운 석탄의 필요성 때문이었습니다. 정부가 카라뷔크에서 국내 철강 생산 계획을 세우면서 종굴다크가 핵심적인 역할을 할 것입니다.
OTT_Trans_Mashriqi_Pipeline코0=마쉬리크 횡단 파이프라인 완공
OTT_Trans_Mashriqi_Pipeline_desc코0=이라크 석유의 채취가 계속 증가하고 있는 가운데, 남이라크에서의 운송능력과 테헤란과의 적대적인 관계가 넘기 어려운 장애물로 확인되면서, 엄격한 제한이 발생하기 시작했습니다. 또한 고객이 유럽에 소재하고 있기 때문에 키르쿠크와 이케르룬 및 베이루트 항구를 연결하는 계획도 수립되었습니다.
OTT_Tigris_Program코0=티그리스 개발 계획
OTT_Tigris_Program_desc코0=이 부산한 강은 중동의 가장 중요한 자연적 특징 중 하나이며, 그렇지 않으면 건조한 사막에 생명을 불어넣고 이상적인 의사소통과 교통수단을 제공합니다. 게다가, 그것은 이라크 강일 뿐만 아니라 쿠르드족, 아나톨리아 그리고 시리아에도 깊은 인상을 남깁니다. 정부는 이런 기맥에 우리의 노력을 집중함으로써 이러한 *오스만* 유대를 강화하기를 희망하고 있습니다.
OTT_TPC_Kirkuk코0=TPC 괼쥑 사업
OTT_TPC_Kirkuk_desc코0=키르쿠크의 석유 개발은 20년대에 시작되면서 TPC에 의해 급속히 확대되고 있습니다. TPC는 TPC의 새로운 수익에 대한 직접적인 요구로 인해 TPC의 성장이 최대에 달했습니다. 그럼에도 불구하고, 방대한 매장량은 이제 겨우 만져지기 시작했고, 미국은 혼란에 빠져있었지만, 정부는 이러한 것들이 오스만 국가의 미래에 필수적인 요소라는 것을 확인했습니다.
