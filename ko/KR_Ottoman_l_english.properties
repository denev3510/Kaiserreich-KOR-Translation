OTT_Break_Up_State_Monopolies_desc코0=HIF는 주로 사회적 의미에서 자유주의적 의제를 추진하지만, 경제적 이상도 낯설지 않으며 지난 수십 년 동안 CUP와 OHF가 수립 한 대규모 국가독점 사업이 경쟁과 혁신을 억제하여 오스만 제국의 경제 성장을 심각하게 방해했다고 믿습니다.  정부는 이제 자유 시장을 자극하기 위해 이러한 독점 사업의 민영화를 추진하고 있습니다.
OTT_Encourage_Private_Initiative코0=민간 계획 장려
OTT_Encourage_Private_Initiative_desc코0=민간 계획(Private Initiative) 또는 테셰뷔스-위 샤흐시(teşebbüs-ü Şahsi) 개념은 오스만 쇠퇴의 주요 원인 중 하나로 그것의 부족함을 지목한 사바하틴의 담론에서 가장 두드러지게 작용합니다.  데몰린의 아이디어를 바탕으로 대재상은 가족이나 국가에 의존하지 않고 자신의 성취와 자신감을 찾고 제국의 사회적 경제적 발전에 중요한 민간 사업을 지원할 것을 간청합니다.
