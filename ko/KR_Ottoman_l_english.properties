ottpol.19.d코0=하원 275석 중 240석을 차지하는 압도적인 승리를 거두며 오스만 인민당의 입지는 완전히 굳어졌습니다. 현재 남은 의석 중 단 20석만을 차지하게 된 자유주의 세력은 이것을 부정선거로 간주하는 항의서를 제출했고 새롭고 공정한 선거를 요구하고 있습니다. 그러나 술탄의 침묵과 군의 최고지휘권이 오스만 인민당의 수중에 있기 때문에 그것은 허사로 보이고, 많은 사람들은 다당제 민주주의가 이제 공식적으로 종착역을 향해 가고 있다고 우려하고 있습니다.\n\n국가를 위한 계획과 거기에 대한 상세히 전한 대재상의 연설은 야당이 패배를 지켜보는 동안 보스포러스 전역에서 몇 분 동안 들을 수 있는 박수갈채를 받았습니다.
