OTT_MME_Anatolian_Expansion_desc코0=혼잡한 도시 콘스탄티니예에서 코냐의 마을까지, 밀레르 멕테플레르는 종교와 민족에 상관없이 모든 터키인들을 교육시킬 것입니다. 그 노력은 비용이 많이 들 것이고, 시간이 오래 걸릴 것이지만, 프로젝트가 끝난 후에는 우리 국민들은 그들 주변의 변화하는 세상에 대해 그 어느 때보다 더 많은 준비를 하게 될 것입니다.
