### Conservatives block the Kemalist Reforms
ottpol.9.t코0=의회의 교착 상태
ottpol.9.d코0=느린 진행속도, 그들이 낙후된 전통이라고 말하는 것에 대한 완고한 고수, 그리고 술탄에 의한 상원의 개혁에 대한 끊임없는 방해는 의회를 한계점으로 밀어넣고 있습니다. 오스만 인민당의 의원들은 야당의 목을 조르고 있으며, 이 문제를 해결하기 위해서는 술탄에게 조기 선거를 요구해야 한다고 대재상에 촉구하고 있습니다.\n\n한편 코스탄티니예 거리에서 양측의 지지자들 사이에 긴장이 고조되며 무장한 경비원들과 함께 움직여야 할 지경입니다. 이번 주 초 보수파인 코니아의 의원은 단검으로 무장한 6명의 괴한에게 습격을 당했습니다. 의원은 무사히 탈출 할 수 있었지만, 도시의 헌병대는 추가적인 정치적 습격을 경계하고 있습니다.
