### Political (Sabahattin)
OTT_Grand_Vizier_Sabahattin코0=사바하틴 대재상
OTT_Grand_Vizier_Sabahattin_desc코0=가장 유명한 오스만 사회학자 메흐메드 사바하틴은 파디샤에 의해 대재상으로 임명되었습니다. 1899년 압뒬하미드 2세와 두 개의 연합진보위원회 정부에 의해 강제 추방당했던 격동적인 과거를 가진 왕자는 벨트크리그가 발발한 후 정치적 억류를 마치고 돌아와 자신이 지방분권운동의 주역이라고 주장해 왔습니다. 임명을 계기로 그는 마침내 그의 의제를 추진할 것 같습니다.
OTT_Reform_the_Gendarmerie코0=오스만 헌병대 개혁
OTT_Reform_the_Gendarmerie_desc코0=19세기 초 예니체리가 폐지 된 후, 루멜리아와 아나톨리아 지방의 질서와 안정을 보장하기 위해 다양한 군대 조직이 설립되었습니다. 1839년 탄지마트 개혁의 선포와 함께 이들 조직은 잔다르마 (Ottoman Gendarmerie)로 통합되었습니다.  그러나 이 조직은 고위 간부의 터키 인력에 대한 과도한 의존으로 인해 개혁의 주요 목표가 되었습니다.
