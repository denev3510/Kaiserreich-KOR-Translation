ott.2.t코0=세계대전 당시의 오스만 제국 (파트 1/2)
ott.2.d코0=오스만 제국은 1914년 10월 29일에 SMS 괴벤과 SMS 브레슬라우의 함장이자 오데사 포격을 이끈 빌헬름 조우혼의 방문과 함께 공식적으로 세계대전에 참전했습니다. 오스만 제국은 갈리폴리 전투나 쿠트 공방전과 같이 전쟁 초반에는 연달아 대승을 거뒀습니다. 그러나 문제도 있었습니다. 러시아군과 맞붙었다가 재앙과도 같은 결과를 낸 캅카스 지역에서의 군사 작전이 그러했습니다. \n\n이러한 재앙은 에드먼드 알렌비 장군의 지휘 하에 이뤄진 영국의 새 공세와 결합되어 발생한 1916년의 아랍 봉기와 함께 계속됐습니다. 더 나아가 1918년에는 팔레스타인에서의 처참한 패배로 인해 오스만 군이 대규모 후퇴를 해야할 지경까지 이르렀습니다. 에루살렘, 다마스쿠스, 그리고 알레포는 제6군의 지휘관이 아나톨리아 산맥으로 후퇴해야만 연쇄적인 패배를 막을 수 있을 것이라는 논란을 불러올 결정을 내림으로 인하여 빠르게 줄줄이 적들의 손으로 넘어가 버렸습니다. 병사들이 용맹하게 싸웠지만 결국엔 패한 안테프에서의 전투와 마라슈 근처에서 일어난 전투에서 얻은 피로스의 승리만이 마침내 알렌비가 더 이상 앞으로 나아가지 못하게 했습니다.\n\n그 쯤 되자 제국 내의 분위기는 빠르게 바뀌기 시작했습니다. 오스만 정부가 전쟁에서 이겨도 엄청난 피해를 볼 것이라는 것을 깨달은 것입니다. 더 나아가, 궁 내에서도 변화가 일어났습니다. CUP의 꼭두각시였던 메흐메트 5세가 승하하자 경야 기간 동안 좀 더 적극적인 성품의 바흐데틴이 술탄 자리에 올랐습니다. 모든 전선에서 그의 제국이 무너지는 걸 보는 동시에 CUP 정부가 이 재앙적인 사태에 책임이 있다는 걸 알게 된 그는 CUP를 쫓아내고 HIF에 있는 그의 동맹들에게 권력을 넘겨주고자 시도했습니다. 상황이 점점 자신들에게 불리하게 돌아가자 탈라트 파샤는 제말 파샤를 꼬드겨 술탄을 자리에서 내려오게 하려는 시도를 했습니다. 독일군이 우크라이나산 곡물을 공급해주길 거부한 탓에 이스탄불에서는 심각한 기아 사태가 일어났고, 캅카스 지방에서는 동맹국들로부터 배반을 당했으며, 술탄을 입막음하려는 시도와 제6군 지휘관이 전쟁부 장관과 공개적으로 갈등을 벌이고 있다는 소문까지 퍼지자 상황은 마침내 걷잡을 수 없는 지경에까지 다다랐습니다. 반독일정서와 평화에 대한 엄청난 염원과 함께 탈라트 파샤 내각은 술탄에게 패배를 인정하며 사임해야 했습니다.\n\n아흐메트 테프비크 파샤는 대재상에 임명되면서 국가를 통합시킬 정부를 만들라는 임무를 받았습니다. 권력을 조금이라도 내려놓길 거부하는 CUP의 압박에 협상은 결국 깨져버렸고, 아흐메트 테프비크 파샤는 사임해 그 뒤는 아흐메드 이제트 파샤가 잇게 되었습니다. 카비트 베이, 페티 파샤, 그리고 라우프 파샤로 이뤄진 정부가 만들어졌고 CUP는 아직 패배하지 않았다는게 명백해졌습니다.
