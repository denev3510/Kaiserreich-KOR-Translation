# Education reform
ottpol.1.t코0=하원에서의 교육 논쟁
ottpol.1.d코0=사람들의 정신과 영혼을 둘러싼 이 치열한 싸움은 지난 몇십 년간 이어져 왔습니다. 끊임없는 근대화가 이 분야에도 큰 영향을 미쳤기 때문입니다. 19세기에 시작된 개혁은 수년에 걸쳐 꾸준히 진행됐으며, 주로 세속주의 운동에 의해 진행되었습니다. 오스만 인민당은 세계대전 이후 몇 년간 술탄 바흐데틴에 의해 촉진된 여성의 고등교육과 공식적으로 남녀공학 의무화를 유지하며 갈등을 이어왔습니다. 그런데도 보수적인 이슬람 신학자들로부터의 반대와 계속해서 분열되는 교육 시스템은 중앙 화를 이루기 어렵기에 이러한 정책이 현장에서 실현되기 어렵다는 것을 보여주었습니다.\n\n오스만의 교육 제도는 크게 3가지로 구성되어 있는데, 이다디와 술타니 (탄지마트 개혁에 의해 설립된 개혁 학교) 가 하나의 뚜렷한 커리큘럼으로 통합되었음에도 불구하고,  마드라사 (종교 교육) 과 소수 학교 (밀레트 시스템에 의해 보호받는)은 교육부에 가시로 남아 있습니다. 이 세가지를 하나로 통합하는 것은 오스만 인민당의 오래된 관심사로, 그것들을 교육부의 아래에 두고 교육과정을 간소화하여 사회적 통합을 촉진하고 국민들이 더 쉽게 접근할 수 있도록 하는 계획을 세웠습니다. 지난 몇 년 간, 특히 1927년 이후 그들의 첫 집권 기간에는 목적을 위한 큰 진적을 이루었습니다. 하지만 1931년의 지방분권주의 정부는 빌라예트 단계의 교육을 위해 이것을 뒤집었고, 왈리들의 노력에 의해 교육의 질과 접근성은 모두 악화되었습니다.\n\n이제 오스만 인민당이 확고하게 권좌에 돌아왔고, 그들의 새로운 계획: 남녀공학과 통일법을 내놓았습니다. 마침내 제국의 모든 영역에서 교육의 완전한 통일과 강제적인 남녀공학을 법으로 제정하면서, 당은 정부에서 자신들의 권력이 약해지는 것을 막으려는 강력한 수피 집회들이 자금을 지원하는 보수 세력의 벽에 부딪혔습니다.
ottpol.1.a코0=변화의 기운이 감돌고 있다

ottpol.2.t코0=오스만 인민당에 맞서는 마드라사
ottpol.2.d코0=남녀공학과 통일법의 표결이 임박함에 따라 전국적으로 소란이 발생하고 있으며, 제국 전역에서 이슬람 신학자 300명이 서명한 탄원서가 이번 주 초에 대재상의 책상에 도착했습니다. 하지만 이슬람 신학자들 사이에서도 이것에 대한 단합된 반대는 없으며, 많은 사람들은 중앙화된 교육에 이득을 보고, 심지어 일부는 공개적인 지지를 표명하고 있습니다.
ottpol.2.a코0=투표가 다가온다

ottpol.3.t코0=교육령 표결
ottpol.3.d코0=논란이 되는 남년 공학과 통일법을 포함하여, 오늘 하원에서 근대주의자인 오스만 인민당은 다양한 법령과 계획을 발표했습니다. 1935년 선거에서 오스만 인민당이 승리한 후, 하원의 과반수를 차지했기 때문에 많은 사람은 황제가 자신이 대부분 임명한 상원을 통해 간섭할 것을 우려하고 있습니다. 독실한 무슬림이며 야당의 보수적 성향을 상당수 공유하는 것으로 알려진 술탄은 10년 전에 즉위한 후 정치적 절차에 관여하지 않았습니다. 무관심 때문이거나 압뒬하미트 2세에게 일어난 일이 자신에게도 일어날 수 있다는 두려움 때문이기도 합니다. 그러나 지금 마드라사를 통한 종교 교육의 미래가 결정되려는 가운데, 많은 사람은 이슬람의 칼리프가 세속주의자들에 대항하는 태도를 보일 것을 기대하고 있습니다.
ottpol.3.a코0=법이 통과되다
ottpol.3.b코0=상원이 그것을 부결하다

ottpol.4.t코0=국제언론에 발언한 대재상
ottpol.4.d코0=코스탄티니예와 국제 신문의 편집들과 함께 대재상은 표결의 성공과 정부 부처의 확장에 관한 성명을 발표했습니다. "오늘 오스만 의회가 내린 결정은 우리나라가 진정으로 원했던 것으로 자연스럽고 특별하게 볼 필요가 없습니다." 제국 전역의 지식인들로부터 받은 편지 더미를 보여주며 파샤는 사람들이 그의 뒤에 서 있다는 것을 다시 한 번 국제 언론에 보여주었습니다. 다만, 이것이 사실인지 아닌지는 모호하게 남겨져 있으며, 야권 언론들은 이것이 우리나라의 자랑스러운 전통에 대한 모욕이라고 생생하게 전하고 있습니다.
ottpol.4.a코0=오스만 국가의 위대한 성공이다!

ottpol.5.t코0=남녀공학과 통일법 부결
ottpol.5.d코0=완전히 예상하지 못한 것은 아니지만, 대재상은 술탄이 간섭했다고 의심되는 이 행동에 격분하고 있습니다. 술탄은 엄밀히 말하면 그의 권한 안에서 상원 의원들에게 반대투표를 하도록 장려했을 뿐이기에 많은 사람은 오스만 의회의 업무에 황가의 간섭이 증가할 것으로 보고 있습니다.\n\n오늘 아침 일찍 대재상 무스타파 케말 파샤가 술탄에게 자신의 의견을 제시하고 더 이상의 간섭이 일어나지 않도록 돌마바흐체 궁으로 가는 것이 목격되었습니다. 파디샤를 직접 위협하지는 않았지만, 대재상은 필요하다면 젊은 오스만 푸아드에 대한 선호를 숨기지 않았습니다.
ottpol.5.a코0=약간의 차질일 뿐이다...그렇지?

#Judiciary reform
ottpol.6.t코0=사법개혁위원회
ottpol.6.d코0=메셀이라고도 불리는 우리가 사용하는 민법은 탄지마트 시대인 1877년에 처음으로 성문화되었습니다. 하나피파의 법률 전통을 바탕으로 한 이 법규는 밀레트 시스템에 따라 이전까지 독자적인 법령을 사용하던 오스만 국민에게 통합적으로 적용된 첫 번째 형법이었습니다.\n\n수십 년 동안 이 법령은 변하지 않았고, 많은 사람의 눈에는 지난 시대의 유물이라고 생각되고 있습니다. 이슬람 율법에 근거하기 때문에, 많은 개혁주의자는 종교법이 현대 세속주의 국가에 설 자리가 없다고 생각하며 거기에 반대해 왔습니다. 이전에 자신들만의 법체계를 사용해온 크리스천과 유대인들 또한 그것에 대해 여전히 불만을 품고 있으며, 이 구시대적 법을 개혁할 것을 정부에 촉구했습니다.\n\n마찬가지로 세속주의에 반하는 것들을 혐오하는 무스타파 케말은 법률 개혁을 위한 토론을 열고, 그것을 조사할 위원회를 구성했습니다. 이슬람 신학자, 행정 관료 그리고 각 밀레트의 대표들로 구성된 위원회는 모든 관련자가 동의할 수 있는 해결책을 찾고 가능한 한 빨리 결과를 발표할 것입니다.
ottpol.6.a코0=개혁주의자들을 위한 또 다른 단계다!

ottpol.7.t코0=민법 개혁의 기준
ottpol.7.d코0=사법개혁위원회가 메셀법의 1,851개 조항을 검토하는 과정에서 진전을 보이는 가운데, 위원회의 다수를 차지하는 개혁론자들은 서방 세계에서 영감을 얻을 것을 제안했습니다. 근대성과 상대적으로 제국에 적용하기 쉬운 부분 때문에 스위스 민법에 대한 선호가 전반적으로 퍼져 있지만, 다른 법률들도 논의되고 있습니다. 다른 이들은 다민족, 다종교 제국으로서 환경이 우리와 매우 유사한 오스트리아 제국을 이야기했습니다. 그러나 일부 강경파 이슬람 신학자들은 샤리아법의 자랑스러운 전통을 포기하지 말 것을 촉구했고, 법을 새로 만드는 대신 메셀을 개혁할 것을 제안했습니다.
ottpol.7.a코0=우리는 스위스 민법에 기초할 것이다!
