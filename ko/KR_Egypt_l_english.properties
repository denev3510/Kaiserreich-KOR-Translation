### Events ###

egy.1.t코0=이집트 술탄국
egy.1.d코0=근대 이집트의 역사는 전통적으로 1882년 이집트가 오스만 제국의 일부라고 여겨지던 이집트의 법률적 지위를 놓고 싸우고 있는 상황에서 영국의 지역 내의 영향권에 들면서 시작되었습니다. 1914년, 보호령은 공식적인 것이 되었고 1867년 파샤에서 케디브로 바뀐 국가원수의 명칭은 술탄으로 다시 바뀌었습니다. 이것은 콘스탄티노플의 오스만 술탄의 잔류한 영유권을 공식적으로 절연한 것이었습니다. 아바스 2세는 영국에 의해 폐위되었고 그의 삼촌 후세인 카밀이 그를 대체하여 술탄이 되었습니다. 1917년 그가 사망하고 그의 외아들 카말 알 딘 후세인이 상속을 거부하자 후세인 카밀의 동생 아흐메드 푸아드가 푸아드 1세로 왕위에 올랐습니다.\n\n명예로운 평화가 맺어지며 이집트는 이제 약화된 영국 영향권의 일부로 남았습니다. 이는 이집트 대중의 분노를 고조시켰고 1925년 대영제국의 몰락의 와중에 폭력사태로 터져 나오게 되었습니다. 이는 이집트 혁명으로 알려지게 되었고 푸아드 1세는 혁명에서 사람들을 지휘하며 그의 정통성을 입증했습니다. 혁명은 다분히 민족주의적인 것이었고, 자연스레 모든 계층, 신앙, 직업의 이집트인들을 연합시켜서 영국인들을 한번에 몽땅 몰아냈습니다. 혁명은 또한 이집트가 독일의 것을 모델로 하는 의회를 구성하게 했습니다. 혁명의 혼란 가운데 독일은 수에즈 운하를 접수했고 이집트는 독일 제국과의 분쟁을 피하기 위해 마지못해 이를 승인했습니다.\n\n혁명 이래로 현재 이상으로 나가서 군주제를 진정한 입헌군주제로 만드려는 자유주의자들과 현 상태를 유지하려는 보수주의자 가운데 갈등이 있어왔습니다. 게다가 1936년이 오면서 왕위를 위해 양육된 계승자 젊은 파루크에게 술탄국의 이목이 집중되고 있습니다. 오스만 제국이 위축되면서 모든 정치적 정당의 구성원들은 강력한 이집트를 복원시킬 계획의 초안과 오스만으로부터 자유로운 중동이라는 꿈에 주목하고 계획을 짜기 시작했습니다...
egy.1.a코0=우리는 우리 운명의 주인이 될 것이다!

