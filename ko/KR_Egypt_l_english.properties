egy.8.b코0=정부의 감독.

egy.9.t코0=관료제 개혁
egy.9.d코0=파루크가 진행중인 개혁의 현재 화두는 관료제의 본질에 관한 것입니다. 자유주의자들은 능력주의적 기반의 현대 공무원 체계를 주장하고 있고,  보수주의자들은 공무원들이 귀족에 의해 임명되어 그들을 따라야 한다고 생각하고 있습니다.
