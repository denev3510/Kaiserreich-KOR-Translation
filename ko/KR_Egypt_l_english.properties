egy.10.t코0=토지 개혁
egy.10.d코0=파루크의 이집트 개혁의 일환으로, 토지 개혁 문제가 제기되었습니다. 현재의 이집트 토지 문제는 이집트 인구 6% 미만이 전 국토의 65%를 소유하며, 심지어는 0.5%에 불과한 계층이 비옥한 토지 전체의 1/3 이상을 소유하고 있다는 현실에서 기인합니다. 자유주의자들은 귀족에게서 땅을 사서 국민들에게 재분배하는 방법으로 이 문제를 해결하고자 하고 있는 반면 보수주의자들은 그런 방안이 이집트의 곡물 생산량에 악영향을 미칠 것이라며 멸시하고 있습니다. 그리고, 제3의 방안이 있습니다. 바로 모든 토지를 국유화해 명목상으로 술탄의 토지로서 보유하는 것입니다. 술탄은 이미 이집트 최대의 지주이니, 이 방안이 아예 불가능한것은 아닙니다.
