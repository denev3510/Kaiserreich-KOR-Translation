EGY_Third_Arab_Congress코0=제3차 아랍 회의
EGY_Third_Arab_Congress_desc코0=기존의 아랍 회의들은 아랍 문화를 기념하고 아랍 대의를 증진하기 위해 열리던 평화적 행사였지만, 술탄은 이번 회의는 평화 증진의 목적이 아니라는 것을 분명히 했습니다. 수 년간의 준비와 오스만 제국 내 지하 저항세력들과의 협력을 바탕으로 이번 회의는 새로운 아랍 세계를 만들기 위한 첫 발걸음을 내딛는 곳이 될 것입니다.
EGY_Radio_Free_Cairo코0=자유 팔레스타인 라디오
EGY_Radio_Free_Cairo_desc코0=카이로의 민족주의자들과 팔레스타인 망명자들이 설립한 자유 팔레스타인 라디오는 제국에 불만을 품은 팔레스타인 아랍인들을 결집하고 그들이 제국주의 위협에 맞서 봉기하게 만들기 위한 목적을 가지고 있습니다. 비록 라디오 설립 초기에는 논조가 시오니스트들과 서방의 앞잡이들 비판에 맞추어져 있었지만 최근에는 주로 오스만 제국을 비판하고 있으며, 그들이 아랍 문화를 소멸시키려 하며 팔레스타인을 파괴할 생각이라고 주장하고 있습니다.
EGY_Coordinate_Al_Fatat코0=알-파타트와의 협력
EGY_Coordinate_Al_Fatat_desc코0=자밀랏 알-아라비야 알-파타트, 혹은 아랍 청년회는 청년 튀르크당의 혁명 당시 튀르크 민족주의에 반대하고 아랍인들의 자치를 요구하기 위해 만들어진 단체입니다. 이들은 대전 기간동안 더욱 성장하였고, 실패했던 헤자즈 봉기에서 중요한 역할을 하였습니다. 비록 많은 구성원들이 전쟁 이후 수감되었지만, 아랍 청년회는 아직까지 그림자 속에서 활동해오고 있으며 투쟁을 시작할 적당한 때를 기다리고 있습니다.
