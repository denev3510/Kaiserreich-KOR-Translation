egy.11.d코0=파루크 개혁의 현재 중점 분야는 법률 체계입니다. 현재 이집트 법률 체계는 영국, 오스만, 프랑스와 이집트 법률들이 서로 중복되고 충돌하며 섞여 있는 엉망진창인데, 이런 것은 새로운 현대 이집트에게는 어울리지 않습니다. 이 엉망진창을 수습하기 위해서는 개혁이 필요합니다. 그러나, 우리가 현재 법 체계의 어느 부분을 기틀로 삼을지가 확실히 정해지지 않았습니다. 자유주의자들은 우리 법 속의 영국 법을 기초로 삼아야 한다고 하는 반면 보수주의자들은 프랑스 법이 더 우수하다고 주장하고 있습니다. 그리고, 일부는 무함마드 알리가 이집트에 도입한 개념들을 통해 최선의 법을 만들어 낼 수 있다고 생각합니다.
