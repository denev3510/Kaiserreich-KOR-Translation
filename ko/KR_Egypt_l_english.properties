TRP_decry_tripolitanian_nationalism코0=이집트가 트리폴리타니아 민족주의에 반대하다
EGY_propose_unification코0=통일 제안
EGY_propose_unification_desc코0=우리의 HIMT 동맹국들이 확고히 자리를 잡으면서, 공식적으로 두 국가를 통합해야 할 때가 왔습니다. 아라비아의 더 큰 영광을 위하여, 명백하게 말입니다...

### Focus Tree - Economy ###
EGY_modernization_program코0=현대화 계획
EGY_modernization_program_desc코0=이집트의 아주 약한 공업 경제는 우리의 관심을 필요로 합니다. 보조금과 정부 지원 사업들을 바탕으로 우리는 이집트를 산업화시키고 진정한 현대 국가로 발돋움하게 할 수 있을 것입니다.
EGY_egyptian_oil코0=이집트 석유
EGY_egyptian_oil_desc코0=이집트에는 우리가 이용해주기만을 기다리는 석유 자원이 많습니다. 외국 회사들은 우리 자원에 접근하는데 열성적이니, 합작 사업을 통해 우리는 필요한 장비들을 줄이고 우리 몫 또한 확실히 얻을 수 있을 것입니다.
EGY_nile_dams코0=나일 댐
EGY_nile_dams_desc코0=1903년에 영국 기술자 윌리엄 윌콕스에 의해 나일 강에 댐이 세워진 이래로 우리는 이집트를 전력화시킬 여러 댐 계획들을 준비해 왔습니다. 백나일강에 댐을 세우는 것으로 수천 가구와 도시에 전기를 공급할 수 있을 것입니다.
EGY_industrialization코0=산업화 계획
EGY_industrialization_desc코0=이집트 산업이 꽃을 피울 수 있도록 하려면 상당한 양의 투자가 필요합니다. 이를 위해 중공업과 경공업의 성장을 촉진하기 위한 여러 정책들을 준비했습니다.
EGY_civilian_improvements코0=민간 부문 개선
EGY_civilian_improvements_desc코0=우리의 정책은 민간 제조업 분야에서 성공을 거두기 시작했으며, 주요 도심지대에서 제조업 부문이 크게 성장하고 있습니다.
EGY_modernized_agriculture코0=현대화된 농업
EGY_modernized_agriculture_desc코0=트랙터는 나일강 유역의 농업에 혁명을 불러일으킬 수 있는 놀라운 발명품입니다. 농업의 기계화를 지원함으로써 우리는 생산량을 크게 늘릴 수 있을 뿐만 아니라 도시로의 이주를 늘려 공업 분야를 지원할 수 있습니다.
EGY_civilian_investments코0=민간 부문 투자
EGY_civilian_investments_desc코0=민간 부문이 우리의 투자를 바탕으로 성장해 왔기에, 우리는 더 나아가 우리 산업에 필수적인 상품들을 공급하기 위한 국영 기업들을 설립해야 합니다.
EGY_red_see_trade코0=홍해 항구
EGY_red_see_trade_desc코0=이집트는 오랫동안 지중해에 집중해 왔습니다. 하지만 남부에도 역시 우리의 군함들과 무역선들을 지원할 기반 시설들을 세워야 합니다.
EGY_railroad_expansion코0=철도 확장
EGY_railroad_expansion_desc코0=교통 역시 우리 프로그램의 중요한 한부분입니다. 기존의 철도는 항구로 물자를 운송해 수출하려는 목적만을 위해 건설되었지만, 이제는 도시들 사에에 철도망을 구축해 국내에서 상품들과 사람들의 이동에 쓰일 수 있도록 해야 합니다.
EGY_egyptian_airports코0=이집트 공항
EGY_egyptian_airports_desc코0=항공은 우리에게 있어 현재 가장 유망한 분야로, 항공 분야의 발전은 이집트가 중동의 기술 발전을 선두 주자라는 것을 보여줍니다. 유럽 전문가의 도움을 받아 새로운 공항들을 건설함으로써 우리는 항공 분야를 더욱 발전시키고 상업적으로 실용적인 항공 산업을 향해 나아갈 수 있습니다.
EGY_military_improvements코0=군사 부문 투자
EGY_military_improvements_desc코0=무기 생산은 우리가 산업을 확장할 수 있는 가장 쉬운 분야이며, 우리 역시 이 분야에서 영향을 많이 받고 있습니다. 독일 총기의 국내 라이센스 생산을 장려하면 경제의 지원 뿐만 아니라 군대의 무장까지 한번에 처리할 수 있게 될 것입니다.
EGY_dockyards_of_alexandria코0=알렉산드리아 조선소
EGY_dockyards_of_alexandria_desc코0=지금은 과거의 영광을 잃었다고 할 수 있지만, 알렉산드리아는 과거에 지중해 최대이자 최중요 항구였습니다. 우리는 그곳의 건선거와 정박지를 확장해 신생 이집트 함대가 더 편안히 머물도록 할 수 있습니다.
EGY_cairo_institute_of_arms코0=독일의 투자
EGY_cairo_institute_of_arms_desc코0=마우저와 발터, 이들은 전세계에서 품질 좋은 무기의 대명사로 불립니다. 지금 이 저명한 독일 기업들이 이집트에 이집트에 공장을 세우고, 정부와 무기 계약을 하기를 원하고 있고, 우리가 이를 막을 이유는 없습니다.
EGY_military_factories코0=전력화 프로그램
EGY_military_factories_desc코0=이집트의 전기 공급은 전적으로 사기업들이 관리하고 있으며, 전압과 콘센트의 표준화는 거의 이루어지지 않았습니다. 이집트 전력청을 설립함으로써 우리는 농촌에 전력을 공급하고, 전국 표준화 역시 시행할 수 있습니다.
EGY_egyptian_cinema코0=나일 강의 할리우드
EGY_egyptian_cinema_desc코0=영화는 증가하는 우리 중산층에게는 큰 관심거리이고, 정부가 보기에는 아직 활성화되지 않은 산업 영역중 하나입니다. 우리는 세금 감면을 통해 많은 영화사들이 영화 촬영에 적합한 수많은 인상적인 경관들과 맑은 기후를 모두 갖춘 이집트에 진출하게 해야 합니다.
EGY_egyptian_radio코0=이집트 라디오 방송
EGY_egyptian_radio_desc코0=술탄 파루크의 대관식 연설은 이집트 역사상 최초의 전국 왕실 방송으로, 많은 사람들이 꿈꿔왔던 것보다 대중과 국왕이 가까워질 수 있도록 했습니다. 이제, 우리는 통신 기반시설에 투자함으로써 전국의 모두가 술탄의 목소리, 그리고 인기 있는 음악 방송들을 들을 수 있도록 할 수 있습니다! 
EGY_blue_nile_dams코0=청 나일 댐
EGY_blue_nile_dams_desc코0=백나일강은 90%가 우리 영토 안에 위치하고 있기에 그곳에 댐을 짓는 것은 정치적으로 큰 문제가 없었습니다. 하지만 청나일강은 대부분이 우리의 적대 국가 에티오피아에 속해있기 때문에 그곳에 댐을 깃는 것은 훨씬 어려운 일입니다. 하지만 우리는 수단의 대부분에 전기를 공급하기 위해 이 프로젝트를 추진하기로 했습니다.
EGY_synthetic_resources코0=사막의 더많은 석유
EGY_synthetic_resources_desc코0=우리의 초기 석유 탐사 사업들이 성공을 거둠에 따라 자원 탐사에 대한 수요가 더욱 커졌습니다. 석유 선물 판매를 합법화하고, 그에 참여함으로써 석유 생산을 매우 빠르게 확장할 자본을 확보할 수 있습니다.
EGY_modernize_sudan코0=수단 근대화
EGY_modernize_sudan_desc코0=지금까지 대부분의 현대화 계획은 이집트에 초점을 맞추고 있었으며, 수단 지역은 이집트를 지원하고 남은 것들밖에 받지 못했습니다. 하르툼, 옴두르만과 주바 같은 주요 도시 지역에 투자함으로써 우리는 개혁을 남쪽으로 확장할 수 있습니다.
EGY_expand_railroads코0=남부로의 철도 확장
EGY_expand_railroads_desc코0=수단의 철도를 확장하고 이를 전 이집트 철도체계에 편입하게 된다면 우리는 경제 향상 뿐만 아니라 수단이 다를 아프리카 국가들이 아니라 이집트와 더 가깝다는 것을 확실히 할 수 있을 것입니다.
EGY_invest_in_sudan코0=수단에 투자
EGY_invest_in_sudan_desc코0=이집트인이던, 외국인이던 우리나라에 투자하고자 하는 부자들은 많습니다. 그들에게 세금 인센티브를 줘서 남부에 투자하도록 유도한다면 남부의 지역 경제 활성화에 큰 도움을 줄 것입니다.
EGY_airports_for_sudan코0=수단의 공항
EGY_airports_for_sudan_desc코0=기차는 여행하기에 훌륭한 수단이지만 사업이 움직일 수 있는 정신없이 빠른 속도에 미치지 못합니다. 하르툼과의 항공수송에 투자함으로써 카이로와 알렉산드리아에 거주하는 사업가들이 남쪽에 있는 그들의 이익을 당장 바라볼 수 있게 하고, 왕립 이집트 공군을 위한 공군기지도 제공할 수 있습니다.
EGY_resources_of_the_south코0=남부의 자원들
EGY_resources_of_the_south_desc코0=카이로 대학의 지질 탐사대가 수단에 우리가 채굴해주기만을 기다리는 막대한 양의 광물 자원들이 있다고 전해왔습니다. 새롭게 설립된 독일-이집트 합작 콘체른을 지원하면 중공업을 남부지방까지 확대하고 남부의 경제를 다양화할 수 있습니다.
EGY_new_universities코0=새로운 대학
EGY_new_universities_desc코0=단순히 외국 전문가에게 의존하여 사업을 운영하는 것만으로는 충분하지 않습니다. 교양뿐만 아니라 물리학, 화학 공학 및 핵물리학을 가르치는 여러 오스트리아식 기술 연구소의 설립으로 우리나라의 지식 기반을 크게 확대하고 현대 산업에 숙달된 근로자들을 공급할 수 있을 것입니다.
EGY_egyptian_steel코0=이집트 철강
EGY_egyptian_steel_desc코0=기술 교육을 확대하기로 하였으니 이제 광대한 자원 기반에 투자할 때입니다. 이제 우리는 원석을 수출하기보단 포트사이드에 압연 공장을 건설하고, 그곳에서 이집트 국산 강철을 생산해 국내에서 사용할 계획입니다.
EGY_new_economy코0=새로운 경제체계
EGY_new_economy_desc코0=불과 몇 년만에 이집트는 시대에 뒤떨어진 농업 국가에서 강력한 산업 기반, 고등 교육 기관과 현대 교통 시스템을 갖춘 국가로 거듭났습니다. 이제, 아무도 우리 술탄국이 시대에 뒤쳐진 국가라고 비웃을 수 없을 것입니다.
### Focus Tree - Politics ###
EGY_black_monday_recovery코0=검은 월요일 회복 시작
EGY_black_monday_recovery_desc코0=검은 월요일이 우리의 상대적으로 작은 제조업을 강타하기도 했지만 그보다도 더 큰 문제는 농산품, 특히 면화의 수출 감소로 인한 것입니다. 농업, 금융 부문 및 산업 자산에 대한 강력한 지원 프로그램을 가능한 한 빨리 준비해야 합니다.
EGY_secure_cotton_fields코0=안정적인 목화 농업
EGY_secure_cotton_fields_desc코0=면화는 이집트에서 오랫동안 재배되어 왔으며, 우리 수출 경제에 가장 중요한 작물 중 하나입니다. 수익성이 없는 농장을 국영화하고 통합함으로써 우리는 산업을 발전시키고 농부와 토지 소유자를 지원할 수 있습니다.
EGY_cotton_subsidies코0=목화 농업 보조금
EGY_cotton_subsidies_desc코0=면화 플랜테이션의 매입은 성공적이었습니다. 검은 월요일이 이 부문에 미치는 영향을 완화했으므로 우리는 이제 면화의 최저 가격을 정하고 토지들을 개인 소유자에게 돌려줌으로써 또다른 피해에 대비할 수 있도록 해야 합니다.
EGY_secure_holdings코0=자산 확보
EGY_secure_holdings_desc코0=1907년 주식시장 붕괴 이후로 이집트 주식 시장이 이런 피해를 본 것은 처음입니다. 검은 월요일의 낙진은 어마어마하지만 만약 우리가 문제를 잘 관리하는데 성공할 수만 있다면 새로운 기회가 될 수도 있습니다. 지금 당장은 긴급 구조 조정을 위해 카이로와 알렉산드리아 증권 거래소를 폐쇄할 예정입니다.
EGY_protect_industry코0=산업 보호
EGY_protect_industry_desc코0=이집트의 작고 약한 산업 기반을 보호하는 것은 외국과의 경쟁이 심하지 않은 상태에서만 가능합니다. 관세를 도입하고 '이집트 상품 구매 운동'을 열어 우리는 산업계에 우리의 지원 의사를 보여주고 그들이 경제 폭풍에 대처할 수 있도록 도울 수 있습니다.
EGY_reopen_stock_exchange코0=증권거래소 재개장
EGY_reopen_stock_exchange_desc코0=알렉산드리아와 카이로의 증권 거래소를 더 폐쇄하는 것은 큰 실수가 될 것입니다. 우리가 아프리카와 중동에서 가장 활성화된 주식 시장을 폐쇄하고 있는 기간이 길어진다면 우리는 무역 중심지로서의 지위를 잃을 수도 있습니다. 시장을 다시 여는 것은 우리의 긴급 개혁에 대한 자신감을 보여줄 수 있고, 우리가 회복 단계에 접어들었다는 사실을 알릴 수 있는 계기가 될 것입니다.
EGY_black_monday_over코0=검은 월요일은 끝났다
EGY_black_monday_over_desc코0=우리 프로그램이 성과를 보이고 있는 것 같습니다. 독일 경제권에 있는 국가들이 불안하게 유지되고 있거나 국내 혼란에 부딪히고 있는 반면 이집트는 이미 고용률 회복과 경제 성장을 이루어냈습니다.
EGY_farouks_reforms코0=파루크의 개혁
EGY_farouks_reforms_desc코0=술탄 파루크는 아직 10대이지만 현대 이집트에 대한 위대한 비전을 가지고 있습니다. 그는 이집트가 서구적인 통치 방식과 이집트에 내재된 위대함을 합친 모습을 상상합니다. 이를 위해 그는 술탄에게 주어진 상당한 권력을 행사하여 이집트 국가를 건설하고, 국가의 권력을 확대하고 체계화하며 이전엔 소외되었던 삶의 측면까지 개혁하는 프로그램에 착수할 준비를 하고 있습니다.
EGY_administrative_reforms코0=행정 개혁
EGY_administrative_reforms_desc코0=현재 이집트에서 국가의 권력은 지주든 지방 주지사든 주목할 만한 현지인들을 기반으로 하고 있습니다. 이것은 우리 젊은 술탄이 가장 우선시하는 분야로, 40개 지방으로 행정의 표준화를 목표로 하고 있습니다. 문제는 이제 누구를, 그리고 어떻게 임명해야할까요?
EGY_judical_reforms코0=사법 개혁
EGY_judical_reforms_desc코0=이집트의 법원 시스템은 1875년 당시에는 혁신적이었지만, 법학은 발전했습니다. 이제 술탄 파루크는 카이로 대학의 법학자들과 협력하여 이집트의 법을 정비하려 합니다. 이는 정부의 여러 파벌이 그것이 정확히 무엇을 의미하는지 영향을 미칠 수 있도록 도와줍니다.
EGY_land_reform코0=토지 개혁
EGY_land_reform_desc코0=새로운 정부 체제가 효과적인 것으로 증명되면서 토지 개혁의 문제가 대두되었습니다: 우리는 이제 토지를 이전에 토지를 임대받아왔거나 심지어 노예였던 농민들의 손에 그것을 넘겨주도록 재분배할 권한이 생겼습니다. 하지만 우리는 귀족들의 지지를 얻기 위해 현재 상황을 공식화하거나, 그것도 아니면 술탄의 개인 권력을 강화하기 위해 이 기회를 이용할 수 있습니다.
EGY_legal_reforms코0=법률 개혁

EGY_bureaucracy_reforms코0=관료제 개혁
EGY_bureaucracy_reforms_desc코0=일상적 관료체제는 어떤 종류의 효율성으로든 현대 국가를 운영하기 위해 요구되며, 이를 위해서는 단일 시스템을 만들기 위해 공무원 채용을 전면적으로 검토해야 합니다. 두 진영이 서로 다른 생각을 밀어붙이고 있습니다: 하나는 능력주의적 시험을 요구하는 것이고, 다른 하나는 혈통과 전통을 존중하는 것입니다.
EGY_parliament_reform코0=의회 개혁
EGY_parliament_reform_desc코0=오늘의 문제는 선거 문제입니다. 이집트는 술탄께서는 거부권을 행사할 수는 있지만 입법을 도입할 수는 없는 독일식 입헌군주제를 채택한 반면, 영국식 제도를 희망하고 있는 사람들은 자유화 의제를 제기하고 있습니다. 현상 유지, 자유화 혹은 심지어 의회를 완전히 무시해버리는 방안까지 어느 쪽을 지지할지는 술탄의 몫이 될 것입니다!
EGY_islams_status코0=이슬람의 상황
EGY_islams_status_desc코0=파루크는 분명히 독실한 무슬림이고 제정신인 사람은 아무도 그의 신앙을 의심하지 않을 것입니다. 하지만, 그는 프랑스식 제도에서 세속적 통치의 장점을 보고 지금 이집트 국가와 이슬람교 신앙 사이의 관계를 심사숙고하고 있습니다.
EGY_tax_reform코0=세금 개혁
EGY_tax_reform_desc코0=국가 건설은 비용이 많이 드는 일이고, 파루크는 그의 야심찬 프로젝트에 자금을 대기 위해 새로운 세금을 도입하려고 하고 있습니다. 이 문제는 서양 고문들조차 술탄에게 영향을 미치기 위해 저울질하고 있는 가운데 뜨겁게 논의되고 있습니다.
EGY_education_reform코0=교육 개혁
EGY_education_reform_desc코0=교육은 우리의 새로운 이집트의 미래를 위한 토대를 마련하겠지만, 역사의 화두는 제대로 다루지 않으면 논란을 일으키기 쉽습니다. 궁극적으로 술탄의 말이 큰 비중을 둘 것이니 이집트 역사의 초점이 파라오에 맞춰져야 할지 아니면 우리의 이슬람 유산을 위해 이교도적 과거를 거부해야 할지는 술탄의 몫입니다.
