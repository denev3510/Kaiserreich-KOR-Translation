MAF_Cape_Cairo코0=케이프-카이로 철도
MAF_Cape_Cairo_desc코0=이제 영국인들이 시작했던 일을 우리가 끝낼  입니다. 케이프-카이로 철도는 대륙을 잇는 동시에 엄청난 경제적 이득을 가져다 줄 것 입니다. First we must build up the infrastructure around Tanganjika.
