mittel.43.d코0=흔하지 않은 사건이 독일의 최고 법정에 도달하였습니다. 반-식민주의 행동가 조모 케냐타가 전 아프리카 총독이었던 빌헬름 졸프에게 집단 소송을 걸었기 때문입니다. 이 사건은 곧 추문으로 변질되었는데, 원고들 중 몇몇은 대전의 참전자였으며, 이는 쉽게 무시될 수 없게 되었습니다. 그들은 졸프의 통치 동안 불법적인 영토 압류와 함께 심지어 납치 고문을 진행했으며 이는 졸프의 지식과 희미한 법적 뒷받침을 통해 수행되어 그들에게 피해를 입혔다고 주장했습니다. 놀랍게도, 외무성은 정부에 이런 일들은 우리의 식민 통치를 위해서는 흔하며 필요하다며 설명했습니다. 그들은 우리에게 이 움직임을 잠재울 것을 강하게 권고합니다.
mittel.43.a코0=이 법정에서 독일령 중앙아프리카의 일을 처벌할 권리는 없다.
mittel.43.b코0=더 끔찍한 일이 벌어질 수 있겠는가?
mittel.44.t코0=케냐타-졸프 추문
mittel.44.d코0=재앙입니다! 우리는 조모 케냐타의 소송 과정을 초조한 예상과 함께 몇 년 동안 지켜보았으며, 이제 우리의 최악의 공포가 실체화되었습니다. 전 총독이였던 빌헬름 졸프는 총독의 지위에서 '초법적’인 행위를 한 책임이 있음이 증명되었습니다. 이 충격은 졸프에게 파괴적일 뿐만 아니라, 이론적으로 무한한 사건들을 향한 문을 열었습니다. 이미, 폰 괴링 총독은 시위 중 사임하였습니다. 이 여파로, 사법적 개혁과 조금 더 '정상화’된 아프리카의 통치가 유일한 방법으로 간주되고 있으며, 테오도르 폰 하셀만이 운전대를 잡고 개혁을 진행하기를 기꺼이 받아들이고 있으니, 그에게 신의 가호가 있기를.
mittel.44.a코0=하나님이 함께 하기를.
mittel.45.t코0=케냐타-졸프 추문
mittel.45.d코0=우리의 행정부는 키쿠유 변호사가 이끄는 전 총독 빌헬름 졸프에 대한 집단 소송인 케냐타-졸프 추문의 진행을 초조한 예상과 함께 지켜보았습니다. 운좋게도 변호인 칼 슈미트는 훌륭한 변호를 선보였고, 그는 새로운 판례: "통치자는 예외적 상황에서 결정한다."를 구성해 냈습니다. 법원은 이 주장을 받아들였는데, 즉 총독은 아프리카에서 자주적 권한을 보유하며, 그리고 정상적인 사법적 진행을 '벗어날 수 있는’ 권리를 지니고 있음을 인정한 것입니다. 이는 명확히 영향을 끼치고 있으며, 우리 행정부의 몇몇 구성원은 이미 열정적으로 '지배적 총독’을 고대하고 있습니다.
mittel.45.a코0=통치자는 예외적 상황에서 결정하는 자이다.
mittel.46.t코0=검은 서류
mittel.46.d코0=익명의 독일령 중앙아프리카 내 장교와 행정가들이 총독 폰 괴링의 불법적 행동의 증거와 기록물들을 정리한 뒤 내각에 제출하였습니다. 증거가 만일 진실이라면, 매우 심각한 것입니다. 그들이 제기한 것에 따르면, 총독 폰 괴링은 너그럽게 그에게 제공한 정부 예산을 미텔오이로파 내 정치가들을 매수하면서 자신의 통치에 대한 지원을 확고화 하였으며, 요청된 정부 공식 예산을 비자금을 조직하는 데에 활용하였습니다. 더욱 암담하게도, 자료는 증거가 부족하기는 하지만, 폰 괴링과 그의 충성파들은 그의 피고용인을 협박하기 위해 정보를 수집하며, 이는 납치와 언론가 협박, 심지어 암살자의 고용에도 연관되어 있음을 제기합니다!
mittel.46.a코0=정식 조사가 지금 당장 이루어져야 한다!
mittel.46.b코0=이는 베를린의 높으신 분에게 영향을 끼친다, 조용히 묻어라.
mittel.47.t코0=부정 조사
mittel.47.d코0=베를린에서 몇몇 예산과 관련된 이상점에 대한 조사를 시작한 것은 우리의 관심을 끌었습니다. 누가 뒤를 봐 주는지를 떠올리기는 어렵지 않습니다: 그들은 행정부의 가장 높은 단계의 예산 계획에 접근할 수 있고, 아마 레토프-포르벡 아래에서 종군하였으며, 이 행정부의 어떤 변화도 거부하였던 알터 켐퍼일 것입니다!
mittel.47.a코0=이 조사를 중단시켜라.
mittel.47.b코0=폰 괴링을 억류하고, 행정부의 교체를 개시하라.
mittel.48.t코0=카이저의 영장
mittel.48.d코0=폰 괴링이 모든 공식적 조사에 격렬히 저항하는 것을 보고, 독일 정부는 집행 방해를 막기 위해 체포 영장을 발부하는 것이 적합하다고 봅니다.
mittel.48.a코0=통치자는 예외적 상황에서 선택하는 자이다.
mittel.48.b코0=배를 불러라! 나는 법정에서 싸울 것이다!
mittel.49.t코0=지배권을 지닌 총독
mittel.49.d코0=헤르만 폰 괴링은 물러서기를 거부했다. 그의 대변인 칼 슈미츠에 따르면, 그는 총독은 지배권을 지닌 행정청이고, 초법을 할 수 있다 주장하며, 그의 충성파와 그의 군인들로 엄중히 경비하고 있는 상황에서, 우리는 이 사태를 쉽게 풀어갈 방법이 없습니다. 케냐타-졸프 추문에서 승소한 뒤 슈미츠는, 이 사태가 추문보다 우선하므로, 동일하게 처리하여야 한다고 주장합니다.
mittel.49.a코0=폰 괴링을 향해 새 영장을 발부하라, 반역으로!
mittel.49.b코0=폰 괴링은 법적 우선권이 있다, 지금은 물러나라.
mittel.50.t코0=독일의 반응
mittel.50.d코0=독일 정부는 폰 괴링의 통치가 끝났음을 선언하였지만, 아직 그는 그의 통치력을 유지하고 있습니다. 그는 사태를 이 지경까지 복잡하게 만들었으며, 그를 무시할 수 없습니다. 모든 곳에서, 지휘 계통이 붕괴하고 있습니다.
mittel.50.a코0=신이여, 우리를 보우하소서!
mittel.51.t코0=검은 서류
mittel.51.d코0=내각의 결정에 마음이 들지 않게도, 불충한 아프리카의 장교들은 그들의 증거를 흘리고 언론에 제보했습니다. 우리가 상황이 심각해지지 않도록 억제하고 있음에도 불구하고, 근거 없는 추측에 따르면, 조사가 필요하다는 것이 공표될 게 뻔합니다.
mittel.51.a코0=젠장! 시도해 볼만한 가치는 있었다!
mittel.52.t코0=베를린에 있는 친구들
mittel.52.d코0=우리의 불만을 품은 행정가들 몇몇이 독일 내각에 폰 괴링을 우회하여 독일 내각에 직접 괴링의 사임을 시도하였습니다. 운이 좋게도, 베를린에 있는 친구들은 내각이 지금은 행동을 취하지 않을 것이라 장담했습니다, 지금 당장은 말입니다.
mittel.52.a코0=우리들 중에 반역자가 있지만, 베를린에 친구가 있다.
mittel.53.t코0=언론가들
mittel.53.d코0=정부의 우리 친구들이 혐의를 해결하는 동안, 사건은 언론에 새나갔습니다. 총독의 명예는 실추당했으며, 이는 아프리카를 방해하며 '또 다른 E.D 모렐’을 꿈꾸는 수많은 언론가들에게 힘을 보탰습니다.
mittel.53.a코0=모두에게 저주를!
mittel.54.t코0=새로운 총독
mittel.54.d코0=폰 괴링이 떠났으므로, 우리는 새로운 총독을 뽑아야 합니다. 그가 실각 당했음에도, 식민지에 질서를 불러 올 신식민정부에 대한 희망이 있습니다. 아니면, 아마도 고전적 방법인, 독일식민협회를 최상의 방식이라 옹호할 수도 있습니다. 아니면 마지막으로, 개혁만이 이와 같은 행동을 방지할 마지막 방법일 수도 있습니다.
mittel.54.a코0=신식민정부가 유지된다!
mittel.54.b코0=보수파들은 방법을 안다!
mittel.54.c코0=개혁만이 새로운 길이다!
mittel.55.t코0=신식민정부 총독
mittel.55.d코0=폰 괴링이 실각하는 동안에도 독일령 중앙아프리카에 대한 증가한 식민지 계획은 남아있습니다. 우린 아직도 장악을 위해 강하고, 진취적인 리더쉽이 필요합니다. 누굴 신임해야 할까요?
mittel.55.a코0=유명한 작가이자 군인인 에른스트 융어!
mittel.55.b코0=노장군 프란츠 리터 폰 에프를 보내라.
mittel.55.c코0=아프리카의 사업적 이익을 지킬 프리츠 티센을 보내라.
mittel.56.t코0=신임 총독
mittel.56.d코0=카이저께서는 우리의 새로운 총독으로 에른스트 융어 소장을 임명하였습니다. 대전기의 복무를 통해 푸르 르 메리트 훈장을 받았으며, 융어는 르네상스 맨으로 여겨집니다. 그는 그의 베스트 셀러인 "강철의 폭풍"을 통해 성공한 작가이자, 그가 아프리카에서 머무는 동안 많은 종을 발견하고 분류한 능력있는 곤충학자이며, 그러는 동안 우리의 아스카리들에게 '강습병 전략'을 가르쳤습니다. 융어는 20세기 중반 일련의 군사 저작물로 인한 독일 군부와의 분쟁 이후로 군부와의 관계를 끊었습니다. \n\n그의 시각을 참모부에 반영할 수 없었으므로, 그는 그의 현대 전장에서 정신력의 중요성에 대한 이론을 각인하는 데 더 자유로운 아프리카로의 재배치를 신청했습니다. 신식민정부의 멤버로서, 에른스트 융어는 그가 "새로운 탐험 정신"이라 말하는 것을 아프리카의 개척에 가져올 것이며, 우리의 보병 전략을 개혁하는 데에도 도움을 줄 것입니다.
mittel.56.a코0=새로운 총독을 경배하라!
mittel.57.t코0=신임 총독
mittel.57.d코0=카이저께서는 우리의 새로운 총독으로 프란츠 리터 폰 에프를 임명하였습니다. 퇴역한 장군이자 현 정치가인 리터 폰 에프는 헤레로 반란과 뒤이은 진압에서 싸웠으며 대전기의 복무를 통해 푸르 르 메리트 훈장을 받았습니다. 전후 루덴도르프 수상은 그를 최초의 전후 카메룬 행정관으로 임명했습니다. 3년간의 행정관 업무 후 독일로 돌아왔으며, 리터 폰 에프는 정치가로 변신해 몇몇 애국적 신문사 창립에 자금을 지원했으며, Bavarian chamber of Imperial Counsellors에 종사하였습니다. 리터 폰 에프는 그의 루덴도르프의 독재정과의 강한 연관을 숨기려 한 적이 없었으며, 활발히 발언하는 루덴도르프의 옹호자로 남아있습니다. 그는 논란이 많고, 적대적이지만, 카이저께서는 아프리카에는 투사가 필요하다고 결정하셨습니다. 신식민정부의 지원가로써, 프란츠 리터는 수년간의 군사 복무 경험과 봉사를 그의 직위에서 보여줄 것입니다.
mittel.57.a코0=아프리카에 오신 것을 환영합니다, 폰 에프.
mittel.58.t코0=신임 총독
mittel.58.d코0=카이저께서 우리의 새로운 총독으로 프리츠 티센을 임명하였습니다. 유나이티드 제철의 주인인, 티센은 독일 상업계에서 우뚝 솟은 명사이며, 제국은행의 중역과 독일 제철, 제강산업 협회의 수장을 맡고 있습니다. 그는 정치적으로도 활발한데, 우익정당과 우파 신문에 금융 지원을 제공합니다. 하지만 그는 고임금과 노동자의 권익 보장에 적극적으로 지원하면서 우파계열과 관계를 끊었습니다. 그는 과거 비스마르크가 그랬듯이, 사회주의는 노동자들의 기본 생활수준을 보장함으로써 막을 수 있다고 믿습니다. 티센은 고임금을 받은 노동자가 더 많은 독일제 물건을 사고, 경제를 활성화시킴으로 그것이 이익이 될 것이라 주장합니다. 몇몇은 그의 노동자의 고임금이 산업 상품을 구입하고 충성심을 형성하는 이 모델을 '티센주의’라고 합니다. 프리츠 티센은 신식민정부와 오랫동안 협력하였으며, 폰 괴링의 정치적 등장을 돕기 위해 자금을 지원했다는 의혹이 돌고 있으며, 어쩌면 '검은 서류'에 제기됐었던 비자금 구성에 연루됐을지도 모릅니다. 이 문제 제기들 중 어느 것도 증명되지 않았고 카이저께서 그를 콩고에서의 광산 산출량 증대에 관한 특별한 경력을 우대하여 총독으로 임명하였습니다.
mittel.58.a코0=아프리카에 오신 것을 환영합니다, 티센.
