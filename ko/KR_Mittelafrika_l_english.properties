MAF_Cut_Supply_desc코0=주권"과 같은 생각을 꺾어버리기 위해 독일 본국은 보급품과 투자를 삭감하는 것으로 중앙아프리카를 처벌하기로 했습니다.\n미정복된 지역들을 평화롭게 하는데 필수적인 보급품들이 없다면 이 검은 대륙의 많은 지역들은 다르에스살람의 통제에서 벗어나며 현지 세력들의 통제하에 들오갈 위험도 있습니다.\n이 결정은 다루기 힘든 식민 당국에 영향을 미쳐 모국의 도움을 구걸하러 되돌아 올지도 모르겠지만 이미 병들어가는 식민지의 행정이 점진적인 통제 불능 사태로 가는 한 걸음이 될지도 모릅니다.
