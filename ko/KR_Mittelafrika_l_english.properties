MAF_Establish_Airforce코0=아프리카의 비행전투단
MAF_Establish_Airforce_desc코0=이제 우리 스스로의 헌신적인 공군을 만들어내야 할 때입니다. 독일의 공군과는 별개로 말이죠.
MAF_African_Pilots코0=아프리카인 파일럿들
MAF_African_Pilots_desc코0=우리는 공군을 채울 독일인 파일럿이 많이 없으므로, 우리는 아프리카인들을 고용해야 합니다.
MAF_Merc_Pilots코0=용병 파일럿들
MAF_Merc_Pilots_desc코0=우리는 공군을 채울 독일인 파일럿이 많이 없으므로, 우리는 어렵겠지만 용병들을 고용해야 합니다.
MAF_Bomber_Aircraft코0=폭격 항공기

MAF_Airfields코0=개선된 비행장들
MAF_Airfields_desc코0=우리 비행장의 상태는 끔찍합니다. 공군력을 갖추려면 비행장을 반드시 개선해야합니다.


