MAF_Undefeated_Army코0=패배하지 않는 군대
MAF_Undefeated_Army_desc코0=7년 간의 전쟁에서 우린 패배한 적이 없습니다. 이 자랑스러운 군사 전통을 영원히 유지해야합니다!
MAF_Modern_Artillery코0=포병전력을 근대화하다
MAF_Modern_Artillery_desc코0=세계대전은 전쟁에서의 포병의 중요성을 보여줬습니다. 우리 포병은 다른 이들의 포병만큼 좋아야합니다.
MAF_Sturdy_Trucks코0=견고한 트럭
MAF_Sturdy_Trucks_desc코0=우리 트럭은 아프리카의 거친 지형에서 버틸 수 있도록 가능한 강하고 견고해져야합니다.
