### Focuses ###
MAF_Big_Change코0=변화할 시간
MAF_Big_Change_desc코0=이제 변화할 시간입니다. 더 이상 가만히 앉아 있을 수 만은 없습니다. 우리가 아프리카를 계속 지키려면 우리 국가를 중앙집권화하거나 분권화해야합니다.
MAF_New_Administration코0=새로운 행정부
MAF_New_Administration_desc코0=아프리카에 대한 통제권을 더욱 강화하려면 관리자와 직원의 목록을 작성하고 조치 계획을 조정해야합니다.
MAF_Sovereign_State코0=주권 있는 정부
MAF_Sovereign_State_desc코0=주권을 가진 총독부가 설립된 폰 괴링의 지위가 확립되었으므로 나머지 행정부는 자치와 권위를 향한 방향으로 나아갈 때입니다.
MAF_Establish_Lion_Society코0=사자단 설립
MAF_Establish_Lion_Society_desc코0=아프리카에서는 많은 미해결 살인과 범죄 행위를 일으키는 '표범'이나 '악어' 단과 같은 비밀스러운 단체가 유지되고 있다는 소문이 오랫동안 돌고 있습니다. 우리는 암살자와 불법적 기업을 상대하는데 이 신비한 분위기를 빌릴 수 있습니다.
MAF_End_Protectorates코0=보호령의 종결
MAF_End_Protectorates_desc코0=독일령 중앙아프리카는 다양한 아프리카의 왕국들과 맺은 조약의 조각보나 다름없으며, 그들은 독일의 통치를 받는 대가로 그들의 자치와 왕가을 유지했습니다. 이제 이 문제를 끝내고 독일령 중앙아프리카에서 하나의 법과 하나의 행정 조직을 가질 때입니다.
MAF_Annex_British_Colonies코0=영국 식민지 합병
MAF_Annex_British_Colonies_desc코0=1925년 브리튼 섬은 사회주의라는 전염병에 빠졌습니다. 우리의 군대는 혁명이 아프리카에 도착하는 것을 막기 위해 영국 영토로 이동했으며 책임있는 영국 정부가 복구 될 때까지 영국 식민지에 대한 신탁 통치를 수립했습니다. 우리는 이런 촌극을 끝낼 것이고, 식민지는 정복할 권리를 가진 우리의 것이 될 것입니다.
MAF_Vizekonig코0='부왕'의 직위를 확보하다
MAF_Vizekonig_desc코0=총독이라는 직위는 단순히 정부 역할을 수행하는 관료에 불과하지 않습니다. 우리는 이미 독일에 시시콜콜히 해명할 책임이 없다는 원칙을 세웠으며, 이제는 아프리카에서는 총독이 최고 권위자와 동등한 존재임을 설정하는 것이 중요합니다. 카이저는 부왕에게 신성한 신뢰를 주었습니다. 아프리카에서 부왕의 말은 카이저의 말과 같습니다.
MAF_Four_Year_Plan코0=4개년 계획
MAF_Four_Year_Plan_desc코0=유럽과 아시아에서 문제가 생겨나고 있는 가운데, 우리 자신의 군대가 안락해지는 동안 생디칼리스트가 매일 더 과감하게 성장합니다. 우리 경제와 군대의 일정을 조정해서 어떤 방식으로든 조국을 지원할 준비가 되어있음을 증명해야만 합니다.
MAF_Protect_Animals코0=멸종 위기종 보호
MAF_Protect_Animals_desc코0=믿기지 않지만, 아프리카에서 가장 상징적인 종, 특히 사자 중 일부는 늑대가 유럽에서 그런 것처럼 완전히 멸종될 위험에 처해 있습니다. 1870년, 마지막 아틀라스 베어가 사냥꾼에게 사살되었습니다. 우리의 총독은 이것이 우리의 고유한 종에 일어나지 않도록 하는 법률을 추진하는 것에 특별한 관심을 가지고 있습니다.
MAF_Kulturkampf코0=제2차 문화투쟁
MAF_Kulturkampf_desc코0=1870년대 독일 의회는 가톨릭 교회의 권력을 억제하기 위해 22개의 법률을 통과 시켰습니다. 이 법률을 무자비하게 시행함으로 우리는 외국 요소를 억제할 수 있으며 우리 고유의 세속적이고 독일적인 교육 체계를 독점할 수 있을 것입니다.
MAF_Proving_Grounds코0=스바코프문트 훈련장
MAF_Proving_Grounds_desc코0=우리의 행정관들과 공무원을 양성하기 위해서는 그들을 나미비아 사막으로 보내 일주일 동안 가혹한 훈련과 조사를 하도록 합니다. 그곳에서 그들은 살아남기 위해 그들의 힘과 재치에 의존해야만 합니다. 이 과정에서 1년에 몇 명씩 사망자가 나오지만, 이는 세계에서 가장 잘 훈련받은 사람들이 우리의 행정부에 속하도록 만듭니다. 나미비아 사막에서 살아남지도 못하는 놈들이 우리의 행정 업무에 어울리기나 할까요?
MAF_Army_Reforms코0=군대 개혁
MAF_Army_Reforms_desc코0=1914년 아프리카 아스카리는 최신식 유럽 군인의 수준에 달했습니다. 오늘날, 그들은 여전히 1914년의 유럽 군인의 수준에 달합니다. 그들은 전쟁 말엽 유럽에서 나타났던 기계화된 포병 집중 전투에 대비할 준비가 되어 있지 않습니다. 우리는 이것을 고쳐야 합니다.
MAF_Long_Range_Airforce코0=장거리 항공전력
MAF_Long_Range_Airforce_desc코0=아프리카는 전쟁의 주요 무대와는 거리가 멉니다. 적과 교전하기 위해서는 대양 항해조차 할 수 있는 장거리 폭격기를 구성해야 합니다. 비록 우리가 그것을 사용하지 않더라도, 인도와 대서양 바다에 걸쳐 공군력을 투사할 수 있는 우리의 능력은 우리의 명성을 크게 향상시킬 것입니다.
MAF_Heavy_Equipment코0=중장비들
MAF_Heavy_Equipment_desc코0=우리 군대를 독일의 표준에 일치시키려면, 장비가 필요합니다 : 전차, 비행기, 포병, 이것들이 현대전의 무기입니다!
MAF_Africa_Army코0=아프리카 사단들
MAF_Africa_Army_desc코0=현대 전쟁에서 동등하게 싸우기 위해서는 우리의 아스카리가 식민지에서 경찰의 역할만 하는 것으로는 충분하지 않습니다. 영국인들에게 구르카가, 프랑스인들에게 세네갈인이 그런 것처럼, 토착민 중 최고급 병력은 독일 군의 충격 연대가 될 것입니다.
MAF_Strategic_Export코0=전략 자원 수출
MAF_Strategic_Export_desc코0=전쟁이 닥쳐 올 때, 중앙아프리카는 위대한 독일의 군수 산업에 원료를 대주어야 합니다. 우리의 전략적 자원 생산을 확대함으로 우리는 적의 생산량을 능가하고 조국을 더 강하게 만들 수 있습니다.
MAF_African_Breadbasket코0=아프리카의 빵바구니
MAF_African_Breadbasket_desc코0=아프리카의 대부분은 농업적인 발전이라고 할 만한 것이 거의 없고 우리가 할 만한 일이라고는 열대 지방에만 적합한 현금 작물에 투자하는 것 뿐입니다. 지난 세계대전 때 독일은 식량 부족에 취약하다는 것을 보여 주었고, 담배와 후추 보다는 옥수수나 쌀과 같은 주식에 초점을 맞추어야 승리를 보장 할 수 있을 것입니다.
MAF_African_War_Industries코0=아프리카 군사 산업
MAF_African_War_Industries_desc코0=아프리카의 노동자들은 적어도 임금은 받는 평균적인 독일 사람보다도 훨씬 적게 일할 것입니다. 따라서 아프리카에 적합한 단순한 제조 공정 개발을 장려하는 것이 바람직합니다.
MAF_War_Economy코0=전쟁 경제
MAF_War_Economy_desc코0=전쟁은 피할 수 없으며 시간은 소중합니다. 세계대전에서 우리는 아프리카에서 영국인보다 더 빨리 동원하여 커다란 이점을 얻었습니다. 우리는 다음 전쟁에도 가장 먼저 동원해야 합니다.
MAF_Port_Renovation코0=항구 수리
MAF_Port_Renovation_desc코0=우리 조국을 위해 사용하기 위해서는 더 큰 배, 심지어 전함과 항공모함을 수용할 수 있도록 해군 시설을 확장해야 합니다.
MAF_Acquire_New_Blueprints코0=새 청사진 얻기
MAF_Acquire_New_Blueprints_desc코0=독일 조선소에서 선박을 구매하고 황립해군으로부터 오래된 선박을 구매함으로써 우리는 독일 경제를 촉진하고 동시에 자체 해군 산업을 강화할 수 있습니다.
MAF_Our_Own_Dockyards코0=우리 자신의 조선소
MAF_Our_Own_Dockyards_desc코0=적절한 투자를 통해 우리는 우리 자신의 해군 조선소를 설립하고 새로운 해군 군비 경주에 기여할 수 있습니다.
MAF_Sailing_With_Marine코0=황립해군과 함께하는 항해
MAF_Sailing_With_Marine_desc코0=우리 선박은 단순히 지역의 바다만을 순찰해서는 안됩니다. 우리는 킬 군항에서 칭다오로 항해하는 황립해군과 함께하도록 보내야 합니다.
MAF_Back_To_Basics코0=기초로의 귀환
MAF_Back_To_Basics_desc코0=우리 행정부는 검은 대륙에서 50년이 넘는 경험을 쌓았습니다. 세계대전에서의 해결 불가능한 역경에 대해서도 패배하지 않은 우리는 아프리카가 유럽과 매우 다르다는 것과 우리의 한계를 잘 알고 있습니다. 이것은 우리의 약점이 아닌 우리의 힘입니다!
MAF_Royal_Tours코0=왕족들의 여행
MAF_Royal_Tours_desc코0=우리는 아프리카에서 대부분 국왕과 족장들을 지역 중개인으로 삼아 통치합니다. 우리는 강철같은 권위로 그들을 뒷받침해줍니다. 우리는 그들을 이용해 맨땅에서부터의 근대화에 도움을 받을 수 있을 뿐 아니라 우리의 거대한 제국을 구성하는 왕, 공작 및 다른 귀족들의 사회에 그들을 소개함으로 그들을 더 잘 통합 할 수 있을 것입니다.
MAF_Honorary_Officers코0=명예 장교
MAF_Honorary_Officers_desc코0=우리의 권위의 핵심은 의문의 여지없이 순종적인 아스카리와 우리 지역을 효과적으로 관리 할 수있는 지방 당국입니다. 우리는 족장들과 왕들을 우리 군대의 명예 장교로 채용하여 이 두 가지를 조화시켜야 합니다.
MAF_African_Studies코0=독일에서의 아프리카 연구 증진
MAF_African_Studies_desc코0=우리 행정부의 공식 언어는 스와힐리어이지만 다른 곳에서는 이를 배울 수 있는 기회가 거의 없고 아프리카에서 사용되는 수백 개의 다른 현지 언어는 말할 것도 없습니다. 유능한 행정관을 지속적으로 확보하려면 독일 대학에 아프리카 언어 및 문화 전문가를 양성하도록 장려해야 합니다.
MAF_Bezirk코0=지역 관리자의 법률
MAF_Bezirk_desc코0=일반적인 아프리카인들이 재판에서 마주하고 영향을 받는 법의 상당수는 독일의 법률이 아니라 부족의 법률로 부족의 지도자와 장로들에 의해 중재받습니다. 루돌프 아스미스는 이를 없애버리고 제한된 수의 판사 변호사 검사를 대량으로 보내기보다는 지역민들과 법률 전문가가 팀을 구성하여 현지 법률을 성문화하고 현대화 할 것을 제안했습니다.
MAF_Strategic_Reserve코0=전략 자원 비축
MAF_Strategic_Reserve_desc코0=지난 전쟁에서 우리는 독일과 단절되자 우리 자신의 물품을 준비해야 했습니다. 우리는 사실상 아무것도 없는 곳에서 어뢰, 포탄, 염료, 주류 및 식료품을 생산하는 방법을 발견했습니다. 우리는 이 전통을 지속하고, 조국과 다시 끊어 질 경우 즉흥적으로 재화를 생산할 수 있는 방법을 찾아야 합니다.
MAF_Cash_Crops코0=현금 작물 수출
MAF_Cash_Crops_desc코0=이국적인 상품에 대한 탐구가 항상 제국주의의 원동력이라는 것은 누구나 알고 있습니다. 커피와 코코아와 같은 많은 열대 작물은 사하라 사막 이남의 환경에서만 자랄 수 있습니다. 우리는 우크라이나나 동프로이센에서 얼마든지 수입할 수 있는 주식보다는 이런 작물들에 집중해야 합니다.
MAF_East_Asian_Exports코0=동아시아로의 수출
MAF_East_Asian_Exports_desc코0=우리는 독일의 거대한 식민지 제국의 일부일 뿐입니다. 우리는 우리의 무역이 대도시로만 가는 것이 아니라 동방에서도 기회를 이용해야 한다는 것을 주지해야 합니다.
MAF_Cottage_Industries코0=가내 공업
MAF_Cottage_Industries_desc코0=이상한 일이지만 20세기에도 대륙에 있는 막대한 수의, 대부분은 전통적으로 교육받은 대장장이인 아프리카인 숙련공들에게 일을 분배하는 것 만으로도 우리의 생산량을 증대시키는 엄청난 일을 이루어낼 수 있습니다.
MAF_African_Army코0=아프리카인 군대
MAF_African_Army_desc코0=우리는 아스카리가 아프리카를 안전하게 지킬 수 있는 훈련을 받았다는 사실을 절대 잊지 말아야 합니다. 이를 위해 우리는 낮은 보급 상태에서도 덤불과 밀림에서 활동할 수 있는 경보병을 필요로 합니다.
MAF_Airforce_Infantry코0=항공기동보병 창설
MAF_Airforce_Infantry_desc코0=독일식민협회 행정부의 주요 구성원 중 한 명인 루트비히 폰 보콜트는 항상 공중전에서의 대담한 혁신가입니다. 그의 최신 혁신은 완편된 사단을 공중으로 배치하고 보급하는 일입니다.
MAF_Improve_Logistics코0=보급 향상
MAF_Improve_Logistics_desc코0=세계대전이 진행되는 동안 18,000명의 병력에게 보급하기 위해 200,000명 이상의 포터가 필요했습니다. 이것은 식량 공급선을 빨아먹었고 사람이 대포를 끌고다니면서 이동성이 감소했습니다. 이 일이 다시 일어나게 할 수는 없습니다.
MAF_Spirit_Vorbeck코0=폰 레토프-포어베크의 정신
MAF_Spirit_Vorbeck_desc코0=세계대전의 가장 중요한 교훈은 전술 교범에서 찾을 수 있는게 아닙니다. 그것은 바로 폰 레토프-포어베크 장군의 어떤 고난이 닥쳐와도 싸우겠다는 굳건한 결정이였습니다. 1916년에는 협상국이 아프리카 전역의 상황이 종료되었다고 선언했지만, 1919년에서도 우리는 여기에 서있고, 그리고 싸우고 있습니다. 우리는 포기하지 않았고, 앞으로도 하지 않을 것입니다!
MAF_Electronic_Project코0=전자정보계획
MAF_Electronic_Project_desc코0=중앙아프리카는 대규모 해군에 적합하지 않습니다. 우리 해안은 지키기에 너무 길고 우리 산업을 다른 곳에 쓰는 게 낫습니다. 그 다른 곳 중 하나는 전자 기술입니다. 전자 기술이 있다면 아프리카에서도 힘을 투사할 능력을 갖게 될 것이고 정보 수집을 통해 본국을 지원할 수도 있을 것입니다.
MAF_Konigsburg_Gunners코0=쾨니히스베르크의 포술장
MAF_Konigsburg_Gunners_desc코0=개조된 증기선을 사용한 호수에서의 전투를 제외하면 세계대전 동안 아프리카에서는 해군의 활동이 거의 없었습니다. 가장 큰 전투는 루피지 삼각주 전투로 SMS 쾨니히스베르크는 자침 전에도 심각한 손상을 입었습니다. It's crew, however, fought on over land, so it is no wonder that some of our naval officers, such as Richard Wenig, possess expertise in naval infantry tactics. 
MAF_Naval_Aerial_Observation코0=해상 항공정찰

MAF_Our_Shipyards코0=우리 소유의 조선소
MAF_Our_Shipyards_desc코0=황립해군의 구식 함선을 가져와 뜯어고치는 우리의 현 정책은 비싼데다가 비효율적입니다. 우리가 받는 배는 현대 함선에 비해 느린데다가 많은 양의 수리비가 계속해서 빠져나갑니다. 운용 비용을 낮추기 위해서는 크고 녹슨 순양함이 아니라 최신 구축함과 U-보트에 초점을 맞춰야합니다.
MAF_African_Landtag코0=아프리카 의회

MAF_Reform_Schutztruppe코0=식민지 방위군 개혁

MAF_Autonomous_Kingdoms코0=자치 왕국

MAF_Restore_British_Selfrule코0=영국인들의 자치를 부활

MAF_Hold_Elections코0=선거를 개최하다
MAF_Hold_Elections_desc코0=독일령 중앙아프리카 최초의 선거를 할 시간입니다. 투표는 6개월 내에 시행될 것이며 그 전에 모든 정당이 선거운동을 벌일 것입니다.
MAF_Deal_With_Europeans코0=유럽인들과의 담판
MAF_Deal_With_Europeans_desc코0=우리 식민지의 벨기에인과 영국인들은 너무 큰 영향력을 가지고 있습니다. 이제 어떻게든 이들을 처리할 때입니다.
MAF_Block_FW_Investment코0=벨기에계 투자를 막다
MAF_Block_FW_Investment_desc코0=벨기에인은 우리 식민지 경제에서 너무 오랫 동안 이상할 정도로 큰 역할을 차지했습니다. 우리는 독일 기업만이 이런 기회에 접근할 수 있도록 해야합니다.
MAF_Seize_FW_Industries코0=벨기에계 산업을 접수
MAF_Seize_FW_Industries_desc코0=우리가 벨기에계 자본의 힘을 박살내니 저들의 투자자들이 떠나고자 합니다. 저들의 산업을 우리가 갖고 싶다면 핑계를 대고 빼앗거나 헐값에 사들일 수 있습니다.
MAF_Expel_Alien_Nationals코0=벨기에계 민족들을 내쫓다

MAF_Attract_Belgian_Investment코0=벨기에계 투자 유도

MAF_Grant_Cons_FW코0=벨기에계 자원 회사

MAF_Intergrate_FW코0=벨기에계 장교의 통합

MAF_Deal_With_Belgians코0=벨기에계와의 담판

