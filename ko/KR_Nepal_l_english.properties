POLITICS_TRIBHUVANA_DESC코0=트리부반 왕은 불과 5살 때 네팔의 왕위에 올랐습니다. 그러나 트리부반은 명목상의 왕일 뿐, 그는 실권을 쥐고 있는 라나 가문의 꼭두각시에 지나지 않았습니다. 그가 성인으로 성장함에 따라, 국왕과 라나 가문 사이의 갈등이 커지고 있고, 시간이 지나면 이러한 정치적, 경제적 분쟁의 승자가 나올 것입니다.
