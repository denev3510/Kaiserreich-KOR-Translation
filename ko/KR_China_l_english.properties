china_shared.2.t코0=통일전선
china_shared.2.d코0=일본이 침략을 준비하기 시작하면서 [Root.GetLeader](은)는 침략자에 대항한 전국적 단결체 창설을 제안하기로 결정했습니다. 이전에 싸웠던 상대와 함께 싸운다는 사실을 의미한다고 하더라도 이건 꼭 필요한 절차입니다. 중화 전토의 통신 시설이 위협을 받고 있기는 하지만, 필요하다면 전령을 운용하는 한이 있더라도 꼭 서신을 전달할 겁니다!
china_shared.2.a코0=중국을 위해!

china_shared.3.t코0=통일을 위한 부름
china_shared.3.d코0=학자와 지식인을 위시한 다양한 사상가들이 최근 몇년간 계속해서 외세의 침략에 대항하는 전국적 통합을 요구해 왔습니다. 그들의 외침은 대체로 무시당하기는 했지만 그래도 상당히 멋진 주장이기는 합니다. 그리고 일제의 침략 야욕이 국토 대부분을 뒤흔들고 있는 와중에 [From.GetNameDef](이)가 일본에 저항하기 위한 일시적인 동맹체를 창설하자고 제안했으니, 지금이야말로 천하 각지의 군웅들이 귀를 기울여야만 하는 때일지도 모르겠습니다. 아무리 자기 이익에만 눈이 먼 자라고 할지라도 중화의 운명이 경각에 달했다는 사실을 인정해야만 합니다.
china_shared.3.a코0=그래, 우리는 하나로 뭉쳐야 한다.
china_shared.3.b코0=절대로 저들과 함께 싸울 수는 없다!

china_shared.4.t코0=[From.GetNameDefCap]의 통일전선 참여
china_shared.4.d코0=[FROM.GetNameDefCap](은)는 중화통일전선에 참가하면서 모든 자원과 영향력을 쏟아내리라고 맹세했습니다. 이로 인해 역사적인 경쟁구도나 정당한 국가지도권을 갖기 위한 움직임이 완전히 끝날 리는 없겠지만, 어찌되었든간에 아군과 함께 힘을 합쳐 외세 침략군에 맞서 싸울겁니다.
china_shared.4.a코0=완벽해.

china_shared.5.t코0=[From.GetNameDefCap](이)가 배신하다
china_shared.5.d코0=[From.GetNameDef](은)는 타당한 이유도 없이 통일전선에 가담을 거부하는 다분히 고의적인 배신행위를 자행했습니다. 전 중화의 운명보다 개인의 이익을 우선시하는 행위에는 변명의 여지가 없습니다!
china_shared.5.a코0=반역자다!

china_shared.6.t코0=[chinese_united_front_leader.GetNameDefCap](이)가 휴전을 요청하다
china_shared.6.d코0=[From.GetNameDef](이)가 통일전선에 참가하면서, [chinese_united_front_leader.GetNameDef](은)는 중국의 이익을 위해 일본의 침략이 멈출 때까지 우리 정부와 [From.GetNameDef] 간 전쟁을 멈추고 정전 협정의 중개국이 되겠다고 나섰습니다. 하지만 이 협정은 양측간의 모든 점령지를 반환해야 한다는 조건을 달고 있습니다.
china_shared.6.a코0=그래. 지금 당장은.
china_shared.6.b코0=절대로 저들과 함께 싸울 수는 없다!

china_shared.7.t코0=[From.GetNameDefCap]의 휴전 승낙
china_shared.7.d코0=[FROM.GetNameDefCap](은)는 휴전 제안을 수용했고 통일전선에 합류했습니다. 휴전 조약에 따라 양측의 모든 점령지를 반환해야 합니다.
china_shared.7.a코0=타당한 대가지.

china_shared.8.t코0=[From.GetNameDefCap]의 휴전 거부
china_shared.8.d코0=[FROM.GetNameDefCap]에게 보낸 휴전 제안이 거부당했습니다.
china_shared.8.a코0=반역자다!

china_shared.9.t코0=통일전선 형성
china_shared.9.d코0=일제의 침략 이래로 일본의 확장 야욕에 맞서는 통일전선을 구성해야 한다는 외침이 전국 각지에서 터져나왔고, 이제는 그 소리를 모두가 듣게 되었습니다. 오늘은 일제와 일본의 영향력을 중화 전토에서 축출하기 위한 통일전선이 수립된 기념비적인 날입니다. 이제 우리의 운명은 하나로 묶였습니다. 오직 승리 혹은 전멸만이 있을 겁니다.
china_shared.9.a코0=일본을 격파해야만 한다.

china_shared.10.t코0=통일전선 수립 실패
china_shared.10.d코0=실존하는 위협조차도 중국 군벌들을 하나로 묶는데 실패한 것으로 보였습니다. 한달간 협상과 지원 요청이 이어졌지만, 어떤 군벌도 우리와의 의견 차이를 제쳐놓은 채 일본의 침략을 막겠다는 의지를 보이지 않았습니다. 우리 앞에 놓인 운명은 분열뿐입니다.
china_shared.10.a코0=어두운 날이로다...

china_shared.11.t코0=통일전선 붕괴
china_shared.11.d코0=일본과의 전쟁이 끝을 향해 나아가면서, 수많은 중국인들이 여기저기에서 전후 질서를 수립하기 위한 움직임을 보이기 시작했습니다. 일본이 패배하면서 억압되었던 갈등이 표면화되었고, 통일전선이 재빨리 내전 속으로 빠져들기 시작했습니다. 이제 천하통일의 마지막 순간이 다가왔습니다.
china_shared.11.a코0=통일로 가기 전 마지막 장애물이로군.

china_shared.12.t코0=[FROM.GetNameDefCap](이)가 통일전선을 떠나다
china_shared.12.d코0=[FROM.GetNameDefCap](은)는 동맹이 이제 '불필요'하고 그들의 요구와 야망을 '제한'한다고 비난하며 통일전선을 떠났습니다.

china_shared.13.t코0=중화통일전선 출범
china_shared.13.d.pro_JAP코0=최근 우리가 거둔 승리를 인정하고 싶지 않아하는 일부 동포 중국 군벌이 우리나라와 우리의 동맹 일본을 상대하기 위해 뭉치기로 결정한 모양입니다. 도쿄 정권은 최후의 발악과도 같은 이번 동맹관계를 그다지 대수롭지 않게 여기지만, 일본에 비해 중국에 관해 더 많이 알고 있는 우리 정부는 기나긴 싸움이 목전에 놓여있다는 사실을 눈치챘습니다.
china_shared.13.d.anti_JAP코0=몇 주간 일련의 비밀 회담이 오간 후, 우리 정부를 포함한 몇몇 중국 군벌들이 다가오는 일본의 침략에 맞서 함께 싸우기로 합의했습니다. 수십년간 단결이 불발되었었지만 이번에 중화통일전선이 형성되었으니, 지금에야말로 침략자 일본과 일본과 연대한 반역자들을 쳐부술 때가 왔습니다.
china_shared.13.d.JAP코0=최근 우리가 거둔 승리와 군사력에서의 압도적인 우위를 인정하고 싶지 않아하는 일부 중국 군벌이 우리나라를 상대하기 위해 뭉치기로 결정한 모양입니다. 항상 다툼을 일삼고 당파성이 강한 중국인들이 실제로 한 가지 대의를 위해 뭉치는 모습을 상상하기는 어려우며, 아군 지휘관들은 저들의 연합이 궁극적으로 헛된 조치에 불과하다고 장담했습니다. 이번 연말에는 저들의 본부가 무너진 폐허 속에서 사케를 홀짝거리며 보낼 겁니다.
china_shared.13.d.others코0=중국인들이 필사적으로 일본의 침략을 막기 위해 동맹체를 구성한 모양입니다. 항상 다툼을 일삼고 당파성이 강하던 중국 군벌들이 이런 행보를 보이리라고 예상한 사람은 전혀 없었습니다. 이제 많은 이들이 상당한 관심을 품고 중국의 미래를 지켜볼 겁니다.
china_shared.13.a코0=전진하라.
china_shared.13.b코0=완쓰이(만세)!
china_shared.13.c코0=반자이(만세)!
china_shared.13.e코0=흥미롭군.

china_shared.14.t코0=통일전선 붕괴
china_shared.14.d.CHI코0=돌이켜 보면 통일전선의 붕괴는 불가피한 것으로 보입니다. 물고기가 물을 떠나 살 수 없듯이 통일전선은 절망없이는 이어질 수 없습니다. 그러나 한동안 중국 전체가 단일 목표를 달성하고 공동의 목표를 향해 나아가고 있었습니다. 내전의 먹구름이 드리워 지더라도 이제는 무엇이 될 수 있고 또 무엇이 될지에 대한 빛나는 예가 있습니다.
china_shared.14.d.JAP코0=내부 분쟁으로 인해 항상 혼란에 빠져있는 중국 통일전선은 한때 압도적이었던 우리 군사력의 부재로 인해 마침내 무너진 것 같습니다. 우리가 아시아 전역에 걸터있는 불굴의 거인이 될 수 있었을지 반성하는 시간 가운데, 이것은 서구 제국주의의 위험에 대한 추가적인 증거입니다. 우리는 중국에 의해 패배했을지도 모르지만, 적어도 우리는 천황 폐하 아래 한 나라로 뭉쳐 있습니다. 우리의 운명은 여전히 우리 자신의 것입니다.
china_shared.14.d.others코0=항상 내부 당파적인 논쟁에 빠져있는 중국 통일전선은 한때 압도적이어서 중국의 독립을 위협했던 일본 군사력의 부재로 인해 마침내 무너졌습니다. 중국은 이제 한 세대 동안 멈추지 않았던 내전의 불길에 다시 뛰어들 것으로 보입니다. 중국의 격동은 역사적으로 늘상 이루어 졌기 때문에 해안 도시와 중국 외 지역의 많은 사람들에게 예상치 못한 소식은 아니지만, 많은 전문가들은 앞으로 몇 개월 동안 세심한 주의를 기울일 것입니다. 경기장이 상당히 좁아짐에 따라 이번 라운드는 중국의 마지막 경기일 것입니다.
