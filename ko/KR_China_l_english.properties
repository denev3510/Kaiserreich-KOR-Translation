integrate_china_desc코0=정부는 오직 하나만 있으면 됩니다. 비록 우리가 전장에서 위험한 처지에 놓여 있기는 하지만, 경쟁자들의 지지기반을 해체하고 자산을 빼앗고하고 무역항을 폐지하기 위한 선전전이 필요합니다. 우리 정부는 이전에 적의 수중에 놓여있던 영토 소유권을 주장했습니다. 지방 행정부를 설립하는 일은 미래의 성공을 위해 매우 중요합니다.[GetIntegrateChina]
integrate_china_desc_extra코0=\n\n현재 비용과 지역 통합 속도:\n  초기 비용:\n    소규모 지역: £pol_power [?kr_china_provinceintegration_cost_small?50|Y0]\n    중규모 지역: £pol_power [?kr_china_provinceintegration_cost_medium?75|Y0]\n    대규모 지역: £pol_power [?kr_china_provinceintegration_cost_large?100|Y0]\n  지역 통합 시간: [?kr_china_provinceintegration_speed?90|Y0]일\n  통합을 실시하는 동안 매일 들어가는 비용: 일당 £pol_power §R-0.2§!\n\n변동치가 포함된 현재 비용 및 속도:\n  초기 비용: £pol_power [?kr_china_concessionintegration_cost?15|Y0]\n  변동된 통합 시간: [?kr_china_concessionintegration_speed?60|Y0]일\n  통합을 실시하는 동안 매일 들어가는 비용: 매일 £pol_power §R-0.1§! 

