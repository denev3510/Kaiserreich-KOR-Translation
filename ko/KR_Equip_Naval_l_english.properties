battle_cruiser_1코0=대전기 순양전함
battle_cruiser_2코0=개선된 순양전함
battle_cruiser_3코0=향상된 순양전함
battle_cruiser_4코0=현대식 순양전함
battle_cruiser_1_desc코0=최초의 세계대전 직후, 해군 강대국들은 모두 새로운 세대의 더욱 강력한 전함을 설계하기 시작했고, 이때 순양전함은 '빠른 전함'의 역할을 하게 되었습니다. 이 디자인은 다양한 함정의 역할을 도맡게 의도된 것으로 오래된 전함들과 싸울 수 있는 속도와 더 가벼운 순양함을 추격하고 더 현대적인 전함들을 피할 수 있는 속도를 가지고 있습니다.
battle_cruiser_2_desc코0=전 세계적으로 순양전함 열풍이 휘몰아친 이후, 여러 해군 열강들은 설계에서 개선할 점이 있는지 철저히 살피기 시작했습니다. 이에 더 나은 거리계를 장착했고, 배수량을 줄이고 무장을 개선하기 위해 삼연장포로 설계된 함포를 사용했으며, 함선의 정찰 능력을 향상할 수상기를 위한 공간도 확보했습니다. 이 새로운 설계는 칠레 혁명 이후 베네수엘라와 같은 부유한 나라가 함대를 늘리기 위해 재정을 쏟아부으면서 시작된 남아메리카 건함 경쟁에서 후발 주자들이 예산 낭비를 막기 위해 채택하기도 했습니다.
battle_cruiser_3_desc코0=순양전함 설계의 발전은 순양전함의 역할이 재평가되면서 이전 설계를 조정하는 식으로 이루어졌습니다. 그래서 이전 설계의 무장을 유지했지만, 일반적인 화력 증가 방식의 개념을 바꾸어, 함포가 더 빠르게 회전할수 있도록 함포의 직경을 줄여나갔습니다. 대부분 연장 또는 삼연장으로 된 6개의 주포로 무장되어 있었고, 구경은 11-12인치, 혹은 그와 비슷한 수준이었습니다.
battle_cruiser_4_desc코0=순양전함은 1940년대 중반에 기술적 정점에 이르렀습니다. 순양함을 추격할 정도로 빠른 속도를 가지면서 주력함을 위협할 수 있는 화력도 가졌기 때문입니다. 항공모함의 등장으로 주포의 화력은 이전보다 유용성이 크게 줄었지만, 해안 포격과 항모 호위 임무를 수행하는데 여전히 도움이 되었습니다. 기능적으로 훨씬 더 강력한 무기와 함포로 강화된 순양전함은 대부분 11-12인치 혹은 비슷한 크기의 6개에서 9개의 함포로 무장해 관통력과 사거리를 어느정도 확보하면서, 적의 수송 선단을 구축함이나 경순양함보다 훌륭하게 공격할 수 있습니다.
battleship_1코0=대전기 전함
battleship_2코0=개선된 전함
battleship_3코0=향상된 전함
battleship_4코0=현대식 전함
battleship_1_desc코0=세계대전이 개전하기 직전에 설계되었고, 전쟁이 맹위를 떨치는 동안 완성된 이 함급은 충돌이 시작되기 전까지 해군의 최고 수준에 달한 발전을 상징했습니다. 이들은 전쟁에서 함대를 선도하는 전함들이었고, 전쟁이 종전한 이후로도 여전히 강력함을 유지했습니다. 이들은 이전에 건조된 드레드노트에 비해 눈에 띌 정도로 빠르기도 했지만, 가장 두드러지는 차별점은 바로 확장된 무장이었습니다. 이들은 주포를 14~15인치를 8문에서 10문의 가량 탑재했습니다. 이중 대부분은 연장포였지만 소수는 신식 3연장포를 탑재했습니다. 이들의 막강한 화력과 중장갑은 이들이 주력함대의 핵심이 될 것을 보장했지만, 계속해서 이어지는 발전으로 인해 빠르게 치솟는 비용도 감수해야만 했습니다. 이들은 이전까지의 함급들보다 훨씬 막대한 투자를 요구했지만, 이는 앞으로 닥쳐올 건함 경쟁의 서막에 불과했습니다.
battleship_2_desc코0=드레드노트 건함 경쟁은 영국 혁명의 시작과 함께 대규모 해군 건조 계획과 자금제공이 중단되면서 1925년까지 엄청난 수준으로 성장했던 건함 경쟁은 마침내 막을 내렸습니다. '열강'은 그 후 10년 동안 의회에서 통과되기 쉬운 소형 선박 개발에 집중하면서 이미 건조 중인 선박을 천천히 마무리하기만 했습니다. 30년대 초반에 이르러서야 강대국들은 고속 전함 디자인을 실험하기 시작했습니다. 이러한 전함 설계는 개량된 거리계, 강력한 석유 추진 엔진, 16~18인치 주포를 도입하거나 장착하는 등 이전보다 훨씬 현대적이었지만, 일반적으로 이전 함급에 비해 획기적으로 개선된 것이라기보다는 적절한 비용으로 가장 강력한 선박을 개발하는 데 중점을 두었기에 큰 변화는 없었습니다.
battleship_3_desc코0=제2차 세계대전이 점차 가까워지고 있고 국제적인 긴장이 그 어느 때보다도 높아짐에 따라, 군함 설계자들은 다가오는 전쟁에서 싸우기 위한 새로운 세대의 군함들을 건조하고자 했습니다. 어떤 나라들은 해군에 대한 미래가 항모들에게 있다고 주장했지만, 그 외의 나라들은 여전히 항공모함의 주요 역할이 주력함을  대신하는 대신 보조적인 역할만 제공할 수 있다고 주장했습니다. 이러한 국가들(독일과 같은)은 새로운 디자인을 재설계하여 개선된 무기 배치와 더 효과적인 포탑과 함포, 그리고 향상된 항속에 초점을 맞췄습니다.
battleship_4_desc코0=제2차 세계대전의 말미에, 열강은 함재기가 모든 주력함에 위협적인 존재라는 명백한 사실에 직면했습니다. 그런데도, 몇몇 국가는 해안 폭격, 국가적 명성, 항공모함을 위한 해상 지원 등의 여러 이유로 전함의 개발을 고수했습니다. 설계사들은 변화의 흐름에서 살아남기 위해 대공포탑 뿐만 아니라 대공로켓을 탑재했습니다. 하지만 이 전함도 일부 국가에서 수년 간 운용되긴 했어도 이미 구식으로 간주되는 경우가 다반사였습니다.
