###############################
### General Naval Equipment ###
###############################
submarine코0=잠수함
submarine_desc코0=잠수함은 은밀히 공격하는 함정입니다. 대형 잠수함은 더 길고 강하며 넓은 항속거리를 가지고 있고, 지대지 능력과 해안 포격 지원을 미미하게나마 수행할 수 있습니다.

light_cruiser코1=호위순양함
light_cruiser_desc코0=경순양함은 중형 보조함으로 주된 임무는 적의 경함선으로부터 주력함을 보호하는 것이지만, 대형함에 한방 먹일 수 있는 강력한 어뢰를 발사할 수도 있습니다.
heavy_cruiser코1=순양함
heavy_cruiser_desc코0=순양함은 적의 수송선을 습격하거나 적의 보조함과 싸우도록 설계된 중형 함정입니다.
destroyer코0=구축함
destroyer_desc코0=구축함은 가장 작은 보조함으로 대형함을 호위하고 대잠전을 수행하는 역할을 맡으며, 호위를 받지 못한 주력함을 위협할 수도 있습니다.
ship_hull_light코1=경함체
ship_hull_light_desc코0=경함체는 가장 가벼운 보조함으로 함대에서 주력함을 호위하고 대잠전을 수행하는 역할을 맡습니다. 또한, 호위를 받지 못한 주력함을 어뢰로 위협할 수도 있습니다.
carrier코0=항공모함
carrier_desc코0=강력한 함재기 편대를 탑재하여 전투에 투입할 수 있는 주력함입니다. 적의 해안가에서 배치할 수 있는 수상 비행장으로서도 유용합니다.
battleship코0=전함
battleship_desc코0=전함은 모든 방면에서 적절한 능력을 갖춘 주력함으로 속도, 장갑, 화력 모든 면에서 적절한 수준을 가지고 있지만, 어느 면에서도 다른 하나를 압도하지는 못합니다.
battle_cruiser코0=순양전함
battle_cruiser_desc코0=순양전함은 일반적인 전함에 비견될 화력을 지닌 주력함이나 빠른 속도를 위해 장갑을 희생하였습니다.
convoy코0=수송선
convoy_desc코0=수송선은 상품과 자원의 국제무역에 이용되며, 부대 수송과 상륙 수행에도 이용됩니다.
sh_battleship코0=드레드노트
sh_battleship_desc코0=예산이 허락하는 한 가장 큰 함포와 가장 두꺼운 장갑을 두른 거대한 주력함으로 엄청나게 비싸기 때문에 보조함의 호위를 받을 가치가 충분히 있습니다.

convoy_1코0=수송선
naval_equipment코0=함선
submarine_1코0=대전기 잠수함
submarine_2코0=개선된 잠수함
submarine_3코0=향상된 잠수함
submarine_4코0=현대식 잠수함
submarine_1_desc코0=최초의 실용적인 잠수함은 실제 해전에서 써먹을 만 했던 신무기였습니다. 극초기의 가솔린-전기 엔진을 대체한 디젤-전기 엔진은 획기적인 항속거리와 수상 속도의 개선을 이뤘습니다. 적 군함과의 실전에서 이들은 주로 잠수하는 소형 어뢰정으로 행동했으나, 여전히 낮은 수중 속도나 비교적으로 짧은 잠항 시간을 가졌습니다. 이 잠수함은 대전기 때 해군 강국에 의해 사용되었습니다.
submarine_2_desc코0=전간기 막바지에, 순양잠수함은 더 큰 함포와 더 좋은 대수상 공격 능력을 강조하는 방향으로 설계되었습니다. 반면에, 한편에선 수중 항행능력과 잠항 시간을 늘릴 방법을 모색했습니다.
submarine_3_desc코0=잠항 능력에 중점을 둔 몇몇 잠수함 설계안에서 얻은 교훈은 잠수함의 설계 기조를 기존의 순양잠수함에서 잠항 특화 잠수함으로 변화시켰습니다. 잠수함에 실리는 어뢰 수가 이전 세대의 잠수함보다 크게 증가함에 따라, 거의 모든 수상함들은 언제 나타날지 모를 어뢰에 대한 공포에 떨게 되었습니다. 그러나 여전히 잠수함의 잠항 능력은 제한되어 있으며 잠수함이 부상했을 때 수상함, 특히 항공기에게 취약하다는 단점이 남아 있습니다.
submarine_4_desc코0=배터리 기술의 진보로 잠수함의 함내 공기를 잠항한 상태에서도 정화할 수 있게 되었고, 잠수함의 전반적인 설계가 효율적으로 개량되면서 거의 대부분의 시간을 잠항한 채로 보내는 것이 가능해졌습니다. 이 잠수함들은 해전의 진행 방향에 거대한 변화를 주었으며 수상함들에게 진정한 공포로 떠올랐습니다. 이 무시무시한 잠수함을 배치한 국가에게 해상을 장악할 능력을 주게 될 것입니다.
ship_hull_submarine_1_desc코0=최초의 실용적인 잠수함은 실제 해전에서 써먹을 만 했던 신무기였습니다. 극초기의 가솔린-전기 엔진을 대체한 디젤-전기 엔진은 획기적인 항속거리와 수상 속도의 개선을 이뤘습니다. 적 군함과의 실전에서 이들은 주로 잠수하는 소형 어뢰정으로 행동했으나, 여전히 낮은 수중 속도나 비교적으로 짧은 잠항 시간을 가졌습니다. 이 잠수함은 대전기 때 해군 강국에 의해 사용되었습니다.
