ship_hull_pre_dreadnought_desc코0=1890년대 후반의 영국 마제스틱급 설계 이후 전드레드노트급 전함은 1870년대와 1880년대 철갑함을 대체했습니다. 강화된 강철 장갑으로 보호되는 전드레드노트급 전함은 하나 이상의 부포와 함께 초중포를 주포로 바베트에 설치하여 운용하였습니다.\n\n 지난 30년 동안 드레드노트 기반 설계가 크게 증가한 것과 함께, '드레드노트' 설계가 세계대전 이전부터 구식으로 여겨졌고 지금은 몇몇만이 사용되고 있습니다.
