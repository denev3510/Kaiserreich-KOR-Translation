destroyer_1코0=대전기 구축함
destroyer_2코0=개선된 구축함
destroyer_3코0=향상된 구축함
destroyer_4코0=현대식 구축함
destroyer_1_desc코0=최초의 세계대전은 구축함에게 이전보다 더 많은 역할을 요구했습니다. 구축함은 함대를 호위하는 보조함의 역할뿐만 아니라, 동맹의 상선을 보호하는 상선보호의 역할도 맡아야 했습니다. 이러한 역할을 충실히 수행하기 위해 구축함의 설계를 간소화되어, 많은 수요를 따라잡을 수 있도록 대량 생산이 가능한 형태가 되었습니다. 이 당시의 구축함들의 배수량은 1000톤 내외였고, 이전의 구축함보다 더 큰 어뢰발사관을 장착했으며 최대 34노트의 속도로 항해했습니다.
destroyer_2_desc코0=1935년, 더욱 강력한 새로운 항공기들과 함대에 항공모함을 주력(혹은 보조)으로 배치하는 국가들이 늘어가고 있었습니다. 항모들이 전장에서 유용한지에 대한 약간의 의구심은 여전히 남아 있지만, 항공기가 군함에게 줄 잠재적인 피해에 대한 우려는 점점 커져만 갔습니다. 중국 개입, 브리튼 연방의 훈련과 독일의 항공모함 작전은 항공모함이 해군에서 어떠한 역할을 가지고 있다는 것을 세계에 보여주었습니다. 그 결과, 이 시기의 구축함은 주함포로 양용포를 사용하게 되었고, 대폭 개선된 대공 역할은 구축함의 유용성을 다시 한 번 증가시켰습니다. 이 당시의 구축함들은 최대 2,500톤의 배수량을 보유했는데, 순양함에서 제거된 어뢰발사관을 대신 장착해 더 많은 양의 어뢰를 보유하기도 합니다.
destroyer_3_desc코0=제2차 세계대전의 시작과 함께 해군은 저렴한 대공포를 필요로 했습니다. 브리튼 연방이 항모전을 성공적으로 수행하면서 항공모함이 정찰 임무나 항모와의 전투 그리고 주력함과의 전투에서도 적합하다는 것을 전세계에 보여주었습니다. 또한 새로운 '헷지호그' 대잠 박격포와 같은 첨단 무기 기술은 수송 작전에서 주요 위협(잠수함)에 맞서는데 가장 중요한 역할을 맡게 되었습니다. 이렇게 대잠 박격포와 대공포의 발달로 구축함의 역할은 더욱 중요해졌습니다. 이전에는 구축함에 투자하기보다는 순양함과 새로운 장갑순양함에 투자해왔지만, 이제 구축함은 함대를 호위하는데 있어 필수적인 요소가 되면서 다시 전선으로 돌아가기 시작했습니다. 설계는 이전의 것들보다 크지는 않지만, 기술적으로 훨씬 진보했으며 대부분 평갑판 구조와 더 큰 어뢰 무기를 탑재했습니다.
destroyer_4_desc코0=제2차 세계대전 말미에, 전세계의 해군은 거의 무제한으로 잠수할 수 있는 새로운 형태의 잠수함을 상대해야 했고, 항공모함은 주력함을 파괴하고도 남을 비행기를 탑재했으며, 대구경 주포를 채용한 순양함은 항공모함과 잠수함 앞에서 빠르게 무력해지고 있었습니다. 대부분의 해군 전술가들은 머릿속에 구축함으로만 주력 함대를 호위할 것이라 예상했으며, 양용포겸 속사포는 구축함에 급강하폭격을 시도하려는 비행기들을 손쉽게 파괴할 수 있었습니다. 다만 구축함이 더 많은 대공 무기와 더 큰 주포를 적재하면서 배수량 또한 증가했으며 어떤 모델은 배수량이 3,000톤에 육박하기도 했습니다.
ship_hull_light_1_desc코0=최초의 세계대전은 구축함에게 이전보다 더 많은 역할을 요구했습니다. 구축함은 함대를 호위하는 보조함의 역할뿐만 아니라, 동맹의 상선을 보호하는 상선보호의 역할도 맡아야 했습니다. 이러한 역할을 충실히 수행하기 위해 구축함의 설계를 간소화되어, 많은 수요를 따라잡을 수 있도록 대량 생산이 가능한 형태가 되었습니다. 이 당시의 구축함들의 배수량은 1000톤 내외였고, 이전의 구축함보다 더 큰 어뢰발사관을 장착했으며 최대 34노트의 속도로 항해했습니다.
ship_hull_light_2_desc코0=1935년, 더욱 강력한 새로운 항공기들과 함대에 항공모함을 주력(혹은 보조)으로 배치하는 국가들이 늘어가고 있었습니다. 항모들이 전장에서 유용한지에 대한 약간의 의구심은 여전히 남아 있지만, 항공기가 군함에게 줄 잠재적인 피해에 대한 우려는 점점 커져만 갔습니다. 중국 개입, 브리튼 연방의 훈련과 독일의 항공모함 작전은 항공모함이 해군에서 어떠한 역할을 가지고 있다는 것을 세계에 보여주었습니다. 그 결과, 이 시기의 구축함은 주함포로 양용포를 사용하게 되었고, 대폭 개선된 대공 역할은 구축함의 유용성을 다시 한 번 증가시켰습니다. 이 당시의 구축함들은 최대 2,500톤의 배수량을 보유했는데, 순양함에서 제거된 어뢰발사관을 대신 장착해 더 많은 양의 어뢰를 보유하기도 합니다.
ship_hull_light_3_desc코0=제2차 세계대전의 시작과 함께 해군은 저렴한 대공포를 필요로 했습니다. 브리튼 연방이 항모전을 성공적으로 수행하면서 항공모함이 정찰 임무나 항모와의 전투 그리고 주력함과의 전투에서도 적합하다는 것을 전세계에 보여주었습니다. 또한 새로운 '헷지호그' 대잠 박격포와 같은 첨단 무기 기술은 수송 작전에서 주요 위협(잠수함)에 맞서는데 가장 중요한 역할을 맡게 되었습니다. 이렇게 대잠 박격포와 대공포의 발달로 구축함의 역할은 더욱 중요해졌습니다. 이전에는 구축함에 투자하기보다는 순양함과 새로운 장갑순양함에 투자해왔지만, 이제 구축함은 함대를 호위하는데 있어 필수적인 요소가 되면서 다시 전선으로 돌아가기 시작했습니다. 설계는 이전의 것들보다 크지는 않지만, 기술적으로 훨씬 진보했으며 대부분 평갑판 구조와 더 큰 어뢰 무기를 탑재했습니다.
ship_hull_light_4_desc코0=제2차 세계대전 말미에, 전세계의 해군은 거의 무제한으로 잠수할 수 있는 새로운 형태의 잠수함을 상대해야 했고, 항공모함은 주력함을 파괴하고도 남을 비행기를 탑재했으며, 대구경 주포를 채용한 순양함은 항공모함과 잠수함 앞에서 빠르게 무력해지고 있었습니다. 대부분의 해군 전술가들은 머릿속에 구축함으로만 주력 함대를 호위할 것이라 예상했으며, 양용포겸 속사포는 구축함에 급강하폭격을 시도하려는 비행기들을 손쉽게 파괴할 수 있었습니다. 다만 구축함이 더 많은 대공 무기와 더 큰 주포를 적재하면서 배수량 또한 증가했으며 어떤 모델은 배수량이 3,000톤에 육박하기도 했습니다.
light_cruiser_1코0=대전기 호위순양함
light_cruiser_2코0=전간기 호위순양함
light_cruiser_3코0=향상된 호위순양함
light_cruiser_4코0=현대식 호위순양함
torpedo_cruiser코0=어뢰순양함




light_cruiser_4_desc코0=전쟁 말기와 전후의 순양함은 전쟁 초기의 외형과 비슷하지만, 그동안 배운 수많은 교훈을 적용시켰습니다. 항공기가 잠재적으로 가장 큰 위협으로 떠오르면서 설계자들은 사격 통제 장치와 함포와 레이더의 연계를 더욱 개선하는 식으로 대공 성능을 더욱 향상시키는데 초점을 맞췄습니다. 또한 몇몇 해군에서는 주포를 위한 자동 장전 방식을 실험하여 화력을 획기적으로 향상시키기도 했습니다. 하지만 앞으로 개발될 로켓과 미사일은 결국 순양함을 포함한 모든 군함을 소멸로 이끌 것이고, 이 설계는 결국 최후의 '구형' 순양함이 될 것입니다.
heavy_cruiser_1코0=대전기 순양함
heavy_cruiser_2코0=전간기 순양함
heavy_cruiser_3코0=향상된 순양함
heavy_cruiser_4코0=현대식 순양함
heavy_cruiser_1_desc코0=더 나은 품질의 장갑과 증기 터빈 엔진의 개발로 가벼운 장갑을 가진 순양함이 등장했습니다. 19세기에 개발한 방호순양함보다 더 빠르고 안전한 이 순양함 디자인은 1910년대에 방호순양함을 대체했습니다.
heavy_cruiser_2_desc코0=전간기 동안의 드레드노트 건조 경쟁 이후로 대형 순양함의 개장이 있었습니다. 정치상황과 국가재정은 여전히 해군력을 제약하고 있던 상황이었기에 순양함 설계는 이전보다 그리 커지지 못했습니다. 대신 8인치 주포와 3연장 주포탑 그리고 4연장 어뢰관을 채택하여 화력을 향상시켰고, 해전에서 항공기의 중요성이 커져갔기에 대공 무장을 위한 3~5인치 고각 양용포 탑재도 고려되었습니다.
heavy_cruiser_3_desc코0=예산이 늘어남에 따라 전간기와 제2차 세계 대전 초반에 새로 설계된 순양함은 이전보다 크기가 소폭 늘어났습니다. 주무장의 구경은 7~8인치로 여전한 반면, 이전의 설계에서 주포를 하나 더 추가하거나 각 포탑의 포신 수를 늘려 화력을 향상시켰습니다. 부무장은 더 많은 양용포와 더 많은 대공 무장으로 업그레이드 되었고, 개선된 사격 통제 장치도 적용되었으며 레이더를 도입하기도 하였습니다.
heavy_cruiser_4_desc코0=전쟁 말기와 전후의 순양함은 전쟁 초기의 외형과 비슷하지만, 그동안 배운 수많은 교훈을 적용시켰습니다. 항공기가 잠재적으로 가장 큰 위협으로 떠오르면서 설계자들은 사격 통제 장치와 함포와 레이더의 연계를 더욱 개선하는 식으로 대공 성능을 더욱 향상시키는데 초점을 맞췄습니다. 또한 몇몇 해군에서는 주포를 위한 자동 장전 방식을 실험하여 화력을 획기적으로 향상시키기도 했습니다. 하지만 앞으로 개발될 로켓과 미사일은 결국 순양함을 포함한 모든 군함을 소멸로 이끌 것이고, 이 설계는 결국 최후의 '구형' 순양함이 될 것입니다.
