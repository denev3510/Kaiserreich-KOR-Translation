battle_cruiser_1코0=대전기 순양전함
battle_cruiser_2코0=개선된 순양전함
battle_cruiser_3코0=향상된 순양전함
battle_cruiser_4코0=현대식 순양전함
battle_cruiser_1_desc코0=최초의 세계대전 직후, 해군 강대국들은 모두 새로운 세대의 더욱 강력한 전함을 설계하기 시작했고, 이때 순양전함은 '빠른 전함'의 역할을 하게 되었습니다. 이 디자인은 다양한 함정의 역할을 도맡게 의도된 것으로 오래된 전함들과 싸울 수 있는 속도와 더 가벼운 순양함을 추격하고 더 현대적인 전함들을 피할 수 있는 속도를 가지고 있습니다.
battle_cruiser_2_desc코0=전 세계적으로 순양전함 열풍이 휘몰아친 이후, 여러 해군 열강들은 설계에서 개선할 점이 있는지 철저히 살피기 시작했습니다. 이에 더 나은 거리계를 장착했고, 배수량을 줄이고 무장을 개선하기 위해 삼연장포로 설계된 함포를 사용했으며, 함선의 정찰 능력을 향상할 수상기를 위한 공간도 확보했습니다. 이 새로운 설계는 칠레 혁명 이후 베네수엘라와 같은 부유한 나라가 함대를 늘리기 위해 재정을 쏟아부으면서 시작된 남아메리카 건함 경쟁에서 후발 주자들이 예산 낭비를 막기 위해 채택하기도 했습니다.
battle_cruiser_3_desc코0=순양전함 설계의 발전은 순양전함의 역할이 재평가되면서 이전 설계를 조정하는 식으로 이루어졌습니다. 그래서 이전 설계의 무장을 유지했지만, 일반적인 화력 증가 방식의 개념을 바꾸어, 함포가 더 빠르게 회전할수 있도록 함포의 직경을 줄여나갔습니다. 대부분 연장 또는 삼연장으로 된 6개의 주포로 무장되어 있었고, 구경은 11-12인치, 혹은 그와 비슷한 수준이었습니다.
battle_cruiser_4_desc코0=순양전함은 1940년대 중반에 기술적 정점에 이르렀습니다. 순양함을 추격할 정도로 빠른 속도를 가지면서 주력함을 위협할 수 있는 화력도 가졌기 때문입니다. 항공모함의 등장으로 주포의 화력은 이전보다 유용성이 크게 줄었지만, 해안 포격과 항모 호위 임무를 수행하는데 여전히 도움이 되었습니다. 기능적으로 훨씬 더 강력한 무기와 함포로 강화된 순양전함은 대부분 11-12인치 혹은 비슷한 크기의 6개에서 9개의 함포로 무장해 관통력과 사거리를 어느정도 확보하면서, 적의 수송 선단을 구축함이나 경순양함보다 훌륭하게 공격할 수 있습니다.
battleship_1코0=대전기 전함
battleship_2코0=개선된 전함
battleship_3코0=향상된 전함
battleship_4코0=현대식 전함








carrier_1코0=실험적인 항공모함
carrier_2코0=개선된 항공모함
carrier_3코0=향상된 항공모함
carrier_4코0=현대식 항공모함







SH_battleship_1코0=드레드노트
SH_battleship_2코0=개선된 드레드노트



ship_hull_light_1코2=대전기 경함체
ship_hull_light_2코2=개선된 경함체
ship_hull_light_3코2=향상된 경함체
ship_hull_light_4코2=현대식 경함체
ship_hull_cruiser코0=순양함
ship_hull_cruiser_desc코0=경순양함은 중형 보조함으로 주된 임무는 적의 경함선으로부터 주력함을 보호하는 것이지만, 대형함에 한방 먹일 수 있는 강력한 어뢰를 발사할 수도 있습니다.
ship_hull_cruiser_1코1=대전기 순양함 함체
ship_hull_cruiser_2코1=개선된 순양함 함체
ship_hull_cruiser_3코1=향상된 순양함 함체
ship_hull_cruiser_4코1=현대식 순양함 함체
ship_hull_heavy코0=중함체
ship_hull_heavy_desc코0=해군력의 궁극적인 상징인 이 거대하고 중무장한 괴물은 여전히 공해상에서 존경을 받고 있습니다. 일각에서는 비행기와 잠수함의 시대에서 그들의 역할에 의문을 제기하고 있음에도 말입니다.
ship_hull_heavy_1코1=대전기 중함체
ship_hull_heavy_2코1=개선된 중함체
ship_hull_heavy_3코1=향상된 중함체
ship_hull_heavy_4코1=현대식 중함체
ship_hull_carrier코0=항공모함
ship_hull_carrier_desc코0=강력한 함재기 편대를 탑재하여 전투에 투입할 수 있는 주력함입니다. 적의 해안가에서 배치할 수 있는 수상 비행장으로서도 유용합니다.
ship_hull_carrier_0코1=대전기 항공모함 함체
