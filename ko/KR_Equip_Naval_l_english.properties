SH_battleship_1_desc코0=드레드노트 건함 경쟁이 절정에 달했을 때, 이 진정한 괴물들이 탄생했습니다. 이전보다 훨씬 더 큰 크기와 화력이 이전의 어떤 전함보다도 막대했단 점 때문에 건조 비용과 운용 비용이 무시무시하게 많이 들었습니다. 이 때문에 몇 안 되는 해군 열강을 제외하면 지구 상에서 이 괴물을 건조할 수 엄두를 내지 못했습니다. 그럼에도, 이 전함은 해군에서의 강력한 패권을 자랑했습니다. 하지만 이전의 설계보다 건조 조건에 크게 구속되었습니다. 설계 작업부터 급격하게 진행되었고, 시공 중에 즉흥적으로 재설계되기도 했으며, 막대한 자원 부족, 신속한 건설에 대한 엄청난 압박, 비대한 메커니즘과 엄청난 크기와 복잡성 등등, 이 모든 것들이 거대한 장갑 아래의 설계 결함과 취약성을 일으켰습니다. 이 설계에서는 18인치 혹은 그에 상응하는 거포를 12~15문을 탑재했습니다.

ship_hull_super_heavy_1_desc코0=세계대전 동안 육상에서의 주요 전역이 종식되어 해군 건함에 투입된 자원이 급격하게 증가하면서 이러한 초창기 설계를 만들어냈으며, 이는 전함이 규모, 화력, 장갑, 구경, 그리고 비용 면에서 급격한 성장을 향한 흐름의 시작이었습니다. 이 전함은 세계를 선도하는 해군 열강이 자칭 강대국이라 주장할 뿐인 국가와 구분되게 해주었지만, 이들 함급은 나름의 문제 또한 가지고 있었습니다. 바로 성급한 설계와 건함의 문제가 설계상의 결함과 지속적인 기계적 문제로 이어졌다는 것이었습니다. 이 설계들은 18인치 또는 그에 상응하는 거포를 8문에서 10문 정도 무장했고 비슷하게 무장한 함선에 맞서 대응방어가 가능했습니다.
