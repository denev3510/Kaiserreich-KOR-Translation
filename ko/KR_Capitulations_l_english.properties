capt.6.d코0=독일의 와해된 군대들은, 이제 아프리카로 도망갔으며, 독일이 가진 [GEA.GetNameDef]의 영토 중 상당수를 우리에게 주는 것을 제안해왔습니다. 저들이 수장되기 전에 제안을 받아들인다면 우리는 전쟁을 끝낼 수 있을겁니다.
capt.6.a코0=훌륭한 계획이야.
