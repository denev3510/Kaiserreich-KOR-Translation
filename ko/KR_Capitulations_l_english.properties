capt.2.t코0=독일의 직접통치 요구
capt.2.d코0=유럽 본토에서 독일의 전쟁 노력이 좌절된 결과, 카이저께서는 [MAF.GetLeader] 중앙아프리카 총독은 즉각 퇴진하고, 그들의 행정업무를 제국의 공무원들이 아프리카에 도착하는 즉시 이양하라고 명했습니다. 중앙아프리카는 독일에 직접 흡수될 것이고, 우리의 식민통치는 끝날 것입니다.
capt.2.a코0=우리는 더 이상 애완견이 아니다! 중앙아프리카 제국의 독립을 선언한다!
capt.2.b코0=망명 정부를 환영하고 요구를 승낙하라.

capt.3.t코0=중앙아프리카의 독립 선언
capt.3.d코0=아프리카 식민지 관료들이 제정신이 아닙니다! 그들은 독일 정부로부터 독립을 선언했고, 우리가 적들과 마주하여 무너질 수 밖에 없도록 관망했습니다!
capt.3.a코0=배은망덕한 놈들!

capt.4.t코0=제국통치를 승낙한 중앙아프리카
capt.4.d코0=식민지 행정가들은 중앙아프리카에 대한 완전한 통제권을 카이저의 관료들에게 양도했습니다.
capt.4.a코0=우리가 이제 아프리카를 지배한다.

