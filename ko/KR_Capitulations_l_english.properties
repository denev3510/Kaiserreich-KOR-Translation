### Events ###
capt.1.t코0=점령당한 독일
capt.1.d코0=우리는 비열한 적들에게 패배했고 우리 군대는 유럽 전역에서 무너졌습니다. 그들이 우리의 조국을 점령했지만, 전쟁은 아직 끝나지 않았습니다!
capt.1.a코0=중앙아프리카의 지배권을 갖는다, 우린 거기서 계속 싸울 것이다.
