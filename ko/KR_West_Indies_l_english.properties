wifpol.499.d코0=오타와 방문은 엄청난 반발을 불러일으켰습니다. 유권자들은 우리의 정부 수반이 가장 먼저 방문한 곳이 오타와라는 사실에 당황하고 있습니다. 선거 이후의 긴장은 쌓여만 가고 있습니다. 많은 사람들은 연방에서 도외시되었던 지역들을 가장 먼저 방문했어야 한다고 생각합니다.
wifpol.499.a코0=그들은 이해하지 못한다.

wifpol.500.t코0=오타와 회담
wifpol.500.d코0=오타와에 도착하자마자 성대한 환영식이 열렸습니다. 국왕과의 회담 동안, 상호 협력에 대한 수많은 확증이 이루어졌습니다. 캐나다 언론들은 우리 새 정부의 충성심을 칭송했습니다. 동시에, 불편하고 어색한 시간 또한 찾아왔습니다. 우리 국민들은 우리가 이 기회를 이용하여 캐나다로부터 약간의 경제적 지원을 받아내기를 원하고 있습니다. 우리의 좋은 관계를 감수하고 현상 유지에 만족할 것인지, 정부의 입지를 다지기 위해 캐나다에게 도움을 요청할 것인지를 결정해야 합니다. 하지만 후자의 경우 만약 우리의 요청을 국왕이 거부라도 한다면 오히려 역효과가 날 수도 있는 일종의 도박임을 유념해야 할 것입니다.
wifpol.500.a코0=국왕 폐하 만세!
wifpol.500.b코0=국왕 폐하, 그리고 서인도 국민 만세!

wifpol.501.t코0=오타와 회담
wifpol.501.d코0=서인도의 새로운 정부 수반이 오타와에 방문했습니다. 왕에게 충성을 맹세하는 장엄한 의식이 있은 후에 일련의 외교 회담이 열렸습니다. 그로부터 3일 후에 그는 돌아갔으며, 우리의 옛 동맹은 더욱 공고해졌습니다.
wifpol.501.a코0=훌륭하군.

wifpol.502.t코0=서인도가 우리의 도움을 원하다
wifpol.502.d코0=서인도의 새로운 정부 수반이 오타와에 방문했습니다. 왕에게 충성을 맹세하는 장엄한 의식이 있은 후에 일련의 외교 회담이 열렸습니다. 그로부터 3일 후에 그는 돌아갔으며, 우리의 옛 동맹은 더욱 공고해졌습니다. 그러나 방문이 끝나갈 무렵, 서인도의 대표단은 점점 더 대담한 요구를 내놓기 시작했습니다. 우리는 우리가 그들에게 정치적 도움을 줌으로써 우리의 관계가 더욱 개선될 수 있도록 할지 결정해야 합니다. 우리가 도움을 제공한다면 킹스턴의 새로운 정부가 안정적으로 입지를 다지도록 허락할 것입니다. 하지만 우리에게 서인도의 정치적 안정성이 캐나다인들의 이익보다 더 중요할까요?
wifpol.502.a코0=요청을 받아들여라.
wifpol.502.b코0=요청을 거부하라.

wifpol.503.x코0=[CAN.GetLeader] 국왕은 우리의 헌신에 감사를 표함과 동시에 우리 연방에 여러 번 찬사를 보냈습니다. 이는 우리 당의 인기를 높이고 사회적 불안을 잠재울 수 있도록 도와주었습니다.
wifpol.503.y코0=대단히 성공적인 결과입니다! 캐나다로부터의 지원 물자들이 우리 해안에 곧 도착할 것입니다. 우리는 시민들에게 우리야말로 진정한 그들의 정부라는 것을 보여주었습니다.
