serbia.8.d코0=지난 며칠간 보이보다 보요비치는 걱정스러운 듯이 몬테네그로에서 벌어진 사건에 대한 오스트리아의 반응을 기다리고 있었습니다. 오늘 그는 대답을 받았고, 천만다행히도 긍정적인 답변이었습니다.\n\n카이저 카를은 몬테네그로를 '일리리아 왕국 아래에서 수십 년간 받은 투자와 기회를 잃어버렸다'라고 주장하며 준엄하게 연합을 비판했지만, 우리가 추측했던 바와 같이 평화로운 해결책을 위한 기존 결의를 고수했습니다. 최소한 지금 당장은 오스트리아 측에서 몬테네그로 영유권을 포기했으며, 우리 영토에 군사적 개입을 시도하지는 않을 것입니다. 전해지는 바에 따르면 저쪽에서 보낸 전보에는 단 한 가지 협박이 첨부되어 있었습니다. '세르비아-몬테네그로 연합 내에서 크로아티아나 보스니아 시민을 대상으로 무언가 사건이 벌어진다면 제국 시민에게 가해진 사건과 동일하게 취급할 것이며, 대응도 그와 같을 것이다...'
