SER_economic_council_decision코0=조직 협약
SER_economic_council_decision_desc코0=동맹국 사이의 유대를 강화하고 발칸 지역 전체의 경제 상황을 개선하기 위해 경제 연합체 구성을 제안할 수 있습니다. 각 회원국에서 차출한 무역 및 금융 전문가들로 구성된 베오그라드 조약 가담국 지도자들에게 조언할 경제위원회를 창설할 것입니다. 더 많은 회원국들의 동의를 얻을 수록 더 큰 혜택을 얻게 될 것입니다.
SER_economic_council_expansion코0=경제적 연대 강화
SER_economic_council_expansion_desc코0=여태까지 경제 연합은 모든 가담국에 매우 유익한 효과를 가져다 주는 것으로 판명되었으며, 경제위원회가 제시한 새로운 정책을 입안하여 이를 더욱 개선해야 할 입장에 있습니다.
