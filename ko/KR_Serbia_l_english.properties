serbia.11.t코0=지브코비치가 왕세자의 귀환을 요청하다
serbia.11.d코0=페타르 지브코비치 장군은 세르비아에서 가장 유명한 카라조르제비치 왕조의 충신들 중 한 명으로, 페타르 보요비치에 의해 소외된 정치적 입지를 가졌습니다. 잘 알려지지 않은 왕당파의 비밀결사 '하얀 손'의 지도자로 의심받는 지브코비치가 보이보다에게 페타르 1세의 아들이자 세르비아 왕위 계승자인 알렉산다르 왕태자가 스위스에서의 긴 망명으로부터 돌아올 수 있도록 해달라고 요청한 것은 놀라운 일이 아니었습니다. 점령 동안 카라조르제비치 왕조의 유산을 없애기 위한 오스트리아의 노력에도 불구하고 전쟁 영웅인 왕태자는 전국적으로 인기 있는 인물로, 알렉산다르가 돌아온다면 틀림없이 상황은 거의 즉시 회복될 것입니다.\n\n지브코비치가 알렉산다르의 복귀를 요청한 것은 이번이 처음은 아닙니다. 1931년 오스트리아에서 크레디탄슈탈트 위기가 일어났을 때, 지브코비치는 합스부르크의 혼란을 이용해 공식적으로 군주제를 복원해달라는 비슷한 요청을 했습니다. 당시 보요비치가 요청을 거부했지만, 세르비아는 검은 월요일에 이어 더 독립적인 입장에 서게 되었습니다. 카라조르제비치 왕조의 복원은 틀림없이 오스트리아의 분노를 사게 될 것이지만, 그들은 개입할 위치에 있지 않을 것이고 이는 전국적으로 인기 있는 조치가 될 것입니다. 말하자면 섭정시대는 세르비아 정치의 안정적인 시기였지만, 알렉산다르의 복귀는 틀림없이 전면적인 정치 쇄신을 초래할 전제정치에 대한 그의 호감과 더불어 불안정한 변화를 유발할 가능성이 높습니다. 게다가 알렉산다르는 유고슬라비아에 대해 뚜렷한 호감을 가지고 있는데, 이는 세르비아 사람들을 위험에 빠뜨릴 수도 있습니다. 섭정에게는 중요한 선택이 있습니다. 알렉산다르가 20년의 망명생활 끝에 돌아오는 것을 허용되어야 할까요, 아니면 섭정이 계속되어야 할까요?
