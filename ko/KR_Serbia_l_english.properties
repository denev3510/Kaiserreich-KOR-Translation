serbia.0.t코0=세르비아 왕국
serbia.0.d코0=1914년에 일어난 세르비아 민족주의자의 페르디난트 대공 암살은 세계대전의 촉매가 되었습니다. 오스트리아는 손쉽게 이길 것이라고 예상했지만 1915년 말이 되어서야 세르비아를 점령하게 되었고 이를 위해 불가리아를 참전시켰습니다. 전쟁 후 세르비아 남부 영토는 불가리아에 넘겨졌고 나머지는 1926년까지 오스트리아 점령하에 있었습니다. 하지만 제국 내 민족적 긴장 때문에 오스트리아는 군대를 철수할 수밖에 없었고, 전쟁 영웅인 페타르 보요비치는 섭정으로 임명되었습니다.\n\n그 이후 세르비아는 어떠한 종류의 군사적 공격에도 당해낼 수 없다는 것을 알고 저자세를 유지하며 살아남기 위해 고군분투했습니다. 시간이 지남에 따라 정부는 점점 더 강경해지고 있으며, 오스트리아를 이길 수 없다는 것을 알고 대신에 관심을 남쪽으로 돌려 마케도니아로 향했습니다. 이 지역에서 불가리아의 패권을 무너뜨릴 목적으로 이미 보복주의적인 루마니아 및 그리스 정부와 여러 차례 외교적 대화가 진행됐으며, 일각에서는 공식적인 동맹 논의가 멀지 않은 것으로 보고 있습니다.\n\n한편 세르비아 왕좌는 텅 비어 있습니다. 오스트리아는 카라조르제비치 왕조를 복위할 시 개입하겠다고 위협했고, 보이보다는 이에 응해 알렉산다르 전 왕세자의 복귀 시도를 차단하고 이 과정에서 왕당파를 소외시켰습니다. 섭정이 서서히 지지를 잃어가고 있는 상황에서 세르비아는 성공적으로 '불가리아 문제'에서 승리할 수 있을까요? 그리고 만일 그렇다면 마침내 오랜 적 오스트리아를 물리치고 범슬라브 연합의 꿈을 실현할 수 있을까요?
serbia.0.a코0=세르비아는 다시 위대해질 것이다!
serbia.1.t코0=검은 월요일이 세르비아를 강타하다!
serbia.1.d코0=세계대전 종전 이후 우리 경제는 문제가 많았습니다. 그 엄청난 참상은 우리가 채울 수 없는 거대한 공백을 남겼습니다. 산업은 흔적도 없어졌고 한 세대 전체가 전쟁의 참혹함으로 인해 사라졌습니다. 그럼에도 불구하고 주로 전쟁 전에 우리를 지탱해 준 수익성 있는 작물 수출에 기초한 쇠약한 경제이지만 우리는 부분적으로 회복할 수 있었고 페타르 보요비치 휘하에서 안정을 찾았습니다.\n\n독일 증시의 붕괴는 그 모든 일을 끝마쳤습니다. 우리 생산물의 가장 큰 시장이 증발하며 가장 큰 경제 부문이 붕괴하기 시작했습니다. 산업화 부족은 최근 경제개혁의 근본적인 약점을 폭로하고 있습니다. 세르비아의 상대적인 고립 덕분에 독일과 같은 완전한 붕괴는 막아냈으며 일부 핵심 산업을 보호할 수 있었습니다. 재무장관이자 베오그라드 증권거래소 부소장인 밀란 스토야디노비치는 디나르화를 안정시키고 경제를 정상 궤도에 올려놓기 위한 일련의 엄격한 비상조치를 준비하고 있는데, 이 조치가 준비되면 섭정의 승인을 받을 것으로 예상됩니다.
serbia.1.a코0=재앙이로군!
serbia.2.t코0=오스트리아가 국경에서 물러나다
serbia.2.d코0=점령은 1926년에 끝났지만, 오스트리아군의 위협은 여전했습니다. 빈은 범슬라브 반란이 일리리아 설립으로 외교적으로 종결된 이후 줄곧 우리 국경에 군대를 배치했습니다. 무장해제 국가인 세르비아는 합스부르크의 분노를 불러일으킬 엄두를 내지 못한 채 침묵을 지킬 수밖에 없었습니다. 하지만 이 위협은 바뀌었습니다...\n\n검은 월요일로 인해 이중제국 내 권력 균형이 완전히 뒤엎어졌고, 오늘 오스트리아군이 몇 주 전 이탈리아에서 그랬던 것처럼 세르비아 국경에서 군 대부분을 철수하기 시작했습니다. 우리는 아직 왜 철수를 했는지 완전히 알지 못합니다. 인종 갈등이 20년대처럼 불거지기 시작했을까요, 아니면 뭔가 더 불길한 일이 있을까요? 이유가 무엇이든 세르비아의 연약한 독립이 그만큼 더 안전하다는 것을 알면서, 보이보다는 밤에 조금 더 편하게 숨을 쉬었습니다.
serbia.2.a코0=아마도 기회 아닐까?
serbia.3.t코0=전선의 고요
serbia.3.d코0=지난 달, 오스트리아군의 느린 철수는 많은 사람들을 놀라게 했고 혼란스럽게 만들었으며, 새로운 준비가 되어있는 것 같습니다. 합스부르크는 국가 불안이 가중되고 있다는 명분으로 국경을 지키는데 최소한의 인원만을 남겨두었습니다. 오스트리아의 영원한 감시가 움직인 것은 분명하고, 우리는 20년간의 억압 끝에 마침내 빈의 멍에에서 벗어났습니다!\n\n그러나 이 새로 얻은 자유를 어떻게 해야 할까요? 오랜 섭정이자 보이보다인 페타르 보요비치는 수많은 질문을 받았지만 거의 대답할 수 없었습니다. 그는 오스트리아가 대규모의 군을 데리고 돌아온다는 것을 알고 있으며 기회의 창구는 작습니다. 그 창구는 검은 월요일의 충격으로 더 줄어들었고, 그 충격으로 우리 또한 약해졌습니다. 그는 이 절호의 기회 앞에서 약하고 비효율적인 것처럼 보일 수 없으며 따라서 세르비아의 독립을 공고히 하기 위해 앞으로 몇 주 안에 보요비치가 정치적인 움직임을 보일 것입니다.
serbia.3.a코0=우리는 오스트리아에서 해방되었다. 적어도 지금은.
serbia.4.t코0=몬테네그로에서 커져가는 불안
serbia.4.d.CRO코0=우리 일리리아인 국가가 수립된 이래로, 우리는 줄곧 남슬라브 지역에서 불필요한 민족 갈등이 소멸되기를 바라왔습니다. 실제로 불미스러운 급진운동이 해체되고, 반오스트리아 단체가 입장을 바꾸는 등 가시적인 성과를 목도하기도 했습니다. 그러나 오랫동안 친세르비아 선전에 시달려온 몬테네그로 지역의 경우에는 그렇지 않은 것이 분명합니다.\n\n지난 몇 년간, 세르비아-몬테네그로계 조합주의 정당인 인민당의 활동이 조직을 탄압하려는 우리의 시도에도 불구하고 늘어났습니다. 그들은 크로아티아 주도의 일리리아 의회에 반대하며, 이후 국정에 있어 목소리를 내지 못하는 상황에 맞서 싸우고 있습니다. 게다가, 그들은 최근 지역 의회에 대한 통제권을 확고히 함으로써 좀 더 심기를 건드렸습니다. 최근의 소요사태를 세르비아가 사주했다고 암시하는 증거는 없지만, 만약 사태가 훨씬 더 악화된다면 세르비아는 분명히 소요사태를 이용하려고 시도할 것입니다.
serbia.4.d.AUS코0=일리리아 왕국을 수립한 이래로, 우리는 줄곧 남슬라브 지역에서 불필요한 민족 갈등이 소멸되기를 바라왔습니다. 실제로 불미스러운 급진운동이 해체되고, 반오스트리아 단체가 입장을 바꾸는 등 가시적인 성과를 목도하기도 했습니다. 그러나 오랫동안 친세르비아 선전에 시달려온 몬테네그로 지역의 경우에는 그렇지 않은 것이 분명합니다.\n\n지난 몇 년간, 세르비아-몬테네그로계 조합주의 정당인 인민당의 활동이 조직을 탄압하려는 우리의 시도에도 불구하고 늘어났습니다. 그들은 크로아티아 주도의 일리리아 의회에 반대하며, 이후 국정에 있어 목소리를 내지 못하는 상황에 맞서 싸우고 있습니다. 게다가, 그들은 최근 지역 의회에 대한 통제권을 확고히 함으로써 좀 더 심기를 건드렸습니다. 최근의 소요사태를 세르비아가 사주했다고 암시하는 증거는 없지만, 만약 사태가 훨씬 더 악화된다면 세르비아는 분명히 소요사태를 이용하려고 시도할 것입니다.
serbia.4.a코0=정말이지 포기를 모르는군, 응?
serbia.5.t코0=몬테네그로 도박
serbia.5.d코0=몬테네그로는 세르비아가 큰 관심을 가진 지역으로, 세르비아인이 다수인 데다가, 해안선을 확보할 수 있는 요충지이기도 합니다. 세계대전에서 몬테네그로와 세르비아는 합스부르크에 맞서 나란히 싸웠고, 나란히 참패했습니다. 우리는 결국 자유를 되찾았지만, 몬테네그로는 여전히 빈의 영향력 아래 남아있었으며, 현재는 크로아티아가 주도하는 국가인 일리리아 내에서 점점 소요를 키우고 있습니다. 몬테네그로에 자치권이 있음에도 불구하고, 몬테네그로는 우리를 형제처럼 여기고 있으며, 통일에 대한 공감대가 형성되어 있습니다.\n\n오늘 핵심 정치인과 군 고위직 인원이 과감한 제안을 가지고 보요비치 섭정을 만났습니다. 이들의 궁극적인 계획은 군사력보다는 정치적 음모를 통해 몬테네그로와 세르비아를 연합하는 것으로, 몬테네그로 시민을 상대로 위장하여 사건을 일으키고 뒤이어 지역 의회가 독립을 선언하고 나서 합법적으로 세르비아와 연합을 결성하는 것입니다. 그렇게 되면 오스트리아의 개입은 정당성이 거의 없을 것이고 합스부르크는 일이 진행되는 것을 지켜볼 수밖에 없을 것입니다. 세르비아-몬테네그로 인민당이 일리리아와 오스트리아의 압력에도 불구하고 오랫동안 우세한 가운데 많은 주요 몬테네그로 정치인들은 이 생각에 우호적입니다.\n\n이 계획은 의심할 여지 없이 매우 위험하지만 잠재적으로 매우 이득입니다. 보이보다는 이 제안을 즐겁게 해주겠다고 약속했으며, 오스트리아의 개입이 얼마나 현실적인지에 대해 신뢰할 수 있는 조언자들과 이야기를 나누었습니다. 그들은 카이저 카를이 여러 결점에도 불구하고 피비린내 나는 위기보다 평화로운 해결을 선호할 것이라고 믿지만, 그렇다고 절대 확실하지는 않습니다. 보요비치는 섭정으로서 최종 결정을 내려야 할 것입니다. 이 '몬테네그로 도박'을 해야 할까요?
serbia.5.a코0=해보자.
serbia.5.b코0=너무 위험한데...
serbia.6.t코0=혼란에 빠진 포드고리차
serbia.6.d코0=몬테네그로는 카드로 쌓은 집과도 같았습니다. 약간의 힘이 가해지자 완전히 무너져버렸기 때문이죠. 이 지역의 불안이 가중되고 난 후, 반오스트리아 정서를 약간 자극하는 것으로 이 계획을 실행에 옮길 수 있게 되었습니다.\n\n며칠 전 생디칼리슴에 동조한 크로아티아인 군인이 세르비아인 일가족을 살해하고 자살한 사건이 포드고리차를 혼돈에 빠뜨렸습니다. 이 사건의 배후로 지목된 군대는 시위를 진압하는 데 거의 효과가 없었고, 결국 수도에서 질서가 무너졌습니다. 몬테네그로 인민당의 원로인 안드리야 라도비치는 몬테네그로의 일리리아 연방 탈퇴를 선언했습니다. 몇 시간 후, 세르비아와 몬테네그로 사이에 공식적인 남-슬라브 연합을 창설하기 위한 법안이 도입되었으며, 일리리아군은 현재 세르비아 영토에서 빠져나갈 수 있도록 허용되었습니다. 몬테네그로는 불과 6시간 만에 합법적으로 세르비아에 병합되어 오랫동안 떨어져 있던 두 나라가 통일됐습니다.\n\n물론 우리는 그 상황에 대한 진실을 알고 있습니다. 그 가족을 쏜 것은 크로아티아인 군인이 아니라 검은 손에서 모방한 많은 세르비아 비밀결사 중 하나의 요원이었습니다. 게다가, 라도비치가 통과시킨 법안들은 몇 주 전에 계획되었는데, 가능한 한 법적으로 물샐틈없는 것으로 이중 확인되었습니다. 이러한 일련의 사건들은 예상외로 세르비아 내에서 민주당과 급진당 같은 온건한 민주정당들이 가지고 있는 지지를 강화시켜, 국민당의 지배력을 더욱 약화시킬 가능성이 있습니다. 어쨌든, 오늘은 우리 형제들이 해방되었으니 축하할 일입니다.
serbia.6.a코0=몬테네그로와 세르비아!
