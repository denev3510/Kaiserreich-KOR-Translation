SER_if_ENT_agrees코0=만약 §H[ENT.GetFlag] [ENT.GetNameDef]§! (이)가 승인할 시:
SER_Return_Of_The_Crown_Prince코0=왕세자의 귀환
SER_Return_Of_The_Crown_Prince_desc코0=전쟁 영웅 알렉산다르 카라조르제비치가 10년이 넘는 망명생활을 끝내고 베오그라드로 귀환했습니다. 왕세자가 세르비아 왕위에 오르면서 전국이 환호를 부르고 있습니다. 현대주의자이자 군국주의자인 그의 자애로운 통치가 있어야만 왕국이 부강해질 수 있습니다. 국왕 폐하 만세!
SER_Alexanders_Vision코0=알렉산다르의 목표
SER_Alexanders_Vision_desc코0=위대한 우리나라가 현대에 들어서기 위해서는 급진적인 정치판 개선이 필요합니다. 완벽한 조화를 이루며 함께 일하는 국왕과 지브코비치는 보요비치의 헌법을 유예하고 잿더미 속에서 모든 국민들이 자랑스러워 할 정도로 강력한 정부를 세울 계획을 세웠습니다. 그 무엇도 진보와 수복이라는 페하의 고귀한 목표를 방해할 수 없습니다!
SER_Encourage_Yugoslavism코0=유고슬라비아주의 이념 장려
SER_Encourage_Yugoslavism_desc코0=국왕 폐하는 모든 남슬라브 민족이 공통된 문화적 유대감을 공유한다고 믿는 범슬라브주의 유고슬라비아 운동을 강력하게 신봉합니다. 비록 이런 사상이 세르비아와 넘어선 지역의 지식인들 사이에서 흔히 찾아 볼 수 있는 이념이기는 하지만, 알렉산다르는 미래에 유고슬라비아 국가를 세우기 위한 기초를 다지려는 목적으로 유고슬라비아 이념을 일반 세르비아인 사이에서도 장려하고자 합니다.
SER_Begin_Land_Reform코0=토지 개혁 시작
SER_Begin_Land_Reform_desc코0=인구 대다수가 농촌에서 농업에 종사하고 있는 세르비아는 대체로 농업국가입니다. 알렉산다르 폐하는 국민들 사이에서 자신이 현대적인 지도자의 화신으로 비쳐지도록 열망하면서 크렘린 궁보다도 큰 규모의 넓디 넓은 봉건 사유지를 모두 해체하고 소유주에게 보상하겠다고 선언했습니다. 이로 인해 엄청난 숫자의 토지 소유자들이 영향을 받겠지만 장기적으로는 농촌 지역의 빈곤을 완화하는데 도움을 줄 것입니다.
SER_Glory_To_The_King코0=국왕 폐하께 영광을
SER_Glory_To_The_King_desc코0=전쟁영웅인 우리 국왕 폐하는 세르비아 국가의 가장 위대한 상징물입니다. 그가 세르비아의 가장 어두운 시대에 우리를 이끌었던 것 처럼, 우리를 빛으로 이끌어내기 위해서 돌아왔습니다. 알렉산다르 페하 만세!
SER_Maintain_Military_Dominance코0=군부 지배력 유지
SER_Maintain_Military_Dominance_desc코0=오직 군대만이 세르비아 국가를 해방시킬 수 있습니다. 안정과 애국심의 기둥이자 국내외의 적으로부터 조국을 지키는 수호자로서, 그리고 세르비아 왕국을 재통합할 수단으로써 군부가 중요한 위치를 계속해서 차지하는 것은 당연한 일입니다.
SER_Monument_To_The_Unknown_Soldier코0=무명용사 기념비
SER_Monument_To_The_Unknown_Soldier_desc코0=전쟁이 끝난 이후 무명 용사를 숭상하는 문화가 대중화되었고 그들을 기리는 기념비 건립 문제를 십년 넘게 논의해 왔습니다. 오스트리아가 우리를 감시하지 않고 있으니 지금이야 말로 기념비 건립에 다시 주의를 기울여 세르비아를 위해 싸우고 죽어간 영령들을 위한 존경의 표시를 건립하지 않을 이유가 없습니다.
SER_The_Vojvoda_Stands_Tall코0=건재한 보이보다
SER_The_Vojvoda_Stands_Tall_desc코0=보이보다 보요비치는 수많은 음모를 분쇄했고 여전히 세르비아 국가에서 정상을 차지하고 있습니다. 이제 세르비아를 충성스러운 국민들이 내부의 적을 두려워하지 않고 맡은 일에 최선을 다할 수 있고 나머지 세르비아 지역을 해방시킬 수 있는 국가로 재탄생시키는 그의 작업을 막을 사람은 아무도 없습니다.
SER_Organise_The_Radical_Union코0=급진연합당 조직
SER_Organise_The_Radical_Union_desc코0=이전에 인민급진당원이었던 스토야디노비치 총리는 자유민주주의의 약점을 계속해서 보아왔습니다. 하지만 그는 국민은 완전히 정부를 지지해야만 하며 그렇지 않다면 혁명으로 무너지리라는 사실을 인식하고 있습니다. 국가를 강화하기 위해 스토야디노비치는 국가 의회를 다시 공고히 하기 위해 대규모 대중 동원을 활용하는 대중주의 정당 '급진연합당'을 창당했습니다.
SER_Mobilise_The_Greenshirts코0=녹색 셔츠단 동원
SER_Mobilise_The_Greenshirts_desc코0=녹색 셔츠단은 급진연합당 소속 준군사조직의 별명입니다. 보통 정치적 반대파를 공격하고 경쟁 계파로부터 당원을 보호하는 임무를 수행하지만, 보이보다는 녹색 셔츠단을 보조 경찰과 군사력으로 활용하는 쪽이 더 중요하다고 생각합니다. 다가올 투쟁에 대비해 국가 군국주의화 증진에 기여하기를 희망합니다.
SER_One_Vojvoda_One_Nation_One_State코0=하나의 보이보다, 하나의 민족, 하나의 국가
SER_One_Vojvoda_One_Nation_One_State_desc코0=개혁을 시행해 새로운 번영의 시대로 향하기는 했지만, 아직 완전히 끝난 것은 아닙니다. 스토야노비치는 '하나의 보이보다, 하나의 민족, 하나의 국가, 가정의 번영과 국경 내의 평화'라는 목표가 완성될 때 까지 급진연합당은 쉬지 않으리라고 선언했습니다
SER_The_Congress_Of_Belgrade코0=베오그라드 회의
SER_The_Congress_Of_Belgrade_desc코0=불가리아 패권주의를 무너트리는 대업은 홀로 진행할 수 없습니다. 불가리아와 두드러진 문제를 겪는 중인 다른 국가들을 도울 필요가 있습니다. 불가리아가 약화되고 외교적으로 고립된 지금이야말로 문제를 해결할 최선의 기회입니다. 우리의 분투에 우방국들을 연계해 세르비아 남부를 해방해야 합니다.
SER_The_Balkan_Research_Initiative코0=발칸 연구 계획
SER_The_Balkan_Research_Initiative_desc코0=발칸반도의 여러 이질적인 국가들을 하나의 깃발 아래에 모으기 위해서는 많은 노력이 필요하겠지만, 장기적으로 본다면 상당히 유익한 결과를 가져올 것입니다. 발칸 지역은 서유럽이나 중앙유럽에 비해 저개발지역이기 때문에, 적에게 저항할 기회를 쟁취하기 위해서는 우리의 과학 기술 자원을 한데 모을 필요가 있습니다.
SER_Together_Against_Austria코0=다함께 오스트리아에 저항하자
SER_Together_Against_Austria_desc코0=불가리아의 위협이 사라졌으니, 지금이야 말로 우리의 관심을 다음이자 가장 거대한 적에게로 돌려야 할 때입니다. 오스트리아는 수백년동안 동포 세르비아 민족들을 억압해왔고, 여태까지 우리가 시도했던 모든 노력들은 실패로 끝났습니다. 이런 역사적 부정을 바로 잡을 기회가 왔습니다. 합스부르크 가문은 고립되어 있습니다. 죽어가는 껍데기밖에 남지 않은 저 국가를 한번 때려 눕힐 때가 되었습니다!
SER_The_Dream_Fulfilled코0=꿈의 실현
SER_The_Dream_Fulfilled_desc코0=세르비아 민족이 우리의 기치 아래에서 단결한 가운데, 이제 국가 전체의 미래를 구축해야 하며 이를 위해 즉각 투자를 개시해야 합니다. 세르비아를 더욱 큰 영광으로 이끌어 가기 위해서 우리 뒤를 이어받을 다음 세대의 세르비아 청년들을 준비시켜야 합니다.
SER_The_Belgrade_Salonica_Railway코0=베오그라드-테살로니키 철도
SER_The_Belgrade_Salonica_Railway_desc코0=우리는 이웃이자 친구인 그리스와 새롭고 안전한 무역로와 보급로를 가지고 있습니다. 하지만 이 지역의 기반시설은 부족한 상태이며 수십년간 불가리아의 잘못된 통치 아래에서 아무런 도움을 받지 못했습니다. 아테네의 도움이 약간만 주어진다면 이런 상황을 바로잡고 세계로 나갈 관문과 그리스와의 관계까지 개선할 수 있습니다.
SER_Addressing_The_Macedonians코0=마케도니아 대책
SER_Addressing_The_Macedonians_desc코0=마케도니아는 현대 역사 동안 반복적으로 주인이 바뀐 지역이며, 그 지역 주민들은 전쟁, 점령, 그리고 억압을 확실히 두려워하고 있습니다. 그들의 우려를 해소하고 마케도니아 지역에 대한 적절한 계획을 세워야 합니다.
SER_Promote_Macedonian_Investment코0=마케도니아 투자 촉진
SER_Promote_Macedonian_Investment_desc코0=남부 세르비아는 굉장히 가난하고 투자가 절실하게 필요한 상황입니다. 단기적으로는 수익이 거의 나오지 않는 값비싼 과정이겠지만, 안정을 보장하고 우리 정부가 지역민으로부터 신뢰를 얻기 위해서는 꼭 필요한 사업입니다.
SER_The_Republican_Proclamation코0=공화국 선포
SER_The_Republican_Proclamation_desc코0=이제 섭정 따위는 없습니다! 임시 대통령 슬로보단 요바노비치는 폭정과 압제로부터 자유로운 민주주의 국가의 이상을 토대로 세르비아 공화국을 선포했습니다. 인민들이 우리 편이므로, 잃어버린 영토를 수복하는 것 역시 시간문제에 불과합니다.
SER_Draft_A_Constitution코0=헌법 초안 작성
SER_Draft_A_Constitution_desc코0=현행 헌법은 우리의 신생 공화국에는 분명히 맞지 않습니다. 모든 세르비아인들을 위하여 안정되고 발전된 민주주의의 토대를 닦는 것에 집중하고, 세르비아 공화국의 가치를 진실하게 나타내낼 수 있는 새로운 헌법의 초안을 작성해야 합니다.
SER_Free_The_Vojvodas_Prisoners코0=보이보다 정치범 석방
SER_Free_The_Vojvodas_Prisoners_desc코0=보이보다는 얄팍한 핑계로 정치적 반대파와 반체제 인사, 그리고 많은 민주주의자들을 수감하는 것에 아무런 거리낌도 없었습니다. 정치범들을 풀어주는 것은 다원주의와 민주주의에 대한 우리의 약속을 명확하게 보여주는 행동입니다.
SER_A_Nascent_Balkan_Democracy코0=발칸 민주주의의 태동
SER_A_Nascent_Balkan_Democracy_desc코0=어떤 이들은 발칸반도처럼 불안정한 지역의 한가운데에서는 자유 민주주의가 불가능하다고 말합니다. 그러나 요바노비치 대통령은 모든 역경을 딛고서 자유 민주주의를 세웠습니다. 헌법이 적용되고 민정이 회복되었으니 임시 대통령이 사임하고 새로운 시대를 맞이할 때입니다.
SER_Restore_Local_Governance코0=지역자치 복권
SER_Restore_Local_Governance_desc코0=이전의 세르비아 정부에서는 중앙집권화 정책을 추진했습니다. 이러한 정책은 확실히 유용했지만 풀뿌리 지방정부와 지역 민주주의 의사결정 과정에 피해를 주었습니다. 지방 정부의 회복은 지방에서의 민주적 가치들을 재건하는 데에 도움을 줄 것입니다.
SER_Implement_The_Pasic_Manifesto코0=파시치의 유지를 잇다
SER_Implement_The_Pasic_Manifesto_desc코0=니콜라 파시치는 세르비아 역사상 가장 위대한 정치가일지도 모르는 인물입니다. 30년이 넘는 기간동안 사람들을 이끄는 등불로서 역할을 했던 파시치의 정치 프로그램은 언론, 사법 그리고 교육을 포괄하는 광범위한 개혁의 일환이었습니다. 섭정 정권은 파시치의 엄청난 업적들을 무위로 돌렸습니다. 그리고 그의 유산을 기리는 것이 우리가 해야할 의무입니다.
SER_Open_The_Serbian_Economy코0=세르비아 경제 개방
SER_Open_The_Serbian_Economy_desc코0=세르비아 경제는 너무 오랫동안 약하고 강대국들 사이에서 고립된 상태였습니다. 이제 우리가 나아갈 길을 자유롭게 설계할 수 있게 되었으니, 이런 고립 상태를 되돌릴 기회를 되찾았습니다. 주변국 뿐만 아니라 더 멀리 떨어진 국가들과 새로운 무역로와 프로젝트를 수립한다면 우리 경제에 이익이 될 것입니다.
SER_Farming_Subsidies코0=농업 보조금
SER_Farming_Subsidies_desc코0=오스트리아는 우리에게서 너무도 많이 빼앗아갔고, 여기에는 농부들에게서 수탈해간 가축들도 포함됩니다. 정부는 농업 부문을 세계대전 이전 수준으로 되돌리기 위해서 농민들에게 더 많은 보조금을 지급하는 정책을 실시하려 합니다.
SER_Continue_The_Mechanisation_Efforts코0=기계화 노력 지속
SER_Continue_The_Mechanisation_Efforts_desc코0=현대 경제에는 현대적인 장비와 실질적인 지식과 경험이 필요합니다. 기계화 작업이 굉장히 길고 비용도 많이 드는 과정이라 할지라도, 성공하기만 한다면 의심의 여지 없이 수많은 농업 종사자들의 생산성을 증대시킬 것입니다.
SER_Invest_In_Zadrugar코0=자드루가르에 투자
SER_Invest_In_Zadrugar_desc코0=농업기계화 과정의 일환으로 트랙터, 예비 부품, 정비에 대한 수요가 급격히 증가하며 산업이 이를 지원할 필요가 있습니다. 다행히도 세르비아의 자드루가르가 이 산업 분야를 전문적으로 다룹니다. 국가의 추가적인 지원을 통해, 증가 중인 수요를 더욱 쉽게 충족할 수 있을 것입니다.
SER_Rural_Credit_Banks코0=지방신용은행
SER_Rural_Credit_Banks_desc코0=각설해서 시골지역의 신용은 부족한 대신, 도심지에 흔히 집중됩니다. 지방신용은행은 농업국가에서 성장하며 그 존재감을 드러냈는데, 세르비아 또한 예외는 아닙니다. 이런 은행 시스템은 가난한 농민들에게 절실히 필요한 금융지원과 신용을 제공하기 위해 만들어졌으며, 이러한 은행 시스템은 시골 경제의 성장을 돕기 위해 늘어난 정부지원을 필요로 합니다.
SER_Emergency_Economic_Relief코0=비상 경제 구제
SER_Emergency_Economic_Relief_desc코0=검은 월요일은 유럽 전역을 강타했으며 세르비아 또한, 슬프게도 예외는 아니었습니다. 어떤 잘못도 저지르지 않았는데 힘든 시기에 굴러떨어진 불쌍한 세르비아 사람들을 돕기 위한 긴급조치가 신속히 제정되어야 합니다. 경제가 회복될 때까지, 우리는 반드시 최대한 많은 사람이 길거리에서 굶주려 죽는 일이 없게 해야만 합니다.
SER_Modernise_Belgrade코0=베오그라드 현대화
SER_Modernise_Belgrade_desc코0=수도가 대전쟁으로 인한 파괴에서 회복되었으나, 베오그라드는 유럽의 다른 수도와 비교해 계속 낙후된 상태입니다. 위대한 도시를 현대세계로 이끌어오려면 더 많은 노력과 투자가 요구됩니다.
SER_Resume_Cash_Crop_Exportation코0=환금 작물 수출
SER_Resume_Cash_Crop_Exportation_desc코0=세르비아는 매우 농업적인 경제를 유지하나, 고립과 최근의 경제문제는 주요 수입에 극심한 손해를 입혔습니다. 경제시장의 가격이 크게 안정되면, 농산품 수출과 그로 인한 수익을 투자할 수 있습니다.
SER_Form_The_State_Railway_Directorate코0=주 철도청 설치
SER_Form_The_State_Railway_Directorate_desc코0=현재, 우리의 다양한 철도는 세 개의 서로 다른, 경쟁기관이 관리하며, 이는 투자 및 확장을 힘든 과정으로 만듭니다. 이를 간소화하기 위해, 부서들을 세르비아 국영 철도청으로 중앙통합할 것입니다.
SER_Overhaul_Narrow_Gauge_Railways코0=협궤 철도 점검
SER_Overhaul_Narrow_Gauge_Railways_desc코0=세르비아의 지형 때문에, 국가의 많은 노선들이 비용을 제한하고 거친 지형을 더욱 쉽게 횡단하려 협궤를 사용합니다. 그러나, 이런 노선들은 상태가 좋지 않으며 종종 낮은 기준으로 건설되어 이런 철도 수용량과 품질을 향상시키기 위한 전반적인 점검이 필요합니다.
SER_Expand_The_Bor_Mines코0=보르 광산 확장
SER_Expand_The_Bor_Mines_desc코0=세르비아는 상당히 발달한 광업을 가지고 있으며, 보르의 광산은 조금 증가된 정부의 지원으로 더욱 확장될 수 있습니다. 이는 동부 세르비아에서 더 많은 자원을 채광하고 경제적 독립을 높이는데 도움이 될 것입니다.
SER_Expand_The_Radinac_Steel_Mill코0=라디나츠 제철소 확장
SER_Expand_The_Radinac_Steel_Mill_desc코0=라디나츠 제철소는 세르비아의 몇 안되는 가장 중요한 철강업체입니다. 강철은 대다수 중공업의 밥과 같기에, 제철소를 확장하면 우리의 수입의존도를 줄여줄 것입니다.
SER_Found_FOMU코0=FOMU 설립
SER_Found_FOMU_desc코0=Fabrika Oružja i Municije Užice(우지체 무기 및 군수품 공장), FOMU는 세르비아의 가장 중요한 군 장비는 물론이거니와 군수품 생산업체 중 하나입니다. 미래에 폭풍이 발칸 지역에 불어닥치면 앞으로 모든 것이 필요할 것입니다.
SER_Form_The_Military_Council코0=군사위원회 설립
SER_Form_The_Military_Council_desc코0=밀란 네디치 장군이 지난 몇 년간 제안했던 개혁위는 우리의 새싹 같은 군대를 확장하고 현대화하는데 오래 걸릴 것입니다. 오스트리아의 손아귀에서 빠져나온 동안, 네디치의 제안을 받아들이고 그의 개혁을 시작할 시간이 되었습니다.
SER_Organise_The_Chetniks코0=체트니크 조직화
SER_Organise_The_Chetniks_desc코0=대전쟁 종전 이래로, 궁극적으로 불운한 전쟁에서 용감하게 싸운 세르비아의 체트니크는 분열되고 방향을 잃었습니다. 그곳의 지휘관들을 데려옴으로써 우리는 세르비아의 이익을 위해 효과적으로 싸울 수 있는 통일된 '체트니크 협회'를 육성시킬 수 있습니다.
SER_Modernise_The_Engineering_Battalions코0=공병대 현대화
SER_Support_Zastava코0=자스타바 지원
SER_Training_The_New_Guard코0=새로운 군인 훈련
SER_Modern_Howitzers코0=현대 곡사포
SER_New_Army_Tactics코0=신식 육군 전술
SER_Begin_Mechanisation코0=기계화 시작
SER_Begin_Mechanisation_desc코0=오늘날까지, 세르비아군은 병사의 힘으로만 구축되었습니다. 그러나, 끝없는 기술의 진보를 통해, 차량은 보병의 효과을 증가시키는 핵심적인 요소가 되었습니다. 이제부터, 우리 부대를 기계화하여 더욱 빠르고 잘 쉬게 할 것입니다.
SER_Import_Entente_Armour_Designs코0=협상국 장갑 설계 수입
SER_Import_Entente_Armour_Designs_desc코0=현대 세상에서, 최고의 장갑기술이란 생디칼리스트와 독일, 그리고 대서양 너머에 있는 우리의 오랜 동맹들로 나뉩니다. 오타와에 있는 우리 친구에게 방문해, 바라건대 미래에 군에서 사용할 연대를 이룰 만큼의 전차를 확보하고 비용을 치를 때입니다.
SER_Lessons_Of_The_War코0=전쟁의 수업
SER_Serbian_Mountain_Corps코0=세르비아 산악부대
SER_Serbian_Mountain_Corps_desc코0=발칸반도, 특히 우리가 되찾아야 할 지역은 산이 매우 많습니다. 다가올 전쟁을 대비하기 위해, 개혁위원회는 새롭고 헌신적인 산악부대의 창설을 계획하고 있습니다. 최고의 장비로 무장하고 최고의 장군들이 지휘하는 그들은 우리의 가장 정예한 부대가 될 것입니다.
SER_Mihailovics_Redoubt코0=미하일로비치의 보루
SER_Mihailovics_Redoubt_desc코0=드라자 미하일로비치 대령은 틀림없이 논란이 많은 장교입니다. 하지만, 그는 우리의 정복이 역효과를 내면 세르비아의 방어를 보장하는 훌륭하고 만족스러운 계획을 세운 선각자이기도 합니다. 일부 자금과 인력을 미하일로비치에게 빼돌려 그가 '보루'를 건설하고, 위원회에 간섭하는 것을 그만두게 합시다.
SER_Expand_The_Serbian_Aviation_Command코0=세르비아 공군 사령부 확장
SER_Seek_New_Expertise코0=신식 항공 기술 탐색
SER_Seek_New_Expertise_desc코0=세르비아에는 숙련된 조종사가 있으나, 외국의 전문가들을 구해야만 합니다만... 진짜 문제는 누구를 불러올지...?
SER_Local_Munition_Efforts코0=장비 국산화 시도
SER_Local_Munition_Efforts_desc코0=세르비아는 보다 자립하고자 지역의 장인들에게 군수품과 무기 생산에 인센티브를 준다는 제안을 시작했습니다. 이 노력이 결실을 맺으려면 규격화가 필요하겠지만, 장기적으는 엄청난 이익이 될 것입니다.
SER_Doctrinal_Studies코0=교리 연구
SER_The_Serbian_Airforce코0=진정한 세르비아 공군
SER_The_Serbian_Airforce_desc코0=세르비아는 외국 고문과 현지 인재들의 도움으로, 참된"세르비아"공군교리를 채택했습니다. 하나님과 함께, 믿음과 조국을 위하여(S Bogom, za veru i otečestvo)!!
SER_Fighter_Bomber_Acquisition코0=전폭기 혹은 폭격기 획득
SER_Fighter_Bomber_Acquisition_desc코0=우리의 선택에 따라, 이제 우리 항공전문가의 교리를 반영한 새로운 기체를 구매해야만 합니다.
SER_Replace_Weltkrieg_Era_Planes코0=세계대전기 항공기 교체
SER_Replace_Weltkrieg_Era_Planes_desc코0=세르비아 공군은 대전쟁 당시의 낡은 기체들로 각각 이루어져 있는데, 오스트리아에서 너무나 "관대하게도" 우리가 가져도 된다고 허락한 것입니다. 세르비아의 창공을 지배할 수 있게 우리는 새로운 설계를 찾아야 합니다.
SER_Modernise_Airports코0=공항 현대화
SER_Local_Designs코0=국산 설계
SER_Local_Designs_desc코0=우리의 기술자들이 이제 외국 기체설계에 더욱 많이 접근하면서, 자신만의 설계를 그릴 수 있게 되었고, 이에 따라 세르비아는 더욱 자립할 수 있게 되었습니다.
SER_Crna_Gora_I_Srbija코0=몬테네그로-세르비아
SER_Crna_Gora_I_Srbija_desc코0=너무나 오랜 기다림 끝에, 베오그라드와 포드고리차의 세르비아인 동포들이 다시 한 번 단결했습니다. 이 새로운 남슬라브 연합을 공식화하고, 더더욱 웅대한 연방을 위한 첫 단계를 자축하며 잔을 들어올립시다...
SER_Brotherly_Union코0=동족 연합
SER_Prospecting_In_Niksic코0=닉시치 지역 탐광
SER_Integrate_The_Montenegrin_Economy코0=몬테네그로 경제 통합
SER_Connect_The_Railways코0=철로 연결
SER_Revive_The_Serbian_Navy코0=세르비아 해군 창설
SER_Revive_The_Serbian_Navy_desc코0=여태까지 육지에 둘러싸여 있던 현대 세르비아 국가는 해군을 한번도 가져본 적이 없습니다. 새 해안선을 지키기 위한 해군을 건설하는 작업은 오랜 작업이 될 것입니다. 그러므로 해군의 기초를 세우기 위해 새로 획득한 영토와 기존에 운영하던 하천 해군에 도움을 받아야 합니다.
SER_Dockyard_Construction코0=조선소 건설
SER_Dockyard_Construction_desc코0=우리 해안선은 군용 함선 건조 능력이 부족합니다. 조선 수요를 충족시킬 수 있도록 해군 산업을 활성화하기 위해서는 정부에서 진지하게 투자에 참여해야 합니다.
SER_Form_A_Merchant_Navy코0=상선단 구성
