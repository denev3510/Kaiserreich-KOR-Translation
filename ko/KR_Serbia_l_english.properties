POLITICS_SLOBODAN_JOVANOVIC_DESC코0=세르비아의 법학자, 역사학자, 사회학자, 언론인이자 문학 평론가인 슬로보단 요바노비치는 유난히 분명하고 날카롭게 세상을 바라봅니다. 그의 유일한 관심은 세르비아 국민들과 헌법을 권위주의로부터 보호하는 것입니다.
POLITICS_PETAR_BOJOVIC_DESC코0=세르비아-오스만 전쟁, 세르비아-불가리아 전쟁, 발칸 전쟁, 그리고 세계대전까지 군 사령관을 맡았던 보요비치는 세계대전 이후 오스트리아로부터 독립한 세르비아의 보이보다이자 통치자입니다.
POLITICS_ALEXANDER_II_DESC코0=발칸 전쟁과 세계대전에서 군 사령관을 맡았던 예전의 세르비아 왕세자는 이제 국왕이 되었습니다. 그는 세르비아 카라조르제비치 왕조의 일원으로 그의 아버지에 이은 두 번째 왕입니다.
