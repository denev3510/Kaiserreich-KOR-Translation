### Ideas ###

SER_treaty_of_wartholz코0=바르톨츠 협정
SER_treaty_of_wartholz_desc코0=1919년 세르비아 왕국에서 조인된 바르톨츠 협정은 세르비아와 오스트리아- 헝가리 제국간에 전후 관계를 확립한 징벌적 성격의 협정입니다. 이 조약의 내용은 세르비아 군대의 규모를 3만 5천명 전후로 제한하고, 두 국가 사이의 자유무역 지구를 구성하며, 세르비아가 오스트리아와 불가리아에 속하는 영토에 대한 모든 권리를 포기하도록 하고 있습니다.


SER_secret_rearmament코0=비밀스러운 재무장
SER_secret_rearmament_desc코0=세르비아의 비밀스러운 재무장은 바르톨츠에서의 협정 직후 시작되었지만, 이후 공화당의 혁명을 거치면서 더욱 강화되었습니다. 민간 계약으로 둔갑하여 장비의 구매가 이루어지고, 새로운 세대의 장교들과 조종사들이 훈련되며, 대세르비아의 복구를 위해서 협정의 일부 조항이 위반되고 있습니다.

SER_open_rearmament코0=공공연한 재무장
SER_open_rearmament_desc코0=바르톨츠 협정은 휴지조각이 되어 사라졌고 세르비아라는 독수리는 다시한번 날개짓을 시작합니다. 장비들이 배치되고 있고, 새로운 세대의 장교들과 조종사들이 양성 되며, 대세르비아의 복구를 위해 속속 동원되고 있습니다.

SER_scarred_nation코0=불구의 국가
SER_scarred_nation_desc코0=세르비아는 세계대전에서 그 어떠한 국가들보다도 큰 고통을 받았습니다. 모든 고을의 인구가 감소되었고, 수십만명이 목숨을 잃었으며, 모든 세르비아인들은 자신들의 잘못으로 이지경이 되었다고 믿습니다. 어찌되었건, 프란츠 페르디난트 대공을 암살하여 대전쟁을 촉발시킨 것은 세르비아인이었기 때문입니다. 세르비아의 지도자들이 꺼지지 않는 야망을 가지고 있다고 해도, 이를위해선 다가올 전쟁이 이전 전쟁과 같은 방식으로 이루어지지 않을 것이라는 점을 국민들에게 납득시킬 필요가 있을 것입니다.


SER_konspiracija_idea코0=콘스피라치야
SER_konspiracija_idea_desc코0=콘스피라치야(비밀결사)는 1925년 공화당 혁명을 주도했으며, 이에 따라 국가의 외교 방향을 주도할 자격이 있다고 생각합니다. 이들은 세르비아의 실지회복과 불가리아의 파괴를 추구하고자 합니다. 이 "비밀결사"에 주도권을 양도하는 것은 우리에게 강력한 힘을 실어 줄것이지만, 파우스트식 거래에 불과할 것입니다...\n§W--------------\n정치력획득:[?var_KONS_influence|%+0]



SER_Petar_II_regency코0=페타르 II
SER_Petar_II_regency_desc코0=페타르 II세 카라조르제비치는 공화혁명 전 세르비아의 마지막 왕이었던 알렌산다르 II세의 외동아들입니다. 두 살 때 아버지 없이 망명을 떠나야 했던 그는 혁명가들이 그를 미처 발견하기 전에 페타르 지브코비치에 의해 보호받았고 국경을 넘어 캐나다로 망명하였습니다. 캐나다에서, 미래의 왕인 페타르 2세는 영국 귀족들의 생활양식을 함양한 교양있고 태평스러운 왕자인 삼촌 파블레공에게 지도를 받게 되었습니다.\n\n 왕좌를 되찾은 페타르는 가난한 조국에 도착하여 지브코비치와 료티치의 정치적 꼭두각시로 전락하였습니다. 하지만, 페타르는 아직 젊으며, 그의 조국에 대한 잠재력을 알아보았습니다. 아마도 그의 아버지로부터 받은 역사의 한페이지를 넘겨, 자신이 '현대 군주'라는 것을 드러낼지도 모릅니다. 자유주의 적인 영국인이 키운 관점을 가진 군주 말이죠.
SER_Petar_II_stojadinovic_puppet코0=페타르 II
SER_Petar_II_stojadinovic_puppet_desc코0=페타르 II세 카라조르제비치는 공화혁명 전 세르비아의 마지막 왕이었던 알렌산다르 II세의 외동아들입니다. 두 살 때 아버지 없이 망명을 떠나야 했던 그는 혁명가들이 그를 미처 발견하기 전에 페타르 지브코비치에 의해 보호받았고 국경을 넘어 캐나다로 망명하였습니다. 캐나다에서, 미래의 왕인 페타르 2세는 영국 귀족들의 생활양식을 함양한 교양있고 태평스러운 왕자인 삼촌 파블레공에게 지도를 받게 되었습니다.\n\n 왕좌를 되찾은 페타르는 가난한 조국에 도착하여 밀란 스토야디노비치의 정치적 꼭두각시로 전락하였습니다. 하지만, 페타르는 아직 젊으며, 그의 조국에 대한 잠재력을 알아보았습니다. 아마도 그의 아버지로부터 받은 역사의 한페이지를 넘겨, 자신이 '현대 군주'라는 것을 드러낼지도 모릅니다. 자유주의 적인 영국인이 키운 관점을 가진 군주 말이죠.

SER_structuralist_economics코0=구조주의 경제학파
SER_structuralist_economics_desc코0=보편적인 경제 모델은 존재하지 않으며, 각국의 고유한 방법론을 찾아야만 한다는 믿음에 기초한 경제 구조주의는 국가가 국내에서 생산된 자원에 의존하는 특화 산업을 장려하며, 그러한 산업들이 필요로 하는 구조로 전환하기 위해 국가가 통화를 통제할 필요성을 촉구합니다.
SER_black_monday코0=검은 월요일
SER_black_monday_desc코0=독일의 수입 중단과 국제 무역의 붕괴는 우리의 보잘것 없는 산업과 농업인들이 상품을 팔기 위한 시장을 찾기 위해 고군분투하게 된다는 것을 의미합니다. 이것은 국가 경제의 파탄으로 이어졌습니다.

SER_farming_subsidies코0=농업 보조금
SER_farming_subsidies_desc코0=세르비아의 경제가 파탄에 빠지지 않도록 하기위해서, 정부는 농업분야에대한 안정적인 생산과 물가안정 그리고 안정적인 수출을 보장하기 위해 적극적 역할로서 개입하여야 합니다.

SER_state_railways_directorate코0=국영 철도국
SER_state_railways_directorate_desc코0=새롭게 중앙집권화된 세르비아 국영 철도국은 세르비아의 모든 철도의 소유에 관한 독점적 권한을 가지고 있습니다. 내부 분쟁이 사라짐에 따라, 새로운 이사회는 기존 철도들을 이어 세르비아 구석구석으로 확장하기 위한 전력을 쏟을 수 있습니다.

SER_military_reform_council코0=군개혁 위원회
SER_military_reform_council_desc코0=밀란 네디치 장군이 이끄는 군개혁 위원회는 일련의 철저한 개혁을 통해 비통한 상황에 놓인 세르비아군을 현대화하기 위해 창설 되었습니다.

SER_local_designs_idea코0=현지 설계
SER_local_designs_idea_desc코0=외국의 설계를 접하게 된 세르비아의 인재들이 세르비아만의 설계를 만들 수 있게 되었습니다.

SER_airforce_idea코0=세르비아 공군교리
SER_airforce_idea_desc코0=세르비아는 외국 고문들과 우리나라의 인재들의 도움으로 현대 항공 교리를 채택할 수 있었습니다.

SER_russian_aerial_expertise코0=러시아의 비행 전문가
SER_russian_aerial_expertise_desc코0=세르비아는 새로운 조종사 훈련을 위해 러시아고문단의 도움을 받았습니다.

SER_french_aerial_expertise코0=프랑스의 비행전문가
SER_french_aerial_expertise_desc코0=세르비아는 새로운 조종사 훈련을 위해 프랑스고문단의 도움을 받았습니다.

SER_naval_investments코0=해군 투자
SER_naval_investments_desc코0=정부는 조선산업 전반에 막대한 돈을 쏟아붓고 있으며, 그중 많은 부분을 건조에 사용하고 있습니다. 

SER_republican_guard코0=공화국 수비대
SER_republican_guard_desc코0=군사 쿠데타의 위협으로부터 우리 자신을 지키기위해서라도, 우리는 항상 무력수단을 가지고 있어야하며, 공화파의 사상을 수호하기 위해 헌신하는 군국화된 공공조직만이 우리가 쿠데타를 방지할 해결책입니다.

SER_ideologically_charged_army코0=이념적으로 충만한 군대
SER_ideologically_charged_army_desc코0=새로운 승진과 임명에 충격을 받은, 우리 세르비아 군은 이제 이전과 달리 충성스러운데다 공화정의 이상에 충실해졌습니다.

SER_workplace_democracy_idea코0=노동의 진보!
SER_workplace_democracy_idea_desc코0=우리는 세르비아의 노동자들과 농부들에게 투쟁도 고난도 없으며, 부당한 착취도 없는 화목한 생활로 반짝이는 새로운 미래를 줄 것입니다.

SER_liberation_of_women코0=성별의 진보!
SER_liberation_of_women_desc코0=우리는 모든 남녀가 배우고, 일하며, 싸울 수 있는 동등한 능력을 가진 존재라는 것을 깨우쳐야만 합니다. 우리는 수천 년 이어져온 편견을 모두 해소할 수는 없지만, 현재의 상황을 개선하고 모든 여성에게 더 많은 기회를 제공하기 위한 입법절차를 시작할 수 있습니다.

SER_rep_political_reform코0=정부의 진보!




SER_harmony_of_classes코0=계급의 조화
SER_harmony_of_classes_desc코0=마침내, 공화당의 지도부와 함께 세르비아 국민들은 사회적, 경제적 진보, 즉 어떤 계층의 사람이든 충족한 삶을 살 자격이 있는 조화로운 사회의 혜택을 누릴 수 있게되었습니다.

SER_national_labor_union_council_idea코0=전국 노동조합협의회
SER_national_labor_union_council_idea_desc코0=중앙정부와 노동자들의 이익 사이의 중재자 역할을 하는 전국 노동조합협의회의 충고에 대해 정부는 이를 존중해야 합니다.

SER_state_corporatism_idea코0=국가협동조합
SER_state_corporatism_idea_desc코0=모든 국가적 역동성은 우리가 강하근 약하든, 내부적이든 외부적이든 상관없이, 우릴 굴복시키려는 어떤 적이라도 물리칠 수 있도록 단일 기관에 합쳐질 필요가 있습니다.

SER_serb_radicalism코0=세르비아 급진주의
SER_serb_radicalism_desc코0=세르비아국의 선봉장격인 인민급진당은 농업 우월주의, 대중 정치, 그리고 국가 전체뿐만 아니라 한 공동체에 대한 애국적 헌신의 정책을 추구합니다. 슬라브족 농민들의 민주적인 농촌 공동체인 자드루가의 풍습은 우리의 정책을 인도할 것입니다.

SER_pasic_cult_idea코0=니콜라 파시치 숭배
SER_pasic_cult_idea_desc코0=세르비아에서 가장 위대한 정치가인 니콜라 파시치는 평생이라 할 수 있을 만큼의 수십 년 동안 절대주의와 권위주의에 맞서 싸운 세르비아의 국부이자 지도자입니다. 그의 노력은 그가 죽은 순간에 헛된 것처럼 보였지만, 그의 유산은 여전히 우리 안에 메아리치며, 거의 신과 범접할 만큼 충분히 영광스러운 인물입니다!

SER_tripartite_labor_relations_council_idea코0=노사정경제위원회
SER_tripartite_labor_relations_council_idea_desc코0=노사정위원회는 정부, 사용자, 노동자로 구성된 기관으로 국가 경제 정책을 심의하고 특정 집단에 이익이 되는 정책이 아니라 공공이익이 되는 정책을 만들기 위해 노력합니다.

SER_via_media코0=미디어를 통해
SER_via_media_desc코0=가끔은 붓이 칼보다 강한 법입니다.

SER_secret_police_idea코0=국가 보호를 위한 법정




