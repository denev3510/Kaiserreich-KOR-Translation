serbia.10.t코0=세르비아 문화협회 창립
serbia.10.d코0=세르비아의 대표적인 지식인들은 보통 자유주의자들이며, 급진주의자들 혹은 민주주의자들 중 한쪽에 동의합니다. 그런 만큼 그들은 가장 크고 한결같이 국민당에 반대하는 유형들 중 하나이며, 이 나라에서 가장 영향력 있는 사람들 중 몇몇이 그들의 목소리에 힘을 실어줍니다. 경험이 부족한 드라기샤 치베트코비치의 짧고 점점 미온적인 총리 재임이 국회 내에서 섭정의 권한에 영향을 미치면서 이 파워플레이어들은 어느 때보다 많은 권력을 쥐고 있습니다.\n\n오늘 70명의 지식인들이 베오그라드에서 만나 '세르비아 문화협회'를 창립했습니다. 사람들 중에서 슬로보단 요바노비치 교수와 파블레 포포비치 교수, 민주당을 이끄는 정치인 밀란 그롤, 그리고 많은 변호사, 작가, 학자들이 있었습니다. 이 단체의 좌우명인 '강한 세르비아 정체성, 강한 세르비아 국가'는 그들의 민족주의적 견해를 요약하지만, 현재 권위주의적인 헌법에 대해 부정적인 의견을 알리는 자유주의에 대한 그들의 헌신을 착각하게 만듭니다. 이 회의에서 나온 가장 중요한 양상은 이념보다는 실용적인 관점에서 볼 때 공화주의로 노골적으로 기울어진 그들의 성향입니다. 그들은 세르비아가 영원히 섭정시대로 남을 수 없고, 만약 세르비아가 번영하려면 자유롭고 민주적인 공화국이 대신해야 한다고 믿고 있습니다.
