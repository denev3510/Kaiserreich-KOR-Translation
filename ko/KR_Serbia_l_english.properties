serbia.9.d코0=지난 10년간 세르비아 정치는 보이보다 아래에서 안정되었습니다. 패배한 인민급진당의 유고슬라비아주의와 왕정주의는 오스트리아 측에 너무 위험하다고 여겨졌기 때문에, 보요비치는 군부와 수많은 우익 반체제 집단의 지지를 등에 업고 새로운 보수주의와 중앙집권주의를 지지하는 정당인 세르비아 국민당을 중심으로 정부를 구성했습니다. 과거 10년간 계속된 정치적 억압과 민주주의의 제한은 국민당을 통합하고 뒤이어 보요비치의 통제력을 강화하는 역할을 수행했습니다. 하지만 이렇게 조심스럽게 지어진 체제 위에 느리지만 서서히 가해지는 위협이 점차 다가오고 있었습니다. 바로 검은 월요일입니다.\n\n우리가 회복을 향해 가고는 있지만, 수많은 사람은 국민당에 대한 믿음을 완전히 잃었고, 전직 니시시장이었던 새로 등극한 젊은 지도자 드라기샤 치베트코비치조차도 신뢰를 되찾는 데 실패했습니다. 다른 쪽에서는 민주주의자들과 급진주의자들이 점령 말기에 잃어버렸던 지지층 일부를 되찾는 데 성공했고, 이제는 보요비치에 더욱 단합된 반대 의견을 제시하고 있습니다. 한편, 주로 왕정주의를 지지하는 수많은 비밀결사들이 보이보다의 군부에 대한 통제권에 심대한 문제를 끼치고 있습니다. 베오그라드에서 뜬소문이 돌고는 있지만, 페타르 보요비치의 국가 장악력이 절대 약해지지 않으리라는 점은 분명합니다.
