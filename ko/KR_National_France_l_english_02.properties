nfa.401.d코0=정권의 안정 유지에 매우 중요한 역할을 하는 아프리카 선교사회는, 아프리카에서의 복음 전도와 교육을 목적으로 활동하는 사도 생활단입니다. 1868년 알제에서 창설된 선교사회는 얼마 가지 않아 식민지 사회의 중요한 일부가 되었으며, 원주민들의 예법과 의복에 적응하는 동시에 엄청냔 양의 민족지학적 및 지리학적 연구를 진행하기도 했습니다. 이들은 비록 점차 반교권적이게 된 공화정부와 약간 관계가 불편하기는 했지만, 프랑스가 아프리카 대륙에서 펼치는 여러 계획에서 중요한 역할을 맡았습니다. 선교사회는 원주민 신부들을 받아들이고, 꼭 필요할 때는 원주민과 함께 식민당국과 반대해도 대체로는 식민당국과 원주민 서로를 이어주는 다리 역할을 하는 등, 원주민들과 매우 친밀한 관계를 맺었으며, 이를 통해 \"백의의 신부들\"이라는 다정한 별명을 얻게 되었습니다.\n\n혁명이 시작된 이래로 혼란스러운 시대가 이어지자, 이들은 그나마 남아있는 프랑스 식민 제국의 식민지들을 다스리는 데 매우 중요한 역할을 하게 되었으며, 지금도 원수의 보수적 정권에게 총체적인 지원을 받으며 유럽계 식민지인들, 망명자들, 그리고 원주민들 간의 평화를 유지하기 위해 끊임없이 노력하고 있습니다.
