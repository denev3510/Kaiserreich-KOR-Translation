nfa.6.d코0=대전쟁 이후, 젊은 고위 장교들 사이에선 프랑스군의 패배를 설명하는 두가지 사상이 생겨났습니다. 두 사상 모두 프랑스 병사들의 용기와 피를 낭비하고, 필리프 페탱 원수의 전략적, 전술적 혁신이 무시되도록 만든 프랑스 사령부 내의 비효율성, 사적인 갈등, 전체적인 협력 부족 등이 패배의 주 원인이라는 데는 동감하지만, 무엇이 이 문제를 만들었는지, 그리고 무엇보다도 이를 고치기 위해선 뭘 해야 하는 지에 대해선 다른 생각을 가지고 있습니다. 현재 두 사람이 각 파벌의 지도자로서 오른 상황이며, 현재 두 사람은 각자 자신의 관점을 설명하는 책을 출판할 계획인데, 둘 모두 대중의 지지를 받아 상대방보다 유리한 위치를 차지할 수 있도록 원수에게 책의 사본을 보낸 상황입니다.
