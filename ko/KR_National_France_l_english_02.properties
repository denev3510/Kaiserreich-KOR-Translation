nfa.243.d코0=루이 보나파르트는 더 이상 없습니다. 그는 이제 나폴레옹 6세로서, 프랑스의 황제이자 이전 통치자들 즉 나폴레옹 1세와 나폴레옹 3세 황제의 후계자로 알려질 것입니다.\n\n새로운 제국의 창설은 옛 공화국의 엘리트 정치계급에 따른 것이 아니라 국민투표에 따라 도출된 결과입니다. 이 소식을 들은 나폴레옹 6세는 파리에서 화려하게 퍼레이드를 펼쳤습니다. 그는 자신의 이름을 외치는 파리 군중과 지난 프랑스 전쟁 최고의 참전용사들에게 3열로 둘러싸인 채 군용 차량을 타고 샹젤리제 강을 내려왔습니다. 나폴레옹은 이 전사들과 함께하며 우선적으로 메트로폴을 수복했고, 그러고는 앞으로 나아가며 알자스-로렌을 끝내 탈환하는 것으로 프랑스의 강역을 되찾았습니다! 그는 지휘하는 것에서 멈추지 않고 프랑스의 긍지라는 오로지 하나의 이상을 품고서 전사들과 곁에서 나란히 싸웠습니다.\n\n프랑스 국민들은 이제 이 전쟁영웅을 적절하게 치하하며 그의 용맹을 인정하였고 그 믿음의 증표로서 그에게 제위를 주기로 결정했습니다. 공화주의적 성향의 정치인들은 이를 쿠데타라고 부르며 격분했지만, 나폴레옹은 프랑스라는 국가가 정치인이 아니라 국민에 속해 있다는 것을 알고 있습니다. 황제는 공식적인 종교 대관식을 받지 않고 교회가 아닌 민중의 지지에 자신의 정통성을 근거하기로 결정했지만, 천년 묵은 프랑스 가톨릭교회와 제국의 우정을 보여주기 위해 마들렌 교회에서 인상적인 미사로 파리의 퍼레이드를 끝냈습니다.\n\n새로운 국가의 형태는 입헌군주제가 될 것입니다. 따라서 나폴레옹 6세는 국민의 이익에 가장 잘 봉사하기 위해 선출된 의회와 함께 통치할 것입니다. 국민연합이 지배하는 현 의회는 유지될 것이며 제국의 첫 번째 입법부 역할을 할 것입니다. 황제를 필두로 삼은 프랑스는 평화와 영광의 또 다른 시기를 맞이할 준비가 되어있는 것 같습니다.
