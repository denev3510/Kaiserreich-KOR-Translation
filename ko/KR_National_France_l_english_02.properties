nfa.16.d코0=필리프 페탱 원수는 오늘 새벽, 프랑스 공화국의 국가원수로서 즉각 사임할 것을 선언하는 짧고 간결한 성명서에 서명했습니다. 비록 이 은퇴는 사자에 의해 치밀하게 준비되었고 정부나 행정부의 어느 누구도 이 결정에 놀라지 않았지만, 국민들에게는 이것은 한 시대의 갑작스러운 끝이었습니다. 비록 몇몇 사람들은 공공연히 기뻐했지만, 대부분은 그저 어안이 벙벙할 뿐이었습니다. 그들 중 모든 젊은 사람들은 다른 정치적 상황을 전혀 알지 못했고, 본토를 기억할 만큼 나이가 많은 사람들에게는 원수는 10년 이상 정치 생활의 중심지였습니다. 베르됭의 영웅은 어떤 종류의 혼란을 예방하고 미래에 대한 두려움을 완화시키기 위해서 집합한 상원과 하원 앞에서 라디오로 방송되는 연설을 하기로 결정했는데, 그의 은퇴의 주된 이유로 그의 노령을 이유로 들면서 페탱은 그 후 놀라울 정도로 명랑하게 대전쟁 이후부터 자신을 지지해준 모든 사람들과 특히 베테랑들에게 감사를 표하기 시작했고, 아라스의 곰 앙리 모르닥에 대해 미묘하게 언급하면서도 그를 직접 칭하지는 않았습니다.\n\n마무리하면서 그는 평화적인 권력 이양을 소명하고 메트로폴 탈환을 향한 민중들의 투쟁에 대한 그의 확고한 신뢰를 재확인하였으며, 페탱 원수는 마지막으로 오래전 베르됭에서 내렸던 상징적인 명령이었던 간단한 구절 \"쿠라지, 옹 레 주라 !\", \"힘내라, 우린 놈들을 잡을 것이다!\" 를 인용하면서 연설을 끝마쳤고, 곧바로 우레와 같은 박수갈채와 환호가 뒤따랐습니다. 박수 소리가 잦아들자, 한 목소리가 울려 퍼졌습니다. \"마레샬, 메르시 !\", \"원수님, 감사합니다!\" 의례 위반이었지만 이는 곧 방 안의 모든이들이 행복하게 따라외쳤습니다. 건물 밖에서는 계급과 지위를 불문하고 망명자, 피에누아르, 알제리인들, 모두가 자발적으로 프랑스의 구원자에게 작별을 고하기 위해 모였습니다. 모두 필리프 페탱에게 감사하면서, 그가 떠날 때, 모든 좌절과 적어도 지난 몇 주와 몇 년 간의 모든 분노들은 잠시나마 눈녹듯이 사라진 것 처럼 보였습니다.
