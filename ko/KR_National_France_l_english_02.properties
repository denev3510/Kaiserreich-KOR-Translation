nfa.476.d코0=차드의 작은 도시, 이리바에서, 한 남자가 새로운 선지자를 자칭하기 시작했습니다. 먼저 이 남자는 가축들이 사자, 표범, 그리고 독수리로 변하지 못하도록 주민들에게 가축을 죽일 것을 권했으며, 그다음에는 세금을 그만 내고, 프랑스 돈을 버릴 것을 종용했습니다. 이 남자는 끝에 가서는 백인들이 이 땅에서 떠날 것이라고 선언했습니다: 주변의 빌틴이라는 곳에서 이미 원주민들이 도시의 총독을 쫓아냈으며, 이제 자유롭게 살 수 있도록 남아있는 백인들을 전부 죽이는 것이 주민들의 의무라는 것이었습니다. 남자는 알라께서 내린 이 임무를 완수할 수 있도록, 죽은 자들마저 다시 일어나 프랑스 수비대를 휩쓸 것이라 말했으며, 이 \"선지자\"는 프랑스인들의 총에선 이제 물만 나오기 때문에 주민들이 두려워할 것은 아무것도 없다고 주장했습니다.\n\n이를 진짜로 믿은 사람은 얼마 없었지만, 차드 사람들의 분노는 이 조그만 불꽃만으로도 타오르기 시작했습니다: 이 광인이 지휘하는 작은 저항군이 생겨나 귀환하는 순찰대를 휩쓸어 학살했으며, 조금 지나서는 지역 수비대를 포위하기까지 했습니다. 얼마 안 가 질서는 다시 회복되었고, 이 광인은 공개 처형되었지만, 이 일은 분명 경고라 할 수 있습니다: 알제와 멀리 떨어진 곳의 상황은, 그저 불안한 수준이 아니라는 경고 말입니다.
