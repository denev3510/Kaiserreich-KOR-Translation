par.1.d코0=3국 동맹의 파괴적인 전쟁 후에, 파라과이는 거의 알아볼 수 없을 정도로 부서지고 깨졌습니다. 파라과이는 대부분의 남성 인구가 죽고 고아들이 생겨났습니다. 그리고 브라질과 아르헨티나 모두 과라니 공화국의 영토를 빼앗았으나 양국 간의 완충국으로서의 주권을 효과적으로 유지했기 때문에 극심한 인구 및 경제적 피해가 피해의 전부는 아니었습니다. 그 재난을 복구하고 회복하는 것은 쉬운 일이 아니었고, 정치적 불안은 여전히 나라를 부식시켰습니다. 1904년, 콜로라도당의 통치에 반대하는 자유주의 혁명이 일어났습니다. 자유당 통치는 1922년 경쟁 관계에 있는 정당간의 내전으로 정점을 찍은 정치적 불안의 시기를 시작했습니다. 그리고, 1929년 말에, 전쟁은 다시 볼리비아와 손을 잡고 파라과이에 왔습니다. 차코 지역의 유정을 확보하라는 경제적인 압력을 받고 있는 그 나라는 분쟁 지역에서 적극적으로 자신의 주장을 주장하기 시작했습니다. 차코 전쟁은 4년이 걸렸고, 1933년까지 파라과이는 볼리비아 군대를 완전히 격파하고 그들의 땅을 차지하기 시작했습니다. 하지만 늘어나는 부채와 군비가 정부에게 계속 부담이 되고 있기 때문에, 전쟁의 승리는 비용 없이 이루어지지 않았습니다. 볼리비아군은 장비도 제대로 갖추지 못했고, 전투 훈련도 제대로 받지 못했고, 사기도 낮아 파라과이의 사상자는 훨씬 적었습니다. 그러나 정국은 나아지지 않았고 자유주의 통치는 흔들리고 있었습니다. 라파엘 프랑코와 다른 급진 지도자들은 1934년 좌파 권위주의 원칙에 따라 쿠데타를 일으켰지만, 차코 전쟁의 영웅 호세 펠릭스 에스티가리비아에 의해 3개월이라는 짧은 통치로 물러났습니다. 이제, 자유주의 혼란의 시대는 끝났고, 호세 펠릭스의 통치는 위대한 평화로써의 하나입니다. 그가 '생디칼리스트' 프랑코와 볼리비아의 침략자들에 대한 그의 행동은, 거의 만장일치로 국가 구세주이자 영웅으로 칭송 받고 있기 때문에, 정치에 큰 영향을 미칩니다. 아르헨티나 애국당의 부상과 함께, 에스티가리비아와 그의 내각은 다시 초긴장 상태에 빠졌습니다. 마누엘 카를레스가 그 나라의 지도부에 오르자 그의 팽창주의 목표를 숨기려 하지 않기 때문에, 곧 파라과이에 다시 한번 전쟁이 일어날지도 모릅니다.
