par.7.a코0=미친 사람의 횡설수설이로군.

par.8.t코0=차고에서의 방해
par.8.d코0=볼리비아의 더러운 음모는 끝이 없습니다. 그들이 우리에게 차코를 주장하여 그들의 기업주들에게 주기 위해 다시 침략전쟁을 시작함에 따라, 우리는 지난 전쟁에서 해방된 지역에서 침투요원과 사보타주를 마주하게 되었습니다. 그들의 방해는 작지만 볼리비아의 배반이 어디까지 갈 수 있는지를 상징합니다.
par.8.a코0=그들은 우리 방식대로 진행되는 것을 보게 될 것이다.

par.9.t코0=미합중국의 대통령으로 선출된 휴이 롱
par.9.d코0=전 미국 상원의원 휴이 롱은 믿을 수 없을 정도로 논쟁이 많은 선거에서 미국 대통령으로 당선되기 위해 성공적으로 노력했습니다. 생디칼리스트와 표를 팔아먹는 후보들과 똑같이 경쟁하면서, 휴이는 그 나라의 주요 주에서 승리를 거두었고, 우리의 부를 나누기보다는 팔아넘기려 하는 엘리트들이 아메리카 대륙 사람들에게 충분히 있었다는 것을 증명해 주었습니다! 많은 파라과이 신문들은 개표 작업이 끝나기도 전에 이 남자에게 칭찬을 퍼붓기 시작했습니다. 그의 숙적들이 패배를 우아하게 받아들일지는 시간이 말해줄 것입니다.
par.9.a코0=축하합니다 친구!

par.10.t코0=미연합국 지원?

par.10.a코0=우리는 미국 친구들이 그들의 나라를 자유롭게 할 수 있도록 도와야 한다!

par.10.c코0=슬프게도, 우리는 여유가 없다.

par.11.t코0=차코 여단의 도착!
par.11.d코0=파라과이라는 작은 나라로부터 용감한 차코 여단이 도착하였습니다. 미국에서 탐욕으로 들끓고 킹피쉬가 공개적으로 비난한 분쟁 지역의 이름을 딴 파라과이의 사람들은 그를 전쟁의 진실을 보고 있는 그대로를 말해주는 유일한 외국인이라고 생각합니다. 롱의 인기는 지난 몇 년 동안만 계속 상승했고, 민주주의에 대한 쿠데타 소식은 파라과이 국민들을 격분시켰고, 수천 명의 사람들이 미국의 영혼을 위한 마지막 투쟁에서 우리에게 도움을 주기로 결정했습니다.
par.11.a코0=우리의 명분은 정의입니다!

par.12.t코0=파라과이의 축하!
par.12.d코0=갈등이 종식되면서 드디어 숨 돌릴 시간이 생긴 것 같습니다. 파라과이 시민들로부터 온 편지들은, 킹피쉬가 자유와 생디칼리슴에 맞서 싸운 것에 대해 개인적으로 감사를 표하며, 롱을 진정한 영웅으로 여기는 작은 남미 국가로부터 계속해서 몰려들고 있습니다.
par.12.a코0=평화는 우리들의 보상이지만, 그럼에도 불구하고 우리는 그들에게 감사합니다.











