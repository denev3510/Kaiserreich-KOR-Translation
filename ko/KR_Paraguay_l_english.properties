par.2.t코0=반 아르헨티나 애국당 집회
par.2.d코0=아르헨티나의 새 대통령 마누엘 카를레스는 파라과이와 다른 나라들이 아르헨티나의 적이라고 여기는 중상모략을 서슴지 않고 있습니다. 오늘 아순시온에서는 수백 명의 사람들이 그의 모욕과 언사에 항의하기 위해 모였습니다. 그리고 우리 국가들간의 공식적인 외교 단절을 요구했습니다. 전쟁이 일어날 가능성은 없지만, 전쟁의 위협은 몇 년 전에 파라과이를 구한 사람들을 상기시켜주기 때문에, 이러한 위험은 군대에 정치적으로 유리합니다.
par.2.a코0=아르헨티나는 결단코 위대함을 되찾을 수 없다!

par.3.t코0=우리 경제를 황폐화시킨 검은 월요일
par.3.d코0=파라과이는 육지로 둘러싸인 나라임에도 불구하고 아순시온 항구와 리오 데 플라타 분지를 통해 보다 넓은 세계 경제와 연결되어 있습니다. 주식 시장 붕괴 소식은 처음에는 호기심으로 우리에게 도착했지만, 곧 그 여파가 느껴졌습니다. 외국인들은 우리의 생산물을 살 수 없고, 우리는 우리나라를 위해 필수품을 수입하는데 엄청난 어려움을 겪고 있습니다. 설상가상으로 예산 상황은 완전히 붕괴되었고, 퇴역한 군인들은 이미 무장하고 있습니다. 만약 우리가 어떤 식으로든 그들의 권리를 침해한다면, 그들은 그들의 권리를 방어할 준비가 되어 있습니다. 좋지 않은 시기가 다가오고 있습니다. 그리고 파라과이는 상업의 고립 속에서 살아야 할지도 모릅니다.
par.3.a코0=우리는 그것들이 필요 없다!

par.4.t코0=군인 급여 문제

par.4.a코0=우린 정말 그들이 필요해...

par.5.t코0=연금수령자들의 항의!



par.6.t코0=군대 불만
par.6.d코0=급여 문제는 파라과이 병사 한 명, 한 명에게 영향을 미치지는 않았지만, 일반 병사들에게 상황 개선이 보이지 않자 불만이 병영 내 전염병처럼 번지고 있습니다. 일부의 소요사태와 다른 작은 폭동이 진압되었지만, 우리는 이 상황을 얼마나 오래 지속시킬 수 있을지 확신할 수 없습니다.
