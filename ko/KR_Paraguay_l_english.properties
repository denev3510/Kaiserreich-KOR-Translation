par.6.d코0=급여 문제는 파라과이 병사 한 명, 한 명에게 영향을 미치지는 않았지만, 일반 병사들에게 상황 개선이 보이지 않자 불만이 병영 내 전염병처럼 번지고 있습니다. 일부의 소요사태와 다른 작은 폭동이 진압되었지만, 우리는 이 상황을 얼마나 오래 지속시킬 수 있을지 확신할 수 없습니다.
