par.11.t코0=차코 여단이 도착하다!
par.11.d코0=파라과이라는 작은 나라로부터 용감한 차코 여단이 도착하였습니다. 미국에서 탐욕으로 들끓고 킹피쉬가 공개적으로 비난한 분쟁 지역의 이름을 딴 파라과이의 사람들은 그를 전쟁의 진실을 보고 있는 그대로를 말해주는 유일한 외국인이라고 생각합니다. 롱의 인기는 지난 몇 년 동안만 계속 상승했고, 민주주의에 대한 쿠데타 소식은 파라과이 국민들을 격분시켰고, 수천 명의 사람들이 미국의 영혼을 위한 마지막 투쟁에서 우리에게 도움을 주기로 결정했습니다.
