par.7.d코0=급진적인 생디칼리슴으로 정부로부터 축출된 이후, 칠레에서 망명중인 라파엘 프랑코는 좌익 미사여구를 더욱 깊이 파고들었습니다. 이제 그는 스스로를 '솔라니스트 전체주의자'로 꾸미고, 망명지에서 파라과이에서의 혁명을 외칩니다. 몇 년 동안, 이 세상의 많은 퇴위된 폭군들 중 한 명인 그에게 주의를 기울이는 사람은 거의 없었지만, 이제 우리의 지위가 위협받고 생디칼리슴 스파이들이 우리를 위협하고 있는 가운데, 그는 그의 귀환을 허락할 쿠데타를 직접적으로 요청하고, 기꺼이 들어줄 사람들을 찾고 있습니다.
