par.4.d코0=우리의 예산 문제는 특히 하위 계급의 몇몇 군 장교들의 급여에 영향을 미칠 것으로 예측됩니다. 상황이 얼마나 심각한지에 관하여 이들의 이해를 구한 뒤에도 상황은 계속 악화되고 있습니다.
