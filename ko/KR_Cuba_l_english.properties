cuba.236.t코0=총선거
cuba.236.d코0=선거일인 1월 28일이 다가왔습니다. 어느 사회주의 파벌이 다음 4년 동안 우리의 공정한 국가를 이끕니까?
cuba.236.a코0=혁명가.
cuba.236.b코0=노동자 파벌이 이긴다.
cuba.236.c코0=공산주의 파벌이 거머쥔다.

cuba.237.t코0=혁명이 배신당하다
cuba.237.d코0=당시 새로운 사회주의 정부를 괴롭힌 정치적 분열과 어떠한 형태의 사회주의를 실천한다고 주장하는 수많은 나라들로부터의 얇게 가려진 권위주의의 영향에 불구하고, 사회주의적 민주주의의 빛은 우리의 공정한 나라에서 밝게 빛났습니다. 이미 최근 총선거에서 공산주의자의 승리로 인해 현실은 빠르게 변하고 있습니다. 이미 새로 집권한 공산주의자들은 강력한 무장을 하고, 그들의 확실한 제도적 변화를 위해 위협을 가하고 있으며, 이전부터 지금까지 소외된 듯이 한 사회주의 파벌 및 그들의 영향력은 날이 갈수록 커지고 있습니다. 우리의 거대한 사회주의 실험이 과감히 새로운 국면에 진입하는 것 같습니다.
cuba.237.a코0=아니. 혁명은 구원받았다!

cuba.238.t코0=새로운 내각
cuba.238.d코0=전통에 따라 내각의 고위직은 지금까지 공석으로 남아있습니다. 이런 빈자리를 메우기 위해 여당 의원들만 임명하겠습니까, 아니면 과거처럼 다양한 정당의 의원들에게 내각 직책을 임명하겠습니까?
cuba.238.a코0=모든자리를 우리 당원으로만 해야한다.
