# Election & Strike
cuba.0.t코0=쿠바의 간략한 역사
cuba.0.d코0=1902년이 되서야 독립을 한 쿠바는 젊은 국가입니다. 미국의 많은 사람들이 이 섬이 언젠가는 또 다른 미국의 주가 될 것이라고 거의 확신하고 있는 반면, 쿠바인들은 본인들의 국가 정체성을 마음 깊숙히 간직하고 있습니다. 쿠바는 처음 자치가 시작된 25년이란 기간 내내 미국의 내정 간섭으로 인한 정치적 혼란에 시달렸습니다. 그러나 1928년 9월 20일이 되자, 점점 더 독재적이 되어가는 제라도 마차도 대통령과 그 꼭두각시의 주인인 미국인들에 대한 쿠바의 분노가 폭발했습니다. 아침이 밝자, 쿠바는 온건파와 민족주의자, 사회주의자로 구성된 새 정부를 새 정부를 가지게 되었고, 미래에 대해 새로운 희망을 가지게 되었습니다. 심지어 이 임시정부의 지도자가 젊고 경험이 없는 라파엘 트레호를 대통령으로 임명하도록 압력을 받을때도 쿠바인들은 계속 조심스럽게 낙관론을 이어갔습니다. 그리고 이는 오래가지 못했습니다.\n새 정권은 미합중국에 분개하면서도 대공황의 영향속에서 통치를 이어가려 몸부림쳤고, 권력과 명목상 권위를 유지하기 위해서 미국이 지원하는 군부대에게 양보를 할 수 밖에 없었습니다. 1935년이 되었을 때, 마차도를 무너뜨린 혁명가 연합은 붕괴 직전이었고, 선거일에는 정통주의와 사회주의 정당 지지자들 사이의 긴장이 폭발했습니다. 아바나의 거리가 붉게 뒤덮혔던 그 악명높은 날의 여파로써, 사회주의자들과 정통주의자들은 모두 의회에서 쫒겨났고, 집권 중인 연합당의 온건파들은 군대의 영향력과, 잔존한 '충성파', 자유당의 지지자들과, 쿠바의 민주주의를 지키기 보단 권력 확보에만 더 관심있는 보다 보수적인 동맹들에 대해 오직 자신들만이 진정한 반대파임을 깨달았습니다. 1936년 1월 28일에 의회와 대통령을 선출할 새로운 선거가 예정되어 있습니다. 그리고 그 날이 닥쳐옴에 따라, 언뜻봐도 그날에 쿠바의 운명이 결정될 것으로 보입니다.
cuba.0.a코0=흥미롭군.

cuba.1.t코0=특별 총선거
cuba.1.d코0=마차도의 몰락과 함께 쿠바의 정치 상황은 극적으로 바뀌었습니다. 쿠바의 대통령 대다수가 속해 있었으며, 의심할 여지 없이 이 나라에서 가장 강력한 정치적 실체였던 마차도의 자유당은 무너졌습니다. 불행하게 끝난 1935년 선거를 앞두고 자유당의 두 개의 최고 후계자들인, 공화당 그리고 신자유당은 보수 성향의 전직 대통령 마리오 가르시아 메노칼의 이른바 '민주주의 운동'과 연대하기 시작했습니다. 이 연정은 집권당인 라파엘 트레호에 대한 합법적인 도전입니다. 미국의 지원을 받는 군부는 국내 정치계에서 점점 더 영향력이 커지고 있는 가운데, 전 자유당 상원의원 클레멘테 바스케스 벨로를 대통령 후보로 지지했고, 많은 쿠바인들은 군대가 유권자들을 위협하거나 선거 결과를 지나치게 왜곡하려 할 수도 있다고 우려하고 있습니다. 바스케스의 군대와의 관계는 그 자체로 복잡합니다. 군부가 미국과 결속했음에도 불구하고, 군부는 완전한 정치적 독립을 유지하기 위해 노력하는 반면, 바스케스는 미국의 꼭두각시 이상이 되는 것에 만족하는 것처럼 보입니다. 필요는 정말로 이상한 연관성을 가진 사람을 만듭니다. 또한, 많은 사람들이 정통주의자나 사회주의자들을 지지하지만, 그러한 단체들은 불법적인 것으로 선언되어 선거에 참여하는 것이 금지되어 있습니다.
