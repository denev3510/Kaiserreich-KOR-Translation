cuba.235.t코0=총선거
cuba.235.d코0=선거일인 1월 28일이 다가왔습니다. 앞으로 4년 동안에 어느 정당이 우리의 공정한 나라를 이끌까요? 저 먼 좌측에는 1929년의 학생혁명에 이어서 나라를 이끌었던 연합당이 정치와 경제에서 사회민주주의적인 공약을 제시하고 있습니다. 중도에는 수많은 비난을 받고 있는 마차도 전 대통령이 속하였던 옛 자유당의 좌익인 신자유당이 있습니다. 자유주의적인 공화당은 자유방임주의적 경제정책을 표방하고 무역장벽을 줄인다는 등 매우 우파적인 공약을 제시하고 있습니다.
