# Shared
CUB_general_election코0=총선거
CUB_general_election_desc코0=1월 28일은 쿠바 국민 영웅 호세 마르티의 생일인데, 1928년 혁명 이후 쿠바 대통령 선거일이기도 합니다. 1935년의 선거는 광범위한 불안과 유권자 협박 이후 1년 연기되었습니다. 1년이 지나고, 1936년 선거일이 다가옴으로써, 대통령 집무실과 쿠바 의회의 다수당 모두가 논쟁을 벌이고 있습니다.
CUB_havana_strike코0=아바나 파업
CUB_havana_strike_desc코0=독일의 검은 월요일이 불러온 새로운 경제 혼란과 그에 따른 세계 경제 위축으로, 아바나에서 총파업과 대규모 시위가 벌어졌습니다. 만약 수도의 불안이 처리되지 않는다면, 정부의 많은 사람들이 수도의 무질서가 빠르게 완전한 혼란으로 발전될 것이라고 두려워하고 있습니다.
CUB_chaos코0=혼란
CUB_chaos_desc코0=아바나의 소요 사태는 정점에 도달했습니다. 도심의 질서가 완전히 무너지면서 다른 지방으로 빠르게 확산되고 있습니다. 이제 민간 정부가 권한을 행사할 수 없게 된 상황이니 이제는 군대만이 도시와 국가의 질서를 회복할 수 있게 됐습니다.
CUB_strike_crushed코0=파업 해산
CUB_strike_crushed_desc코0=현재 많은 사람들이 이번 파업이 점점 소외되고 있는 사회주의와 민족주의 운동의 마지막 숨결로 보고 있는 가운데, 아바나 총파업은 빠르게 해산되었고 민간 정부의 무결함은 확고하게 유지되었습니다.
CUB_order_restored코0=질서 회복
CUB_order_restored_desc코0=아바나에서 발생한 총파업에 이어 쿠바를 휩쓴 불안이 드디어 막을 내렸습니다. 먼지가 가라앉으면서, 쿠바 군대가 이제 전적으로 쿠바 정부를 통제하고 있다는 것이 해외 국가들의 관측자들에게 점점 더 분명해 지고 있습니다.
CUB_tamayo_steps_in코0=군대 지원
CUB_tamayo_steps_in_desc코0=총파업이 끝난 이후 쿠바의 실질적인 정부 역할을 해온 군부는 이제 권한을 강화했습니다. 마침내, 군대는 모든 가식을 버리고 공식적으로 쿠바를 장악할 수 있습니다.
CUB_strike_expands코0=파업 확산
CUB_strike_expands_desc코0=아바나의 혼란은 쿠바를 휩쓸었고, 이로 인해 민간 정부와 군은 질서를 유지할 수 없게 되었습니다. 파업의 성공으로, 교전 중인 민족주의자와 사회주의자들의 교착상태는 일단락됐습니다. 파업을 조직한 것은 주로 사회주의자들이었지만, 좀 더 조직적인 민족주의자들은 이 상황을 이용하려고 시도할 것이 확실합니다.
CUB_leftists코0=사회주의자 혁명
CUB_leftists_desc코0=총파업 성공과 민족주의자들의 정부 인수의 위협 속에 쿠바에 혁명이 찾아왔습니다. 사회주의 운동은 아직은 통일되지 않은 상태로 남아있고, 미국의 개입의 망령이 점점 더 가까이 다가오고 있지만, 마침내 국민들은 핏빛 붉은 깃발을 게양해야 할 때가 왔습니다.
CUB_coalition_and_conflict코0=연정과 갈등
CUB_coalition_and_conflict_desc코0=혁명이 성공한 지 얼마 안 되었듯, 다양한 사회주의 계파 간의 이념적 분열은 새 정부 형성에 있어 극복할 수 없는 장애물이 되었습니다. 어떤 사람들은 이 문제를 외교적으로 해결하기 위해 범사회주의적인 회의를 요구하지만, 많은 사람들이 꺼리고 있습니다. 새롭게 사회주의화된 쿠바에게 이제는 연정이나 개방적인 내부 갈등만이 있을 수 있습니다.
CUB_agrarianism코0=농본주의
CUB_agrarianism_desc코0=많은 사람들이 쿠바의 산업 부족을 한탄하지만, 이것이 사회주의의 성공에 장애가 될 필요는 없습니다. 또한, 많은 저명한 쿠바 사회주의자들은 영감을 얻기 위해 멕시코의 내전이 종결된 이후 멕시코에 의해 시행된 농업 정책에 영향을 받았습니다.
CUB_syndic_indust코0=산업화
CUB_syndic_indust_desc코0=영국과 프랑스의 혁명은 산업화의 궁전들이 드리운 그림자 밑에서 생겨났습니다. 진정한 혁명 국가를 만들기 위해서는 쿠바는 산업화되어야 합니다.
CUB_seize_assets코0=자산 압수
CUB_seize_assets_desc코0=우리나라의 많은 엘리트들은 지금까지 그들이 부정하게 얻은 땅과 자산을 장악하려는 우리의 시도를 성공적으로 거부해 왔습니다. 우리의 지배가 확고하게 확립된 지금, 우리는 이 재산들을 압류하여 정당한 소유주들, 즉 인민들에게 돌려줄 수 있는 능력을 갖게 되었습니다.
CUB_land_reform코0=토지 개혁
CUB_land_reform_desc코0=이제 부르주아들의 마지막 보루가 사라지면, 우리는 토지를 재편성하고 재분배하기 시작할 수 있습니다.
CUB_collect_ind코0=집단 개발
CUB_collect_ind_desc코0=사회주의의 핵심은 진보이며, 이제 우리나라는 그 어느 때보다도 더 발전할 것입니다. 우리는 모두가 함께 우리나라의 시급한 문제들을 해결하기 위해 노력해야 할 것이며 모두가 함께 그 혜택을 누릴 것입니다.
CUB_econ_integrate코0=경제적 통합
CUB_econ_integrate_desc코0=구 부르주아 정권은 부패와 외세의 영향을 받아 부담을 느꼈습니다. 그 결과, 많은 핵심 산업들이 비효율적으로 조직되었습니다. 우리는 이러한 산업들을 재정비하여 국가 경제 전반에 통합해야 합니다.
CUB_red_nation코0=붉은 국가
CUB_red_nation_desc코0=우리나라는 혼란에서 사회주의의 빛나는 불빛으로 떠올랐습니다. 우리는 반동적 폭정에 맞서는 진보의 방벽입니다. 더 나은 나라와 더 나은 세계가 탄생하고 있습니다.
CUB_protect_revolution코0=혁명 보호
CUB_protect_revolution_desc코0=부르주아 정권의 더러운 얼룩은 여전히 우리나라에 영향을 미치고 있으며 우리는 그것이 점점 더 악화되고 자라도록 내버려 두어서는 안 됩니다. 혁명에 대한 충성심을 입증한 사람들을 임명하여 반동세력으로부터 국가를 지킬 수 있는 세력을 만들어야 합니다.
CUB_crush_reactionaries코0=반동분자 분쇄
CUB_crush_reactionaries_desc코0=반동적인 요소들은 우리나라와 다른 나라 모두에서 기다리고 있습니다. 이 교활한 반동주의 배신자들의 지배력을 약화시키기 위해 새로 창설된 우리의 반 반동군은 즉시 사용되어야 합니다. 혁명의 적들과 상의하는 사람들은 그들 스스로가 혁명의 적으로 여겨질 것이며 그들이 가진 권력과 영향력은 어떤 위치에서도 제거되어야 합니다.
CUB_march_on_havana코0=아바나 행진
CUB_march_on_havana_desc코0=혼란에 의해 나라가 분열되면서 정통당의 광신적인 준군사조직들이 점점 대담해지고 있습니다. 어쩌면 그들은 부패한 정권과 악마적인 사회주의자들을 똑같이 분산시키면서, 스스로 자신들의 뜻을 주장하기 위하여 아바나의 거리를 행진할 때가 온 것 같습니다.
CUB_the_siege코0=공성전
CUB_the_siege_desc코0=국민주의 쿠바의 성립을 목도한 많은 사회주의자들은 프랑스 코뮌의 비공식 외교 사절단이 주재하는 공관에 망명을 요청했습니다. 해당 건물은 무장한 폭도들에 의해 둘러싸여 있지만, 코뮌 측은 지금까지 그들의 보호 아래에 있는 그 반역자들의 석방을 꺼리고 있습니다. 이 건물의 통제권을 확보할지, 이곳에서 철수할지 결정해야만 합니다.
CUB_national_and_social코0=반환
CUB_national_and_social_desc코0=미국의 교활한 영향력은 우리 민족의 번영을 가로막는 가시가 되고 있습니다. 이 불행한 사태를 끊임없이 상기시켜주는 그들의 농장은 남아있어서는 안됩니다. 그들은 쿠바를 섬겨야 합니다.
CUB_cuba_for_cubans코0=쿠바인을 위한 쿠바
CUB_cuba_for_cubans_desc코0=쿠바는 다시는 어떤 외국의 장난감이 되어서는 안됩니다. 우리 정부로부터 외세의 잔재를 제거하고 쿠바인만을 위한 쿠바를 건설해야 합니다. ¡쿠바인을 위한 쿠바!
CUB_red_coats코0=녹색셔츠단 지원

CUB_mass_action코0=대규모 행동
CUB_mass_action_desc코0=종종 정치와 갈등은 숫자의 게임일 뿐입니다. 우리가 항상 우리 편에 더 많은 숫자를 갖추도록 하기 위해서, 준군사조직들은 빠르게 확장되어야 하고 그들의 미덕은 극찬되어야 합니다. 그러면, 쿠바 사람들이 국가에 더 잘 봉사하도록 바뀔 수 있을 것입니다.
CUB_authentic_youth코0=정통 교육
CUB_authentic_youth_desc코0=사회주의나 미국주의와 같은 잘못된 생각을 방치하면 국민들을 타락시킬 것이 분명합니다. 민족주의 청년조직의 설립과 교육제도의 전면적인 개혁으로, 우리는 이러한 관념에 대한 대중의 민감성을 서서히 줄이고 헌신을 강화할 수 있습니다.
CUB_collaborativism코0=협동주의
CUB_collaborativism_desc코0=불평등은 불가피하지만, 사회계층이 대립할 필요는 없습니다. 노동자의 권리를 침해하는 행위를 금지하고 사회적 화합을 유도하는 법률이 제정돼야 합니다.
CUB_infrastructural_equity코0=사회 기반 시설의 형평성
CUB_infrastructural_equity_desc코0=적절한 사회 기반 시설이 없다면, 시골 마을과 소도시들에는 대부분의 경제적 기회가 주어지지 않을 것이고, 동료 쿠바 사람들과 그들의 국가 정체성에 대한 연관성도 떨어지게 될 것입니다. 우리는 농촌 사회 기반 시설에 투자하도록 해야 합니다.
CUB_emergency_powers코0=비상 통치권
CUB_emergency_powers_desc코0=아바나 시위대의 요구는 비현실적이며, 그들이 이 땅에 신이 내린 법을 계속 준수하도록 보장하기 위해서는, 행정부에게 더 많은 권한을 부여해야 합니다.
CUB_appoint_tamayo코0=디아스 임명
CUB_appoint_tamayo_desc코0=디아스 장군은 오랫동안 정치적 권위를 추구해 왔으며, 당면한 위기를 해결하기 위해서 질서를 회복하는 데 도움이 될 수 있습니다. 국가보호법에 의해 권한을 부여받은 대통령은 상원 의장과 의회 의장을 교체하고 디아스를 그 자리에 임명할 수 있는 권한을 가지고 있습니다. 몇몇 공석인 관료직 자리들은 디아스가 쓸만하다고 생각하는 사람들로 채워질 것입니다.
CUB_suspend_constitution코0=헌법 중단
CUB_suspend_constitution_desc코0=헌법은 질서와 안정에 장애가 됐습니다. 그것은 무기한 중단되어야 하며, 국가가 안정적으로 조치를 취할 수 있을 때에만 복구되어야 합니다.
CUB_subjugate_unions코0=조합 통제
CUB_subjugate_unions_desc코0=많은 사람들이 아바나에서의 혼란에서 조합의 역할로 인해 노동조합이 축소되어야 한다고 느끼는 반면, 노동조합은 파업처럼 쉽게 통제될 수 있습니다. 우리나라의 노동조합를 이끄는 사람들의 절대적인 충성심을 보장받고 제멋대로인 개인들을 대체함으로써 쿠바의 노동자들은 우리 정권을 사랑하는 법을 배울 것입니다.
CUB_tamayo_industry코0=경제 구조 조정
CUB_tamayo_industry_desc코0=구 정권은 국민들에게 그들의 빵을 보장할 수 없었습니다. 우리는 그렇게 어리석어서는 안 됩니다. 만약 우리나라가 약간의 안정이라도 가지기 위해서는 합리적인 경제 정책을 제정하고 비효율적인 제도를 없애야 합니다.
CUB_urbanisation_effort코0=도시화 노력
CUB_urbanisation_effort_desc코0=도시는 번영의 원동력입니다. 더 많은 쿠바인들이 도시 환경에서 살고 일한다면, 이 나라는 더 강해질 것이고 반란은 훨씬 덜 일어날 것입니다. 따라서, 우리는 도시 주택과 개발에 보조금을 지급해야 합니다.
CUB_incent_foreign_invest코0=외국인 투자 유치
CUB_incent_foreign_invest_desc코0=과거에는 외국 기업들이 우리나라를 착취하였으나, 도시화 과정에 대한 외국인 투자는 확실하게 농촌 빈곤으로부터 벗어나는 전환을 촉진시킬 수 있을 것입니다. 우리는 외국 기업과 긴밀하게 협력하고 그들의 활동을 감시함으로써 상호 이익이 되는 관계를 발전시킬 수 있습니다.
CUB_crackdown코0=부패 단속
CUB_crackdown_desc코0=부패는 오랫동안 쿠바에서 더 심해져왔고, 지금까지의 외국 기업들과의 긴밀한 관계는 문제를 악화만 시켜왔을 뿐입니다. 우리나라가 진정으로 번영하려면, 마땅히 해야 할 충성심과 정직함을 보여주지 않는 사람들을 체계적으로 뿌리뽑아야 합니다.
CUB_industrial_nation코0=공업 국가
CUB_industrial_nation_desc코0=쿠바를 농업의 배후에서 산업과 현대화의 보루로 탈바꿈시키려는 우리의 노력은 이미 결실을 맺기 시작했습니다. 이 기념비적인 노력의 끝은 보이지 않지만, 우리의 경제 변화는 필연적입니다.
CUB_chicago_boys코0=시카고 보이즈
CUB_chicago_boys_desc코0=미국에서는 정치적 혼란과 많은 주에서의 금주법의 통과로 인해 조직범죄가 급속도로 증가하고 있습니다. 수입의 다변화를 바라면서 많은 범죄 조직들이 안전한 항구를 제공하는 대가로 수익성 있는 거래를 제안하기 위하여 우리 정부에 접근했습니다. 우리는 그들의 제안을 받아들여야 합니다.
CUB_foreign_vices코0=외국의 악덕
CUB_foreign_vices_desc코0=민간 항공의 발전과 특별히 제작된 호화 유람선의 증가는 레저 여행의 폭발을 촉발시켰습니다. 미국과 오염되지 않은 자연환경과의 근접성은 쿠바를 관광객들에게 최고의 여행지로 만들어줍니다. 이 여행자들 중 많은 사람들은 그들의 범죄물들(마약)을 가지고 오거나 그들의 고향에서 금지되어있는 금기들을 가져옵니다. 우리는 이것을 활용해야 합니다.
CUB_international_capital코0=국제 수도
CUB_international_capital_desc코0=쿠바는 그들의 열정이 사라지는 것을 바라보는 나라들의 안식처가 되고 있습니다. 많은 외국 기업들과 기관들은 우리나라에 존재함으로써 이익을 얻을 수 있습니다. 우리는 그들을 여기로 데려오기 위해 노력해야 합니다.
CUB_appease_strikers코0=파업 달래기
CUB_appease_strikers_desc코0=아바나 총파업의 온건파 지도자들에게 한 대통령의 약속 때문에, 아바나에서의 소요사태는 군대의 충성스러운 요인들에 의해 성공적으로 진압되었습니다. 이제 우리는 그 약속들을 이행해야 합니다.
CUB_presidential_guard코0=대통령 경호대
CUB_presidential_guard_desc코0=우리는 파업 지도자들에 대한 우리의 약속을 지킬 생각이지만, 그러한 무질서가 앞으로 나아가는 것을 허락할 수 없습니다. 우리 정부가 다시는 위협을 받지 않도록 보호에 전념하는 조직을 만들어야 합니다.
CUB_negotiate_tariffs코0=관세 조정
CUB_negotiate_tariffs_desc코0=혁명의 여파로 체결된 쿠바-미국 관계 개정 조약에 따라 관세는 미국의 승인을 받아야 합니다. 이것은 우리의 발전을 저해하는 엄청난 불규칙성을 야기했습니다. 이 의무는 무슨 일이 있어도 없어져야 하지만, 우리는 먼저 승인을 요청해야 합니다.
CUB_labor_relief코0=노동 구제
CUB_labor_relief_desc코0=대공황은 많은 사람들을 실업자로 만들었고 그들은 가장 기본적인 생필품들을 충족시키기 위해 고군분투하고 있습니다. 비용이 많이 들 수도 있지만, 대공황 초기에 시행된 노동 계획은 위기가 정말로 끝날 때까지 확장되어야 합니다.
CUB_new_elections코0=새로운 선거 외침
CUB_new_elections_desc코0=위기가 종식되고 민주적 과정이 이제 군대의 영향에서 벗어나면서, 많은 사람들이 이제 대통령직과 의회의 양원을 위한 새로운 선거를 소집할 것을 요구하고 있습니다. 이런 외침에 귀를 기울이면 마침내 마르티가 꿈꾸던 민주 공화국이 될 수 있을 것입니다.
CUB_republican_victory코0=공화주의자들의 승리
CUB_republican_victory_desc코0=구 자유당의 친기업주의의 후계자인 공화당이 최근 실시된 특별 선거에서 승리를 확정했습니다.
CUB_dereg_financial코0=금융 부문 규제 철폐
CUB_dereg_financial_desc코0=연합주의자들의 정부 아래 규제의 범위가 크게 넓어졌습니다. 진정으로 자유로운 국민의 정부는 중요하지도 않은 세부 사항들을 규제할 필요가 없습니다. 사실, 이러한 규제들은 정치적으로나 경제적으로나 억압적입니다.
CUB_invite_multi_finan코0=다국적 기업 유치
CUB_invite_multi_finan_desc코0=우리나라의 건국 이후 국제적인 사업의 성격이 급변했지만, 과거에 제정된 많은 법과 규정이 굳건히 남아 있어 외국 기업의 투자를 저해하고 있습니다. 우리는 이러한 법을 바꿀 뿐만 아니라 다국적 기업들이 쿠바에 투자하도록 장려해야 합니다.
CUB_slash_corp_tax코0=법인세 감면
CUB_slash_corp_tax_desc코0=기업과 기업 활동에 부과되는 세금들은 우리나라가 번영할 수 있는 능력을 억제할 뿐입니다. 이 세금은 대폭 인하되어야 합니다.
CUB_reduce_subsidy코0=보조금 삭감
CUB_reduce_subsidy_desc코0=1928년의 혁명을 확보하기 위해, 당시 새 정부는 영향력 있는 인물과 조직의 충성심을 확보하기 위해 암암리에 거래를 했습니다. 이것들은 다른 비효율적인 보조금 계획과 함께 완전히 제거되어야 합니다.
CUB_free_society코0=자유 사회
CUB_free_society_desc코0=지금까지, 우리의 개혁은 경제를 자극했고, 10년 만에 처음으로 우리나라를 성장 패턴으로 되돌렸습니다. 이러한 진취성은 계속되어야 합니다. 만약 쿠바가 진정으로 자유로워지려면, 그들은 그들이 적합하다고 생각하는 대로 행동할 자유가 허용되어야 합니다.
CUB_commercial_nation코0=상업 국가
CUB_commercial_nation_desc코0=해외에서 경쟁적으로 세계와 교역하지 않는 나라는 경제적 파멸을 피할 수 없을 것입니다. 우리나라는 상업과 금융활동의 가치를 인식하고 있으며 국민들은 이에 대한 내재적 소질을 서서히 발전시키고 있습니다.
CUB_coalition_victory코0=신자유주의자들의 승리
CUB_coalition_victory_desc코0=주로 자야스 전 대통령의 지지자들로 구성된 신자유주의당이 최근 치러진 특별 선거에서 승리했습니다.
CUB_modernise_plantations코0=현대화 농장
CUB_modernise_plantations_desc코0=농장은 우리 경제의 생명줄이며, 그 연장선상에서 국가 전체의 생명줄입니다. 그러나, 우리 사람들에게 이익이 될 수 있는 많은 상품들은 재배지에 집중되어 있습니다. 우리는 농장주들과 협력하여 효율성을 증진하고 낭비를 줄여서 자원을 자유롭게 해야 합니다.
CUB_prom_immigration코0=이민 유치
CUB_prom_immigration_desc코0=라틴 아메리카의 다른 지역 이민자들은 우리 역사에서 중추적인 역할을 해왔고, 이 이민은 최근 몇 년 동안만 증가했습니다. 우리의 농장 경제가 성장함에 따라, 우리는 더 많은 노동자들이 필요할 것입니다. 라틴계 이민자들은 쉽게 그 역할을 수행할 수 있고 우리 사회에 통합될 수 있으니 이민을 장려해야 합니다.
CUB_foreign_agr_experts코0=외국 농업 전문가
CUB_foreign_agr_experts_desc코0=농장을 현대화하려는 시도는 성공적이기는 했지만 비용이 많이 들고 종종 고통스러울 정도로 느립니다. 우리의 숙련된 노동자들의 부담을 덜기 위해서, 우리는 농장 농업에 정통한 외국 사업가와 계약하여 우리에게 조언을 하게끔 해야 합니다.
CUB_agr_uni코0=농업 대학
CUB_agr_uni_desc코0=국내 지식인들의 전문성이 없었다면, 재배지의 현대화 노력은 실패했을 것입니다. 숙련된 노동자에 대한 수요는 반드시 증가할 것입니다. 증가하는 수요를 충족시키기 위해, 우리는 농업 과학 전문 기관의 기반을 후원해야 합니다.
CUB_agr_sup_industries코0=농업 지원 산업
CUB_agr_sup_industries_desc코0=산업과 농업은 모두 다른 제품 없이는 효과적으로 운영될 수 없습니다. 특정 농업 장비를 생산하는 아주 편한 회사는 우리나라에는 존재하지 않습니다. 우리는 그들의 설립을 장려해야 합니다.
CUB_export_nation코0=수출 국가
CUB_export_nation_desc코0=우리나라 상품의 새로운 시장이 열리면서 우리나라는 보상을 받을 것입니다. 경쟁력 있는 수출에 의해 움직이는 경제는 항상 쿠바의 중심이었고 앞으로도 그래야 합니다.
CUB_unionista_victory코0=연합주의자들의 승리
CUB_unionista_victory_desc코0=연합주의자들이 특별 선거에서 승리했습니다. 마침내 현재는 은퇴한 트레호의 정당이 군대의 검은 얼룩으로부터 자유로운 정부를 구상합니다.
CUB_public_works코0=공공 사업 구상
CUB_public_works_desc코0=트레호 전 대통령의 업무 계획과 그 이후의 개정안은 모두 실업 문제를 해결하는 데 효과적이었지만 성장하기에는 적합하지 않습니다. 무직자 없이 사람들이 사회 기반 시설 위에서 일할 수 있도록 보다 영구적인 계획을 구현해야 합니다.
CUB_priv_pub_joint_ven코0=민간-공공 기업
CUB_priv_pub_joint_ven_desc코0=민간 기업은 이윤 창출에 있어서 두 번째이고, 이것은 확실히 유익하지만, 기업의 이익 동기는 종종 국가 전체와 비교하여 가장 좋은 것과 상반됩니다. 필요한 경우, 정부는 민간 기업과 협력하여 둘 다에게 책임이 있고 모두에게 이익이 되는 독립적인 기업을 설립해야 합니다.
CUB_inc_subsidies코0=보조금의 대상
CUB_inc_subsidies_desc코0=젊은 혁명을 구하기 위해, 라파엘 트레호 정부는 종종 보조금의 형태로 여러 단체에 양보를 해야 했습니다. 이러한 것들은 버려져야 하고 그 대신 돈은 필수 산업에 대하여 합법적으로 투자해야 합니다.
CUB_intermed_indust코0=중간 산업
CUB_intermed_indust_desc코0=설탕이 다른 제품에 사용되기 전에 사탕수수로 만들어지는 것처럼, 다른 제품에 사용될 산업용 제품에 대한 수요가 매우 많습니다. 우리는 이 틈새를 이용하여 반가공 제품의 생산에 투자해야 합니다.
CUB_ind_exports코0=수출 산업
CUB_ind_exports_desc코0=산업 자체가 우리나라에 이익이 되는 것은 분명하지만, 공산품 수출 또한 수입과 번영을 창출하고 산업 성장을 촉진할 수 있습니다. 공산품 수출을 지원하기 위해 필요한 모든 조치를 취하여야 합니다.
CUB_new_cuba코0=새로운 쿠바
CUB_new_cuba_desc코0=최악의 상황은 끝났고 정치 분위기는 훨씬 안정적입니다. 최근의 투쟁으로부터, 새로운 쿠바가 등장했고, 그 어느 때보다도 어려움을 극복할 수 있었고, 지금은 국가의 방향과 목적에 젖어 있습니다.

CUB_new_economic_expansion코0=새로운 경제 확장
CUB_new_economic_expansion_desc코0=정치 문제가 해결되면서 경제적 부족을 평가하고 해결할 수 있게 됐습니다. 이 과정에 시동을 걸기 위해서는 현대화와 건설에 상당한 투자를 해야 합니다.
CUB_resource_boom코0=자원 호황
CUB_resource_boom_desc코0=우리나라의 천연자원의 대부분은 아직 미개발 상태입니다. 우리는 이 멋진 땅이 우리에게 제공하는 모든 것을 사용해야 합니다.
CUB_resource_foc_1코0=석유 탐사
CUB_resource_foc_1_desc코0=미국과의 사업상의 이해관계로 몇 년 전에 우리나라 북쪽에서 여러 개의 착취 가능한 석유 매장지를 발견했습니다. 하지만, 아직까지, 우리나라는 어떠한 종류의 석유도 생산하고 있지 않습니다. 우리는 공식적으로 우리의 유전의 가능성을 평가하고 석유를 생산하기 시작할 것입니다.
CUB_resource_foc_2코0=부유한 크롬
CUB_resource_foc_2_desc코0=쿠바는 크롬이 풍부하지만, 크롬의 가장 큰 생산국 중 한 곳이라는 우리의 지위에도 불구하고, 우리의 크롬 매장지의 상당 부분이 아직 개발되지 않은 상태입니다. 정부 자금으로, 우리의 광산은 이 유용한 자원으로 훨씬 더 많은 부를 얻게 될 것입니다.
CUB_resource_foc_3코0=철강 생산에 집중
CUB_resource_foc_3_desc코0=강철은 현대 사회의 많은 기술적 경이로움의 중추입니다. 하지만 우리의 빈약한 철강 산업은 예측할 수 없는 고품질 철 공급의 부족으로 인해 어려움을 겪고 있습니다. 지역 철 매장지를 활용하고 산업에 투자함으로써 일부 어려움을 줄이고 철강 생산을 증가시킬 수 있습니다.
CUB_resource_foc_4코0=고무의 꿈
CUB_resource_foc_4_desc코0=고무 재배에 관한 몇 가지 실험이 우리나라에서 일어났습니다. 쿠바 기후가 고무 생산에 호의적이었음에도 불구하고, 자금 부족으로 인해, 이전의 시도는 실패했습니다. 고무 재배에 대한 관심이 다시 정치권에서의 대화 속으로 들어왔습니다. 재배를 위해 고무 나무를 수입해야 할까요?
CUB_protect_miners코0=광부 보호
CUB_protect_miners_desc코0=최근 자원 착취에 대한 투자로 촉발된 광업 호황과 함께, 실제로 광산에서 일해야 하는 사람들의 곤경은 많은 관심을 받았습니다. 우리는 광부들의 권리를 보호하는 법안을 입안해야 합니다.
CUB_further_econ_reform코0=추가 경제 개혁

CUB_shipping_reform코0=상선 확장
CUB_shipping_reform_desc코0=섬나라로서 우리의 모든 수출입은 해로로 이행되어야 합니다. 우리나라가 지속적인 경제 성장을 이루려면, 우리의 전체 상선은 확장되어야 합니다.
CUB_port_expand코0=항구 확장
CUB_port_expand_desc코0=오래되고 고통스러울 정도로 축소된 항구들은 오랫동안 우리나라의 경제적 병목현상이 되어 왔습니다. 우리는 항구를 개조하고 확장하는 과정을 시작해야 합니다.
CUB_improve_live_cond코0=생활 환경 개선
CUB_improve_live_cond_desc코0=그들의 중요한 경제적 역할에도 불구하고, 모든 부두 노동자들은 이전 정부들에 의해 무시되어 왔습니다. 우리나라의 생명줄인 노동자들은 존엄성을 인정받아야 합니다.
CUB_encour_consumpt코0=지식층 개발
CUB_encour_consumpt_desc코0=교육은 국가 번영의 열쇠이며, 최근의 아바나 대학의 명성에도 불구하고 쿠바에서의 더 높은 학문의 장소는 슬프게도 부족한 상태입니다. 새로운 대학을 세우고 외국 지식인들이 이민을 오도록 장려함으로써 문제를 바로잡기 위한 정부의 실질적인 노력이 이루어져야 합니다.
CUB_gem_carib코0=카리브해의 보석
CUB_gem_carib_desc코0=쿠바는 자연적으로 풍요로운 나라이며, 최근의 개혁으로 카리브해에서 다시 한번 빛나는 보석이 되었습니다.

CUB_foreign_relate코0=외교 관계
CUB_foreign_relate_desc코0=이제 우리나라를 그토록 공포에 떨게 했던 끔찍한 분쟁이 끝나가고 있으니, 우리는 외교적으로 우리 자신을 주장하기 시작할 수 있습니다.
CUB_fed_relate_trade코0=연방
CUB_fed_relate_trade_desc코0=서인도 연방의 탄생은 급속히 붕괴된 대영제국으로부터 이 지역의 영국-프랑스의 재산을 통합했습니다. 우리의 가장 강력한 이웃으로서, 그들은 무시할 수 없으며, 우리는 그곳에서 정치적, 경제적 영향력을 확대해야 합니다.
CUB_local_relate_trade코0=지역 외교
CUB_local_relate_trade_desc코0=카리브해의 국가들은 식민 지배와 외국 지배의 역사를 공유하고 있습니다. 우리는 지역 전체에 더 긴밀한 유대관계를 형성하기 위해 노력해야 합니다.
CUB_american_relate_trade코0=미국과의 관계
CUB_american_relate_trade_desc코0=북쪽에 있는 우리의 강력한 이웃은 오랫동안 우리의 가장 큰 친구이자 적이었습니다. 우리 두 나라의 정치적 현실이 진화함에 따라, 그 관계 또한 발전해야 합니다.
CUB_european_relate_trade코0=유럽에서의 기회
CUB_european_relate_trade_desc코0=유럽은 세계의 경제적, 정치적인 심장부이며, 우리는 그곳에서 국가적인 경제적, 외교적 이익을 증진시키지 않는 것은 어리석은 일일 것입니다.
CUB_new_partners코0=새로운 무역 파트너
CUB_new_partners_desc코0=남아메리카의 국가들은 점점 더 중요한 무역 파트너가 될 것이 확실합니다. 우리는 보다 앞서가기 위하여, 그 나라들과 더 긴밀한 관계를 맺도록 해야 합니다.
CUB_old_friends코0=오랜 친구
CUB_old_friends_desc코0=미국은 오랫동안 우리의 가장 친한 친구였고, 그 관계는 이제 강화되었을 뿐입니다. 우리가 그들에게, 그들이 우리에게 헌신하는 것을 공식화하도록 해야 합니다!
CUB_new_allies코0=새로운 협력자
CUB_new_allies_desc코0=우리는 더 이상 미국과 관계를 맺을 수 없으며, 그들의 분노를 피하고, 국가의 주권을 보호하기 위해, 새로운 동맹을 찾아야 합니다.
CUB_joint_research코0=공동 연구
CUB_joint_research_desc코0=우리는 군사 연구기구를 동맹국과 연결해야 합니다.
CUB_military_integrate코0=군대 통합
CUB_military_integrate_desc코0=우리는 동맹의 군사 지휘 구조를 모든 동맹국이 공유하도록 추진해야 합니다. 한 동맹국의 전술은 다른 동맹과 협력할 뿐만 아니라 통합적으로 연결되어야 합니다.

CUB_begin_mil_reform코0=군대 개혁의 시작
CUB_begin_mil_reform_desc코0=우리 군대는 끔찍한 상태에 있고, 우리나라가 국가의 방어를 위해 미국에 의존할 수 있었던 때도 있었지만, 세계는 점점 더 격동하고 있으며, 우리는 우리 군을 강화하기 위한 조치를 취해야 합니다.
CUB_assess_army코0=군대 평가
CUB_assess_army_desc코0=몇 년 동안, 파벌주의는 군대를 병들게 만들었으며 완전히 비효율적으로 만들었습니다. 그런 문제들이 지금 막바지에 와 있는 상황에서 군대를 종합적으로 평가해서 충성을 담보할 수 있도록 재편성해야 합니다.
CUB_infantry_doctrs코0=나의 총은, 나 없이 쓸모없다
CUB_infantry_doctrs_desc코0=군인들은 어느 군대에서나 두근거리는 심장이지만, 규율과 적절한 계획이 없는 잘 무장된 군인들은 폭도에 지나지 않습니다.
CUB_new_squad_tactics코0=새로운 분대 전술
CUB_new_squad_tactics_desc코0=계획은, 아무리 잘 그려도 계획했던 것만큼 실행되지 않습니다. 각 하사관은, 최신 전술과 더 큰 전략적 위치에 대한 지식을 갖추도록 적절한 교육을 받아야 합니다.
CUB_armament_doctrs코0=나는 총 없이는, 아무 쓸모없다
CUB_armament_doctrs_desc코0=군사 기술이 그 어느 때보다 빠르게 발전함에 따라 기술의 동등함을 유지하고 새로운 무기를 확립된 형태로 통합하는 것이 점점 더 중요해지고 있습니다. 그러므로, 우리의 교리는 현대의 군비 확충에 사용되는데 맞춰져야 합니다.
CUB_weltkrieg_analysis코0=세계대전 분석
CUB_weltkrieg_analysis_desc코0=세계대전 기간 동안 일어났던 전술적이고 전략적인 혁신은 전쟁이 어떻게 일어나는지에 대해 돌이킬 수 없을 정도로 재정의되었습니다. 그러나, 우리 군대는 아직 이러한 변화에 적응하지 못하고 있습니다. 우리는 전쟁에 대한 재정의를 의뢰하고 적응시켜야 합니다.
CUB_modernisation코0=현대화
CUB_modernisation_desc코0=우리 장비의 대부분은 거의 구식입니다. 우리가 할 수 있는 것을 보완하고, 해결할 수 없는 것에 대한 새로운 모델을 개발해야 합니다.
CUB_entice_foreign_experts코0=외국의 조언자
CUB_entice_foreign_experts_desc코0=해외의 동맹국들은 전쟁의 이론과 추진에 대한 귀중한 통찰력을 제공할 수 있습니다. 우리는 그들에게 조언자들을 요청해야 합니다.
CUB_carib_lake코0=카리브해 호수
CUB_carib_lake_desc코0=우리의 용맹한 군대는 쓰라린 최후까지 우리나라를 지킬 준비가 되어 있어야 하지만, 적들이 처음부터 우리 해안에 도착하지 않게 하는 것이 가장 바람직합니다. 카리브해가 우리 군사정책의 최전선에 있을 것입니다.
CUB_blackbeard코0=검은 수염
CUB_blackbeard_desc코0=카리브해가 해적들의 온상이었던 시대는 오래전에 지나갔습니다. 그러나, 우리는 과거의 전통을 따라, 우리의 함대는 적의 무역을 파괴하는 데 전문화될 수 있습니다.
CUB_buccaneer코0=해적
CUB_buccaneer_desc코0=유보트는 눈에 띄지 않고 적 함선에 대참사를 일으킬 수 있는 현대전의 파괴적인 도구입니다. 해적의 정신을 진정으로 되살리기 위해서는 우리만의 유보트 함대를 개발해야 합니다.
CUB_coast_guard코0=해안경비대 통합
CUB_coast_guard_desc코0=우리나라의 해안경비대인 국립 해안경비대는 효과적인 전투력으로 성장했지만, 그곳의 행정은 해군과는 완전히 별개의 상태입니다. 작전 참모들을 어느 정도 통합함으로써 두 곳 다 보다 효과적으로 운영할 수 있습니다.
CUB_protect_trade코0=무역 보호
CUB_protect_trade_desc코0=섬나라로서 우리는 항상 최소한 어느 정도는 수입과 수출에 의존할 것입니다. 따라서 우리 상단이 바다를 방해받지 않는 상태로 항해할 수 있도록 하는 것이 우리 해군의 임무입니다.
CUB_power_projection코0=전력 투영
CUB_power_projection_desc코0=우리 해군은 우리 해안과 카리브해의 안전을 넘어 싸울 수 있어야 합니다. 우리의 교리가 확립된 가운데, 우리의 해군 생산을 전면 개편하고 해군력을 해외에 투사할 수 있는 능력을 개발하도록 해야 합니다.
CUB_protect_shores코0=우리의 해안 방위
CUB_protect_shores_desc코0=우리나라의 자연적이며 낮은 해안선은 우리를 침략에 취약하게 만듭니다. 우리는 해안 곳곳에 방어 요새를 건설해야 합니다.
CUB_airforce코0=공군 부대 확장
CUB_airforce_desc코0=군사 항공은 세계대전에서 중요한 역할을 했습니다. 그리고 우리의 신생 항공 부대가 효과적이기 위해서는 우리의 적들과 효과적으로 경쟁할 수 있는 숫자가 있어야 합니다. 그러나, 이 확장을 어떻게 수행할 것인가는 논란의 문제입니다.
CUB_combinedarms코0=군대 통합
CUB_combinedarms_desc코0=전쟁은 결국 지상에서의 승리입니다. 그러므로, 우리 공군 부대는 육군의 지휘구조에 긴밀하게 통합되어 지상군의 지원에 맞춰져야 합니다.
CUB_ind_airforce코0=독립된 공군 부대
CUB_ind_airforce_desc코0=공군 부대는 독자적인 전술적, 전략적 결정을 할 수 있는 완전한 능력을 갖춘 독립된 군사 부서가 되어야 합니다. 이렇게 하면 유연성이 보장되고 효율성이 향상될 것입니다.
CUB_found_air_academy코0=항공 학교 확장
CUB_found_air_academy_desc코0=우리나라는 많은 저명한 민간 비행사들의 본거지입니다. 우리는 그들과 중앙 항공 학교의 계획된 확장에 대해 상의해야 합니다. 그들의 배치로, 새로운 파일럿들은 더 효과적으로 훈련될 것입니다.
CUB_escort_fighters코0=장거리 전투기
CUB_escort_fighters_desc코0=폭격기 등의 대형 항공기는 당연히 이들을 보호하는 전투기보다 더 넓은 작전 거리를 보유하고 있습니다. 우리는 우리의 다른 항공기가 지원을 받지 못하는 것을 확실하게 막기 위해 특수 제작된 장거리 전투기를 가지고 있어야 합니다.
CUB_flying_tanks코0=날아다니는 전차
CUB_flying_tanks_desc코0=새로운 근접 항공 지원기 설계는 기존 설계보다 크고 무거우며 흔히 비행 전차로 표현됩니다. 그러한 항공기의 개발에 투자하지 않는 것은 어리석은 일일 것입니다.
CUB_airinfrastructure_program코0=항공 기반 시설
CUB_airinfrastructure_program_desc코0=우리의 성장하는 항공 부대를 지원하기 위해, 공군의 유지와 필요한 전쟁 물자의 생산을 위한 새로운 기반 시설을 구축해야 합니다.
CUB_marine_expand코0=해병대 확장
CUB_marine_expand_desc코0=미국을 모방하여 우리나라는 수륙 양용군을 독립적인 지부로 창설했습니다. 전 세계적인 갈등으로 인해 우리는 섬나라로서 우리의 해병대를 강화해야 합니다.
CUB_new_landing_craft코0=새로운 상륙 주정
CUB_new_landing_craft_desc코0=수륙 양용 부대가 화력 속에서도 신속하고 효과적으로 상륙할 수 있도록 특별히 설계된 새로운 차량이 최근 개발됐습니다. 현대식 상륙 주정으로 인해, 우리 해병대는 더욱 효과적이게 될 것이 분명합니다.
CUB_naval_aviation코0=해군 항공
CUB_naval_aviation_desc코0=선박은 요새나 전차처럼 항공기에 취약합니다. 우리는 새로운 해군 항공기 디자인을 개발하고 하늘에서 바다를 지배해야 합니다.
CUB_skip_bombing코0=저공 폭격
CUB_skip_bombing_desc코0=비록 조종사들이 위험하고 많은 기술을 필요로 하지만, 특정한 임무에서 낮은 고도로 비행하고 저공 폭격과 같은 재주 있는 새로운 폭격 기술을 사용함으로써, 우리 해군 항공기는 훨씬 더 효과적으로 싸울 수 있습니다. 우리는 새로운 해군 조종사에게 저공의 폭격을 지시해야 합니다.

CUB_democracy_survives코0=민주주의의 부활
CUB_democracy_survives_desc코0=거의 파괴되었던 민주주의는 그 어느 때보다 강하게 나타났습니다. 경제 상황도 빠르게 개선되면서 대표 정부의 근본적인 축이 강화될 수 있었습니다.
CUB_march_institutions코0=기관으로의 행진
CUB_march_institutions_desc코0=최고위 정부 관청에는 극단주의자들이 아주 많으며, 느리지만 확실히 우리나라의 자유를 해치고 있습니다. 우리는 그들이 제기하는 위협을 평가해야 하며, 문제가 있는 사람들은 필요에 따라 무시해야 합니다.
CUB_econ_rappro코0=경제적 화해
CUB_econ_rappro_desc코0=많은 국내외 유명 기업들은 우리의 민주주의를 파괴하기 위해 분투했습니다. 향후 투자를 억제하지 않으면서 이러한 종류의 전복적 행동을 최소화할 수 있는 새로운 포괄적인 규정이 수립되어야 합니다. 이것은 의심할 여지없이 긴 과정이 될 것이고 우리는 가능한 한 빨리 시작해야 합니다.
CUB_milaudit코0=영구적인 감사
CUB_milaudit_desc코0=군대의 영향력은 반드시 돌아올 것이고 또다시 민주주의를 위협할 것입니다. 그것은 피할 수 없는 일입니다. 관료들이 감사를 실시할 수 있는 것과 같은 방식으로 군대의 정치적 영향력을 평가하기 위한 영구적인 민간 위원회를 설립함으로써, 자유는 미래의 상황에서도 살아남을 수 있을 것입니다.
CUB_loosenspeech코0=언론의 자유
CUB_loosenspeech_desc코0=학생 혁명 직후에도 언론은 결코 진정으로 검열 받지 않았습니다. 현재의 정국이 충분히 안정되어 있는 상황에서 아무런 제약 없이 언론을 운영을 할 수 있도록 해야 합니다.
CUB_clean_slate코0=깨끗한 이력
CUB_clean_slate_desc코0=민주 정부는 최소한 선거구에 대한 명목상의 연기로 정의됩니다. 선거구는 여전히 과거의 문제로 분열되어 있고, 많은 사람들은 그들의 과거 행동에 대한 사회적, 징벌적 영향을 두려워하고 있습니다. 우리는 모든 색조의 정치적 반체제 인사들과 화해하기 시작하고, 그들의 이력을 깨끗이 닦아내어 그들을 일반 사회로 재통합하도록 해야 합니다.
CUB_empowerment코0=대중적인 권한
CUB_empowerment_desc코0=불만을 해결하기 위한 일반적인 쿠바인들은 거의 방법이 없으며 사회 규범들은 비적합한 쿠바인들을 저지합니다. 이것은 우리의 국가적, 정치적 잠재력을 제한하고 불만을 품은 시민들을 급진적인 정치 운동으로 몰아가는 결과가 됩니다. 우리는 사회적 변혁을 초래하고, 국민들에게 그들의 목소리를 찾고 그들의 말을 들을 수 있도록 격려해야 합니다.
CUB_never_again코0=절대로 다시는
CUB_never_again_desc코0=과거의 유령이 우리 국민을 계속해서 괴롭히지 않도록 해야만 합니다. 우리는 적절한 화해를 통해 큰 진전을 이루었지만, 많은 사람들은 여전히 이전의 부당함으로 인해 경제적 어려움에 직면해 있습니다. 우리는 우리 정부를 향한 경계가 유지되고 있는 지역들을 확인하고, 그들의 충성심과 신뢰를 되찾기 위한 노력을 해야 합니다.
CUB_consitutional_conv코0=헌법 협약
CUB_consitutional_conv_desc코0=1928년의 헌법은 쓰라린 타협에서 비롯되었으며, 궁극적으로 진정한 민주주의보다 폭정에 더 도움이 됩니다. 자유에 맞는 적합한 문서를 만들기 위해, 우리는 우리나라의 모든 정치 기구들을 방문해야 합니다.
CUB_mod_reform코0=점진적인 개혁 간직
CUB_mod_reform_desc코0=과거의 상처는 치유되고 있고 국민들은 마침내 정당하게 정치 체제에 참여할 수 있는 잠재력을 갖게 되었습니다. 하지만 급진주의가 쇠퇴하고 있는 가운데, 대대적인 변화를 일으키겠다는 약속은 여전히 대중들의 가슴속에 남아 있습니다. 우리는 점진적인 개혁과 우리 민주주의의 안정 유지의 미덕을 선전해야 합니다.
CUB_leg_marti코0=마르티의 유산
CUB_leg_marti_desc코0=마르티가 꿈꾸던 나라가 드디어 탄생하였습니다. 하늘에서 우리를 보며 웃으시기를 빕니다.

CUB_authoritarianism_normal코0=디아스의 쿠바
CUB_authoritarianism_normal_desc코0=디아스 장군은 수년 동안 그의 도움으로 세워진 민간 정부에 대항하여 정치적 투쟁을 벌인 끝에, 이제 권력을 확보했을 뿐만 아니라, 그의 통치와 군대의 힘을 강화했습니다. 쿠바는 그의 손아귀에 확고히 들어왔습니다.
CUB_authoritarianism_normal_2코0=헌법 교체
CUB_authoritarianism_normal_2_desc코0=헌법은 오랜 기간 동안 효력이 정지되어 왔기 때문에 대부분의 사람들은 이 문서에 대한 어리석은 애정을 잃어버렸습니다. 이것을 교체할 시간이 드디어 눈앞에 다가왔습니다.
CUB_authoritarianism_normal_3코0=외국의 정치적 영향력 제한
CUB_authoritarianism_normal_3_desc코0=외국에 있는 우리 친구들은, 비록 유용하기는 하지만, 우리나라의 정치 체제에 대한 그들의 지배를 계속 강화하도록 허용해서는 안 됩니다. 우리는 외국의 이익에는 우호적으로 대해야 하는, 반면 그들에 대한 빈틈은 피해야 합니다.
CUB_authoritarianism_normal_4코0=새로운 조합
CUB_authoritarianism_normal_4_desc코0=우리나라의 많은 노동 단체들이 사회주의적 성향으로 인해 강제적으로 해고된 반면, 충성스럽고 뇌물에 개방적인 사람들은 정치적 통제권을 유지하는 데 없어서는 안 되는 것으로 증명되었습니다. 우리는 노동 단체들을 규제하고 그들의 지속적인 협력을 보장받는 국가 노동 기구를 만들어야 합니다.
CUB_authoritarianism_normal_5코0=사전적인 허가
CUB_authoritarianism_normal_5_desc코0=상업은 국가의 생명줄이기 때문에, 질서 정연한 상업은 질서 정연한 국가의 생명줄입니다. 우리는 반드시 국내외의 경제적 이익에 개방되어야 하지만, 그러한 개방적인 사업을 하기 위해서는, 그들이 사업 허가를 요청할 때, 국가와 체제를 대표하여 일하도록 해야 하며, 혹은 아예 사업을 할 수 없도록 만들어야 합니다.
CUB_authoritarianism_normal_6코0=경호대의 변화
CUB_authoritarianism_normal_6_desc코0=국가 전복적인 요소를 진압하는 데 대해 군부가 직접 책임을 지고 나섰습니다. 자원 낭비는 반드시 종식되어야 합니다. 하나의 자치단체가 아니라, 중앙 정부에만 충성을 다하는 국가 경찰력을 만들어야 합니다.
CUB_authoritarianism_normal_7코0=컬럼비아 만세
CUB_authoritarianism_normal_7_desc코0=우리의 북쪽 이웃은 우리의 국가에 대한 정책을 취하거나 혹은 지배를 하고 있으며, 우리 정권의 생존은 그곳이 발전하는 것에 달려 있습니다. 우리는 특히 미국을 이해하고 우리의 국익에 부합하는 공정한 나라에 대한 이야기를 형성하는 데 전념하는 새로운 관료적 기관을 설립해야 합니다. 전쟁의 경우에, 이 기관은 또한 미국과 함께 싸우는 특별한 임무를 맡을 수 있습니다.
CUB_authoritarianism_normal_8코0=세심한 균형
CUB_authoritarianism_normal_8_desc코0=우리와 같은 정권은 항상 국민에 의해 매우 취약해질 것입니다. 다양한 이익집단의 입장과 정부 내에서의 서로 간의 관계를 지속적으로 평가하고 그에 맞게 조정해야 합니다. 우리는 이러한 관계의 본질을 조작하는 데 초점을 맞추어야 합니다.
CUB_authoritarianism_normal_9코0=이 이상의 아첨은 없다
CUB_authoritarianism_normal_9_desc코0=독일 황제는 명백한 실패에도 불구하고, 그의 백성들에게 존경받으며, 그의 권력은 안전합니다. 우리 또한 비슷한 이미지를 만들어내기 위해서는 이러한 지도자에 대한 목표를 세워야 합니다. 비록 이것이 낭비처럼 보일지 모르지만, 우리는 호화롭게 장관과 의식에 돈을 쓰도록 하여, 쿠바 사람들이 그들의 지도자를 독일인들이 하는 것처럼 바라보도록 해야 합니다.
CUB_authoritarianism_normal_10코0=아프리카계 쿠바인의 환심을 사다
CUB_authoritarianism_normal_10_desc코0=쿠바 사회에 인종차별이 계속 스며들고 있음에도 불구하고, 군부는 아프리카계 쿠바인의 사회적, 경제적 이동을 위한 출구 역할을 해왔습니다. 이와 같이, 우리 정권은 흑인들 사이에서 불균형적인 지지를 받고 있습니다. 우리는 아프리카계 쿠바인들에게 우리 정권에 더욱 환심을 사게 하고, 우리나라에서 확립된 인종적 계층을 완전히 붕괴시키지 않으면서, 그들의 몫을 향상시키는데 초점을 맞추어야 합니다.
CUB_authoritarianism_normal_11코0=엄격한 통제
CUB_authoritarianism_normal_11_desc코0=군대가 현재 완전히 통제되고 있는 반면, 군 내부에서 반역이 일어날 가능성은 항상 남아 있을 것입니다. 새로우면서 비교적 때묻지 않은 국가 헌병대를 확충하고 통합해야 이 문제를 해결할 수 있을 것입니다.
CUB_authoritarianism_normal_12코0=그의 손에 있는 온 세상
CUB_authoritarianism_normal_12_desc코0=우리의 만족을 위한 외국의 이해관계는 제한되어 있기 때문에, 쿠바의 영향력을 해외에 홍보하기 위하여 이 같은 집단과의 관계를 이용해야 합니다.
CUB_authoritarianism_normal_13코0=전체적인 제어
CUB_authoritarianism_normal_13_desc코0=사회는 모든 수준에서 엄격하게 질서정연해야 하며, 우리 체제와 사회규범에 대한 반대가 항상 있었지만, 우리는 그러한 행동을 제거하기 위해 멀리까지 왔습니다. 우리는 더 밝은 미래를 바라봐야 합니다.

CUB_puppet_begin코0=북극성
CUB_puppet_begin_desc코0=북극성처럼, 우리가 좋든 싫든, 미국은 우리를 직접 그리고 본보기로써 인도합니다. 이 점을 염두에 두고, 우리는 이제 우리의 길을 선택해야 합니다.
CUB_auth_continue코0=정권 보존
CUB_auth_continue_desc코0=바스케스 대통령은 우리들을 잃었을지 모르지만, 그가 건설한 나라는 그렇지 않을 것입니다. 우리의 상호 이익을 위해 미국과 팔짱을 낄 수 있게끔 해야 합니다.
CUB_auth_continue_2코0=설탕 농장주들 달래기
CUB_auth_continue_2_desc코0=우리 정권의 경제 발전 추구는 미국인이든 아니든 많은 설탕 농장주들의 분노를 샀습니다. 미국인들은 점점 더 그들의 대의명분을 위한 로비를 하기 시작했고, 그와 함께, 상호 간의 수용 가능한 합의를 위해 노력할 필요가 있게 되었습니다.
CUB_auth_continue_3코0=내부 반대를 침묵시키다
CUB_auth_continue_3_desc코0=우리 정부는 잘못된 개혁을 말하는 배신자들로 들끓고 있습니다. 그들은 권력에서 제거되어야 하고 우리 정권은 청소되어야 합니다.
CUB_auth_continue_4코0=반 생디칼리슴 방어벽
CUB_auth_continue_4_desc코0=일반적으로 사회주의와 특히 생디칼리슴은 위험한 재앙이며, 나라를 부패하게 만들고 다른 나라에 퍼트리게 만드는 게 그들의 핵심입니다. 우리는 쿠바에서 그러한 생각들을 하는 그들의 입지를 회복하는 것을 결코 허락해서는 안 됩니다. 이념적으로 적용되는 교육과 사회적 억압을 통해 우리는 그렇게 할 것입니다.
CUB_auth_continue_5코0=극악무도한 정치 공작
CUB_auth_continue_5_desc코0=우리 정부의 내부 정치를 정의하는 모의 활동은 일부 사람들에게는 해로운 것으로 보일 것입니다. 그러나 이러한 행동이 행정관들에게 제공하는 기술은 의심할 여지없이 유익합니다. 격렬한 정치는 통제되고, 휘둘리며, 짓밟혀서는 안 됩니다.
CUB_auth_continue_6코0=아메리카 선전
CUB_auth_continue_6_desc코0=아메리카의 선전기구는 그 누구에게도 뒤지지 않습니다. 우리는 우리 국민의 민족주의적 열정을 자극하기 위해 그것을 이용하기 시작해야 합니다.
CUB_auth_continue_7코0=단단한 관료 통제
CUB_auth_continue_7_desc코0=모든 행정 단계의 관료들이 완전히 통제되기 때문에, 내부 불안정은 크게 줄어들 것입니다. 우리는 목표를 달성하기 위하여 최선을 다해야 합니다.
CUB_auth_continue_8코0=나아가다
CUB_auth_continue_8_desc코0=미국과의 관계는 이로운 것에 지나지 않았습니다. 우리는 쿠바를 미국의 경제 영역으로 더 많이 끌어들이도록 해야 합니다.
CUB_democratize_auth코0=민주화
CUB_democratize_auth_desc코0=우리의 정권은 근본적으로 동일해야 하지만, 우리는 또한 정치적인 영역에 대하여 다시 개방하고 민주주의를 다시 도입하기 시작해야 합니다. 바스케스든 마차도든 누구든 간에, 쿠바를 독재자의 손아귀에 머무르게 할 수 없습니다.
CUB_democratize_auth_2코0=함께 숨쉬다
CUB_democratize_auth_2_desc코0=미국은 우리 새 정부의 의도에 대해 문의해 왔습니다. 확실히, 그들은 불안해합니다. 우리는 미국의 이익에 대한 우리의 지속적인 우정과 우호성을 그들에게 납득시켜야 합니다.
CUB_democratize_auth_3코0=미국인 사업의 요구를 들어주다
CUB_democratize_auth_3_desc코0=민주주의로의 점진적인 전환이 시작되면서, 지위고하를 겪으며 번창해 온 미국인 기업들은 아무리 좋게 말해도 '안달나게' 되어버렸습니다. 우리는 미국의 저명한 기업인들을 만나 그들의 두려움을 달래면서 개혁의 필요성을 강조해야 합니다.
CUB_democratize_auth_4코0=예고적인 기소
CUB_democratize_auth_4_desc코0=우리는 정치적 경쟁자들의 지지자들을 진정으로 화나게 하고 싶지는 않지만, 대중의 요구는 바스케스 정부 하에서 행해진 가장 큰 부정행위에 가장 직접적으로 연루된 사람들을 기소해야 한다는 요구로 점차 옮겨가고 있습니다. 우리는 더 많은 위험을 피하기 위하여 한 발 양보해야 합니다.
CUB_democratize_auth_5코0=중도적인 조화 
CUB_democratize_auth_5_desc코0=바스케스 정권의 가장 결정적인 특징은 오직 바스케스 대통령 자신의 의지에 의해서만 결속된 파벌주의이지만, 모든 마음이 재로 변한 것은 아닙니다. 정치적 스펙트럼을 넘어 타협과 화해를 추구하는 사람들이 있습니다. 우리는 두 팔을 벌려 그들을 포용해야 합니다.
CUB_democratize_auth_6코0=대청소
CUB_democratize_auth_6_desc코0=관료체제는 모든 계층에서 족벌주의로부터 자유로워야 합니다. 많은 이들이 역사를 통해 통치 원칙을 염두에 두고 행정부를 통해 모든 것을 아우르는 실력주의를 수립하려고 시도하여 실패했지만, 우리의 시도는 분명히 더 큰 성공을 거둘 것입니다.
CUB_democratize_auth_7코0=새로운 문서 작성
CUB_democratize_auth_7_desc코0=우리나라 문서 기록의 정지는 우리의 노력이 미래의 기록 폐지에 취약하게 만들고 있습니다. 그 약한 문서를 분명하게 다시 설치하는 것으로, 우리는 새로운 기반 문서를 작성해야 합니다.
CUB_democratize_auth_8코0=꿈의 부활
CUB_democratize_auth_8_desc코0=사회주의자들의 탈취와 그에 따른 정권 교체로 잃어버린 것처럼 보였던 민주주의의 꿈이 다시 현실로 다가왔습니다. 미래를 내다보면서 진정으로 국민들의 마음속에 자유의 불꽃을 다시 한 번 불붙일 때가 왔습니다.
CUB_nomorelapdop코0=단 하나의 예시
CUB_nomorelapdop_desc코0=우리의 현 정권은 미국의 야망에서 태어났습니다. 우리나라가 사회주의에서 해방되어있는 동안, 우리는 항상 감사하고 있습니다. 상황이 우리 북쪽에서 발전됨에 따라, 우리 또한 그래야 합니다. 우리는 이미 미국의 그늘에서 벗어나기 시작했지만, 이제 우리는 스스로 완전히 일어서도록 해야 합니다.
CUB_nomorelapdop_2코0=재정적인 독립
CUB_nomorelapdop_2_desc코0=외국계 은행이 우리나라를 지배하고 있고, 그것이 전적으로 부정적인 상태는 아니지만, 외국계 금융기관은 우리나라의 유리한 법령에 따라 완전히 운영될 수 있도록 허용되기 전에 국내 기업 또는 부분적으로 국내 소유의 자회사를 통해 협력하도록 만들어져야 합니다. 따라서, 우리는 외국인들의 사업도 잃지 않으면서 서서히 외국인들의 긴장감을 줄일 것입니다.
CUB_nomorelapdop_3코0=줄타기
CUB_nomorelapdop_3_desc코0=외세의 손아귀 아래 우리나라는 끊임없는 정권 교체에 직면했고 자주 독재 정권에 빠져들었습니다. 우리의 새로운 민주주의의 안정을 보장해야 합니다. 그러나 중립은 분명 불안정하다는 것이 입증될 것입니다. 우리는 외국의 위협이 통제 불능 상태가 될 때까지 가만히 있을 수 없습니다. 우리는 위험을 제한하기 위해 외세의 영향력을 어느 정도 허용하면서 신중하게 줄타기를 하는 것이 무엇보다 중요합니다. 또한, 우리는 고갈된 금 보유고를 다시 채우기 시작해야 합니다.
CUB_nomorelapdop_4코0=소실 법
CUB_nomorelapdop_4_desc코0=마술사처럼 교묘한 속임수를 써서 국내 적수를 혼란에 빠뜨려야 합니다. 우리 정권에 반대하는 세력에게도 민주주의에 대한 약속을 해야 하지만 미묘한 선전과 제도적 통합을 통해 반대는 완전히 역사 속으로 후퇴하게끔 할 수 있습니다.
CUB_nomorelapdop_5코0=언론 독립의 끝
CUB_nomorelapdop_5_desc코0=기본적으로, 언론은 정부의 규제로부터 자유로워야 합니다. 우리는 그러한 성명을 현실화해야 할 뿐만 아니라, 언론의 자유를 정부 조직에 깊이 뿌리내려 급진적인 격변 만이 그것을 막을 수 있도록 노력해야 합니다.
CUB_nomorelapdop_6코0=난공불락의 기관
CUB_nomorelapdop_6_desc코0=제도적 전복은 모든 국가, 특히 자유민주주의에 대한 위협입니다. 우리는 관료를 감시하기 위한 상설 위원회를 설립해야 합니다.
CUB_nomorelapdop_7코0=의회 민주주의
CUB_nomorelapdop_7_desc코0=개혁을 추진하는 데에는 유용하지만 대통령의 광범위한 힘은 항상 민주주의에 위협이 될 것입니다. 우리는 강력한 입법부의 수장을 위해 우리의 정치 체제를 재정비하는 새로운 헌법을 채택하고 심지어 행정의 역할의 대부분을 떠맡고 있는 대통령직을 약화시켜서라도 우리 정부의 구조를 완전히 강화해야 합니다.
CUB_nomorelapdop_8코0=진정한 독립
CUB_nomorelapdop_8_desc코0=마르티는 한때 민주주의 국가뿐만 아니라 외국의 통제로부터 완전히 자유로워진 국가, 즉 자신의 길을 개척할 자유가 있는 국가를 꿈꿨습니다. 그가 쿠바를 내려다보며 평화롭게 잠들기를 바랍니다.

CUB_orthodox_syndicalism코0=망령
CUB_orthodox_syndicalism_desc코0=마르크스와 엥겔스가 한때 공산주의의 망령이 유럽을 떠돌고 있다고 선언했듯이, 이제 생디칼리슴의 망령도 지구 전체에서 떠돌고 있습니다. 우리의 혁명이 성공하고 정착되는 동안, 국내외 반동분자들의 분노를 불러일으키지 않도록 우리의 정치와 경제체제는 더욱 정교해져야 합니다.
CUB_syndienodem코0=민주적 과정 전복
CUB_syndienodem_desc코0=민주주의는 그대로 자리를 잡고 있지만, 사회주의가 진정으로 번영하기 위해서는 국민의 의지가 엄격히 통제되어야 합니다.
CUB_nodem_tot코0=선거권 박탈
CUB_nodem_tot_desc코0=부르주아 계급과 그들의 애완견들은 노동자 계급의 경멸밖에 받을 자격이 없습니다. 감히 스스로를 사회주의자로 칭하는 사람들이 있으며, 우리의 새로운 제도만으로도 계급 폭정을 확실히 끝내기에 충분할 것이라고 제안하는 사람들도 있지만, 당의 조직 내에 있는 많은 사람들을 포함한 전복적인 요소들이 우리의 나라를 훼손하는 자유를 가져서는 안됩니다.
CUB_nodem_tot_2코0=유럽 전체주의 수용
CUB_nodem_tot_2_desc코0=지금까지 우리는 단순히 '사회주의'와 심지어 더 적절한 명명법이 없다고 구식인 '공산주의'와 같은 용어에 매달렸지만, 유럽에서는 과감한 새로운 사상이 등장했습니다: 전체주의. 당은 이러한 이념과 해외의 지지자들을 포용해야 합니다.
CUB_nodem_tot_3코0=살아있는 언덕
CUB_nodem_tot_3_desc코0=남쪽의 언덕은 예로부터 게릴라들과 모든 종류의 반체제 인사들에게 보루가 되어 왔습니다. 이 미해결된 무장세력 중 많은 수가 후안 블라스 에르난데스의 혁명가에게 충성하고 있으며 불가피한 갈등과 무질서를 피하기 위해 우리는 그들을 즉시 제거하기 위해 노력해야 합니다.
CUB_nodem_tot_4코0=영구 혁명
CUB_nodem_tot_4_desc코0=혁명은 끝났지만, 정신은 계속 살아가야 합니다! 혁명의 절박함은 우리 인민의 발걸음이 되는 샘물이고, 추가적인 망치질을 하게 하며, 군인을 보다 근면하게 만듭니다. 이러한 사상을 평화의 시기에 시들도록 내버려 둘 수 없습니다. 우리는 끊임없는 혁명 정신을 장려해야 합니다.
CUB_nodem_tot_5코0=마지막 갈등
CUB_nodem_tot_5_desc코0=마침내 쿠바는 진정한 혁명 국가, 전체주의의 땅으로 거듭나고 있습니다. 그러나 아직도 우리나라를 당내에서 타락시킨 사람들, 이런 진보에 반대하는 사람들이 남아 있습니다. 그들을 없애야만 마침내 새로운 나라가 만들어질 수 있습니다.
CUB_nodem_syn코0=관료적 지배
CUB_nodem_syn_desc코0=사회주의 의회와 기테라스 대통령의 권력 통합이 실패함에 따라, 우리나라의 사회주의적 변혁은 의회가 행정 행위에 대한 고무도장에 불과한 것처럼 행동하는 중역실을 통해 크게 방향을 잡았습니다. 이 새로운 관료주의는 점점 더 다루기 힘들고 비효율적이게 되었습니다. 충성도와 효율성을 모두 높이기 위해서는 중앙 집중화가 더욱 이루어져야 합니다.
CUB_nodem_syn_2코0=통합된 제어
CUB_nodem_syn_2_desc코0=노동조합은 독립성을 유지할 수 있도록 허용되었고 지역 정치, 경제 경영에서 큰 역할을 부여받았지만, 점점 더 관료주의와 갈등을 빚고 있습니다. 이러한 불협화음을 해소해야 하며, 이를 위해서는 중앙 관료 기구 내에서 직책을 겸하고 있는 사람들만 조합장의 자리에 선출해야 합니다.
CUB_nodem_syn_3코0=관념론자 달래기
CUB_nodem_syn_3_desc코0=우리 정부가 탄생한 수단은 확실히 최적이 아니며, 우리의 성공에도 불구하고, 당내 많은 사람들은 정치 영역이 일부 다른 생디칼리슴 국가들에 존재하는 제도에 따라 어느 정도 개방되어야 한다고 믿고 있습니다. 그들의 생각은 결점이 있지만, 우리는 이 의견에 대한 생각을 떨쳐버릴 수 없습니다. 우리는 그들의 두려움을 진정시키기 위해 정치적인 재원을 할당해야 합니다.
CUB_nodem_syn_4코0=각자 자신의 자리에 서있는다
CUB_nodem_syn_4_desc코0=우리나라가 제 기능을 하고 생디칼리슴이 번성하려면 각 개인은 더 큰 전체의 불변의 일부이어야 합니다. 모든 사람들이 자신의 역할을 최대한 수행하도록 확실히 권장해야 합니다.
CUB_nodem_syn_5코0=관료적 생디칼리슴
CUB_nodem_syn_5_desc코0=경멸적으로, 해외의 많은 정통 생디칼리스트들은 우리 체제를 '관료적 생디칼리슴'의 하나라고 부르기 시작했는데, 생디칼리슴의 핵심이 국가기구에 의해 썩어 버렸습니다. 그러한 중상모략은 분명히 쓰레기이고, '관료'라는 측면은 우리가 포용할 수 있는 측면이지만, 우리는 책임 있는 관료주의 생디칼리슴에 의해 삶의 모든 측면이 굴복된 미래를 생각해 보아야 합니다.
CUB_nodem_syntot코0=끊임없는 대통령직
CUB_nodem_syntot_desc코0=지도력이 약하면, 우리나라의 사회주의는 새로운 제국주의 압력으로 무너질 가능성이 높습니다. 현직 대통령이 우리를 그릇된 길로 이끌지는 않았지만, 의심할 여지없이, 다른 대통령이 그 자리를 훨씬 덜 효과적으로 자리를 차지할 수 있습니다. 대통령은 그들의 후임자가 누구이며, 행정 권한에 대한 제한이 어떻게 해석되어야 하는지를 지시할 수 있는 큰 법적 권한을 부여받아야 합니다.
CUB_syndiedem코0=굳건한 민주주의
CUB_syndiedem_desc코0=생디칼리슴은 민주주의 이념의 핵심입니다. 많은 생디칼리스트 국가들의 민주적인 제도들이 국가에 의해 고립되는 것을 보았지만, 우리는 다를 것입니다. 생디칼리스트 민주주의는 쿠바에서 계속 살아갈 것이고 번영할 것입니다.
CUB_electoral_reform코0=공동 선거 개혁
CUB_electoral_reform_desc코0=지역 정치 분열은 여전히 구시대의 반동 정권이 그리는 독단적인 노선을 기반으로 하고 있습니다. 우리는 단순한 지리가 아닌 공유 노동의 유대를 기반으로 노동조합과 중앙 정부 사이에 새로운 지역 및 중개 부서를 만들어야 합니다.
CUB_rural_participation코0=농촌 정치 참여
CUB_rural_participation_desc코0=우리나라 대부분의 농촌에서는 진정한 계급 의식이 결여되어 있을 뿐만 아니라, 노동조합과 지방선거에도 참여하지 못하고, 심지어 정치조직에 가입하는 사람도 적습니다. 우리는 그런 선거 분야에서 교육 캠페인을 시작하고 무관심과 싸워야 합니다.
CUB_syndflav_1코0=진보적인 양성평등
CUB_syndflav_1_desc코0=사회당 내에서도 많은 사람들이 여성들을 순수하게 가정적인 생명체라고 느낄지 모르지만, 그들의 정치적, 심리적 해방을 장려하는 것은 항상 당의 강령이었습니다. 우리는 여성들이 모든 민주적 기능에 완전히 참여할 수 있을 뿐만 아니라 적극적으로 그들의 참여를 촉진할 수 있도록 해야 합니다.
CUB_syndflav_2코0=예의범절 보장
CUB_syndflav_2_desc코0=생디칼리스트 체제는, 우리의 최선의 노력에도 불구하고, 종종 부분적으로 서로 대립하는 노동조합의 승격과 통합을 통해, 사소한 폭력의 경지로 특정 정치적 분쟁을 악화시켰습니다. 우리는 비록 노력과 비용이 많이 든다고 판명되더라도 공개 토론과 정치에서의 예의범절을 증진하고 정상화시켜야 합니다.
CUB_syndflav_3코0=민주적 경계
CUB_syndflav_3_desc코0=국민의 뜻을 실행할 수 있는 생디칼리스트 국가는 민주적 절차에 반하는 권한을 행사하기 쉽습니다. 진정한 생디칼리슴을 유지하기 위해선 국민에게는 민주적 경계 정신을 심어주어야 하며, 국가적인 입장에서 과민반응을 일으키지 않도록 해야 합니다.
CUB_syndflav_4코0=조합 관리
CUB_syndflav_4_desc코0=노동조합 내에서, 개인들은 종종 지도자의 위치에 자리를 잡게 됩니다. 이런 동지들이 일을 효과적으로 하느냐에 상관없이 이러한 상황은 각 노동조합 내부의 민주 구조의 전복으로 이어져 국가 전체에 영향을 미칠 수 있습니다. 우리나라의 모든 노동조합의 개별 상태를 평가하기 위한 위원회로 이 문제를 축소시킬 필요가 있습니다.
CUB_syndflav_5코0=영감 전파
CUB_syndflav_5_desc코0=이전에 사회주의였던 몇몇 나라들이 독재에 빠져 있는 반면, 다른 나라들은 다양한 메커니즘을 통해 번영하고 공동체적으로 정신을 가진 사회를 진정으로 육성하기 시작했습니다. 우리는 항상 해외에서 영감을 찾고, 그 반대의 어리석음보다는 이념적 성향을 현실에 적응시켜야 합니다.
CUB_syndflav_6코0=조합안에서의 힘
CUB_syndflav_6_desc코0=한때 급진적인 새로운 사회경제체제가 도입될 것을 우려했던 우리 국민들은 생디칼리슴에 만족하기 시작했을 뿐만 아니라 그 장점을 보기 시작했습니다. 그러한 태도는 장려되어야 합니다, 우리가 국민들의 마음에 힘을 실어주도록 합시다!

CUB_revdem_begin코0=혁명적 민주주의
CUB_revdem_begin_desc코0=사회주의운동은 그들이 무너뜨리려던 쓰레기들만큼이나 독재자들이 들어찬 웃음거리라는 것이 판명되었습니다. 블라스장군마저 더러운 것에 가담한단 우려는 옳은 판단임이 입증되었습니다. 이제 폭군으로부터 자유로워진 새로운 정당과, 사람이 무엇보다 우선시되는 진정한 민주주의를 확립하기 위해 노력해봅시다.
CUB_revdem_newparty코0=노동조합의 환호
CUB_revdem_newparty_desc코0=미국의 군대와 꼭두각시들에 의해 인질로 잡혀있던 동안, 연합주의자는 항상 공정하고 자유로운 쿠바를 이루려 노력했습니다. 실제로 당내 일부에선 그들의 퇴진을 초래한 파업을 비밀리에 지지하기도 했습니다. 그들과 화해하고, 공식적인 정치권 진입을 다시 한번 허용합시다.
CUB_revdem_2코0=민병대 통제
CUB_revdem_2_desc코0=민병대는 충성심과 이념적 광신주의가 한데 섞여 우리 정부와 국가에 일종의 책임이 되고있습니다. 그러나 우리는 그들의 계급 속에 있는 사람들의 봉사와 인격을 존중해야하고, 따라서 그들의 충성심을 확인하면서 정치적 영향력을 통제하기 위해 할 수 있는 모든걸 해야 합니다.
CUB_revdem_3코0=목소리 없는 자의 목소리
CUB_revdem_3_desc코0=그동안 많은 사람들은 정치적 스펙트럼을 뛰어넘어 빈곤하거나, 억압당하거나, 심지어 그들의 망신창이가 된 모습을 특별관람석에서 본들 무시했지만 쿠바에선 더는 그렇지 않을겁니다. 우리는 경제의 정의추구와 정치적 실용주의 정신을 제도화하기 위해 노력해야합니다. 이념이나 야망이 이 대담한 비전을 흐리지 못하게 합시다. 
CUB_revdem_4코0=추종자 뿌리뽑기
CUB_revdem_4_desc코0=멜라가 오랜기간 패배했으나, 그의 권위주의적 비전 및 여타 독재자의 비전에 동조하는 사람들은 여전히 특정 분야에서 두각을 드러내고 있습니다. 그런 자들을 정치적 또는 사회적 영향력으로부터 단절시키기 위해 우리가 할 수 있는 최선을 다해봅시다.
CUB_revdem_5코0=농업개혁 개편
CUB_revdem_5_desc코0=블라스와 사회당의 혁명주의 진영이 진행한 개혁은 위험한 경제적 혼란을 가져오지 않으면서도 빈부격차를 해소하거나 우리나라의 농업국가적인 성질을 근본적으로 바꾸는데 효과적이었습니다. 우리는 나아가서 경제정책에 더욱 집중해봅시다.
CUB_revdem_6코0=정치권의 전면 재개방
CUB_revdem_6_desc코0=비록 연합주의자와 대부분의 중도좌파 정치세력이 전면 재합법이 되었으나, 우리나라의 옛 개혁가들 중 상당수가 여전히 명목상 불법으로 남아있습니다. 정치권의 전면 재개방을 통해 우리의 새로운 평등주의 원칙에 따른다면 자유주의자라도 정치에 참여할 수 있게 합시다.
CUB_revdem_7코0=민주적 사고
CUB_revdem_7_desc코0=쿠바의 진정한 변화를 위해서는 사람들이 시민으로써의 의무와 전통적인 학문적 활동 모두 교육을 받아야만 합니다. 우리의 평범한 학제가 구제불능은 아니지만 비용이 얼마나 들던 완전히 변화되어야 합니다.
CUB_revdem_8코0=수호자들
CUB_revdem_8_desc코0=우리 지지자들 사이에서 새로운 국가에 대한 애정이 광적으로 변했습니다. 이러한 애국심은 민주주의와 자유를 위한대도 문제가 많지만, 활용할 수도 있을 겁니다. 우리 병사 사이에 이런 애국심을 불지핍시다.
CUB_revdem_9코0=깊은 상처들
CUB_revdem_9_desc코0=너무나도 많은 정치적 혼란에, 혁명에 혁명이, 쿠데타에 쿠데타가, 그리고 거대한 경제적 변화로 우리의 사회는 철저히 분열되었습니다. 심지어 우리 정부를 지지하는 사람들 중에서도 많은 수가 상당히 지쳐있습니다. 우리는 사문위원회를 만들어 과거의 국가 폭력 피해자들에게 보상하고, 신체적 안녕만큼 사람들의 마음을 치유하기 위해 노력해야합니다.
CUB_revdem_10코0=곤두선 자유
CUB_revdem_10_desc코0=우리 나라와 사람들은 이전과 달리 자유를 받아들였습니다. 로크가 말하는 '자유'나 마르크스 또는 생디칼리슴이 제시한 대안이 아닌 진정한 사람들의 자유로써, 그들의 착취 가능성에 방어적으로 분노하고 있습니다.

