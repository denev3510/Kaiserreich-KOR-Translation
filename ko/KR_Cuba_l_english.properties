cuba.233.t코0=멜라 대통령이 저격당하다!
cuba.233.d코0=멜라 대통령이 정치적으로 영향력이 점점 더 커지는 그의 부인, 티나 모도티와 경호를 받으며 걷던 도중, 소외된 노동자의 지지자인 저격범은 외국의 요원으로 혐의가 제기되어 경찰서 아래의 감방에서 확실한 죽음만을 기다리고 있습니다. 멜라의 때 아닌 서거를 계기로, 모도티는 간신히 정치적 입장을 굳히고 사회주의 정당의 비서와 임시 대통령으로 임명되었습니다.

