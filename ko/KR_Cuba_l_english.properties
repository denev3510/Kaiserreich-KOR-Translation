cuba.239.t코0=총선거
cuba.239.d코0=선거일인 1월 28일이 다가왔습니다. 앞으로 4년 동안에 어느 정당이 우리의 공정한 나라를 이끌까요? 저 먼 좌측에는 수많은 비난을 받고 있는 마차도 전 대통령이 속하였던 옛 자유당의 좌익인 신자유당이 있습니다. 중도에는 자유주의적인 공화당이 자유방임주의적 경제정책을 표방하고 무역장벽을 줄인다는 등 매우 우파적인 공약을 제시하고 있습니다. 우측으로는 지금은 사망한 클레멘테 바스케스의 진보당이 약간 완화되어 현재의 자유민주주의와 좀 더 양립할 수 있는 공약을 제시했습니다.
cuba.239.a코0=공화당.
cuba.239.b코0=신자유당이 거머쥔다.
cuba.239.c코0=오랜 수호자들이 돌아온다.

cuba.240.t코0=마차도의 귀환?
cuba.240.d코0=마이애미에서의 몇 년간의 망명길은 늙고 허약한 전 대통령 제라도 마차도에겐 호의적이지 않았습니다. 미국 내전의 발발과 함께, 마차도는 공식적으로 쿠바로의 귀환을 요청했습니다. 그는 정치권에 복귀하지 않겠다고 맹세하였고, 몸상태로도 그렇게 할 수 없습니다. 그러나 국민들 중 일부는 옛 독재자에게 호의를 베푼다면 실망할 겁니다.
cuba.240.a코0=귀환을 허락한다.
