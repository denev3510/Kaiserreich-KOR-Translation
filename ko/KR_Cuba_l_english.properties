cuba.234.t코0=총선거
cuba.234.d코0=선거일인 1월 28일이 다가왔습니다. 앞으로 4년 동안에 어느 정당이 우리의 공정한 나라를 이끌까요? 저 먼 좌측에는 후안 블라스 에르난데스의 혁명가들이 이끄는 당이 우리나라를 정복의 위기에서 현 민주주의 형태로 이끌어냈습니다. 오른편에선 수많은 비난을 받고 있는 마차도 전 대통령이 속하였던 옛 자유당의 좌익인 신자유당이 있습니다. 1929년의 학생혁명에 이어서 나라를 이끌었던 온건파 연합당도 출마하고 있으며, 좀 더 온건한 정치공약을 제시하고 있습니다.
