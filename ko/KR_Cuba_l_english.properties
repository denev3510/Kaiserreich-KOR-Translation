cuba.232.d_4코0=알프레도 로페즈 아렌시비아의 사후, 쿠바 전국노동연합(CNOC, Confederación Nacional Obrera de Cuba)은 혼란에 빠졌고, 새로운 지도력에 환멸을 느낀 사회주의자들에 의해 경쟁 노조가 설립되었습니다. 젊은 선동가 라자로 페나 곤잘레스는 전 의장인 산달리오 준코 카멜론의 등장으로 결국 조직의 의장직에 올랐는데, 단일 임기 2년의 끝에 준코를 지지하며 사임할 것이라는 근거를 들면서 최근에 멕시코에서의 망명길로부터 돌아왔습니다.\n그러나 혁명의 와중, CNOC의 성공과 그에 따른 사회당의 체계로의 통합은 CNOC 의장직과 대통령직을 다름아닌 동일한 것으로 만들었습니다. 준코의 지지자들은 여전히 페나가 준코를 위해 두 직위 모두에서 물러날 것으로 기대하고 있으나, 새로이 발견된 그의 정치적 역량으로 인해 페나가 권력을 붙들고 있을 수도 있습니다.
