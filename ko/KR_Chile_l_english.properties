### Focuses ###
CHL_air코0=공군교리 최신화
CHL_air_desc코0=우리의 항공 교리는 여전히 초기 항공 시대의 유물이며, 한때 최첨단이었던 것은 현재는 박물관에 속합니다. 우리의 조종사와 계획은 시대에 따라 최신화되어야 합니다
CHL_air2코0=항공기 생산
CHL_air2_desc코0=공군에 대한 자금의 갑작스런 삭감은 아마도 그것이 우리와 함께 혁명에 참여한 주요 요인 일 것입니다. 이제 우리는 비행기가 현대적이고 잘 관리 될 수 있도록 최대한의주의를 기울여야합니다 고맙게도, 우리는 이 노력에 가장 도움이 될 수있는 브리튼연방 동지들이 있습니다.
CHL_fighters코0=전투기에 진중
CHL_fighter2코0=근접지원항공기 기술
CHL_fighter3코0=장거리 항공기 실험
CHL_fighters_desc코0=공중 우위는 현대 전쟁의 핵심입니다. 그러나 새로운 전쟁 메커니즘의 출현은 우리의 오래된 복엽 비행기가 더 이상 칠레의 하늘을 방어하는 데 적합하지 않다는 것을 의미합니다.
CHL_fighter2_desc코0=최전선에서 군대를 위해 도움을 줄 수 없다면, 공중 우위은 무의미 할 수 있습니다. 특별한 항공기뿐만 아니라 특별한 훈련도 필요합니다
CHL_fighter3_desc코0=우리 나라는 전략적인 관점에서 볼 때, 남북 축이 너무 길어서 일반 전투기로 적절히 보호 할 수 없습니다. 우리는 유럽에있는 동지들의 도움을 받아 공군에 자율 비행이 가능한 비행기가 있는지 확인해야합니다
CHL_airdoc코0=공중 전략
CHL_airdoc2_desc코0=교전 자체도 분석해야 하며, 우리의 항공기를 어리석게 버릴 수는 없습니다. 조심스러운 공부와 훈련이 다가올 승리의 열쇠가 될 것입니다.
CHL_airdoc_desc코0=항공전은 신속하고 잔인한 일입니다. 그리고 사전의 계획과 전략적인 임무에 대한 댓가를 치르게 됩니다. 앞으로 전쟁에서 우리 공군의 초점은 무엇이며, 우리의 총참모부는 결정해야 합니다.
CHL_airdoc2코0=공중 전술
CHL_bomber코0=폭격기에 집중
CHL_bomber_desc코0=폭격기의 역할은 다소 새롭지만, 그 사용은 여러 번 명백하게 밝혀졌습니다. 우리가 조국을 방어할 수 있도록 하기 위해서, 세계대전시대의 기종들은 교체되어야 할 것입니다.
CHL_bomber2코0=현대 폭격기 기술
CHL_bomber2_desc코0=폭격기를 우리 공군의 활동적이고 현대적인 부분으로 만들 뿐만 아니라, 최신의 것으로 유지하기 위해서, 우리는 계속해서 다른 역할 기반의 폭격기에 투자할 것입니다!
CHL_navy코0=태평양의 군주
CHL_navy_desc코0=우리의 함대는 최근 푸가 의장의 추가적인 투자를 통해 남아메리카에서 가장 강력한 전투력을 갖추고 있으며, 가장 확실하게 남태평양에서 가장 잘 무장된 전투부대이며, 방어 작전과 공격 작전을 모두 수행할 수 있습니다.
CHL_highseas코0=공해 해군
CHL_highseas_desc코0=앞으로 있을 전쟁의 결정적인 전투는 해안 지원에서 멀리 떨어진 바다에서 치러질 것입니다. 우리 해군이 적에 대항하여 이 중대한 교전을 준비하도록 하기 위해 우리는 훈련과 훈련, 그리고 계획적인 노력을 할 것입니다.
CHL_dockyard코0=함대 재개장
CHL_dockyard_desc코0=우리 함대는 무장도 잘 되어 있고 보급도 잘 되어 있지만 중고 또는 구식 선박이 많습니다. 현대화하려면 부두, 조선소, 무기 시스템에 비용을 아끼지 말아야 합니다.
CHL_carry2코0=항공모함에 집중
CHL_carry2_desc코0=많은 전문가들은 해군 전투에 있어서 항공모함의 중요성을 믿습니다 이것은 우리 공화국에서 많은 영향력 있는 장교들이 공군출신인 것을 고려하면 더욱 그렇습니다. 엄청난 비용이 들지만, 현대의 항공모함은 승패의 차이를 의미할 수 있습니다.
CHL_cafi코0=뇌격기
CHL_cafi_desc코0=해군 항공기는 항상 국방의 핵심 요소입니다, 우리의 중요한 군사 요충지는 대부분 적 해군의 사정기리 이내에 존재합니다. 외국의 침략으로부터 우리의 해안선을 지킬 수 있도록 하는 것이 가장 중요한 문제입니다.
CHL_hc코0=순양함 돌파
CHL_hc_desc코0=순양함들은 우리 해군의 주력이지만, 건조하려는 노력에도 불구하고 모두 구식 모델과 사양입니다. 기술 개선이 완료되었습니다.
CHL_bc코0=추가적인 조선소 투자
CHL_bc_desc코0=강력한 해군은 외국 조선소에 의존해서는 유지될 수 없습니다. 유럽의 동지들의 도움을 받아 우리의 조선소는 현대적인 수준으로 업그레이드될 것입니다.
CHL_bb코0=더 많은 전함을 주문
CHL_bb_desc코0=Almirante Latorre급 전함은 훌륭한 배이지만, 우리가 시행한 작은 개량에도 불구하고 나이가 들었음을 보여주는 함선입니다. 우리는 우리의 국가 안보를 보장하기 위해 새로운 주력함이 필요할 것 같습니다.
CHL_highseas2코0=대양해군
CHL_highseas2_desc코0=우리 해군이 적과 맞서기 위해서는 대양 전술, 교리와 기동을 더욱 강조해야 할 것입니다. 훈련이 완벽함을 만듭니다.
CHL_sub코0=잠수함 모험
CHL_sub_desc코0=우리의 현재 잠수함 함대는 작고 구식입니다. 따라서 제국주의 해군들을 긴장시키기 위해 최신의 잘 무장된 모델들이 필요합니다.
CHL_des코0=대잠에 집중
CHL_des_desc코0=적 잠수함을 추적하려는 우리의 노력은 만약 우리의 소형 선박이 충분히 현대적이지 않다면, 우리의 주력함과 우리의 해상 항로를 모두 위험에 빠뜨릴 수 있습니다. 우리는 그것이 일어나도록 내버려 두어서는 안됩니다.
CHL_ls코0=상선 약탈자
CHL_ls_desc코0=비록 우리 해군이 남미에서 가장 강력한 해군에 속한다고 해도 독일, 미국, 아르헨티나에서 온 제국주의 군대에 비해서 우리는 톤수 부족과 인력 부족을 보완하기 위해 비대칭적인 해군전에 의존해야 할 수도 있습니다.
CHL_arms_of_the_revolution코0=포위당한 국가
CHL_arms_of_the_revolution_desc코0=칠레에 가장 큰 위험은 내부가 아니라 부활하고 있는 반혁명적인 아르헨티나의 위험입니다. 그들은 1800년대 아르헨티나가 탄생한 이래로 우리 영토에 대한 야망을 감추지 않고 있습니다. 그리고 이제 브라질의 무능함으로 대담해져서, 칠레가 정복되는것을 보기를 바랍니다. 우리는 그것을 놔두지 않을것입니다!
CHL_mobility_potential코0=잠재적인 기동성
CHL_mobility_potential_desc코0=현대전이  빠르게 진행되는 기계화전이 될지에 대한 수많은 아이디어와 계획을 들어왔습니다; 비록 그렇게 되지 않을지라도, 우리는 아르헨티나와 다른 제국주의자들과 전통적인 전쟁을 벌일 인력이 없습니다. 우리는 우리 군의 기동성을 향상시키기 위해 최선을 다할 것입니다.
CHL_communard_expertise코0=외국 기갑 전문가
CHL_communard_expertise_desc코0=기동성은 항상 전장에서 큰 관심거리입니다. 자동차화와 기계화의 발전과 함께, 전 세계의 새로운 세대의 장교들은 이러한 새로운 기술을 활용한 보다 공격적인 전쟁 스타일을 만들어내기 시작했습니다. 우리는 그런 사람들을 외국에서 고용해야 합니다.
CHL_tanque코0=전차에 집중
CHL_tanque_desc코0=우리 군에는 현대적이고 자율적이며 조국의 험난한 지형에 대처할 수 있는 탱크가 필요합니다. 첨단 장비는 승패의 차이를 의미할 수 있습니다.
CHL_tanque2코0=전차 생산에 집중
CHL_tanque2_desc코0=우리는 수입만으로는 우리의 군대를 제대로 기계화할 수 없습니다. 우리는 그런 중요한 문제에 다른 나라에 의존할수는 없으므로 우리는 우리의 공장에서 군의 기계화를 책임지어야 합니다.
CHL_army_rearmament코0=군대 재무장
CHL_army_rearmament_desc코0=군대는 혁명이 일어나기 전처럼 적은 봉급을 받거나 적게 먹지는 않지만, 여전히 장비를 제대로 갖추지 못하고 있습니다. 우리 장교들의 요구에 부응하고 우리 군이 어떠한 위협도 물리칠 수 있도록 보장해 주십시오.
CHL_art코0=포병 현대화
CHL_art_desc코0=우리의 포병들은 개혁이 절실히 필요합니다. 세계대전의 전장이 증인으로 서 있습니다. 새로운 모델을 통해서만 제국주의자로부터의 공격에 대항할 수 있습니다
CHL_infeq2코0=현대 군사장비
CHL_infeq2_desc코0=우리의 노력에도 불구하고, 우리 군대의 장비들은 전적으로 현대적인 기준에 맞지 않습니다. 우리 장교들은 우리 정부로부터 더 많은 지출과 관심을 요구하겠지만, 혁명의 전위대는 최고만을 받을 자격이 있습니다!
CHL_arty2코0=화력에 집중
CHL_arty2_desc코0=우리 나라의 생존을 보장하기 위해서는 더 정확하고 잘 무장된 포탄이 필요합니다. 특별한 대포로 우리는 적에게 사격을 가할 수 있을 것입니다!
CHL_high_command코0=최고 사령부 개혁
CHL_high_command_desc코0=우리 군의 고위 지휘부는 대개편이 필요하며, 반혁명 세력들은 우리의 전술과 전략이 개편되기를 기다리지 않을 것입니다!
CHL_mountaineer_focus코0=산악 여단 확장
CHL_mountaineer_focus_desc코0=우리를 에워싸고 있는 산맥은 국가 방위 계획의 필수적인 부분입니다. 고개, 봉우리, 산비탈은 신참으로 수비할 것이 아니라, 산악생활의 가혹한 현실에 대비하는 특수훈련된 연대로 수비해야 합니다.
CHL_andean_strategy코0=안데스 전략
CHL_andean_strategy_desc코0=아르헨티나가 우리를 압도하고 안데스 산맥을 건넌다면 소위 산티아고 라인은 우리나라의 마지막 저지선이 될 것입니다. 산티아고 주변의 험난한 지형은 외국 침략자들에게 난공불락일것이며, 아무리 심한 수적 불리함에도 저항할 수 있게 될 것입니다.
CHL_long_term_planning코0=장기간 계획
CHL_long_term_planning_desc코0=전투가 중요할 뿐만 아니라 총참모부가 아군과 적군의 이동과 조직을 철저히 연구하는것이 다가오는 제국주의와의 전쟁을 대비할 것입니다.
CHL_strategic_mining코0=전략적 채굴
CHL_strategic_mining_desc코0=우리의 군사 생산을 유지하기 위해 새로운 광산을 개방하도록 해야합니다. 칠레의 부들은 안전을 지키기 위해 사용되어야 합니다.
CHL_doctrine_offense코0=공격적인 교리
CHL_doctrine_offense_desc코0=우리는 우리의 부대와 참모부가 적을 공격 할 준비를 갖추도록 할 것입니다. 연대 자존심은 지금까지만 갈 수 있으며, 전략과 계획은 우리의 최종 승리를 보장 할 것입니다!
CHL_miltarism코0=군대지상주의
CHL_miltarism_desc코0=봉급과 배급, 혜택 증가는 군대의 충성심을 보장할 뿐만 아니라, 우리 군이 미래의 투쟁에 잘 대비할 수 있도록 합니다
CHL_drilled_military코0=엄격한 훈련 표준을 강조
CHL_drilled_military_desc코0=칠레의 군대는 한때 '남미의 프로이센'으로 알려졌으며 그 성과와 규율은 모두의 부러움이었습니다. 이제는 사람들의 선봉대로서의 역할을 수행함으로써 공격자로부터 조국을 수호할것입니다.
CHL_the_third_chairman코0=3대 의장
CHL_the_third_chairman_desc코0=마르마두케 그로브의 국방 중심기간이 끝난 후, 누가 제3대 의장이 될 것인가?
CHL_total코0=라바르카와 전체주의파
CHL_total_desc코0=라바르카와 모슬리주의자는 강력한 정부 만이 많은 적들로부터 칠레를 안전하게 유지할 수 있다는 것을 알고 있습니다. 사람들은 이제 안전합니다!
CHL_permanet코0=영구적인 혁명 교리
CHL_permanet_desc코0=라바르카주의자의 혁명은 힘에 의해서만 유지 될 수 있다는 생각때문에 라바르카주의자와 반동적 요소에 대해 방어하는 것을 논의나 협상 할 수 없습니다. 프롤레타리아 독재는 불필요할때까지 영구적입니다
CHL_directrule코0=중앙화된 계획
CHL_directrule_desc코0=경제와 국가의 안녕에 대한 모든 결정은 산티아고의 중앙 위원회와 협의해야 합니다. 그렇지 않으면 기껏해야 서툰정책만 집행되고, 최악의 경우 반역죄일것입니다 .
CHL_chairmanmega코0=의장의 권력을 확대
CHL_chairmanmega_desc코0=의장은 여전히 생디칼리슴 의회의 승인을 받아야 합니다. 이 조치는 우리 정부의 대응 능력을 크게 저해합니다. 이걸 바꿔야 합니다!
CHL_commisariats코0=혁명 
CHL_commisariats_desc코0=이제 우리는 군부대나 공장에 정치 장교들을 임명하여 항상 충성심과 노고를 확보할 수 있습니다. 나태한 마음은 반혁명을 위한 초대장이기 때문입니다.
CHL_directcivilian코0=산업 할당
CHL_directcivilian_desc코0=각 공장, 광산 및 코뮌은 칠레 전체가 쓰러지지 않도록 목표를 달성 할 것입니다. 우리는 할당량을 충족시킬수있도록 할것입니다.
CHL_loyalty코0=충성파 권위 보장
CHL_loyalty_desc코0=아군이 약했던 처음부터 우리를 도와준 남녀동지들은 전위당을 이끌 충성스런 소수들이 될 것입니다!
CHL_clean코0=전체주의 정부
CHL_clean_desc코0=전체주의는 완전한 충성심과 우리가 그토록 소중히 간직하고 있는 혁명적 이상에 대한 완전한 헌신을 의미합니다. 어떤 대가를 치르더라도 말이죠. '온건파'에게는 의사결정을 내릴 수 있는 장소가 없습니다.
CHL_getcounterrev코0=장교의 충성심 보장
CHL_getcounterrev_desc코0=많은 장교들은 여전히 전통주의자이며 옛 믿음에 대한 슬픈 헌신을 가진 전통주의자들일 수도 있다. 하지만 그들의 사제들은 그들에게 혁명 법정에서 탈출할 수 있는 비밀스러운 행동을 허락하지 않을것이다!
CHL_helicopter_rides코0=반역자 처리문제
CHL_helicopter_rides_desc코0=어떤 개인들은 여전히 반혁명적인 이상에 집착하고, 결코 그것을 놓아주지 않을 것입니다. 그들이 말하는 생각들을 간직할 수 있는 장소가 있습니다. 이스터 섬입니다. 물론, 나쁜 일들은 항상 긴 여행에서 일어납니다...
CHL_santiago코0=산티아고로의 통합된 규칙
CHL_santiago_desc코0=혁명은 이제 총체적이고, 우리는 길고 힘든 노력의 혜택을 공유할 수 있습니다. 라바르카 동지와 그의 동료 영웅들은 어둠으로부터 빛을 밝혔기에 칭찬받아야 합니다!
CHL_strenghten_republic코0=공화국 강화
CHL_strenghten_republic_desc코0=우리의 혁명은 위협과 음모에 대해 너무 많은 시간을 보냈고, 싸우고 자하는 평범한 노동자를 잊어 버렸습니다. 이것은 지금 바뀔 것입니다!
CHL_cement_congresses코0=의회 권한 결합
CHL_cement_congresses_desc코0=생디칼리슴 의회는 노동자들에게 아직 알려지지 않은 상태이다. 많은 사람들은 습관상 상원이라고 부른다. 우리는 그것이 구성원, 결정과 성과가 대중들에게 잘 알려지도록 할 것입니다.
CHL_extended코0=CSC 권력 강화
CHL_extended_desc코0=생디칼리슴 의회는 구공화국의 의회와는 달리 이제 진정한 민주주의의회입니다. 하지만 중앙집중적인 대통령중심제같은 과거의 유물들 때문에 상당히 무력합니다. 우리는 이것을 고쳐야 합니다!
CHL_autonomous_councils코0=자치 의회
CHL_autonomous_councils_desc코0=노동자들의 지방 의회는 이제 산티아고로부터 더 자율적일것이며, 여전히 수도에 있는 우리 동지들의 지시를 존중할 것입니다; 그러한 균형은 양쪽에 조화를 가져올 것입니다.
CHL_anarchosyndicalism코0=지역 자치 확장
CHL_anarchosyndicalism_desc코0=지역 코뮌들은 시민들에게 무엇을 해야 하는지 가장 잘 알고 있으며, 우리는 그들이 우선순위와 투자를 선택할 수 있도록 허용할 것입니다.
CHL_conciliation코0=화해 노력
CHL_conciliation_desc코0=정치적 논쟁은 적대감을 조성하고, 그런 점에서 혁명은 더욱 심합니다. 자격을 갖춘 많은 동지들이 몇 년 전에 가졌던 그릇된 견해에 대해 차별을 받고 있는데, 그것은 공화국의 안녕을 해칠 뿐입니다.
CHL_tackle_unemployment코0=실업 해결 조치
CHL_tackle_unemployment_desc코0=칠레의 많은 도시들은 사회에 충분히 기여하지 못하고 있습니다. 그렇기 때문에 산업의 부족은 여전히 우리가 가능한 한 빨리 해결해야 할 문제이기 때문입니다.
CHL_peace_and_calm코0=산업 번영
CHL_peace_and_calm_desc코0=정부와 군대의 재작업이 이루어지면서, 우리 나라는 마침내 진정한 평화와 번영을 맛볼 수 있습니다!
CHL_do_away_with_conservative코0=후방의 노동자
CHL_do_away_with_conservative_desc코0=많은 숙련공들이 최전방에 배치되어 있기 때문에, 우리 공장들은 계속 가동하기 위한 인력이 부족합니다. 이제 우리는 보수적인 이상을 버리고 칠레 여성들이 제 역할을 할 수 있도록 해야 할 때이다.
CHL_arms_factories코0=군수산업 확장 확대
CHL_arms_factories_desc코0=전선에 있는 전우들의 장비를 보급하여서 전장에서 임무를 수행할 수 있도록 하겠습니다.
CHL_additonal_militarization코0=무기공장 확대
CHL_additonal_militarization_desc코0=우리는 다가오는 반혁명의 폭풍에 대해, 비록 그것이 격렬한 투쟁과 함께 온다고 할지라도, 온 힘을 다해 대비해야 합니다.
CHL_joint_projects코0=합동 프로젝트
CHL_joint_projects_desc코0=우리의 많은 학자들이 칠레와 세계혁명을 돕기 위해 프랑스와 유럽으로 보내질 것입니다!
CHL_FEC코0=칠레 원정군
CHL_FEC_desc코0=제2차 세계대전이 시작되었습니다! 각 칠레 남녀노소는 다가오는 분쟁에서 각자의 역할을 다해야 하지만, 우리는 또한 프랑스를 돕기 위해 용감한 전우들을 보낼 것입니다!
CHL_revolution_of_the_south코0=남미 혁명
CHL_revolution_of_the_south_desc코0=우리는 유럽 동료들의 지원에 대해 감사해야 합니다. 하지만 우리가 살아남으려면, 우리는 지금 여기에 집중해야 합니다; 아르헨티나는 그들이 할 수 있다면 우리를 격파할 것입니다! 고맙게도, 최근에 해방된 브라질 노동자들은 우리에게 도움이 될지도 몰라요!
CHL_ANLPSLpact코0=ANL-PSC 협약
CHL_ANLPSLpact_desc코0=험난한 여정에도 불구하고 브라질 ANL은 마침내 그들의 나라를 장악하고 있지만, 아르헨티나 제국주의자들로부터 위협을 받고 있습니다. 이제 우리는 이 투쟁에 함께 있으므로, 인류의 더 큰 이익을 위해 모든 자원과 노력을 공유해야 합니다.
CHL_liberation코0=대륙 해방계획
CHL_liberation_desc코0=우리는 지금 아르헨티나의 측면에서 압도할 수 있는 위치에 있습니다. 우리의 브라질 동지들과 우리는 대륙이 폭정으로부터 자유로워지도록 할 것입니다!
CHL_gsw코0=대남아메리카 전쟁
CHL_gsw_desc코0=전쟁이 일어날 시간이 다가오고 있습니다! 아르헨티나를 무너트리며 부에노스 아이레스의 사슬을 끊고 우리 형제들을 풀어줄것이다!
CHL_techslot코0=대규모 교육 개혁
CHL_techslot_desc코0=우리의 교육 시스템은 여러 측면에서 결함이 있지만 주로 재정 지원이 부족하고이를 돕기위한 국가의 노력이 부족합니다.그것은 지금 바뀔 것입니다
CHL_watchoutforthosesiterockets코0=선진 기술 교환
CHL_watchoutforthosesiterockets_desc코0=유럽에서 연구에 참여하고 있는 우리의 과학자들은 우리에게 혁명의 안전을 위해 필수적일지도 모르는 진보된 아이디어와 디자인을 가져다 주었습니다!
CHL_milsci코0=군사 과학
CHL_milsci_desc코0=슬프게도 우리 학교들은 당분간은 이론적인 문제나 질문보다는 혁명의 방어에 더 중점을 두어야 합니다. 칠레 전체가 그러한 부름에 귀를 기울일 것입니다!
CHL_counter_revolution코0=반 혁명
CHL_counter_revolution_desc코0=생디칼리슴 정부의 붕괴이후 우리는 먼저 신정부의 기초를 세워야합니다
CHL_provisional_junta코0=임시 군사정부
CHL_provisional_junta_desc코0=블란체의 군정이 주도권을 잡았고 칠레 정부를 완전히 장악하기 위한 원활한 전환이 필요합니다.
CHL_restoring_order코0=질서 회복
CHL_restoring_order_desc코0=전 생디칼리슴 기관들을 안전하게 통제하고 있는 우리 군사정부를 통해 우리는 먼저 시민들을 진정시키고 칠레에 질서를 확립해야 합니다.
CHL_restoring_private_enterprise코0=사기업 재건
CHL_restoring_private_enterprise_desc코0=생디칼리슴으로부터 진정하게 벗어나기위해서 우리는 중요한 사업가들과 함께 사기업을 재건해야 합니다
CHL_restoring_mining_industry코0=광산업 재건
CHL_restoring_mining_industry_desc코0=칠레의 재건을 지원하기 위해서는 유능한 사업가들을 우리 나라의 광산을 다시 책임지게 해야 합니다
CHL_basic_economics코0=기초 경제
CHL_basic_economics_desc코0=신경제의 기초를 세우는 것은 칠레의 미래의 번영과 안정을 위해 중요합니다
CHL_restoring_democratic_instituitions코0=민주주의 회복
CHL_restoring_democratic_instituitions_desc코0=우리는 이전의 칠레공화국의 민주주의를 회복해야합니다
CHL_restoring_rule_of_law코0=법질서 회복
CHL_restoring_rule_of_law_desc코0=이전정부는 많은 칠레의법을 바꾸었습니다, 우리는 진정한 법질서를 달성하기위해서 대법원을 재건하고 개혁해야합니다.
CHL_the_last_power코0=마지막 기회
CHL_the_last_power_desc코0=민주주의로의 성공적인 전환을 보장하기 위해 우리는 의회와 대통령을위한 제도를 설정해야합니다
CHL_emergency_aid코0=긴급 지원
CHL_emergency_aid_desc코0=칠레가 안정된 남미 민주주의로 다시 돌아오기 위해서는 이전의 적들에게 원조를 요청해야 합니다.
CHL_reinstate_taxation코0=조세제도 회복
CHL_reinstate_taxation_desc코0=조세는 우리나라가 다시한법 안정되고 번영하기 위해 반드시 필요한 것입니다.
CHL_desyndicalize_provincial_organization코0=지방기구 비생디칼리슴화
CHL_desyndicalize_provincial_organization_desc코0=이전의 지방기구를 재조직하는것은 우리의 산업을 더욱 발전시킬것입니다
CHL_elections_free코0=자유 선거
CHL_elections_free_desc코0=선거가 끝남에 따라 우리는 다시 한번 스스로를 민주주의라고 부를 수 있습니다!
CHL_elections_free_conservative코0=보수파의 승리
CHL_elections_free_conservative_desc코0=델 캄포의 당이 집권하면 그들은 마침내 스스로를 구원하고 칠레의 번영을 가져올 수 있습니다.
CHL_youth_recovery코0=청년 회복정책
CHL_youth_recovery_desc코0=우리는 칠레 젊은이들이 명예로운 군대에서 복무할 수 있도록 장려하는 프로그램과 함께 칠레의 미래를 보장하기 위해 인구 성장을 장려하기위해서 가정에게 혜택을 주어야 합니다.
CHL_restore_church_special_status코0=교회의 특수지위 회복
CHL_restore_church_special_status_desc코0=우리가 서둘러 세금을 재조정하면서 얼버무린 한 가지는 교회에 대한 면책이었다, 이것은 우리가 고쳐야 할 문제이다.
CHL_chilean_traditions코0=칠레의 전통
CHL_chilean_traditions_desc코0=칠레가 과학적으로 세계를 따라 가려면 전통을 가르치는 안정적이고 많은 교육 프로그램이 있어야합니다.
CHL_industrial_collaboration코0=산업 협력
CHL_industrial_collaboration_desc코0=행복했던 사업주들과 협력함으로써 우리는 쉽게 시민 산업을 확장할 수 있습니다.
CHL_restore_landowning_private코0=사적토지소유권 회복
CHL_restore_landowning_private_desc코0=토지를 정당한 토지 소유자에게 돌려주는 것은 정부에 대한 부담을 동시에 완화시키고 우리가 통제하는 토지에서 더 많은 것을 얻는 데 집중할 수있게합니다
CHL_elections_free_socdem코0=사회민주주의의 승리
CHL_elections_free_socdem_desc코0=몬테로가 선거에서 승리하면서 그와 당은 칠레의 미래 개혁을위한 토대를 마련하는데 집중할것입니다
CHL_fuffling_the_calais_pact코0=칼레 협약 소동
CHL_fuffling_the_calais_pact_desc코0=당을 재정비하면 법을 보다 효율적으로 통과시키고 정부 기능에 영향을 미칠 수 있습니다.
CHL_development_program코0=개발 프로그램
CHL_development_program_desc코0=산업 지도자들과 함께 새로운 정부 프로그램에 참여하여 더 많은 발전과 확장을 계획하는 것은 안정적인 산업 성장을 보장할 것입니다.
CHL_the_new_republic코0=새로운 공화국
CHL_the_new_republic_desc코0=이전 프로그램의 성공 덕분에 우리는 쉽게 우리 당의 인기와 국가의 안정을 향상시킬 수 있습니다.
CHL_democratic_amnesty코0=민주주의 사면
CHL_democratic_amnesty_desc코0=남아메리카의 민주주의 망명자들에게 사면을 제공하는 것은 우리에게 억압적인 정권으로부터 도망치는 재능 있는 정치가들과 과학자들의 유입을 줄 것입니다.
CHL_rehabilitation_military코0=군대 회복
CHL_rehabilitation_military_desc코0=군대의 상당수는 생디칼리슴 지지자이며, 비록 그들이 권력의 이양을 받아들였지만, 여전히 많은 이들이 우리에게 분개하고 있습니다. 약간의 노력으로 우리는 이것을 고치고 우리 군대의 안정성을 확보할 수 있습니다.
CHL_elections_free_marlib코0=자유주의의 승리 
CHL_elections_free_marlib_desc코0=아르투로 알레산드리와 자유당의 승리로 그들은 다시 한 번 칠레를 경제강국으로 건설하는 데 집중할 수 있습니다
CHL_detable_prices코0=가격규제 완화
CHL_detable_prices_desc코0=가격을 낮추면 기업 부문이 유기적으로 성장할 수 있으며, 이를 통해 자사의 노력을 가속화하고, 보다 수익성 있게 자원을 거래할 수 있습니다.
CHL_laissez_faire코0=자유방임주의
CHL_laissez_faire_desc코0=우리의 자유방임정책은 더 많은 자본과 숙련된 개인들을 우리나라에 끌어들여 생산과 연구노력을 모두 확대할 수 있도록 할 것입니다.
CHL_deunionze_workers코0=노동자 비노동조합화
CHL_deunionze_workers_desc코0=노동조합을 제거함으로써 우리는 남아있는 생디칼리스트들에게 타격을 줄 수 있고 칠레의 산업 확장을 촉진할 수 있습니다.
CHL_press_freedom코0=언론의 자유 보장
CHL_press_freedom_desc코0=언론의 자유를 보장함으로써 우리는 모든 칠레인들에게 그들이 진정으로 자유롭고 비판에 직면하는 것을 두려워하지 않는다는 메시지를 보낼 수 있습니다.
CHL_detable_currencies코0=통화가치절하
CHL_detable_currencies_desc코0=통화가치를 절하함으로써 우리는 우리 스스로를 형편없는 경제 규제에서 더 멀어지게 하고, 시장이 번창하게 하고, 우리에게 이익을 가져다 줄 수 있습니다.
CHL_elections_free_np코0=대중주의자들의 승리
CHL_elections_free_np_desc코0=놀랍게도 마레즈와 그의 당이 선거에서 1위를 차지했고, 많은 사람들이 달갑지 않은 가운데, 그는 이미 그의 권력을 증가시키기 위한 계획을 실행하고 있습니다.
CHL_nationalist_junta코0=국민대중주의 군정
CHL_nationalist_junta_desc코0=권력을 잡은 후, 발데라마는 이미 생디칼리스트의 쿠데타를 막기 위해 그의 정적들을 잔인하게 쫓는 계획을 약술했습니다.
CHL_assert_dominance코0=지배력 주장
CHL_assert_dominance_desc코0=우리는 국가의 고삐를 통제한다는 것을 확실하게 보여 주어야한다
CHL_cleanse_military_dissent코0=육군내 반대파 제거
CHL_cleanse_military_dissent_desc코0=육군에는 아직도 생디칼리슴의에 공감 하고 있는 사람들이 많습니다. 문제가 되기 전에 재교육해야 합니다.
CHL_cleanse_naval_dissent코0=해군내 반대파 제거
CHL_cleanse_naval_dissent_desc코0=심지어 우리의 위대한 해군도 생디칼리슴 동조자들로부터 안전하지 않습니다. 우리는 그들이 이 동조자들을 더 이상 수용하지 않도록 해야 합니다.


CHL_violent_de_syndicalization코0=급진적 비생디칼리슴

CHL_radical_curriculum_changes코0=급진적 교육과정 변경

