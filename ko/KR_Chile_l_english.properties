CHL_airmanufactury코0=항공기 생산
CHL_airmanufactury_desc코0=우리는 숙련된 외국인들의 도움을 받아 우리의 공군력을 현대적 기준에 맞게 현대화할 것입니다.
CHL_tankmanufactury코0=전차 생산 노력
CHL_tankmanufactury_desc코0=집에서 탱크를 만드는 것은 값비싼 노력이며, 우리는 우리의 노력이 헛되지 않도록 할 것입니다. 외국 전문가들이 도착했으며 공장들은 준비되었습니다.
CHL_south_prussia1_desc코0=칠레 군대의 엄격한 규율은 군대의 전문성과 우리의 용기 덕분에 탄생 이후 우리나라가 사실상 무패라는 것을 의미했습니다.
CHL_south_prussia1코0=엄격한 규율 표준
CHL_south_prussia2_desc코0=칠레 군대의 엄격한 규율은 군대의 전문성과 우리의 용기 덕분에 탄생 이후 우리나라가 사실상 무패라는 것을 의미했습니다.
CHL_south_prussia2코0=완전한 프로이센 기풍
CHL_workers_ofthe_homefront코0=국내 전선의 병사들
CHL_workers_ofthe_homefront_desc코0=우리 나라의 인구가 부족하니, 정신적으로 이득을 봐야 합니다. 보수적 가치를 없애고 인구의 반만이 아닌 전체 인구를 이용함으로써, 우리는 여성의 권리와 실질적인 전략적 자산을 확보할 수 있습니다.
CHL_MapuchesRevolt코0=마푸체 족의 저항
CHL_MapuchesRevolt_desc코0=마푸체 족이 낮은 수준의 게릴라전을 계속하며 우리를 공격하고 있습니다. 그들을 제거하는 데는 시간이 걸릴 것입니다.
CHL_Private_Enterprise1코0=사기업 복원
CHL_Private_Enterprise1_desc코0=기업을 민영화하려는 우리의 초기 노력이 성과를 내고 있습니다.
CHL_Private_Enterprise2코0=사유지 소유권 복원
CHL_Private_Enterprise2_desc코0=토지 소유권을 복원하면서 체계성이 향상됐으며, 우리 정부는 더 많은 자원에 접근할 수 있게 되었습니다.
CHL_Democratic_Institutuions1코0=민주적인 기관
CHL_Democratic_Institutuions1_desc코0=이러한 기관들은 법을 통과시키고 민주 정부로의 전환을 위한 길을 닦는 우리의 능력을 강화합니다.
CHL_Democratic_Institutuions2코0=강화된 기관
CHL_Democratic_Institutuions2_desc코0=우리나라는 민주적인 기관의 확장 덕분에 이제 번영하는 민주주의 정신을 갖게 되었습니다.
CHL_Emergency_Aid코0=긴급 지원
CHL_Emergency_Aid_desc코0=해외의 자본과 지원으로 우리의 경제가 다시 살아나기 시작합니다.
CHL_Economics코0=자본주의 경제
CHL_Economics_desc코0=자국 경제의 재편을 통해 사회 프로그램의 지출을 줄이고 국가 개발에 투자합니다.
CHL_Taxation1코0=과세 복귀
CHL_Taxation1_desc코0=새로운 관세를 통해 생산과 건설에 많은 자금을 투자할 수 있습니다.
CHL_Taxation2코0=통화 규제 철폐
CHL_Taxation2_desc코0=신 화폐제도와 시장 경제를 통하여 국가 건설에 대해 강조할 수 있습니다.
CHL_Youth_Recovered코0=청소년 프로그램
CHL_Youth_Recovered_desc코0=우리 나라 군대의 전통을 장려하고 국가가 후원하는 청소년 프로그램을 설립하는 것은 우리에게 신병으로서 새로운 젊은이들의 유입을 주었습니다.
CHL_Marlib_Trade1코0=시장 규제 철폐
CHL_Marlib_Trade1_desc코0=최근 자유 시장의 회복으로 우리는 여전히 이익으로 전환시키면서 우리 나라를 떠나는 자원의 흐름을 통제 할 수 있습니다
CHL_Marlib_Trade2코0=자유방임적 시장
CHL_Marlib_Trade2_desc코0=해외 무역의 확대 덕분에 우리는 자유방임 정책을 통해 훨씬 더 유리한 이익을 얻을 수 있었습니다.
CHL_Education코0=국가적 교육 프로그램
CHL_Education_desc코0=우리 나라의 젊은이들을 교육시키는 목적은 우리에게 더 많은 군인과 숙련된 과학자들을 제공하는 것입니다.
CHL_Identity1코0=칠레의 국가 정체성
CHL_Identity1_desc코0=우리의 국가 유산을 장려하는 것은 우리에게 더 많은 정치적 영향력을 주고, 국민들이 그들의 땅을 위해 더 열심히 싸우도록 고무시킵니다.
CHL_Identity2코0=칠체의 국가 자존심
CHL_Identity2_desc코0=우리 정부는 칠레 국민 모두가 칠레 국민임을 자랑스럽게 여겨야 한다고 강조해 왔습니다.




