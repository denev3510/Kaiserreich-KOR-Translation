chl.2.t코0=3대 의장
chl.2.d코0=우리 신생 공화국이 이제 2번째 중앙 선거를 치르게 되었습니다. 대대적인 축하가 이뤄졌으며, 세 주요 후보가 노동자들의 표를 휩쓸려고 하고 있습니다. 최악의 억압 기간동안 노동자들의 권리를 오랫동안 주장해온 블레스트 리포는 마르마두케와 대부분의 주류 생디칼리스트들, 그리고 대부분의 유권자들이 선호합니다. 살바도르 아옌데가 그에 대항하고 있습니다. 그의 광범위한 연합은 다소 비협조적이지만 칠레의 더 나은 미래를 약속합니다. 또한 모슬리나 비라와 같은 유럽 사회주의자들의 생각에 영향을 받은 전체주의자들은 라바르카를 주역으로 내세우고 있습니다. 사람들은 어떤 결정을 할까요?
