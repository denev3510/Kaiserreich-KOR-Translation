SIK_armed_neutrality코0=일곱가지 성명서
SIK_armed_neutrality_desc코0=수 세기 동안 러시아와 위구르족, 에미르들의 졸개에 불과했던 그 땅의 소작인들에게 성스차이 정권의 이데올로기를 선언했고, 그와 동시에 그가 존경하는 남쪽의 근대중국의 건설자들과 더나은 관계를 맺을 수 있도록 문을 개방하였습니다.

