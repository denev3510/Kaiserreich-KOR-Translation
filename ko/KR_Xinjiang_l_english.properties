xin.2.t코0=신강의 사람들
xin.2.desc코0=많은 사람들의 대다수가 중국인이냐고 물어본다면 자신은 전혀 중국인이 아니라고 불쾌해 할것이기 때문에 신강은 중국에서도 단연 독특한 지역입니다. 가장 큰 인종집단중 하나는 위구르족으로, 신강내에서 지금까지 가장 민족주의 적이고 잘알려진 민족집단입니다. 다른 주목할만한 두개의 집단은, 먼저 40만명의 인구를 가지고 있는 북쪽의 카자흐족과 남쪽의 퉁간족으로서, 45만명의 인구를 지닌 중국의 회족의 신강버전이라 볼 수 있습니다. 퉁간족과 위구르인들은 현재 호탄의 도인이 마샤오우인이라는 것에서 말해 주듯 소수의 퉁간족이 오랫동안 요직을 장악해 왔기때문에 사이가 나쁘다고 알려져 있습니다. 위구르족과 카자흐인들은 한족과의 오랜 분리로 인해 정부내에서 큰 골칫거리로 남겨져 있으며, 과거 중국으로 부터 독립하기위해 여러번 반란을 일으킨 전적이 있습니다.
