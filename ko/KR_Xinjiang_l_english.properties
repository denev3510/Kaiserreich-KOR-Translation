SIK_armed_neutrality4코0=세가지의 원칙 선언
SIK_armed_neutrality4_desc코0=일곱가지 성명서가 완전한 선언문은 아니였기 때문에, 성스차이는 쑨원의 3대 원칙에 공개적으로 존경을 표시했습니다. 이러한 행동은 조심스러운 국민당 지지자들을 성스차이의 지지자로서 나서게 하는 원동력이 되었습니다.

SIK_neutrality_idea코0=베이징을 무시하다
SIK_neutrality_idea_desc코0=너무 오랜 세월 동안 베이징은 신강의 주민들에게 많은 세금을 부과했고, 그러한 지속불가능한 우리의 희생에 대한 보답을 하겠다는 잘못된 약속을 했습니다. 그러한 베이징의 암반(만주 최고위 회의)를 존중하지 않을 것입니다. 우리는 그들의 전쟁에 관여하지 않을 것입니다.

SIK_immigration코0=이민 추진
SIK_immigration_desc코0=정부수반은 파괴당한 신강의 목초지 위에 정착을 위한 토지 보조금 프로그램을 실행했습니다. 지도자는 이것이 신강에 그들의 거점을 늘리는데 도움을 줄것으로 기대하고 있다.

SIK_jahriyya코0=자흐리야를 복원
SIK_jahriyya_desc코0=마쇼아우가 수피 자흐리야의 권위와 연계를 함으로서, 그는 하나피 극단주의나 잠식해오는 살라피즘에서 벗어나 쿠란에대한 중국인과 이슬람의 해석으로 향하게 될것이라는 희망으로, 이전의 황폐했던 신강의 이슬람 교도들은 매우 흥분하고 있습니다.

SIK_jahriyya2코0=자흐리야로인한 흥분
SIK_jahriyya2_desc코0=자흐리야은 신강 지역에서 재건된 것으로 보이며, 마가군벌의 관심을 끈 것 같습니다. 수피 위허하나이를 위해 모인 자흐리야는 중국 서부를 가로질러 다른 신강의 불신자들에 의해 강하게 비판받고 있습니다. 이러한 충격 요법으로서 자흐리야는 진정으로 마쇼오우에게 몸을 바칠 준비가 되었습니다.

SIK_menhuan_education코0=먼후안 교육
SIK_menhuan_education_desc코0=수피의 전통을 통해 신강 전역에 먼후안의 권위는 기초 교육에 큰 안정을 가져왔습니다. 지배자의 연민과 후원을 통해 먼후안은 이제 자유롭게 그들의 이슬람 교육을 펼칠 수 있게 되었다.

SIK_closer코0=충성심 시험
SIK_closer_desc코0=신강을 망치겠다고 위협한 일련의 배신행위 이후, 지도자는 제국검사위원회의 역량평가를 바탕으로 취할 일련의 충성맹세서의 초안을 작성했습니다. 향후 승진을 위한 법적 근거를 마련하는 것은 합법적인 정부구성을 하는 데에도 두움이 될 것입니다.

SIK_tradeing_allies코0=서쪽 관문의 개방
SIK_tradeing_allies_desc코0=다양한 제국들의 졸개가 되는 것을 피하기 위해 경찰력을 투입하여 신강지역의 교역로를 확보하고 도적때를 근절하는데 중점을 두고 있습니다.

