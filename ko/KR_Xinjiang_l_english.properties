xin.1.desc코0=쿠물 칸국은 공식적으로 신강 내에 있는 청의 보호국으로서 신강 안정의 큰 요인입니다. 현재 나스르 샤에의해 통치되고 있는 칸국은 신강 지자체에 매년 공물을 보내야 하는 것 외에 신강군벌에는 아무런 도움을 주지 않습니다. 그럼에도 중요한 이유는, 현재 사람들은 쿠물 칸국이 자치권을 가지고 있는 것은 신강내에서의 긴장이 폭발하는 것을 막는 유일한 것으로 보고 있는데, 이는 사람들이 현재 칸국의 지배자 나스르 샤를 좋아하지 않지만 지방내에서의 위구르인들의 자치를 어느정도 보여주고는 있기 때문입니다. 그 존재는 중국의 북서쪽의 안정의 열쇠이고, 오직 바보멍청이만이 그 존재를 가지고 장난을 치려 할것입니다.
