### Ideas ###
SIK_opium_addiction코0=아편에 중독된 군대
SIK_opium_addiction_desc코0=신강의 군대, 특히 남부군은 아편 중독이 심하여 제 기능을 발휘하려면 아편이 필요합니다. 이로 인해 문제가 발생하지 않으려면 우리는 그들에게 아편을 상시 공급하거나 그것을 끊도록 노력해야 할 것입니다.

SIK_opium_searching코0=아편을 찾아다니는 군대
SIK_opium_searching_desc코0=신강의 군대, 특히 남부군은 아편 중독이 심하여 제 기능을 발휘하려면 아편이 필요합니다. 우리는 일반 보병대 내에서 마약 밀매자를 제거했지만, 악영향은 우리 병사들을 더욱 통제할 수 있는 물질이 발견될 때까지 계속될 것입니다.

SIK_opium_solution코0=간쑤의 공급업체
SIK_opium_solution_desc코0=신강의 군대, 특히 남부군은 아편 중독이 심하여 제 기능을 발휘하려면 아편이 필요합니다. 다행히도 우리는 이허와나이 이슬람교도들에 의해 쫓겨난 간쑤 출신의 지식있는 농부들을 사면해 주었습니다. 그들은 군대에 작물을 공급하기로 약속했습니다.

SIK_pushing_edge코0=구석으로 밀어넣기
SIK_pushing_edge_desc코0=양쩡신은 위구르족에 대한 경험이 풍부하며 위구르를 가장 고도화된 수준으로 밀어내는 법을 잘 알고 있습니다. 양씨 정권은 이들을 최대한 극한의 사지로 몰아넣을 것이고, 그 이상으로 밀어 넣거나 무슨 일이 일어난다면 당장 폭발할 것입니다.

SIK_over_edge코0=선을 넘다
SIK_over_edge_desc코0=양쩡신이 조심조심하며 위구르 주민들을 밀어내던 정책은 진수런에 의해 완전히 내동댕이쳐져 버렸습니다. 진수런의 위구르인 토지 소유자의 세금을 두 배로 인상하는 의견으로 사람들은 크게 동요하고 있습니다.

SIK_enemies_all_sides코0=다방면의 적
SIK_enemies_all_sides_desc코0=동쪽으로는 둥간인들이 남쪽으로는 위구르족에게 둘러싸여 신강군벌은 위험에 빠져있으며, 여기서 지면 누구도 살아남지 못할 것입니다. 우리의 최후의 저항거점인 §Y아커쑤§!와 §Y디화§!가 함락된다면 신강은 끝장입니다.

SIK_rumors_discontent코0=불만에 대한 소문
SIK_rumors_discontent_desc코0=현재에는 위구르족과 쿠물족에 맞서 신강이 단결하고 있지만, 우리는 이전과 다음없이 파벌화되어 있습니다. 어떤 사람들은 쿠물 칸국에 망명하는 것을 고려하고 있는 한편, 성스차이는 이것은 아커쑤에서 힘을 기르기 위한 기회로 삼아 왔습니다. 이러한 위협을 잘 억제하지 못한다면, 이곳의 지배자로서 진수런의 지위는 기대한 것보다 짧아질 수 있습니다.

