DAH_expell_loyalists_desc코0=독일안들에게 여전히 충성하는 자들은 문제가 되고 있습니다.  왕은 다호메이에서 국민들을 추방할 권한이 있으며, 그 자들이 독일인들을 그리워한다면 우리는 그들을 문밖으로 쫓아낼 것입니다.

