SYR_status_quo코0=현상 유지
SYR_status_quo_desc코0=우리가 기억하는 한, 시리아 지역은 여러 도시와 그 안의 강력한 가문에 의해 통치받아왔습니다. 관료와 종교 계급에서 주요 지배층을 차지하는 이 가문들은 부를 가지지 못한 이들의 후원자 역할을 수행하며 태피스트리와 같은 시리아 사회의 중심부를 형성합니다. 인민을 직접 대표하는 정치를 목표로 하는 유럽식 대중정치는 시리아인 입장에서 볼 때 완전히 이상한 존재입니다. 이를 따른다면 우리 모두가 과격 마르크스주의나 종교적 극단주의, 혹은 국수주의 짐승의 먹잇감으로 전락하게 될 것입니다.
SYR_egypt_cooperation코0=시리아-이집트 협력
SYR_egypt_cooperation_desc코0=이집트의 도움이 없다면 우리가 고향이라고 부를 자유로운 시리아도 없습니다. 저들과 강력한 관계를 지속시시키고 더 밝고 더 번영하는 미래를 위해 함께 노력하는 것이 유일하게 옳은 길입니다.
SYR_ban_parties코0=정당 금지
SYR_ban_parties_desc코0=정치 정당은 시리아 국민에게 있어서는 짐일 뿐입니다. 강력하고 성공적인 아랍 국가를 원한다면 지금이야말로 문제만 일으키는 저 파벌들을 해체할 때입니다.
SYR_military_directorate코0=군사 정보국 설립
SYR_military_directorate_desc코0=우리 군의 정보 작전을 확장시킨다면 국내 반란 세력에 더 쉽게 침투시키고 그들을 더 잘 붕괴시킬 수 있을 것입니다.
SYR_suez_damscus_rail코0=수에즈-다마스쿠스 철도
SYR_suez_damscus_rail_desc코0=이집트와 우리의 날마다 깊어지는 관계가 가장 강력하게 느껴지는 부문은 바로 경제입니다. 시리아가 한때 북부와 지중해 전역을 향하던 지역에서 무역로의 연결과 국가독점 안에서의 이집트 영향력은 엄청난 변화를 가지고 초래했습니다. 이집트는 자신들의 입지에 힘을 주기 위해 우리의 경제적 중심지와 수에즈 운하 사이의 철로와 도로 연결을 확장하자는 계획을 추진하고 있습니다.
SYR_integrate_military코0=군사 사령부 통합
SYR_integrate_military_desc코0=독립전쟁 동안 이집트군 사령부가 제공해준 정보와 기술이 잊혀진 적은 없습니다. 튀르크로부터 자유를 쟁취할 수 있었던 것은 저들의 행동 덕분이었습니다. 이집트와의 동맹이 점차 강력해지면서 이 지역 내의 우리의 두 군 사령부를 통합할 필요가 있습니다.
SYR_end_land_reform코0=오스만 토지개혁 폐지
SYR_end_land_reform_desc코0=19세기 말 오스만 토지 개혁이 시리아에 도입되었을 때, 저들의 주요한 목표는 거의 봉건영주에 가까운 지주의 영향력을 약화시키고 권력을 영향력 있는 아랍인 가문으로부터 끌어내 국가로 중앙집권화하는 것이었습니다. 여러 가문 자제들로서, 이 변화를 되돌리고 시리아 국가에 더 이상 피해를 끼치지 않도록 막는 것이 우리의 의무이자 약속입니다.
SYR_undercut_aleppan코0=알레포 영향력 약화
SYR_undercut_aleppan_desc코0=다마스커스가 의심의 여지 없이 시리아의 주요 중심 도시이지만, 알레포와 북부 시리아 전체의 강력한 도전에 직면했습니다. 시리아의 경제적 성장을 장려해 이 지역이 정치적 지배력을 유지할 수 없도록 영향력을 제한하기 위한 조치를 취해야 합니다.
SYR_destroy_mudafa코0=국가권리수호협회 파괴
SYR_destroy_mudafa_desc코0=국가권리수호협회의 테러리스트들은 우리나라에 근본적인 위협을 끼칩니다. 저들을 한번에 일망타진하기 위해서는 빠르고 효과적인 조치를 취해야 합니다.
SYR_sunni_dominance코0=수니파 우위 유지
SYR_sunni_dominance_desc코0=여러 상이한 집단들이 시리아를 구성하고 있지만, 수니파 인구가 가장 큰 집단을 구성하고 있음을 무시하는 것은 멍청한 행동입니다. 우리나라의 소수민족 차별을 비난하는 이들도 있겠지만, 사실 우리는 시리아가 수니파 국가라는 현실을 알고 있을 뿐입니다.
SYR_abolish_mt_lebanon코0=레바논산 자치구 폐지
SYR_abolish_mt_lebanon_desc코0=레바논의 다양한 민병대 단체가 전쟁 동안 중요한 역할을 수행하기는 했지만, 저들은 자신들이 시리아 전체보다는 자기네 뒷마당을 지키는 데 더 신경쓰고 있다는 사실을 서서히 드러냈습니다. 저들이 본색을 드러냈으니, 국가 통합에 위배되는 자치 지역 대표단을 더 이상 용인할 필요가 없습니다.
SYR_jewish_land코0=유대인 토지 취득의 끝
SYR_jewish_land_desc코0=도시 내에서 유대인 개인의 영향력이 번영을 가져다 줬을 수도 있겠습니다만, 동시에 저들은 불만에 가득 찬 소수민족이기도 했습니다. 이 진행 과정을 중단시키기 위해 유대인 개인이 토지를 추가적으로 획득하지 못하도록 강력한 규제를 도입할 것입니다.
SYR_sewcure_alawyin_mountains코0=알라위인 산맥 확보
SYR_sewcure_alawyin_mountains_desc코0=알라위인 산맥의 지형으로 인해 이 지역은 알라위파 반란의 온상이 되었습니다. 이 지역이 쥐새끼들의 둥지로 기능하는 한, 우리 통치에 저항하는 반란군이 사라지리라는 희망을 품을 수는 없습니다.
SYR_expand_harbours코0=하이파 & 트리폴리 항만 확장
SYR_expand_harbours_desc코0=하이파와 트리폴리 항은 지난 몇년간 성장해왔지만 여전히 많은 성장 가능성을 품고 있습니다. 항구 시설을 추가적으로 확장한다면 동 지중해의 주요 항구로 성장할 가능성이 충분히 있습니다.
SYR_contest_al_jazziris코0=알-자자이리 경쟁
SYR_contest_al_jazziris_desc코0=성가시다 표현하기에는 부족하고 불편한 수준이라기에는 커다란 알-자자이리 가문이 행사하는 평판은 다마스쿠스 지역에서 우리의 지지를 빼앗아 갑니다. 저들을 직접 괴롭히는 것부터 시작해서 저들에게 충성을 바치는 지역에 투자하는 것까지 가능한 한 모든 수단을 동원해 저들의 지지기반을 우리 편으로 끌어들여야 합니다.
SYR_centralise_authority코0=다마스쿠스 당국 중앙집권화

SYR_hawran_secured코0=화우란 확보

SYR_hama_damascus_axis코0=하마-다마스쿠스 축 개발



SYR_palestnian_railroad코0=동부 팔레스타인 철도 기구


# A republic of Equals #
SYR_republic_of_equals코0=평등한 공화국
SYR_republic_of_equals_desc코0=시리아는 다양한 곳이며, 아랍인들이 대부분의 영역을 지배하고 있지만, 그들만이 유일한 것은 아닙니다. 쿠르드족, 터키인, 알라위인 등 모두 시리아 깃발 아래 있습니다. 함께 노력함으로써 우리는 강력하고 평등한 공화국을 이룰 수 있을 것입니다.
SYR_1940_census코0=1940 시리아 인구 조사
SYR_1940_census_desc코0=우리의 땅이 통합됨에 따라, 우리 소수민족의 영역을 더 잘 이해하기 위해 시리아 전 국토에 대한 대규모 인구조사를 실시하는 것이 절대적으로 중요합니다.
SYR_palestinian_round_table코0=팔레스타인 원탁회의
SYR_palestinian_round_table_desc코0=최근 몇 년 동안 분쟁이 증가하고 있는 지역인 팔레스타인은 의심할 여지 없이 우리가 신중히 대처해야 하는 지역입니다. 그 일환으로 지역 대표들의 폭넓은 모임을 만들어 지역의 미래 평화를 보장하는 합의안을 마련하는 것입니다.
SYR_jewish_investment코0=유대인 투자 장려
SYR_jewish_investment_desc코0=유대인 공동체는 근래에 와서야 성장해 왔고, 일부 사람들이 그들을 차별하는 것이 편리할 수 있지만, 우리는 이 정책이 근시안적이라고 믿습니다. 우리는 시리아에 대한 유대인 투자에 유리한 입장을 취함으로써, 필요한 자본을 시리아로 가져올 수 있을 것입니다.
SYR_restore_mt_lebanon코0=레바논산 자치구 복원
SYR_restore_mt_lebanon_desc코0=레바논산 주변 지역은 너무 다양해서 우리 나라에 간단히 편입될 수 없습니다. 소수민족이 공존할 수 있도록 자치구역을 복원해야 합니다.
SYR_alawite_region코0=알라위 자치구 생성
SYR_alawite_region_desc코0=알라위 시민들이 거주하는 산악 지역은 결코 검에 길들여지지 않겠지만, 아마도 자치권을 부여함으로써 우리는 그들을 보호하고자 하는 그들의 바람과 전통을 이해할 수 있을 것입니다.
SYR_kurdish_region코0=쿠르드 자치구 생성
SYR_kurdish_region_desc코0=서로 다른 나라들 간에 분열되어 있는 시리아의 쿠르드인 공동체는 항상 우리 나라의 일부가 되는 것을 꺼리게 될 것이며, 그들 자신이 별개의 집단이라고 느낄 것입니다. 그들에게 그들만의 자치구를 제공함으로써 우리는 우리의 다양성 속에서 통일을 이루었는지 알 수 있고, 또한 분쟁을 간편하게 끝낼 수 있습니다.
SYR_druze_region코0=드루즈 자치구 생성
SYR_druze_region_desc코0=우리의 드루즈 인구는 적지만 결코 잊혀지지 않을 것입니다. 우리는 그들에게 다시 차별과 폭력이 가해지지 않도록 그들만의 자치구를 제공해야만 합니다.
SYR_syrian_federation코0=시리아 연방 선언
SYR_syrian_federation_desc코0=토대가 마련되었으니 이제는 우리의 새로운 연방 체제를 완전히 굳히고 우리를 시리아 연방으로 선포하는 헌법을 입안할 때입니다. 우리는 우리를 갈라놓는 것이 우리의 차이점이 아니라 우리를 하나로 모으는 것임을 보여줄 것입니다.
SYR_national_pact코0=국민협약 타협

SYR_adana_voting코0=아다나 국민투표

SYR_maintain_sunni_dominace코0=수니파 우위 유지

SYR_decentralized_development코0=분산 개발 계획

