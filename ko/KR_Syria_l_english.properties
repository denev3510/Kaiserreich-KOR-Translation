POLITICS_ANTUN_SADEH_DESC코0=베이루트 빌라예트에서 태어난 안툰 사데는 여러 재능과 부족한 인내심을 가진 인물입니다. 생애의 절반을 서방에서 보낸 안툰은 1930년 고국에 돌아왔습니다. 세계대전이 고국을 휩쓸고 지나간 잔해 속에서 사데는 정당 시리아 사회국민당을 창당했습니다. 이 정당은 사데가 해외에서 생활하던 무렵에 발전시킨 사회주의의 제설혼합주의와 애국주의 사상을 개량한 이념인 사회국민주의를 진보시키는데 헌신합니다. 그는 1935년 오스만 제국에 체포당했습니다. 이때 그는 정당의 존재를 공개했지만, 서방과 오스만 제국주의의 족쇄로부터 자유롭고 사회국민주의 원칙으로 통합된 시리아라는 그의 신념은 흔들린 적이 없습니다.
