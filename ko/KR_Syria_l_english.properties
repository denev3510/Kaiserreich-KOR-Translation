SYR_mandatory_education_desc코0=국민의 무식 수준은 당혹스러운 수준입니다. 그리고 이 문제를 바로잡지 못한다면 이후로 수십년간 우리를 계속해서 괴롭힐 것입니다. 우리가 시민들에게 무엇이 옳고 무엇이 그른지 확실히 가르치도록 통제하지 않는다면, 생디칼리스트 독서회와 다른 파괴적 이념이 그들의 무지를 이용해 국민들을 조종할 것입니다.
