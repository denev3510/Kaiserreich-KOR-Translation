SYR_basic_principles_desc코0=시리아 국가의 탄생이 레반트를 변화시켰습니다. 하지만 아직 충분히 변하지 않았습니다. 시리아를 영원히 안전하게 지킬 수 있는 신 체제와 신 사회를 구축해야 합니다.
