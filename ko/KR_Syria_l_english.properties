SYR_fight_darkness_desc코0=종교적 교리와 믿음의 사소한 분열은 오직 우리를 나약하게 만들 뿐입니다. 무슬림이나 유대인 혹은 크리스챤은 존재하지 않으며, 오직 시리아인만이 있습니다. 우리는 과거와 싸우고 어둠에 빛을 비추어야 합니다. 우리는 저들에게 진실로 바라봐야 할 것이 무엇인지 보여주기 위해 과거를 잊도록 할 것입니다.
