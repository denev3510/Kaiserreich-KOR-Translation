lec.2.t코0=공사관위원회에서의 의결권
lec.2.d.germany코0=공사관 도시는 1928년, 자칫하면 큰 전쟁으로 번질 뻔했던 중-일간의 분쟁에 미국인들이 개입하면서 형성되었습니다. 열차가 중국 군벌들의 공격을 받았을 때 미국은 동양의 불안정성을 해결할 보다 항구적인 해결책을 만들면서, 모든 강대국들이 중국 시장에 평등하게 접근할 수 있도록 하는 '중국 문호 개방'정책을 만들고자 했습니다.\n\n 중국 내 모든 조차지와 그 주변 30마일 지역을 공사관 도시의 중립 지역으로 선포하고, 공식적으로는 중국의 조차지 도시들을 위한 국제적 위임통치로 공사관 도시를 운영하고, 이익 분쟁을 해결하고 다양한 열강이 협력하도록 공사관위원회를 주최합니다. 우리는 동유럽의 최고 권력자로서, 우리는 당연히 공사관위원회에 투표할 수 있고, 더 나아가서 동유럽의 아젠다를 펼칠 수 있습니다.
lec.2.d.japan코0=공사관 도시는 1928년, 직례-봉천 분쟁이 일어났을때 봉천의 후견인인 우리와 직례의 후견인인 독일 사이의 공개적인 전쟁이 일어날 것을 우려한 미국이 개입한 결과입니다. 열차가 중국 군벌들의 공격을 받았을 때 미국은 동양의 불안정성을 해결할 보다 항구적인 해결책을 만들면서, 모든 강대국들이 중국 시장에 평등하게 접근할 수 있도록 하는 '중국 문호 개방'정책을 만들고자 했습니다.\n\n 중국 내 모든 조차지와 그 주변 30마일 지역을 공사관 도시의 중립 지역으로 선포하고, 공식적으로는 중국의 조차지 도시들을 위한 국제적 위임통치로 공사관 도시를 운영하고, 이익 분쟁을 해결하고 다양한 열강이 협력하도록 공사관위원회를 주최합니다. 우리는 극동의 최고 권력자로서, 우리는 당연히 공사관위원회에 투표할 수 있고, 나아가 중국의 아젠다를 지지하고 적들의 개입을 방해할 수 있습니다.
lec.2.d.usa코0=공사관 도시는 1928년, 우리가 일본과 독일간의 전면전으로 번질뻔 한 직례-봉천 분쟁에 개입하여 형성되었습니다. 양 국간의 분쟁을 종식시키고자 개입하기는 했지만, 한편으로는 중국의 제국주의적 경쟁관계에 대한 지속적인 해결책과 개방 정책을 추진하고자 했기에, 우리는 다른 강대국들이 중국에게서 받은 조차지를 하나의 집합체로 합병하도록 강요했습니다. \n\n 중국 내 모든 조차지와 그 주변 30마일 지역을 공사관 도시의 중립 지역으로 선포하고, 공식적으로는 중국의 조차지 도시들을 위한 국제적 위임통치로 공사관 도시를 운영하도록 했으며, 이익 분쟁을 해결하고 다양한 열강이 협력하도록 공사관위원회를 주최합니다. 당연히 우리는 이 공사관위원회에 대한 투표권을 가지고 있으며, 종종 일본과 독일 사이를 중재하는 역할을 합니다. 그 외의 강대국들은 대부분 우리를 돕는 역할을 합니다. 우리의 목소리는 모든 열강을 위해 '중국 문호 개방'의 현상을 유지하는 것을 대변하는 목소리이며, 이는 모든 사람들이 중국 파벌에 관여하지 않아도 되도록 만들었습니다. 또한 미국 시민들에게, 공사관 도시는 부를 쌓는 훌륭한 방법일 뿐만 아니라, 미국의 진보적인 사고와 평화에 대한 헌신의 본보기가 될 것입니다.
lec.2.d.austria코0=공사관 도시는 1928년, 직례-봉천 분쟁이 일어났을때 봉천의 후견인인 일본과 직례의 후견인인 독일 사이의 공개적인 전쟁이 일어날 것을 우려한 미국이 개입한 결과입니다. 열차가 중국 군벌들의 공격을 받았을 때 미국은 동양의 불안정성을 해결할 보다 항구적인 해결책을 만들면서, 모든 강대국들이 중국 시장에 평등하게 접근할 수 있도록 하는 '중국 문호 개방'정책을 만들고자 했습니다.\n\n 중국 내 모든 조차지와 그 주변 30마일 지역을 공사관 도시의 중립 지역으로 선포하고, 공식적으로는 중국의 조차지 도시들을 위한 국제적 위임통치로 공사관 도시를 운영하고, 이익 분쟁을 해결하고 다양한 열강이 협력하도록 공사관위원회를 주최합니다. 오스트리아-헝가리 제국은 이 의회에서 투표권을 행사하고 있지만, 우리는 대부분 미국, 독일, 일본인들이 제안한 설득력 있는 계획에 투표하거나 기권하고, 중국과 우리 국민들을 위한 경제적 구제같은 합리적인 행동만을 지지하고 있습니다.
lec.2.d.belgium코0=공사관 도시는 1928년, 직례-봉천 분쟁이 일어났을때 봉천의 후견인인 일본과 직례의 후견인인 독일 사이의 공개적인 전쟁이 일어날 것을 우려한 미국이 개입한 결과입니다. 열차가 중국 군벌들의 공격을 받았을 때 미국은 동양의 불안정성을 해결할 보다 항구적인 해결책을 만들면서, 모든 강대국들이 중국 시장에 평등하게 접근할 수 있도록 하는 '중국 문호 개방'정책을 만들고자 했습니다.\n\n 중국 내 모든 조차지와 그 주변 30마일 지역을 공사관 도시의 중립 지역으로 선포하고, 공식적으로는 중국의 조차지 도시들을 위한 국제적 위임통치로 공사관 도시를 운영하고, 이익 분쟁을 해결하고 다양한 열강이 협력하도록 공사관위원회를 주최합니다. 플랑드르-월로니아는 이 의회에서 투표권을 행사하고 있지만, 우리는 주로 독일의 제안을 지지 하고 있습니다. 하지만, 우리 시민들에게 더 합리적이고 유익한 것처럼 보인다면 미국의 입장을 지지하기도 합니다.
