lec.3.d.ostasien코0=중국 조차지를 위한 국제 위임 통치령으로 알려진 공사관 도시는 1928년, 유럽의 여객 열차가 국민당 군벌들에게 공격당했던, 일명 '제이드 윈드' 사건 이후 형성되었습니다. 대부분 극동을 불안정하게 만들고 있던 직례-봉천 분쟁을 중단시키기 위함이었지만, 중국 시장에 모든 서방 국가들과 일본이 접근할 수 있게 하는 미국인들의 '문호 개방 정책'의 역할을 수행하게 할 의도이기도 했습니다. 우리는 아시아의 가장 강력한 독일의 오른팔로서, 많은 외교관들이 상하이에 있는 공사관위원회의 대표자 역할을 하고 있습니다. 공사관 도시 관련 정책은 베를린의 이사회에서 수립하지만, 베를린은 이 일에 직접적으로 관여하는 일이 거의 없으며, 우리는 베를린을 대신하여 독일의 일상 업무와 비밀 업무들을 공사관 도시에서 관리해야 할 책임이 있습니다. 하지만 대부분의 중국에서의 거래는 국제 위임 통치권을 따지는 것과 관련이 있습니다. 그리고 우리는 동맹인 쑨촨팡의 팔성연합에서 반법적인 치외법권적 양보를 많이 하고 있습니다. 만약 중국이 혼란한 상황에 빠진다면, 난징은 우리의 유일한 친구라고 할 수 있습니다.
lec.3.d.australasia코0=1925년 대영제국이 멸망하고 캐나다로 도피하면서 당시 홍콩의 총독은 독일 등 강대국들을 초청해 중국을 배제하고 영국의 조차지를 점령했습니다. 이것은 미국인들, 일본인들, 독일인들 사이의 은밀한 갈등을 촉발시켰고, 이것은 1928년 공식적으로 중국 조차지를 위한 국제 위임통치령으로 알려진 공사관 도시가 형성되면서 이러한 갈등은 미국에 의해 종결되었습니다. 전세계적으로 그렇듯이, 독일은 우리의 제국주의의 결실을 사용하고있지만, 우리는 여전히 (원론적으로는) 소유권을 유지하고 있습니다. 중국내 우리의 광범위한 조차지가 공사관위원회의 자리를 보장해 주고는 있습니다. 하지만, 오타와에 있는 정부를 정당한 영국 정부로 인정하지 않는 독일인들은 상하이에서의 투표를 거부하고 있습니다. \n\n 극동에서의 영국의 보증인으로서, 캔버라는 일반적으로 중국 조차지에 대한 권리를 적극적으로 유지하는 것에 책임이 있습니다. 따라서, 우리는 우리의 조차지를 인정 받고, 공사관위원회에서 우리의 표를 되찾기 위한 영향력과 기회를 위해, 혹은 최소한 홍콩 반환을 성취할 수 있는 기회를 가지려고 노력하고 있습니다.
lec.3.d.canada코0=1925년 대영제국이 멸망하고 캐나다로 도피하면서 당시 홍콩의 총독은 독일 등 강대국들을 초청해 중국을 배제하고 영국의 조차지를 점령했습니다. 이것은 미국인들, 일본인들, 독일인들 사이의 은밀한 갈등을 촉발시켰고, 이것은 1928년 공식적으로 중국 조차지를 위한 국제 위임통치령으로 알려진 공사관 도시가 형성되면서 이러한 갈등은 미국에 의해 종결되었습니다. 전세계적으로 그렇듯이, 독일은 우리의 제국주의의 결실을 사용하고있지만, 우리는 여전히 (원론적으로는) 소유권을 유지하고 있습니다. 중국내 우리의 광범위한 조차지가 공사관위원회의 자리를 보장해 주고는 있습니다. 하지만, 오타와에 있는 정부를 정당한 영국 정부로 인정하지 않는 독일인들은 상하이에서의 투표를 거부하고 있습니다. \n\n 극동에서의 영국의 보증인으로서, 캔버라는 일반적으로 중국 조차지에 대한 권리를 적극적으로 유지하는 것에 책임이 있습니다. 덕분에 우리는 본토 해방과 조지 5세의 복권에 집중할 수 있게 되었습니다. 하지만 오스트랄라시아가 불안정한 상황에 처하게 된다면, 우리는 그들의 자리를 대신할 의무가 있습니다.
lec.3.d.transamur코0=영국이 멸망하자 극동의 세 강대국은 중국에서의 무역과 영향력을 장악하기 위해 영국의 조차지를 놓고 긴장이 감돌고 있었습니다. 우리 또한 조차지를 확보하기 위해 군대를 파견했고, 동맹 일본 과 함께 중국 급진주의자들과 싸웠습니다. 미국이 전쟁을 멈추기 위해 개입했을 때, 그들은 중국의 무역을 규제하고 정책에 따라 열강들의 동등한 권리를 보장하는 방법으로 중국 조차지를 위한 국제 기관으로 알려진 공사관 도시를 만들었습니다. 당연히, 우리는 공사관위원회의 의석을 얻었고 트란스아무르의 대표단들도 상하이에서 환영받았지만, 우리는 이사회에 대한 감찰자 권한만을 부여 받았습니다. 공사관 도시에서는 모스크바의 실패한 정권이 우리보다 더 합법적인 정부라고 간주하고 있으며, 우리의 정통성에 대한 의구심 가지고 있기 때문입니다. 그래서 상하이의 러시아 대표 한 명이 두 정권을 대변해야하는, 투표도 못하고 토론도 할 수 없는 난처한 상황이 벌어지고 있습니다. 우리나 페트로그라드 중 어느 한쪽이 러시아에 대한 정당한 정부라는 입지를 확보할 때까지, 이러한 모순은 계속될 것입니다.
