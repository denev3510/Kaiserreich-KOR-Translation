### Decisions ###
JBS_Ottoman_Favours코0=대재상부와 외교
JBS_Ottoman_Favours_desc코0=일반적으로 대재상부라고 일컬어지는 오스만 제국은 이 지역에서 가장 강력한 군사력을 갖춘 우리의 동맹국입니다. 사우디가 공격을 감행했을 때 직접 개입해서 지원을 주리라고는 생각되지 않지만, 필요할 때가 온다면 술탄의 호의에 의지할 수 있습니다.

JBS_Ottoman_Training코0=오스만 군사대학에서 전문가 초청
JBS_Ottoman_Training_desc코0=이십년 전 오스만 제국은 피비린내나는 전쟁에서 싸우고 있었지만, 그 시기에서조차 누가 교리에서 앞서나가고 있는지는 명백했습니다. 거의 십년 넘게 전쟁을 수행한 오스만은 충분히 강인하고 훈련되었으며, 아군을 개혁하는데 필요한 모든 자원을 제공할 능력을 갖추고 있습니다.
JBS_Ottoman_Weapons_Assistance코0=ATF와 군수 계약
JBS_Ottoman_Weapons_Assistance_desc코0=앙카라 소총 공장(ATF) 시설은 중동에서 최고의 무기를 생산하고 있으며, 이븐 사우드의 군대에 맞서 싸울 기회를 얻기 위해서는 그 시설이 절실히 필요합니다.
JBS_Join_Istanbul_Pact코0=이스탄불 협약 가입
JBS_Join_Istanbul_Pact_desc코0=세계대전 동안 동맹이었던 대재상부가 다시 한번 모든 선한 이슬람 민족을 불러 칼리프의 가치를 수호하고 그 영토에서 침략자를 몰아내라고 명령했습니다. 우리가 그 전쟁에서 직접적인 이해관계를 가지지는 않지만, 대재상부가 결국 나약한 카이로의 술탄을 격파한다면 충성을 바쳤던 일에 대한 엄청난 보상을 받을 것입니다.
JBS_Join_Cairo_Pact코0=카이로 협약 가입
JBS_Join_Cairo_Pact_desc코0=시대가 바뀌었고 한때 누구에게도 지지 않을 것 같아 보이던 전쟁병기 오스만이 추동력을 잃어버렸습니다. 아랍 민족과 집단들이 아랍 인민의 해방과 영광을 위해 싸워야 한다고 목소리 높여 소리치는 이집트의 녹색 깃발 아래로 모여들면서 우리 아미르 또한 이스탄불과의 관계에 대해 의구심을 품기 시작했습니다. 우리는 이미 최근 몇년간 짧은 자유를 경험하긴 했습니다만... 한번 해보는게 어떨까요? 우리가 그 자유를 지키지 말아야 할 이유가 있을까요?

JBS_SAU_Power_Struggle코0=통일 전쟁 준비
JBS_SAU_Power_Struggle_desc코0=역사는 라쉬드 가문에 그렇게 호의적이지 않았습니다. 이븐 사우드의 손에 대부분의 남성 가문원들을 잃고 계속되는 이크완의 영토 습격으로 고통받고 있습니다. 하일에서 내뿜던 권력과 명예는 와하브파의 힘에 눌려 심각하게 줄어들었습니다. 하지만 오스만 제국의 지원에 힘입어 왕국을 지킬 수는 있었습니다. 오스만과 우리 아미르의 동반 관계와 동맹으로 일단 당면한 위협으로부터는 보호받을 수 있었습니다.\n\n하지만 일각에서는 이 동맹 관계가 우리 왕국이 유지되는 유일한 원인이며, 오스만에 재앙이 닥칠 것이라고 주장하고 있습니다. 이븐 사우드는 자신의 통치권 아래에 반도 전체를 통일할 운명을 가지고 있다고 믿고 있을지도 모릅니다.\n\n§g우리 £in_combat §G동맹들§!의 힘에 비례해서 [SAU.GetNameWithFlag]측과 전쟁이 시작했을 때 아군의 규모가 결정될 것입니다. 중앙 아라비아 부족들을 끌어들이고 헤자즈와 이라크에 주둔한 군대에서 보내는 지원을 확보할 수 있다면 우리측에게 유리하도록 군 규모를 유지할 수 있습니다.§!\n · [JBS.GetNameWithFlag] : [?num_divisions|H0] ([?tribes|H0])\n · [SAU.GetNameWithFlag] : [?SAU.num_divisions|H0] ([?SAU.tribes|H0])\n

JBS_War_of_Unification코0=아라비아 통일전쟁
JBS_War_of_Unification_desc코0=거대한 오스만이 세계적인 경제 공황으로 무너지면서 일시적으로 반도에서 평화 유지를 담당할 수 없게 되었기 때문에 내부 아랍의 통제권을 장악하기 위한 최후 결전이 빠르게 다가오고 있습니다. 아랍의 미래가 피로 쓰여질 것이기 때문에, 모든 아미르들은 어느 한쪽 편을 선택해야만 합니다. 승자가 아랍의 운명을 결정할 기회를 손에 넣을 것입니다. 패자는 명예를 잃어버린채로 역사에서 밀려나거나 아니면 전장에서 죽을 것입니다.
JBS_War_of_Unification_Peace코0=임박한 몰락
JBS_War_of_Unification_Peace_desc코0=아라비아 사막에서 전쟁이 벌어진 것이 그렇게 이상한 일은 아니지만, 지역 경제와 농업 기반은 간헐적인 휴전과 결정적 승리가 없는 지리한 충돌을 유지할 수준이 되지 못합니다. 라시드 가문이나 사우드 가문 둘 중 하나가 승리를 목전에 둔다면 상대편은 기나긴 공성전과 전쟁 손실을 이겨내지 못하고 패배를 인정할 수 밖에 없을 것입니다.
