JBS_shammar_chauvinism코0=샴마르 쇼비니즘
JBS_shammar_chauvinism_desc코0=샴마르족은 하일의 에미르에 충성을 맹세한 부족 연맹의 일부일 뿐이지만, 그들은 의심할 여지 없이 하일의 생명선입니다. 리야드에 있는 그들의 경쟁자들과는 달리, 샴마르족은 모든 일신교도들이 단결해야 한다거나 그들이 동등하다는 믿음을 공유하지 않습니다. 그들에게는, 샴마르족은 다른 '같은 나라 사람들'보다 위에 있는 집단이고, 통치하고 싸우는 것이 그들의 권리라는 것은 분명합니다. 지난 수십 년 동안 선택의 여지 없이 그들의 군대가 실질적으로 이븐 사우드가 전장에 데려온 숫자와 일치하지 않는다는 것을 인식할 수밖에 없었지만, 아대륙 전체에서 유명한 그들의 군사적 기량은 이러한 확신을 강화시켰습니다.\n\n이러한 태도는 샴마르족을 신뢰할 수 없는 우월주의자로 보는 아라비아의 다른 부족들과 과거에 심각한 문제를 일으켰고, 그들의 무자비한 정복 시도가 이 지역을 불타는 폐허로 만들었을 때, 네지드 지역 전체에 대한 짧은 통치 때문에 더 악화되었습니다.
jbs_shammar_chauvinism_tt코0=§R반도의 다른 지역과의 통합은 잦은 부족 갈등과 권력을 나누기를 꺼리는 샴마르 가문 때문에 가혹한 불이익으로 이어질 것입니다.§!
JBS_ottoman_lapdogs코0=오스만의 개
JBS_ottoman_lapdogs_desc코0=사우디 왕국의 몰락 이후, 하일의 에미르는 터키의 칼리프와 긴밀한 관계를 만들어왔습니다. 하일의 상인들과 시민들은 오스만령 이라크에서 오스만령 헤자즈로 가는 순례자들의 유입을 경제적 필요성과 기회주의로 부분적으로 의존합니다. 사우디 왕국이 계속 무너지자, 자발 샴마르는 터키군의 지원으로 자신들의 세력을 확장하기 위해 이 기회를 이용했습니다.\n\n그러나 부활한 이븐 사우드를 막지 못한 그들의 무능함은 새로운 사우디 왕국을 진압하는 것을 돕는 터키에 대한 의존을 증명해 주었고, 아라비아반도의 전통에 따라 그들에게 터키의 개와 배반자라는 평판을 주었습니다. 계속 패배를 겪은 자발 샴마르는 남아있는 모호함을 없애고 오스만 편으로 몸을 던져 그들의 자리를 되찾으려고 시도했습니다. 이 결정이 리야드에서 독립한 국가로부터 그들의 생존으로 이어질지라도, 이는 그들을 터키에 더 가깝게 묶어두었습니다. 이븐 사우드가 권력과 영향력을 늘리고, 네지드의 강력한 군사잠재력과 라쉬디 왕조의 끊임없는 내전 때문에 터키인들이 여전히 에미르국을 잡고 있는 유일한 이유가 되었습니다.
jbs_ottoman_lapdogs_tt코0=§G우리가 오스만 제국과 긴밀한 관계를 유지하는 한, 그들은 우리에게 자금을 주고, 군대를 무장시키고, 영토를 보호해줄 것입니다.§!
