jbs.15.d코0=압달라에게는 재수가 좋게도, 아미르국과 전임자들은 아랍 군인들을 활용하는 것을 좋아하지 않았고 오히려 튀르크인과 이집트인 용병을 개인 경호원으로 고용하는 쪽을 선호했습니다. 숙련되고 경험 많은 이들이 돈을 받고 싸웠지만, 국왕은 그렇지 못했습니다. 그리고 검은 월요일의 영향이 왕실 금고에 영향을 끼치면서 많은 이들이 한동안 대가를 지불받지 못했습니다. 국왕의 보증도 중요하기는 하지만, 금 봉투는 또 다른 문제입니다...\n\n"그리고 당신이 우리에게 두배 봉급을 지불하겠다는 말이오?" 대장은 충격받은 듯 했고 기분 좋게 놀란 것 처럼 보였습니다. 그의 부하들은 이런 환대를 겪어본 적이 없었습니다. 압달라는 위협적인 미소를 지은 채로 간단하게 고개를 끄덕였습니다. "물론이네. 자네가 바칠 충성의 대가가 이 정도라면 충분히 그럴 수 있지. 이 부패한 거래가 잘 이어지고 체결되기만 한다면 자네가 이런 가족 문제에 개입하지 않으리라 믿는다네." 대장은 잠깐 생각에 빠졌고, 압달라를 뒤로 한 채 병사들에게로 향했습니다. "그리고 당신은 우리에게 어떻게 대금을 지불하실 생각이오? 분명 당신의 개인적인 재산은 국왕에 비해 비교도 안될 수준일거라 생각하오." 압달라는 수긍했습니다만 그의 표정은 전혀 변하지 않았습니다. "알-숩한 가문이 내 작전을 지원하고 있으며 초기에 들어갈 자금을 제공해 줄 것을 약속했다네. 나머지는 내가 정권을 뒤집는다면 자연히 따라오겠지." 이건 꽤 좋은 제안입니다. 하지만 그가 약속을 지킬 수 있을까요?
