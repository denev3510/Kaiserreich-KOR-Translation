## Overthrowal of Saud (al Rashidi)
jbs.13.t코0=사막에서의 만남
jbs.13.d코0=아미르의 군대가 사우드 가문 잔당을 격파한지 며칠이 지났고 그 흔적은 시간의 모래 속으로 파묻혔습니다. 이제 중앙 아라비아의 최고 통치자로 거듭난 아미르는 새로 약탈한 귀중품과 함께 수도 하일로 돌아갈 계획을 세웠습니다. 사우드는 돌아가는 길 도중에 밤 동안 휴식하기 위해 행렬을 잠시 멈춰 텐트에서 휴식하기로 했습니다. 그의 사촌 압달라는 수평선 너머 새로 정복한 영토를 바라보고 있었습니다. 사우드는 어린 나이인 10살에 아미르에 즉위했고, 그는 아직 어린아이였습니다. 최소한 압달라에게는 그렇게 보였지요. 그는 예고 없이 텐트로 들어가기 전에 별을 올려다 봤습니다.\n\n"친애하는 사촌이자 위대한 아미르가 아닙니까." 그의 얼굴에 떠오른 축하 미소는 마음 속의 질투심을 숨기기에 충분했습니다. "이븐 사우드에게 승리를 거두었다는 말을 듣고 축하드리기 위해 왔습니다." 그의 사촌은 그의 존재를 거의 눈치채지 못했고, 사우드는 몇 초가 지난 이후에야 그를 바라봤습니다. "내 생각으로는, 자네가 더 빨리 올 수도 있었지만 이제야 존재를 알린 듯 하군. 압달라, 자네의 아첨이 그대 스스로를 배반했어. 도데체 원하는게 뭔가?" 압달라의 얼굴에서 미소가 사라졌습니다. 그렇게나 간파하기 쉬웠던 것이었을까요? 잠시 어색한 듯 하던 그는 가벼운 미소를 지었습니다. "아하, 그렇지 않습니다 폐하. 저는 경고를 드리러 왔습니다. 보아하니 사우드 가문이 최후의 일격을 견뎌내고 살아남아 망명을 떠난 듯 하더군요. 제가 듣기로는 쿠웨이트로 건너가고 있다고 했습니다." 사우드의 표정은 더욱 심각해졌고 그는 사촌에게로 몸을 돌렸습니다. "그래, 알겠다. 역사는 반복되기 마련이지. 그렇다면 뭔가 준비를 해야겠군." 압달라의 얼굴에 희미한 미소가 떠올랐습니다. "폐하, 그렇다면 어떻게 준비를 해야 하겠습니까?"
jbs.13.a코0=그를 사냥하기 위해 경비대를 파견할 것이다. 저들은 사막의 검에 죽으리라!
jbs.13.b코0=내가 직접 부대를 이끌고 나서서 그를 죽여버릴 것이다!

jbs.14.t코0=하일로 돌아온 압달라
jbs.14.d코0=소규모 병사들과 함께 하일로 돌아오는 그의 첫 모습은 그가 세운 계획의 첫 부분을 벌써 시행 중인 것 처럼 보였습니다. 사우드가 사막에서 격렬한 추격전을 벌이며 정신팔려있는 지금이야말로 한 걸음 더 나아갈 때입니다.\n\n시원한 사막의 산들바람이 부는 아라비아의 밤하늘은 정말로 매혹적입니다. 압달라는 하일 중심부의 작은 상점 뒤에서 기다리고 있었습니다. 상인은 그가 뭘 하는지 알 필요가 없었기 때문에 신경도 쓰지 않고 있었습니다. 밤하늘에 비친 실루엣처럼 검은 옷을 입은 남자가 작은 마당으로 들어가 압달라에게 고개를 숙였습니다. "당신이 아미르의 사촌이십니까?" 압달라는 고개를 끄덕였고 누구나 볼 수 있도록 권총을 휘두르며 문을 닫았습니다. "그리고 자네는 알-수반 가문이 보낸 사절이겠군." 그는 고개를 끄덕였습니다. 두 남자는 악수를 하고 작은 탁자에 둘러앉았습니다. 어떤 대화 주제를 꺼내기 전에, 압달라는 권총을 탁자 위에 올려놓고 방아쇠에 손가락을 걸었습니다. "아미르께서는... 아미르의 상태가 좋지 못하시네." 사절은 혼란스러운 듯이 눈을 치켜올렸습니다. "그래서 당신이 제 주인님을 만나고 싶어 하시는 이유가 이거로군요?" 압달라는 고개를 끄덕이고는 밤하늘을 내다봤습니다. "소식이 빨리도 퍼지는군. 그렇지 않은가? 우리가 리야드에서 사우드 가문을 격파하고 얼마 지나지 않아 전 영토가 우리의 성공을 알게 되었지. 이븐 사우드는 참수되었고 그의 사체는 묻혀졌네. 하지만 아미르께서는 사우드 가문이 계속해서 우리를 추적할 것이라 믿고 있다네. 우리가 죽인 남자는 시작일 뿐이며 망명을 떠난 사우드 가문 왕자들 모두를 추적해서 없애 버려야 하고 믿고 있어. 이건 그가 무자비하다는 명백한 증거라네. 아미르는 증오와 피에 대한 열망으로 가득 차 있네. 만약 우리가 그를 견제하지 않고 가만 놔둔다면 조만간 우리가 통치할 왕국이 남아나지 않을 걸세."\n\n"제 생각에는... 폐하의 고통을 고쳐드리기 위해서 할수 있는게 없겠습니까?" 압달라는 살짝 낄낄거리며 고개를 저었습니다. "이런 증세를 치유할 방법은 없다네. 그리고 국왕이 제 업무를 다할 수 없는 상황에 이르렀으니 지도자를 교체할 때가 왔다고 생각되네만..." 두 사람은 저녁까지 좀 더 대화를 다눈 이후 악수를 하며 작별을 고했습니다.
