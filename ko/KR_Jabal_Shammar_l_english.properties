JBS_Ulemma_Very_Happy코0=울라마 - §G대만족§!
JBS_Ulemma_Very_Happy_desc코0=문자 그대로 번역하면 "배운 자들"이 되는 울라마는 이슬람 신학적 지식의 수호자이자 해석자입니다. 우리 사회 안에서 울라마 집단은 엄청난 권력을 가집니다. 종교적 신앙을 열망하며 기다리는 경건한 대중을 지배할 뿐만 아니라 왕국 내에서 유일하게 교육을 담당하는 계층이기 때문에 어린 나이부터 우리 시민의 삶에 중요한 영향을 끼치기 때문입니다.\n\n울라마 내부는 리야드 이맘 (이븐 사우드)에게 충성을 맹세한 와하브파 계통과 메카나 코스탄티니예에서 오스만식 종교 교육을 받은 분파로 나뉘어져 있습니다. 후자가 일반적으로 덜 엄격하며 종교적 대화에 개방적이기는 하지만, 그럼에도 불구하고 수십년간 계속해서 투사된 리야드의 영향력으로 인해 와바브파 동료들과 일부 광신적 측면을 공유합니다.
