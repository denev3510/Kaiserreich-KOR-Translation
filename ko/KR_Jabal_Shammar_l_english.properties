rashid_focus코0=라쉬드 중점계통도

JBS_merchant_princes코0=하일의 대상인들
JBS_merchant_princes_desc코0=하일은 샴마르 국가와 라시드 가문의 자랑이자 영광입니다. 한때는 이라크와 헤자즈를 연결하는 교역의 주요 거점이기도 했던 하일은 아라비아 사막에서 종교적 관용과 도시의 부를 통해 명성을 얻었습니다. 도시의 명성이 첫번째 라시드 가문 국가가 전성기를 구가하던 시절에 비해서는 많이 쇠하기는 했지만, 알 라시드의 군주는 북부 아라비아에서 권력을 계속해서 유지하고 있습니다.
JBS_guardians_of_the_haji코0=메카의 수호자
JBS_guardians_of_the_haji_desc코0=하일과 아랍 아대륙의 상인들에게 으레 그렇듯, 매년 반복되는 하지보다 더 중요한 활동은 찾아보기 힘듭니다. 모든 무슬림은 최소한 살면서 한번은 헤자즈의 성지에 방문할 의무가 있으며 이로 인해 엄청난 경제력과 물류가 이동합니다. 자발 샴마르의 부족들은 거대한 기계의 톱니바퀴이며 이라크에서 헤자즈로 향하는 여행자들에게 안전한 통행을 제공하는 것은 우리의 의무(인 동시에 수입원)입니다.
JBS_ottoman_economic_integration_program코0=오스만 경제 통합 프로그램
JBS_ottoman_economic_integration_program_desc코0=과거에 샴마르의 상인들은 오스만 중앙의 상인들과도 경쟁할 능력이 있었으며, 아대륙을 통과하는 캐러밴 루트는 하일에 부와 거대한 장관을 가져다 주었습니다. 오스만 제국이 산업화에 돌입하면서 이런 시대는 끝났고, 우리의 가치는 엄청나게 줄어들었습니다. 하지만 아직 희망이 있습니다. 하일을 메소포타미아 경제에 통합시킨다면 우리는 새로운 역할을 맡게 될 수 있을 것입니다.
JBS_invite_syrian_educators코0=시리아 교육자 초청
JBS_invite_syrian_educators_desc코0=우리 부족민들이 위대한 전사이자 상인으로 명성을 얻기는 했지만, 현대 사회에서 엄청나게 중요한 역할을 담당하는 교육 분야에서 활동할 인력이 심각하게 부족한 상태입니다. 많은 이들은 교육부문의 능력부족이 명예롭다고 생각하지만, 현대 기술을 들여오면서 지식인 계층의 존재가 더욱 요구되고 있습니다. 시리아는 전통적으로 우리와 가까운 관계였습니다. 그들은 우리에게 가장 총명한 인재들을 자신들의 대학에 보낼 권리를 주었습니다.
JBS_renegotiate_ottoman_subsidies코0=오스만 보조금 재협상
JBS_renegotiate_ottoman_subsidies_desc코0=슬프게도 오늘날 우리의 주요 수입원 중 하나는 오스만은 우리 아미르의 충성심을 보장받기 위해 보내는 지불금입니다. 아미르가 자발 샴마르의 왈리로서 받는 봉급은 투쟁중인 아미르국이 살아남기 위해 필수적인 자금이 되었습니다. 긴장이 아대륙과 더 넓은 아랍 세계에서 점차 높아져가면서 동시에 오스만 주요 지역 총독들에게 지불하는 봉급도 함께 낮아졌습니다. 보조금 재협상에 돌입해야 합니다.
JBS_cooperate_with_atf코0=ATF와 협력
JBS_cooperate_with_atf_desc코0=오스만군 주요 보급원 중 하나인 ATF는 군을 현대화하는데 절실히 필요한 도구를 제공할 수 있으며, 그렇게 함으로써 부족들 사이에서 우리의 영향력을 유지할 수 있습니다.
JBS_renovate_barzan_palace코0=바르잔 궁전 보수
JBS_renovate_barzan_palace_desc코0=1808년 무함마드 빈 압둘-무흐신 알 알리 군주의 명령으로 착공해 탈랄 이븐 압둘라 치세에 완공된 바르잔 궁전은 아라비아 사막의 부와 힘을 보여주는 상징물로 서 있습니다. 세개의 층으로 삼십만 평방미터를 포괄하는 궁전은 왕가의 자랑이자 동시에 정통성을 증명하는 존재입니다.
JBS_protect_shia_merchants코0=시아파 상인 보호
JBS_protect_shia_merchants_desc코0=리야드의 사우드 가문 이웃과는 달리 하일의 아미르는 비일신론자들에게 훨씬 느슨한 정책을 추진하며, 이로 인해 도시 성벽 내에서 번영하는 국제주의적인 분위기가 떠오를 수 있게 되었습니다. 알 하사의 불신자와 시아파 인구는 자신들을 사형에 처해야 한다는 이크완의 수사와 함께 공격을 받고 있으며, 하일은 이크완을 두려워하는 이들에게 안전한 피난처로 발전했습니다.
JBS_encourage_local_manafacturing코0=국산화 장려
JBS_encourage_local_manafacturing_desc코0=우리 백성들은 일차적으로 상인과 목자 그리고 농부기 때문에 시리아에서 수입해 오는 의복과 같은 간단한 상품을 자체적으로 생산하는 생산업에 종사하는 사람은 거의 없습니다. 이런 경제구조가 예전에는 충분히 잘 기능했을지는 모르지만, 세계 시장의 변동성으로 인해 하일에는 심각한 상품 부족 사태가 벌어졌습니다. 이런 상황을 해결하기 위해서는 적어도 진짜 최소한 수준의 지역 산업이라도 만들어야 합니다.
JBS_date_and_fruit_production코0=대추야자 및 과일 생산 장려
JBS_date_and_fruit_production_desc코0=아라비아 사막은 농사짓기 힘든 지역입니다. 그리고 신선한 물은 오아시스와 시원한 고원 지역에만 한정되어 있기 때문에 대추와 과일 재배가 전통적인 곡물이나 쌀 재배보다 우선시됩니다. 우리 영토와 대 시리아 지역 모두에 인구가 빠르게 증가하면서 식량 수요가 함께 올라갔습니다. 이번 수요 상승에서 이점을 취해야 합니다!
JBS_found_directory_of_military_affairs코0=군사회 설립
JBS_found_directory_of_military_affairs_desc코0=하일 군대는 대부분 전시에 소집되는 베두인 동맹들과 정주민들 사이에서 끌어모은 징집병으로 이루어져 있습니다. 최근 몇년간 정주민 징집병 집단의 중요성이 어마어마하게 증가했습니다. 이븐 사우드와 충돌하는 과정에서 규율잡힌 상비군이 언제 관계가 틀어질지 모르는 아라비아 부족 동맹군에 의지함으로 인해 예상치 못한 패배에 직면하는 쪽 보다 훨씬 이점이 많다는 점을 깨달았기 때문입니다.
JBS_recruit_tribal_levies코0=부족 군대 모집
JBS_recruit_tribal_levies_desc코0=하일 아미르에게 충성을 맹세한 부족들은 전통적으로 징집병을 제공하거나 전쟁에 돌입했을때 군대에 장정들을 보내야 하는 의무만을 가지고 있었습니다. 하일이 점차 전문적인 상비군을 향해 변화해 나가고 있기 때문에 부족 동맹들에게 할당량을 부과해 새로운 군대에 인력을 제공하도록 해야 합니다.
JBS_expand_body_guards코0=라자일 확충
JBS_expand_body_guards_desc코0=하일 아미르가 중앙 아라비아 베두인을 믿을 수 있는 부대로 설립했던 19세기에 하일의 지배자는 강인한 투르크인과 알바니아인 혹은 체르케스인 병사들로 이루어진 개인적인 근위대 라자일을 설립하라는 명령을 내렸습니다. 라자일 부대는 현대까지 살아남았고, 용병 경비원이라는 지위로 인해 리야드의 와하브파가 퍼붓는 수사에 훨씬 영향을 덜 받는다는 점으로 인해 오히려 그 규모를 넓혀갔습니다.
JBS_study_ottoman_doctrine코0=오스만 교리 학습
JBS_study_ottoman_doctrine_desc코0=제2 사우드 가문 국가가 붕괴한 영향을 받지 않은 하일 시와 대재상부가 처음에 아라비아 내부를 장악하기 위한 기회를 손에 넣으려는 목적으로 체결했던 동맹은 명맥한 주군-봉신 관계로 변질되어 버렸습니다. 오스만 병사들은 주요 오아시스 대다수에 주둔지를 차렸으며, 오스만 군사 이론가들은 하일 군대 내에서 주요한 영향력을 행사하면서 하일군을 징집하는 과정과 사용할 전술을 결정합니다.
JBS_create_camel_corps코0=하일 낙타군단 창설
JBS_create_camel_corps_desc코0=강력한 무타피크 부족이 유지하는 오스만 제 6군 예하 이라크 낙타 군단에 영감을 받아 낙타군단을 설립하기로 결정했습니다. 오스만 장교진이 라쉬드 가문과 협력해서 향후 일어날지도 모르는 충돌에서 오스만 제국 남부 국경을 방어하기 위해 하일에 주둔할 제2 낙타군단을 창설하기 위한 작업에 착수했습니다.
JBS_establish_royal_horsebreeding_department코0=왕립 말 사육부
JBS_establish_royal_horsebreeding_department_desc코0=서방의 많은 이들이 엄청난 자부심을 품고 자신들의 최신예 자동차를 바라보는 것과 같이, 평범한 아랍인이 말을 신성한 존재로 생각함에는 의심의 여지가 없습니다. 말은 전투 임무에서만 사용할 수 있습니다. 뿐만 아니라, 가장 아름답고 빠르며 능력있는 말을 기르는 일은 아랍 사회에서 영예를 얻기 위한 가장 중요한 부분으로 평가됩니다. 그리고 라쉬드 가문은 절대로 여기에 충분한 관심을 기울일 수 없습니다.
JBS_import_modern_weapons코0=현대무기 수입
JBS_import_modern_weapons_desc코0=리야드와 하일의 군대가 머스켓과 시미터를 들고 싸우던 시대에서 하나도 변화하지 않은건 아니지만, 아직 부대 대다수가 세계대전 전에나 쓰이던 비표준화되고 신뢰성에서 많은 결함을 가진 총기를 사용하고 있습니다. 구식 무기를 대체하고 상비군에게 왕국 전체에 질서를 강요할 능력을 부여하기 위해 국방위원회에 사용 기한이 지난 무기를 교체하라는 명령을 하달했습니다.
JBS_revised_infantry_tactics코0=변경된 보병전술
JBS_revised_infantry_tactics_desc코0=외국인들은 아라비아 아대륙에서 벌어진 충돌은 온전히 낙타나 말 위에서만 벌어질 것이라고 생각하지만, 아랍 전장에서 사용하는 전술은 서방과 똑같이 거대한 보병 부대를 활용하는 방식으로 발전해 왔습니다. 보병 부대에는 또 다른 전술이 필요합니다. 아군 지휘관들은 여전히 보병 전투를 하등한 혈통의 부족이나 치르는 불명예스러운 싸움이라고 여기기 때문에 보병 전술에 익숙하지 않은 상태입니다.
JBS_curb_authorities코0=자문회의 권한 제한
JBS_curb_authorities_desc코0=세계대전 이후에 도시 귀족의 압력에 못이겨 설립되었고, 헤자즈의 튀르크식 관료제에 영감을 받아 만들어진 마지리스는 국가적 문제에 있어서 특정한 권한을 가진 왕실 의회의 역할을 수행합니다. 하지만 이 기관은 오직 구성원들의 배를 불리는데만 혈안이 되어 있으며 정당한 지배권을 행사하는 군주를 모욕하기만 합니다. 이런 약점을 가만히 둬서는 안됩니다!
JBS_relinquish_power코0=절대적인 권력 포기
JBS_relinquish_power_desc코0=마지리스가 1910년대 이래로 권력을 확장해 왔지만, 그들은 아직 왕국 내에서 제한된 통제력만을 가지고 있을 뿐이며 대체로 절대군주에 대한 조언자 역할을 수행할 뿐입니다. 오스만 제국이 헤자즈를 통치하는 제도에서 영감을 받은 일부 인사들은 마지리스가 단순한 자문 기관을 넘어서 행정적 권한을 가진 의회나 장관 협의회 역할까지 수행하는 새로운 체제를 제안했습니다.
JBS_modernize_zakat코0=자카트 현대화
JBS_modernize_zakat_desc코0=이슬람의 다섯 기둥 중 하나인 자카트는 지불할 능력을 가진 모든 무슬림의 종교적 의무입니다. 의무와 자선을 위해 지불하는 기부금은 실제로는 사실상 세금과 같은 역할을 수행하며 국가 수입의 엄청난 부분을 차지합니다. 하지만 실제 수취는 국가에 대한 충성심이 불확실한 현실 속에서 지역 종교 집단에 전적으로 의존하고 있기 때문에 관행을 현대화해야 합니다.
JBS_settle_bedouin코0=베두인족 정착시키기
JBS_settle_bedouin_desc코0=오스만 치하의 마쉬리크와 이집트, 중앙아라비아에서 강력한 탈부족제 정책이 시행되고는 있지만 해당 지역의 고립적 특성과 광활한 영토로 인해 실효는 거의 거두지 못하는 상황입니다. 이런 사실은 우리 인구 대부분이 아직도 베두인으로서 살아가고 있으며 국가로부터 거의 독립적으로 활동하고 있다는 점을 의미합니다. 효율적으로 통치하고 현대적인 군대를 운용하기 위해서 저들의 미래를 어떻게 해야 하는가는 이론의 여지가 없습니다.
JBS_rearrange_irrigation코0=관개 의무 재조정
JBS_rearrange_irrigation_desc코0=중앙아라비아의 건조한 사막 지역의 진정한 황금은 헤자즈의 광산보다는 고지대의 오아시스에서 찾을 수 있습니다. 물이 번영과 시민의 생존에 엄청난 영향력을 행사하고 있습니다. 그렇기 때문에 물길을 다스리고, 더 구체적으로 누가 수자원을 사용하도록 할지 결정하는 행정구조가 우리 국가의 미래를 위해 대단히 중요합니다.
JBS_outlaw_slavery코0=노예제 불법화
JBS_outlaw_slavery_desc코0=엄밀히 따지자면 오스만 제국과 우리 영토 안에서 노예제가 금지되기는 했지만, 실제 현장에서 노예제는 더 오랫동안 버텨왔습니다. 노예제를 통해 엄청난 부를 쌓기는 했지만 그래도 이런 전통을 유지했을때 얻을 예상 손해가 이익보다 크다는 사실을 인정할 수 밖에 없습니다. 게다가 수많은 하층 혈통 부족을 오랫동안 억압해온 관습을 페지한다면 그들이 우리를 더욱 친밀하게 바라볼 것입니다.
JBS_fight_wahabbist_influence코0=와하비즘과의 싸움
JBS_fight_wahabbist_influence_desc코0=리야드의 상아탑에서 설교하는 와하브파의 울레마는 우리를 따르는 이들 사이에서 증오와 분열 그리고 불신을 퍼트리기 위한 나지드 아미르의 도구에 지나지 않습니다. 저들의 파트와는 의심을 품은 우리 시민들 사이에서 자신의 주장을 기꺼이 들어줄 자를 찾아다니고 있습니다. 만약 어떤 결정적인 조치를 취하지 않는다면 와하브파와 연계한 동맹들은 우리 측이 소집 가능한 모든 병력을 능가하게 될 것입니다.
JBS_consolidate_ties_with_sharif코0=샤리프와 유대 강화
JBS_consolidate_ties_with_sharif_desc코0=둘 모두 대재상부와 연계를 가진 라쉬드 가문과 하심 가문은 역사를 통틀어 종종 동맹 체제의 가장 깨지기 쉬운 부분에서 이익을 얻어 왔습니다. 둘 모두가 나지드의 군대와 와하비즘 교파를 통치력에 대한 가장 중대한 위협으로 바라보고 있습니다. 그리고 하지가 하심 가문과 라쉬드 가문 양쪽 모두의 정책에서 대단히 중요한 요소이므로, 양 가문 사이의 오랜 동맹체제를 재구축하고 강력하고 건설적인 관계를 구축해야 합니다.
JBS_enforce_rashidi_nazim코0=라쉬디 니잠 강요
JBS_enforce_rashidi_nazim_desc코0=수많은 각기 다른 법률 체계들을 교체헤 가면서 사용하는 현 체제로는 정의롭고 안정적인 사회를 유지하기 힘듭니다. 이런 문제를 해결하기 위해 오스만 법률 전문가와 함께하는 우리측 저명 인사 일부가 튀르크식 니자미예 체제에 기반한 새로운 법률 체계를 구축해야 한다는 제안을 내놓았습니다. 비록 이번 법안에 세속주의적 원칙을 주입하려는 목적을 품은 사상가들이 있기는 하지만, 궁극적으로는 샤리아(간접적으로 메젤레 형식 하에 있는)를 법률의 기반으로 활용할 예정입니다.
JBS_modernize_bureaucracy코0=관료제 현대화
JBS_modernize_bureaucracy_desc코0=우리나라가 평범한 악수보다도 맹세를 더 많이 하는 베두인족의 전통에 상당히 의존하는 만큼, 우리 관료제의 비효율성 (혹은 관료제의 부재)은 우리의 성장을 막고 빠르게 변화하는 세계에서 우리나라의 적응을 어렵게 만들었습니다. 심지어 샴과 이라크 지역에서 오스만이 시행한 개혁이 하일을 향해 퍼지기 시작하면서 지역 시민이 엄청난 우려를 제기하면서 개혁 요구를 선동하고 있습니다.
JBS_install_qadhis코0=카디 배치
JBS_install_qadhis_desc코0=카디는 샤리아 법원의 판사입니다. 이론적으로 카디는 주어진 판례에 따라 법 조문을 적용해야 하지만, 대부분의 경우에 지역 내에서 지배자의 대리인 역할을 수행하기도 합니다. 과거 하일의 규모가 더 작던 시절에 카디는 리야드나 이스탄불에 위치한 다른 강대국에게 복종했습니다. 우리의 힘을 더욱 확고하게 투사하기 위해 직접 카디를 임명해서 외국에서 보낸 기관을 이븐 라쉬드 가문에 충성을 바치는 이들로 교체해야 합니다.
JBS_establish_bait_al_mal코0=바이트 알말 설립
JBS_establish_bait_al_mal_desc코0=위대한 칼리프 우마르가 다스리던 시대에 바이트 알 말을 일종의 재무부로 설립했습니다. 이후로 수많은 이슬람 술탄과 칼리프가 개인적인 자본과 국가 재정을 관리하기 위해 각자 자신만의 바이트 알 말을 운영했습니다. 우리 국가가 아미르의 개인 재산을 관리하는 기관을 이미 가지고는 있지만 바이트 알 말이 왕국 전체에 휘두르는 수준의 관리력과 권력을 부여받지 못한 상태입니다. 심지어 이 기관을 설립한다면 국가 감독 하에 진실로 고대하던 자카트 세금을 직접 징수할 수 있게 될 것입니다.
JBS_establish_national_budget코0=국가 예산 수립
JBS_establish_national_budget_desc코0=기껏해야 남는 세수를 가디르 등 수리 시설 유지와 무역 보호, 그리고 법을 어긴 이들을 처벌하는데나 사용하던 하일의 통치자들에게 국가 예산은 상당히 이질적인 개념입니다. 하지만 오스만과 시리아의 동맹들에게 압력을 받은 궁정은 처음으로 소득/경비 보고서를 작성했고, 족벌주의 외에 다른 목적을 둔 계획에 자금을 지원했습니다
JBS_maintain_arab_law코0=아라비아의 관습법 유지
JBS_maintain_arab_law_desc코0=사우드 가문과 대조적으로 샤마르 가문은 베두인 부족으로서 정착민에게 가해지는 압력으로부터 자유롭고, 명예와 관습 그리고 의무라는 나름의 원칙에 진실되게 임한다는 전통적인 아라비아인의 평판에 더 어울리게 살아갑니다. 비록 20세기가 이러한 분권적이고 전통적인 삶의 방식을 긍정적으로 바라보지 않는다는 사실이 명백해지고는 있습니다. 그렇다고 해도 우리는 가능한 한 오랫동안 우리의 독특한 사회 구조를 유지하기 위해 노력해야 합니다! 
JBS_increase_khuwa코0=쿠와 인상
JBS_increase_khuwa_desc코0=리야드의 와하브파는 대체로 자카트(종교세)에 의존하고 있지만, 하일의 아미르들은 예로부터 쿠와 체제를 활용해 왔습니다. 여기서, 약소 부족은 아미르에게 물질적 요소와 함께 샤마르 군대에서 복무하도록 일종의 인력을 제공하는 이중의 공물을 바칩니다. 그 대가로 아미르는 약소 부족을 보호해줄 것을 맹세하며, 그들 디라의 경계션을 보장해주고 피를 흘리지 않고 다툼을 해결해 줍니다

JBS_second_rashidi_state코0=제2 라시드 국가
JBS_second_rashidi_state_desc코0=리야드에게 완승을 거두면서 마침내 첫번째 라시드 가문 국가의 승리가 마침내 이루어졌습니다. 그럼에도 불구하고 모든 아랍 부족이 하일을 전 아라비아의 정당한 지도자로 인정한 것은 아닙니다. 또한 이크완의 힘도 아직 완전히 꺾이지 않았기 때문에 앞으로 갈 길이 멉니다
JBS_integrate_qasim코0=카심 통합
JBS_integrate_qasim_desc코0=중앙아라비아의 전장인 카심은 아라비아라는 체스판에서도 가장 경쟁이 격렬한 중부 지역에 위치하고 있기 때문에 여러 왕조들이 흥망성쇠를 거듭했습니다. 심지어는 오스만까지 여기에 개입해 있습니다. 이제 이 지역을 완전히 평정했으니, 여기에 사는 부족들과 부라이다와 우나이자라는 쌍둥이 도시 모두가 우리의 지배에 복종해야만 하는 때가 왔습니다.
JBS_integrate_al_hasa코0=알-하사 통합
JBS_integrate_al_hasa_desc코0=과거에 오스만 제국의 영토였던 알-하사 지역은 걸프만 지역의 문화와 종교가 독특하게 혼합된 지역입니다. 그럼에도 불구하고 이 지역을 대표하고 경제적 생산량의 가장 큰 부분을 차지하고 있는 집단은 시아파 인구입니다. 수익성이 좋은 걸프만 무역의 일부인 이곳은 (헤자즈를 제외한다면) 아라비아에서 가장 부유한 지역입니다. 그리고 분투하고 있는 우리 아미르국에게 절대적으로 필요한 지역이기도 합니다.
JBS_integrate_central_nejd코0=중부 나지드 통합
JBS_integrate_central_nejd_desc코0=의심의 여지 없이 중앙 아라비아에서 가장 인구도 많고 강력한 지역인 아지드는 사우드 가문과 와하브파의 발상지였으며, 여전히 우리 왕국 내에서 강력한 친 사우드 파벌의 요새입니다. 이븐 사우드를 야전에서 격파하기는 했지만 단호한 조치를 취하지 않을 경우 반란과 봉기가 계속 반복되면서 우리의 피가 말라붙게 될지도 모릅니다.
JBS_destroy_ikwhan코0=이크완 히즈라 파괴
JBS_destroy_ikwhan_desc코0=이크완(형제단)은 오랫동안 아리비아 전역에 일종의 야영지나 지부 역할을 하는 히즈라를 설치하며 우리의 시야 에서 산산히 흩어져 리야드의 와하브파 울레마에게 입에 발린 말을 자치는 반쯤 독립적인 집단으로 스스로를 조직해왔습니다. 가장 강력한 와하브파 군대가 패배했으니, 더 이상 이들을 섬세하게 다룰 필요가 없습니다. 저 해충같은 이들을 완전히 제거해야 합니다.
JBS_protect_religions코0=다신교 신자 보호
JBS_protect_religions_desc코0=와하브파는, 그 중에서도 특히 이크완은 그들의 독특한 지배 체제와 의무 체계를 따르는 이들에게는 '일신론자'라는 칭호를 줍니다. 그리고 거기에 해당되지 않는 이들은 모두 개종하거나 창칼을 마주해야 합니다. 이븐 사우드가 (알-하사의 부에 기대어) 극단주의자의 이상을 완전히 승인하지는 않았지만, 자비없는 이크완은 약탈을 반복하면서 아라비아 사람들 사이에 공포를 퍼트렸습니다.
JBS_distribute_oil_rights코0=탐사권 분배
JBS_distribute_oil_rights_desc코0=최근 몇년간 쿠웨이트와 바레인에서 성공적인 탐사가 있었습니다. 이런 관점에서 보자면, 알-하사에서도 검은 황금이 나올 가능성이 있습니다. 우리 스스로의 힘으로 여기에서 나올 이익을 누릴 능력이 없고 수많은 토후들이 걸프의 샤이크가 지불하는 엄청난 보조금을 열망에 찬 눈빛으로 바라보고 있기 때문에, 우리 아미르는 외국 기업들에게 (왕실 임금 이상의 대금을 받는 대가로) 시추권을 협상할 권한을 주기로 결정했습니다.
JBS_commence_drilling코0=석유 시추 개시
JBS_commence_drilling_desc코0=성공했습니다! 초기에 직면한 실패로 인해 아미르가 희망을 잃을 뻔 했지만, 수석 기술자가 완고한 태도로 계속해서 시도한 끝에 결국 엄청난 성공을 거두었습니다. 상업성이 있는 수량의 석유 매장량이 확안되었으니, 석유 개발을 시작하고 해외 무역 상대국에게 석유가 가져다 줄 기쁨을 전파할 때가 왔습니다.
JBS_naval_connections코0=해군 연계 설립
JBS_naval_connections_desc코0=최초의 라시드 가문 국가는 나지드를 지배하고는 있었지만 알-하사 해안 지역이 오스만 통제 하에 있었기 때문에 해로에 접근할 수 없다는 커다란 단점을 품고 있었습니다. 사우드 가문이 친절하게도 우리에게 이 귀중한 지역을 넘겨줬습니다. 하일이 페르시아만을 넘어 인도양까지 진출해 주변국과 관계를 구축할 시간이 왔습니다.
JBS_al_hasa_coast_guard코0=알-하사 해안 경비대 창설
JBS_al_hasa_coast_guard_desc코0=석유의 중요성이 외국군과 아군 모두에게 빠르게 부각되면서 페르시아만에 대한 통제와 경비도 강화되고 있습니다. 그러므로 알-하사 해안 경비대라는 이름으로 우리 해군의 토대를 세우고, 우리 무역을 방해할지도 모르는 적군의 침입으로부터 해안선을 안전하게 보호하기 위해 제한된 병력을 활용하는 것이 가장 중요해 보입니다.
