### EVENTS ###
cendem.1.t코0=연방이 탄생하다!
cendem.1.d코0=우리가 반역자들에게 이기게 되면서 우리는 이제 중앙아메리카 연방을 선포할 수 있습니다. 우리의 소원인 민주주의 하의 통일은 더이상 과거의 망상이 아닙니다. 그래도, 아직 갈길이 멉니다. 우리의 영토가 현저하게 확장됨에 따라, 우리 정부는 새로운 영토가 재편될 때까지 새로 구성된 국가의 행정권을 중앙아메리카 제헌회의에 위임하기로 결정하였으며, 제헌회의에서 두각을 나타낸 정당이 중앙아메리카 연방의 운명을 결정하게 될 것입니다.
cendem.1.a코0=연방이여, 영원하라!

cendem.2.t코0=연합당의 형성
cendem.2.d코0=중앙아메리카 대륙의 통일을 원했던 여러 정당이 연합하여 탄생한 연합당이 과테말라 시우다드에서 첫 회의를 개최했습니다. 수년 동안 중앙아메리카의 통일을 준비해온 그들은 전당대회에 처음으로 모습을 드러냈고, 여타 정당들이 조직되고 나라가 나아가야 할 방향에 관한 회의가 열리기 전까지 임시로 정권을 이양받았습니다.\n\n과테말라 정치인 호세 페르펙토 아스미티아 곤살레스가 이끄는 연합당은 보수적이며, 이미 정당의 성명서를 통해 중앙아메리카 내 모든 문화를 포괄하는 광범위한 중앙아메리카 정체성을 만드는 것이 목표라고 밝혔습니다. 그들은 또한 외국인의 국정 간섭을 거부하고 있습니다. 이는 유나이티드 프루트 컴퍼니의 국내 영향력을 말소하는 것을 의미할 수도 있습니다...
cendem.2.a코0=바라건데, 수많은 정당들 중 처음이길.

cendem.3.t코0=민주연합당의 형성
cendem.3.d코0=민주연합당은 연방의 공식 정당으로 출범 후 첫 회의를 개최했습니다. 온두라스 테구시갈파에서 열린 이 회의는 사카사의 경제자립정책 계획에 적대감을 느끼는 많은 시장 자유주의자들을 하나로 묶고, 그들이 추구하는 정책에 관한 성명서를 발표했습니다. 특히 유나이티드 프루트 컴퍼니와 같은 외국 기업들과의 협력과 중앙아메리카 시장을 세계에 개방하는 것이 주요 당론입니다. 그러나 그들은 내전에 휘말린 미국이 중앙아메리카가 혼란에 빠진 이유 중 하나로 보고 있기 때문에 어떤 특정한 외국의 힘에 의존하고 싶지 않다고 합니다.\n\n유감스럽게도, 온두라스의 자유주의 진영인 호세 앙헬 수니가가 이끄는 세력은 니카라과의 호세 마리아 몽카다가 이끄는 세력의 반대에 직면하고 있으므로, 회의 중에 모든 문제가 해결되지는 않았습니다. 민주연합당은 당 대표 선출의 문제를 해결하기 위해 당 내 경선을 하기로 했고, 이번 경선의 승자가 당을 이끌게 됩니다.
cendem.3.a코0=호세 앙헬 수니가가 대중들의 선택을 받아 자리를 유지할 것입니다.
cendem.3.b코0=호세 마리아 몽카다가 정당 내 여론조사에서 앞서나갔습니다!

cendem.4.t코0=자유당의 형성
cendem.4.d코0=중앙아메리카 연방의 정치 지형이 형성되기 시작하면서, 연합당에게 도전할 또 다른 정당이 등장했습니다. 자유당은 마나과에서 공식적으로 창당되었으며, 구 니카라과 자유당의 후안 바우티스타 사카사를 수장으로 하여 연방의 공식 정당이 되었습니다. 자유당은 중앙아메리카의 경제적 독립을 약속하고, 농업 수출 기반 경제에서 산업 기반 경제로 전환할 것을 약속합니다. 이러한 전제에도 불구하고, 그들은 이 목표를 달성하기 위해 외국 기업들과 협력할 용의가 있다고 밝혔고, 이 덕분에 외국인 투자자들, 특히 그들의 자산이 압류될 것을 우려한 유나이티드 프루트 컴퍼티의 불안이 완화되었습니다.
cendem.4.a코0=자유주의의 불꽃은 중앙아메리카에서 계속해 불타리라!

cendem.5.t코0=노동당의 형성
cendem.5.d코0=자유당이나 연합당과 같이 원대한 야망을 가진 정당들이 정치 선전을 시작하는 동안, 노동당이 산살바도르에서 결성되었습니다. 산살바도르에서는 많은 중도좌파 정치인들과 사상가들이 많은 면에서 다른 정당들과 합의하면서도, 국가의 번영에 대한 야망보다는 중앙아메리카 농민들을 돕는 데 더 집중하고 있습니다. 노동당이 연방에 가져오고자 하는 많은 변화 가운데는 복지국가 수립, 토지개혁, 중산층 창출 등이 있는데, 이는 현재 우리나라에 매우 부족한 것입니다.\n\n이런 와중에 다른 나라의 수많은 정당들이 합쳐지면서, 프란시스코 세케이라 모레노가 이끄는 정통 사회 민주주의를 따르는 사람들과 살바도르 정치인 알베르토 마스페레르가 만든 수정 사회 민주주의와 아르투로 아라우호의 '활력주의'를 추종하는 사람들간 의견이 충돌하면서, 다음 선거에서 누가 당을 이끌게 될 것인지 불확실한 상태입니다. 이를 위해 전당대회를 거쳐 당원선거가 실시되었으며, 다음 선거 때 출마할 당 대표가 선출됩니다.
cendem.5.a코0=장미는 아라우호의 이상과 함께 중앙아메리카에 뿌리 내릴 것입니다.
cendem.5.b코0=장미는 모레노의 이상과 함께 중앙아메리카에 뿌리 내릴 것입니다.

cendem.6.t코0=제헌회의의 시작
cendem.6.d코0=중앙정부 없이, 새롭게 창당된 모든 정당의 대표들 간에 의견을 조율하여 헌법을 제정하는 것은 어려운 일이었습니다. 회의가 열려야 할 도시에 대한 합의가 이루어지지 않았기 때문에 산살바도르 시가 연방의 중심부에 위치하며, 대규모 정치 시위를 개최할 수 있는 기반 시설을 갖추고 있었으며, 독립의 시발점이 된 중앙아메리카 독립의 상징적인 장소이므로 선택되었습니다. 대표단이 도착하면, 가까운 미래에 연방이 어떠한 모습을 보여야 하는지에 대한 제언들을 받고, 제헌의회 의원들은 국가의 미래를 결정해야 할 의무가 있습니다.
cendem.6.a코0=자네들 모두 다 환영하네.

cendem.7.t코0=적들의 운명에 대한 논의
cendem.7.d코0=제헌회의에서 헌법에 관한 문제를 결정하기 전에, 연합당이 중앙아메리카의 민주주의를 파괴하려고 시도했던 급진주의자들을 어떻게 할 것인지 논의하면서 제헌회의를 시작하자고 주장했고 이는 받아들여졌습니다. 제헌회의 의원들 모두가 사형에 찬성할 수 없다는 것은 분명하지만, 여전히 급진주의자들에 적합한 형벌을 결정해야 합니다. 민주연합당은 지도자들과 연방정부를 합법적으로 인정하지 않는 사람들을 추방할 것을 제안했는데, 이는 가장 관대한 해결책으로 여겨지지만, 범죄자들을 너무 자유롭게 풀어주는 것으로 보입니다. 연합당은 그들을 평생 감옥에 가두자고 제안하며, 이는 다소 간단한 해결책이기는 하지만, 만약의 사태가 발생할 경우 우리나라에 위험을 초래할 수 있습니다. 반면 노동당은 단순히 범죄자들을 투옥시키는 방안에서 나아가, 형량을 줄여주는 대가로 우리 나라의 재건과 개선에 필수적인 대규모 토목공사에 동원시키려고 합니다. 회의가 진전되기 전에, 이 문제는 우리나라의 단기적 안정을 위해 해결되어야 할 것입니다.
