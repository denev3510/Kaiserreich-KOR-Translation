LAT_dualism_desc코0=라트비아 공화국은 독일의 재앙에 대항하는 취약한 동맹에 참여한 두 조직과 두 야심가들 사이에서 태어났습니다. 라트비아 게릴라들은 라트비아를 위해 싸웠지만, 그들이 생각하는 라트비아는 사람마다 다릅니다. 어떤 이들은 인정된 지도자 아래에 국가적이고 애국적인 국가를 원하며, 다른 이들은 사회주의적인 이스콜라트(Iskolat)를 우러러봅니다. 이제 독일인들은 쫓겨났기 때문에, 이런 차이점들은 그들 스스로 무너지게 합니다.

LAT_remember_riga_desc코0=라트비아의 살아숨쉬는 심장이자 영원한 수도를 빼앗겼습니다. 우리 파르티잔들이 도시를 장악하는데 실패했고 그 자리에는 '리가 자유시'가 들어섰지만 이는 발트의 독일인들과의 싸움이 아직 끝나지 않았음을 끊임없이 상기시켜 줄 것입니다. 라트비아인이여, 리가를 잊지마라!

