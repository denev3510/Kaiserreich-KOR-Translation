URG_continue_council_rule_desc코0=1918년 발타사르 브룸의 노력으로 우리는 마침내 의회정치의 개혁을 마칠 수 있었습니다. 이것은 우리의 번영을 이끌 것이며, 이것을 없애버리는 것은 전 세계적인 재앙과 우리 파벌들 사이의 끊임없는 싸움의 시대로 되돌아가는 위험이 일어날 수 있기 때문에 굉장히 어리석은 일일 것입니다.
URG_promote_political_stability코0=정치 안정화 촉진
URG_promote_political_stability_desc코0=우루과이는 정치적 불안정에 낯설지 않습니다. 지난 1세기 동안 양당간의 갈등은 우리나라를 딱 한번 분열 시키는 일까지 일어날 뻔 했습니다. 하지만 의회를 통해, 우리는 양당을 통합할 수 있었는데, 그들은 이제 서로 최선을 다해 협력하고 우리를 더 나은 미래로 이끌려고 합니다. 우리는 이러한 화합을 장려하고, 타협과 협력을 위해 노력하는 모든 사람들을 모범적인 시민으로 만들 것입니다.
URG_encourage_political_confidence코0=정치적 신뢰 보장
URG_encourage_political_confidence_desc코0=우루과이 국민들은 선거에서 누구를 고를 권리가 있습니다. 하지만, 많은 사람들은 여전히 그들이 결과에 아무런 영향을 미치지 않을 것이라고 믿거나, 심지어 선거에 대해 전혀 알지 못하기에 투표를 하지 않고 있습니다. 정치 참여에 대한 자신감을 고취 시키고, 안정을 북돋우도록 노력해야 합니다.
URG_power_to_the_council코0=의회 권한 확대
URG_power_to_the_council_desc코0=이제 위기의 대처가 끝났으니, 그 전에 가졌던 쟁점으로 돌아갈 수 있습니다. 의회의 존재는 필수적인 것으로 증명 되었고, 그것은 대중의 많은 지지를 얻게 했습니다. 평의회가 대톨령 보다 더 쓸모 있는 것으로 판정 났으므로, 우리는 대통령이 갖고 있던 모든 행정 기능을 의회에게로 이전하고자 합니다.

URG_begin_council_policy_desc코0=의회는 마침내 정계를 안정 시켰고, 이제 위기 이전의 정책을 다시 시행할 때가 되었습니다.

URG_restore_presidentialism코0=대통령직 부활
URG_restore_presidentialism_desc코0=발타사르 브룸의 대통령 취임 이후 실질적인 권력은 대통령이 아닌 평의회에 의해 장악 되었었습니다. 너무 오랫동안 의회는 국가를 절대적으로 지배해 왔고, 대통령의 권한은 휴지 조각 만도 못한 허수아비 직으로 추락 했습니다. 이제는 국가의 이익을 위해 대통령의 권력을 되찾아야 할 때이며, 그 역할에 맞는 사람은 가브리엘 테라 뿐 입니다. 









# Post-elections #

URG_moderates_in_power_desc코0=의회는 출범 이후 안정을 보장하기 위해 우루과이의 양대 정당간 타협을 이루어 왔으며, 오늘날에도 유리한 이점을 두고 싸우는 양당 간의 타협점을 찾기 위해 의회가 다시 한번 필요하다는 것을 보여줍니다. 바라건데, 양당간의 새로운 타협이 만들어 지면서, 새로운 우루과이가 이전보다 더 잘 진전될 수 있기를 바랍니다.

URG_compromise_between_sides_desc코0=우루과이는 단일 계층 또는 정당에 의해 만들어 지지 않습니다. 우루과이는 모든 사람을 위한 것이며, 정책을 최종적으로 의결 될때 논의되는 시간이 지금 보다 짧을 수 있도록 양당의 타협에 최대한 힘써야 한다는 것도 이 이유 때문 입니다.
URG_balanced_budget코0=균형 예산
URG_balanced_budget_desc코0=의회가 가까스로 동의한 것은 정부 예산에 관한 것입니다. 콜로라도 당은 투자 확대를 주장해 왔지만, 나시오날 당은 과도한 지출이 또 다른 경제 위기로 이어질 것을 우려해 반대의 입장을 나타내고 있었습니다. 이 둘은 결국 남아있는 예산에 한정해 콜로라도 당이 주장하는 투자에 대한 비용을 지불할 수 있도록 타협 했습니다.

URG_ensure_stability_desc코0=우리 나라의 정치 파벌들이 우리 정부에 발언권을 가지고 있는 상황에서, 그들에게 행정력을 천천히 부여하는 것과 함께, 우리나라를 분열 시켰던 분열의 마지막 끝을 조금씩 메우는 것으로, 우리는 한 민족으로서의 미래를 기대할 수 있습니다.


URG_colorado_in_power코0=콜로라도 당
URG_colorado_in_power_desc코0=사회민주적인 콜로라도 당은 지난 수십년간 우루과이의 주요 정당 이였고, 그들이 과반수의 권력을 장악하고 있기 때문에, 그들은 이제 그들의 정책을 실행하기 위해 나아갈 것입니다.
URG_agricultuaral_council코0=농업개발청
URG_agricultuaral_council_desc코0=우루과이가 다시 일어섰으니 과거의 실수를 막기 위한 조치를 취해야 합니다. 가장 큰 타격을 받은 분야 중 하나는 농업 분야 인데, 우리는 이를 타개 하기 위해 OPYDA(농업개발청)를 설치해 이 문제를 이곳에 집중하기로 결정 했습니다.

URG_new_farming_methods_desc코0=최근에 새로운 농업법이 연구되었고, 그것들이 매우 효과적이라는 것이 입증 되었습니다. 수출을 늘리려면 우루과이의 모든 농민들에게 이를 홍보하기 위해 움직여야 합니다.

URG_people_over_money_desc코0=콜로라도 정당의 주요 원칙 중 하나는 '빈민들을 조금이라도 더 가난을 덜게 하기 위해, 부자들을 조금 덜 부유하게 만드는 것' 입니다. 이러한 생각을 염두에 두고 마침내 우리의 개혁이 이루어지면서, 우리는 마침내 부의 재분배 정책을 시작할 수 있게 되었습니다. 그것은 우리가 더 좋고 더 동등한 우루과이를 가질 수 있게 된 것입니다.
URG_nacional_in_power코0=나시오날 당
URG_nacional_in_power_desc코0=우루과이 정부 창설 이후 존재해 온 나시오날 당은 마침내 콜로라도 당을 물리 쳤고, 따라서 그들은 이제 그들의 정책을 실행하기 위해 나아갈 것입니다.















