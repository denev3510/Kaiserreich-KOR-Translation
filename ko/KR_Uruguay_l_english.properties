URG_end_welfare_state_desc코0=우루과이는 이번 세기에 유망한 출발을 했습니다. 처음으로 정치적 안정을 이루어 냈고, 타 국가들과의 교역을 번창 시켰습니다. 현재 우리는 경제 붕괴의 가장 자리에 서 있는데, 우리는 스스로를 구하기 위해서는 복지 국가라는 칭호를 버리고 예산의 균형을 되찾아야 합니다.
URG_temporary_tax_increases코0=임시 세금 인상
URG_temporary_tax_increases_desc코0=복지국가 시절에는 국가가 사회적 혜택을 제공 했을 뿐만 아니라 세금을 최소한으로 유지하려 했습니다. 우루과이 국민들은 이 제도에 익숙해져 있었고, 우리는 적자를 위해 차마 세금을 인상할 생각도 하지 못했습니다. 그러나 상황이 달라졌기에, 우리는 모든 물건에 작은 세금을 부과할 것이며, 일시적인 조치임을 국민들에게 알리게 할 것입니다. 우리 경제가 다시 회복되서 세금을 다시 하향 조정할 수 있기를 바라길 기도할 뿐입니다.
URG_shrink_government_involvement코0=정부 부서 축소
URG_shrink_government_involvement_desc코0=이 나라는 우루과이 사회의 대부분의 문제들을 부처를 통해 판별하곤 했습니다. 하지만 경제 위기로 적자가 발생 했기에, 우리는 그것들을 줄일 수 밖엔 없습니다. 이것이 우리의 예산 삭감의 마지막이 되길 바랄 뿐 입니다.

URG_promote_foreign_business_desc코0=검은 월요일의 여파를 줄이려면, 지출을 줄이는 것만으로는 부족하며, 새로운 이익이 필요합니다. 우리는 농업 무역의 비율을 높게 유지해 왔지만, 외국인 투자는 여전히 저조 했습니다. 우리는 우리 경제 전체가 농업 무역에만 기반을 두지 않도록 외국 기업으로부터의 투자를 촉진하기 위해 움직여야 합니다.

URG_reform_welfare_state_desc코0=복지국가를 달성하는 것은 우리의 가장 자랑스러운 업적 중 하나 였고, 그래서 우리는 그것을 그냥 끝낼 수는 없었습니다. 많은 우루과이 국민들은 우리에게 의지하고 있습니다! 우리는 우리 국민을 내버려 두지 않고 제도를 개혁하여 복지 체계를 정상으로 되돌려 놓을 수 있는 방법을 찾아야 합니다.
URG_fund_recovery_programs코0=회복 계획 투자
URG_fund_recovery_programs_desc코0=우리는 지금 꽤 많은 수입 흑자를 가지고 있습니다. 우리의 다음 단계는 우리 경제를 정상으로 되돌리는 것입니다. 경제 위기로 인해 많은 중소기업들이 문을 닫아야 했던 우리 소국엔 실업자가 꽤 많습니다. 우리는 구인 프로그램을 재가동하여 지역 곳곳에 있는 실업자들을 구제하여 더 많은 개혁을 진행하기 위해 수익을 올릴 것입니다.
URG_farmer_subsidies코0=농부들에게 지원금 조달
URG_farmer_subsidies_desc코0=우루과이는 대부분이 농업 지역으로 이루어져 있기 때문에, 검은 월요일로 인한 가장 많은 타격을 입은 분야 중 하나 였습니다. 낙농업 및 유제품 기업들이 문을 닫았으며, 농민들은 울며 겨자먹기로 생산원가를 훨씬 밑도는 제품들을 팔 수 밖에 없었습니다. 우리는 그들을 지원하기 위해 그들의 재개를 위한 보조금을 지급하는 것이며, 그들이 다시 정상적으로 복귀 했을 때의 세금은 우리에게 좋은 수익이 될 것입니다.



URG_implement_government_involvement_desc코0=새로운 세금 제도 개혁이 시행되고 있는 가운데, 우리는 이제 현재의 정부 규모를 계속 유지할 것인지 아니면 경제 개입을 줄임으로써 외국인 투자를 더 장려해야 할 것인지를 결정해야 합니다.

URG_implement_decided_tax_desc코0=이제 첫 타격이 누그러 졌으니, 이제 우리의 세금 문제를 어떻게 할 것인가를 결론 지어야 했습니다. 항상 그랬듯이 그 문제에 대한 논쟁은 오래 걸리겠지만, 우리는 함께 해결책을 찾을 것입니다.



URG_implement_recovery_plan_desc코0=우리는 이미 우리 국민의 돈을 어떻게 받을 것인가를 충분히 다루었으니, 이제 우리가 받는 돈으로 무엇을 할 것인가를 결정해야 합니다. 최근의 개혁은 우리에게 상당한 흑자를 주었는데, 이것으로 회복 계획을 시작하는 데 사용할 수 있습니다. 다만 문제는 어떤 방법으로 진행해야 할까요?

URG_end_black_monday_desc코0=몇몇 개혁으로 우리는 가까스로 예산의 균형을 잡았고, 마침내 검은 월요일의 마지막 문제를 처리 했습니다. 이제 우리는 다시 일어설 수 있고, 검은 월요일의 이전 수준으로 되돌아 갈 수 있습니다.


