SQI_infantry_equipment_0_desc코0=마우저 C96 (Construktion 96)은 원래 독일의 무기 제조사 마우저에서 1896년부터 1937년까지 생산한 반자동권총입니다. 라이센스를 받지 않은 복제품들이 20세기 초반의 스페인과 중국에서 생산되었습니다. 군벌 시대 때 널리 사용되며 총 자체는 '박각창'으로 알려져 있긴 하나, 장비 부족과 개인적인 취향 때문에 큰 칼과 같은 비표준 무기와 같이 사용되는 모습이 자주 보입니다.
SQI_infantry_equipment_1코0=제남 26식
SQI_infantry_equipment_1_short코0=제남 26식
SQI_infantry_equipment_1_desc코0=원래 '선통 27식'으로 불리던 이 소총은 청 제국의 부활 후 1935년의 독일 원조를 통해 들어왔습니다. 이 무기는 독일의 마우저 M1924에 근접한 복제품으로, 훨씬 오래된 88식과 비교해 무게와 반동 부분에서 상당히 개선된 모습을 보여줍니다.\n\n첫 생산은 한양 조병창에서 독일제 공구를 이용해 생산되었는데, 아마 이를 완벽히 대체하진 못하더라도 생산 방법은 이미 지난까지 널리 퍼졌습니다.
SQI_infantry_equipment_2코0=태원조병창 선통 20식 “자래득”
SQI_infantry_equipment_2_short코0=자래득

SQI_infantry_equipment_3코0=한양 선통 35식
SQI_infantry_equipment_3_short코0=한양 35식
SQI_infantry_equipment_3_desc코0=35식은 1914년부터 생산된 류장군 소총을 기반으로 한 반자동소총입니다. 둘은 유사하게 보이지만 33식은 더 짧고, 리시버의 후면을 덮고 있으며, 가스트랩식은 단순한 가스 포트로 대체되었습니다. 또한 신형 소총은 더 이상 수동 급탄으로 전환하지 못하며, 보헤미아의 ZH-29 소총과 ZB-26 경기관총의 탄창을 사용합니다.
