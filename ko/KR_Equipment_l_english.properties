BAT_gw_tank_equipment코0=슈투름판처바겐 A7V

BAT_gw_tank_equipment_desc코0=슈투름판처바겐 A7V는 세계대전 시절 널리 사용되었던 독일의 전차로써, 협상국을 상대로 한 독일의 승리를 축하하는 예술 작품에서 자주 묘사됩니다. 그러나 이후 이 디자인은 쓸모없게 되었고 독일은 더 새롭고 더 복잡한 전차 디자인을 사용하게 되었습니다.

BAT_light_tank_equipment_1코0=슈투름판처바겐 M.I '케츠헨'
BAT_light_tank_equipment_1_short코0=케츠헨
BAT_light_tank_equipment_1_desc코0=케츠헨는 경기관총 두 정만으로 무장한 경전차입니다. 1호 전차의 설계는 1932년, 원래는 표준 훈련 전차를 만들 목적으로 시작되었으나, 1934년 대량 생산이 시작되기 직전, 역할과 디자인이 수정되고 그 후 육군에게 전투용으로 채택되었습니다.
BAT_light_tank_equipment_2코0=슈투름판처바겐 M.II '오첼로트'
BAT_light_tank_equipment_2_short코0=오첼로트
BAT_light_tank_equipment_2_desc코0=오첼로트는 1호 전차의 차체를 기반으로 하는 반면, 이전과는 확연히 다릅니다. 훨씬 강력한 무장, 장갑, 엔진 그리고 완전히 개조된 변속기의 2호 전차는 필적할만한 전차와 정면으로 맞설 수 있음에도, 원래는 더 크고 진보된 전차를 개발하는 동안의 임시방편으로 설계되었으나, 성능이 우수했던 이 전차는 독일 전쟁 기계의 하나로써 자리 매김했습니다.
BAT_light_tank_equipment_3코0=VK1602 '레오파르트'
BAT_light_tank_equipment_3_short코0=레오파르트
BAT_light_tank_equipment_3_desc코0=레오파르트는 독특한 50mm 고속포로 무장한 전방 정찰 차량입니다. 이전의 독일식 디자인과는 달리, 정면의 경사 장갑과 폭넓은 전륜 트랙을 특징으로 하였습니다. 이제 레오파르트는 유능한 지원 차량과 정찰용 차량으로써의 역할을 하고 있습니다.

BAT_medium_tank_equipment_1코0=카팔레리판처바겐 P.II '도네르슐라크'
BAT_medium_tank_equipment_1_short코0=도네르슐라크
BAT_medium_tank_equipment_1_desc코0='도네르슐라크'는 처음부터 독일의 새로운 기갑부대의 중추로써 설계되었습니다. 이러한 점을 염두에 두고, 비슷한 디자인들과 비교해 차량이 훨씬 단순하고 효율적입니다. 탱크에는 5cm KwK 38 L/42 주포와 기관총 두 정이 장착되었습니다. 하인츠 구데리안 장군이 차량 설계와 초기 생산에 직접 관여했다는 소문이 무성합니다.
BAT_medium_tank_equipment_2코0=카팔레리판처바겐 P.IId '도네르슐라크-4'
BAT_medium_tank_equipment_2_short코0=도네르슐라크-4
BAT_medium_tank_equipment_2_desc코0=보병 지원 전차로써 설계된 도네르슐라크-4는 원래 적의 전차와 교전하기 위한 것이 아니었습니다. 적 전차와의 교전은 도네르슐라크가 수행하였습니다. 그러나, 이 교리의 결함은 빠르게 드러났고, 외국의 전차에 직면하여 도네르슐라크-4는 머지 않아 점점 더 쓸모없어져가던 도네르슐라크의 대전차 역할을 대신 수행하였습니다.
BAT_medium_tank_equipment_3코0=카팔레리판처바겐 P.IIIf '크리크젱켈'
BAT_medium_tank_equipment_3_short코0=크리크젱켈
