BAT_heavy_tank_equipment_3코0=판처캄프바겐 티거 아우스프.B
BAT_heavy_tank_equipment_3_short코0=쾨니히스티거
BAT_heavy_tank_equipment_3_desc코0=쾨니히스티거라는 비공식 명칭으로 더 잘 알려진 이 디자인은 티거와 같은 개념을 따랐지만, 훨씬 더 어마어마한 목적으로 제작되었습니다. 티거 B형은 티거의 두꺼운 장갑과 크리크젱켈 중형 전차에 사용된 경사 장갑을 결합하였습니다. 이 전차의 무게는 거의 70톤에 달하며, 전방은 100~180mm의 장갑으로 보호되며, 장포신의 8.8cm 캄프바겐카노네 43 L/71 주포로 무장하였습니다.

