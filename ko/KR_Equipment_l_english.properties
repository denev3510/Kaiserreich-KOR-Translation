GER_infantry_equipment_2_desc코0=마우저가 백업 볼트액션의 자동장전식 소총을 원하는 독일 육군의 요구에 대응하여 설계한 젤프스틀라데게베어 40은, 독일 소화기 설계에서의 큰 도약이었습니다. 초기 프로토타입은 매우 부정확하고, 무거우며, 기능 고장이 일어나기 쉬웠기에, 독일군은 결국 소총에 대한 다른 특정한 요구조건을 일부 취소했습니다. 최종적으로 초기 원형에서 약간의 디자인만 수정하였으며, 그것이 효과적이었음이 입증되었습니다.
GER_infantry_equipment_3코0=마쉬넨카라비너 42년식

GER_infantry_equipment_3_desc코0=마쉬넨카라비너 42는 독일의 유명한 무기 디자이너인 후고 슈마이서가 헤넬과 협력하여 개발한 새로운 중간탄을 사용하는 혁신적인 소총이었습니다. 첫 번째 소총의 프로토타입은 기능 고장이 일어나기 쉬웠음에도, 군대와 심지어 황제도 이 계획에 극도로 열광했고 1942년에 소총이 채택될 준비가 된 것으로 간주되면서, 방대한 자원이 디자인을 개선하는 데 집중되었습니다.












