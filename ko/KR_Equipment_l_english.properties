SZC_infantry_equipment_2코0='탬슨' Model 1921 “흘조롱롱”
SZC_infantry_equipment_2_short코0='탬슨' M1921
SZC_infantry_equipment_2_desc코0=미국이 대중국 군사 무기 수출에 대하여 국제적인 금수조치에 앞장섰음에도 불구하고, 1920년대에 수많은 M1921 톰슨들이 중국으로 수출되었습니다. 복제본들은 적어도 세 곳의 지방 조병창에서 생산되었습니다. 쓰촨성 복제본에는 원래 글자를 잘못 인식한 '탬슨'이라는 글자가 찍혀 있었습니다.
SZC_infantry_equipment_3코0=사천 신해 33식
SZC_infantry_equipment_3_short코0=사천 33식
SZC_infantry_equipment_3_desc코0=33식은 1914년부터 생산된 류장군 소총을 기반으로 한 반자동소총입니다. 둘은 유사하게 보이지만 33식은 더 짧고, 리시버의 후면을 덮고 있으며, 가스트랩식은 단순한 가스 포트로 대체되었습니다. 또한 신형 소총은 더 이상 수동 급탄으로 전환하지 못하며, 보헤미아의 ZH-29 소총과 ZB-26 경기관총의 탄창을 사용합니다.
