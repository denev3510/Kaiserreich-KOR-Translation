#Tanks
CSA_gw_tank_equipment코0=록아일랜드 병기창, 경전차, 1921년형 모델

CSA_gw_tank_equipment_desc코0=프랑스가 세계대전에서 항복할 때까지 아무 전차도 없었던 미국은 급변하는 국제 질서에 땜빵용 차량을 황급히 개발했습니다. 결국 포드가 프랑스의 FT를 배끼다시피해 설계한 차량이 M1921이라는 이름으로 채용되었습니다.



CSA_light_tank_equipment_1_desc코0=세계대전 동안 전차의 급속한 발전에 경각심을 느낀 미국은 전쟁 중과 직후에 여러 개의 실험용 경전차를 개발했습니다. 이러한 설계는 궁극적으로 아무런 성과를 거두지 못하였지만, 학습된 교훈은 M2 개발의 토대가 될 것입니다. M2는 캐나다군의 전차로부터 복사한 많은 특징을 가지고 있으며, 한정의 37mm 고속포로 무장되어 있습니다. 노조연합의 첫번째 경전차임에도 불구하고, 이 차량은 새로운 국가의 군대를 창설하며 L2(가벼운(Light)을 뜻하는 L)로 명명되었습니다.


CSA_light_tank_equipment_2_desc코0=연방정부와 미연합국은 유사한 라인에 따라 M2 경전차의 개선된 변형을 개발했지만, 노조연합은 모든 요소를 개별적으로 개선하면서도 M2의 모습을 유지하기 위해 노력했습니다. 그 결과로 나온 L3는 시카고 사회주의 정권에 의해 전적으로 설계되고 생산된 최초의 차량입니다.


CSA_light_tank_equipment_3_desc코0=근본적으로 비참한 최후를 맞은 M8 전차의 소형화 버전인 L5는 노조연합이 M2를 기반으로 삼지 않고 만든 최초의 경전차입니다. 프랑스에서 설계된 신형 75mm 고속포를 탑재한 L5는 노조연합과 그들의 적 모두에게 강한 인상을 주었습니다.



CSA_medium_tank_equipment_1_desc코0=중형 전차 개발을 위한 노조연합의 노력은 치열한 연합 간의 경쟁 속에서 무너졌습니다. 그러나 해외의 사회주의 국가들의 도움으로, 노조연합은 결국 기본적으로 확장된 L2 전차를 개발하는데 성공했습니다. 특별한 차량은 아니지만 M4는 다양한 역할을 훌륭하게 수행할 것입니다.


CSA_medium_tank_equipment_2_desc코0=프랑스식 설계와 미연합국의 '후드' 전차에 강한 영향을 받은 M5는 미국 내전 대부분의 시간 동안 노조연합 기갑사단의 근간이 되었습니다. 빠르고 두꺼운 정면장갑을 가진 M5는 적이 격파하기 어려운 전차였습니다.


CSA_medium_tank_equipment_3_desc코0=노조연합이 제안한 M8 중형 전차의 개발을 책임지는 공장이 연방군에게 함락된 후, 설계는 곧바로 노조연합 육군 중앙 설계국이 가져갔습니다. M9은 연방의 처럼 90mm 주포를 장착합니다.



CSA_heavy_tank_equipment_1_desc코0=H1 중전차는 전차가 아닌 상업용 트랙터로써 개발이 시작되었습니다. 미국 내전이 발발하면서, 아직 출시되지 않은 트랙터의 개발을 책임지고 있던 조합은 군수품 생산을 위한 재설계 명령을 받았습니다. 거의 잊혀진 이 트랙터를 기반으로, H1은 결국 개발되었습니다. 엔진과 장갑에 문제가 있지만 역할에는 충분하며, H1은 전쟁 기간 동안 대량으로 배치된 최초의 중전차이었으며 상당한 영향을 끼쳤습니다.


CSA_heavy_tank_equipment_2_desc코0=외관상으로는 H1과 유사하지만 실제로는 H2가 H1보다 먼저 개발되고 있었습니다. 노조연합 중앙 설계국의 산물로, H1의 성공적인 배치와 함께, H2는 H1 승무원을 위해 친숙하게 재설계되었습니다. 비록 때때로 느리고 기동하기 힘들지만, H2의 주포는 처음 배치되었을 때 비교가 되지 않는 가공할 공격력과 장갑을 가지고 있었습니다.


CSA_heavy_tank_equipment_3_desc코0=H4는 경차량만큼 효과적으로 작동할 수 있는 민첩한 중전차의 필요로 인하여 탄생하였습니다. H4의 장갑은 H2의 장갑보다 훨씬 얇았지만, 차량은 실제로 훨씬 더 빨랐고, 특히 가혹한 조건에서 적 중전차를 쉽게 관통할 수 있는 주포로 무장했습니다.



CSA_super_heavy_tank_equipment_1_desc코0=H2 중전차는 그 역할이 뛰어났지만, 무장과 장갑이 미흡하였는데, 특히 시가전에서 더욱 그러하였습니다. 더 큰 엔진, 105mm 포, 더 두꺼운 장갑판을 장착하기 위해 새시를 연장하고 새로운 포탑을 설계했습니다. 차량에 사용된 장갑은 상당한 수준이었으며 대형 구경포의 직접 타격은 견딜 수 있었지만 상당히 느렸습니다.



CSA_modern_tank_equipment_1_desc코0=본래 개발될 예정이었던 M9 중형전차는 육군 교리의 급진적인 변화에 맞춰 대대적인 설계 수정을 거쳤고, 결국 중전차와 중형전차의 역할을 모두 수행할 수 있는 완전히 새로운 개념의 전차인 M12가 탄생했습니다. 생디칼리스트들의 자존심인 M12가 지나간 자리에는 적들의 잔해만이 남을 것입니다.

