GER_gw_tank_equipment코0=슈투름판처바겐 A7V

GER_gw_tank_equipment_desc코0=슈투름판처바겐 A7V는 세계대전 시절 널리 사용되었던 독일의 전차로써, 협상국을 상대로 한 독일의 승리를 축하하는 예술 작품에서 자주 묘사됩니다. 그러나 이후 이 디자인은 쓸모없게 되었고 독일은 더 새롭고 더 복잡한 전차 디자인을 사용하게 되었습니다.
GER_light_tank_equipment_1코0=슈투름판처바겐 M.I '케츠헨'
GER_light_tank_equipment_1_short코0=케츠헨
GER_light_tank_equipment_1_desc코0=케츠헨은 경기관총 두 정만으로 무장한 경전차입니다. 1호 전차의 설계는 1932년, 원래는 표준 훈련 전차를 만들 목적으로 시작되었으나, 1934년 대량 생산이 시작되기 직전, 역할과 디자인이 수정되고 그 후 육군에게 전투용으로 채택되었습니다.
GER_light_tank_equipment_2코0=슈투름판처바겐 M.II '오첼로트'
GER_light_tank_equipment_2_short코0=슈투름판처바겐
GER_light_tank_equipment_2_desc코0=슈투름판처바겐는 1호 전차의 차체를 기반으로 하는 반면, 이전과는 확연히 다릅니다. 훨씬 강력한 무장, 장갑, 엔진 그리고 완전히 개조된 변속기의 2호 전차는 필적할만한 전차와 정면으로 맞설 수 있음에도, 원래는 더 크고 진보된 전차를 개발하는 동안의 임시방편으로 설계되었으나, 성능이 우수했던 이 전차는 독일 전쟁 기계의 하나로써 자리 매김했습니다.
GER_light_tank_equipment_3코0=VK1602 '레오파르트'
GER_light_tank_equipment_3_short코0=레오파르트
GER_light_tank_equipment_3_desc코0=레오파르트는 독특한 50mm 고속포로 무장한 전방 정찰 차량입니다. 이전의 독일식 디자인과는 달리, 정면의 경사 장갑과 폭넓은 전륜 트랙을 특징으로 하였습니다. 이제 레오파르트는 유능한 지원 차량과 정찰용 차량으로써의 역할을 하고 있습니다.
GER_light_tank_artillery_equipment_1코0=슈투름판처 I 비존
GER_light_tank_artillery_equipment_1_short코0=비존
GER_light_tank_artillery_equipment_1_desc코0=차량화 보병 연대의 보병포 중대에 배속된 포들은 전투 중인 전차를 따라잡는 데 어려움을 겪었습니다. 가장 쉬운 해결책은 예비 전차의 차체를 개조하여 전투에 투입하는 것이었습니다. 비존의 경우 케츠헨의 차체를 사용합니다.
GER_light_tank_artillery_equipment_2코0=Sd. Kfz. 124 베스페
GER_light_tank_artillery_equipment_2_short코0=베스페
GER_light_tank_artillery_equipment_2_desc코0=Sd.Kfz. 124 '베스페'는 변형된 오첼로트의 차체를 기반으로 한 독일의 자주포 차량입니다.
GER_light_tank_artillery_equipment_3코0=바펜트레거 레오파르트
GER_light_tank_artillery_equipment_3_short코0=WT 레오파르트
GER_light_tank_artillery_equipment_3_desc코0=바펜트레거 레오파르트는 VK1602 레오파르트의 차체를 기반으로 하는 자주포 차량입니다.
GER_light_tank_destroyer_equipment_1코0=판처예거 I
GER_light_tank_destroyer_equipment_1_short코0=판처예거 I
GER_light_tank_destroyer_equipment_1_desc코0=판처예거 I은 외국 회사와 협력하여 개발한 독일 최초의 장갑 차량입니다. 합스부르크의 슈코다 47mm PaK 대전차포를 변환된 1호 전차의 차체에 장착하였습니다.
GER_light_tank_destroyer_equipment_2코0=7.5cm PaK 40 아우프 파르게스텔 마르더 II
GER_light_tank_destroyer_equipment_2_short코0=마르더 II
