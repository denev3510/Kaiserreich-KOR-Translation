POLITICS_HNN_ZHAO_HENGTI_DESC코0=후난성장 자오헝티는 10년이 넘도록 후난을 통치해왔습니다. 그는 1880년 헝양에서 태어나 일본육군사관학교에 입교해 포병특기로 졸업했으며, 쑨원 휘하의 동맹회에 가맹해 군지휘관으로서 신해혁명과 계축전쟁에 참전했습니다. 계축전쟁이 실패로 돌아간 이후 자오헝티는 위안스카이에 의해 투옥되었고, 석방된 뒤에는 상군총사령관 겸 후난독군의 자리에 임명되었습니다.\n자오헝티는 아시아에서 최초의 성헌운동을 도입했고 후난성헌을 제정했으며, 민주적인 성정치위원회와 성장선거제를 수립했습니다. 그는 후난성장으로서의 그의 권력을 제한하여 많은 이들의 찬사를 받았습니다.\n북벌의 개시와 함께 자오헝티는 후난 내에서 그와 경쟁하던 탕성즈에게 축출당했으며, 결국 그를 성장직에 복귀시켜줄 우페이푸에게 도움을 청했습니다. 그러나 그의 자리는 이제 중앙정부가 임명한 군정 총독이지 자신이 원했던 민선 성장이 아닙니다.\n자오헝티는 비록 난징의 쑨촨팡에게 응할 필요 없이 성내에서 가장 큰 권력을 쥐고 있는 사람이긴 했지만, 독일과의 분쟁을 피하기 위해 그와 함께하는 것을 택하면서 팔성연합에 매인 신세가 되었습니다.\n하지만 이제 팔성연합은 붕괴했고, 그는 마침내 자신의 독립적인 입지를 다시 한 번 주장함과 동시에 후난에서의 자신의 비전을 되찾았습니다.

