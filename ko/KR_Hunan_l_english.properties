hnn.1.d코0=호남 상군벌은 한때 중국 남부의 주요 군벌이었습니다. 탄옌카이와 탕샹밍 두 군벌의 통치 아래에서 호남성은 중국 남부와 동맹회 정치에 영향을 끼쳤습니다.\n\n1916년 탕지야오가 운남에서 독립을 선언했을 때, 다른 성들도 뒤따라 독립을 선언했습니다. 광서, 귀주, 광동, 절강이 그들입니다. 호남은 포위당했고 호국동맹은 불교 장군 탕성즈를 성장으로 앉혔습니다. 그는 자신만의 독특한 불교화 계획을 입안했지만 몇년 지나지 않아 연성주의적 신념을 품은 자오헝티가 성장이 되면서 계획은 무너졌습니다.중국 남부 전역이 직예군벌의 승리로 끝나면서 호남은 팔성연맹에 편입되었고, 자오헝티는 난징의 쑨촨팡과 개인적 동맹을 선언했습니다.\n\n하지만 쑨촨팡이 죽은 이후, 팔성연맹 아래에서도 자치권을 갖고 있던 호남은 다시 한번 자오헝티 아래에서 완전한 자치 성이 되었다고 선언했습니다. 호남 앞에 놓인 길은 험난합니다. 탕성즈의 동생 탕성밍은 형을 호남으로 보내 다시 권력을 되찾고자 하고 있습니다. 민족주의자이자 국민당 지지자인 청첸 또한 성을 손에 넣을 기회를 노리고 있습니다.\n\n남쪽에는 천중밍이 이끄는 양광군벌이 있습니다. 자오헝티가 스스로를 연성주의자로 칭하고는 있지만, 천중밍은 행동으로 보여줬습니다. 서쪽에 위치한 사천군벌과 운남군벌은 굶주린 늑대처럼 호남을 호시탐탐 노리고 있습니다. 북쪽에는 호남의 친우 북직예가 위치하고 있습니다만, 저들의 힘은 영원하지 않을 것입니다.
