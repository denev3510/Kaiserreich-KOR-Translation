### Focuses
assyria_focus코0=아시리아 중점계통도

ASS_Declaration_Independence코0=아시리아 독립선언
ASS_Declaration_Independence_desc코0=오스만 제국이 그 추악한 진면목을 다시 한번 드러냈습니다. 우리 민족을 학살하고 바스라로 추방한 그들은 이제 생명을 위협하는 습격을 방어할 힘을 앗아감으로써 우리가 가지고 있던 자치권의 마지막 흔적까지 지우려 하고 있습니다. 콘스탄티노플의 손 안에서 고통받는 우리 모두에게는 단 한가지 선택권만이 남았습니다. 아시리아는 자유로워야 합니다
ASS_Fortify_Tigris코0=티그리스 진지 요새화
ASS_Fortify_Tigris_desc코0=오스만군이 바스라로 진격하지 못하도록 막는 유일한 자연 방어선인 위대한 티그리스 강은 이번 투쟁에서 우리가 가진 이점 중 하나입니다. 우리 민족의 미래는 이 중요한 장벽을 지킬 수 있는 능력에 달려 있습니다. 따라서 여기를 수비하기 위해 모든 노력을 기울여야 합니다.
ASS_End_Tribal_Divide코0=부족간 분열 종결을 제안
ASS_End_Tribal_Divide_desc코0=아시리아의 수많은 이질적인 부족들인 이보다 더 심각한 위협에 직면해 본 적이 없습니다. 과거에 어떤 논쟁이 있었든지 간에, 아시리아가 가장 큰 위기에 처한 이런 상황 속에서 우리 사이에 분열이 일어나서는 안됩니다. 우리는 함께 서있어야 합니다. 그렇지 않다면 홀로 죽을 뿐입니다.



















































































































































