ASY_Lost_Sons_Assur코0=아수르의 잃어버린 아들들
ASY_Lost_Sons_Assur_desc코0=수많은 아시리아인들이 옛 오스만 제국을 떠나 어디론가로 더 나은 삶을 살기 위해 이민을 택했습니다. 이제 그들 중 일부가 고향으로 돌아오고 있고, 우리는 두 팔 벌려 저들을 환영할 것입니다.

