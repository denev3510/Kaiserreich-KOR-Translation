### Decisions ####
ASY_land_reclamation_decisions코0=토지 개간 사업
ASY_land_reclamation_decisions_desc코0=니네베 평원에 위치한 비옥한 토지에서 쫓겨난 아시리아 이주자들의 삶은 힘겨웠습니다. 세계대전이 끝날 무렵 시행된 대규모 재정착 계획을 통해 티그리스 유프라테스 하류의 늪지대로 강제로 이주당하면서 거주에 부적합하고 질병이 만연하며 까다로운 이 지역이 우리의 새로운 고향이 되었습니다. 수년이 지났고 우리 국민들은 새로운 환경에 적응했습니다. 우리는 농토와 목초지를 개간했고 (시온주의에서 보여준 성벽으로 둘러싼 정착지를 본딴) '칼카스' 마을들을 만들어 냈습니다. 비록 습지 아랍인과 시아파 부족과 같은 바스라 지역 원주민들과 빈번하고 어려운 분쟁이 일어나고 있기는 하지만, 새로운 아시리아를 건설하는 작업은 잘 진행되고 있습니다. 

