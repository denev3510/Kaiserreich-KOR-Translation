INS_creating_an_insulindian_airforce_desc코0=The KNIL used to have an airforce, and while only one Insulindian pilot had official training, Adusicipto has been training new Insulindian pilots. Let us take notes and establish the Indonesian Airforce to handle the war in the air.
INS_purchase_japanese_aircraft코0=일본 비행기 구입
INS_purchase_japanese_aircraft_desc코0=Building an airforce from the ground up takes time. We should try to purchase old planes from the Japanese in the name of Asian cooperation.
INS_salvage_knil_junk코0=동인도군 비행기를 분해해보다
INS_salvage_knil_junk_desc코0=Several KNIL planes have been taken by Insulindian rebels, but their state is rather shabby. Let us rekindle these old planes to form the basis of our own airforce.
INS_air_doctrine_studies코0=공군 교리 연구
INS_air_doctrine_studies_desc코0=If we are to build an airforce that is taken seriously in the world, we should study doctrinal advances in this sector.
INS_bomber_focus코0=폭격기에 집중
INS_bomber_focus_desc코0=Bombers are ideal to cripple the enemy industry and infrastructure. They should make up the bulk of our nation's airforce with only a small squadron of fighters to defend them on their missions.
