ins.2.d코0=Shortly after the attack on our president, Darul Islam militants attacked key strategic points all over Java, Sumatra and Sulawesi, with their troops taking control over a radio station and declaring the establishment of a Negara Islam Insulindia - an Insulindian Islamic state, in response to the heathenly secularization of president Sukarno.
ins.17.d코0=The Milisi Murba unit we've sent to arrest president [Root.GetLeader] failed in their endeavor, with the presidential guard denying them entrance, which resulted in a brawl. The result was the mobilisation of the Djakarta military, who immediately picked the side of the PNI regime. Soon after, the president could be heard around the country denouncing our actions and already our men outside the palace note being pushed back. It seems our autocoup failed before it even properly began.
ins.18.d코0=Having the element of surprise in our favor, and with the president, the leader of the armed forces sidelined, chaos ruled in the military. It didn't take long until several divisions already defected to our righteous side, with the remainder largely being either trapped or too disorganized to take up arms. Some reactionary forces tried to rally in Yogyakarta behind sultan Hamengkubuwono IX, but as he lost all his privileges previously, the alliance soon found itself outnumbered. Barring some small skirmishes there, our socialist forces have clearly gained the overhand!
ins.21.d코0=We are sadly seeing an upwards trend of corruption: many jobs that previously were either very closely coordinated or only held by the Dutch, such as customs duties, have now been opened up to general Insulindian populace. Many of these are poor and uneducated, and gladly take those extra rupiahs in return for letting an eye or returning a small favor. This has negative effects on our economy and by extension, our country.
ins.28.d코0=We have been at war with Insulindia for a while now, and said war did not necessarily work out in our favor. With Insulindia controlling Papua, they decided to not merely accept just annexing Timor, but they demand control over Papua, or 'East Irian' as they call it, too.
ins.53.d코0=We have been at war with Insulindia for a while now, and said war did not necessarily work out in our favor. With Insulindia controlling Timor as well, they decided to not merely accept just annexing East Papua, but they demand control over Timor as well.
ins.70.d코0=None of the parties elected to the Dewan has achieved a workable majority and a government will need to be formed through compromise. While it is clear the the [INS.GetLeader] will make sure this government is to be led by the PNI, the question posed is whether they will work with the pro-religious Nahdlatul Ulama and Sarekat Islam groups, or rather with the pro-socialist Partai Sosialis Insulindia and Murba...
ins.72.d코0=Our bartering by conceding at key points that are of lesser importance has led to the successful salvaging of our coalition, it seems this coalition will fulfill its term.
ins.80.t코0=Centralization or Decentralization?
ins.114.d코0=With the Nahdlatul Ulama now in power for a while, they move to their greatest political project: the formation of the Ulema Grand Council. By inviting wise senior scholars we establish this council, which will not only advise the government on religious matters, but also has the authority to loosely enforce islamic values where necessary. To a certain limit of course because otherwise we will be unable to get it through parliament.
