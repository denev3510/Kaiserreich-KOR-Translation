NEE_LESLIE_GROVES_ARMY_DESC코0=§Y장군 설명\n§Y출생:§L 1896년 8월 17일, 미합중국 뉴욕 주 올버니\n§Y군 경력:§L 레슬리 리처드 그로브스 주니어는 아버지가 미서전쟁, 필리핀, 그리고 의화단 운동에 참전한 것 때문에 꽤나 군 관련 역사가 깊은 가정에서 태어났습니다. 그로브스는 고등학교 생활 후반 무렵 미국 육군사관학교에 발령받기를 바라면서 워싱턴 대학교에 등록했습니다. 우드로 윌슨 대통령이 그에게 직접 편입을 허용하면서 그는 소원을 성취했지만, 사관학교에 합격할 만큼 성적이 높진 않았습니다. 그 대신, 그로브스는 웨스트포인트 입학시험 재응시를 준비하는 동안 MIT에 입학했습니다. 그는 1916년 다시 입학시험을 치렀고 그대로 붙었으며, 1919년 교육연수로 유럽의 전장을 방문하고 1920년엔 MIT에서의 경험 덕분에 공병 소위로 졸업했습니다. 그는 캠프루이스와 이후 포트워든에 주둔한 제4공병대에 배속되었고, 그곳에서 미래의 신붓감인 그레이스 윌슨을 만났습니다. 1922년 말, 그는 하와이의 스코필드 병영에 주둔한 제3공병대로 전속되었는데, 그곳에서 카후쿠에서 푸푸케아까지 이어지는 산길 건설을 도운 공로로 표창장을 받았습니다. 그는 여러 차례 전보된 끝에 제1공병대대의 D중대장이 되어 1927년 뉴잉글랜드 홍수 당시 도움을 주었으며, 1929년엔 니카라과로 파견되어 니카라과 운하의 건설을 위한 예비타당성조사를 실시함은 물론 1931년 대지진 이후 니카라과의 상수도를 살펴보는 임무까지 맡았습니다. 그가 뉴잉글랜드의 육군 원수의 반열에 오르는 등 마지막 승진 기회를 얻은 것은 산산조각난 미국으로 귀국하자마자였는데, 이는 대부분 이 지역에서 유능한 참모가 턱없이 부족했기 때문입니다.\n§Y중요한 점:§L- 그는 걸출한 기술자로, 오토 한과 리제 마이트너와 정기적으로 접촉하면서 핵분열 기술의 개발을 면밀히 추적해왔습니다.
NEE_MERRITT_A_EDSON_ARMY_DESC코0=§Y장군 설명\n§Y출생:§L 1897년 4월 25일, 미합중국 버몬트 주 러틀랜드\n§Y군 경력:§L 1915년 버몬드 대학교에 입학한 메릿 오스틴 에드슨은 1916년 6월 버몬트 주방위군 제1보병연대에 입대했습니다. 그곳에서 그는 멕시코 국경에서의 작업을 위해 텍사스 주 이글패스로 보내졌습니다. 그는 9월에 버몬트로 돌아왔지만 대학을 다시 다니기 시작한지 얼마 되지 않아 해병예비대에 들어갔습니다. 그는 1917년 10월 해병대 소위로 임관하였고 1920년 중위로 승진하였습니다. 이후 펜사콜라 해군비행장에 들어갔고 1922년 해군 조종사가 되어서 황금날개 기장을 달았습니다. 이후 괌에 주둔하며 아열대 기후에서 훈련을 받고 1925년 미국으로 돌아와 텍사스 주 켈리필드에서 고급 항공전술 과정을 밟았습니다. 훗날 니카라과로 파병되어 산디니스타 상대로 전투를 벌였고 1929년 미국으로 돌아왔습니다. 이후 해병대 사격팀의 코치이자 주장이 되어 1935년 경기와 1936년 경기에서 승리를 거두었습니다. 피어오르는 사회적 혼란 때문에 승진이 몇 번 좌절되었지만 1936년 2월 마침내 소령으로 승진해 필라델피아에 배치되었습니다. 연방이 내전으로 무너지질 때 메릿은 군대의 봉쇄가 벌어지기 직전에 뉴잉글랜드에 도착했습니다. 그의 경험과 명성은 그가 준장으로 조기승진할 수 있도록 해주었습니다.§Y중요한 점:§L- 정치에 무관심합니다.
NEE_MARK_CLARK_ARMY_DESC코0=§Y장군 설명\n§Y출생:§L 1896년 5월 1일, 미합중국 뉴욕 주 새킷하버\n§Y군 경력:§L 마크 웨인 클라크는 위대한 군사적 역사를 가진 가문에서 태어났습니다. 그의 할아버지는 미국 독립전쟁 당시 장군인 조지 로저스 클라크였으며, 그의 사촌은 조지 마셜 장군이었습니다. 그는 1913년 겨우 17세의 나이로 웨스트포인트 육군사관학교에 입학했지만 계속되는 병으로 시간을 낭비했습니다. 그는 웨스트포인트에 다니며 드와이트 아이젠하워와 친해졌고 1917년 4월 메튜 리지웨이, J. 로턴 콜린스와 함게 소위로 임관했습니다. 그는 그의 할아버지처럼 보병으로 복무하기를 선택했고 제11보병연대에 배치되었습니다. 그는 다양한 참모직과 훈련 임무를 맡으며 1921년 중위가 되었습니다. 미 육군 보병학교에서 전문 장교 과정을 수료한 1925년에는 대위가 되었고 인디애나 주방위군 교관이 된 후 1933년에는 소령이 되었습니다. 네브래스카 주 오마하의 시민보호청년단에단 부사령관으로 복무하며 육군지휘참모대학에서 공부하던 그는 다시 한 번 오랜 친구 매튜 리지웨이를 만났습니다. 그 뿐만이 아니라 월터 베델 스미스와 제프리 키스를 만나 돈독한 관계가 되었습니다. 국내 상황이 악화되었을 때 클라크는 뉴욕에서 휴가를 보내고 있었습니다. 그는 내전이 발발하자 안전을 위해 뉴잉글랜드로 피신했습니다. 유능한 참모가 부족해지면서 클라크는 황급히 준장으로 승진되었습니다. 이제 그는 새로운 군대의 창설을 감독하게 되었습니다.\n§Y주요 사항:§L- 클라크의 충성심은 의심할 수 없지만, 전장에서 적이 된 친구들과 마주보게 되었을 때 자신의 의무를 다 하지 못할 것이라는 말이 나오고 있습니다.
NEE_GEORGE_KENNEY_ARMY_DESC코0=§Y장군 설명\n§Y출생:§L 1889년 8월 6일, 캐나다 노바스코샤 주 야머스\n§Y군 경럭:§L 조지 처칠 케니는 1907년 메사추세츠 공과대학교에 입학해 토목공학을 공부했습니다. 하지만 기의 아버지가 가족을 버리고 그가 가족을 부양하게 되면서 공부를 끝마치지는 못했습니다. 이후 미군 통신대의 비행 후보생으로 입대했습니다. 1917년 11월 5일 중위로 임관했지만 1921년 오하이오 주 데이턴의 항공 기술학교를 수료하기 전 까지 승진하지 못했습니다. 그는 커티스 항공기 및 모터 회사의 공군 감독관이 되었습니다. 1926년 케니는 랭글리 필드에 있는 항공대 전술학교의 학생이 되었습니다. 그곳에서 그는 공군과 지상군이 합동해 치명적인 공격을 가하는 것에 큰 흥미를 느꼈습니다. 1932년 9월 케니는 워싱턴 D.C.에 있는 육군참모대학교에 입학했습니다. 그곳에서 그는 세계대전의 전투들을 연구하는 위원회 중 하나에 들어갔고 제2차 마수리안 호수 전투의 전문가가 되었습니다. 또한 전쟁 계획 오렌지라고 알려진 계획의 작성에도 동참했습니다. 그는 1935년 중령으로 승진해 조지아 주 포트 베닝 보병학교에 배치되었습니다. 하지만 남부 롱 지지자들한테서 내전의 전조를 본 케니는 곳 내쟁이 발발할 것이라 생각했습니다. 그는 충성파들과 함께 탈출 계획을 짜고 내전이 발발하자마자 북쪽으로 도망치기로 했습니다. 모든 역경에도 불구하고 비행기는 아무 손상 없이 뉴잉글랜드에 도착했습니다. 케니는 뉴잉글랜드 참모부에 합류해 가능한 이들의 방위를 돕고자 하였습니다.
NEE_WILLARD_G_WYMAN_ARMY_DESC코0=§Y장군 설명\n§Y출생:§L 1898년 3월 21일, 미합중국 메인 주 오거스타\n§Y군 경력:§L 윌라드 고든 와이먼은 1917년 육군사관학교에 입대해 해안포병 소위로 임관하였고 이후 기병으로 전속하였습니다. 그는 1921년 보병 및 기병 교관이 되었으며 1928년부터 1932년까지는 중국에서 주재무관으로 일하며 귀중한 경험을 얻었습니다. 능력있는 참모의 부족으로 인해 와이먼은 준장으로 승진했습니다. 이런 힘든 위치에 던져졌지만 와이먼은 배우고자 하는 의지를 보였습니다.
NEE_LEMUEL_SHEPHERD_ARMY_DESC코0=§Y장군 설명n\n§Y출생:§L 1896년 2월 10일, 미합중국 버지니아 주 노퍽\n§Y군 경력r:§L 레뮤얼 코닉 '렘' 셰퍼드 주니어는 1917년 버지니아 군사학교를 졸업했고, 곧바로 해병대에 소위로 입대했습니다. 그는 1922년 느리게 대위로 진급했는데, 당시 그는 브라질 건국 100주년 기념 엑스포의 개최를 도왔던 해병 중대에 배속되었고 나중엔 USS 뉴욕 호에 배치된 해병대 분견대에 배속되었습니다. 그는 1927년 톈진으로 파견되어, 시내의 미국 공사관을 경비하던 제3해병여단에서 복무했습니다. 이후 레뮤얼은 1929년 미국으로 돌아가, 1932년 영관급 과정을 졸업했습니다. 그는 아이티 경비대(Garde d'Haïti)에서 지구대장 및 과장으로 근무하기 위해 아이티로 파견되었고, 그곳에서 소령으로 진급했습니다. 1934년, 셰퍼드는 워싱턴 D.C.의 해병대 병영에서 선임 참모 겸 해병참모대학 교무과장을 맡기 위해 임지를 옮겼고 1936년 초 중령으로 진급했습니다. 진급 이후 그는 로드아일랜드 주 뉴포트의 해군전쟁대학으로 발령받았습니다. 셰퍼드는 이 나라가 내전에 빠져들고 캐나다가 뉴잉글랜드를 점령하면서 그의 복무 내역을 뉴잉글랜드 정부에 제시했고 이를 통해 준장으로 승진해 뉴잉글랜드 해병대에 배치되었는데, 그의 경험은 자그마한 뉴잉글랜드 참모진 속에서 특히나 귀중한 것이 될 것입니다.

