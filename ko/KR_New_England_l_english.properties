### FOCUS TREE ###
NEE_Legitimate_America코0=미국의 가장 어두운 시간
NEE_Legitimate_America_desc코0=미국의 다른 지역들이 대혼란에 휩싸인 와중, 뉴잉글랜드는 이 혼란의 폭풍 속에서 간신히 안전한 피난처가 되었습니다. 우리는 이 임시정부가 그들의 자유와 안전을 위한 유일한 희망이라는 사실을 널리 알려야만 합니다.

NEE_Land_of_the_Free코0=자유의 땅
NEE_Land_of_the_Free_desc코0='그대들의 자유의 나라!\n내 아버지와 조상들이 죽은 땅!\n순례자의 자랑스러운 땅!\n모든 산허리에서!\n자유를 외치자!'

NEE_Reassure_Financial_Institutions코0=금융 기관 안정화
NEE_Reassure_Financial_Institutions_desc코0=많은 다국적 기업이 미국에 대한 투자를 잃는 것을 두려워합니다. 우리는 적어도 뉴잉글랜드는 사업을 하고 이윤을 남기기에는 안전한 곳이라고 그들을 안심시켜야 합니다.

NEE_International_Recognition코0=국제적 지지 확보
NEE_International_Recognition_desc코0=어떤 이들은 우리 정부를 국민의 복지보다는 이익에 관심이 더 많고, 캐나다의 지지로 간신히 존속하는 괴뢰정권으로 여기고 있습니다. 우리는 진정한 정부로써 세상에 우리를 보여야 합니다. 일단 내전이 끝나면 일어나는 일은 완전히 다른 문제입니다.

NEE_Townhall_Democracy코0=지역 민주주의
NEE_Townhall_Democracy_desc코0=민주주의는 지역적 차원에서 가장 잘 작동합니다. 우리는 지금같은 혼란의 시기에서도 사람들이 민주주의에 참여할 수 있고 임시정부가 그들의 목소리를 듣고 있다는 사실을 느낄 수 있도록 보장해야 합니다.

NEE_Public_Opinion_Support코0=민심 확보
NEE_Public_Opinion_Support_desc코0=영화, 노래, 예술 그리고 전통적인 선전 방식을 통해, 우리는 미국 시민들을 최우선으로 통치하고 직무를 수행할 임시정부에 대한 지지를 확보할 것입니다.

NEE_Home_of_the_Brave코0=용기의 고향
NEE_Home_of_the_Brave_desc코0=우리 군대는 자랑스러운 시민군에 의해 방어되는 작지만 강력한 국가인 고대 아테네의 군대와 같은 모습을 하고 있습니다. 이들은 협상국의 자랑이며, 우리를 마지막 승리로 이끌 것입니다.

NEE_Declare_Independence코0=자치 요구
NEE_Declare_Independence_desc코0=뉴잉글랜드 임시정부는 캐나다에 의해 수립되었습니다. 하지만 우리는 이제 자립할 때가 되었습니다. 캐나다에게 더 사악한 목적이 있었던 것이 아니라면 말입니다...?

NEE_Battleline_of_Freedom코0=자유의 전선
NEE_Battleline_of_Freedom_desc코0=우리는 역사에 둘러싸여 있습니다. 혁명의 첫 총성이 울린 렉싱턴과 콩코드의 전장에서 보스턴의 성당까지. 우리는 미국 민주주의의 발상지로써 우리의 과거를 소중히 여기고 기념해야 합니다. 우리는 영토 남쪽의 우리와 정반대되는 이념을 가진 이들로부터 우리 국경인 뉴욕주를 유지하기 위해 최선을 다할 것입니다.

NEE_Safeguard_Democracy코0=민주주의 수호
NEE_Safeguard_Democracy_desc코0='자유를 어떤 일시적인 안보와 맞바꾸는 자는 자유도 안보도 받을 자격이 없다.' - 밴저민 프랭클린

NEE_WASP코0=WASP 구축
NEE_WASP_desc코0=미국 페미니즘의 발상지는 북부 뉴욕 세네카에 있습니다. 우리는 애국적인 여성들이 남성과 마찬가지로 전쟁에 기여할 수 있도록 확실히 해야 합니다. 공군에서 여성을 활용하는 것을 목표로 하는 WASP 이니셔터브는 이미 가능성을 보여주었으며, 이를 실행한다면 보잘것없는 우리 세력에 귀중한 자산으로 작용할 것입니다.

NEE_US_Navy코0=미 해군
NEE_US_Navy_desc코0=불과 몇 척뿐인 배와 극소수의 선원들만이 임시정부의 통제 하에 있습니다. 우리는 우리의 해상 상황을 살펴볼 필요가 있습니다.

NEE_Liberty_Ships코0=리버티선 건조 계획
NEE_Liberty_Ships_desc코0=유럽에서의 전쟁이 불가피하고, 인류 역사상 최대 규모의 해전을 펼치고자 하는 협상국의 야망으로 뉴잉글랜드의 조선소들은 증가하는 협상국의 수요를 맞추기 위해 야근과 철야를 하고 있습니다. 생산량을 늘리기 위해 정부가 중앙집중식 건설계획을 수립하여 이들 조선소의 확장을 유도하고 있습니다.

NEE_destroyer_effort코0=구축함 중점
NEE_destroyer_effort_desc코0=구축함들은 잠수함과 공습으로부터 우리의 수송선을 보호할 수 있습니다. 또한 구축함은 빠르고 저렴하게 건조할 수 있습니다. 우리는 즉시 구축함 건조에 나서야 합니다.

NEE_submarine_effort코0=연어급 잠수함
NEE_submarine_effort_desc코0=이전 포어포이스(Porpoise)급에 비해 상당히 향상된, 연어급 잠수함은 믿을 수 있는 추진력으로 21노트를 달성하는 최초의 미국 잠수함급이 될 것이며, 이것은 그들이 지상함대의 표준형 전함을 가지고 운항할 수 있게 할 것입니다. 11,000 해리 바깥에서도 대서양에서 태평양까지 운항하는 최고의 잠수함이 될 것입니다.

NEE_light_cruiser_effort코0=경순양함 중점
NEE_light_cruiser_effort_desc코0=경순양함은 중거리 해군력에 대한 적절한 투자이며, 협상국 전체의 해군에게도 귀중한 자산이 될 것입니다.

NEE_Colombia_Gem_of_the_Ocean코0=콜롬비아, 바다의 보석
NEE_Colombia_Gem_of_the_Ocean_desc코0=우리 해군은 비록 가장 강력하지는 않더라도 여전히 뉴잉글랜드의 자랑거리입니다. 우리의 영해는 안전하고 우리의 무역은 번영하고 있습니다.

NEE_US_Airforce코0=뉴잉글랜드 공군
NEE_US_Airforce_desc코0=비록 우리가 군사 작전에서 항공기를 운용한 경험은 없더라도, 세계대전은 전쟁에서 항공기의 중요한 역할을 보여주었습니다. 수년의 지속적인 연구와 개발은 우리 공군의 창설을 이끌었습니다. 비록 전투에서 검증받지는 못했지만, 우리 제조사들은 미국이 세계 최고의 항공기를 보유하고 있으며 앞으로도 항상 보유할 것 이라고 보장해왔습니다.

NEE_Air_Defence_Command코0=공군방위사령부 설립
NEE_Air_Defence_Command_desc코0=우리 항공기는 훈련할 기지들이 필요합니다. 뉴잉글랜드의 험준한 지형 때문에 적당한 장소를 찾는 것이 좀 어려웠지만, 웨스트포인트 주변에서 몇몇 지점이 확인되었습니다. 우리는 즉시 건설을 시작해야 합니다.

NEE_Paladin_Fighter코0=커티스 P-40 워호크
NEE_Paladin_Fighter_desc코0=P-36 호크 기반의 지상공격용으로 설계된 1인승 전투기, P-40은 성능이 뛰어난 항공기일 뿐만 아니라 모든 지역에서 빠르게 생산된 후 즉각적인 전투가 가능합니다.

NEE_B25_Bomber코0=B-24 폭격기
NEE_B25_Bomber_desc코0='폭격기는 항상 지나갈 것' 이라는 속담은 이제 옛말입니다. 우리는 B-24보다 적합한 설계와 현대식 표준을 충족하는 것은 없다고 자신합니다.

NEE_P51_Mustang코0=커티스 XP-62
NEE_P51_Mustang_desc코0=커티스 XP-62는 P-40의 후속 기종으로 최고 속도는 448mph이며, 8x20mm의 무장을 갖춘 미래의 주력 전투기로서 설계되었습니다.

NEE_Flying_For_Freedom코0=자유를 위한 비행
NEE_Flying_For_Freedom_desc코0=풍선, 비행선, 심지어 우리의 전투기들을 이용하여 프리덤 플라이어스 이니셔티브(the Freedom Fliers initiative) 미국의 나머지 지역에 대해 저항력을 복돋우기 바라며 물리적 전쟁이 아닌 심리적 전쟁을 일으키기 위해 적진 깊숙이 비행하는 임무를 맡아왔습니다.

NEE_ISAC_Equipement코0=ISAC에 의존
NEE_ISAC_Equipement_desc코0=캐나다의 ISAC는 무기 연구 분야에서 진정한 권위로 자리매김했고, 이들의 생산 능력과 기술적 노하우는 여전히 우리를 압도합니다. 현대전이 가져올 어려움에 홀로 내던져지는 것보다는 그들의 기술력으로 이익을 추구하는 것이 현명할 수도 있습니다.

NEE_Self_Reliance코0=자립
NEE_Self_Reliance_desc코0=우리는 캐나다의 괴뢰국이 아닌 아메리카의 주권 국가입니다. 캐나다의 전문지식에 의존해 이익을 얻으면서 그저 자기만족만 하고 있다가는, 추후 유사시에 캐나다에 비해 심히 뒤처진 이 기술력이 심대한 문제를 야기할 수도 있습니다.

NEE_Infrastructure_Act코0=기반시설법 제정
NEE_Infrastructure_Act_desc코0=혹독한 겨울과 공공자금의 부족이 우리의 기반시설을 파괴했습니다. 기차는 늦어지고 도로는 여기저기 패여있고 사람들은 분노에 차 있습니다. 인프라에 대한 포괄적인 투자는 사람들을 진정시키고 실업자들을 구제해주는 좋은 사업이 될 것입니다.

NEE_bureau_of_industry코0=중앙기획국
NEE_bureau_of_industry_desc코0=공공사업은 실업이 극단주의로 향하는 것을 막는 좋은 방법입니다. 그러므로 새로운 중앙기획국은 우리 국민들을 거리가 아닌, 공장과 공사 현장으로 안내하는 중앙 권한을 확실하게 하기 위해 설립되었습니다. 더 나은 내일을 위해!

NEE_Synthetic_Oil코0=석유 부족과의 전쟁
NEE_Synthetic_Oil_desc코0=협상국의 끔찍한 연료 비축 상황으로 인해 우리는 그 문제에 대해 믿을 수 있는 해결책을 찾기 위해 사방팔방으로 노력하고 있습니다. 대영제국 전역과 아이비리그의 연구원들은 희소성만으로 뉴잉글랜드가 떨어지지 않도록 열심히 일하고 있습니다.

NEE_Maine_Steel코0=메인 주 제철소
NEE_Maine_Steel_desc코0=메인 주에는 귀중한 광물이 잔뜩 매장되어 있습니다. 우리는 새로운 자원 추출 기술을 통해 그것들을 채굴할 수 있게 해야 합니다.

NEE_Minutetank코0=미닛 전차
NEE_Minutetank_desc코0=전차와 다른 장갑차들은 그들 스스로 전쟁의 미래를 보여주었고 우리의 경쟁력을 유지하기 위해 그들의 발전에 헌신해야 합니다. 미국 혁명의 민병대를 기리기 위해 이 프로젝트는 '미닛 전차' 라고 명명되었습니다.

NEE_Settlement_Movement코0=정착 운동
NEE_Settlement_Movement_desc코0=1920년대 인기였던 정착 운동은 사회의 부자와 거지를 물리적 근접성과 사회적 상호연결로 함께 모으기 위해 노력하는 것 이었습니다. 그것의 주 목적은 가난한 도시 지역에 '정착 노동자들'이 그들의 저소득 이웃들과 지식과 문화를 공유하고 빈곤을 완화하며 살아가기를 바라며 살 수 있는 '정착 주택'을 짓는 것 이었습니다. 이 운동을 다시 시작해야 합니다!

NEE_Electrification_Effort코0=전기 공급 중점
NEE_Electrification_Effort_desc코0=특히 버몬트 주와 뉴햄프셔 주에서는 많은 시골에 전기가 부족합니다. 우리는 모든 시민의 전기에 접근할 수 있도록 보장해야합니다.

NEE_Ivy_League_Expansion코0=아이비리그 확장
NEE_Ivy_League_Expansion_desc코0='대 아이비'의 2/3인 하버드와 예일이 우리 통제 하에 있습니다. 우리는 컴퓨터와 다른 산업 기술의 발전에 힘입어 이 대학과 고급 대학의 학자들을 지원해야 합니다.

NEE_American_Capitalism코0=미국 자본주의
NEE_American_Capitalism_desc코0=자본주의는 미국의 생명선입니다. 미국의 나머지 반역자들은 미국을 파괴하려 하고 있고, 그것으로 미국의 삶의 방식을 파괴하려고 합니다. 우리는 무슨 수를 써서라도 자본주의를 보존해야 합니다.

NEE_Smith_and_Wessons코0=스미스&웨슨 지원
NEE_Smith_and_Wessons_desc코0=1852년에 설립된 소규모 무기 제조업체 스미스&웨슨은 무기 사업에서 뉴잉글랜드 사람들의 천재성을 보여주는 대표적 사례입니다. 추가 자금과 그들의 생산 시설의 확장은 우리 군대가 미국에 대한 그들의 주장을 뒷받침할 충분한 무기를 보유하도록 보장할 것입니다.

NEE_Lowel_Munition_Factory코0=로웰 군수 공장
NEE_Lowel_Munition_Factory_desc코0=무기 제조 업체인 레밍턴을 돕고 전방부대에 탄약을 지속적으로 공급하기 위해 대공황으로 인구의 40%가 일자리를 잃은 매사추세츠 로웰 시에 새로운 군수 공장을 건설하는 자금 조달을 위한 계획이 마련되었습다.

NEE_Reestablish_Minutemen코0=민병대 재설립
NEE_Reestablish_Minutemen_desc코0=롱 주지사는 민병대의 유산을 물려받았다고 주장하지만, 우리는 렉싱턴과 콩코드 들판에서 영국을 빤히 쳐다본 사람들의 진정한 후계이니, 그들이 우리를 찾아올때 우리는 다시 한 번 더 반대 할 것입니다.

NEE_long_range_patrol코0=장거리 정찰
NEE_long_range_patrol_desc코0=협상국의 군대와 협력하여, 우리가 천천히 열린 전선을 누르는 대신 적진 한가운데에서 대규모 타격을 가할 수 있는 작지만 강력한 능력에 초점을 맞춰야 한다는 것이 명백해졌습니다.

NEE_marines코0=미국 해병대
NEE_marines_desc코0='Semper Fidelis'는 '항상 충실하게'를 의미합니다. 해병대는 항상 미국의 자유와 민주주의의 보루로 이러한 자유주의를 전세계에 퍼트리는 것에 도움을 줄 것입니다. 우리는 해병대를 확대하고 해병대가 전세계에 힘을 투사할 수 있도록 해야합니다.

NEE_Urban_Combat_Training코0=시가전 훈련
NEE_Urban_Combat_Training_desc코0=뉴욕 시의 골목길과 워싱턴 D.C.의 골목길에서도 전투가 벌어질 수 있으며, 이는 평범한 전쟁이 아닙니다. 우리가 정상에 오르기를 원한다면 어떠한 일반적인 전술로도 충분하지 않기에 우리 군대는 이 전선에서 뛰어날 준비가 되어 있어야 합니다.

NEE_Behind_Eneny_Lines코0=적의 배후에서
NEE_Behind_Eneny_Lines_desc코0=존 브라운과 마찬가지로, 우리는 '다가오는 해방' 이라는 말을 퍼뜨리기 위해 애국자들을 남쪽으로 보낼 것입니다. 그들은 반란군을 부추기고 사람들을 그들을 지배하는 폭군에 맞서 싸우게 할 것입니다. 때가 되면, 그들은 잘못된 정부를 무너뜨리는 것을 도울 것입니다.

NEE_Underground_Railroad코0=지하철 건설
NEE_Underground_Railroad_desc코0=남쪽 정부에 만족하는 사람은 거의 없습니다. 우리 할아버지 세대가 노예제도 시절에 한 것처럼, 우리도 북으로 들어오는 남부의 반역자들에게 박해를 당한 사람을 도울 것입니다.

NEE_Enfield_Imports코0=엔필드 소총 수입 계획
NEE_Enfield_Imports_desc코0=우리 공장은 가능한 한 빨리 무기를 생산하고 있지만, 전투의 규모만으로도 낡은 무기 비축량을 압도합니다. 우리가 돈을 지불한다면 협상국의 무기 비축분을 얻을 수 있을겁니다. 돈만 낸다면...

NEE_defensive_in_nature코0=자연의 방어
NEE_defensive_in_nature_desc코0=우리는 남쪽의 극단주의 정부에 비해 모든 면에서 수적으로 열세이기 때문에 먼저 공격하는 것은 얼간이같은 짓입니다. 우리는 우리의 방어선을 구축하고 그들이 먼저 공격하도록 유도해야 합니다.

NEE_Entrenchement_Tactics코0=전선 재배치 전술
NEE_Entrenchement_Tactics_desc코0=미국은 다양한 지리적 특성을 가진 국가로 일부 지역은 보급과 방어가 어렵습니다. 우리는 우리 부서들이 적절한 물류 능력을 갖추고 있고 그들이 우리 나라의 어는 곳에서든 빠른 방어를 할 수 있도록 보장할 필요가 있습니다.

NEE_Forest_Rangers코0=푸른 산 소년들
NEE_Forest_Rangers_desc코0=버몬트와 뉴햄프셔의 언덕들은 늘 강력한 군사적 전통을 가지고 있고, 그 역사는 독립전쟁기의 '푸른 산 소년들'로 거슬러 올라갑니다. 이단 알렌이 이끄는 이 단체는 솔방울로 수류탄을 만들었다고 전해집니다. 우리는 독재를 타도하는 우리의 전쟁에서 그들을 모방할 방법을 찾아야 합니다.

NEE_Defence_Stratagem_A코0=방위계획 A 전개
NEE_Defence_Stratagem_A_desc코0=우리는 뉴잉글랜드를 우리의 적이 던지는 어떠한 공격도 막을 수 있는 요새로 만들 계획을 가지고 있기에, 방어계획 A와 이를 전개하는 지휘관은 지휘부의 주요 인물입니다. 자유의 정신은 계속될 것입니다!

NEE_A15_Ram코0=A15 '램' 협력
NEE_A15_Ram_desc코0=대영제국의 기술자들과 과학자들은 오랫동안 새로운 기계화 전쟁 방법을 실험해왔고, 제국 전체에 의한 공동 전차 개발 계획은 소위 A15 '램'을 설계하기 위해 힘을 합쳤습니다. 우리가 전차 개발에 대해 아는것은 부족하지만, 그들은 우리에게 이 새로운 자동차를 디자인하고 만드는데 참여할 기회를 주었습니다.

NEE_Arsenal_of_Democracy코0=민주주의의 병기창
NEE_Arsenal_of_Democracy_desc코0=연기가 자욱한 버팔로의 군수공장에서, 로드아일랜드와 코네티컷의 조선소까지. 우리의 군사 산업 단지는 세계 무대의 진정한 주역이며 생디칼리슴의 위협으로부터 유럽을 자유롭게 할 병기창이 될 것입니다.

naval_bomber_research코0=§Y해군 폭격기§! 연구 시간
fighter_research코0=§Y전투기§! 연구 시간
tactical_bomber_research코0=§Y전술폭격기§! 연구 시간
ss_tech_research코0=§Y잠수함§! 연구 시간

### Setting up New England ###

newengland.1.t코0=뉴잉글랜드 점령
newengland.1.d코0=미국 내전의 발발으로 뉴잉글랜드 지역에 대한 경계가 허술해졌습니다. 만약 우리가 빠르게 그 지역을 확보한다면 우리는 동부 지역의 약점을 보완하고 적대적인 남부 세력으로부터의 침략에 대항하여 우리의 입지를 강화할 수 있을 것입니다. 뉴잉글랜드는 미국 정부에 의해 거의 버려졌고, 따라서 뉴잉글랜드의 우리 친척들은 우리를 환영할 가능성이 큽니다.
newengland.1.a코0=뉴잉글랜드를 확보하라!
newengland.1.b코0=너무 위험하다

newengland.2.t코0=캐나다가 뉴잉글랜드를 점령하다
