NEE_ALLAN_MCCANN_NAVY_DESC코0=§Y제독 설명\n§Y출생:§L 1896년 9월 20일, 미합중국 매사추세츠 주 노스애덤스\n§Y군 경력:§L 앨런 록웰 맥캔은 1917년 3월 미국 해군사관학교를 졸업했습니다. 그는 USS 캔자스 호에 배속되어 1919년 9월까지 근무했습니다. 뉴런던 잠수함기지에서 USS 풀턴 호에 탑승한 채 잠수함에서 복무할 것을 명령받은 그는 1920년 1월 USS K-6 호에 합류해 그해 5월부터 9월까지 이 잠수함을 지휘했으며, 이후 1922년 6월까지 N-4와 L-3 호를 지휘했습니다. 그는 파나마 코코솔로에 배치된 USS R-21 호로 전보되었고, 해당 함선이 퇴역하는 1924년 6월까지 자리를 유지했습니다. 1924년 7월 뉴런던 잠수함기지로 복귀한 그는 USS 취윙크 호의 연료공학 교관으로 1년간 근무했습니다. 그러고 나서 그는 기지의 최고 기술자 겸 정비장교로 전보되었습니다. 그는 1925년엔 일렉트릭 보트 컴퍼니에서 페루 해군위원회의 기술자문관 임무를 추가로 부여받았고, 1926년 이 임무에서 이탈하면서 잠수함 USS S-30 호를 1929년까지 지휘했습니다. 이후 맥켄은 1929년 7월부터 2년간 워싱턴 D.C.의 해군부 건설 및 정비국(현 함선국) 설계과, 이후엔 정비과에서 근무했습니다. 그는 1931년 8월부터 1934년 6월까지 잠수함 보니타 호를 지휘했습니다. 1937년 초 맥켄은 제2잠수함편대의 사령관으로서 임무를 맡았고, 뉴잉글랜드 정부가 선포될 당시 그 사령부에서 복무하고 있었습니다. 그는 뉴잉글랜드에 합류한 이후 해군 소장으로 진급했습니다.
NEE_EDWARD_ELLSBERG_NAVY_DESC코0=§Y제독 설명\n§Y출생:§L 1891년 11월 21일, 미합중국 코네티컷 주 뉴헤이븐\n§Y군 경력:§L 에드워드 '엘스버그 사령관' 엘스버그는 미국 해군사관학교에 입학한 몇 안 되는 유대인 중 한 명이었고, 이후 1914년 이학사 학위를 받고 1920년엔 매사추세츠 공과대학에서 이학 석사 학위를 취득했습니다. 엘스버그는 1914년 해군에 임관해 1926년까지 현역으로 복무했습니다. 그는 해저 인양 및 구조 분야의 전문가가 되었습니다. 그는 1926년 해군 잠수함 S-51 호를 인양했습니다. 이러한 성공을 통해 그는 법령에 의거해 해군 중령 계급으로 진급했고 해군부로부터 공로훈장을 수여받았으며, 이 시점부터 '엘스버그 사령관'으로 이름을 널리 알렸습니다. 엘스버그는 1929년에 집필한 저서 '해저에(On the Bottom)'에서 S-51 호의 인양을 묘사했습니다. 그는 퇴역한 이후 타이드워터 석유회사에서 일했고, 그의 위업과 역사적 사건에 대한 책을 집필하기 시작했습니다. 1927년, 엘스버그는 침몰한 잠수함 S-4 호에 갇힌 생존자들을 구출하기 위해 현역으로 자원했습니다. 구조작업은 실패했고, 그는 타이드워터 석유회사에서 게속 일하고 있던 1928년 1월 초 귀향했습니다. 뉴잉글랜드의 선포 직후, 엘스버그는 해군에 재입대해 해군 소장으로 진급했습니다.

