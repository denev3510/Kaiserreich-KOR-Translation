### Underground Railroad ###
newengland.50.t코0=지하철도
newengland.50.d코0=1700년대에 설립된 최초의 지하철도는 아프리카계 미국인 노예들을 13개 식민지로부터 이미 노예제도가 폐지된 캐나다로 비밀리에 탈출시키기 위한 비밀노선망의 역할을 했습니다.\n\n미국 내전이 미국 전역을 분열시키고 강제 추방 또는 학살로 이어지는 이념적 투쟁으로 벌어지면서, 우리 정부는 옛 "철도"를 재편성했고, 안전하게 그들을 수송하기 위해 국경 양쪽 주민들의 도움으로 비밀노선망을 다시 구축했습니다. 뉴잉글랜드를 위하여!
newengland.50.a코0=하지만 우리가 할 수 있는 일은 이정도 뿐이지...

#CSA
newengland.51.t코0=이리 호의 난민들
newengland.51.d코0=반대파들의 전투가 대호수 근처에서 몇 주동안 지속되고 있습니다. 서로가 서로를 죽이고 전선은 계속 이동함에 따라 민간인들도 계속 피해를 입었습니다.\n\n종종 전투 중 생포되거나, 양쪽의 광신자들에 의해 처형되는 사람들은 이 부근을 얻기 위한 사투에서 죽어가고 있습니다. 육로가 점점 위험해짐에 따라 평화로운 뉴잉글랜드로 탈출하기 위한 난민선이 이리호에서 발견되었습니다. 이 난민선들의 상태는 종종 너무 비참해서 국경을 넘기는 커녕 우리측에 발견되기도 어렵습니다. 여러 구호 단체들은 종종 밤을 틈타 행해지는 위험한 여정에서 살아남은 사람들을 돕기 위해 호숫가로 몰려듭니다. 구호 단체들은 더 많은 사람들을 돕기 위해 우리 정부에게 더 많은 수단과 지원을 요구합니다.\n\n그리고 참모본부는 CSA로부터 무기와 장비를 빼돌릴 기회를 찾아왔습니다. 그들은 우리 요원들을 디트로이트와 클리블랜드로 보내자고 제안합니다. 그들은 그 후 난민선에 탄 물건들을 우리의 순찰선으로 밀수할것입니다.
newengland.51.a코0=요원들이 페리 섬에 기지를 세우도록 허가한다
newengland.51.b코0=무고한 사람들을 우리의 계획으로 위험에 빠지게 할 수는 없다!

newengland.52.t코0=이리 호 밀수작전 성공!
newengland.52.d코0=이리 호의 먼 편에 있는 우리 요원들이 여러 곳에 은신한 채 작은 무기, 총알, 의약품 등을 성공적을 밀수할 수 있었습니다. 심지어 포탄이나 박격포같은 무거운 장비들도 우리 미국인들의 노력 하에 옮겨졌습니다. 지금 생디칼리스트는 아무런 의심도 하지 않지만, 언젠가 우리의 운이 다 할 것은 자명한 일입니다.
newengland.52.a코0=시체들을 하나씩 찾아내자

newengland.53.t코0=요원들이 체포되다!
newengland.53.d코0=우리의 운은 거의 다 한듯 보이고 어제의 일은 그것을 증명하는 또 다른 증거입니다. 밀수선은 평범해 보이지 않았고, 클리블랜드 항만 순찰대의 일정은 약간 어긋나는 듯 했지만, 그 와중에도 우리 요원들을 체포했습니다. 왜 수십개의 탄약 상자와 탄약이 미인가 선박에 있고 배가 해안으로 돌아오고 우리 요원들이 감옥에 투옥될때까지 오래 걸리지 않았는지는 의문입니다...
newengland.53.a코0=항로를 바꿔! 우리는 그 작전을 포기할 수 없다
newengland.53.b코0=너무 위험하다... 난민들 구조에 집중하라

newengland.54.t코0=도베르만 '잭'
newengland.54.d코0=인간이 다른 인간을 죽이는게 일상이 되었기에, 동물 세계도 폭력으로 빠져들었습니다. 하지만 코네티컷에서는 잭이라는 이름의 젊은 도베르만이 민병대의 테러를 막았습니다! 그 개는 코네티컷 주방위군과 협력하여 훈련을 받고 있었는데, 그의 순찰대가 도망가는 요원들을 발견했습니다.\n\n그 개는 즉시 진정한 미국인의 용기로 두 남자 중 한명을 물었습니다. 그 남자는 '폴 래쉬포드' 로 밝혀졌는데, 불과 몇 달전 폭동에 연류되어 추적받던 인물이었고, 요원들이 코네티컷 전체에 비밀 네트워크를 구축했다는 것을 알아냈습니다.\n\n그의 체포가 미국 내 생디칼리슴의 종말을 의미하지는 않지만, '잭'은 그들의 지도력에 큰 타격을 주었습니다!
newengland.54.a코0=이 좋은 친구에게 감사하자!

newengland.55.t코0=미노조연맹의 난민
newengland.55.d코0=[CSA.GetNameDef]의 공포가 계속 맹위를 떨치고 있고 그들의 영토로 들어오는 거대한 이동의 물결은 끝이 보이지 않습니다. 지난 달과 마찬가지로 우리의 지하철은 다시 한 번 수천명이 전쟁 난민을 우리의 안전한 항구로 성공적으로 이동시켰습니다.
newengland.55.a코0=폭력이 빨리 끝나기를 바랄 뿐이다

#TEX
newengland.56.t코0=미연합국의 난민
newengland.56.d코0=범죄자들이 코네티컷 남쪽을 누비며 그들을 추적해도, 수천명의 사람들은 자신들을 보호해줄 평화로운 곳을 찾기 위해 위험을 감수하고 움직이고 있습니다.
newengland.56.a코0=뉴잉글랜드에 온 것을 환영한다!

newengland.57.t코0=펠리의 미연합국 통제
newengland.57.d코0=휴이 롱이 사실 그보다 더 위험한 인물인 펠리의 꼭두각시였다고 해도, 미국인들은 놀라지 않을 것입니다. 미연합국 내부의 권력 투쟁은 펠리가 공식적으로 대통령에 취임하면서 끝이 난 것 같습니다. 이미 광범위한 인종차별 정책과 백인들의 기독교 국가를 만들고자 하는 그의 소망이 이루어지기 시작했습니다.\n\n블랙벨트는 지금 두려워하고 있고, 펠리의 추종자로부터 멀리 떨어진 안전한 은신처를 찾는 희망과는 더더욱 동떨어져 있습니다.
newengland.57.a코0=우리에게도 그들을 위한 장소는 없다!
newengland.57.b코0=엄격한 난민 쿼터제를 실시해라
newengland.57.c코0=보스턴에서 인종 차별은 없다!

newengland.58.t코0=통제되지 않은 이주
newengland.58.d코0=펠리의 반흑인 정책이 아프리카계 미국인들을 겁주어 뉴잉글랜드를 향한 행렬이 순식간에 불어났습니다. 국경경비대는 증가하는 난민과 정부 기관에 보조를 맞출 수 없으며, 구호단체들은 집을 잃은 사람들에게 피난처와 식량을 공급하기 위해 애쓰고 있습니다. 우리는 당장 개입해야 하며, 그렇지 않으면 위험에 처할수도 있습니다.\n\n들어오는 난민 수를 제한하던가, 국경을 봉쇄하는 것 그리고 우리를 향한 압박을 감수하더라도 그들 모두를 받아들이는것 중에서 선택해야 합니다. 구호단체들은 아직 결정된 사안이 없는 이주 정책을 비난하는 정치인들을 비판했지만, 구호단체들도 자원이 점점 부족해지고 홍수 발생 빈도가 점점 늘어난다는 것을 깨닫고 있습니다.
newengland.58.a코0=국경을 봉쇄하라!
newengland.58.b코0=우리는 그들의 유일한 희망이다!

newengland.59.t코0=뉴잉글랜드 문학상
newengland.59.d코0=문학 수상자의 지위는 몇 년 동안 뉴잉글랜드에서 논의되어 왔습니다. 영화의 흐름과 예술의 형태로 표현되는 대중문화에 반하는 수백명의 예술가의 말뭉치를 대표하는 한 사람. 뉴잉글랜드 의회는 보스턴 아테롬을 임시 의회 도서관으로 사용하는 것과 함께 문학상을 제정하기로 했습니다. 의회 투표에서 가장 유력한 후보는 로버트 프로스트인데, 그는 뉴잉글랜드가 현대문학의 중심지임을 명백히 보여주었습니다. 그러나 여론 조사 결과는 펄프 소설 작가 H.P 러브크래프트를 선호하는 것으로 나타났습니다. 언론에는 러브크래프트가 이 상을 받겠다고 보도되었지만, 사실 아직 수상자는 정해지지도 않았습니다. 의회는 곤경에 처해있습니다.
newengland.59.a코0=로버트 프로스트, 현대문학의 전문가
newengland.59.b코0=H.P 러브크래프트, 공포의 대가

newengland.60.d코0=위넌트 대통령의 사생활은 신문 가십란에 실릴 일은 아니었지만 오늘부로 그렇게 되었습니다. 오늘 밤 위넌트 대통령의 침실에서 장전된 총이 발견되었습니다. 약간의 혼란이 있었지만 이는 암살자의 소행이 아니었습니다. 위넌트 대통령은 사라 처칠과의 비밀 관계가 끝났다고 경호원들에게 털어놓았습니다. 그는 캐나다 주요 정치인의 딸과 비도덕적 행동을 한 것으로 인한 정치적 여파를 두려워하고 있었습니다. 다행스럽게도, 윈스턴 처칠은 이 소식을 접하고 위넌트 대통령을 개인적으로 용서했습니다. 위넌트는 정신 건강 회복을 위해 며칠 간의 휴가를 보낼 계획입니다.
newengland.60.a코0=위넌트에게 필요한건 약간의 휴가야

newengland.61.d코0=Long before his career in politics, Peter Gerry was a student at Harvard. There, he was tutored by Canadian Deputy Minister of Labor William Lyon King. These lessons had a major impact on Gerry.  Now, King is a major Liberal politician whose allies stateside are the Republicans and the Liberals. As a President, Gerry has talked with his advisors about crossing the party line to help his old mentor. This would invariably debase the Democrats, and aid the Liberals in America. 
