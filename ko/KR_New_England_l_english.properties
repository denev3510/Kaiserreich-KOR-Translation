#Entente Allies
NEE_entente_allies코0=협상국 지지
NEE_entente_allies_desc코0=캐나다와의 유대 관계는 우리가 좋든 싫든 간에 협상국의 회원일 수밖에 없다는 것을 의미합니다. 영국인들은 많은 경험과 뛰어난 기술력을 가지고 있으며, 우리는 이들에게서 혜택을 받아 상당한 이익을 얻을 수 있습니다 - 다만 우리가 그들에게 의존할수록, 우리는 독립적이고 분명한 정부로서의 정통성을 잃어가게 될 것입니다.

