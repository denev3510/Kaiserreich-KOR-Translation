newengland.63.t코0=록펠러 센터 조각상이 일부 훼손된 채로 회수되다
newengland.63.d코0=뉴욕시가 전투적 노조에게 넘어간 후 넬슨은 소중한 록펠러 센터에서 회수할 수 있는 것은 뭐든지 회수하려고 했습니다. 록펠러 센터에 전시되었던 예술품 대다수가 시장에 나오자 넬슨은 이 기회를 틈타 회수했습니다. 평화로웠던 미국의 유산들이 도착하자 우리 모두는 훼손된 조각상들을 보고 수치심을 느꼈습니다. 과거 록펠러 센터 전시를 거부받았던 디에고 리베라가 제우스를 마르크스로 바꿔치기했습니다. 다른 신화 속 영웅들도 사회주의 신화의 인물들로 바꿔치기되었습니다. 가치를 매길 수 없는 예술품들이 망쳐졌습니다.
newengland.63.a코0=언젠가는 잡고말테다, 리베라!

newengland.64.t코0=캐나다인이 웨스트포인트에 지원하다
