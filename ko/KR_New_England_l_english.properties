newengland.40.d코0=처음으로 이목을 끌었던 양키 클리퍼 허리케인은 9월 21일 롱아일랜드에 상륙하고 불과 몇 시간 후 1635년 이후 뉴잉글랜드에 상륙한 가장 큰 허리케인으로 판명되었습니다.\n\n롱아일랜드에서 로드아일랜드 코네티컷, 버몬트까지 허리케인으로 인해 700여명의 사망자가 발생했습니다. 57,000채의 가옥이 반파되거나 완파되었고 뉴잉글랜드 전역에 걸친 거미줄같은 도로망을 복구하는데 몇달 혹은 몇년이 걸릴것으로 예상됩니다.
