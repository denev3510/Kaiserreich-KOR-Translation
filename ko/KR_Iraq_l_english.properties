### Foci ###
iraq_focus코0=이라크 중점계통도

IRQ_Conscription_Law코0=징병법 통과
IRQ_Conscription_Law_desc코0=이라크를 안정화하기 위한 첫 번째 단계를 위해서는 우리 군과 경찰에 안정적인 인력을 확보할 필요가 있습니다. 그들은 우리 시대에서 이라크 독립을 지키는 수호자가 되어 줄 것입니다.
IRQ_Al_Ahali_Surpression코0=알-아할리 탄압
IRQ_Al_Ahali_Surpression_desc코0=가난과 분열 그리고 낙후된 상태는 억울한 이들을 분노케 만들 것이며, 이는 다시 혁명을 낳을 것입니다. 우리에게는 어리석은 이상을 품은 혁명가가 필요하지 않습니다. 프랑스에서 수입한 이념은 더더욱 그렇지요...
IRQ_Islamic_Morality_Campaign코0=이슬람 도덕 캠페인
IRQ_Islamic_Morality_Campaign_desc코0=... 아르칸 알-이슬람이 모두를 돕고 모두에게 희망을 주며 모두를 이끌어 줍니다. 대중이 이슬람 윤리를 준수하도록 한다면 좋은 삶과 화합, 그리고 진보가 따라올 것입니다.
IRQ_Resadiye_Reorganisation코0=뤼슈디예 재조직
IRQ_Resadiye_Reorganisation_desc코0=1845년 술탄 압뒬메시드 1세 시대에 새로운 서구식 교육 제도를 수립하기 위한 칙력이 발표되었습니다. 이로 인해 뤼슈디예, 즉 고등학교를 중간 단계로 두는 3단계 교육 학위 체계가 만들어졌습니다. 19세기 말, 일부 뤼슈디예가 고등 군사학교로 전환되었고, 일반 교육과 군사 교육이 혼합되었습니다.
IRQ_Al_Muthanna_Paramillitaries코0=알-무탄나 준군사조직
IRQ_Al_Muthanna_Paramillitaries_desc코0=청년 단체 분파의 한 부분이자 한편으로는 군부에도 연줄이 있는 알-무탄나 단체는 이라크를 위해 기꺼이 싸울 의지가 있습니다. 우리가 할 일은 단지 저들을 공식적으로 인정해주는 것 뿐입니다.
IRQ_Restructure_Department_National_Education코0=국가교육부 개혁
IRQ_Restructure_Department_National_Education_desc코0=오스만 교육 기구의 잔재를 값싸고 손쉽게 이라크에 적용시켜 국가교육부 산하에 편제할 수 있습니다.
IRQ_Impose_Al_Muthanna_Curriculum코0=알-무탄나 교육과정 도입
IRQ_Impose_Al_Muthanna_Curriculum_desc코0=무탄나 단체라는 뜻의 나디 알-무탄나는 바그다드에 위치한 정치적으로 친밀한 단체로 수도에서 엄청난 정치적 영향력을 가지고 있습니다. 그들은 범아랍주의라는 새로운 국가적 이상과 새로운 국가 교육을 우리에게 제안했습니다.
IRQ_Society_for_Eradicating_Illiteracy코0=문맹퇴치협회
IRQ_Society_for_Eradicating_Illiteracy_desc코0=서구의 영향을 받은 친민주주의 단체인 알-아할리 집단이 처음 제시한 이 협회는 분권화된 방식으로 농민들 사이에서 문해율을 높여줄 것입니다.
IRQ_Baghdadi_Technical_University코0=바그다드 기술대학 개교
IRQ_Baghdadi_Technical_University_desc코0=지금이 바로 우리가 모은 모든 자본을 투자해 최고 단계에서 연구자들을 이끌고 우선순위를 설정해 줄 새로운 중앙 교육기관을 설립할 때입니다.
IRQ_Reform_Electoral_System코0=선거제도 개혁
IRQ_Reform_Electoral_System_desc코0=오스만 제국 선거 제도가 오랫동안 기능해 왔습니다. 하지만 지금이야말로 이라크적 특성에 걸맞은 새로운 접근과 개혁 그리고 적응이 필요한 때입니다.
IRQ_Enact_Iraqi_Labour_Law코0=이라크 노동법 제정
IRQ_Enact_Iraqi_Labour_Law_desc코0=역대 이라크 정부들이 부패했다는 점에는 의심의 여지가 없으며, 많은 정부 인사들이 일반적으로 이라크 국민들에게 도움이 되는 것 보다는 자신과 자신이 뒤를 봐주는 친구들의 주머니를 채우는데 더 주력합니다. 지금이 바로 노동자와 농민을 저들의 착취로부터 보호해야 할 때입니다.
IRQ_Modern_Family_Laws코0=현대적 가족법 통과
IRQ_Modern_Family_Laws_desc코0=가족 구조를 법적으로 성문화시켜서 모든 가족들이 새로운 이라크 국가에서 권리를 보장받을 수 있도록 만드는 것이 가장 중요합니다. 여성이 민주주의 정치에 참여할 수 있도록 허용하는 것이 첫 단계 중 하나입니다.
IRQ_Enact_Sliding_Scale_Taxation코0=순응과세법 제정
IRQ_Enact_Sliding_Scale_Taxation_desc코0=대지주와 구 정권의 수혜를 입은 일부를 제외하면 이라크 국민 대다수가 빈곤층입니다. 국가가 제대로 돌아가는데 필요한 부담을 가난한 이라크인에게만 부과해서는 안됩니다. 대신에 재산에 기반한 순응세율에 초점을 맞춘 세금 제도를 제정해야 합니다.
IRQ_Program_Redistribution_Miri_Land코0=미리 재분배
IRQ_Program_Redistribution_Miri_Land_desc코0=미리는 옛 오스만 제국으로부터 물려받은 토지 제도의 일종으로 농민이 사용하기 위해 정부에게서 빌려간 농업용지에 해당합니다. 토지가 공공선을 위해 할당되도록 즉시 이 재산을 활용할 것입니다.
IRQ_Model_Villages_Program코0=모범 마을 계획
IRQ_Model_Villages_Program_desc코0=국민 생활 기준을 높이기 위한 계획의 일환으로 늪지대를 배수하고 습지의 유해한 효과로부터 마을 보호를 확립하는 작업을 시작할 것입니다. 이는 가능한 해결책을 시험해보기 위한 모범 마을의 견본이 될 것입니다.
IRQ_Parks_And_Hospitals_Program코0=공원 및 병원 계획
IRQ_Parks_And_Hospitals_Program_desc코0=도시 계획자들이 공중 보건 사안에 엄청나게 많이 참여했습니다. 우리 도시와 마을에 공원을 설치한다면 도시 내에서 사회화를 위한 건강한 공간이 생길 것이며, 영토 내에 병원을 분산시켜 배치한다면 모두에게 좋은 삶을 가져다 줄 수 있을 것입니다.
IRQ_Tribal_Civil_and_Criminal_Disputes_Regulation코0=부족간 민사 및 형사 분쟁 규제
IRQ_Tribal_Civil_and_Criminal_Disputes_Regulation_desc코0=이라크 사람 대부분은 부족정 생활을 영위하고 자신이 섬기는 셰이크 지도자에게 복종하며 부족법과 전통에 의한 통치를 받습니다. 지역 셰이크의 영향력을 제한하기 위해 이런 관습을 법 속에 성문화하고 제도화해야 합니다.
IRQ_Increase_Shiite_Parliamentary_Representation코0=시아파 대의권 증대
IRQ_Increase_Shiite_Parliamentary_Representation_desc코0=이라크의 시아파 소수자는 예로부터 박해와 탄압의 대상이었습니다. 만약 모든 이라크인을 위하는 국가를 만들고자 한다면 저들이 정부 기관에서 공정한 대표자를 확보할 수 있도록 해 주어야 합니다.
IRQ_Fight_Sectarian_Propaganda코0=종파주의 선전과 싸우자
IRQ_Fight_Sectarian_Propaganda_desc코0=시아, 수니, 야지디, 기독교. 아랍, 투르크멘, 쿠르드, 아시리아. 이라크적 특징이라고 할 수 있는 종교적 인종적 분열을 넘어서 우리 모두가 이라크인이 되어야 합니다. 종파적 인종적 분열은 현대 국가에 어울리지 않습니다.
IRQ_Cooperate_with_TPC코0=TPC와 협력
IRQ_Cooperate_with_TPC_desc코0=옛 제국 시대부터 모술 지역에 대한 접근권을 가지고 있으며 영국이 지배하는 튀르크 석유 기업은 지역 내에서 강력한 행위자로서 활동합니다. 그렇기 때문에 우리는 신생 독립 국가로서 저들과 우리 양쪽 모두에게 이익이 되는 합의안을 찾아야 합니다.
IRQ_Amend_Custom_Tariff_Law코0=관세법 개정
IRQ_Amend_Custom_Tariff_Law_desc코0=수출입 관세를 확립한다면, 지역 생산자를 보호하고 가장 필요로 하는 현지산 물품 수출을 통제하기 위한 목적으로 이라크 경제에 유입되는 물품을 통제할 수 있습니다.
IRQ_Military_Mass_Production코0=대규모 군수물자 생산
IRQ_Military_Mass_Production_desc코0=현대군이 국가 산업의 힘과 함께 나아가는 지금이야말로 이후 다가올 전쟁을 지속할 수 있도록 전쟁 생산을 확대해야 할 때입니다.
IRQ_Lower_Mesopotamian_Oil_Extraction코0=하부 메소포타미아 석유 추출
IRQ_Lower_Mesopotamian_Oil_Extraction_desc코0=영국의 TPC는 예로부터 이라크 남부에 대규모 석유 매장지가 존재한다는 사실을 알고 있었습니다. 그렇기 때문에 즉시 우리가 검은 황금의 매장지를 통제해야 합니다.
IRQ_Law_Governing_Rights_and_Duties_of_Cultivators코0=경작자의 권리와 의무에 관한 법률
IRQ_Law_Governing_Rights_and_Duties_of_Cultivators_desc코0=대부분의 경작자들은 극단적인 가난과 불안정한 농업 생산으로 인해 굉장히 낮은 기대 수명을 가졌습니다. 경작자들은 이 땅의 진정한 '살아있는 병리학적 표본'으로서 끔찍한 빈곤 속에 살았습니다.
IRQ_Expand_Basra_Authority코0=바스라 항만 위원회 확대
IRQ_Expand_Basra_Authority_desc코0=국내에서 가장 많은 고용을 창출하는 바스라 항만 위원회를 확장한다면 우리의 선박 생산량이 해군이 필요로 하는 최소 수준의 필요를 충족시킬 수 있을 것입니다.
IRQ_Expand_Iraqi_State_Railways코0=이라크 국립 철도 확장
IRQ_Expand_Iraqi_State_Railways_desc코0=국내 기반시설을 개선한다면 전국적으로 군사와 물품의 이동이 확장될 것입니다. 이라크 국립 철도에 더 많은 투자를 투입한다면 손쉽게 이룰 수 있을 것입니다.
IRQ_Land_Reclamation_Program코0=메소포타미아 토지 개간 계획
IRQ_Land_Reclamation_Program_desc코0=남부 이라크 거주자 대부분이 살아가는 늪지대를 위생처리하고 배수하는 게획의 일환으로, 이제 비옥하고 아직 발견되지 않은 새로운 토지로 농업 용지를 확장할 수 있게 되었습니다.
IRQ_Nationalise_Oil_Sector코0=석유 부문 국유화
IRQ_Nationalise_Oil_Sector_desc코0=지금이야말로 오스만 제국이 외세 영국이 지배하는 튀르크 석유 기업과 맺은 영업 허가를 끝내야 할 때입니다. 이라크의 부는 이라크에 속해야 합니다.
IRQ_Iraqi_National_Bank코0=이라크 국가 개발 은행
IRQ_Iraqi_National_Bank_desc코0=개발을 위한 자본을 확보하는 것은 경제가 성장하기 위한 기본적 조건이며, 이를 위한 국가 기관을 설립한다면 이렇게 획득한 자본을 적절한 곳에 할당할 수 있습니다.
IRQ_Central_Directory_Basic_Utilities코0=기본적 필수품의 중앙 통제
IRQ_Central_Directory_Basic_Utilities_desc코0=그리고 개발 계획의 일환으로 모든 이라크인이 사용 가능한 물과 위생을 활용할 수 있도록 보장할 것입니다.
IRQ_Agricultural_Bank_of_Iraq코0=이라크 농업 은행
IRQ_Agricultural_Bank_of_Iraq_desc코0=이라크 현지에서 획득할 수 있는 수많은 필수 생산품이 돌아다니는 내수 시장이 있습니다. 섬유와 담배, 식물성 기름 그리고 다른 농업 생산물을 대상으로 하는 국영 은행을 설립해 이런 노동에 필요한 자본을 대출해 주도록 할 것입니다.
IRQ_Industrial_Bank_of_Iraq코0=이라크 산업은행
IRQ_Industrial_Bank_of_Iraq_desc코0=이라크 현지에서 획득할 수 있는 수많은 필수 생산품이 돌아다니는 내수 시장이 있습니다. 비누와 시멘트, 가죽과 기타 공산품을 대상으로 하는 국영 은행을 설립해 이런 노동에 필요한 자본을 대출해 주도록 할 것입니다.
IRQ_Increase_Local_Production코0=지역 생산 장려
IRQ_Increase_Local_Production_desc코0=시골을 위생화하는 계획을 마무리하기 위해서는 시골에서 살아가는 사람들이 지역에서 생산되는 상품으로 생계를 유지할 수 있도록 하고 그 목적을 달성하기 위해서 예산 일부를 보조금으로 할당할 수 있도록 하는 것이 대단히 중요합니다.
IRQ_Expand_Farm_to_City_Connections코0=농장-도시 연결 확장
IRQ_Expand_Farm_to_City_Connections_desc코0=내부 투자를 위해 미리 선정해 둔 은행의 일부를 활용해 도시로 농산물을 운송하고 농장으로 도구와 다른 필수품을 운송하는 것을 도울 수 있는 물류망을 구성하기 위해 시골과 도시 사이에 일련의 철로와 도로를 건설해야 합니다.
IRQ_Reorganise_Ottoman_Sixth_Army코0=오스만 제6군 재조직
IRQ_Reorganise_Ottoman_Sixth_Army_desc코0=구 제국의 옛 알튼즈 오르투 대대와 그들의 장비 그리고 시설을 이라크를 위해 봉사하도록 징발하고 용도를 변경할 수 있습니다.
IRQ_Reopen_Mosul_Military_Academy코0=모술 육군사관학교 재개교
IRQ_Reopen_Mosul_Military_Academy_desc코0=알튼즈 오르두를 위해 설치된 지역 시설의 일부인 육군사관학교는 버려졌습니다. 우리에게는 손쉽게 재사용할 수 있는 시설입니다.
IRQ_Study_Levantine_War코0=레반트 전쟁 연구
IRQ_Study_Levantine_War_desc코0=철혈을 가지고 싸우는 이번 전쟁은 많은 인명과 자원을 앗아갔습니다. 이번에 얻은 귀중한 교훈을 헛되이 낭비해서는 안됩니다.
IRQ_Iraqi_Mechanised_Corps코0=이라크 기계화 군단 확장
IRQ_Iraqi_Mechanised_Corps_desc코0=현대 지상전 장비인 탱크와 다른 기동 또는 기갑 병력은 불필요한 죽음을 막고 적에 비해 전술적 이점을 얻어내는데 가장 중요한 존재입니다.
IRQ_Refurbish_Baghdad_Munition_Factory코0=바그다드 군수공장 개조
IRQ_Refurbish_Baghdad_Munition_Factory_desc코0=버려진 제국 시절 바그다드 군수 공장은 몇 되지 않는 수리만 한다면 재가동할 수 있습니다.
IRQ_Expand_Military_Industrial_Complex코0=군수산업지구 확장
IRQ_Expand_Military_Industrial_Complex_desc코0=우리가 가진 자본을 모두 동원해 아군에 전쟁 도구를 제공해 주고 있으며, 줘야 하는 공장을 확장할 것입니다.
IRQ_Armoured_Car_Program코0=장갑차 계획
IRQ_Armoured_Car_Program_desc코0=장갑차는 빠르고 가벼온 장갑 차량으로 사막전에서 대단히 유용합니다. 지역에서 기동 전투차량 생산에 관여한다면 대단히 유용할 것입니다.
IRQ_National_Board_of_Supplies코0=국가보급위원회
IRQ_National_Board_of_Supplies_desc코0=본질적으로, 아군에 보급하기 위한 기반시설과 차량화 장비가 없다는 점을 감안할 때, 전선에서 싸우는 아군 부대를 유지하기 위해서는 공급망 내의 여러 장비들을 높은 수준으로 조직화할 필요가 있습니다.
IRQ_Import_Military_Hardware코0=군사장비 수입
IRQ_Import_Military_Hardware_desc코0=우리 군수산업은 그리 좋은 상태가 아닙니다. 하지만 적지만 상당한 자금을 구식 장비로 무장한 아군 부대가 장비를 갖추는 데에 간신히 투입할 수만 있다면 유용하게 사용할 수 있습니다.
IRQ_Found_the_IQAF코0=이라크 공군 설립
IRQ_Found_the_IQAF_desc코0=우리의 마을과 도시 그리고 군대를 적의 폭격으로부터 지킬 수 있는 존재는 무엇일가요? 뭐 당연합니다. 충분한 장비를 갖춘 공군이 이라크 상공에서 적에게 도전할 것입니다.
IRQ_Purchase_Foreign_Aircraft코0=외국 항공기 구매
IRQ_Purchase_Foreign_Aircraft_desc코0=국산 공군 산업에 시동을 거는 와중에 우리 조종사들이 훈련하고 작전을 대기할 수 있도록 구식 항공기 몇 대를 사다 준다면 현명한 조치가 될 것입니다.
IRQ_Ottoman_Air_Doctrine코0=오스만 공군교리 연구
IRQ_Ottoman_Air_Doctrine_desc코0=오스만 공군교리는 적 대형과 보급을 교란시키기 위해 상공에서 적군과 보급망을 파괴하는데 초점을 맞추고 있습니다.
IRQ_Communard_Air_Doctrine코0=코뮌 공군교리 연구
IRQ_Communard_Air_Doctrine_desc코0=코뮌의 공군 교리는 적 공군이 주요 기반시설과 지상군에 피해를 입히지 못하도록 막는 제공권 확보에 초점을 맞추고 있습니다.

IRQ_Home_of_Civilisation코0=문명의 요람
IRQ_Home_of_Civilisation_desc코0=바빌론은 우리 조국의 중심지입니다. 고대 메소포타미아 왕국은 역사상 최초의 문명 중 하나를 일궈냈고, 여전히 우리 국가의 뿌리입니다.
IRQ_Greater_Iraqi_Nationalism코0=대 이라크 민족주의
IRQ_Greater_Iraqi_Nationalism_desc코0=메소포타미아 분지와 페르시아 만은 우리의 바빌로니아인 조상의 것이었습니다. 그러므로 우리는 고토를 되찾아야 합니다.
IRQ_Reclaim_Basra_Vilayet코0=바스라 빌라예트 수복
IRQ_Reclaim_Basra_Vilayet_desc코0=바스라가 우리 손 안에 있으니, 정부 기관을 배치해서 지역 통제권을 확보할 때입니다.
IRQ_Reclaim_Emirate_Arabistan코0=아라비스탄 아미르국 수복
IRQ_Reclaim_Emirate_Arabistan_desc코0=마침내 아라비스탄을 정복했습니다. 우리의 동쪽 측면을 확보했으니 이제 안정화할 차례입니다.
IRQ_Cooperate_with_Cairo_Pact코0=카이로 협약과 협력
IRQ_Cooperate_with_Cairo_Pact_desc코0=이집트가 주도하는 카이로 협약은 서방과 동방의 제국주의 군세에 저항하는 요새로서 현대 아랍 세계의 중심을 형성하고 있습니다. 우리는 저들과 함께 오스만 튀르크에 저항해 싸우고 함께 앞으로 전진할 것입니다!
IRQ_Iraqi_Egyptian_Cooperation코0=이라크-이집트 군사 협력 조약
IRQ_Iraqi_Egyptian_Cooperation_desc코0=북쪽과 동쪽에서 중대한 위협을 가하는 가운데, 이라크는 또다시 효과적인 동맹의 국경 지대 역할을 하게 될 것입니다. 이 역할을 수행하기 위해서는 군대를 확장하고 군수산업을 발전시키며 아랍 동맹들과 밀접하게 협력할 필요가 있습니다.
IRQ_Law_on_Foreign_Properties코0=외국인 투자 장려
IRQ_Law_on_Foreign_Properties_desc코0=부족한 국내 자본을 충당하기 위해 투자를 유치한다면 우리 산업을 새로운 위치로 끌어올릴 것입니다.
IRQ_Cooperate_with_Reichspakt코0=라이히스팍트와 협상
IRQ_Cooperate_with_Reichspakt_desc코0=살아남기 위해서는 독일 편에 서야 합니다...















