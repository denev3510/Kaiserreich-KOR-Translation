### Decisions ###
IRQ_Arab_League코0=아랍국가연맹
IRQ_Arab_League_desc코0=공통의 언어를 사용하는 아랍 민족은 항상 자신들이 살던 제국 내에서 뚜렷한 집단을 형성해 왔습니다. 하지만 일부 사람들은 이런 형태의 연결성은 충분히 강력하지 않으며, 위대한 칼리프의 시대에서 그랬듯 하나로 재통합하는 것이 아랍 세계의 운명이라고 생각합니다. 그들은 통일된 아라비아를 만들어 낸다면 아대륙 전체가 마침내 진정한 르네상스를 경험하고 세계 정치에서 자리를 되찾을 것이라고 믿습니다.\n\n재통일을 앞당기기 위해서 초국가적 기구 (§Y아랍국가연맹§!)이 창설되었고 상당한 권한을 부여받았습니다. 하지만 범아랍 국가라는 꿈이 이루어지기 위해서는 다른 아랍 국가들이 자신의 주권을 일부 포기하고 우리의 계획에 동참하도록 설득해야 합니다.

