### Dynamic Modifiers ###
IRQ_Rampant_Corruption_dynamic_modifier코0=£pol_idea 만연한 부패
IRQ_Rampant_Corruption코0=만연한 부패
IRQ_Rampant_Corruption_desc코0=어느 계층에 있든 상관없이 모든 이라크인의 삶 속에 깊숙히 박혀 있는 부패는 단순히 성가신 수준이 아니라 완전히 전염병에 가깝습니다. 코스탄티니예의 관리감독 소홀로 인해 수많은 유능한 관료와 군 감독관이 터키로 떠나고 대체로 교육 수준도 낮고 규율도 부족한 다음 세대가 그 빈 자리를 채우게 되면서 부패 문제가 대단히 악화되었습니다.\n§W--------------\n[IRQ_corruption_pp][IRQ_corruption_consumer_goods][IRQ_corruption_stability][IRQ_corruption_construction_speed]§!









IRQ_Crippling_Poverty_dynamic_modifier코0=£pol_idea 심각한 빈곤
IRQ_Crippling_Poverty코0=심각한 빈곤
IRQ_Crippling_Poverty_desc코0=19세기 말부터 20세기 초까지 오스만 정부가 이라크를 다시 활성화시키기 위한 시도를 했었지만, 과거에 문명의 발상지였던 지역 사회의 전반적 상태는 아주 끔찍한 상황입니다. 인구 대부분이 극빈층이거나 빈곤 상태 직전에 몰려 있는 반면, 부는 상위 10%의 손 안에 집중되어 있습니다.\n§W--------------\n[IRQ_poverty_stability][IRQ_poverty_construction_speed][IRQ_poverty_research_speed][IRQ_poverty_factory_output]§!









IRQ_Sectarian_Divide_dynamic_modifier코0=£pol_idea 종파 분열
IRQ_Sectarian_Divide코0=종파 분열
IRQ_Sectarian_Divide_desc코0=정치 권력 대부분이 수니파 무슬림에게 집중되어 있지만, 이라크 국가는 다수 시아파와 상당히 많은 숫자를 가진 소수자들인 유대교, 기독교 그리고 이슬람 분파의 고향이기도 합니다. 이 종파들 사이에서 균형을 찾는 것은 사실상 불가능하며 협력하려는 열망이 부족하기 때문에 정부도 무능한 상태입니다.\n§W--------------\n[IRQ_sectarian_conscription][IRQ_sectarian_stability]§!





