worldnews.50.d코0=이집트가 군을 시나이 사막을 지나 진군시킨 이후 시나이-팔레스타인 문제를 둘러싼 대화가 결렬되며 아랍 민족주의와 터키의 제국주의가 끝내 삐걱거리기 시작했습니다. 1914년까진 명목상으로 단합했던 중동의 두 주도 세력은, 이제 중동의 운명을 결정하는 길에 들어섰습니다. 이집트는 다른 아랍 동맹국의 군부대 배치를 기대할 수 있음에도, 현재로선 터키 제국의 군사 및 경제적 역량이 그 적들을 훨씬 웃돌고 있어 충분치 않을 것이라 걱정합니다.\n\n외국인 투자자들은 미국 내 권위가 붕괴한 현재로선 중동의 석유 저유고가 어느 때보다 중요해진 만큼, 두려움으로 충돌을 바라보고 있습니다.
