worldnews.219.d코0=오늘날 [SRI.GetNameDef]의 의장 [SRI.GetLeader](은)는 제2차 리소르지멘토(이탈리아의 통일)가 마침내 종식되었다고 발표했습니다. 그는 로마의 환호하는 군중들에게 이렇게 외쳤습니다. '내전 이후 우리는 완전할 뿐만 아니라 진정으로 자유로운 이탈리아를 꿈꿔 왔습니다. 이제 그 꿈이 현실이 되었습니다. 이탈리아는 외세, 자본주의 지배자, 왕과 귀족들로부터 해방되었고, 이제는 처음으로, 이탈리아는 진정으로 이탈리아인들의 것입니다!' 생디칼리슴군은 저항군을 억누르는 데에 전념하기 위해 전국 각지로 전개하는 등 분주한 모습을 보여 왔으며, [SRI.GetNameDef] 정부가 약속했던 것처럼 정말 안정을 유지할 수 있는지는 아직까지 알 수 없습니다.
