worldnews.9.d코0=온 세계의 사회주의 국가들과 정치적 운동들의 대표자들이 오늘 세계 대회를 위해 파리에 모였습니다. 한편 제3인터내셔널의 책임자는 러시아 내전 이후 생디칼리스트 정당이 극좌의 새로운 주도세력이 되며 이념적인 성향이 매우 색달라진 것으로 보이는 코뮌이 맡았습니다. 대표자들은 열병식, 아방가르드 미술 전시회와 공안위원회 의장의 연설로 환영받았습니다. \n\n회의의 가장 중요한 의제는 아시아와 북아메리카로의 혁명의 전파, 스페인에서 진행 중인 분쟁, 식민주의에 대한 관점과 제3인터내셔널의 군사 동맹에 가맹하기 위한 요건이었습니다.
