worldnews.19.t코0=제5차 영국-아프가니스탄 전쟁
worldnews.19.d코0=세계대전 이후 영국령 인도가 혼란과 전쟁으로 무너지자, 이웃인 아프가니스탄 왕국은 이를 자치령의 국경 지역인 페샤와르와 퀘타를 점령할 기회로 이용하였습니다. 그러나 지난 수십 년간 아프가니스탄 정부의 근대화 시도는 국내의 보수적인 요소들의 격렬한 저항에 부딪혔습니다. 국왕 아마눌라 칸은 지금 조지 5세의 서거 이후 델리의 혼란을 유리하게 사용하기를 바랍니다. 국왕은 제4차 영국-아프가니스탄 전쟁의 성공을 반복함으로써 보수 야당을 침묵시키고 왕국에 새로운 영토를 가져오기를 희망합니다. 그러나 국제 전문가들은 작은 산악 국가가 이 전쟁에서 승리할 것이라고 생각하지 않습니다.
worldnews.19.a코0=누가 아프가니스탄에 관심이 있을까?

worldnews.23.t코0=폴란드-리투아니아 연방
worldnews.23.d코0=놀라운 사건으로, 공위 상태인 폴란드의 국왕 선출은 역사에서 잊혀진 왕국의 복원이라는 결과를 낳았습니다. \n\n오스트리아와 독일의 압력에도 불구하고, 리투아니아의 민다우가스 3세 폰 우라흐 국왕이 폴란드의 새로운 왕으로 선출되었으며, 폴란드와 리투아니아를 연방으로 다시 연합시키기 위한 새로운 헌법 초안이 작성되었습니다. 이 새로운 국가가 안정적일지는 모르지만 적어도 폴란드는 열광적인 것 같습니다.
worldnews.23.a코0=예상치 못한 일이다.

worldnews.24.t코0=노동조합총회 의장으로 선출된 오스왈드 모즐리
worldnews.24.d코0=1936년 브리튼 연방 노동조합총회가 결정을 내렸습니다. 오랫동안 의장으로 재임했던 필립 스노든이 사임을 선언함에 따라, 최대주의자, 자치주의자, 연방주의자 그리고 조합주의자의 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다. \n\n그리고 논란이 가라앉으면서 최대주의자의 지도자이자 전체주의 사상가인 오스왈드 모즐리가 새로운 의장으로 임명되었습니다. 모즐리의 당은 강력한 중앙 정부와 경제에 대한 완전한 국가 통제를 지지하고 있으며, 다른 어느 당파보다도 더 적극적으로 군사적 행동과 브리튼 국민주의를 주창합니다.
worldnews.24.a코0=흥미롭군.

worldnews.25.t코0=노동조합총회 의장으로 선출된 니클라스 이 글라이스
worldnews.25.d코0=1936년 브리튼 연방 노동조합총회가 결정을 내렸습니다. 오랫동안 의장으로 재임했던 필립 스노든이 사임을 선언함에 따라, 최대주의자, 자치주의자, 연방주의자 그리고 조합주의자의 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다. \n\n그리고 논란이 가라앉으면서 웨일스의 시인이자 자치주의자의 지도자인 니콜라스가 새 의장으로 선출되었습니다. 자치주의자들은 브리튼 연방의 분권화를 지지하고 심지어 웨일스 및 스코틀랜드 국가에 대한 더 큰 자치권, 심지어 완전한 독립까지도 지지합니다.
worldnews.25.a코0=흥미롭군.

worldnews.26.t코0=노동조합총회 의장으로 선출된 실비아 팽크허스트
worldnews.26.d코0=1936년 브리튼 연방 노동조합총회가 결정을 내렸습니다. 오랫동안 의장으로 재임했던 필립 스노든이 사임을 선언함에 따라, 최대주의자, 자치주의자, 연방주의자 그리고 조합주의자의 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다. \n\n그리고 논란이 가라앉으면서 조합주의자의 지도자인 실비아 팽크허스트가 새로운 의장으로 선출되었습니다. 팽크허스트는 지구상의 소수의 여성 지도자 중 한 명이며 급진적인 페미니즘과 평등주의에 대한 그녀의 사상은 현 상황에 적합합니다.
worldnews.26.a코0=흥미롭군.

worldnews.27.t코0=노동조합총회 의장으로 선출된 아서 호너
worldnews.27.d코0=1936년 브리튼 연방 노동조합총회가 결정을 내렸습니다. 오랫동안 의장으로 재임했던 필립 스노든이 사임을 선언함에 따라, -최대주의자, 자치주의자, 연방주의자 그리고 조합주의자- 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다. \n\n그리고 논란이 가라앉으면서 현재 사무총장인 아서 호너가 스노든의 후계자로 지명되었습니다. 그와 연방주의자들은 변화하는 세상에서 원칙을 지키키 점점 더 어려워지고 있는, 현상 유지 정책에 찬성합니다.
worldnews.27.a코0=흥미롭군.

worldnews.28.t코0=에드워드 8세의 대관식
worldnews.28.d코0=조지 5세는 본토에서의 마지막 영국 및 아일랜드 국왕으로, 본국에서 추방되어 캐나다에서 망명생활 중 숨졌습니다. 윈저 왕조의 첫 번째 국왕인 그의 통치기는 영국이 세계대전에서 패배하고, 고국을 상실한 슬픔과 고통의 시기로 기억될 것입니다. 왕위는 웨일스 공 에드워드가 상속했으며, 이제 그는 에드워드 8세로 불릴 것입니다. \n\n 에드워드 국왕은 복수심과 야망이 가득한 인물로, 캐나다 총리인 매켄지 킹과는 그닥 좋은 관계가 아닙니다. 그는 아버지의 복수를 성공시키고 영국 제도를 탈환하려는 목표를 꿈꾸고 있으며, 그에 따라 캐나다의 영국 망명자들 사이에서 인기가 높습니다.
