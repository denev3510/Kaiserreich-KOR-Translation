worldnews.196.d코0=중동지역에서 벌어진 잔인한 충돌 후 오스만 제국은 국제 사회에 상당한 충격으로 다가온 승리로 경쟁자들을 물리치고 카이로 협약을 무너뜨리는 데 성공했습니다.\n\n 세계대전에서 승리한 측면에도 불구하고 내분, 고질적인 부패, 그리고 열악한 군사 구조들로 인해, 숭고한 터키 정부가 이웃들의 공격 앞에서 살아남을 수 있는 능력을 가지고 있다고 믿는 사람은 거의 없었습니다. 이집트 지도부와 다른 조약 회원들이 베이루트에서 평화조약에 서명함에 따라, 동방의 상황이 변했다는 것이 명백해졌습니다. 오스만 가문은 또 다른 하루를 더 살아가기 위해 싸우며 살아갑니다.
