worldnews.87.d코0=[SWF.GetNameDef] 측이 승리를 거머쥐면서 마침내 스페인 내전이 끝났습니다. 시골의 대부분은 폐허가 되었고 질서는 완전히 회복되지는 않았지만 [SWF.GetAdjective] 정부는 오래된 봉건제도가 마침내 끝났으며 스페인 사람들은 이제 생디칼리슴의 통치하에 질서 정연한 변화의 혜택을 볼 것이라고 발표했습니다. 돌아오는 민병대를 환영하고 새로운 평화가 영원히 지속되기를 기도하기 위해 바르셀로나에 대규모 군중이 모여들었습니다.
worldnews.87.a코0=흥미롭군.

worldnews.88.d코0=마침내 스페인 내전이 끝났고 카를로스파가 승리한 것으로 보입니다. 시골의 대부분은 폐허가 되었고 질서는 완전히 회복되지는 않았지만 오늘, 새로운 국왕인 하비에르 1세를 맞이하기 위해 거대한 군중이 부르고스에 모였습니다. 국왕은 이 날을 공휴일로 선언했고, 스페인의 위선자들에게 정의의 심판이 내려졌으며, 카를로스파 왕실은 정확히 있어야 할 곳에 서 있다고 이야기했습니다. 그는 전국적인 가톨릭 신앙의 회복뿐만 아니라 국가의 회복을 약속했습니다. 그의 약속은 교황의 승인을 받았으며, 교황은 스페인에 새로운 평화가 지속되길 바라는 기도를 했습니다.
worldnews.88.a코0=흥미롭군.

worldnews.89.t코0=포르투갈에서의 아나키스트 쿠데타!
worldnews.89.d코0=스페인에서 있던 전국노동연맹-이베리아 아나키스트 연맹의 최근 성공에 고무받은 것으로 알려진 아나코-생디칼리스트 운동인 포르투갈 아나키스트 연합(União Anarquista Portuguesa)이 주도한 포르투갈의 수도 리스본의 폭동 다음날, 포르투갈 정부에 맞선 깜짝 쿠데타가 성공했습니다. 아나키스트 민병대가 수도의 건물로 이동했고, 혁명의 지도자인 네노 바스코(Neno Vasco)와 안토니오 핀토 쿼탄(António Pinto Quartin)이 임시 체제를 구축했습니다. 새로운 지도자들은 장래에 [CNT.GetNameDef] 측과 더 긴밀한 관계를 추구할 것으로 보입니다.
worldnews.89.a코0=혁명이 퍼지기 시작했다, 무서운 속도로!

worldnews.90.t코0=브리튼의 선거 교착
worldnews.90.d코0=1936년 브리튼 연방 노동조합총회가 마무리되었습니다. 필립 스노든 노동조합총회 의장이 사의를 표명함에 따라, 최대주의자, 자치주의자, 연방주의자, 회중론자 등 네 가지 주요 파벌이 그 자리를 두고 경쟁했습니다. \n\n분란이 가라앉기는 했지만, 이 치열한 선거에서 선두를 차지한 정당은 없었습니다. 불안정이 고조되고 모든 파벌들이 표의 재검 또는 새로운 선거를 요구하자, 노동조합총회는 마침내 연방주의자 톰 만을 중재자로 선출하기로 결정했습니다. 많은 사람들에게 이것은 브리튼 연방에서의 정치적 타성의 출현으로 받아들여집니다.
worldnews.90.a코0=흥미롭군.

worldnews.91.t코0=인도차이나의 독립선언
worldnews.91.d.a코0=세계대전 이후 독일은 프랑스령 인도차이나를 점령했지만, 1926년 독일이 남중국의 혁명가들을 격파하기 전까지 안정은 회복되지 않았습니다.\n이제, 비엣민이라는 연립정부 아래에서 인도차이나 국민주의자들과 좌파들이 식민 정권에 대항해 일어섰습니다. 비엣민의 지도자인 응우옌안닌은 인도차이나의 독립을 선언하였습니다. 인터내셔널과 세계혁명에 경의를 표한 뒤 그는 독일의 잔혹한 노동계급 탄압을 비난하고 인도차이나 노동자들의 반제국주의와 식민지의 해방에 대한 헌신을 확인하였습니다.\n그러나 관측자들은 그들이 약한 소작농일 뿐이고 독일 주둔군이나 심지어 경찰조차도 비엣민으로 알려진 반군을 쉽게 진압할 수 있다는 독일 언론들의 의견에 동의합니다.
worldnews.91.d.b코0=세계대전 이후 독일은 프랑스령 인도차이나를 점령했지만, 1926년 독일이 남중국의 혁명가들을 격파하기 전까지 안정은 회복되지 않았습니다.\n이제, 비엣민이라는 연립정부 아래에서 인도차이나 국민주의자들과 좌파들이 식민 정권에 대항해 일어섰습니다. 비엣민의 지도자인 응우옌안닌은 사이공에서 인도차이나의 독립을 선언하였습니다. 아시아인들의 저항심에 경의를 표한 뒤 그는 독일의 잔혹한 아시아인 탄압을 비난하고 인도차이나인들의 아시아 통합에 대한 헌신을 확인하였습니다.\n그러나 관측자들은 그들이 약한 소작농일 뿐이고 독일 주둔군이나 극동 지역의 경찰조차도 비엣민으로 알려진 반군을 쉽게 진압할 수 있다는 독일 언론들의 의견에 동의합니다.
worldnews.91.d.c코0=세계대전 이후 독일은 프랑스령 인도차이나를 점령했지만, 1926년 독일이 남중국의 혁명가들을 격파하기 전까지 안정은 회복되지 않았습니다.\n이제, 비엣민이라는 연립정부 아래에서 인도차이나 국민주의자들과 좌파들이 식민 정권에 대항해 일어섰습니다. 프랑스 인권 선언과 미국 독립선언문을 인용한 후, 비엣민의 지도자인 응우옌안닌은 독일의 잔혹한 자유민 탄압을 비난하고 인도차이나 국가의 독립권을 단언했습니다.\n그러나 관측자들은 그들이 약한 소작농일 뿐이고 독일 주둔군이나 극동 지역의 경찰조차도 비엣민으로 알려진 반군을 쉽게 진압할 수 있다는 독일 언론들의 의견에 동의합니다.
worldnews.91.a코0=오, 강력한 자들이 어찌 쓰러졌는가.
worldnews.91.b코0=확실히 모범 식민지는 아니군.
worldnews.91.c코0=독립선언문을 어디서 배웠을까?
worldnews.91.g코0=불복종은 용납되지 않을 것이다.

worldnews.92.t코0=인도차이나 혁명의 성공
worldnews.92.d코0=비엣민 민병대들은 끈기와 분노로 인도차이나 반도의 거의 모든 전략적 지점에서 독일 군대를 몰아내는데 성공했으며, 독일 외무부는 마침내 반란군 지도자들을 만나는 것에 동의했고 그들이 주장하는 전체 지역에서의 완전 독립을 제안했습니다.\n\n오늘, 비엣민에 의해 인도차이나 연합이 성립되었고, 이 역사적인 사건을 목격한 베트남 사람들은 환호했습니다. 이 나라의 미래는 아직 불확실하지만, 세계가 이 사건이 아시아에 미치는 영향을 측정하려고 시도하는 가운데 바라티야 코뮌과의 동맹에 대한 소문이 각국의 외교 경로를 통해 확산되기 시작했습니다.
worldnews.92.a코0=식민주의에 치명적인 타격이군!

worldnews.93.t코0=인도차이나 혁명의 실패
worldnews.93.d코0=베트남 민병대의 격렬한 게릴라전에도 불구하고 독일 군대는 인도차이나에서 비엣민들의 반란을 저지했습니다. 중앙정부가 사이공에서 탈출해 피난을 간 후 리즈 평원에 숨어있던 인도차이나 연합의 지도자들은 독일군의 철저한 소탕작전으로 사망한 것으로 추정됩니다. 그러나 비엣민 지도자들이 국경을 넘어 다른 나라로 도주했다는 소문도 있습니다. 어찌 되었든 간에, 전쟁은 그 땅에 지울 수 없는 상처를 남겼고, 독일군과 비엣민 게릴라 사이의 악랄한 싸움으로 수천 개의 마을이 파괴되고 수백만 명의 사람들이 집을 잃었습니다.
worldnews.93.a코0=예상대로.

worldnews.94.t코0=제2차 인터내셔널 회의
worldnews.94.d코0=파리에서 개최된 제1차 생디칼리스트 인터내셔널 회의는 생디칼리슴 운동을 지원하고 기존 생디칼리스트 국가들 간의 유대관계를 강화하는 등 이데올로기 확산을 다루었으며, 모임의 성공 덕분에 런던에서 제2차 인터내셔널 회의가 열렸습니다. \n\n전세계의 대리인은 브리튼 포병대의 축포와 스코틀랜드 백파이프 합창단 및 따뜻한 인사로 환영받았습니다. 유럽이 전쟁에 더 가까워짐에 따라 생디칼리스트들 간의 군사적, 경제적 협력이 논의의 주요 주제가 될 것으로 예상되며, 프랑스와 브리튼은 다시 한번 인터내셔널의 정책을 이끌 것으로 보입니다.
worldnews.94.a코0=흥미롭군.

worldnews.99.t코0=이탈리아 사회당의 선거 승리
worldnews.99.d코0=\n이탈리아 사회주의 공화국의 제5차 평의회는 [SRI.GetLeader]가 이끄는 이탈리아 사회당이 정부의 과반수 의석 수를 달성하며 끝났습니다. 그들의 승리는 공화국 내의 마르크스주의를 온건사회주의적 생디칼리슴으로 바꿀 것입니다.
worldnews.99.a코0=온건사회주의라? 지켜봐야겠군.

worldnews.100.t코0=이탈리아의 여당이 된 생디칼리슴 조합
worldnews.100.d코0=\n이탈리아 사회주의 공화국의 제5차 평의회는 팔미오 토리아티가 이끄는 생디칼리슴 조합이 정부의 과반수 의석 수를 달성하여 계속해서 위임하는데 성공하는 것으로 끝났습니다. 생디칼리슴 조합은 세계대전이 끝난 후 공화국에서 통제권을 행사했으며, 이 체제가 지속되면 [FRA.GetNameDef] 측과의 동맹 관계가 확고해질 것이라고 보입니다.
worldnews.100.d.comp코0=이탈리아 사회주의 공화국의 제5차 평의회의 오랜 교착 상태가 이탈리아 사회당과 생디칼리슴 연합이 타협에 성공하여 마침내 끝이 났습니다. 이탈리아의 생디칼리슴 조합의 팔미로 톨리아티는 의장직을 계속 지키겠지만 현상황은 여전히 정부의 안정에 큰 타격을 주고 있습니다.
worldnews.100.a코0=전혀 놀랍지 않은 일이다.

worldnews.101.t코0=이탈리아의 여당이 된 국민주의 조합
worldnews.101.d코0=\n이탈리아 사회주의 공화국의 제5차 평의회는 베니토 무솔리니가 이끄는 국민주의 조합이 정부의 과반수 의석 수를 달성하며 끝났습니다. 정권 교체는 이탈리아 내 적국에 공화국이 더욱 강경하고 군국주의적인 입장으로 나아가는 것을 의미합니다.
worldnews.101.a코0=흥미롭군.

worldnews.105.t코0=시암에서의 쿠데타
worldnews.105.d코0=오늘 방콕에서 한 무리의 장교와 지식인이 자신들을 '카나 라차돈' 또는 '인민당'이라고 부르며 성공적으로 정권을 장악했다는 소식이 나왔습니다. 주요 정부 관료들은 체포되었으며, 신정부는 국왕과 왕실 관계자들은 자신들이 안전하게 보호하고 있으며 동시에 잘 감시하고 있다고 전하였습니다. 새로운 총리가 발표한 성명에서는 이것이 군사 쿠데타가 아니며 오히려 헌정이 시행되는 와중의 평화적인 권력 이양이라고 밝혔습니다.
worldnews.105.a코0=걱정되는군.

worldnews.106.t코0=시암의 신헌법
worldnews.106.d코0=시암의 국왕 프라차티뽁은 옛 동남아시아 왕국에서의 첫 헌법을 공식적으로 발표했습니다. 이 헌법은 메이지 시대의 일본 헌법과 독일 정부를 본땄으며 국왕과 일반 대중들에게 왕권에 많은 통제를 가했던 왕족보다 더 큰 힘을 줍니다. 오늘 성명에서 프라야 마노파콘 니티타다 총리가 다가오는 선거를 관리하기 위해 임시정부를 구성하라는 요청을 받았다는 것이 사실이라고 밝힌 반면에, 구내각은 느리지만 확실히 공직에서 물러났습니다.
worldnews.106.a코0=시대에 뒤떨어지지는 않은 것 같군.

worldnews.107.t코0=남아프리카에서 승리한 국민당
worldnews.107.d코0=남아프리카 연방을 둘로 나눈 선거 끝에, J. B. M. 헤르초크가 이끄는 국민당이 승리했습니다. 하지만 국민당은 의회에서 겨우 제1당을 차지했을 뿐입니다. 남아프리카에서 투표권은 주로 북쪽의 아프리카너와 남쪽의 영국인으로 나눌 수 있는 백인들에게만 있으며, 아프리카너들이 헤르초크를 열광적으로 지지한 끝에 우승을 차지할 수 있었습니다. 그러나 영국인 지역에서, 특히 국민당이 계획한 아파르트헤이트 정책을 두려워한 원주민들 사이에서 불안은 점점 커져가고 있으며 많은 사람들은 조만간 이 나라에서 유혈 사태나 심지어 내전이 벌어질 것이라고 예측하고 있습니다.
worldnews.107.a코0=흥미롭군.

worldnews.108.t코0=남아프리카에서 승리한 자치당
worldnews.108.d코0=남아프리카 연방을 둘로 나눈 선거 끝에, 얀 크리스티안 스뮈츠가 이끄는 자치당이 승리했습니다. 하지만 자치당은 의회에서 겨우 제1당을 차지했을 뿐입니다. 남아프리카에서 투표권은 주로 북쪽의 아프리카너와 남쪽의 영국인으로 나눌 수 있는 백인들에게만 있으며, 영국인들이 스뮈츠를 열광적으로 지지한 끝에 우승을 차지할 수 있었습니다. 그러나 아프리카너 지역에서, 특히 협상국에 다시 접촉하려는 자치당의 계획을 두려워한 아프리카너들 사이에서 불안은 점점 커져가고 있으며 많은 사람들은 조만간 이 나라에서 유혈 사태나 심지어 내전이 벌어질 것이라고 예측하고 있습니다.
worldnews.108.a코0=흥미롭군.

worldnews.109.t코0=보오라데트의 반란
worldnews.109.d코0=최근의 시암 혁명은 겉으로는 성공했을지 몰라도 이에 대한 대중의 지지는 곤두박질친 것 같습니다. 논란이 되는 "황색 서류봉투" - 국가의 경제 시스템을 뜯어고치고 다수의 산업을 국유화하기 위한 고안된 계획의 별칭-를 계기로, 대중들 사이에는 소위 "붉은 공포"가 촉발되었습니다.\n\n그동안 육군 수장인 루앙 피분송크람은 국회에 충성을 바치겠다고 선언했고, 보오라데트 왕세자는 북부지방에서 군사반란을 일으키곤 자신과 부하들을 '카나 구반 구무앙(국가교화당)'이라고 주장하면서 방콕을 향해 행군하기 시작했습니다. 이는 결국 정부군의 신속한 이동과 함께 양측의 전면전으로 확대되어 이틀 동안의 대치상황으로 이어졌습니다.
worldnews.109.a코0=시암 내전이 시작되었군...

worldnews.110.t코0=탐롱나와사왓의 반란
worldnews.110.d코0=최근의 시암 혁명은 겉으로는 성공했을지 몰라도 이에 대한 대중의 지지는 곤두박질친 것 같습니다. 논란이 되고 있는 "황색 서류봉투" - 국가의 경제 시스템을 뜯어고치고 다수의 산업을 국유화하기 위한 고안된 계획의 별칭-를 계기로, 대중들 사이에는 소위 "붉은 공포"가 촉발되었습니다.\n\n육군참모총장, 루앙 피분송크람은 왕에게 충성을 맹세했습니다. 반면에 루앙 탐롱나와사왓과 몇몇 불만을 품은 해군 장교는 남부지방에서 조직적인 무장반란을 일으켰습니다. 이후 자신들을 '카나 폭퐁 프라차티파타이(민주수호당)'이라 선언하고 방콕으로 행진했습니다. 군사조직의 붕괴는 곧 시암의 전면적인 내전이 시작되었음을 의미합니다.
worldnews.110.a코0=도움이 되어줄 수는 없는 걸.

worldnews.111.t코0=피분송크람의 쿠데타
worldnews.111.d코0=최근의 시암 혁명은 겉으로는 성공했을지 몰라도 이에 대한 대중의 지지는 곤두박질친 것 같습니다. 논란이 되고 있는 "황색 서류봉투" - 국가의 경제 시스템을 뜯어고치고 다수의 산업을 국유화하기 위한 고안된 계획의 별칭-를 계기로, 대중들 사이에는 소위 "붉은 공포"가 촉발되었습니다.\n\n육군 수장인 루앙 피분송크람은 적시에 개입하여 전국에 계엄령을 선포했는데, 이 조치는 국가를 내전 이전의 상황으로 되돌린 것으로 여겨집니다. 분명하게도 이 "철의 장군"은 국가가 민주주의로의 이행의 '준비'가 되어 있을 때까지 독재자로써 시암을 통치할 계획입니다.
worldnews.111.a코0=언제 한다는 걸까?

worldnews.112.t코0=제37차 시암-버마 전쟁
worldnews.112.d코0=시암에 있는 쁠랙 피분송크람의 새로운 국민대중주의 정권은 양곤의 버마 정부에게 전쟁 선포를 으며했 몰라맹에서 벌어진 버마의 소요가 곧 전쟁행위라고 언급했습니다.\n\n시암 본인들은 이전에 샐윈강까지 땅을 점령하였기에 1929년에 버마와 시암간의 국경을 규정한 슈트레제만 조약을 위반하였으므로, 이 상황에서 그들은 명백한 침략자입니다. 버마인들의 상황은 상당히 암담해 보입니다만, 시암이 승리를 거두게 된다면 이는 곧 새로이 태국의 패권이 떠오르는 것을 의미하기에, 유럽의 어느 한 강대국은 이를 조심해야 할 것입니다.
worldnews.112.a코0=실익보다는 증오에 의한 전쟁이다.

worldnews.114.t코0=시암에서 승리한 의회파
worldnews.114.d코0=오늘, 의회파가 마침내 방콕을 장악하며 거리의 산발적인 전투가 차츰 잦아들었습니다. 국왕 라마 7세가 불과 몇 시간 전에 싱가포르로 피난 간 것이 확인되었으며, 다른 정부 내 주요 인사들은 여전히 행방을 알 수 없습니다.\n\n다시 도시로 돌아와서, 큰 승리를 거둔 (과거 '루앙 쁘라딧마누탐'직을 지낸) 쁘리디 파놈용이 의회에서 만장일치의 표결을 거쳐 본인 스스로 새로운 총리임을 선언했습니다. 새 총리는 연설에서 '국가재건' 계획의 시작을 선언했으며, 시암을 위해 내정에 집중하겠다는 뜻으로 거의 확실시 받아들여집니다. 신흥 생디칼리스트 정권의 등장은 한편으로 이 지역을 지배해왔던 독일-일본의 힘 싸움 구도에서 벗어났음을 뜻합니다.
worldnews.114.a코0=새로운 공화국이 잿더미에서 일어서는구나.

worldnews.115.t코0=시암에서 승리한 왕당파
worldnews.115.d코0=오늘, 왕당파가 마침내 방콕을 장악하며 거리의 산발적인 전투가 차츰 잦아들었고, 루앙 쁘라딧마누탐과 다른 공화주의자들은 서둘러 사이공행 선박에 몸을 싣도록 강제되었습니다.\n\n과거 정부를 장악하였던 왕실의 고위인사들이 이번엔 공식적으로 취임을 거부했으나, 그들은 여전히 엄청난 권력을 가지고 있습니다. 국왕 프라차티뽁의 민주적 개혁의 실패란 재앙 이후에 국왕에 대한 통제력을 키울 듯합니다. 프라차티뽁과 미래의 시암 군주들은 민주주의의 미래로부터 동떨어진 방향으로 '지도'될 것이 거의 확실합니다.
worldnews.115.a코0=전제군주정으로 한 걸음 돌아간 것인가?

worldnews.116.t코0=회복된 시암의 질서
worldnews.116.d코0='철의 원수'라는 별명을 지닌 루앙 피분송크람의 휘하 부대가 오늘 시암 내 마지막 반란군 주둔지를 완전히 파괴했습니다. 반군들을 방콕의 외곽으로 되돌려 보낸 후, 정부 군대는 빠르게 반란군의 요새로 진군하여 가능한 모든 인물을 체포했습니다.\n\n이 죄수들의 대다수는, 본토에서 멀리 떨어지고 물속엔 상어가 들끓는 섬에 있는 타루타오 감옥으로 가는 길을 찾게 될 것입니다. 한편 인민당은 일시적으로 사임하였고, 국내의 상거래가 정상으로 돌아갈 시기가 무르익었다고 선언했습니다.
worldnews.116.a코0=상황이 회복되었군.

