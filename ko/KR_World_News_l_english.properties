worldnews.118.t코0=세르비아의 공화국 선포
worldnews.118.d코0=1920년대에 오스트리아의 점령이 끝난 후 세르비아는 공식적으로는 왕국이 되었습니다. 오스트리아의 재침공을 고려한 세르비아는 저자세를 유지할 수밖에 없었으며, 감히 국왕을 추대하지 못했습니다. 거의 20년 간 세르비아의 섭정으로 지낸 페타르 보요비치는 그의 억압적인 정권에 대해 내부 압력이 증가하자 이에 굴복해 자발적으로 물러났습니다. 이제 슬로보단 요바노비치가 선거가 치러질 때까지의 대행으로 세르비아의 첫 대통령이 되었습니다.
worldnews.118.a코0=발칸의 민주주의? 신선하군.

worldnews.119.t코0=세르비아의 유고슬라비아 선포
worldnews.119.d코0=부활한 세르비아는 불가리아와 오스트리아 제국에 대해 놀라운 승리를 거뒀습니다. 오늘 베오그라드에서 모든 세르비아인, 크로아티아인, 슬로베니아인을 공식적으로 하나의 통일국가로 통합시킬 남슬라브인의 새로운 국가가 선언되었습니다. 이 나라에 대한 개념은 꽤 오랫동안 '유고슬라비아'로 알려져 왔으며, 이 이름이 새로운 국가의 실질적인 이름이 될 것으로 예상됩니다.\n\n일리리아가 그러한 나라를 만들기 위한 전 시도였지만 이는 크로아티아인의 지도력 아래였습니다. 유고슬라비아의 국가로서의 생존 가능성은 두고 봐야 할 것입니다.
worldnews.119.a코0=발칸에 평화가 지속되기를 희망하자.

worldnews.120.t.MAF코0=독일령 중앙아프리카의 붕괴
worldnews.120.t.GEX코0=독일 망명정부의 붕괴
worldnews.120.d코0=독일의 지배 하에 있는 아프리카의 여러 곳에서 불안한 보고서들이 쏟아져 나오고 있습니다; 독일 행정부가 완전히 붕괴한 듯 합니다! 왜 무너졌는지, 어떻게 무너졌는지는 불분명하지만, 독일령 중앙아프리카 정부는 효율적인 통치가 이루어지지도 수익이 나지도 않았습니다. 지휘 계통은 카드 탑이 무너지듯이 쓰러졌고, 황제가 아직 아프리카를 보호하고 있다는 막연한 생각 외에는 더 이상 이 지역에 족장, 관리자, 국왕은 없습니다. 중앙 정부가 움직일 수 없게 되면서, 이제 대륙 전역에서 왕국, 부족, 보호국들이 영토 주장과 오래된 원한을 두고 전쟁을 벌이고 있고, 원주민 군벌과 독일 식민지 관리들은 아직 정상적인 것처럼 보이려고 합니다. 이 상황이 그저 지나가는 것인지, 아프리카에서 어두운 폭력의 시대의 진정한 시작을 알리는 것인지 확실하지 않습니다. 하지만, 독일 식민제국이 무너졌다고 해도 과언은 아닙니다.
worldnews.120.a코0=독일의 아프리카 지배력은 우리 생각보다 훨씬 약한 것 같군...
worldnews.120.b코0=헤르만, 내 군단을 돌려다오!
worldnews.120.c코0=훈족 놈들이 온다.
worldnews.120.e코0=아프리카 인민은 제국주의로부터의 자유를 갈망했다!

worldnews.121.t코0=오트사부아 전쟁!
worldnews.121.d코0=프랑스 코뮌이 스위스가 장악하고 있는 오트사부아 지역에 대한 영유권을 점점 더 공격적으로 요구함에 따라 세계는 그동안 불안감을 감추지 못하고 있었습니다. 이 지역은 세계대전 이후 스위스군에 의해 점령되어 왔고, 거기 더해 베른이 파리의 코뮌 정부를 합법 정부로 승인하기를 거부하면서 양국 간의 긴장은 더욱 고조되어 왔습니다.\n\n그러나 오늘 계속되는 협상과 외교적 조치 대신에 프랑스군이 국경을 넘어 스위스로 향하면서 협상의 다음 단계는 포격이 되었습니다. 협상이 결렬되었고 프랑스는 필요하다면 무력으로 다시 영토을 반환받을 것 같습니다.
worldnews.121.enemies코0=스위스 서부 지역인 로만디와 오트사부아에서의 혁명적인 활동에 대한 대응으로, 스위스는 폭동을 진압하기 위해 군대를 투입했습니다. 혁명가들은 이웃한 프랑스 코뮌에게 원조를 요청했고, 이에 응해 프랑스는 베른의 스위스 정부에 그들의 생디칼리스트 혁명가들에 대한 탄압을 당장 멈추라는 최후 통첩을 보냈습니다. 스위스 정부는 거절했고 프랑스 코뮌은 스위스 혁명가들을 지원하기 위해 군대를 동원했습니다.
worldnews.121.a코0=그렇게 평화가 끝났다.
worldnews.121.b코0=우리의 생존을 위한 전쟁이다.
worldnews.121.c코0=제국주의자들과 싸우자!
