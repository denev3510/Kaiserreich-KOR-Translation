
worldnews.2.t코0=사부아 위기의 해결
worldnews.2.surrender코0=며칠 전 프랑스 코뮌으로부터의 요구가 스위스 정부로 타전되어 왔습니다: 오트사부아 지방을 군사적 강압 하에 넘기도록 하는 것이었습니다. 프랑스는 그들의 요구가 지역 내의 '프랑스계 주민들에 대한 박해'를 종식시키기 위한 것이라고 진술했습니다. 스위스 정부는 전쟁을 피하기로 결정하고 이에 합의하여 유혈사태보다는 평화로운 소유권의 이양을 선택할 것을 표명했습니다.\n\n이는 프랑스 정부의 승리이며 정부는 이미 오트사부아의 반환을 세계 노동계급의 승리로 선언했습니다.
worldnews.2.swiwin코0=며칠 전 프랑스 코뮌으로부터의 요구가 스위스 정부로 타전되어 왔습니다: 오트사부아 지방을 군사적 강압 하에 넘기도록 하는 것이었습니다. 프랑스는 그들의 요구가 지역 내의 '프랑스계 주민들에 대한 박해'를 종식시키기 위한 것이라고 진술했습니다. 긴박한 토의와 정치적 담론 끝에 위기는 유혈사태나 스위스의 점령지에 대한 양보 없이 해결되었습니다.\n\n지금은 유럽에 연약한 평화가 유지되었지만 프랑스는 지역 분쟁에서 호전적인 전략에 의지하려는 모습으로 국제적인 참관인들을 당황시켰습니다.
worldnews.2.enemies코0=며칠 전 프랑스 코뮌으로부터의 요구가 스위스 정부로 타전되어 왔습니다: 오트사부아 지방을 군사적 강압 하에 넘기도록 하는 것이었습니다. 프랑스는 그들의 요구가 지역 내의 '프랑스계 주민들에 대한 박해'를 종식시키기 위한 것이라고 진술했습니다. 지역을 스위스 정부 아래로 잔류시키기 위한 국제적인 도움을 얻으려는 필사적인 시도에도 불구하고 프랑스의 요구에 대해 전쟁을 감수하려는 국가는 보이지 않습니다.\n\n이는 프랑스 정부의 승리이며 정부는 이미 오트사부아의 반환을 세계 노동계급의 승리로 선언했습니다.
worldnews.2.austria코0=프랑스 코뮌이 즉각적으로 오트사부아를 반환하라는 그들의 요구를 철회하면서 오늘은 그 어느 때보다도 평화가 가득합니다. 지역의 위기에서 스위스를 도와주기로 결정한 오스트리아 제국이 "스위스의 유서깊은 중립을 지킬 것"을 약속한 이후 프랑스가 자신의 주장을 철회하기로 결정한 것으로 알려졌습니다. \n\n당분간 그 지역은 스위스 연방의 보호 하에 있을 것이며 연방은 파리에 '신뢰할 수 있는 프랑스 정부'가 돌아온다면 지역을 반환할 것을 약속했습니다.
worldnews.2.germany코0=프랑스 코뮌이 즉각적으로 오트사부아를 반환하라는 그들의 요구를 철회하면서 오늘은 그 어느 때보다도 평화가 가득합니다. 지역의 위기에서 스위스를 도와주기로 결정한 독일 제국이 "스위스의 지역의 보전을 방위하기 위해 필요한 모든 것을 할 것"을 약속한 이후 코뮌이 자신의 주장을 철회하기로 결정한 것으로 알려졌습니다. \n\n당분간 그 지역은 스위스 연방의 보호 하에 있을 것이며 연방은 파리에 '적법한 프랑스 정부'가 돌아온다면 지역을 반환할 것을 약속했습니다.
