worldnews.37.d코0=세계대전 이후 불가리아인들이 거주하는 모든 영토와 그 주변 영토를 통합한 결과, 발칸반도의 거인이라 불리는 불가리아가 재탄생했습니다. 모든 불가리아인들을 위한 이 왕국은 세계대전에서 세르비아, 그리스, 루마니아를 패배시키면서 유혈과 전쟁 속에서 태어났고, 이 세 국가의 움직임은 오늘날에도 여전히 불가리아에게 적대적입니다. \n\n이 긴장은 베오그라드 협약의 형성으로 이어졌고, 발칸 국가들의 이 동맹은 이제 차르국에 대한 전쟁을 선포함으로써 이 지역은 다시 전쟁 속으로 빠져버렸습니다. [BUL.GetLeader](은)는 이 압도적인 힘에서 자신의 나라를 구할 수 있을까요? 아니면 그의 왕국은 다시 한 번 나뉠까요?
