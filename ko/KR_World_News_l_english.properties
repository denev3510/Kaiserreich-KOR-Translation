worldnews.4.t코0=스페인 내전
worldnews.4.d코0=스페인은 나폴레옹에게 패배한 이래 쭉 폭력과 분열 그리고 혼란에 시달려 왔지만, 최근 이러한 긴장감이 절정에 이르렀습니다. 마드리드 정부의 지지자들, 하비에르의 지지자들, 그리고 전국노동연맹으로 알려진 아나코-생디칼리스트 연합 사이의 삼자 내전으로 스페인 왕국이 찢어졌습니다. 이미 한 세력을 지원하기 위해 전세계에서 스페인으로 오는 지원병 및 장비에 대한 수많은 보고가 있습니다. \n\n스페인의 평야와 산맥이 좌파와 우파 사이의 훨씬 더 넓은 갈등의 첫 번째 전장이 되리라 말할 수 있겠습니다...
worldnews.4.a코0=필연적인 일이다.

worldnews.5.t코0=제2차 세계대전
worldnews.5.d코0=세계대전은 전세계에서 셀 수도 없이 많은 젊은이들의 생명을 천문학적인 규모의 전투로 앗아갔지만, 그러한 악몽조차도 인간의 피에 대한 갈망을 쇠하게 할 수는 없는 것으로 보입니다. 20년 간의 대리전 끝에 외교적 압력과 정치적 분쟁으로 독일과 프랑스 사이의 불안정한 평화는 깨졌습니다. 이 두 열강들은 이제 세계가 단 한번도 보지 못한 전쟁을 위해 친히 그들의 군대를 동원하고 있습니다.\n\n유럽에서 다시 한번 전면전이 일어나며 새로운 총기, 항공기, 함선, 전차와 더욱 치명적인 무기들은 전장에서의 시연을 선보이게 될 것입니다. 이제 독일인들과 프랑스인들에게는 단 하나의 결말만이 있을 수 있습니다. 승리하거나 파괴되거나.
worldnews.5.a코0=전쟁은 지옥이다.

worldnews.6.t코0=다모클레스 프로젝트
worldnews.6.d코0=독일의 첩보원들은 최근 제3인터내셔널의 회원국들이 후원하는 연구 및 개발 프로그램의 서류를 적발했습니다. '다모클레스 프로젝트'로 명명된 이 계획은 대규모의 다국적 연구로 핵분열의 파괴적인 힘으로 '알려진 그 어떤 것보다도 더 증가된 파괴력의 폭탄'의 제작을 목표로 합니다. 유명한 독일인 과학자 알베르트 아인슈타인은 성공적인 '핵폭탄'은 심지어 온 도시를 잿더미로 만들어버릴 수도 있음을 경고했습니다.\n\n독일의 첩보부는 이 프로젝트에 대한 정보를 가까운 동맹들과 공유했고 자연스럽게 전세계로 알려졌습니다. 어떤 이들은 이 프로젝트를 유치한 공상으로 무시하지만 많은 전문가들은 이 발전을 두려워합니다.
worldnews.6.a코0=만약 저들이 성공한다면...

worldnews.7.t코0=도나우 위기
worldnews.7.d.pluralism코0=오스트리아-헝가리의 1937년 대타협에서, 오스트리아인들은 트란스라이타니아의 소수민족에게도 자치를 부여하겠노라고 제국 내의 자치주들에게 약속했습니다. 그러나 헝가리인들이 헝가리의 해체와 특권 회수에 동의할 리 없었습니다. 이에 맞서 오스트리아인들은 헝가리를 점령하고 슬로바키아인, 트란실바니아인, 루테니아인을 무력으로 해방시킬 것을 선언했으며, 이미 오스트리아와 헝가리 국경에서 교전이 시작되었습니다. 오직 시간만이 옛 이중군주국의 운명을 알려줄 것입니다.
worldnews.7.d.illyria코0=오스트리아-헝가리의 1937년 대타협에서, 오스트리아 대표단은 10여년 전 새로이 만들어진 일리리아 왕국에 더해 크로아티아의 역사적인 왕국을 제국의 절반인 트란스라이타니아로 되돌려 주겠다고 헝가리 대표단에 약속했습니다. 헝가리인들은 곧 크로아티아-슬라보니아로 진입을 시도했으나, 국경에서 일리리아 군과 맞닥드리게 되었고, 헝가리인이 자신들의 영토로 들어가는 걸 거부했습니다. 헝가리와 일리리아 간의 충돌은 이제 새로운 이원론을 걱정하는, 구 자치국 문제에 갈등하여 갈라진 오스트리아-헝가리 이중제국의 두 주도국 사이의 전쟁이라는 형태로 번졌습니다. 그렇지만, 갈리치아-로도메리아는 이웃에게로 눈을 돌리고 있습니다...
worldnews.7.d.hungary코0=오스트리아-헝가리의 1937년 대타협에서, 오스트리아 대표단은 10여년 전 새로이 만들어진 일리리아 왕국에 더해 크로아티아의 역사적인 왕국을 제국의 절반인 트란스라이타니아로 되돌려 주겠다고 헝가리 대표단에 약속했습니다. 곧 헝가리인들이 빈에서는 합의의 결과를 이행하라며 요구했지만, 제국 정부는 돌연 거부했습니다. 분노한 헝가리인들은 무력을 앞세우며 크로아티아-슬라보니아의 재탈환을 시도했으나, 일리리아군에 의해 저지되었습니다. 이제 오스트리아는 일리리아의 편으로 분쟁에 참여했으며, 헝가리의 '제국을 지배한다'는 망상을 끝내겠다고 맹세했습니다.
