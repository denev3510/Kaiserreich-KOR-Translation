worldnews.10.d코0=지난 수십 년간, 오스트리아-헝가리 제국은 빈과 부다페스트로부터 권한을 분산시켜왔고, 1927년에 일리리아가 세워질 때 가장 두드러졌습니다. 이제 그 과정은 [AUS.GetNameDef]의 탄생과 함께, 또 하나의 거대하고도 큰 진일보를 했습니다. 군주국은 그 내부 구조를 개혁하여 더욱 대표성을 띠게 하면서도, 제도적으로는 지방들이 더욱더 가깝고도 함께하도록 했습니다. 분권적이며 서로 티격태격 하기 바쁘던 제국이 통합된 국가로 교체되면서, 유럽 내 힘의 균형은 현상유지 정책과 합스부르크의 모든 적을 겨누며 움직였습니다.
