worldnews.198.d코0=지난 몇십 년간 급부상한 일본 제국은 동아시아의 세력 판도를 크게 뒤엎었고, 1910년 일본 제국이 한국을 병합한 이후 한반도는 일본 본토의 지배를 받게 되었습니다. 그러나 일본의 힘은 한계가 있었고, 한국, 만주, 대만에서의 식민지 동화 시도가 오히려 점령군에 대한 더욱 큰 분노를 초래해 결국 이 사태가 벌어졌습니다. 한반도에서 봉기가 일어난 것입니다.\n\n 반군이 해외로부터 무기를 공급받는 것을 막기 위해 일본 정부가 행한 트란스아무르의 소수민족 탄압에도 불구하고, 현재 한국에서는 대규모의 봉기가 일어났으며 한국인들은 한반도 전역의 전략적 위치를 장악했습니다. 하지만 제국의 대응이 신속할 것이라는 데는 의심의 여지가 없으며, 이에 따라 현지인들의 승리를 주장하는 사람은 거의 없습니다.
