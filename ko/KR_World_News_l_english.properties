worldnews.184.d코0=두 번째 세계대전이 첫 번째와 마찬가지로 끝날 것처럼 보입니다. 라이히스팍트의 군대가 프랑스를 점령하고 대륙 전역에서 인터내셔널의 활동이 무너지면서, 브리튼 연방은 다시 한번 홀로 남겨져 외세의 침략에 맞서고 있습니다. 독일군은 브리튼 섬에 진입할만한 효과적인 교두보를 마련하지 못했고, 브리튼군은 산산조각이 나버린 상황에서, 공화국 지도자들이 베를린과의 휴전 요구를 받아들였고 오늘 정식 평화조약에 서명했습니다.\n\n독일군 최고사령부의 일부가 바랐던 완전한 승리는 아니지만, 인터내셔널은 이미 와해되었습니다. 코뮌과 연방의 패배로 카이저라이히는 서방에서 여전히 성공가도를 달리고 있습니다. - 적어도 지금은 말입니다.
