worldnews.51.t코0=새로운 국왕을 선출한 폴란드
worldnews.51.d코0=거의 20년 동안 폴란드 왕좌는 비어있었습니다. 세계대전 이후 새로운 폴란드 국왕을 선출하기 위하여 섭정의회(Sejm)가 구성된 바 있었지만, 끊임없는 간섭과 기량 부족으로 섭정의회는 지금까지 국왕을 선출하지 못하여왔습니다. 그러나 폴란드 섭정의회의 대회랑에서 수 주일간 치열한 논쟁이 벌어진 끝에, 지금 마침내 오랫동안 공석이었던 폴란드의 왕좌에 국왕이 오르게 되었습니다. \n\n [POL.GetLeader]의 대관식은 이른 아침 바르샤바 왕궁에서 열렸고 퍼레이드와 축하가 이어졌습니다. 다가오는 폭풍우 속에서 새로운 국왕이 작은 폴란드 국가를 잘 이끌 수 있을지의 여부는 아직 밝혀지지 않았습니다.
worldnews.51.a코0=섭정이 마침내 끝났군.

worldnews.52.t코0=생디칼리슴에 물든 폴란드
worldnews.52.d코0=검은 월요일의 재앙스러운 여파에 폴란드 정부가 붕괴된 이후 폴란드는 완전한 무정부상태에 빠졌으며, 많은 다른 정치파벌들이 옛 왕국이 쥐고 있던 권좌를 놓고 경쟁했습니다. 이 싸움은 생디칼리스트 군대가 승리를 선언하면서 끝이 났으며, 그들은 더 이상 존재하지 않는 옛 섭정의회의 대회랑에서 국가를 완전히 통제한다고 발표했습니다. \n\n국제사회는 상당히 보수적이었던 왕국 정부가 하룻밤 사이에 급진적인 생디칼리슴 정부로 격변한 이 사태에 충격을 금치 못했습니다. 이 사건이 유럽에서의 어떤 징조가 될지는 시간만이 말해줄 것입니다.
worldnews.52.a코0=라이히스팍트 가운데 돋친 가시라니!

worldnews.53.t코0=국민주의에 물든 폴란드
