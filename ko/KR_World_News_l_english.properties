worldnews.161.t코0=아르헨티나의 질서를 복원한 페드로 파블로 라미레스
worldnews.161.d코0=마누엘 카를레스가 1935년 크리스마스 때 아르헨티나에 대한 쿠데타를 일으켰을 때, 그 나라는 대통령직을 장악하기 위한 잔인한 투쟁으로 분열되었습니다. 애국당과 아르헨티나 해군의 군대는 재빨리 수도를 장악했지만, 전국을 장악하기 시작한 육군에 의해 저지되었고, 유혈투쟁으로 이어졌습니다.\n그러나 육군으로부터의 악의적 저항은 카를레스의 군에게는 너무 강한 것으로 판명되었고 로사리오에서의 굴욕적인 패배 후에 그들은 수도로 밀려났습니다. 마누엘 카를레스 자신은 오늘 아침 일찍 자살했다는 소문이 있지만, 다른 사람들은 그와 그의 측근들이 대통령 영지를 향해 적 탱크가 굴러갈 때 우루과이로 떠나는 강 유역에서 목격되었다고 주장했습니다.
worldnews.161.a코0=이것은 민주주의를 위한 승리인가?

worldnews.162.t코0=칠레의 반혁명
worldnews.162.d코0=칠레가 한때 남미에서 가장 성공적인 생디칼리슴과 사회주의적 가치의 보루로 여겨졌음에도 불구하고 칠레 정권은 더 이상 존재하지 않는 것 같습니다. 아르헨티나와의 전쟁 중 지도력에서의 명백한 실패와 칠레가 직면하고 있던 끔찍한 전략적 상황으로 인해 오늘 산티아고에서 군 장교들이 권력을 장악하게 되었고, 도시와 전국에 걸쳐 많은 핵심 방위거점들이 신속하게 무너졌습니다.\n\n칠레의 행보가 현재 어디로 나아갈 지는 불확실하지만, 적어도 현재로서는 라틴 아메리카에서 또 다른 군사정권이 통치하고 있는 것으로 보입니다.
worldnews.162.a코0=망치와 횃불이 타격을 받았군.

worldnews.163.t코0=페루의 아프라주의 혁명
worldnews.163.d코0=페루 전역의 사회주의, 생디칼리슴 단체와 개인에 대한 정부의 탄압으로 인해, 점점 더 박해를 받으며 최악의 상황을 두려워한 반대파는 오늘 필사적인 쿠데타 시도를 했습니다. 수도 리마를 향한 행진은 매우 성공적이었으며, 도시 전역과 전국에 걸쳐 주요 전략 지점을 빠르게 점거한 붉은 민병대 앞에서 국군 파견대는 무너졌습니다. 페루가 세계를 뒤덮고 있는 이념 분쟁의 또 다른 희생자가 된 것 같습니다.
worldnews.163.a코0=붉은 물결이 안데스 산맥에 이르렀다.

worldnews.164.t코0=페루-볼리비아 연합의 부활
worldnews.164.d코0=남아메리카에서 오랜 발상 하나가 부활한 것 같습니다. 많은 지방의 적들에게 잠재적인 위협으로 여겨지는 페루와 볼리비아 간의 기존 연합은 1839년 융가이 전투에서 승리한 칠레에 의해 붕괴되었습니다. 그럼에도 불구하고, 이 새로운 연합은 예전과 달리 남아메리카와 더 넓은 세계에서 이런 불안정한 시기에 스스로를 지탱할 수 있다는 것이 증명될 수 있습니다. 국내외 관측통들은 라파스와 리마 사이에 새로운 정책이 진정으로 통일된 국가로 불릴 수 있기 전에 해결되어야 할 핵심 쟁점이 있음을 지적했습니다.
worldnews.164.a코0=산타크루즈의 꿈이 다시 한번 이루어졌다.

worldnews.165.t코0=볼리비아의 국민주의 쿠데타
worldnews.165.d코0=이전 정부의 실패에 화가 난 다수의 국민주의 육군 장교들이 오늘 볼리비아에서 라파스 정부를 성공적으로 전복시키기 위해 쿠데타를 일으켰습니다. 볼리비아 국민당의 대표들은 위대한 국가로 되돌아갈 것을 선언했으며, 이미 새 정부가 새로운 보복주의 외교 정책을 시작하기를 열망하는 것은 분명해 보입니다. 그들은 볼리비아의 이웃들과 충돌하게 만들 것으로 확실해 보입니다. 이미 볼리비아 국민당 내부에는 의회의 완전한 해체를 고려하는 인물들의 속삭임이 있고, 만약 이러한 소문이 사실이라면 그것은 더 넓은 지역뿐만 아니라 국가의 정치에도 결정적인 변화를 나타냅니다.
worldnews.165.a코0=세계가 양극화되고 있다는 또다른 증거로군.

worldnews.166.t코0=볼리비아에서 당선된 생디칼리스트들
worldnews.166.d코0=놀라운 사건이 벌어졌는데 볼리비아 생디칼리슴당은 라파스에서 선거 승리를 이룩한 것뿐만 아니라 전 국가 지도자인 부시와 국민주의 정당인 볼리비아 국민당과 같은 여러 반동적인 위협들은 겉보기에는 공정하고 민주적인 결과를 받아들였습니다. 비록 개입의 위험이 높았지만, 투표에 반대하는 초기의 노력은 이미 흐려졌고 대부분의 볼리비아 국가 지도자들은 선거의 정당성을 인정했습니다.\n\n 비록 많은 국제 인물들, 특히 군주제 주도의 국가와 군사 독재 국가에서, 이 시험 사건은 투표소 근처에 생디칼리스트들을 허용하는 것의 위험성을 입증한다고 경고했지만, 지금은 볼리비아가 상대적으로 안정되어 있는 것 같습니다.
worldnews.166.a코0=흥미로운 결과다.

worldnews.167.t코0=파라과이의 군국주의 반란

worldnews.167.a코0=또 다른 쿠데타라고? 아이고.

worldnews.168.t코0=다시 생디칼리슴에 빠진 파라과이

worldnews.168.a코0=좌파든. 우파든. 그냥 하나만 고를 순 없는 건가?

worldnews.169.t코0=에콰도르 정권을 장악한 갈로
worldnews.169.d코0=상대적으로 자유주의적인 아요라의 에콰도르 급진자유당 정부가 에콰도르를 약화시키는 모습을 가만히 두고 보고 싶지 않았던 알베르토 엔리케스 갈로가 키토에서 성공적으로 정부를 전복시켰습니다. 이미 행정부를 해산하고 군부 조언가들로 새로운 의회를 개설한 새로운 군부 권력자 갈로는 에콰도르를 위협하는 이들과 반대파를 빠르게 청소하는 작업에 착수했습니다. 최근 에콰도르가 외국인 투자자들에게 우호적인 사업 환경으로 주목받았지만, 이 새로운 정권 아래에서 그런 상태가 계속될지는 미지수입니다.
worldnews.169.a코0=키토의 자유주의가 끝나버린 모양이군.

worldnews.170.t코0=[FROM.GetName]의 선언
worldnews.170.d코0=파타고니아 노동자 전선의 군대는 카를레스의 아르헨티나를 단호하게 이기고 수도 부에노스아이레스를 점령했습니다. 이 승리로 사회주의자들은 공개적으로 참된 [FROM.GetName](을)를 선언하고 남아메리카에서 사회주의의 새로운 시대의 시작을 선언했습니다. 이전 행정부의 많은 주요 인사들과 다른 유명 인사들이 배편으로 나라를 떠나는 것이 목격되었습니다.\n\n 비록 대부분의 국민들이 여전히 사회주의 정책에 대해 기질적으로 저항하고 있지만, 생디칼리스트 아르헨티나의 등장은 앞으로 몇 년 동안 지역 정치의 미묘한 균형을 깨뜨릴 수도 있습니다.
worldnews.170.a코0=사회주의의 진정한 승리로군.

worldnews.171.t코0=남아메리카의 생디칼리스트 내전
worldnews.171.d코0=놀라운 사건들의 전환으로, 새롭게 선언된 [FROM.GetName]에서는 산티아고 정부가 '사회주의의 교리를 전복했다', '혁명을 배신했다', '아르헨티나를 제국주의 통치하에 두려고 했다'라고 밝히며 칠레 지지자들을 공개적으로 비난했습니다. 아르헨티나와 칠레가 다시 한번 전투에 돌입하면서 제2차 독립 전쟁이 전개되고 있습니다. 동지들이 동지들과 싸우며, 이전에는 무겁게 통합되었던 부대가 피 묻은 내부 갈등을 일으키고 있습니다. 그러나 싸움이 끝난다면 남아메리카에서의 생디칼리슴의 미래는 결코 같지 않을 것입니다.
worldnews.171.a코0=그들은 모범적인 사회주의자가 아니다.

worldnews.172.t코0=[FROM.GetName]의 온건사회주의 복원

worldnews.172.a코0=행운을 빈다.

worldnews.173.t코0=베네수엘라의 생디칼리스트 정부 선출

worldnews.173.a코0=사회주의 베네수엘라? 진짜로?

worldnews.174.t코0=베네수엘라 쿠데타를 지원한 미국

worldnews.174.a코0=독수리는 아직 살아있다!

worldnews.175.t코0=엘자스 최후통첩
worldnews.175.d코0=독일-프랑스 국경에서 있었던 몇 개월간의 저강도 충돌과 외교적 분쟁 이후, 두 거인들은 세계대전의 어두운 시절 이후 인류가 알지 못했던 가장 잔인한 분쟁의 가장자리에 놓여있습니다. 충격적이게도 파리의 코뮌 정부는 1871년 보불전쟁 이후 제국이 점령한 독일령 엘자스-로트링겐을 반환하라고 공개적으로 요구했습니다. 한 프랑스 비행대대가 국제법을 무시하며 독일 영공으로 날아와 불만을 상세히 써놓은 전단 수천 장을 뿌렸으며, 이는 제국의 작전 참모들을 격분케 만들었습니다. 이러한 행동은 베를린의 여론을 격분시킨 것이 확실하고, 심지어 지금도 동원령이 진행중입니다. 여기까지 온 이상 제2차 세계대전을 피할 수 있을 것 같지는 않습니다.
worldnews.175.a코0=전세계는 벼랑 끝에 있는 셈이로군.

worldnews.176.t코0=도쿄에서의 군사 쿠데타 실패
worldnews.176.d코0=일본에서의 충격적인 소식입니다. 오늘 극우파와 국민주의자들이 이끄는 제국주의 군부의 급진파 분자들이 도쿄의 병든 민주주의 정부에 대항하여 정부 전복을 시도했습니다. 수도 전역에 걸쳐 그들이 주요 정부 기구와 건물들을 장악했지만, 천황은 수 시간 후면 붕괴될 것이 자명한 쿠데타 파벌에 대한 지지를 공개적으로 거부했습니다.\n\n 이에 유명한 데라우치 히사이치를 포함한 많은 육군 고위 장교들과 그 지지자들은 수치심을 이기지 못하고 할복으로 생을 마감했습니다. 이로써 동아시아 민주주의의 핵심은 당분간 건재할 것으로 보입니다.
worldnews.176.a코0=일본의 민주주의가 살아남았군.

worldnews.177.t코0=오스트리아의 제2차 세계대전 개입
worldnews.177.d코0=유럽의 일부 군대는 강력한 새 기술 발전으로 인해 피할 수 없는 대륙 전쟁이 몇 달 안에 끝날 것이라고 믿었습니다. 그러나 현대전의 규모에 대한 여전히 남아 있는 환상은 분쟁에 시달리는 서유럽에서 나오는 잔혹행위에 직면하여 빠르게 사라졌습니다.\n\n빈은 수년간 생디칼리슴 권력이 재무장 하는 것을 우려해 왔지만, 이제는 유럽의 권력 균형을 끌어올리겠다고 위협하고 있는 공개적 분쟁 때문에 인터내셔널에 대항해 공개적으로 개입하기로 결정했습니다. 이미 제국 군대는 세계혁명에 새로운 위협을 제기하며 생디칼리스트 세력에 대항하여 행군하고 있습니다.
worldnews.177.a코0=오스트리아가 없으면 세계대전이 아니지.

worldnews.178.t코0=독일령 중앙아프리카의 식민지 개혁
worldnews.178.d코0=수년 동안 독일령 중앙아프리카에 있는 독일 식민지의 정교한 연결고리는 외부인들에게 수수께끼로 여겨져왔습니다. 최근에 식민지를 운영하는 개혁파의 투명성과 공공연한 홍보 덕분에 알 수 없는 어둠의 심장부의 내부 문제에 대한 대중적인 지식이 늘어나게 되었습니다.\n\n 개혁파는 식민지와 괴뢰 왕국, 그리고 과거 영국 관할이던 지역들을 규합한 독일령 중앙아프리카의 복잡미묘한 통치 체계를 재정비한다는 과감한 결정을 내린 것같습니다. 독일 치하의 충직한 아프리카 지도자들을 앞세운 자치왕국 설립 계획이 세워졌고, 향후 지방분권을 위한 조치가 계획이 마련되었습니다. 불과 몇 년만에 아프리카의 운명이 완전히 바뀌게 되었습니다.
worldnews.178.a코0=어두운 대륙이 이제 더 밝아지는군.

worldnews.179.t코0=독일령 중앙아프리카의 붕괴
