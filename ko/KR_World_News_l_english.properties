worldnews.18.t코0=베오그라드 협약의 비준
worldnews.18.desc_rom_gre코0=협상국의 세 발칸 회원국인 세르비아, 루마니아, 그리스가 그들만의 보복주의 관점을 가지고 협상 테이블에 모여 베오그라드 협약의 시작을 선언했습니다. 이 협약은 문화적인 논의와 발칸 정체성 보존에 많은 비중을 두고 있지만, 그들을 분리시키고 '조상의 영토'를 가지고 있는 국가를 겨냥한 것으로 보이는 회원국 간의 군사 동맹이기도 합니다.\n\n이 새로운 사건은 불가리아의 발칸 지배에 큰 골칫거리지만, 다른 동맹국들의 반응만이 이 조약이 어떤 결실을 맺을 것인지 결정할 것입니다.
worldnews.18.desc_only_romania코0=협상국의 세 발칸 회원국인 세르비아, 루마니아, 그리스가 그들만의 보복주의 관점을 가지고 협상 테이블에 모였습니다. 그리스는 군사 동맹을 맺지 않았지만, 세르비아와 루마니아는 베오그라드 협약의 시작을 선언했습니다. 이 협약은 문화적인 논의와 발칸 정체성 보존에 많은 비중을 두고 있지만, 그들을 분리시키고 '조상의 영토'를 가지고 있는 국가를 겨냥한 것이기도 합니다.\n\n이 새로운 사건은 불가리아의 발칸 지배에 큰 골칫거리지만, 다른 동맹국들의 반응만이 이 협약이 어떤 결실을 맺을 것인지 결정할 것입니다.
worldnews.18.desc_only_greece코0=협상국의 세 발칸 회원국인 세르비아, 루마니아, 그리스가 그들만의 보복주의 관점을 가지고 협상 테이블에 모였습니다. 루마니아는 군사 동맹을 맺지 않았지만, 세르비아와 그리스는 베오그라드 협약의 시작을 선언했습니다. 이 협약은 문화적인 논의와 발칸 정체성 보존에 많은 비중을 두고 있지만, 그들을 분리시키고 '조상의 영토'를 가지고 있는 국가를 겨냥한 것이기도 합니다.\n\n이 새로운 사건은 불가리아의 발칸 지배에 큰 골칫거리지만, 다른 동맹국들의 반응만이 이 협약이 어떤 결실을 맺을 것인지 결정할 것입니다.
