worldnews.17.t코0=카이로 회의
worldnews.17.d코0=[PER.GetNameDef]에서 아라비아, 트리폴리타니아에 이르는 중동 내 여러 나라의 지도자들이 오스만 문제를 논의하기 위해 카이로에 모였습니다. 많은 이들은 이집트가 오스만 제국이 없는 중동에 대한 계획을 내놓으면서 의회를 지배할 것으로 전망했습니다. 그러나 이 회의가 분쟁의 씨앗을 뿌릴 것인지 평화의 씨앗을 뿌릴 것인지는 단지 시간이 말해줄 것입니다.
