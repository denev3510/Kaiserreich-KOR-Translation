worldnews.16.t코0=칠레-아르헨티나 전쟁!
worldnews.16.d코0=이념적 차이가 두 나라 사이를 점점 더 멀어지게 만들면서 두 지역 강대국 사이에 긴장이 고조되어 왔습니다. 아르헨티나 육군과 아르마다가 연합공격을 하자 파타고니아의 FOP에 대한 칠레의 지지와 반란을 진압하기 위한 아르헨티나의 무능함이 마침내 타격을 받았으며 리오 네그로에서는 칠레 군대가 진격하고 있는 아르헨티나군에 대해 발포했습니다.
