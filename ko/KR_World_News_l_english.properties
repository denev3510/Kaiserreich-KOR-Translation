worldnews.53.a코0=독일이 결코 그렇게 되도록 놔두지 않을 텐데.

worldnews.54.t코0=폴란드의 공화국 선언
worldnews.54.d코0=폴란드에서 몇 건의 대규모 테러와 경제 붕괴가 있고 나서, 폴란드의 고위 관리들은 새로운 '폴란드 공화국'을 선포했습니다. 이 선언은 많은 정부부처의 즉각적인 지지 선언을 받았으며, 공화국은 유혈사태 없이 국가 전역을 장악하고 있는 것으로 보입니다. \n\n폴란드의 이전 통치 기관인 섭정의회는 해체되었고, 따라서 다음 폴란드 국왕이 누구일지에 대한 질문은 영원히 답하지 못하게 되었습니다. 국민들은 새로운 공화국을 중심으로 다시 집결했으며 이 국가에는 새로운 미래가 펼쳐졌습니다.
worldnews.54.a코0=구질서가 사라지고 있는 건가?

worldnews.55.t코0=폴란드 군부의 권력 장악
worldnews.55.d코0=폴란드 정부의 붕괴를 막기 위해서, 어제 섭정의회는 군부를 호출해 경제 및 정치적 상황이 안정될 때까지 새로운 정부를 구성하도록 했습니다. 폴란드군은 이 갑작스런 군정 체제의 여파로 국가계엄령을 선포한 [POL.GetLeader]의 지도 아래 신속히 움직였습니다. \n\n현재 폴란드군이 바르샤바의 거리를 순찰하고 있으며, 혹시나 상황이 안정된 이후에도 군부가 떠나지 않고 동유럽에서 또 하나의 군사독재 정권을 만들어내는 것은 아닐지에 대해 많은 이들이 주목하고 있습니다.
worldnews.55.a코0=폴란드가 제 스스로 선택할 수 없던 듯 하군. 군이 국가를 위해 선택했으니.

worldnews.56.t코0=카르파티아에서의 군사훈련
worldnews.56.d코0=1918년 부쿠레슈티 조약으로 루마니아의 세계대전은 공식적으로 끝났지만, 많은 전비가 이미 소모되었습니다. 루마니아는 이제 독일과 오스트리아 산업에 의해 지배되었고, 올테니아는 비무장화되었고, 유전은 2012년 먼 미래까지 독일에게 임대되었습니다. \n\n이 굴욕으로 인해 루마니아는 독재자 코르넬리유 코드리뉴가 이끄는 국가대중주의 독재 국가로 전락했습니다. 코드리뉴와 철위대는 루마니아를 그들이 '그래야 됐던 것'이라고 말하는 발칸의 거인으로 만들기로 결정했습니다. \n\n 그들이 수행한 첫 번째 작전은 대규모 카르파티아 침공준비 군사훈련이었습니다. 어쩌면 카르파티아 너머의 땅을 노리는 것일지도 모릅니다.
worldnews.56.a코0=세계는 변하고 있다...

worldnews.58.t코0=필리핀에서 승리한 민주주의
worldnews.58.d코0=이제 막 미국으로부터 독립한 필리핀은 새로운 나라가 직면할 수 있는 가장 심각할 수 있는 도전들 중 하나에 직면했습니다. 미노조연맹과 바라티야 코뮌에서 영향을 받은 불만을 품은 육군 장교들은 반란을 일으킨 농민들과 노동자들을 지원하기 위해 마닐라를 행진했습니다.\n\n운좋게도, 군대의 충신들이 합법적이고 민주적인 필리핀 정부에 대한 지지를 재확인하고 반정부 군대를 수도에서 몰아냄으로써 생디칼리슴 쿠데타가 부화하기 전에 그 위협을 끝내면서 그들의 시도는 빠르게 좌절되었습니다.
worldnews.58.a코0=언젠가는 옛 자리로 돌아 올 것이다.
worldnews.58.b코0=미국이 잘 가르쳤다.

worldnews.59.t코0=필리핀 군부의 권력 장악
worldnews.59.d코0=필리핀은 이제 막 미국으로부터 독립을 얻었으며, 새로운 나라가 직면 할 수있는 가장 심각할 수 있는 도전 중 하나에 직면했습니다. 미노조연맹과 바라티야 코뮌에서 영향을 받은 불만이 있는 육군 장교들은 마닐라를 행진하여 농민과 노동자를 반란을 일으켰습니다. \n\n운좋게도, 군대의 충신들이 합법적이고 민주적인 필리핀 정부에 대한 지지를 재확인하고 반정부 군대를 수도에서 몰아냈습니다. 그러나 군은 정권을 장악하기로 결정했고, 가까운 장래에 필리핀의 안전을 보장하기 위해 군 지휘관들이 배치되었습니다.
worldnews.59.a코0=걱정스럽군.

worldnews.60.t코0=필리핀에 퍼진 생디칼리슴
worldnews.60.d코0=필리핀은 이제 막 미국으로부터 독립을 얻었으며, 새로운 나라가 직면 할 수있는 가장 심각할 수 있는 도전 중 하나에 직면했습니다. 미노조연맹과 바라티야 코뮌에서 영향을 받은 불만이 있는 육군 장교들은 마닐라를 행진하여 농민과 노동자를 반란을 일으켰습니다. \n\n슬프게도, 생디칼리슴에 대한 육군의 지지가 널리 확산된 것으로 보이며 군은 신속하게 생디칼리슴 운동의 지지를 선언했습니다. 이제는 소수의 충성스런 부대만이 군대를 떠나지 않고, 군도가 또 다른 피 묻은 내전에 빠지기를 바라지 않는 정부는 생디칼리슴 운동 지도자에게 권력을 이양했습니다.
worldnews.60.a코0=아시아에서도 자유주의는 안전하지 않군!

worldnews.61.t코0=버마에 퍼진 생디칼리슴
worldnews.61.d코0=버마 정부의 타트마도가 학생들과 노동자들에게 발포하라는 명령을 내리는 형편없는 결정을 내림에 따라 전국이 왕가에 대항하기 시작했습니다. 새롭게 설립된 국가 의회는 현재 생디칼리슴 정부를 구성하고 있으며, 이미 생각이 같은, 강한 동맹국을 찾고 있다고 합니다.
worldnews.61.a코0=국가마다 혁명이 일어나고 있구나.

worldnews.62.t코0=란드 반란의 성공
worldnews.62.d코0=남아프리카의 산업기반인 란드는 항상 생디칼리스트 사상의 온상이었습니다. 하지만, 지금까지 백인 노동자의 이해관계는 원주민들의 요구와 결코 조화되지 못했습니다. 그렇기에 남아프리카의 거대 원주민 이익집단인 상공조합과 거대 백인 생디칼집단인 인터내셔널 사회주의 연맹이 서로의 차이점을 극복하고서 남아프리카의 자치령 정부를 무너뜨린다는 건 아무도 예상치 못한 일이었습니다. 허나 그들은 이뤄냈습니다. 그리고 프레토리아에서는 노동자 국가가 선언되었습니다. 본인들이 남아프리카를 사회주의로 인도하는 데에 더 적합하다고 여기고 있는 백인 사회주의자, 신정부에 완전한 참여를 추진하는 비-백인 운동가의 양측에서는 벌써 마찰이 빚어지고 있다고 전해집니다. 이런 적대적인 정치적 환경에서 생디칼리슴이 정체성을 훼손하지 않고 살아남을 수 있을지는 시간이 말해 줄 것입니다.
worldnews.62.a코0=사탄의 마수가 암흑대륙까지 뻗쳤다고?!
worldnews.62.b코0=인터내셔널은 인류를 통합시킨다!

worldnews.63.t코0=통과된 '유색인종'의 참정권 부여 법안
worldnews.63.d코0=남아프리카에서 온 놀라운 소식입니다. 흔히 폴크스라트라고 알려진 의회는, 행정부가 추진했던 남아프리카의 혼혈민족, 이른바 '유색인종'이라 일컬어지는 내국인에게 선거권을 주는 법안을 통과시켰습니다.\n\n야당과 정부 고위직 내 보수 세력에 의하여 협의가 결렬될 것이란 우려는 다행스럽게 현실로 이뤄지지 않았습니다. 진보적 성향의 아프리카너 장관이자 법안의 입안자, 얀 헨드릭 호프메이르는 이것은 단지 남아프리카의 점진적인 과도기의 첫걸음일 뿐이며, 전 국민에게 진정으로 공평할 것이라 설명했습니다. 다만 폴크스라트 내 다른 협력체들은 재빨리 이 과정에서 백인 주민의 이익은 타협하지 않겠다고 경고했습니다.
worldnews.63.a코0=남아프리카를 위한 대담하며 새로운 행보다.

worldnews.64.t코0=제3차 보어 전쟁의 발발
worldnews.64.d코0=제2차 보어 전쟁의 종전 이후로부터 남아프리카에서 네덜란드계와 영국계 식민지 주민들 사이의 불화는 심화되어 왔습니다. 네덜란드계는 주로 남아프리카와 대영제국 사이의 관계 결별을 추진했고 영국계는 가능한 한 가까이 지내려고 노력하면서, 새로운 갈등은 아마도 시작부터 피할 수 없는 것이었습니다. 선거권단에서의 우위를 바탕으로, 네덜란드계 아프리카너들은 D. F. 말란 박사의 지도 하에 남아프리카를 독립 공화국으로 선포했습니다. 남부 로디지아와 나탈의 영어권 지역들은 얼마 지나지 않아 대영제국에 대한 충성과 공화국으로부터의 이탈을 선언했습니다. 전선이 뚜렷해짐에 따라, 대영제국의 개입 가능성은 점차 높아지고 있습니다. 영국이 마침내 남아공을 영원히 평정할 수 있을까요, 아니면 1902년에 포기해야 했던 자유와 독립을 보어인들이 되찾을 수 있을까요?
worldnews.64.a코0=삼고초려라고들 하지...

worldnews.66.t코0=에리트레아 봉기!
worldnews.66.d코0=에티오피아의 세계대전에서의 유일한 소득이며 소중한 해안 지대인 에리트레아는 이제 노골적인 반란에 돌입했습니다. 억압당하고, 무시받고, 과중한 세금을 부여받고 이제는 전쟁까지 끌려가면서 탄압받아온 무슬림과 기독교 군대는 하나의 깃발 아래에 모여 자신의 나라에 자유를 원합니다. 아비시니아의 황제는 이미 분노를 표했고 에리트레아 독립 전쟁이 시작되었습니다!\n\n상황이 이렇게 되자 이 지역은 큰 관심을 끌고 있습니다. 이 사건이 최근의 전쟁에서 소말리아가 승리를 거두기 위해 필요로 하던 그 기회가 될 수 있을까요? 아비시니아는 자신의 유일한 해안지대를 사수할 수 있을까요? 아니면 분노한 반군의 용맹함이 승리할까요?
worldnews.66.a코0=시간이 해결해줄 것이다.

worldnews.67.t코0=비오 11세의 선종
worldnews.67.d코0=지난 몇 년 동안 쇠약해지시다, 검은 금요일로 인해 건강이 급격히 나빠지시고는 끝내 심장마비로 서거하신 교황 비오 11세의 선종을 모든 기독교인이 애도합니다. 성하께서는 곧 다른 전임자 되시는 분들과 마찬가지로 교황의 묘소에 안치될 것입니다. 다음 교황이 선출될 때까지, 교황령은 로마의 추기경단에 의해 통치될 것입니다. 재탄생한 교황령 내 가톨릭교회의 역할 및 통치와 더불어, 이탈리아를 강제로 분열되게 만들고 다시금 반도를 통일시키려 드는 생디칼리슴을 향한 격렬한 반대 때문에라도 교황 성하의 승계는 중요한 과제입니다.
worldnews.67.a코0=이 무슨 일이란 말인가.

worldnews.70.t코0=이탈리아 선거에서 승리한 이탈리아 국민연합
worldnews.70.d코0=이탈리아 공화국은 15년 전 이탈리아 내전이 끝난 이래로 오스트리아의 보호 아래 있었습니다. 하지만 검은 월요일 이후 오스트리아가 이탈리아에서 영향력과 군대를 철수시켰고 이탈리가 공화국은 홀로 경제위기를 헤쳐나가야만 했습니다. 이바노에 보노미가 주도하는 여당 자유민주당은 검은 월요일을 맞닥트린 상황에서 의회 내에 더 많은 지지자를 얻기 위해 조기 총선을 개최했습니다. 선거는 오스트리아에 반대하는 이탈리아 국민연합의 승리로 끝났습니다. 새로운 수상 [ITA.GetLeader](은)는 오늘 밀라노에서 한 연설에서 위대한 이탈리아를 막는 장애물은 전혀 없으며, 검은 월요일은 새로운 이탈리아 군단이 뿌리뽑은 악랄한 오스트리아의 간섭과 식민주의가 직접적으로 낳은 결과라고 했습니다.
worldnews.70.a코0=흥미롭군.
worldnews.70.b코0=새로운 적이 된 것으로 보이는군.
worldnews.70.c코0=우린 더욱 강해질 것이다!

worldnews.72.t코0=자치령의 승리
worldnews.72.d코0=세계대전이 끝난 이래, 인도 대륙은 세 부분으로 나뉘어져 있습니다 : 영국령 인도의 잔재인 충성파들, 인도 국민회의의 사회주의자들, 양측을 거부한 반동주의 인도 토후들. 마침내 분란이 가라앉으면서 충성파들이 승리를 거두었으며 인도 자치령은 어떠한 반대세력도 없이 인도 전역을 통치합니다. 그들은 내전으로 파괴된 인도를 복구하고 세계의 강대국으로 부상시키고자 합니다.
worldnews.72.a코0=영국령 인도 제국이 돌아오는 건가?

worldnews.73.t코0=인도 토후 연맹의 승리
