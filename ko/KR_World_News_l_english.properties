worldnews.199.d코0=최근 독일로부터의 벨기에의 독립과 함께 피할 수 없는 단순한 질문이 생겼습니다 - 그 다음에는? 양국 정부는 왈로니아 남부 국경 근처의 독일령 룩셈부르크내의 작은 아르덴 도시 아렐에 대표단을 파견했고, 그곳에서 유럽 속 벨기에의 향후 진로가 결정되었습니다.\n\n벨기에와 독일 제국은 카이저가 브뤼셀 정부의 공식적인 독립과 독일령 왈로니아의 반환을 인정하는 대가로, 벨기에는 라이히스팍트에 재가입하여 독일이 프랑스 코뮌의 공격을 방어하는 것을 허용하기로 합의했습니다. 벨기에 사람들은 자신들의 미래를 지키기 위해 신생 독립을 기꺼이 양보할 것으로 보입니다.
worldnews.199.d.failed코0=최근 독일로부터의 벨기에의 독립과 함께 피할 수 없는 단순한 질문이 생겼습니다 - 그 다음에는? 양국 정부는 왈로니아 남부 국경 근처의 독일령 룩셈부르크내의 작은 아르덴 도시 아렐에 대표단을 파견했고, 그곳에서 유럽 속 벨기에의 향후 진로가 결정되었습니다.\n\n독일은 라이히스팍트 가입을 전제로 벨기에 독립을 공식적으로 인정함과 동시에 독일령 왈로니아를 반환하겠다고 제안했지만, 벨기에는 응하지 않았습니다. 협상가들이 제국이 룩셈부르크 또한 넘겨야 한다는 요구가 우습게 여겨졌든 아니든 간에 아렐에서의 협상은 빠르게 결렬되었고 독일인들은 물러났습니다. 적어도 현재 벨기에는 독립했습니다.
