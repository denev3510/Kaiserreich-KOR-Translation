worldnews.229.d코0=올해 초 쑨촨팡 원수의 사망과 그에 따른 청 정부의 붕괴에 이어 베이징 옥좌의 실권자인 우페이푸 육군대신이 노골적으로 군사행동을 감행할 것이라고 예상한 사람은 거의 없었습니다. 그러나 오늘 아침 그와 차오쿤 총리는 [ANQ.GetLeader](이)가 이끄는 안휘성 지방정부에 대한 공식적인 지지를 발표했습니다. 우페이푸와 차오쿤은 1927년부터의 그들의 정부에 대한 독일의 영향력에 대해 오랫동안 불편해 왔고, 천댜오위안을 지지한 것은 그들이 독일의 영향력을 벗어던지고 있다는 것을 전 세계에 알리게 되었습니다. 북방에서 끊임없이 엄습하는 봉천의 침략 위협 때문에 군의 전면 배치 가능성은 낮지만, 이미 상당한 수의 청군이 천댜오위안과 베이징의 새로운 국가 질서의 적들을 분쇄하기 위해 동원되어 움직이고 있습니다.
