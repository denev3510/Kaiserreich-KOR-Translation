worldnews.13.t코0=\"우리의 가장 영광스러운 순간\"
worldnews.13.d코0=영국의 정치인이자 전직 해군성 장관인 윈스턴 처칠이 \"대체역사\"로 알려진 떠오르는 장르의 일환으로 대전쟁을 결부시킨 새로운 책을 출판했습니다. \n\n그 이야기는 세계가 우리의 것과 극단적으로 달라진 가운데 갈리폴리 전역의 승리에서 귀환한 젊은 영국인 병사의 시점으로 전개됩니다. 이 타임라인에서 시어도어 루즈벨트와 그의 불 무스 당이 1912년의 미국 대선에서 승리하고 세계대전에 미국을 참가시키며 협상국을 승리로 이끕니다. 패배하고 영토가 부분적으로 점유된 독일은 끊임없는 정치적 경제적 위기에서 벗어나지 못하고 러시아 내전에서 백군이 패배하는 것을 지켜볼 수 밖에 없게 되며 과격하고 극단적인 국민주의자 아담 드레슬러의 쿠데타를 맞게 됩니다. 그는 국민대중주의의 극단적 형태인  \"국민사회주의\" 사상을 따르는 독일 근로자당을 지휘합니다.\n\n소설은 드레슬러의 \"새로운 제국\"과 대영제국이 주도적으로 이끄는 서방 협상국, 세르게이 키로프의 소비에트 러시아의 삼파전이 시작되며 끝납니다. 책은 상반된 평가를 낳았고 어떤 이들은 그 자세함에 주목해 칭송했지만 다른 이들은 역사의 논리에서의 커다란 흐름을 들어 이를 비판했습니다. 처칠은 \"다른 세계에서는 이런 일이 일어났을 수도 있다\". 라고 논평했습니다.
worldnews.13.a코0=어린애 같은 발상이군.

worldnews.14.t코0=오스트리아-헝가리 이원론의 종말
worldnews.14.d.puppets코0=헝가리의 패전 이후, 갈리치아-로도메리아, 보헤미아와 일리리아 정부는 오스트리아가 헝가리의 소수민족에 자치권을 주겠단 약속을 이행할 것이라 기대했습니다. 대신, 오스트리아는 어떠한 지방분권도 포기했으며, 그 결과로 슬라브계 자치국들은 오스트리아를 향해 반란을 일으켰습니다. 현재, 제국의 다른 모든 곳이 오스트리아의 군대에 점령되거나 공공연한 반란을 일으키면서, 빈 정부는 1867년 이전의 오스트리아 제국으로 회귀함을 선언했습니다. 대부분의 평자는 반란이 진압될 것이며, 이에 따라 중부 유럽에 반작용이 되돌아올 것으로 예측합니다.
worldnews.14.d.nopuppets코0=일리리아와 보헤미아의 반란으로, 오스트리아-헝가리 제국은 1920년의 현상유지 체제로 돌아갈 듯 보였습니다. 대신, 오스트리아는 헝가리의 크로아티아-슬로베니아 탈환을 어떤 약속에도 불구하고 거부했습니다. 분노한 헝가리인들이 또다시 무력으로 점령하려 들자, 곧바로 란트베어의 침공을 받았고, 그리고 곧 패배했습니다. 현재, 제국의 다른 모든 곳이 오스트리아의 군대에 점령되었고, 빈 정부는 1897년 이전의 오스트리아 제국으로 회귀함을 선언하면서 빈으로의 중앙집권화와 현상유지 및 반작용에 전념하고 있습니다. 일각에서는 제국의 붕괴를 지속적으로 예측하나, 지금 당장은 질서가 회복되었습니다.
