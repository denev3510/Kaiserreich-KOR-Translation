worldnews.11.d코0=브리튼 연방의 무력 행사로 인한 단순한 사건으로 시작된 것이 이제 대서양을 가로지르는 전쟁으로 번졌습니다. 브리튼 연방은 생디칼리슴을 아일랜드 인근에 전파하려는 목표를 선언했는데, 이는 망명한 영국 왕실의 캐나다의 개입을 촉발시켰습니다. 두 국가는 이미 해군과 공군을 동원하고 있으며, 아일랜드 해에서 첫 번째 교전이 일어났습니다. \n\n전문가들은 비록 전쟁의 규모 자체는 두 국가 사이의 바다로 인해 제한될 것이라고 예상하지만 이 전쟁이 세계의 긴장도를 폭등시켰다는 사실에는 의심의 여지가 없습니다.
