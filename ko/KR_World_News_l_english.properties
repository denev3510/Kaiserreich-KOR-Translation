worldnews.193.d코0=현재 많은 유럽 국가들을 경악시킨 논란의 행동인 즉슨, 네덜란드가 시민들의 권리에 대한 상의를 명분으로 파리로 외교 사절단을 파견함으로써 프랑스 코뮌의 존재를 사실상 인정했다는 것입니다. 이러한 행동은 반-생디칼리슴 성향의 국민 프랑스, 영국 망명 정부와 밀월관계를 견지해온 네덜란드의 전통적인 정치 규범에 완전히 반하는 경우입니다. \n이런 기괴하리만치 갑작스러운 외교적 태도 변화에는 온갖 고난을 겪으며 끝끝내 정권을 손에 넣은 CNA-LSP 연립의 네덜란드 정부가 자국 내의 사회주의자들을 만족시키고, 네덜란드의 정치적 혼란을 완화하기 위해 깔아둔 계산이라는 추측이 유력합니다. 만약 사실이라면, 이 과감한 행동은 일부 중도주의자들이 현대 유럽의 분극화를 막기 위해 기꺼이 취할 수 있는 온갖 극단적인 조치가 무엇인지를 보여주는 사례일 것입니다.
