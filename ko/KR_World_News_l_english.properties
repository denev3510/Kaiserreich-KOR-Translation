worldnews.200.d코0=플랜더스-왈로니아에서의 봉기는 최근 몇 주간의 대대적인 전투와 왈로니아 코뮌의 등장으로 인해 악순환을 겪어왔습니다. 그러나 독일군 및 왕당파 군대가 신속한 반격을 위해 뫼즈에 집결하면서, 왈로니아에서의 생디칼리슴이 생존할 수 있을 지의 여부는 온전히 파리에게 달려있었습니다.\n잠시 독일 제국과 코뮌 사이에서 긴장이 고조되었으나, 이내 프랑스가 먼저 눈을 내리깔았습니다. 프랑스는 독일의 분노가 그들에게까지 미치는 것을 원치 않은 것 같습니다. 왈로니아 반군들에게 보증을 제공하는 것을 계속 꺼리고 있는 그들의 행동이 이를 뒷받침합니다. 독립운동의 생존이 벼랑 끝에 몰려있는 지금, 아델베르트 국왕의 정권이 붕괴될 것이라고 믿는 사람은 거의 없습니다. 그래도 최소한, 강대국들간의 전쟁은 당분간 피할 수 있었습니다.


