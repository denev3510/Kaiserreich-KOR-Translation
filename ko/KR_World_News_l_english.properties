worldnews.30.d코0=비록 일본이 1921년 명예로운 평화 이후 수많은 경제 위기와 폭동과, 중국의 다나카 독재 정권을 무너뜨린 독일의 개입에 비효율적인 대응을 보이면서 위기에 처하고 있지만, 동아시아의 맹주로의 일본 제국을 회복하는 데에는 성공하였습니다.\n\n그러나 일본인들은 현재의 위상으로도 만족하지 못한 것으로 보이며, 필요하다면 무력으로 세계의 위대한 초강대국들 사이에 속하고 싶은 야망을 드러냈습니다. 하지만 이 야망은 독일의 영향력 아래에 있는 중국 지역과의 갈등을 불러일으킬 것입니다.
