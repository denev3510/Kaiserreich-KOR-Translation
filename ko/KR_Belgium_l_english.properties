BEL_Strong_Royal_Power_desc코0=아델베르트 국왕의 통치는 불가침이며, 그의 권력에 의문을 제기하는 모든 자는 처벌받아 마땅합니다!
BEL_Reintroduce_Census_Voting코0=선거 시스템 개혁
BEL_Reintroduce_Census_Voting_desc코0=우리의 투표 시스템을 전면 개편함으로써 우리는 정치 불안에 대한 대가로 정치 상황을 더욱 강력하게 통제할 수 있게 될 것입니다.
BEL_Expand_Feldgendarmerie코0=헌병대 확장
