BEL_Secretaries코0=경제장관
BEL_Secretaries_desc코0=반 애커 계획의 첫 단계로써, 기술 관료들에 의해 통제되는 장관들의 창설은 실업과 싸우고 국가적 대중 영합주의 선전에 대응하는 임무를 맡았습니다.
BEL_Civilian코0=민간 중점
BEL_Civilian_desc코0=우리의 민간산업 부문은 검은 월요일에 의해 큰 타격을 입었지만 마침내 정부 기금과 열정적인 기업가를 통해 회복하기 시작했습니다.
BEL_Corporations코0=기업 중점
BEL_Corporations_desc코0=우리 나라 전체에 걸쳐(특히 플랜더스) 중소 기업의 번영을 보장하기 위해 대기업들은 갈수록 엄격해 지는 입법과 세금 인상을 겪었습니다. 자유당은 이러한 법들 중 많은 부분을 폐지하고 대기업들이 다시 한번 번영할 수 있도록 했습니다.
BEL_Ministries코0=중앙부처
BEL_Ministries_desc코0=거대하고 복잡한 정치 체제는 우리를 끌어내렸고 세기가 바뀐 이래로 우리를 괴롭혀 왔습니다. 전면적인 개혁을 통해, BWP는 낡은 법률을 뒤집고 정부 구조를 간소화하고 있습니다.
BEL_Decreased_Control코0=자유방임주의
BEL_Decreased_Control_desc코0=정부는 시장 자유에 일절 간섭하지 않음을 보장할 것이며, 자유방임주의는 시장 성장을 저해하는 요소를 원천적으로 차단할 것입니다.
BEL_More_Soldiers코0=증가된 징병제
BEL_More_Soldiers_desc코0=플란데런-왈로니의 용맹함은 격렬한 저항으로 증명되었지만, 우리는 여전히 국경 너머를 바라보아야만 합니다. 프랑스는 재무장을 끝내가고 있으며, 더 많은 군인들이 없다면 우리는 세계대전 때보다도 훨씬 더 빨리 붕괴될 것입니다.
BEL_belgicism코0=벨기에주의
BEL_belgicism_desc코0=벨기에주의는 가톨릭 정당이 국가를 통일하고 지방 분리주의를 줄이기 위해 제안한 정책입니다. 이는 언어 장벽을 넘어 왕이 통솔하는 통일된 벨기에를 목표로 삼지만, 거기까지 닿는 대가는 막대할 것입니다.
BEL_Farmers_aid코0=농가 지원
BEL_Farmers_aid_desc코0=플란데런 지방의 농부들은 검은 월요일의 여파로 극심한 고통을 겪었습니다. 많은 소규모 농장들이 간신히 연명하고 있기 때문에, 국가의 개입이 절실히 필요했고 농장을 관리하는 데 필요한 인력을 감축시켰습니다.
BEL_Nationalise_Basic코0=기반산업 국유화
BEL_Nationalise_Basic_desc코0=벨기에 정부와 BWP는 기본 산업에 대한 국유화와 정부의 통제를 통해 국가 경제에 대한 영향력을 높이고 보다 나은 위기 관리 및 벨기에 전통 무역 협정을 허용합니다.
