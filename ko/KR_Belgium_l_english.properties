BEL_Enforce_German_Education_desc코0=어린 나이때부터 독일식 교육을 더욱 강화함으로써 우리는 우리 국민들을 통제할 수 있습니다.
BEL_Join_The_Kaiser_Research코0=카이저 빌헬름 학회 가입
BEL_Join_The_Kaiser_Research_desc코0=벨기에의 과학적 영광의 날들은 점령 후에 끝이 났습니다. 그래서 우리는 프랑스로부터 우리 자신을 지키기 위해 독일의 연구에 의존해야만 합니다.
BEL_Soldiers_To_Protect_The_Empire코0=제국의 방패
BEL_Soldiers_To_Protect_The_Empire_desc코0=독일 제국을 보호하기 위해 우리는 강력한 방어군이 필요합니다. 따라서 우리는 더 많은 시민들의 입대를 권유할 것입니다.
BEL_Expand_The_Westwall코0=서부 방벽 확장
BEL_Expand_The_Westwall_desc코0=서부 방벽은 생디칼리스트의 위협에 맞서는 우리의 유일한 방어책이며 어떤 일이 있어도 반드시 보호되어야만 합니다.
BEL_Guidance_By_The_Flemish_Council코0=플란데런 의회의 지침
BEL_Guidance_By_The_Flemish_Council_desc코0=플란데런 의회가 수년 간의 예산 평가를 처리하도록 허용함으로써 우리는 그들의 지지를 보장할 수 있고 우리가 단지 사악한 압제자가 아니라는 것을 잠재적으로 설득할 수 있습니다.
BEL_Give_Power_To_Parliament코0=의회에 권력 부여
BEL_Give_Power_To_Parliament_desc코0=우리는 좀 더 개방적인 형태의 정부로 옮겨 가서, 야당들이 토론에서 일어나도록 하고, 왕을 직접 지지하는 사람들보다 다른 당들을 천천히 인식하도록 할 것입니다.
BEL_Combat_German_Favoritism코0=독일인 편벽주의에 맞서다
BEL_Combat_German_Favoritism_desc코0=우리나라의 큰 문제는, 많은 고위 직책이 독일 국적자들에게만 허락되는 등 독일인만을 우대한다는 것입니다. 우리 일반 시민들에게 더 많은 권리를 부여함으로써 우리는 이 나라를 더욱 통합시킬 수 있습니다.
BEL_Reform_The_Provincial_System코0=주정부 시스템 개혁
BEL_Reform_The_Provincial_System_desc코0=국민들의 요구를 더 잘 이해하기 위해 정부는 지방제도를 개혁하기로 결정했습니다. 9개 지방에서 플랜더스와 왈로니를 나누고 경제적 책임을 세가지로 나눔으로써 우리는 우리나라를 지방의 요구에 더 잘 적응시킬 수 있을 것입니다.
BEL_Create_Free_Education코0=무료 교육 실시
BEL_Create_Free_Education_desc코0=가톨릭 정당을 공격하는 가장 좋은 방법은 교육 분야에서의 영향력을 축소시키는 것입니다. 주 및 시 교육에 막대한 자금을 지원함으로써 우리는 더 많은 대중에게 교육을 제공하고 가톨릭 교육에 대한 의존도를 줄일 수 있습니다.
BEL_State_Funded_Cooperatives코0=주립 기금 협동 조합
BEL_State_Funded_Cooperatives_desc코0=프랑스 생디칼리스트들의 압박에 대처하기 위해 정부는 협동 조합의 재도입을 제안했습니다. 그들은 보다 온화한 노동 조합이며, 모든 근로자가 머물고 음식을 먹을 수 있는 곳을 확보할 책임이 있습니다.
BEL_Catholic_Education_Reforms코0=가톨릭 교육 개혁
BEL_Catholic_Education_Reforms_desc코0=가톨릭 교육은 항상 자신의 힘을 표현하는 가장 중요하고 가장 강력한 도구 중 하나입니다. 플란데런 인구의 대부분은 가톨릭 계열 학교에서 교육받았으며, 가톨릭 정당이 제안한 대규모 개혁은 우리 교육의 전반적인 수준을 향상시키는 계획입니다.
BEL_Caritas코0=카리타스
BEL_Caritas_desc코0='카리타스'는 원래 가난한 이들을 돕기 위해 가톨릭 교회가 만든 구호 시스템입니다. 가톨릭 정권의 권력이 커짐에 따라 그들은 조직을 확대할 수 있었으며 플랜더스와 왈로니 전역에서 조직을 확대할 수 있었습니다.
BEL_Trans_Regional_Associations코0=초지역적 협력
BEL_Trans_Regional_Associations_desc코0=군 내부의 가장 큰 갈등은 대다수 군 용어는 독일어, 고위 장교들은 독일인일 수 밖에 없다는 사실입니다. 이 문제에 관한 토론을 시작함으로써, 우리는 이러한 문제들 중 많은 것들을 해결할 수 있을 것입니다.
BEL_Rally_Behind_the_Lion코0=방패와 친구
BEL_Rally_Behind_the_Lion_desc코0=플란데런을 진정시키는 가장 좋은 방법은, 그들은 우리를 증오하지만 프랑스는 더 증오한다는 사실을 이용하는 것입니다. 플란데런 반란 중에 프랑스인을 식별하기 위해 사용된 유명한 속담 "방패와 친구(Schild en Vriend)"를 상기시킴으로써 우리는 저지대 플란데런을 우리가 원하는 대로 움직일 수 있습니다.
BEL_Stop_the_Flamenpolitik코0=플란데런 정책 중지
BEL_Stop_the_Flamenpolitik_desc코0=플란데런 정책은 세계대전 기간 동안 독일 점령군에 의해 처음 시행되었고, 기존 왈로니가 플란데런에 대해 가지고 있던 상대적 우위를 재조정해 내부 분열을 유발하는 것이 그 목적이었습니다. 내부 분열을 유도하려는 원래 의도는 성공적이었지만, 이것은 플란데런-왈로니를 훨씬 불안정한 국가로 만들었고, 독일 체제에 대한 왈로니인들의 강한 혐오감을 초래했습니다.
BEL_Restore_the_law_Lejeune코0=르준법 복원
BEL_Restore_the_law_Lejeune_desc코0=1914년 독일의 정권 이양 이후, 19세기 벨기에가 가지고 있던 주권이 마침내 반환되었습니다. 아델베르트 1세에 의해 계속되어 왔던 언론, 사법부, 그리고 행정부에 대한 통제는 모두 벨기에 중앙정부에게 이양되었습니다. 이제 이 권리들을 서서히 국민에게 돌려주고 진정한 민주주의 체제를 재건하며, 벨기에 국민주의와 망명한 국왕 알베르 1세에게 우리의 충성을 바쳐야 합니다.
BEL_Rijkswacht코0=헌병대 창설
BEL_Rijkswacht_desc코0=우리의 범죄와 싸우는 네트워크는 플람스 국방군은, 야전헌병대와 일반적인 경찰을 완전히 엉망으로 만들어 각 부서 간의 불필요한 지출과 불신을 초래했습니다. 의회 내 정당들의 연합에 의한 새로운 제안은 이제 비밀 경호국을 제외한 다른 모든 지점을 장악하기 위해 중앙집권의 헌병대의 창설을 제안했습니다.
BEL_BWP_Victory코0=벨기에 노동당의 승리
BEL_BWP_Victory_desc코0=1914년 세계대전이 시작된 이래 처음으로 벨기에 노동당(BWP)은 국회에서 확고한 위치를 확보할 수 있었습니다. 세계대전 이후 대부분의 기간 동안 불법화되어 선거에 출마할 방법이 없었다면, 벨기에인들이 옛 사회주의자 유언장에 충성을 표시한 것도 놀랄만한 일은 아닙니다.
BEL_KP_Victory코0=가톨릭 지배
BEL_KP_Victory_desc코0=그림자와 플란데런 의회로부터 국가를 직접 통치한 가톨릭당이 국가에 대한 강한 지배력을 유지할 수 있었다는 것은 놀라운 일이 아닙니다.
BEL_1938_Elections코0=1938년 선거 유지
BEL_1938_Elections_desc코0=1914년 군사정권이 발효된 이래로, 의회 선거는 모든 국민의 자유 의지를 침해하는 요소로써 생디칼리슴과 벨기에 애국주의의 위협을 이유로 일시중단 되었습니다. 그러나 이러한 주장이 터무니 없음에도, 그것은 우리가 20년 이상 의심의 여지없이 통치할 수 있도록 해주었습니다. 이제 긴장이 빠르게 고조되고 있는 가운데, 아달베르트 1세는 이러한 거짓말들이 더 이상 국민들을 진정시키기에 충분하지 않을 것이고, 플란데런-왈로니의 붕괴를 막기 위해서는 선거가 진행되어야만 할 것이라고 우려하고 있습니다.

BEL_Elections코0=선거
BEL_Elections_desc코0=우리의 독립이 마침내 이루어졌고, 우리나라의 방향을 결정하기 위해 임시정부에 의해 자유선거가 실시되었습니다.
BEL_Monarchy코0=왕정복고
BEL_Monarchy_desc코0=군주제는 벨기에가 19세기에 걸쳐 번영 할 수 있게 했으며 군인 왕, 알베르 1세의 행동을 많은 벨기에인(특히 플란데런인)이 앞으로 나아갈 길이라고 여깁니다.
BEL_Republic코0=벨기에 공화국 설립
BEL_Republic_desc코0=군주제는 거의 20년 간의 독일의 압제와 세계대전에서의 손실을 초래했습니다. 분명히 앞으로 나아가는 유일한 길은 공화주의를 통해서입니다.
BEL_BWP코0=벨기에 노동당 선출
BEL_BWP_desc코0=벨기에 노동당이 국가를 통치합니다.
BEL_LP코0=자유당 선출
BEL_LP_desc코0=폴-에밀 얀슨 아래의 자유당이 국가를 통치합니다.
BEL_KP코0=가톨릭당 선출
BEL_KP_desc코0=파울 반 쾨뵐라르트 아래의 가톨릭당이 국가를 통치합니다.
BEL_NP코0=베르디나소 선출
BEL_NP_desc코0=사람들은 그들을 밝은 미래로 이끌기 위해 요리스 반 세베런을 선택했습니다!

BEL_Groote_Kuisch코0='대청소'
BEL_Groote_Kuisch_desc코0=Groote Kuisch, 즉 대청소는 베르디나소가 선거를 좌우할 수 있었던 슬로건입니다. 그들은 모든 직업 정치인들을 뿌리뽑고, 나약한 반대파 의원들을 제거하겠다고 약속합니다.
