BEL_Economic_Regions_desc코0=정부는 산업 역량을 더욱 강화하기 위해 경제 지역 시스템을 구축하기로 결정했습니다. 이는 플랜더스와 왈로니 지역을 독자적으로 더 많은 혜택을 주고 지역 위기에 신속하게 대응할 수 있도록 규제와 법률을 통과시킬 수 있음을 의미합니다.
BEL_Last_Stand코0=방어적인 작전
BEL_Last_Stand_desc코0=적의 공격을 막을 수 없었으므로, 이제 벨기에의 독립을 지키기 위해서는 우리가 가진 모든 것을 적에게 던져야만 합니다.
