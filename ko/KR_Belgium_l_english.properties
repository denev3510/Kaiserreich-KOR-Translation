BEL_Repairing_Damage_desc코0=플란데런의 도시 환경과의 격렬한 싸움과 플랜더스에서의 테러 공격으로 인한 피해 때문에 엔트워프 항구, 헨트 및 제브류헤 항구의 산업 지형이 광범위하게 재건 자금을 기다리고 있습니다.
BEL_Language_Trouble_FO코0=언어 문제가 부분적으로 해결되다
BEL_Language_Trouble_FO_desc코0=플란데런의 민심을 진정시키고 해당 지역을 확고히 장악하기 위한 노력의 일환으로, 플란데런 시민들은 제한된 자치권을 부여받았습니다.
