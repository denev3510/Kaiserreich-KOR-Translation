BEL_Language_Trouble_WO_desc코0=플란데런와 왈로니 지역에 제한된 자치를 허용하고, 왈로니인과 플란데런인을 각각 다른 부대에 배치함으로써 우리는 세계대전 이후로 쭉 우리를 괴롭혀오던 언어 문제를 다소 해결할 수 있었습니다.
BEL_Risk_Famine코0=기근 위기
BEL_Risk_Famine_desc코0=안그래도 제한된 식량 공급의 상당량이 독일 제국의 지원을 위해 수출되기 때문에 올 겨울에는 식량부족 사태가 닥칠 것으로 예상됩니다.
BEL_Risk_Famine_small코0=작은 기근 위기
BEL_Risk_Famine_small_desc코0=안그래도 제한된 식량 공급의 상당량이 독일 제국의 지원을 위해 수출되기 때문에 올 겨울에는 식량부족 사태가 닥칠 것으로 예상됩니다.
BEL_Well_Fed코0=풍년
