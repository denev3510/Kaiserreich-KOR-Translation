BEL_Flemish_Council코0=플란데런 의회의 특권

BEL_Create_VRT_desc코0=NIR은 이제부터 독일과 정부자문위원단에 의해 관리되는 라디오와 텔레비전 프로그램만을 송신할 것입니다.
BEL_Taxation코0=세금 인상
