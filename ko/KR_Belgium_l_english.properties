POLITICS_JORIS_SEVEREN_DESC코0=요리스 반 세버렌, 독일 점령군에 마지못해 협력한 플란데런의 지도자가 이 나라를 지배합니다. 그의 베르디나소 세력은 영토확장과 가톨릭의 진흥 등 벨기에 사회 전반에 대한 급진적인 비전을 갖고 있습니다. 반 세버렌의 통치 아래의 벨기에는 이전의 나라와는 틀림없이 달라지게 될 것입니다.
