BEL_Galopin_Doctrine_desc코0=갈로팡 교리는 소비재를 생산해 주민의 요구를 충족시키는 동시에 군수품을 생산하려는 점령군의 지원을 거부하는 것으로 이뤄집니다. 세계대전에서 일어난 것처럼 우리 산업력의 파괴를 피하고자, 우리는 독일 정부가 발표한 민간 생산을 의도적으로 방해하지 않을 것입니다.
