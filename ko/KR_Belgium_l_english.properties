BEL_Investigate_Political_Schandal_desc코0=독일 위원회에 대한 최근의 스캔들은 전국을 들쑤셨습니다. 이제 이 소문들의 진상을 규명할 때입니다.
BEL_Abolish_Flemish_Council코0=플란데런 의회 폐지
