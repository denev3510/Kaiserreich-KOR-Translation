SWI_combat_economic_crisis_desc코0=이것엔 최근 베를린 증권 거래소 붕괴로 인한 경제 위기에 대처하기 위한 정부의 대대적인 긴축 조치 도입계획이 상세히 적혀있습니다, 이 계획을 통과시키기 위해서 스위스 국민들이 참여하는 국민투표를 열어야 합니다.
SWI_transport_of_goods_desc코0=이것엔 도로에서의 상품과 동물의 운송을 표준화하고 정부가 필요한 물품을 우선적으로 수송 하기위해 민간의 수송을 제한하는 법률의 개정을 위한 계획을 상세히 적혀있습니다, 이 계획을 통과시키기 위해서 스위스 국민들이 참여하는 국민투표를 열어야 합니다.
SWI_army_reorganization_desc코0=이것엔 독일의 육군을 따라 군대를 재편성하기 위한 상세한 계획이 적혀있습니다. 이러한 조직 개편은 독일 군사 고문들의 도움을 필요로 하고 군대는 일시적으로 해체 될 것입니다. 이 계획을 통과시키기 위해서 스위스 국민들이 참여하는 국민투표를 열어야 합니다.
SWI_freemasonry_desc코0=이것엔 프리메이슨과 같은 비밀 결사와 또 다른 비밀 정치 모임의 금지를 위한 계획을 상세히 담고 있습니다. 이 계획을 통과시키기 위해서 스위스 국민들이 참여하는 국민투표를 열어야 합니다.
SWI_revise_constitution_desc코0=이것엔 공공 질서 유지를 위해 스위스 경찰에게 즉결처분 권한을 부여하고, 로망디 지역의 극단주의 운동과 같은 국가 내 파괴적인 위협에 맞서 싸울 수 있게하는 계획이 적혀있습니다. 이 계획을 통과시키기 위해서 스위스 국민들이 참여하는 국민투표를 열어야 합니다.
SWI_syndicalist_unions_desc코0=이것엔 생디칼리스트의 기조에 따르거나 신념을 고수하는 노조, 기타 정치 단체에 대한 구성과 참여를 금지할 계획이 자세히 적혀있습니다. 이는 스위스에서 극단주의자들의 영향력을 억제하고 국가의 안정을 회복하기 위한 것입니다. 이 계획을 통과시키기 위해서 스위스 국민들이 참여하는 국민투표를 열어야 합니다.
SWI_language_acts_desc코0=이것엔 로만슈어를 스위스의 공용어로 포함시킬 계획이 자세히 적혀있습니다. 로만슈어를 공식언어로 포함시키는 것은 이전에 소외당했다고 느낀 사람들을 국가와 정부에 포함시키는 역할을 할 것입니다. 이 계획을 통과시키기 위해서 스위스 국민들이 참여하는 국민투표를 열어야 합니다.
SWI_romandy_crisis_desc코0=프랑스 코뮌의 영향으로, 로망디와 오트사부아에 있는 생디칼리스트 혁명가들은 스위스와 국가 정부에 대항하는 움직임을 보였습니다. 이 봉기는 국제적으로 "사보이 위기"로 알려졌으며, 정부가 이 위기에 어떻게 대처하는지에 따라서 우리 나라의 미래가 결정 될 것입니다.
SWI_bend_to_france_desc코0=독일은 우리를 도와주지 않고, 프랑스라는 베헤모스에 맞서 우리의 주권을 보장해주는 나라는 없습니다. 그렇다면 생디칼리스트의 조류에 짓눌리는 것보다는 차라리 프랑스와 함께하는 것이 낫지 않을까요?
SWI_enemies_on_all_sides_desc코0=북쪽의 독일은 우리를 배신했습니다. 서쪽의 프랑스는 우리의 영토를 점령했으며, 남쪽의 이탈리아를 지원하고 있습니다. 동쪽의 오스트리아는 우리에게 관심이 없습니다. 우리는 적과 반역자들에게 둘러싸여 있습니다. 스위스 사람들은 자기 자신 외에는 아무도 없습니다.
SWI_german_aid_desc코0=독일은 프랑스의 노골적인 침략 야욕에 직면한 우리를 위해 원조 요청에 응했고, 스위스 국민들과 함께 생디칼리슴에 대항하는 입장을 확고히 하고 있습니다. 독일이 우리 곁에 있다면, 우리는 프랑스 군대를 물리치고 독일과 함께 국경을 지킬 수 있습니다.
SWI_black_spot_of_europe_desc코0=유럽의 중심부에는 스위스라는 흑점이 존재합니다. 아무도 들어갈수도, 나올수도 없습니다. 스위스 사람들은 그들의 나라를 외국인 혐오증과 무수한 거미줄같은 요새들로 가득찬 불가침 영역으로 만들었는데, 이것은 그들이 스스로 선택한 고립에 만족하는 것입니다.
SWI_defend_the_borders_desc코0=우리의 국경은 침범당할 위험에 처해 있습니다. 우리는 제국주의 외세에 의해 다시는 짓밟히지 않을 주권국가임을 이웃들에게 상기시켜야 합니다.
SWI_referendum_syndicalism_desc코0=이것엔 현 연방정부를 폐지하고 스위스 국민이 결정할 새로운 정부를 재구성할 계획이 적혀있습니다, 우리의 이웃 프랑스 코뮌이 이 새로운 국가를 승인할 것입니다. 이 계획을 통과시키기 위해서 스위스 국민들이 참여하는 국민투표를 열어야 합니다.
SWI_german_economic_assisstance_desc코0=스위스는 풍부한 천연자원을 가진 나라가 아닙니다. 미텔오이로파에서 스위스가 인력 및 물자 교류의 흐름을 만드는 것은 프랑스의 침략에도 불구하고 취약한 우리 경제를 지탱할 수 있게 해줄 것입니다.
SWI_joint_command_desc코0=우리 군 지휘부는 열정적이지만 실전경험은 부족합니다. 우리의 병력을 대규모 독일군과 통합할 수 있도록 지휘구조를 개편해야 합니다. 이 합동사령부는 스위스 알프스에 존재하는 양국 군과의 전투 효율을 높일 것입니다.
SWI_ban_all_foreigners_desc코0=우리의 땅을 빼앗고 우리의 문화를 파괴하려는 자들에 의해 사방에 둘러싸인 이 정치적 위기에서 우리가 발견한 원인은 '외세의 부패'였습니다. 우리 나라가 살아남으려면 그들을 추방해야 합니다.
SWI_abolish_the_verdingkinder_desc코0=베르딩킨더, 혹은 "계약 자녀"는, 자본주의 기업들과 뚱뚱한 자본가들의 이익을 위해 사랑하는 가족들의 품에서 빼앗겨 노예처럼 일을 한 아이들입니다. 이 아이들은 즉시 자본주의의 멍에에서 해방되어 훌륭한 생디칼리슴 가치로 재교육 받아야 합니다.
SWI_mandatory_service_desc코0=스위스를 방어하기 위해서는 성인 남성의 징병만으로는 충분하지 않습니다. 여성과 노인, 심지어는 아이들까지 동원되어야 합니다. 우리의 잠재적 적국은 수백만 명의 군대를 주둔시킬 능력이 있습니다. 이러한 위협에 맞서 싸우기 위해 우리 역시 같은 규모의 군대를 주둔시켜야 합니다.
SWI_gold_reserves_desc코0=우리의 새로운 경제의 근간을 형성하기 위해서는 오랜시간이 지나도 우리 화폐를 안정화시킬 수 있도록 스위스 은행의 금 보유고를 많은 양의 금으로 채우고 보존해야 합니다.
SWI_the_government_has_failed_desc코0=현재의 스위스 정부 형태는 우리를 둘러싸고 있는 독수리들로부터 스위스를 보호하는 데 취약하고 효과적이지 않다는 것을 증명했습니다. 스위스가 자유롭고 독립적인 국가로 계속 유지되려면 과감한 정부 개혁과 강력한 지도력이 필요합니다.
SWI_one_people_desc코0=스위스 사람들은 너무 오랫동안 우리 이웃의 뜻에 굴복하여 그들의 언어로 말을 했습니다. 이제 스위스는 이러한 외국어를 버리고 스위스의 유일한 진정한 언어인 독일어로만 공식적인 업무를 수행해야 합니다.
SWI_swiss_french_alliance_desc코0=프랑스 코뮌에서 오는 압도적인 외교적 압력에 유럽의 다른 강대국들은 코뮌의 힘에 대항하는 것을 두려워합니다. 생디칼리스트의 물결은 막을 수 없습니다. 우리는 프랑스에게 자진해서 굴복한 다음에 피할 수 없는 상황에 함께 흘러가는 것이 낫습니다.
SWI_geneva_avenged_desc코0=몇 년 전, 제네바의 용감한 노동자들은 그들의 권리와 자유를 주장했지만, 오래된 자본주의 정권에 의해 잔인하게 무너졌습니다. 이제 우리는 우리의 사랑하는 생디칼리슴 스위스의 토대를 마련하기 위해 목숨을 바친 영웅들을 기리려 합니다.
SWI_national_defense_desc코0=스위스의 국가정신은 외국의 침략에 맞서는 강력한 방어에 초점을 맞추고 있습니다. 스위스 사람들은 제국주의 야망을 위해 싸우지 않고, 이웃과 집을 지키기 위해 싸웁니다.
SWI_beat_back_french_desc코0=프랑스와 싸우기 위해 국가의 보루에서 위치를 지키고, 병력을 집결시켜 대규모 반격을 가할 때입니다. 일단 그들을 격퇴하면, 우리는 독일 동맹국들과 협력하여 코뮌의 영토로 전진할 수 있습니다.
SWI_austrian_assisstance_desc코0=우리의 원조 요청에 대해 오스트리아 제국은 이에 대응하고 프랑스의 침략에 맞서 우리의 주권을 지키겠다고 약속했습니다. 오스트리아와 같은 강대국의 도움으로, 우리는 프랑스 침략자들에게 더 강력히 대항할 수 있습니다.
SWI_swiss_miracle_desc코0=강력한 경제정책, 금을 비축한 안정적인 은행, 그리고 약간의 행운이 합쳐져 여지껏 스위스가 결코 보지 못했던 경제 성장을 이루었습니다. "스위스의 기적"이라고 불리는 이 급격한 경제 성장은 바로 우리가 세계에서 우리의 지위를 향상시키는 데에 기여할 것입니다.
SWI_fortress_desc코0=스위스의 방어위주의 사고는 스위스를 뚫을 수 없는 장애물로 만드는 일련의 산성과 요새를 중심으로 이루어졌습니다. 이 자랑스러운 방어 정신은 우리 군대를 영광스러운 승리로 이끌 것입니다.

