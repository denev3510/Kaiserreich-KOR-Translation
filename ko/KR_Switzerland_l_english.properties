swiss.1.t코0=기장의 연설
swiss.1.d코0=앙리 기장이 연설한 날은 참석한 모든 군인과 장교들에게만 아니라, 스위스 전역에 있어서 밝고 화창한 날이었습니다. 그는 연설에서 스위스 국민의 힘과 단결에 찬사를 바쳤으며, 승리를 달성할 것이 확실하다고 약속했습니다. \n기장이 장황한 연설을 마쳤을 때, 참석자들로부터 우레와 같은 박수갈채를 받았습니다. 이것은 확실히 스위스에 역사적인 사건으로 기록될 것입니다.
swiss.1.a코0=우리 모두에게 영감을 주시기를.
swiss.2.t코0=군이 모이다
swiss.2.a코0=우리는 기장의 연설을 기다린다.
swiss.3.t코0=국민투표: 공용어
swiss.3.d코0=스위스 국민들에게 중요한 주제에 대해 공식 국민투표를 실시하기에 충분한 정치적 관심이 모아졌습니다. 로망슈어를 스위스의 국어로 포함시킬 것인가에 대한 해답이 결정될 것입니다. 만약 투표가 통과된다면 주로 스위스에서 사용되는 로망슈어는 스위스 국어인 프랑스어, 독일어, 이탈리아어의 대열에 합류하게 될 것입니다. 우리는 국민투표에서 로망슈어를 지지해야 할까요?
swiss.3.a코0=하지 않는다.
swiss.3.b코0=약간의 선거 운동.
swiss.3.c코0=보통 규모의 선거 운동.
swiss.3.e코0=광범위한 선거 운동.
swiss.5.t코0=공용어 국민투표 가결
swiss.5.d코0=국민투표는 성공적이었고, 이제 로망슈어는 공식적으로 스위스의 국어 중 하나가 되었습니다.
swiss.5.a코0=훌륭하군!
swiss.6.t코0=공용어 국민투표 부결
swiss.6.d코0=우리의 노력에도 불구하고 국민투표는 부결되었습니다. 로망슈어는 국어가 되지 않을 것입니다.
swiss.6.a코0=국민들이 지지하지 않았다.
swiss.7.t코0=국민투표: 연방 헌법 개정
swiss.7.d코0=최근 들어 국내 파괴범들을 체포하고 구금할 수 있는 권위가 정부에게 필요하다는 목소리가 높아지고 있습니다. 이러한 움직임은 서쪽의 프랑스와 동쪽의 독일 간의 불화가 고조되는 것을 목격하고, 좌파와 우파의 수많은 극단주의 운동이 국가 안정에 점점 더 큰 위협이 되고 있다고 믿는 수많은 사람들에 의해 힘을 얻고 있습니다. 이 의견에 반대하는 사람들은 정부와 극단주의 운동 간의 갈등은 불가피하다며, 이것이 그저 미봉책일 뿐이라고 말하고 있습니다. 우리는 국민투표에서 헌법 개정을 지지해야 할까요?
swiss.7.a코0=하지 않는다.
swiss.7.b코0=약간의 선거 운동.
swiss.7.c코0=보통 규모의 선거 운동.
swiss.7.e코0=광범위한 선거 운동.

swiss.9.t코0=헌법 개정 국민투표 가결
swiss.9.d코0=국민투표는 성공적이었고, 주 방위군은 국가 안정에 대한 극단주의자의 위협과 맞서싸울 수 있는 더 큰 자유를 부여받았습니다.
swiss.9.a코0=훌륭하군!
swiss.10.t코0=헌법 개정 국민투표 부결
swiss.10.d코0=국민들은 아직 국가 권력 증강에 대한 준비가 되지 않은 것으로 보입니다. 국민투표는 부결되었고 경찰들의 권력에는 변함이 없을 것입니다.
swiss.10.a코0=국민들이 지지하지 않았다.
swiss.11.t코0=국민투표: 경제 위기와의 전쟁
swiss.11.d코0=검은 월요일이라고 불리는 재앙은 국가 경제를 위험한 급경사로 몰아넣었습니다. 정부가 경제 위기상황과 싸우기 위해 할 수 있고, 해야 할 조치가 있지만, 이번 국민투표는 정부가 위기를 신속히 해결하기 위해 평상 시에 할 수 없는 특단의 조치를 취할 수 있을지를 결정하는 것입니다. 우리는 국민투표에서 이를 지지해야 할까요?
swiss.11.a코0=하지 않는다.
swiss.11.b코0=약간의 선거 운동.
swiss.11.c코0=보통 규모의 선거 운동.
swiss.11.e코0=광범위한 선거 운동.
swiss.13.t코0=경제 국민투표 가결
swiss.13.d코0=경제 국민투표는 성공적이었고, 정부는 새롭게 얻은 엄청난 권력으로 검은 월요일 위기를 해결할 자유를 얻게 되었습니다.
swiss.13.a코0=훌륭하군!
swiss.14.t코0=경제 국민투표 부결
swiss.14.d코0=국민들은 정부가 위기 해결을 위해 추가적인 권한이 필요하지 않다고 믿는 것 같습니다. 이것이 우리 경제에 어떤 결과를 야기할까요?
swiss.14.a코0=국민들이 지지하지 않았다.
swiss.15.t코0=국민투표: 생디칼리스트 연합 금지
swiss.15.d코0=생디칼리즘이 최근 몇 년간 국내에서 끊임없이 확산되고 있다는 것은 비밀이 아닙니다. 우리는 프랑스의 생디칼리스트들과 국경을 접하고 있으며, 로망디의 제네바 대학살의 고통은 여전히 뼈아프게 남아있습니다. 이번 국민투표는 이 위기를 근본적으로 물리치고 생디칼리스트 연합을 전면 금지하기 위한 특단의 조치입니다. 이러한 움직임은 특히 프랑스 코뮌에서 논란이 될 것입니다. 우리는 국민투표에서 이를 지지해야 할까요?
swiss.15.a코0=하지 않는다.
swiss.15.b코0=약간의 선거 운동.
swiss.15.c코0=보통 규모의 선거 운동.
swiss.15.e코0=광범위한 선거 운동.
swiss.17.t코0=생디칼리스트 연합 금지 국민투표 가결
swiss.17.d코0=스위스 서부에서 생디칼리즘이 강세임에도 불구하고, 국민투표는 성공적이었습니다. 현존하는 모든 생디칼리즘 노동조합은 해산되었고 법적으로 다시 결성할 수 없습니다. 이것은 확실히 프랑스인들의 분노를 가져올 것입니다.
