CEN_congress코0=제1차 중앙아메리카 회의
CEN_congress_desc코0=모든 중앙아메리카 국가를 하나의 깃발 아래에 통합했지만, 이제 이 국가를 어떻게 통치할지 결정해야 합니다.\n모든 의원들을 소집하고 제1차 중앙아메리카 회의를 개최할 겁니다!
