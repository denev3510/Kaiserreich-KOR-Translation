CEN_totalist1코0=무신론적 사회주의
CEN_totalist1_desc코0=신이 다스릴 국가는 없으며, 인간만이 국가를 통치할 수 있습니다.\n모든 것이 진정한 사회주의 방식, 즉 무신론적 방식을 따르리라고 보장합니다.
CEN_totalist2코0=충성파 장교 보장
CEN_totalist2_desc코0=우리 방식에 동의하지 않는 이들도 있습니다.\n나라가 별 탈 없이 운영되도록 하기 위해서는 모든 사람들이 따르도록 해야 합니다.\n안된다면 무력이라도 써야지요.
CEN_totalist3코0=외세 영향력 제거
CEN_totalist3_desc코0=내부에서뿐만 아니라 외부에서도 우리의 통치권을 훼손하려는 자들이 있습니다.\n외세라던가, 최악을 상정한다면 자본가가 혼란을 일으키지 않도록 조치를 취해야 합니다.
