ausgleich.new.318.d코0=협상이 돌아가고 있는 꼴에 분노한 나머지, 우리 측 사절단은 고향에 일찍 돌아왔습니다. 지금으로서 우리는 아무런 배상도 받지 못할 것입니다.
ausgleich.new.318.a코0=이게 최선이야.

ausgleich.new.320.t코0=대타협의 끝
ausgleich.new.320.d_hungary_success코0=오늘 새벽, 헝가리 측 사절단이 부다페스트로 떠났습니다. 지난 며칠간에 일어났던 일과, 빈이 그들을 얼마나 환영했는지, 그리고 그들이 약속한 보상을 정부에 알리러 말입니다. 1937년 대타협 재협상은 성공했고, 이중 군주국에 무언가 일어나고 있습니다.
ausgleich.new.320.d_hungary_failure코0=대타협은 어제 끝났습니다. 협상이 끝나기도 전에 헝가리가 빈을 떠나기로 결정하면서요.
ausgleich.new.320.d_other_success코0=대타협은 어제 끝났습니다. 오늘 모든 사절단들이 집으로 돌아갔습니다.
ausgleich.new.320.d_other_failure코0=헝가리가 조금 일찍 떠났음에도, 대협상은 어제 끝났습니다. 나머지 사절단들은 오늘 집으로 돌아갔습니다.
ausgleich.new.320.a코0=이 일로 제국의 평화가 유지되길 바란다.
ausgleich.new.320.b코0=더 나아질 수도 있고, 악화될 수도 있다.

