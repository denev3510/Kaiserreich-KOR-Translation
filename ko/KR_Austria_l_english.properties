ausgleich.new.201.c코0=우리는 시대의 흐름에 맞춰야 한다.

ausgleich.new.202.t코0=대타협 초대장
ausgleich.new.202.d코0=우리 지방 정부의 구성원들 사이에서 돌고있는 소문이 사실로 밝혀졌습니다. 대타협 협상 초청장을 들고있는 편지가 [Root.Capital.GetName]에 도착했습니다. 우리는 [AUS_ausgleich_delegation] 대표단을 협상에 파견해야합니다. 황제가 우리에게 헝가리가 시슬레타니아(오스트리아)와의 차이점을 논의하는 것에 대해 우리의 입장을 협상장에 가져올 수있는 기회를 준 것으로 보입니다.
ausgleich.new.202.a코0=영광스럽군.
ausgleich.new.202.b코0=정말 영광스럽도다. 우리는 명령대로 할 것이다.


AUS_ausgleich_delegation_kingdom코0=[Root.GetAdjective]의 대표단
AUS_ausgleich_delegation_CZE코0=독일계 보헤미아인들과 체코인들로 이루어진 대표단
AUS_ausgleich_delegation_GAL코0=폴란드인들과 루테니아인들로 이루어진 대표단
