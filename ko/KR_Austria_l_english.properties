ausgleich.new.100.t코0=대타협 준비
ausgleich.new.100.d코0=오스트리아와 헝가리 대표단은 1867년 이래 10년마다 제국의 양쪽이 외교, 군사 및 재정적 사업을 담당하는 공동 부처에 투자해야 하는지에 대해 논의하기 위해 모입니다. \n\n그러나 크로아티아 영토에 대한 손실과 배상 요구로 인해 1927년 재협상이 중단되어 헝가리는 지난 10년 동안 재무부에 아무것도 지불하지 못했습니다. \n\n황제의 통치 하에 있는 헝가리의 배신은 오스트리아에게는 당분간 가시였고, 적어도 그들을 우리에게로 데려 오기 위해 몇 가지 노력을 해야 합니다.
