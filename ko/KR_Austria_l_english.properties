ausgleich.new.328.d코0=일리리아 정부가 "일리리아의 정당한 영토에 대한 터무니없는 배상 요구"를 거절한 이후, 헝가리 정부는 일리리아에 전쟁을 선포했습니다. 이미 헝가리 국방군(Honvédség)은 슬라보니아로 진격하고 있으며, 효과적으로 이 갈등에 개입하기는 이미 늦은 듯합니다.
