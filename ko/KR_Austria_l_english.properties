POLITICS_KARL_DESC코0=1914년 삼촌인 프란츠 페르디난트가 암살당한 뒤 카를 폰 합스부르크-로트링겐이 프란츠 요제프 황제의 후계자로 지명되었고, 카를은 1916년 말 합스부르크 가문의 많은 작위를 물려받았습니다. 세계대전에서의 승리에도 불구하고 오스트리아는 구식 정치 체제와 불안정 때문에 스러져가고 있으며, 카를 황제는 현재 수많은 대내외적인 위협에도 불구하고 병든 제국을 개혁하는 힘든 과제를 안고 있습니다.
POLITICS_OTTO_DESC코0=오토 폰 합스부르크-로트링겐 황제가 오스트리아의 군주인 그의 아버지 카를의 뒤를 이었습니다. 오토는 젊은 나이에도 불구하고, 서로 다른 민족들이 하나의 국가 정체성을 공유하는 통합 제국의 원대한 야망을 가지고 있습니다. 그의 간결한 연설과, 청년 특유의 매력이 언론의 관심을 끌었고 오토의 인기는 절정에 달했습니다.

### Commanders ###

AUS_ARCHDUKE_EUGEN_ARMY_DESC코0=§Y장군 약력\n출생:§L 1863년 5월 21일, 오스트리아 제국, 모라비아 변경백국 그로스-젤로비츠\n§Y군 경력:§L \"아스페른의 영웅 \" 카를 대공의 손자인 오이겐은 14세의 어린나이에 정예 황제엽병연대(Kaiserjäger)의 일원으로 입대했습니다. 1885년, 그는 테레지아 사관학교에서 정식교육을 받은 최초의 대공이 되었으며, 그 해 숙련된 작전참모장교가 되었습니다. 1887년, 그는 튜튼기사단원이 되었고 오스트리아-헝가리 육군 내에서 고속으로 진급함에 따라 1894년엔 삼촌의 뒤를 이어 기사단의 \"호흐-운트 도이치마이스터\"(그랜드마스터) 자리에 앉았는데 이후 이 직책을 매우 진지하게 수행했으며, 1901년에 기병장군이 되었고 10년 뒤 건강상의 이유로 퇴역했습니다.\n오이겐은 세계대전이 발발하자마자 즉시 현역으로 복귀했으나 12월에 오스카 포티오렉의 뒤를 이어 세르비아 전선의 사령관으로 취임하기 전까지 어떠한 야전 지휘임무도 맡지 않았으며, 그와 참모장인 알프레트 크라우스는 전임자의 비교 불가능한 수준의 무능함 때문에 처절하게 얻어맞은 군대를 철저히 재정비하고, 이듬해에 세르비아를 침공할 수 있도록 준비시켰습니다. 한편, 그러기 전 오이겐 대공은 4성장군으로 진급해 이탈리아 전선을 지휘하기 위해 이임되었으며, 기만적인 이탈리아에 대한 성공적인 방어와 전선에서의 적극적인 존재감 발현 덕분에 부하들과 각 부대들 사이에서 매우 큰 유명세를 탔습니다. 하지만 이에도 불구하고, 그는 1918년 1월 황제가 오스트리아-헝가리군의 총지휘를 맡으면서 현역에서 은퇴했습니다.\n이후, 완전히 은퇴한 오이겐 대공은 그의 지위를 이용하여 인사 결정에 영향을 끼치고, 부대와 참전용사들의 안녕을 보장하며, 그 외에는 튜튼기사단의 그랜드마스터로서 임무에 집중하는 등 군사 업무에서 제한된 역할만을 맡아왔습니다.
AUS_ARCHDUKE_JOSEPH_ARMY_DESC코0=§Y장군 약력\n출생:§L 1872년 8월 9일, 오스트리아-헝가리, 헝가리 왕국 얼추트\n§Y군 경력:§L 명목상의 헝가리 궁정백인 요제프 아우구스트는 이른바 제국과 황실의 헝가리 방계 자손이자, 따라서 군주국의 나머지 절반에서 태어나 자란 인물입니다. 그가 대공이라는 점에서 예상할 수 있듯이 그는 1890년 어린 나이에 군 생활을 시작했지만, 친족들과는 달리 헝가리 왕국에 대해 명확하게 가지고 있는 정체성과 동조를 보여주는 채로 소령으로 진급해 헝가리 왕국군(Honvéd)으로 전보되었습니다./n세계대전이 발발할 무렵 요제프 대공은 이미 스스로가 타고난 장교라는 점을 증명한 상태였는데, 그는 1908년 소장으로, 1911년에는 중장으로 진급했습니다. 또한 그는 세계대전의 서막 단계에서 휘하 사단을 이끌고 세르비아에서 러시아 전선까지 이르는 지역을 휩쓸면서 불운한 제2군이 카르파티아 산맥에서 동계전을 맞이하기 전 철수하는 것을 성공적으로 엄호했으며, 비록 이들이 프셰미실을 구원하는 데에는 실패했지만 대신 러시아가 헝가리를 침공하는 것을 저지할 수 있었던 점 때문에 스스로의 능력을 재빨리 증명할 수 있었습니다. 1915년 5월, 제7군단을 이끌던 요제프 대공은 이손초 전선의 남쪽 지역을 지휘하면서 수많은 이탈리아군 공세의 예봉을 받아내었으며, 그곳에서 자신의 용기와 리더십을 증명했고, 전선에서 두 번이나 부상을 입었고, 12주간의 최전방 복무 동안 카를 군사십자훈장을 수훈한 유일한 고위 지휘관이 되었습니다. 그는 1916년 12월까지 이탈리아 전선에 남아 있다가 1917년 루마니아 전선으로 전보되었으며, 1918년 7월에는 이탈리아 전선으로 돌아와 티롤군집단을 지휘했고, 10월엔 이탈리아의 마지막 공세를 물리치고 곧 원수로 진급했습니다.\n전쟁이 종전한 후, 그는 육군에 머물면서 많은 애정과 존경을 받았지만 점점 더 헝가리의 정계 및 학계에 관여하게 되었습니다. 현재 요제프 아우구스트는 세계대전 이래로 여러 해 동안 군주국과 헝가리 사이의 결속의 상징으로 남아 있습니다.
AUS_ALFRED_JANSA_ARMY_DESC코0=§Y장군 약력\n출생:§L 1884년 7월 16일, 오스트리아-헝가리, 갈리치아-로도메리아 왕국 슈타니슬라우\n§Y군 경력:§L 군인 집안 출신인 알프레트 얀자는 1912년 11월 빈에 위치한 육군사관학교(Kriegsschule)를 졸업한 뒤, 대위로 임관해 보스니아 총독인 오스카 포티오렉의 참모로 임명되었습니다. 2년 후, 그는 사라예보에서 프란츠 페르디난트 대공의 암살과 세계대전의 시작을 목격했으며, 1915년 이후 연락 장교로 복무하면서 마켄젠, 젝트, 벨로프와 같은 기라성 같은 독일군 장군들의 참모로서 탁월한 역량을 보였습니다.\n전쟁이 종전할 무렵 그는 별을 달고 휘하 참모진이 지휘 계통을 정비하는 일을 계속 이어나갔으며, 30년대의 대부분에 걸친 기간 동안에는 베를린에 주재무관으로 파견되어 세계대전 이래로 독일의 일반참모들과 인맥을 만드는 것이 매우 유용한 일이었음을 입증했습니다. 현재로선 얀자는 그의 상대인 독일을 굉장히 존경하는 활발한 개혁가이지만, 동시에 오스트리아-헝가리가 군부의 독립성을 유지할 필요가 있다고 노골적으로 이야기하고 있기도 합니다.
AUS_ERHARD_RAUS_ARMY_DESC코0=§Y장군 약력\n출생:§L 1889년 1월 8일, 오스트리아 제국, 모라비아 변경백국 볼프람미츠\n§Y군 경력:§L 브르노 인근에 위치한 사관후보학교를 졸업한 라우스는 18세의 나이로 엽병(Feldjäger) 대대에 배속되었습니다. 그는 세계대전 동안 대부분의 기간을 동부전선에서 보냈고, 자전거중대의 지휘관으로서 이름을 떨쳤습니다. 전쟁이 종전한 후, 그는 보병 전술을 가르치면서 참모부 대령으로 진급했으며, 세계대전 기간 동안 기동전 경험을 가진 점 때문에 결국 신속사단의 자전거대대로 전보되었습니다. 라우스가 별을 단 것은 굉장히 최근의 일로, 그는 여전히 야전 지휘관으로서 검증되지는 않았지만 기갑전에 타고난 재능을 보유한 것을 이미 증명하고 있습니다.
AUS_LOTHAR_RENDULIC_ARMY_DESC코0=§Y장군 약력\n출생:§L 1887년 10월 25일, 오스트리아-헝가리, 니더외스터라이히 대공국 비너노이슈타트\n§Y군 경력:§L 크로아티아 출신 장교의 아들인 렌둘릭은 원래 테레지아 사관학교에 입학하기 전까지 법학을 공부했습니다. 1910년, 그는 중위로 임관해 세계대전의 첫 해 동안 갈리치아에서 싸웠으며, 전쟁이 끝날 무렵에는 이탈리아 전선에서 제21군단 소속의 대위 계급 일반참모였습니다.\n전쟁이 종전한 후, 그는 법학 공부를 끝마치고 전쟁부 소속으로서 이전보다 더욱 빠르게 진급했으며, 1934년 소장으로 진급한 후 오스트리아-헝가리의 첫 기계화부대인 신속사단의 지휘를 맡게 되었습니다.\n전쟁부에서의 훌륭한 경력에도 불구하고 그의 경험은 비교적 최근 진급했다는 점 때문에 여전히 부족하며, 한편으론 그의 독일계 내셔널리스트 단체들과의 연줄 때문에 충성심을 의심해봐야 할 수도 있습니다.
AUS_KARL_EGLSEER_ARMY_DESC코0=§Y장군 약력\n출생:§L 1890년 7월 5일, 오스트리아-헝가리, 오버외스터라이히 대공국 바트이슐\n§Y군 경력:§L 에글제어는 마르부르크(마리보르)에 위치한 보병사관후보학교를 졸업한 후 1908년 장교후보생으로서 제87보병연대에 입대해 1911년 중위로 임관했습니다. 그는 1914년 9월 세계대전이 발발했을 당시 전선으로 보내졌고 처음으로 부상을 입었고, 그해 12월에 전선으로 다시 보내졌으나 크리스마스 이브에 다시 부상을 입었습니다. 당시 그는 러시아군에 포로로 잡혀 1918년 3월까지 감금되어 있었으며, 귀대와 동시에 대위로 승진해 1919년 오스트리아가 최종적인 승리를 얻게 해준 이탈리아군의 마지막 공세가 펼쳐지던 이탈리아 전선에서 활약했습니다.\n이후 에글제어의 경력은 전시기간의 대부분을 전쟁포로로서 보냈음에도 불구하고 서서히 축적되었지만, 그는 여전히 일반참모들 가운데에서 경험이 부족한 자들 중 한 명으로 남아있습니다.
AUS_JULIUS_RINGEL_ARMY_DESC코0=§Y장군 약력\n출생:§L 1889년 11월 16일, 오스트리아-헝가리, 케른텐 공국 푈커마르크트\n§Y군 경력:§L \"파파\" 링겔은 향토방위군(Landwehr) 사관후보학교를 거쳐 1909년 오스트리아 향토방위군에 사관후보생으로 입대했습니다. 그는 군에 몸담은 이래로 처음에는 제4향토방위군연대의 일원으로서 산악전에 참여했고, 이후 세계대전이 발발하면서 제2산악소총연대로 전보되었으며, 이탈리아의 침략에 맞서 알프스로 옮겨가기 전까지 갈리치아에서 벌어진 전투들에 참여했습니다. 전쟁이 끝날 무렵 그는 수많은 훈장을 수훈한 대위로 전쟁이 종전한 후 향토방위군에 머물면서 곧 소령으로 진급했으며, 일반참모과정을 밟은 이후 더 높은 자리로 진급했습니다.\n한편, 링겔은 독일계 내셔널리스트 단체들에 많이 관여하고 있고 상당히 반슬라브적 사고방식을 유지하고 있으며, 공동군에서의 어떠한 직책에 앉는 것도 거부한다는 사실을 주목할 필요 또한 있습니다.
AUS_FRANZ_BOEHME_ARMY_DESC코0=§Y장군 약력\n출생:§L 1885년 4월 15일, 오스트리아-헝가리, 슈타이어마르크 공국 첼트베크\n§Y군 경력:§L 뵈메는 1900년 오스트리아-헝가리 육군에 입대해 5년 뒤 소위로 임관했으며, 세계대전의 첫 해 동안 갈리치아에서 벌어진 격렬한 전투에서 뛰어난 활약을 보여 대위로 진급했습니다. 그는 독일군 지휘하의 동부전선에서 계속해서 복무했고, 오스트리아-헝가리군의 일원으로서 서부전선으로 옮겨지기 전까진 갈리치아의 타르노폴에서 발트 지방의 드빈스크에 이르는 지역에서 전투를 벌였습니다. 전쟁이 종전한 후, 뵈메는 서서히 진급하면서 잠시간 에뷔덴츠뷔로(Evidenzbureau)의 군사정보 분야에서 일했습니다.\n한편, 그가 독일계 내셔널리스트 단체의 회원이라는 점은 그가 군주국에 충성하는지에 대한 의문점을 남깁니다.
AUS_SIGISMUND_SCHILHAWSKY_ARMY_DESC코0=§Y장군 약력\n출생:§L 1881년 4월 7일, 오스트리아-헝가리, 헝가리 왕국 부다페스트\n§Y군 경력:§L 독일계 보헤미아인 군인 집안의 자손인 \"지가\" 쉴하프스키는 포병중장(Feldzeugmeister) 요제프 쉴하프스키의 (우연하게도 모두 별을 달은) 세 아들 중 막내로 태어났습니다. 지기스문트는 1901년 테레지아 사관학교를 졸업해 일반창모장교가 되었으며, 1912년부터 오스트리아 향토방위군의 참모로 근무하다가 세계대전이 발발하자 제15군단으로 전보되었습니다. 그는 1915년 10월부터 1917년 4월까지 제14보병사단의 참모장으로 복무한 뒤 육군최고사령부(Armeeoberkommando) 작전부로 옮겨가, 오스트리아-헝가리가 전쟁에서 마지막으로 벌인 공세인 카포레토 공세의 작계를 만들었습니다./n검증된 행정가이자 입안자인 쉴하프스키는 전쟁이 종전한 직후 소장으로 진급했으며, 이후 보병대장이 되었습니다.
AUS_EDUARD_BARGER_ARMY_DESC코0=§Y장군 약력\n출생:§L 1882년 9월 6일, 오스트리아-헝가리, 보헤미아 왕국 라이트메리츠\n§Y군 경력: 세계대전이 발발했을 당시, 바르거는 일개 중대를 이끄는 대위였습니다. 그의 전시 활약은 그야말로 모범적이라고 할 수 있었습니다: 그는 네 차례에 걸쳐 부상을 입었고 진취성, 통솔력, 그리고 개인적인 용맹함을 통해 유명세를 탔으며, 카르파티아 산맥에서의 동계작전에서 악전고투한 뒤 알프스에서 이탈리아군을 상대로 싸웠습니다. 전쟁이 최종 국면에 접어들었을 당시 그는 아시아고 고원에서 펼쳐진 치열한 전투에서 체코인 연대를 이끌었고, 그의 군대를 신뢰할 수 없다는 헛된 소문에도 불구하고 용감하게 싸우면서 군주국에 대한 신념을 강화해나갔습니다. 전쟁이 종전한 후, 바르거는 서서히 진급했고 1935년에는 별을 달았습니다.\n한편, 그의 개인적인 용기와 최전선에서의 인상적인 지도력은 과장된 바가 전혀 없지만, 사실 그는 연대보다 더 큰 부대를 지휘한 경험이 없다는 약점이 있습니다.
AUS_FRIEDRICH_MATERNA_ARMY_DESC코0=§Y장군 약력\n출생:§L 1885년 6월 21일, 오스트리아-헝가리, 모라비아 변경백국 호프\n§Y군 경력:§L 마테르나는 1904년 오스트리아-헝가리 육군에 사관후보생으로 입대했고, 1913년 빈에 위치한 육군사관학교(Kriegsschule)를 졸업한 뒤 세계대전의 첫 해 동안 갈리치아에서 일반참모장교로 복무했습니다. 1917년 이후 그는 오이겐 대공 휘하의 참모장교가 되었고 전쟁이 끝난 시점에서 중령을 달았으며, 종전 이후 철저한 참모장교로서 재빨리 대령으로 진급한 뒤 군사시찰단의 일원으로서 소장이 되었습니다.\n한편, 그의 경력은 대부분 참모장교와 전쟁부의 모병 및 훈련부장을 지낸 경험으로 채워져있는데, 이 때문에 야전지휘관으로서의 그의 기량은 확실하게 검증되지 않았습니다.
AUS_WILHELM_ZEHNER_ARMY_DESC코0=§Y장군 약력\n출생:§L 1883년 9월 2일, 오스트리아-헝가리, 헝가리 왕국 비스트리츠\n§Y군 경력:§L 신교도 가문 출신인 체너는 1903년 오스트리아-헝가리 육군에 소위로 임관했습니다. 훈련을 받는 동안 그는 매우 유능하고 숙련된 명사수임을 입증했고, 1912년 연례 기동훈련 기간 동안 부대장에게 표창을 받았습니다. 세계대전이 발발할 무렵 체너는 제15군단의 (병기와 탄약을 제외한 군수품을 관리하는) 감독관이었고 개전과 함께 세르비아 전선의 제1산악여단 행정계로 전보되었으며, 1916년 12월엔 최전선으로 전보시켜달라고 요청하면서 대위로 진급해 제64연대 7대대를 지휘하게 되었습니다. 그의 대대는 1917년의 대부분과 1918년 초에 걸친 기간을 루마니아 전선에서 복무한 뒤 오스트리아-헝가리 육군이 우크라이나로 진격할 때 적위대와 싸웠으며, 미콜라이우 점령 당시 치열한 시가전 속에서 두각을 나타냈습니다. 1918년 4월 그는 제58돌격대대의 지휘를 맡았고, 나머지 전시기간을 우크라이나에서 보내면서 더 많은 적위대와 싸우고 국경 경비까지 맡았습니다. 전쟁이 끝난 시점에서 체너는 수많은 훈장을 수훈하고 큰 존경을 받았으며, 휘하 병력은 그를 "강철의 제너"라고 불렀습니다. 전쟁이 종전한 후, 체너는 참모장교과정을 밟았고 빠르게 진급했으며, 군 현대화의 열렬한 지지자이자 잘 검증된 군사행정가로서 1934년 보병대장을 달고 몇 년간 전쟁부 인사부장으로 근무했습니다.
AUS_LUDWIG_VON_EIMANNSBERGER_ARMY_DESC코0=§Y장군 약력\n출생:§L 1878년 11월 19일, 오스트리아-헝가리, 빈\n§Y군 경력:§L 보스니아 점령 과정에서 전사한 직업장교의 아들인 아이만스베르거는 남편과 마찬가지로 군인 집안 출신인 어머니에 의해 스파르타식으로 키워졌습니다. 그는 10세의 어린 나이에 군사학교에 보내졌고 1899년 포병장교로 졸업했으며, 1905년 육군사관학교(Kriegsschule)에서의 학업을 마치고 참모장교가 되었습니다.\n1914년 당시 그는 몇 년간 기술사관학교에서 교편을 잡고 있었고 세계대전이 발발하자 제12군단으로 전보되었으며, 1916년까지 갈리치아에서 싸우다가 남티롤의 황제근위대(Kaiserschützen) 사단 소속 포병대장이 되었습니다. 그가 1917년 카포레토 돌파 당시 맡았던 역할은 레오폴트 훈장을 수훈할 수 있게 해줬으며, 세계대전이 끝난 시점에는 대령을 달고 있었습니다.\n전간기 동안, 아이만스베르거는 최신예 전쟁병기 중 하나인 전차에 매료되었습니다. 1926년 그는 군사기술위원회의 수장이 되었고 이듬해 포병중장(Feldzeugmeister)으로 진급했으며 1934년에는 "전차전(Der Kampfwagenkrieg)"이라는 책을 출판했는데, 이 책은 세계대전 기간 동안 전차의 활용과 그 중요성이 증가하는 것에 대한 철저한 분석을 보여주었습니다. 그는 선견지명이 있는 사람으로 보이긴 하지만 일반참모들 사이에 포진한 전통주의자들과 힘겨운 싸움을 벌여 왔고 자금난에 허덕이고 있는데, 그럼에도 불구하고 그는 자신의 이론들을 바탕으로 현대적인 기계화사단의 창설을 지켜낼 수 있었습니다. 전차가 미래의 혁명적인 무기로 판명될 지는 오직 시간만이 말해줄 것입니다.\n\n§L\"기수들은 죽은 목숨이고, 전차 옆에 설 자리 또한 없다. 설령 그들의 임무가 남아 있더라도 이는 미래에 전차부대를 배치함으로써 해결될 것이다!\"\n\n\"공격은 곧 화력과 기동성이며, 이 두 가지 요소가 전차를 통해 비로소 한 가지 무기로 결합된다.\
AUS_MIKLOS_HORTHY_NAVY_DESC코0=§Y제독 약력\n출생:§L 1868년 6월 18일, 오스트리아-헝가리, 헝가리 왕국 켄데레시\n§Y군 경력:§L 호르티는 14세에 피우메(리예카)의 해군사관학교에 입교해 1896년엔 중위로 임관했고, 이를 통해 해군 장교로서 보낸 긴 생애의 시작을 알렸습니다. 예상대로 그는 빠르게 진급하면서 세계를 일주했으며, 특히 1909년부터 1914년까지 프란츠 요제프 황제에게 헝가리 문제에 대해 조언을 해주는 역할을 맡는 전속부관직까지 맡게 되었습니다. 호르티는 노황제를 매우 고평가했고 그가 종종 조언자로서 보낸 시기에 대해 종종 아련한 추억에 잠기곤 했습니다.\n세계대전이 발발할 무렵, 호르티는 순양함 SMS 노바라 호를 지휘하기 전까지 전노급함 SMS 합스부르크 호를 지휘하고 있었고 거기서 용맹한 지휘관으로서의 명성을 굳혔으며, 1917년엔 오트란토 해협 해전을 계획 및 지휘하다 기절할 정도로 심각한 부상을 입었음에도 불구하고 순양함 및 구축함으로 이뤄진 휘하 함대를 승리로 이끌었습니다. 이듬해 그는 마치 혜성과도 같은 초고속 진급을 보여주었고 1918년 2월에는 소장 겸 함대사령관으로, 10월에는 중장으로, 지중해에서 벌어진 협상국 해군과의 또다른 승리를 기록한 1919년에는 마침내 대장으로 진급했습니다.\n종전 이후 그는 헝가리에서 가장 유명하고 인기 있는 국가적 영웅으로 등극했고 해군에서의 경력을 이어나갔으며, 1920년대에는 대제독, 해군총사령관, 전쟁부의 해군부장을 차례로 역임하면서 긴축재정에도 불구하고 크릭스마리네에 계속 충분한 자금이 지원되고 해군산업이 고용을 유지하는 것을 보장했습니다. 한편 경제가 큰 혼란에 빠져들면서 해군을 위한 재원 확보가 점점 어려워지게 되었지만, 그의 인기와 근면함은 자주 망각되던 이쪽 분야가 무너지지 않도록 지탱해주고 있습니다.
AUS_GEORG_VON_TRAPP_NAVY_DESC코0=§Y제독 약력\n출생:§L 1880년 4월 4일, 오스트리아-헝가리, 달마티아 왕국 차라\n§Y군 경력:§L 1894년, 트라프는 아버지의 뒤를 이어 피우메(리예카)에 위치한 해군사관학교에 입교했습니다. 그는 1900년 SMS 젠타 호에 배속되어 의화단 운동 기간 동안 대고구 전투에 참전했으며, 3년 뒤 해군 중위로 임관했으며, 이후 잠수함에 매료되어 1908년에는 해군의 신생 잠수함부대인 우보트바페(U-boot-Waffe)로 전보시켜줄 것을 요청했습니다.\n세계대전 기간 동안, 그는 SM U-5와 함께 그의 U보트 사령관으로서의 역사적인 경력을 시작하였고, 1915년 9차례의 전투정찰을 통해 2척의 적함을 격침했습니다. 8월에 이르면 그는 이미 제국 전역에 걸쳐 영웅으로 칭송되었으며, 그해 말 그는 (이전까지는 프랑스 잠수함 퀴리 호였던) SM U-14를 지휘했으며, 전쟁이 끝날 무렵에는 19차례에 걸친 전투정찰, 침몰한 적함 2척, 격침 총톤수 45000톤 이상이라는 기록을 세우면서 소령으로 진급했습니다.\n종전 이후 트라프는 해군에 남아 결국 잠수함대를 지휘하는 해군 소장의 자리까지 올랐습니다. 당연하게도, 그는 군주국의 가장 중요한 무장이면서 심지어 아드리아 해가 봉쇄되더라도 적과 싸울 수 있는 U보트 함대의 확장과 현대화를 주창하는 최고위 인사가 되었습니다.\n한편 비교적 평범한 특기사항이라면, 그와 음악적인 재능을 가진 다른 가족들이 최근 교회 예배와 축제에서 악단을 구성해 공연을 하고 있다는 점이 있습니다.
AUS_HEINRICH_PERGLER_NAVY_DESC코0=§Y제독 약력\n출생:§L 1871년 3월 26일, 오스트리아-헝가리, 보헤미아 왕국 부트바이스\n§Y군 경력:§L 페르글러는 1886년 피우메(리예카)에 위치한 해군사관학교에 입교했습니다. 그가 1900년에 처음으로 지휘한 군함은 어뢰정이었지만, 1914년에 이르면 순양함 SMS 판터 호를 지휘하고 있었습니다. 판서의 함장으로서 그는 몬테네그로 육군을 카타로(코토르)의 항만 및 해군기지에서 격퇴하는 것을 도왔으며, 제2전단의 참모장으로 승진한 이후엔 노급함 SMS 테게토프 호의 함장으로 취임하기 전까지 전노급함을 지휘했습니다. 페글러가 제2차 오트란토 해전에 참전한 것은 테게토프 호에 승선해있던 시절로, 그곳에서 그는 자매함인 SMS 센트 이슈트반 호의 침몰을 목격했습니다. 1919년 1월 그는 해군 소장으로 진급했으며, 세계대전 이후로 대부분의 시간을 오스트리아해군협회(Marineverband)에서 보내면서 해군의 전시 성과와 지정학적 및 경제적인 중요성을 홍보하고, 해군영웅들을 잘 대우해왔습니다.

