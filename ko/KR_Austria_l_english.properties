AUS_ausgleich_dominated_delegation_CZE코0=그래도 보헤미아-독일인들에게 좀더 중점을 둘 수 있겠지. 그치?
AUS_ausgleich_dominated_delegation_GAL코0=우리는 폴란드인의 국가다. 루테니아 촌놈이 아니라 우리의 엘리트를 보내야지.
AUS_ausgleich_dominated_delegation_CRO코0=일리리아인만이 있을 뿐이다.

ausgleich.new.203.t_HUN코0=다른 대표단에 대해 항의한 헝가리
ausgleich.new.203.d_HUN코0=우리가 헝가리 이외의 대표단을 협상에 초대했다는 사실에 헝가리가 항의하고 있다는 소식이 들려왔습니다. 무엇을 믿고 그들이 비난을 하고 있는지 알아봐야 할 것입니다.
ausgleich.new.203.t_other코0=[From.GetName]의 참석 동의
ausgleich.new.203.d_other코0=우리의 사절단이 [From.Capital.GetName](으)로부터 [From.GetAdjective] 정부의 답을 들고 돌아왔습니다. 그들은 협상에 참석하게 된 것을 매우 기뻐하며, 이것이 최고의 바램이었음을 밝혔습니다.
ausgleich.new.203.a코0=이것이 전진하는 길이리라.
ausgleich.new.203.b코0=아주 좋아.

ausgleich.new.300.t_hungary코0=헝가리 사절단의 도착
ausgleich.new.300.d_hungary코0=어제 헝가리 사절단이 빈에 도착했습니다. 그들은 이중 군주국의 미래에 대해 열정적으로 토의하고자 합니다. 연회가 밤새 이어질 것입니다.
ausgleich.new.300.t_delegations_no_boycott코0=사절단들의 도착
ausgleich.new.300.d_delegations_no_boycott코0=헝가리가 협상에 다른 사절단을 초청하는 것을 받아들이지 않을 거라 우려했던 것과 다르게, 그들은 어제 빈에 도착하였고, 보헤미아, 갈리치아, 일리리아의 사절단도 동시에 도착했습니다.\n\n올해 있는 대타협 재협상에는 제국 전역의 정치가와 사상가들이 모였습니다. 헝가리인들은 문제가 제기될 때부터 항상 논란의 중심에 있어왔습니다. 연회가 밤새 이어질 것입니다.
ausgleich.new.300.t_delegations_boycott코0=사절단들의 도착-헝가리의 참석 거부
ausgleich.new.300.d_delegations_boycott코0=우리가 협상에 헝가리 이외에 다른 사절단을 초청하는 것에 헝가리가 동의하지 않을 거라 우려해왔습니다. 그리고 비평가들은 이미 헝가리가 그러한 이유로 협상을 보이콧할 거라 예상해왔습니다.\n\n그럼에도 불구하고, 다른 사절단들은 도착하여 헝가리의 반항 문제를 어떻게 해결할지 논의하는 중입니다. 연회가 밤새 이어질 것입니다.
ausgleich.new.300.a코0=멋진 밤이로군.
ausgleich.new.300.b코0=헝가리 없이 협상할 것이 있나?

ausgleich.new.310.t코0=헝가리 대표단의 연설
ausgleich.new.310.d코0=협상 첫 번째 날, 연설이 있었습니다. 한 헝가리 정치인이 다음과 같이 말했습니다 : \n\n'오스트리아-헝가리 제국을 자랑스럽게 생각하지 않는 것인가? 지금까지 수십 년 동안 빈에서는 이미 완벽한 것을 고치려고 안간힘을 쓰고 있다. 오스트리아-헝가리는 함께 미래의 세계에서 중요한 역할을 할 것이며, 함께 우리를 위대하게 만들 것이다.' \n\n카를 황제의 연방화 계획이 실수였다고 암시하는 그의 발언에 나머지 헝가리 대표단이 눈에 띄게 당황했지만, 그는 박수의 부재에도 불구하고 오히려 기뻐 보였습니다.
ausgleich.new.310.a코0=얼마나 무례한가.
ausgleich.new.310.b코0=그를 협상장에서 추방하라.
ausgleich.new.310.c코0=그가 옳다, 안그런가?

ausgleich.new.311.t코0=헝가리의 보상 요구
ausgleich.new.311.d코0=예상대로, 헝가리 대표단은 크로아티아-슬라브니아의 영토 손실에 대한 보상을 다시 요구했습니다. 크로아티아-슬라브니아의 영토 분실에 대한 보상은 1925년까지 헝가리 왕관이 계승되는 동안 지속되었습니다. 이 영토는 남부 슬라브의 혁명으로 점령되었고, 1926년에 새롭게 개혁된 일리리아 왕국의 점령으로 마무리되었습니다. \n\n헝가리 대표단은 여전히 ​​그 땅을 자신들의 것으로 주장하지만 그들이 다시 그 지역을 통제 할 수 없다는 것을 인정합니다. 따라서, 그들은 1927년과 마찬가지로 본인들에게 엄청난 액수의 보상금을 지불해야 한다고 요구합니다.
ausgleich.new.311.a코0=우리가 대신 보상해주겠다.
ausgleich.new.311.b코0=일리리아인이 보상금을 지불해야 한다.
ausgleich.new.311.c코0=일리리아인이 보상금을 지불해야 한다. 협상을 시도하라.
ausgleich.new.311.e코0=네놈들이 세금을 덜 내는 이유가 뭐라고 생각하나.
ausgleich.new.311.f코0=크로아티아-슬라브니아로 만족한다면 기꺼이 양도해줄 의향이 있다.

ausgleich.new.312.t코0=보헤미아의 슬로바키아 국가 제안
ausgleich.new.312.d코0=전날의 무의미한 토론에서, 보헤미아인 대표단은 헝가리 왕국의 영토 내에 거주하는 슬로바키아인들에 관한 문제를 제기했습니다. 특별한 권리나 자치가 없다면 슬로바키아 국민들은 마자르족주의에 대한 지속적인 정책의 희생자가 될것입니다. \n\n보헤미안 대표단은 '마자르족의 속박에서 형제를 해방시키는' 해결책으로 슬로바키아인으로 이루어진 자치국 건설을 제안합니다.
ausgleich.new.312.a코0=헝가리는 당연히 이것을 고려해야 한다.
ausgleich.new.312.b코0=그리 될 것이다. 하지만, 아직 준비가 더 필요하다.
ausgleich.new.312.c코0=그리 될 것이며, 또한 이는 모든 슬로바키아 지역을 포함할 것이다.

ausgleich.new.313.t코0=갈리치아의 트란스카르파티아 요구
ausgleich.new.313.d코0=헝가리의 영토를 요구하는 것이 유행이라도 된 모양입니다. 루테니아 측 사절단은 카르파티아 산맥 너머의 형제들이 아직도 헝가리 정부로부터 자치권을 인정받지 못했음을 우리에게 상기시키고 있습니다.
ausgleich.new.313.a코0=대타협은 영토 할양을 요구하는 장소가 아니다!
ausgleich.new.313.b코0=일리있는 말이다. 그렇게 되도록 노력해보자.

ausgleich.new.314.t코0=일리리아가 바치카를 요구하다
ausgleich.new.314.d코0=헝가리의 영토를 요구하는 최근 분위기에 동참하면서, 일리리아는 다시 한번 바치카 영토의 할양을 요구했습니다. 헝가리의 최남단 지역에 있는 이곳은 많은 일리리아인들이 거주하는 곳이지만, 헝가리가 여전히 이 남쪽 슬라브 국가의 승인을 거부했다는 점을 고려할 때, 이는 일리리아 대표단의 다소 대담한 조치가 아니라고 할 수 없겠습니다.
ausgleich.new.314.a코0=대타협은 영토 할양을 요구하는 장소가 아니다!
ausgleich.new.314.b코0=일리있는 말이다. 그렇게 되도록 노력해보자.
ausgleich.new.314.c코0=일리리아는 바신 지방 전체를 통제해야한다.

ausgleich.new.315.t코0=폴란드인들이 폴란드 보호령을 제안하다
ausgleich.new.315.d코0=폴란드인 대표단의 몇몇 저명한 구성원들이 폴란드와의 외교 관계에 있어 우리가 보다 적극적인 태세를 취하기를 지지했습니다. 전쟁 후에 폴란드 땅은 독일 영향권으로 포함되었지만, 갈리치아인들은 아직도 폴란드를 프로이센의 지배를 받고 있는, 그들의 고향으로 여기고 있습니다. 그들은 우리가 그들의 동포들을 해방시켜 주기를 바라고 있습니다.\n\n폴란드는 아직 끝나지 않았습니다.
ausgleich.new.315.a코0=우리는 이를 고려해 볼 것이다.

ausgleich.new.316.t코0=루마니아인들 : 트란실바니아의 자치?
ausgleich.new.316.d코0=비록 트란실바니아인이 헝가리 정부로부터 자치권을 부여받았지만, 시슬레이테니아인들이 누리는 정도는 아닙니다. 루마니아 측 사절단은 그들에게도 오스트리아 국민의 절반이 가지고 있는 권리를 똑같이 부여해달라 요구했습니다.
ausgleich.new.316.a코0=헝가리 대표단은 이를 고려해야 할 것이다.
ausgleich.new.316.b코0=그리 될 것이다.
ausgleich.new.316.c코0=...또한 거기에 파르티움과 바나트도 포함되어야 한다.

ausgleich.new.317.t코0=헝가리의 대타협 포기
ausgleich.new.317.d코0=헝가리 측 사절단이 '오래된 전통의 엉터리 복사본'이라 부르는 올해의 협상은 헝가리인이 자리를 박차고 나감으로써 끝나버렸습니다.
