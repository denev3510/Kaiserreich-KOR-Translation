### Events ###
austria.1.t코0=1936년 오스트리아의 상황
austria.1.d코0=세계대전의 승리자들 사이에 서 있었음에도 불구하고, 전쟁은 제국 내에서 문화, 계급 및 이념의 분열이 분명하게 드러나게 했으며 전쟁이 끝난 이후에도 내부의 불안은 계속되었습니다. \n\n카를 황제는 다민족 오스트리아-헝가리 제국을 20세기에 생존할 수 있도록 개혁을 시도하다가 암살된 프란츠 페르디난트의 발자취를 따라 일련의 대규모 개혁을 시작했습니다. 하지만, 그의 노력은 제국의 헝가리계 귀족들에 의해 크게 방해받았고, 이로 인해 그의 연방화 계획들은 제국의 시스라이타니아(제국의 오스트리아 영토)에서만 천천히 진행되었습니다. \n\n그러나 많은 사람들은 오스트리아에 아직 희망이 있다고 생각합니다. 지난 수십 년 동안 제국은 힘들었지만, 그 노력은 보상받기 시작했습니다. 이제 연방국인 시스라이타니아 오스트리아는 진정되었습니다. 하지만 트란스라이타니아(제국의 헝가리 영토)는 그렇지 않습니다. 헝가리인들이 라이타강을 넘어 자유를 바라보며 자신들도 그러한 자치를 누리기를 원하고 있기 때문에, 카르파티아 분지가 계속해서 마자르의 손에 남아있을 가능성은 없습니다. 개혁이 헝가리에서 이뤄질지의 여부는 오직 황제만이 분명히 알고 있습니다.
austria.1.a코0=오스트리아는 세계의 마지막이 될 것이다(Austria erit in orbe ultima).

austria.3.t코0=카를 황제의 승하
austria.3.d코0=기관지염으로 고통받던 카를 황제가 오늘 승하하였습니다.
austria.3.a코0=오토 황제 만세!

aus.elections.1.t코0=1936년 오스트리아 선거
aus.elections.1.d코0=연방 선거가 시작되고 '오스트리아 선거'가 제국의 독일어권 부분으로 축소 되었기 때문에 두 개의 주요 정당이 오스트리아 정치를 지배했습니다 : 기독사회당(CS)과 사회민주노동자당(SDAP)이 그 두 정당입니다. \n\n이번 선거 역시 치열합니다. 사회민주노동자당과 기독사회당은 현재 진행중인 경제 위기를 다루기위한 대책이 매우 다릅니다. 사회민주노동자당의 대책은 실업 수당과 정부 개입에 초점을 맞추어 노동자의 곤경을 완화하는 데 중점을 둡니다. 반면에 기독사회당은 엄격한 긴축에 초점을 맞추었습니다.
aus.elections.1.a코0=국민들이 결정할 것이다.

aus.elections.2.t코0=학교 설립 & 사회민주노동자당 집회
aus.elections.2.d코0=오스트리아와 오스트리아의 경제 상황이 잠시 동안 끔찍 했음에도 불구하고 기독사회당과 사회민주노동자당이 여전히 지배 구조에 협력했던 대타협 이후 첫 해에는 [Root.GetNameDef](은)는 교육과 복지에 대한 광범위한 개혁을 보았습니다. 전문직 종사자들을 위한 학원 건설을 시작했고, 연금이 도입되었고, 아동노동은 모두 철폐되었습니다. 빈은 사회주의의 선두 주자로 여겨졌습니다. \n\n오늘, 빈의 아홉 번째 지구에 ​새로운 학원 개설되었고, 사회민주노동자당은 이 그들의 주요 성공 중 하나로 여기​고 있습니다. 다양한 정치인들의 많은 연설이 열리고 있고, 카를 레너는 항상 배경에 서 있었습니다. \n\n레너는 부르크프리든의 정치와 황가와의 협력으로 대타협 기간에서 황제의 선의를 이끌어낸 이후로 당에 도움되는 당대표였습니다.
aus.elections.2.a코0=그들의 노력은 칭찬받을 만하다.
aus.elections.2.b코0=만약 그들이 공동 정부의 성공을 자신들의 것으로서 주장하지 않는다면 나는 그것을 지지할 것이다.

aus.elections.3.t코0=애들러의 사회민주노동자당 비난
aus.elections.3.d코0=사회민주노동자당의 전임 당대표의 아들이자 대타협에 대한 항의 시위로 슈튀르크 백작에게 총격을 가한 것으로 유명한 급진사회주의자의 아들인 프리드리히 애들러는 사회민주노동자당을 "낡은 권력 체제에 의존하는 짝퉁 사회주의"라고 비난했습니다.
aus.elections.3.a코0=급진파는 더욱 급진적이게 될 것이다.

aus.elections.4.t코0=오토 황태자를 사냥모임에 초대한 기독사회당
aus.elections.4.d코0=소규모 자본, 가톨릭 교회, 보수적인 시골 사람들의 당인 기독사회당은 적어도 빈에서는 많은 공공 행사를 개최하지 않으며, 소규모의 사적인 회의에 그들의 노력을 집중시키는 경향이있습니다. 이 회의는 비너발트에서 사냥의 형태로 곧 개최될 예정입니다. \n\n 황태자 오토는 공식적으로 행사에 초대되었습니다. 외교 교육을 즐기는 이 합스부르크 후계자는 그러한 사교 모임에 상당히 익숙합니다.
