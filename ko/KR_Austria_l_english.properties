### Focuses ###
AUS_eco_council코0=경제 부흥 계획
AUS_eco_council_desc코0=오스트리아 경제의 부진한 상태에 대해 논의하기 위해 1935년에 설립된 경제 부흥 계획은 지속된 경제 위기로 인해 중단되었습니다. 약간의 변경을 가한 이 계획은 여전히 검은 월요일(Black Monday)의 재앙적인 여파에 대처하고 주요 경쟁자들이 없는 이 기회에 오스트리아 산업을 강화시키는 좋은 방법을 제시합니다.

AUS_skoda코0=슈코다
AUS_skoda_desc코0=세계대전 기간 동안 프라하의 서쪽에 있는 슈코다 사는 가장 큰 군수 제조사였지만 독일 산업의 압도적인 힘으로 어려움에 빠졌습니다. 독일이 검은 월요일의 중심에 휩싸여 흔들리는 사이, 슈코다 사에 대한 보조금은 우리 경제를 복구하는 큰 발판이 될 것입니다.

AUS_daimler코0=오스트로 다임러
AUS_daimler_desc코0=오스트로 다임러 회사는 우리의 전쟁 수행을 위해 많은 장갑차 및 엔진을 제조했습니다. 독일 자동차와 엔진은 지난 수십 년 동안 시장에 넘쳐 났지만, 포르쉐는 파산 직전에 시달리고 메르세데스-벤츠는 이를 따르고 있습니다. 우리 자동차 산업에 새로운 생명을 불어 넣을 시간입니다.

AUS_vienna_circle_1코0=빈 학파를 공공단체로 만들다
AUS_vienna_circle_1_desc코0=빈 학파는 과학과 철학 연구의 중심에있는 뛰어난 수학자, 철학자, 자연과학자들과 빈 대학의 가장 뛰어난 지성의 집합체입니다. 우리는 정부 기금을 그들에게 제공 할 것이지만, 그들의 일을 새롭고 좀 더 실용적인 분야로 옮길 것입니다.

AUS_vienna_circle_2코0=빈 학파에 다른 이들을 초대하다
AUS_vienna_circle_2_desc코0=빈 학파가 잘 설립되었고, 기금을 받고, 국제적으로 인정받고 있는 가운데, 다음 단계는 그곳에서 행해진 연구에 참여하기 위해 외국 왕국과 동맹을 맺도록 초대하는 것입니다.

AUS_suedbahn코0=쥐트반에 전기를 공급하다
AUS_suedbahn_desc코0=쥐트반(남부 철도)은 그라츠를 경유하여 빈에서 라이바흐 및 트리에스테, 오스트리아-헝가리 제국의 주요 항구, 그리고 마지막으로 밀라노까지 이어지는 철도입니다. 여전히 주요 교통망이지만 1860년에 완공된 탓에, 트랙이 근대화를 절실히 필요로 하고 있습니다. 전기를 공급하는 것은 비교적 신속하게 진행될 것이며 많은 도움이 될 것입니다.

AUS_homeland_eco코0=오스트리아 민간 경제
AUS_homeland_eco_desc코0=우리의 약한 경제는 검은 월요일의 여파로 인해 너덜너덜해졌고, 충격은 빈과 그 주변에서 강하게 다가왔습니다. 특히 고도로 산업화 된 보헤미아에서 더욱 그러했습니다. 이웃 나라들도 비슷한 운명을 겪고 있지만 그들은 회복하기 시작했고, 이미 우리를 능가했습니다. 더 나은 경쟁력을 위해 주요 자동차 및 전기 회사들에게 정부 보조금을 지원해 우리의 경제를 향상시켜야 합니다.

AUS_alpine_mines코0=알프스 광산
AUS_alpine_mines_desc코0=알프스 산은 항상 풍부한 광물 자원을 가지고 있었지만, 지금까지 우리가 보유해온 자산을 활용하는 것을 확장하는 것에 대해 아무런 생각이 없었습니다. 엄청난 양의 철광석이 우리의 기존 광산에서 채굴되고 있으며, 새로운 광산이 매일 튀어 나오고 있습니다. 이러한 산업을 부분적으로 국유화한다면 우리의 경제적 독립에 크게 기여할 것입니다.

AUS_homeland_mil코0=오스트리아 군수 산업
AUS_homeland_mil_desc코0=오스트리아 군대는 형편없는 장비와 관리 부족으로 어려움을 겪어 왔으며 우리는 더 이상 안심할 수 없는 시대에 살고 있습니다. 헝가리의 '자유 주의자들'과 우리의 파괴를 맹세한 근처의 생디칼리스트 국가들의 위협이 날로 커지고 있습니다. 우리는 생존을 위해 우리의 용맹한 군대를 적절히 무장시켜야 합니다.

AUS_airbase_expansion코0=오스트리아 공군기지 확장
AUS_airbase_expansion_desc코0=장거리 단엽기의 신기술은 군대와 경제 모두에게 큰 기회를 제공합니다 . Fliegerkorps 공군 기지에서 사용되면 수천 명의 사람들을 잃지 않고 위협 할 수있게 될 것입니다. 또한 신형 비행기로 비행하는것에 익숙해질 수 있고 지역 경제를 활성화 시킬 수 있습니다.

AUS_istria_ports코0=이스트리아 요새화
AUS_istria_ports_desc코0=트리에스테와 플라움은 우리의 두 개의 주요한 해군 기지이며 해외 무역에 있어서 매우 중요합니다. 전통적으로 황제에 의해 무시되어왔던 해군은 이스트리아에서 산업 작업과 해군 기지에 대한 지출을 늘려달라고 요청했으며, 무역 수입 증가에 대한 그들의 주장에 황제는 귀를 기울였습니다.

AUS_farms_expand코0=국내농장 확장
AUS_farms_expand_desc코0=헝가리와 오스트리아 저지대의 비옥한 평야는 들판과 농장에서 제국을 먹여 살리기 위한 식량을 재배하고 있지만 이 지역, 특히 헝가리 지역은 산업 투자와 기계화에 어려움이 있습니다. 농업 기술을 향상시키기 위한 대규모 사업을 시작하면 우리는 일할 준비가 된 젊은이들에게 보상받을 수 있을 것입니다. 

