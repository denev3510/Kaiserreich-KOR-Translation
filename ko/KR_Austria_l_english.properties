ausgleich.new.200.t코0=다른 대표단의 대타협 초청?
ausgleich.new.200.d코0=대타협은 항상 오스트리아와 헝가리 대표단끼리 진행되었습니다. 우리는 올해 제국을 구성하는 모든 국가의 대표단들과 함께 보다 개방적이고 다민족적인 협상을 원하는 보헤미아, 갈리치아, 일리리아 정치인들의 탄원서를 받았습니다. \n\n또한 오스트리아 - 헝가리 전역의 대표단을 모으는 것은 세계대전이 끝난 이후 진행되고 있는 내부 긴장을 중재하는 데 도움이 될 수 있습니다.
