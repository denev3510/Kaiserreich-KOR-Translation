wll.9.t코0=플랜더스-왈로니 재건?
wll.9.d코0=마침내 플랜더스 땅이 우리의 통제하에 돌아왔습니다. 그리고 여론은 우리에게 플랜더스-왈로니를 재건할 것을 요구하고 있습니다. 하지만 또한 우리는 우리의 감시 하에 플랜더스인들이 그들의 나라를 만들게 할 수도 있습니다...
