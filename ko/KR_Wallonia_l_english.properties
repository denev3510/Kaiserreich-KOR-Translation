#Territorial Demands

wll.10.t코0=왈로니 최후통첩
wll.10.d코0=왈로니 정부는 우리 측에 즉각적인 통일과 플랜더스-왈로니의 재건을 요구하는 최후통첩을 보내왔습니다. 군인들이 우리 남쪽 국경을 따라 군사 훈련을 하는 것이 목격되었고 심지어 전 플랜더스-왈로니 해군의 잔당들까지도 우리 해안에서 날뛰고 있습니다. 우리는 기술적으로 그들에 앞서 있지만, 우리는 우리 자신을 방어할 수 있어야 합니다.
wll.10.a코0=양국 모두에 이득을 가져다 줄 것이다.
wll.10.b코0=플랜더스는 독립국이다!

wll.101.t코0=최후통첩이 무시당했다!
wll.101.d코0=최후통첩이 무시당했고 우리 이웃은 전쟁을 준비하기 위해 무장하고 있습니다.
wll.101.a코0=침공을 개시하라.
wll.101.b코0=우린 할 수 있는게 없다.

wll.102.t코0=왈로니가 도이치발로니엔을 요구하다
wll.102.d코0=왈로니 정부가 세계대전 이후 우리가 합병한 왈로니 지역을 반환받기 위해 우리에게 접근해 왔습니다. 그들은 그 땅의 반환으로 지역의 불안을 잠재우고 국경의 안전을 보장할 수 있을 것이라고 주장하고 있습니다. 하지만 우리는 이 땅을 쉽게 포기할 수 없고, 그들에게 그들이 세계대전의 패배자라는 것을 상기시켜줄 필요가 있습니다.
wll.102.a코0=도이치발로니엔을 돌려줘라.
wll.102.b코0=그 땅은 승자의 전리품이다.

wll.103.t코0=왈로니가 플랜더스를 요구하다
wll.103.d코0=왈로니는 옛 벨기에의 모든 고토의 영유권을 주장하고 있고, 플랜더스의 소유권을 돌려받기 위해 우리에게 접근해왔습니다.
wll.103.a코0=그 땅을 돌려줘라.
wll.103.b코0=그 땅은 승자의 전리품이다.

wll.104.t코0=요청이 거절당했다!
wll.104.d코0=우리 요청이 거절당했고 우리 이웃은 다가올 충돌에 대비하여 국경을 강화하고 있습니다.
wll.104.a코0=젠장.

#Internationale

wll.11.t코0=왈로니가 인터내셔널 가입을 요청하다
wll.11.d코0=우리의 북쪽 이웃은 성공적으로 쇠사슬을 끊었고 우리의 동맹에 가입하기를 원합니다. 그러나 독일이 그들의 혁명에 간섭할 수 있고 우리는 우리가 이 위험을 감수해야 하는지 고려해 보아야 할 것입니다.
wll.11.a코0=들어오라 해라.
wll.11.b코0=거절하자.

wll.111.t코0=인터내셔널이 제휴를 거절했다
wll.111.d코0=우리는 우리의 사회주의 형제들로부터 버림받았고 독일의 위협에 홀로 맞서게 되었습니다.
wll.111.a코0=혁명이 실패하는 건가?

wll.112.t코0=왈로니 생디칼리슴
wll.112.d코0=생디칼리슴이 우리 위성국 왈로니로 퍼져 아델베르트가 퇴위된 것으로 보입니다. 우리 군대는 이미 공격을 준비하고 있지만, 프랑스 코뮌과의 충돌을 막기 위해 공격을 철회할 수도 있습니다.
wll.112.a코0=공격을 준비하라!
wll.112.b코0=신경쓸 거리가 아니다.

