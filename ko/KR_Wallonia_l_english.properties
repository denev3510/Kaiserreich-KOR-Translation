### Events ###

wll.1.t코0=플랜더스-왈로니의 해체
wll.1.d코0=플랜더스는 우리 왕국에서 분리독립을 선언했습니다. 독일인 시민들과 왕실은 이 지역을 떠나 우리나라에 대한 그들의 지배력을 다시 확립하고 있습니다. 한편 혁명은 여전히 계속되고 있으며 끝이 보이지 않아 이 지역을 불안정하게 만들고 있습니다. 우리나라를 파괴하려는 적의를 피하기 위해서는 신속하고 결정적인 조치가 필요할 것입니다. 왈로니 자본가와 진보주의자들은 혁명을 두려워하지만, 독일인들의 통치 역시 불만스러운 눈으로 바라보고 있습니다. 지난 10년동안 공화국을 건설하려 했던 그들의 노력은 지금껏 실패해왔지만, 이제는 새로운 기회가 등장했을지도 모릅니다.
wll.1.a코0=깃발을 올려라, 왈로니가 태어났다.

wll.2.t코0=세랭에서의 갈등
wll.2.d코0=실론 산업 전체에 걸쳐 폭동과 시위가 벌어지면서, 생디칼리스트 레지스탕스들은 12명의 행정부 인질을 잡은 채 공장 재개를 허락하지 않으며 세랭 제철소에 숨어 있습니다. 플랜더스에서 철수하는 군인들이 나뮈르 인근에 모여들고 있지만, 이 문제를 해결하기 위해 리에주로 파견될 수도 있습니다. 한편, 이 회사의 주주들은 정부에게 이 시설을 온전하게 놔두라고 필사적으로 촉구하고 있으며 그들의 이익을 보존하기 위해 가능한 한 많은 로비를 하고 있습니다.
wll.2.a코0=세랭에 군을 투입하라.
wll.2.b코0=극좌들의 요구를 들어 보자.

wll.3.t코0=생디칼리스트와의 협상
wll.3.d코0=제철소 안에 갇힌 반군 지도자들 중 한 명이 나와서 그들의 요구사항을 전달했습니다. 그들은 만약 왕이 1935년 파업 기간에 합의되었던 사항들을 준수하고, 약속된 주 40시간 근무제를 제정하는 새로운 노동법에 서명하며, 보다 투명한 직원-고용자 관계를 제공하는 대책을 세우면 공장을 원상복구시키겠다고 약속했습니다. 자유당은 이미 자유무역에 대한 억압과 특권 침해를 이유로 이 요구에 대해 반대 의사를 표명했습니다. 하지만 그들의 요구를 수용한다면, 우리는 완전한 생디칼리슴 혁명의 세력을 약화시킬 수 있을 것이고, 보다 진보적인 POB 회원들의 마음을 바꿀 수 있을 것입니다.
wll.3.a코0=그들의 요구에 동의하라.
wll.3.b코0=협상을 중단하라.
wll.3.c코0=펠트젠다메리를 보내라.

#Stalled Negotiations

wll.31.t코0=정지된 협상
wll.31.d코0=생디칼리스트들의 요구가 받아들여진지 이틀이 지났지만 정부는 아직까지 아무런 답변을 하지 않고 있습니다. 이 상황에 대한 소식은 전국에 산불처럼 퍼졌고 비슷한 행동이 샤를루아의 유리 공장에서 이루어졌으며 심지어 무기 생산업체 FN을 공격하기도 했습니다. 상황은 끓어오르는 시점에 도달하고 있으며 에노에서의 테러 공격 때문에 우리는 지금 행동해야 합니다. 그렇지 않으면 군대는 대규모 폭동에 맞서기엔 너무 흩어져버리게 될 것입니다. 우리의 지휘관들은 우리에게 세랭의 파업자들을 본보기로 삼아, 군대를 보내서 그들을 요새에서 몰아내라고 권하고 있습니다. 자유당의 운동가들은 여전히 왕에게 난폭하게 행동하지 말라고 경고하고 있으며, 왕에게 중도를 추구하라고 충고하고 있습니다.
wll.31.a코0=펠트젠다메리를 보내라.
wll.31.b코0=노동법의 축소판에 서명하라.

wll.32.t코0=노동법 채택
wll.32.d코0=근로조건 개선 약속과 노동법 발표로, 많은 소규모 파업이 진정되었고, 너무 많은 피해는 주지 않은 채로 공장을 떠났습니다. 그러나 세랭의 파업자들은 여전히 버티고 있으며 다시 한번 정부가 노동법에 서명하거나 즉시 사임할 것을 요구하고 있습니다. 지난 10년간 영향력이 크게 높아진 POB는 생디칼리스트들의 요구에 동참해 정부의 즉각적인 퇴진을 요구해 왔습니다.
wll.32.a코0=우리는 자유당의 지지를 얻어야 한다!

wll.33.t코0=자유당의 지원 거부
wll.33.d코0=기회를 엿본 자유당은 자신들의 입장을 고수하기로 결정했고 사퇴 요구에 힘을 실어주기 위해 POB에 동참했습니다. 그들은 지금의 이 위기를 해결할 수 있는 유일한 방법은 국민의 소리에 귀를 기울이고 긴급 선거를 치르는 것이라고 주장하고 있습니다.
wll.33.a코0=이제부터는 어디서 지원을 받아야 하지?

wll.34.t코0=라 루비에르의 항의

wll.34.a코0=군주제가 흔들리고 있다!

wll.35.t코0=나뮈르 행군

wll.35.a코0=우리는 궁전을 요새화해야 한다.



























