ottkem.60.d코0=제국의 명예를 위해 최전선에서 싸우는 오스만 군인들의 미덕과 용기를 칭송하며, 대재상은 군의 승리를 축하하는 술탄의 연설에서 통일된 찬사의 성명을 발표할 것을 의회에 요구했습니다. 또한 대재상은 오스만 제국과 술탄에 대해 모든 개인이 공유하는 공동의 의무를 강조하면서 전쟁이 끝날 때까지 의회를 일시적으로 해산하고 이 괴로운 시기에 국가를 지도할 수 있는 모든 행정권을 자신에게 부여할 것을 요청했습니다. 어떻게 이 위기 동안 술탄과 그의 각료 회의에 문제가 있을 수 있으며, 어떻게 이런 의롭고 고귀한 대의에 이견이 있을 수 있겠습니까?\n\n그의 지지자들은 귀청이 터질듯한 박수로 화답했고, 제국 전역에서 모인 대표들이 술탄과 그의 충직한 하인을 칭송하며 그 제안은 곧바로 투표가 소집되었습니다. 야당 의원들은 너무나도 애국적인 대의에 대항해 목소리를 내는 것을, 곧 본인들을 국가의 적이자 사랑하는 칼리프의 반역자로 보이게끔 할까 두려워하였기에 양측은 거의 만장일치의 찬성으로 이에 답했습니다.\n\n국회의 동의 소식이 코스탄티니예의 거리에 퍼지고 건물 앞에 모여 있던 애국적인 군중이 찬사의 글을 낭독할 때(혹자는 오스만 인민당의 조직적인 행동 일부라고 말한다), 보스포러스 양쪽으로는 국민의 흥분과 열정이 확산하며 행인들의 눈에는 자연스럽게 눈물이 차올랐습니다.
ottkem.60.a코0=영원한 국가 만세! 파디샤 만세!

ottkem.61.t코0=HIF 신문을 폐쇄한 케말주의자들
ottkem.61.d코0=대재상의 인장과 모든 반애국적 신문사의 폐쇄를 선언하는 칙령을 들은 콘스탄티노플 군단의 경찰과 군인들이 집집마다 돌아다니며 인쇄기를 압수하고 야당 계열 신문사의 사무실을 봉인하는 모습을 볼 수 있었습니다. 건물 앞에 모인 자유주의 시위대는 언론과 출판의 자유가 대재상의 독재 앞에 침묵 당하고 있다며 군인들에게 즉각 행동을 중단할 것을 촉구했습니다.\n\n자유와 합의당 본부 앞에서 경찰과 시위대 사이에 벌어진 작은 충돌은 십여 명의 구경꾼이 "비애국적 행위"와 "술탄에 대한 반역"으로 체포되면서 경찰봉에 의해 진압되었습니다.
ottkem.61.a코0=대재상이 국가에 대한 지배를 강화하고 있다.

ottkem.62.t코0=전선을 방문한 대재상
ottkem.62.d코0=전선에서 병사들의 사기를 북돋우고 마라슈의 가지로서 명성을 드높이기 위해, 지난날 오스만 군대의 총사령관이자 현 대재상은 장군들과 상황을 논의하려 전선으로 가기로 했습니다.\n\n최고 사령부의 놀라운 승리를 축하하고 많은 보병들과 악수하는 파샤의 행동은 통치라기보다는 선거운동으로 보이기도 하지만, 이런 행동은 성공적입니다. 안테프와 마라슈의 영웅을 향한 인기가 전장에서의 승리마다 계속 상승하고 있기 때문입니다.
ottkem.62.a코0=군대는 영웅에게 경의를 표한다!

ottkem.63.t코0=트라키아의 통합
ottkem.63.d코0=제국이 불가리아의 송장 위에서 승리하면서 잃어버린 영토에 대한 통제권을 되찾는 데 성공했습니다. 서트라키아에선 군대가 영웅으로 칭송받고 있고, 코스탄티니예에서도 케말의 승리는 최고조에 달했습니다. 이탈리아-오스만 전쟁에서의 활동부터 갈리폴리에서의 용맹한 방어, 벨트크리그의 폐막에서의 역할에 이르기까지 그의 능력과 애국심은 더 이상 의심할 여지가 없습니다.\n\n원래 발칸반도에서의 행동은 그의 국가를 위한 계획에는 없었지만, 오스만의 잃어버린 아들들을 재정복함으로써 그는 오스만 정치권에서 손댈 수 없는 위치가 되었습니다. 모든 시선이 그를 향했고, 이제 야당은 가지 무스타파 케말 파샤가 자신들을 무력화시키는 것을 막기 위해 지지를 모으고 있습니다.
ottkem.63.a코0=그의 상승은 화려하지만, 그렇게 높이 올라가면 떨어지기도 쉽다.

ottkem.64.t코0=트라키아의 불안
ottkem.64.d코0=국경이 사방에서 공격받던 제국의 암흑기 동안, 어느 날부터 자신들의 존재 자체를 노골적으로 적대하고 있는 국가에 있단걸 알아챈 발칸반도 내 수십만 명의 무슬림들로 인한 대규모 인구 이동이 발생했습니다. 끝없는 피난민들은 굴욕적인 패배 이후 옛 오스만 제국의 영토를 떠나야 했으며, 정부가 아나톨리아를 가로질러 그들을 재정착시키고자 했던 수도의 가장자리에서 새로운 보금자리를 찾아야 했습니다.\n\n이들 중 많은 사람이 전쟁 도중 강제로 퇴거당했고, 최근에 불가리아의 영토가 재점령되자 집으로 돌아가는 것을 원하고 있으며, 이는 가능한 많은 불가리아인이 영토에서 추방되길 원하는 코스탄티니예에 의해 권장되고 있습니다. 이런 사람들을 위한 공간을 만들고자 정부는 불가리아인 지주들에게 막대한 양의 땅을 몰수해 시민들에게 나누어 주었습니다.\n\n놀라울 것도 없이, 이 땅에 살던 불가리아인들은 자신들이 할 수 있는 모든 방법으로 정부에 반발하고 있으며, 무슬림 튀르크인과 불가르인 사이의 충돌이 매일마다 발생하고 있습니다. 커지는 위기에 대응하고 제국의 새로운 영토에 질서를 회복하고자, 군대는 필요할 경우 군정을 실시해줄 것을 요청했습니다. 외부의 반응은 대놓고 추방에 부정적이고, 정부의 온건파들은 19세기 전반에 걸쳐 보여주었듯 유럽의 개입을 피하고자 작전의 규모를 축소할 것을 요청하고 있습니다.
ottkem.64.a코0=과격한 행동은 하지 말자.
ottkem.64.b코0=군대를 보내라.

ottkem.65.t코0=마을 기관
ottkem.65.d코0=농촌 인구의 문해율을 높이려는 방법으로 교육부에서는 'Köy Enstitüleri', 혹은 마을 협회의 설립을 발표했습니다. 제국의 마을 대부분이 겪는 학교 부족 문제를 해결하기 위해 (또는 정부가 닿기 힘든 지역의 사회적 변화를 유도하기 위해) 이 프로그램은 교사들이 그들의 지식을 고향에 전수할 수 있도록 훈련할 계획입니다.\n\n이런 학교들의 중요한 초점 중 하나는 농촌의 농업 효율을 향상하는 것이며, 따라서 이 시설 모두가 새로운 농법을 배우는 큰 경작지를 가지고 있습니다. 다른 분야로는 낚시, 목공, 건설과 같은 실용적인 과목과 수학, 과학, 문학 그리고 역사와 같은 이론적인 과목들이 포함됩니다. 거기에다 모든 학생은 그들의 시야를 넓히고 악기 연주를 배우기 위해 매년 25권의 책을 읽어야 합니다. 더욱이 이 학교에서 시작된 매우 급진적인 발상은 학생들이 교사와 학교 행정을 자유롭게 비판할 수 있는 주간 회의입니다.\n\n학교에 대한 반대는 그것이 문을 열자마자 보수파가 남녀 공학 정책을 공격하면서 시작되었고, 반공주의자들은 학교 도서관에 좌익인사의 작품이 공개되는 것을 반대하고 있습니다. 지역 지도자들은 이렇게 교육받은 학생들이 교육뿐만 아니라 농업과 지역 산업의 문제까지 담당하는 것에 불만을 토로하고 있습니다.
ottkem.65.a코0=놀라운 기관이다!

