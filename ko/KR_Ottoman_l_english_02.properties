### Language Reform
ottkem.1.t코0=튀르크어 위원회
ottkem.1.d코0=오스만 제국의 신민들은 다양한 언어를 사용하지만, 행정부를 중앙집권화하고 지방에 대한 감독을 강화하려는 이전의 시도들은 튀르크어를 점점 전면에 내세웠고, 그것은 정부, 군대, 그리고 사회의 다양한 높은 지위에 있는 모든 사람에게 필수화되었습니다. 그런데도 이 언어는 전신이 중요한 역할을 하는 현대 사회에서 가르치기도 어렵고, 효과적으로 이용하기도 어렵다는 사실이 입증되었습니다. 결과적으로 그것은 대부분 엘리트의 언어가 되었고, 제국의 핵심 지역 바깥에서는 현지인이 자신들의 언어와 방언을 고수하는 것을 선호하기 때문에 거의 매력이 없습니다. 제국 내에서 두 번째로 큰 집단인 아랍인들은 특히 다양한 분야에서 그 시행을 늘려가는 것을 반대해 왔고, 그것을 강제적인 튀르크 화와 차별로 보고 있습니다.\n\n과거 전쟁부 장관이었던 엔베르 파샤를 포함한 이전의 개혁가들이 사라진 곳에서, 우리의 대재상은 고전하고 있는 제국이 서방을 따라잡을 수 있는 유일한 방법이라고 주장하는 교육 시스템과 튀르크어 자체를 개혁하는 임무를 맡고 있습니다. 현재의 튀르크어는 페르시아 문자를 기반으로 하고 있으므로 파샤는 서구화 파벌의 폭넓은 지지를 받아 그것을 가르치기 쉬운 라틴 문자로 교체하기로 했습니다. 그러나 다른 이들은 이러한 움직임이 특히 마쉬리크에서 제대로 받아들여지지 않을 것을 두려워하며, 일반인이 더 쉽게 접근할 수 있도록 이전 문자를 유지하지만, 매우 간소화하는 방법을 제안했습니다. 이 기회는 오스만주의를 더욱 발전시킬 수 있는 은유적인 접착제로 보이고 있으며, 제국 각지의 지식인들을 초청하여 미래의 언어를 설계할 거대한 언어 대학이 이미 계획되고 있습니다.
ottkem.1.a코0=라틴 문자로 교체하라.
ottkem.1.b코0=페르시아 문자를 간소화하라.

ottkem.2.t코0=튀르크어 시행
ottkem.2.d코0=오스만 제국이 벨트크리그에 참여하고 연합진보협의회가 권력을 더욱 강화함에 따라 무슬림 튀르크인에 대한 계획도 이어졌고, 그 결과 일련의 법과 법령이 생기며 옛 기독교 부유층을 대체할 새로운 튀르크인 부유층들의 성장이 촉진되었습니다. 그러나 튀르크어와 튀르크어 사용자들을 촉진하기 위한 노골적인 초점은 제국의 아랍인과 튀르크인 사이에 지금까지 없었던 분열을 일으켰습니다. 이슬람 세계에서 자랑스럽고 심지어 신성하기까지 한 언어인 아랍어는 마쉬리크와 헤자즈를 넘나드는 엘리트들의 큰 분노 속에 튀르크어에 많은 부분을 양보해야 했습니다.\n\n다양한 업무, 근무처와 매일 필요한 것들에 남아있던 다른 언어들은 OPAD의 집권 동안 그 지위가 향상되었지만, 그것은 그들의 약점을 보이게 했으며, 오스만 국가의 서구화와 현대화에 지연을 느낀 튀르크와 중앙집권주의 운동 모두를 분노하게 하였습니다. 그러나 오스만 인민당이 확고한 통제력을 확보하고 튀르크어가 더 광범위하게 사용되도록 조정됨에 따라 대재상은 튀르크어를 국가에서 허용되는 유일한 공공언어로 재지정하고 그에 따라 교육과정을 개편하겠다고 발표했습니다.
ottkem.2.a코0=하나의 국가, 하나의 언어.

ottkem.3.t코0=다마스쿠스 법대 학생 시위
ottkem.3.d코0=최근 창립된 다마스쿠스 황립대학의 일부인 아랍 도시의 법대 학생들은 튀르크어를 제국의 유일한 공영어로 재지정하기로 한 오스만 정부의 결정에 대응하여 그것을 강제 튀르크화 정책으로 보고 항의하기 위해 거리로 나왔습니다. 교수들의 격려를 받으며 다른 다마스쿠스와 바그다드의 학생들 역시 그들의 형제들과 합류했는데, 마쉬리크에서는 보기 드문 통합이 그들 사이에 퍼지고 있는 것으로 보입니다.\n\n그럼에도 불구하고 다수의 사람에게 이 결정은 중앙 정권에 대한 무관심으로 거의 영향을 미치지 못했으며, 지역 사회에 대한 강한 의존으로 인해 이런 전국적 개혁 중 많은 것들은 자리를 잡기 어렵다는 사실은 부인할 수 없습니다. 게다가 튀르크어를 가르치지 않는 모든 학교를 폐쇄하고자 하는 정부의 의도는 효율적이지 못한 사회 기반 시설과 오스만 제국의 규모 때문에 골머리를 앓고 있습니다.
ottkem.3.a코0=그들도 결국엔 줄을 설 것이다.

ottkem.4.t코0=튀르크어 협회의 형성
ottkem.4.d코0=프랑스어를 위한 아카데미 프랑세즈처럼 튀르크어를 보호하기 위한 가장 중요한 조직으로 설립된 Türk Dil Kurumu(튀르크어 협회)가 술탄에 의해 오늘 코스탄티니예에 문을 열었습니다. 튀르크어 위원회의 노력을 하나의 단체로 결합한 새로인 기관의 리더십은 야곱 마르타얀에게 주어졌습니다. 아르메니아 출신의 야곱 사무총장은 벨트크리그 기간 동안 오스만 군대에서 복무했습니다. 1921년 제국을 떠는 그는 올해 초 케말에게 수도에서 열린 언어 학회에 소환되기 전까지 소피아 대학에서 튀르크어를 가르쳤습니다.\n\n튀르크어의 뿌리와 민족사를 조사하기 위한 터키 민족주의 단체인 Türk Ocakları(튀르크의 난로)와 정부 간 협의도 흥미롭습니다. 그러나 이 조직의 수장인 함둘라 수피가 언론과의 대화를 거부하며 분노한 채 오스만의 문을 떠나는 것이 목격되었기에 회담은 실패한 것으로 보입니다.
ottkem.4.a코0=훌륭해.

ottkem.5.t코0=오스만 제국의 고등 교육
ottkem.5.d코0=제국 전역에서 식자율이 꾸준히 증가하고 점점 더 많은 학생이 위대한 국가의 대학에 등록함에 따라, 많은 학생이 코스탄티니예에 있는 Darülfünûn-u Sahâne(제국 대학)을 보완할 새로운 교육 기관의 필요성을 제기해 왔습니다. 다양한 법학, 의학 및 기술대학들이 이미 제국 전역에 존재하며, 특히 베이루트, 다마스쿠스, 바그다드에 있습니다. 새로운 학교는 우리의 현대화 개혁, 기술 혁신, 그리고 오스만 신민들의 미래를 보여주는 징표로서 많은 주요 도시들이 출사표를 던지고 그 위치를 두고 격론이 벌어지고 있습니다.\n\n남부 아나톨리아의 진주인 아다나는 지난 수십 년간 시리아 빌라예트에 가까운 전략적 위치로 인해 더욱 성장하며 중심 산업 지역으로 자리매김했습니다.\n\n그리스와 튀르크 문화의 세계적 용광로인 스미르나는 제국에서 가장 발전하고 큰 도시 중 하나이며 오랫동안 정부의 지적, 경제적 중심지로 여겨져 왔습니다.\n\n이라크에서 쫓겨난 모술은 메소포타미아 빌라예트의 석유 수출이 기하급수적으로 증가함에 따라 최근 몇 년간 그 중요성이 급증하고 있습니다. 튀르크맨 인구와 베를린-바그다드 철도를 통한 연결의 도움을 받아 이 지역에 대한 오스만 정부의 강력한 통제는 많은 사람에게 도시를 그들의 날개 아래에 두려는 시도로 보였고, 이곳은 새로운 오스만주의 운동의 허브가 되었습니다.
ottkem.5.a코0=아다나
ottkem.5.b코0=스미르나
ottkem.5.c코0=모술

ottkem.6.t코0=마쉬리크의 언어 문제
ottkem.6.d코0=대중 생활에서 아랍어의 가치를 보존하고 예술과 문화에서 아랍어의 지속적 중요성을 보장하기 위해, 다양한 작은 단체들이 마쉬리크 전역에서 아랍 언어 홍보에 전념했습니다. 아랍 글쓰기, 도서관 개장 및 유지, 노인 및 어린이와의 사회 활동 증진, 심지어 라디오를 사용하여 평화적 저항의 메시지를 전파하는 그들의 행동은 시리아와 이라크 전역의 무슬림과 기독교인 모두에게 환영을 받고 있습니다.\n\n오스만 정부가 이러한 조직들을 통제할 수 없으므로, 많은 사람은 이러한 조직들이 분리주의자들의 거점으로 이용되며, 아랍 민족주의자들이 그들의 메시지를 아랍의 부유층에게 전파하기 위해 이용되고 있다고 우려합니다. 그러나 왈리들은 법을 공개적으로 위반하지 않았기 때문에 개입이 정당할지는 불확실하며, 정당한 이유 없이 폐쇄될 경우 반발이 엄청날 것으로 예상됩니다.
ottkem.6.a코0=모든 오스만 시민은 공개적으로 자신을 표현할 수 있다.
ottkem.6.b코0=후회하는 것보다는 안전한 게 낫지...

ottkem.7.t코0=국민의 집 프로그램
ottkem.7.d코0=Halkevleri(국민의 집) 프로그램은 제국의 다양한 시민들 사이의 화합을 증진시키고 하위 계층 사이의 의식을 증진하기 위한 시도로 오늘 공식적으로 발표되었습니다. 그러나 실제로 집 또는 `지역 사회 센터`는 오스만 인민당이 수행하는 개혁을 촉진하고 세속주의와 현대 사회에 대한 대중의 지지를 촉진하는 임무를 가지고 있습니다.\n\n마쉬리크에 있는 유사한 아랍 조직에 대한 해법으로도 보이는 이것은 이미 60개에 가까운 기관이 있으며, 아나톨리아를 중심으로 제국 전역으로 빠르게 퍼져나가고 있습니다. 튀르크인들의 반응은 그들의 묘사하는 메시지에도 불구하고 보수적인 지역에서도 상당히 따듯한 것처럼 보이지만, 아랍인들은 메디나에 문을 연 지사가 전혀 방문객을 받지 못하는 것처럼 큰 관심을 보이지 않고 있습니다.
ottkem.7.a코0=나는 오스만 사람입니다."라고 말하는 사람은 얼마나 행복할까.

### Millet Reform
ottkem.8.t코0=[GetYear]의 밀레트 제도
ottkem.8.d코0=밀레트 제도가 15세기에 술탄 정복자 메메트에 의해 설립되었을 때, 그 이면에는 이슬람 백성들이 이슬람 율법에 따라 통치되었기 때문에 기독교와 다른 소수 종교를 믿는 종족들도 그들의 신앙에 따라 통치되어야 한다는 것이었습니다. 술탄 마흐무트 2세가 비 무슬림을 그리스 정교회, 아르메니아 그리고 유대인의 세 부류로 나눈 19세기 이전에 시스템이 실제로 적용되었는지는 불분명합니다.\n\n19세기 후반의 탄지마트 개혁 이후 여러 열강은 이것을 제국의 다양한 소수 집단을 보호하기 위한 의무로 간주했기 때문에, 국제사회의 압력에 굴복한 제국은 그들에게 점점 더 많은 권력을 양도할 수밖에 없었습니다. 밀레트 제도에 세금 징수나 새로운 법률의 제정 같은 과도한 특수 권한을 허용함에 따라 유럽인들이 점점 더 일상에 영향을 미치기 시작하면서, 이들 집단의 시민들은 하루하루 오스만 정체성을 잃어갔고, 그들을 제국으로부터 멀어지게 만들었습니다.\n\n외부의 압력을 받은 우리는 밀레트에 대한 코스탄티니예의 권한이 사실상 0으로 축소되는 것을 지켜볼 수밖에 없었습니다. 제국에 있는 유럽인들이 유럽 법에 따라 통치되었던 두려운 항복은 체제에 맞서 싸우고 철폐하려던 청년 튀르크당의 노력도 우리 제국 내에 가지고 있는 막대한 영향력을 포기하지 않으려 했던 열강들 때문에 부분적으로만 성공을 거뒀습니다.\n\n벨트크리그의 종결은 제국의 개혁가들에게 희미한 희망을 가져다주었고, 수십만 터키의 아들들이 흘린 피와 함께, 두려웠던 항복은 폐지되고 마침내 영원한 국가를 위한 개혁의 새 시대가 열렸습니다.\n\n그러나 밀레트 제도는 비록 오스만 의회의 우유부단한 정치와 기독교와 유대교인들의 표를 끌어들이기 위한 두 연합의 필요 때문에 지금까지 개혁 시도를 좌절시키며 존속하고 있습니다.
ottkem.8.a코0=놀랍군.

ottkem.9.t코0=밀레트 제도 폐지
ottkem.9.d코0=1914년의 포고령이 발효되고 교육개혁으로 소수민족 대학이 폐지된 이후 이미 그들의 권력은 크게 줄어들었습니다. 벨트크리그가 종결되면서 그들의 후원자였던 러시아, 영국 및 프랑스가 무너짐에 따라 오스만 제국의 유일한 무역 세력으로의 그들의 힘이 줄어들었고, 밀레트에 대한 간섭도 사라졌습니다.\n\n그러나 특별세가 남아있고, 무슬림 부유층이 증가함에 따라 비 무슬림 밀레트에 대한 차별은 지난 몇 년간 꾸준히 증가해왔으며, 정부는 이에 대답하고자 합니다. 지금의 구조 안에서 여러 주체와 협력하여 세속주의적 보호 아래 오스만 제국의 모든 시민의 완전한 평등을 대가로 낡은 제도를 폐지하기로 오늘 합의가 이루어졌습니다.
ottkem.9.a코0=우리는 모두 오스만 사람이다.

ottkem.10.t코0=프랑스 대사의 항의
ottkem.10.d코0=스스로를 레바논 산 마론파 기독교인들과의 제국 전역에 있는 가톨릭 신자들의 수호자라고 생각하는 알제리의 프랑스 정부는 밀레트 제도의 폐지에 항의했습니다. 그것이 제국의 모든 기독교인의 이익에 대한 직접적인 공격이라고 주장하며, 많은 프랑스 기업인들과 무역업자들이 이 움직임을 명백히 자신들을 표적으로 하고 있다고 두려워하고 있고, 프랑스 정부가 간섭하지 않는다면 레바논 산에 대한 그들의 이익이 영원히 훼손 될 수도 있다고 우려하고 있습니다.
ottkem.10.a코0=그들은 우리에게 도전할 위치가 아니다!

### Abolition Mecelle
ottkem.11.t코0=오스만 민법 선포
ottkem.11.d코0=19세기 후반, 탄지마트 시대 이후 사용되던 샤리아 기반의 메셀을 대체한 새로운 오스만 민법은 여성의 지위와 오스만 사회 내 종교의 영향력에 관한 상당한 차이가 포함되었는데, 이것은 제국의 보수적인 지역에서 상당한 불만을 불러일으켰습니다.\n\n페미니스트 운동이 부상하고 20년대 남녀공학에 관한 정책에 따라, 새로운 민법은 이제 공식적으로 남녀를 동등하게 인정하고, 일부다처제를 금지하며, 법적 결혼을 의무화하고, 개인의 자유에 관한 다양한 법률을 시행하고 있습니다.
ottkem.11.a코0=제국을 위한 위대한 날이다!

### Ottoman Constitution
ottkem.12.t코0=숭고한 헌법 위원회
ottkem.12.d.kemal코0=그의 정부에 의해 압박을 받은 술탄 [OTT.GetLeader](은)는 숭고한 헌법 위원회의 창설을 공식적으로 발표했습니다. 위원회의 수장은 정해지지 않았지만 대재상의 사무실에는 이미 많은 양의 개혁안이 제출되었습니다. 그사이에 대중은 모르게 당의 여러 요소는 양측으로 재편되기 시작했습니다.\n\n케말 파샤의 절친한 친구이자 동료인 알리 푸아트 파샤는 당의 가혹한 노선과 반대파에 대한 탄압에 이견을 드러냈습니다. 각계각층의 당원들의 지지를 받으며, 그는 케말의 일부 과도한 보호주의적인 요소들에 반대하고, 그가 추구하고 있는 일당독재에 대한 반발을 드러냈습니다.\n\n하지만 완전한 민주 체제에서 개혁이 더디거나 진행되지 못하던 것에 환멸을 느낀 당의 대다수는 거기에 동의하지 않습니다. 그들 사이에서 떠오르는 인물인 이스멧 파샤는 케말 파샤에 대한 발언권을 얻었고, 그들의 목적을 확실히 이룰 수 있도록 그것을 자신에게 위임해 달라고 요청했습니다.
ottkem.12.a코0=알리 푸아트 파샤
ottkem.12.b코0=이스멧 파샤

ottkem.13.t코0=오스만 헌법 - 오스만 국가
ottkem.13.d코0=숭고한 헌법 위원회는 새로운 헌법을 위해 지칠 줄 모르고 노력해 왔습니다. 의회는 독립 조항의 승인과 거기에 대한 술탄의 비준을 위한 절차를 시작했습니다.\n\n제1조. 오스만 제국은 직할령과 속령, 그리고 준주들로 이루어져 있다. 이것들은 결코 나뉠 수 없는 하나의 총체이며, 어떤 이유로도 분리될 수 없다.\n\n제2조. 코스탄티니예는 오스만 제국의 수도이다. 이 도시는 제국의 다른 지역에 대한 면책이나 특권을 가지고 있지 않다.
ottkem.13.a코0=승인되었습니다.

ottkem.14.t코0=오스만 헌법 - 술탄
ottkem.14.d코0=제3조. 오스만의 주권은 예로부터 정해진 규칙에 따라 이슬람의 숭고한 칼리프 칭호를 가지고 있는 오스만 가문의 최연장자 왕자에게 속한다.\n\n제4조. 술탄 폐하께서는 숭고한 칼리프로서 이슬람 종교의 수호자다. 그는 모든 오스만 사람의 주권자이며 파디샤이다.\n\n제5조. 술탄 폐하께서는 책임이 없으시며 신성하시다.\n\n제6조. 오스만 왕조의 자유, 실재와 재산 그리고 명단은 모든 국민이 보증한다.
ottkem.14.a코0=신이시여, 승인되었습니다!

ottkem.15.t코0=오스만 헌법 - 술탄의 특권
ottkem.15.d코0=제7조. 술탄의 신성한 특권에는 다음과 같은 것들이 있다: 기도 중 그의 이름 언급; 화폐의 주조; 특별법에 의한 높은 관직과 호칭의 부여; 교단의 승인; 대재상과 종교성장관의 선정과 임명; 대재상이 구성과 소집한 내각 인원의 확인; 필요시 관행에 따른 장관의 해임 및 교체;
ottkem.15.a코0=승인되었습니다.
ottkem.15.b코0=황제의 특권을 제한하라.

ottkem.16.t코0=오스만 헌법 - 인간의 기본권
ottkem.16.d코0=제10조. 제국의 모든 주체는 신앙의 구별 없이 오스만인으로 불린다.\n\n제11조. 모든 오스만인은 타인의 자유를 침해하지 않는 조건으로 개인의 자유를 누린다.\n\n제12조. 개인의 자유는 결코 침해받을 수 없다. 법으로 규정된 형식에 따라 판결된 경우를 제외하면, 그 누구도 어떤 이유로든 처벌받을 수 없다.\n\n제13조. 모든 오스만인은 법 앞에 평등하다. 그들은 종교에 의한 차별 없이 모든 권리를 가지며, 국가에 대해 동일한 의무를 지고 있다.\n\n제14조. 모든 오스만인은 그들의 건강, 자질, 능력에 따라 공직에 임명한다.
ottkem.16.a코0=승인되었습니다.

ottkem.17.t코0=오스만 헌법 - 종교
ottkem.17.d코0=술탄은 칼리프로서 이슬람 신앙의 수장으로 자신의 영역 안팎에서 이슬람교도의 수호자입니다. 그의 영향력은 국가의 보호와 지원을 받으며 존재하는 이 나라에 존재하는 종교단체, 교단, 교단에도 미칩니다. 하지만 이것은 종교가 오스만 국가의 일부분이며 국가 기구 내에 존재한다는 것을 의미하기도 합니다.\n\n무스타파 케말은 프랑스 혁명에서 등장한 라이시테에 큰 영향을 받아 현 상태를 유지하는 것을 단호히 거부하고, 오스만 국가는 진정으로 진보를 위해 나서야 하며, 어떠한 신념도 조장하거나 비난하지 않고 모든 종교와 동등한 거리에 있어야 한다고 지시했습니다. 정치 운동은 후보의 종교적 경건함이 아닌 그의 장점과 자질에 근거해야 합니다.
ottkem.17.a코0=이슬람은 오스만 제국의 국교이다.
ottkem.17.b코0=국가와 종교는 별개의 독립체다.

ottkem.18.t코0=오스만 헌법 - 의회
ottkem.18.d코0=1876년 헌법에 따라 의회는 하원(Meclis-i Mebusan)과 상원(Meclis-i Âyan)이 설립되었고, 각 의회는 술탄이 지목한 대재상에 의해 주재되었습니다. 이러한 관행은 최근까지 이어져왔지만, 지난 몇 년간 의원들은 정부의 수장이 술탄이 아닌 의회에서 선출되어야 한다고 주장하며 이 관행에 도전해 왔습니다. 이는 실제로도 1926년 이후 그리 되어 왔지만, 이제는 법제화 되어야 합니다. 하지만 당내 강경파들은 당이 국민의 의지가 구체화된 것이므로 당이 결정해야 하며 그 이상의 과정은 필요없다고 주장합니다.
ottkem.18.a코0=술탄이 대재상을 임명할 것이다.
ottkem.18.b코0=정부는 의회에서 구성될 것이다.
ottkem.18.c코0=국민의 정부의 대표를 선출한 것이다.

ottkem.19.t코0=오스만 헌법 - 청원권
ottkem.19.d코0=헌법 63조에는 '한 명 이상의 오스만 국적자는 법률과 규정의 위반에 대해 적절한 분기에 청원을 제출할 권리가 있으며, 마찬가지로 오스만 의회에서 서명된 청원에 대해 국가 공무원 및 그 행동에 대해 불만을 표할 수 있다.'라고 명시되어 있습니다.\n\n이 항목 자체는 충분히 정당해 보이지만, 위원회의 몇몇 위원들은 소수민족이 지역 언어로 청원을 할 수 있도록 명시적으로 허용해야 한다고 주장했습니다. 이것은 지방정부가 튀르크 어 이외의 언어로 작성된 청원을 임의로 처리하지 않을 수 있다는 허점을 허용하지 않기 위해서 입니다.
ottkem.19.a코0=지역 언어로 청원의 작성을 허용해라.
ottkem.19.b코0=하나의 국가, 하나의 언어, 하나의 나눠질 수 없는 독립체.

ottkem.20.t코0=오스만 헌법 - 여성의 권리
ottkem.20.d코0=지금의 헌법에서는 남자만이 투표하고 공직에 나설 수 있습니다. 하지만 대재상과 여러 당원은 이제 이러한 제한을 철폐하고 여성까지 투표에 참여시키고자 하는 열망을 드러냈습니다.
ottkem.20.a코0=보통 선거권을 제정하라.
ottkem.20.b코0=제안이 거부되었다.

ottkem.21.t코0=오스만 헌법 - 대외정책
ottkem.21.d코0=오스만 민중의 파디샤로서 술탄은 전쟁을 벌이고 평화를 제안하며, 육·해군을 지휘하고 조약을 체결할 수 있는 유일한 권한을 가져야 합니다. 군주론자들은 이러한 특권이 부여되었으나 1909년 연합진보위원회의 쿠데타 이후 제거된 1876년의 헌법을 주장합니다. 당내의 보수파들은 술탄이 아닌 국민을 대표하여 대재상이 그 권한을 행사해야 한다고 주장해 왔습니다. 그러나 자유주의자들은 거기에 반박하며 의회가 이미 국민의 의지를 대변하고 있으며, 따라서 대외정책에 관한 문제는 전적으로 그곳에서 결정되어야 한다고 주장합니다.
ottkem.21.a코0=대외정책은 대재상이 결정할 것이다.
ottkem.21.b코0=국민의 대표로서 의회가 방향성을 결정할 것이다.

ottkem.22.t코0=오스만 헌법 - 언론
ottkem.22.d코0=지금의 헌법은 언론의 자유를 보장하고 있으며, 이로 인해 신문은 그들의 의견을 정권에 반하는 것이라도 자유롭게 게재하고 있습니다. 과거에 우리는 필요할 때마다 이것을 흔들었지만, 당내의 일부 강경파들은 국가가 정권에 반대하는 신문을 검열하고 폐쇄할 수 있는 권한을 가져야 한다고 주장합니다.
ottkem.22.a코0=언론은 자유로울 것이다.
ottkem.22.b코0=언론은 법이 정한 한도 내에서 자유로울 것이다.
ottkem.22.c코0=언론은 당에 의해 규제될 것이다.

ottkem.23.t코0=오스만 헌법 - 주 정부
ottkem.23.d코0=지금 술탄은 제국의 여러 지방에 주지사를 임명할 유일한 권리를 가지고 있습니다. 이로 인해 편애와 족벌주의가 발생했고, 파디샤와 긴밀한 관계를 맺으면 제국의 부유한 빌라예트에서 좋은 자리를 차지할 수 있습니다. 이 문제를 해결하기 위하여 당에서 가장 적합하다고 판단되는 인물을 선출하는 제안이 논의되고 있습니다. 하지만 자유주의자들은 이것이 단지 악을 다른 악으로 대체하는 것이라고 비판했고, 지방선거를 통해 주지사들이 임명되어야 한다고 제안했습니다. 이 제안은 아랍세계에서 큰 지지를 받았고, 그들은 이것이 더 지역에 맞는 통치와 나아가서는 독자적 결정권을 가질 수 있는 방법으로 보고 있습니다.
ottkem.23.a코0=당이 주지사를 선출할 것이다.
ottkem.23.b코0=민중이 자신들의 주지사를 선출할 것이다.

ottkem.24.t코0=오스만 헌법 - 거부권
ottkem.24.d코0=116조. 정당하게 그 필요성이 인정될 때는 헌법을 일부 개정할 수 있다. 이러한 수정은 다음과 같은 조건을 따라야 한다: 장관이나 상하원 중 하나에 의해 제출된 발의안은 처음으로 반드시 하원의 심의를 받아야 한다. 만약 발의안이 의원의 3분의 2 이상의 승인을 받는다면 그것은 상원에 전달된다. 상원 또한 발의안을 3분의 2 이상이 찬성할 경우, 황제 폐하의 재가를 받기 위해 제출되어야 할 것이다. 그것이 황제의 칙령으로 승인된다면, 그것은 법적 효력을 가질 것이다. 개정 대상이 된 헌법 조항은 의회의 표결을 거친 후, 수정안이 황제의 칙령으로 승인을 받기 전까지 유효하다.\n\n일부 사람들은 이론적으로 헌법 수정을 위해 황제의 칙령이 필요한 것에 의문을 표했으며, 술탄은 여전히 법을 비준해야 하지만, 이것은 상징적인 것일 뿐이라고 주장했습니다. 따라서 그들은 추가 단계를 없애고 양원에 모든 권한을 부여할 것을 제안했습니다.
ottkem.24.a코0=술탄은 거부권을 유지할 것이다.
ottkem.24.b코0=우리는 그 거부권을 대제상에게까지 확대해야 한다.
ottkem.24.c코0=하원 (Meclis-i Mebusan) 과 상원 (Meclis-i Âyan) 이 결정할 것이다.

ottkem.25.t코0=오스만 헌법 - 황실의 사면권
ottkem.25.d코0=헌법 7조는 황실의 특권으로 다음을 부여한다: "법원에서 선고된 형벌의 감소와 감형 그리고 사면의 부여"\n\n이것은 1909년에 사면이 의회의 합의를 통해서만 허용될 수 있도록 수정되었지만, 술탄 메흐메트 6세가 세계대전 이후 실권을 회복하려는 시도로 인해 좌절되었습니다. 헌법의 개정이 진행중인 가운데, 당은 이 조항을 다시 추가하는 것이 적절한다고 보고 법원은 독립된 기관이며, 정부가 거기에 이의를 제기해서는 안 된다고 말하며 그 줄을 삭제할 것을 고려하고 있습니다. 그러나 술탄은 그 권리를 변호하기 위해 의회에 내려왔습니다. 이 상징적인 권리는 자비로운 통치자로서 그의 역할에 핵심이며, 그것을 폐지해도 아무것도 얻지 못할 것이라고 주장했습니다.
ottkem.25.a코0=그 줄을 삭제하라.
ottkem.25.b코0=술탄은 그의 권력을 유지할 것이다.

ottkem.26.t코0=신헌법이 선포되다!
ottkem.26.d코0=새로운 오스만 헌법은 오늘 오래된 톱카프 궁전의 정원에서 기념행사와 열병식과 함께 선포되었습니다. 우리의 새로운 헌법 (Kanun-i Esasi)이 상서롭기를!
ottkem.26.a코0=술탄 만세!

### Conservative Resistance
ottkem.27.t코0=오스만 제국의 신비주의
ottkem.27.d코0=수피교단은 오스만 제국에서 오랫동안 중요한 역할을 해왔고, 과거 수많은 술탄들은 이 교단의 구성원이었습니다. 초기에 국가 기관으로부터 반독립적으로 봉사했던 이 교단은 20세기 초 CUP의 하향식 개혁 과정에서 국가의 중심 권위에 더 근접하게 되었습니다. 개혁에는 형제단의 중앙집권화와 관료화, 수피교도의 지도자를 위한 훈련과정 개설, 구체적인 복장 규정 제도, 그리고 교단이 오스만 주 자체의 일부가 되는 등 각종 교단의 관행에 대한 점검이 포함되었습니다.\n\n그러나 국가에 대한 그들의 밀접한 관계로 콘스탄티니예의 정치 현장과 더욱 밀접한 관계가 형성되었고, 비록 단지 소수의 인구만이 이 교단의 일부이지만, 권력자들에 대한 그들의 깊은 연계는 통제되지 않는 부패와 정치적 영향력을 가져왔습니다. 심지어 몇몇 사람들은 HIF 지도자에 대한 수상의 선거 승리와 보상은 케말리스트의 개혁을 타파하기 위한 시도로써 이 교단에 의해 직접적으로 야기되었다고 말할 정도입니다.\n\n메블레비 타리카트(Mevlevi tarikat) 또는 "춤추는 데르비시(Whirling Dervishes)"로부터 과거 술탄족의 긴밀한 지지를 받아 수도에서 킹메이커가 된 카디리 타리카트(Kadiri tarikat)까지 광범위한 교단으로 구성됩니다. 수상이 손을 내밀고 이들 조직의 권력을 강하게 제한하려는 욕구를 드러내자, 이들 조직의 대다수는 불확실한 당원들의 마음을 흔들어 그의 제안을 저지하려 하고 있습니다. 술탄 자신 또한 수상과 사적인 대화를 나눈 적이 있고, 교단에서 나온 다수의 교주들도 그의 고관의 지시에 불만을 나타냈습니다.
ottkem.27.a코0=그들의 자금을 삭감하고 주로부터 분리하라.
ottkem.27.b코0=우리가 만들고 싶은 적이 아니다.

ottkem.28.t코0=칼리프 [OTT.GetLeader]의 수피 지회 복원 요구
ottkem.28.d코0=이제껏 정치에 직접 개입하는 것을 보류하고 있던 칼리프는 마침내 대재상에 맞설 수밖에 없어진 자신을 마주하게 되었습니다. 급진적인 세속화가 강압적으로 이루어지고 있기에, 칼리프 본인만 오스만 제국을 근본부터 변화시키고 있는 개혁을 반대하는게 아닌데다, 보수파에서는 이 상황이 칼리프에 대한 이단이자 반역이며, 사회를 근본부터 무너트리고 있다고 보고 있습니다.\n\n따라서 오스만 제국만이 아닌, 모든 무슬림을 이끄는 술탄이자 칼리프는 세이크 알 이슬람과 그 측근들을 불러 수피 지회들을 폐지하기로 한 결정을 취소하고 그들의 영향력을 복원할 것을 촉구했습니다. 또한 궁전 밖에서는 부르사, 콘야, 라지스탄과 같은 보수적인 지역들이 개혁에 분노하여 시위가 전국을 뒤흔들고 있습니다.
ottkem.28.a코0=지회들을 다시 열어라.
ottkem.28.b코0=지회는 계속 폐쇄되어 있을 것이다!

ottkem.29.t코0=수피 교단의 자산들
ottkem.29.d코0=그 규모와 자산은 제각기 다르지만, 최근 폐쇄된 지회 중 상당수는 영향력을 퍼트리기 위해 사용해온 막대한 부동산과 현금을 보유하고 있습니다. 오스만 인민당이 국가를 급진적으로 변화시키는 와중에 예산의 압박을 받는 상황에서 이 문제는 여전히 논란거리로 남아 있습니다. 많은 사람들이 이미 지회의 폐쇄에 분노한 상태고, 자산의 몰수까지 시도한다면 이것을 케말과 추종자들의 이단 행위로 볼 가능성이 큽니다.
ottkem.29.a코0=자산들을 교육부로 이전해라.
ottkem.29.b코0=내버려둬라.

### Conservative Revolt
ottkem.30.t코0=리제 사건
ottkem.30.d코0=이 날도 리제(라지스탄)의 여느 마을처럼 상인들은 시장에서 상품을 팔고, 부주의한 오스만 헌병들이 그늘을 즐기며 마을 광장을 지켜보는 것으로 하루가 시작되었습니다. 그러나 곧 많은 것이 바뀔 것이며, 거기에는 국가의 미래도 포함될 것입니다.\n\n데르비쉬가 이끄는 20명의 장성들이 배를 타고 도착한 후, 그들이 키트미르라 부르는 개와 동행하고 있었는데, 그 개는 기독교에서 에페수스의 잠자는 일곱 남자로 전해지는 전설의 쿠란 판인 '동굴의 사람들'을 지켰던 개입니다. 이 이방인들은 즉시 지역 모스크에 있던 녹색의 종교기를 탈취하여 중앙 광장에 세웠습니다. 그리고 메흐메트라 불리는 데르비쉬는 자신을 메흐디(메시아)라고 공표하며 알라께서 수도의 문신론적 통치자들을 무너트리기 위해 자신을 보냈다고 주장했습니다. 백여 명의 주민이 모여 지지를 호소했지만, 마을 주민 대다수는 쉽사리 결정을 내리지 못했습니다. 그러자 메흐메트는 총구를 휘두르며 마을이 마술적인 7만 명의 지지자들에게 둘러싸여 있다고 선언했습니다.\n\n두 명의 장교는 폭도들에게 해산하라고 애원했지만 실패하였고, 이후 젊은 소위인 체르케스 세르다르의 지휘하에 두 개의 소대가 출동해, 상황을 해결하려 메흐메트를 향해 공포탄을 발사했습니다. 하지만 데르비쉬는 자신이 총알에도 끄떡없다고 큰 소리로 알렸고, 뒤이어 총을 뽑아 세르다르에게 치명상을 입혔습니다. 그 후 소위의 시신은 모스크의 안마당으로 옮겨졌으며, 그곳에서 대위는 머리를 잘리고 지지자들의 박수갈채 속에서 봉에 꽂혔습니다. 또한 군중에게 발포한 경비병 두 명도 살해당했습니다.\n\n이후 소동에 놀란 인근 연대가 신속하게 출동하여 메흐메트와 지지자 십여 명을 사살했습니다. 비록 폭동은 신속하게 해결되었지만, 이 사건은 수도 전역에 충격을 주었고, 대재상은 메흐메트뿐만 아니라 이 용감한 소위를 돕지 않은 리제 주민들에게도 격분한 것으로 알려졌습니다.
ottkem.30.a코0=비극적인 날이다!

ottkem.31.t코0=리제에서의 탄압
ottkem.31.d코0=리제 사건은 특히 대재상이 격렬한 반응을 보였는데, 대재상은 이 사건 때문에 너무나 격분하여 누구도 그를 설득할 수 없었습니다. 대재상은 프랑스어에서 용어를 차용해, 리제가 ville maudite(저주받은 마을)로 선언되었으므로 거주민들은 즉시 이주하여야 하며, 광신도들에게는 자비를 베풀지 말아야 하고, 심지어 여성에게도 사형이 지연되어서는 안 되며, 반대파의 언론인은 최소한 군사재판에 회부될 것을 두려워하게 만들어야 한다고 요구했습니다.\n\n또한 메흐메트가 최근 폐쇄된 낙쉬반디 교단에 속했다는 소문이 퍼지자 대재상은 교단이 분쇄되어야 한다고 선언했습니다. 이러한 연관성에 대한 대응으로 정부는 라지스탄 전역과 동부 아나톨리아의 광범위한 지역에 계엄령을 선포하고, 무스타파 무글라리 장군 휘하의 군사 법원을 파견했습니다.\n\n낙쉬반디와 같은 정통파 교단이 메흐메트의 메시아적 주장을 지지할 가능성은 매우 낮지만, 국가와 이슬람 신앙 사이의 모든 연결고리에 공포의 체제가 자리 잡으면서, 그 사이에 이성은 사라진 지 오래입니다.
ottkem.31.a코0=리제 사람들은 그들의 죗값을 치를 것이다.

ottkem.32.t코0=디야르바키르에 모인 쿠르드족 셰이크들
ottkem.32.d코0=북부 아나톨리아의 리제 사람들에게 가해진 공포에 충격을 받은 쿠르드족 셰이크와 아가들은 자신들의 미래를 논하기 위해 디야르바키르에 모였습니다. 칼리프에 대한 충성심은 확고했지만, 그들 중 많은 사람은 대재상의 정권이 계속해서 권력을 강화하는 것과 오스만 사회에서 신앙의 영향력이 감소하는 것이 칼리프국과 자신들의 영향력 모두에 위협이라고 보고 있습니다.\n\n그러므로 셰이크들은 일시적으로 그들의 불화를 봉합하고 수도의 이단자 정권에 대항하기 위해 쿠르드 도시에 모였습니다. 그러나 서쪽의 알레비파로 보내진 메세지는 불과 몇 년 전까지 이어진 하마디예와 수니파 셰이크들의 비열한 행동이 잊히지 않았기에 아직도 답장이 없습니다.
ottkem.32.a코0=아주 불안한 일이다.

ottkem.33.t코0=셰이크들의 지하드 선언
ottkem.33.d코0=칼리프의 이름으로, 더 나아가 이슬람 전체를 위하여, 사이트라는 이름의 셰이크가 이끄는 몇몇 쿠르드족 셰이크들이 칼리프를 수도의 폭군으로부터 해방시킨다는 공동의 목표를 위해 모든 무슬림들이 동참할 것을 촉구하면서 공개적으로 민족주의 정부에 선전포고했습니다. 쿠르드족의 반란에는 패배한 이슬람의 군대, 비밀 조직, 그리고 비슷한 생각을 가진 은밀한 정당들의 기회주의적인 참여도 더해져 있다는 소문이 있습니다.\n\n칼리프 [OTT.GetLeader]는 지금까지 이런 주장에 대한 답변을 거부해 왔으며, 1909년의 보수주의적인 반 쿠데타가 실패한 이후 물러난 전임자 압뒬하미트 2세에게 무슨 일이 일어났는지 아주 잘 알고 있습니다. 당시와 마찬가지로 오스만 장교단의 주축은 새 정권에 강한 충성심을 가지고 있고, 알레비, 아르메니아인, 투르크멘 등 쿠르드족의 이웃들은 전쟁에 참여할 것을 거부하였기에 이 지하드는 큰 성공을 거두지 못할 것으로 보입니다.
ottkem.33.a코0=우리는 이 한심한 반란을 진압할 것이다.

ottkem.34.t코0=진압된 보수주의 반란
ottkem.34.d코0=마지막으로 남은 소굴이 정리되면서 보수적인 반대파는 완전히 와해됐습니다. 이제 오스만 인민당의 모든 반대파가 완전히 짓눌리면서 방해없이 통치할 수 있게 됐을 뿐만 아니라, 군대와 정부 사이의 긴밀한 유대는 시민 사회의 소요가 고조되는 것 또한 막으면서 제국 내의 평화를 확립했습니다.
ottkem.34.a코0=팍스 오토마나(Pax Ottomana).

