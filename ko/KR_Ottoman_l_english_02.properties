### Death of Kemal Post-CP war
ottkem.51.t코0=무스타파 케말의 입원
ottkem.51.d코0=비록 우리의 대재상이 생애의 정점에 도달하여 제국을 파멸의 위기에서 구해냈지만, 대재상에겐 엄청난 육체적 대가를 치르게 했습니다. 수년간 쌓인 스트레스, 흡연, 나쁜 음주 습관이 대재상을 크게 짓누르고 있고, 공적인 업무를 보내는 시간이 꾸준히 들어들고 있습니다.\n\n안테프의 사자는 고집을 부리며 사임하기를 거부하고 있지만, 이미 매일 매일의 수많은 업무가 믿을만한 친구이자 대재상의 뒤를 이을 것으로 보이는 이스메트에게 넘어가고 있습니다. 이스메트가 같은 수준의 권위를 유지할 수 있을지는 불확실하며, 대재상의 뒤에서는 엄격한 규제를 완화하는 것에 관한 여러 회의가 야당 인사들과 진행되고 있습니다.
ottkem.51.a코0=빠른 쾌유를 기원합시다.

ottkem.52.t코0=무스타파 케말 파샤의 죽음
ottkem.52.d코0=대재상의 병세가 겨우 몇 주 사이에 더욱 악화되자, 많은 사람들은 마침내 대재상의 마지막 날이 우리 가까이에 다가왔음을 확신했습니다. 자신의 운명을 받아들인 대재상은, 가장 친한 친구 몇 명과 양녀 사비하를 불러 유언장을 쓰기 시작했습니다. 내용 아래에 그의 서명을 받는 순간부터 모든 의료 공고가 중단되었고, 재상의 마지막 시간이 펼쳐지기 시작했습니다. 그의 비서, 3명의 튀르크 의사, 경호 대장이 영을 지키고 있는 침대에서 대재상은 의사 네셋 오메르에게 마지막 말을 했습니다.\n\nAleyküsselâm(당신에게 평화가 있기를).\n\n오전 9시 5분, 가지(Ghazi)이자 대재상(Grand Vizier)이었던 무스타파 케말 파샤는 마지막 숨을 내쉬었습니다. 이후에 대재상의 벗인 살리흐가 방으로 뛰어 들어와 후원자의 시신을 보자마자 밖으로 나가 자기 가슴을 쐈습니다.\n\n유언장에는 본인의 모든 재산을 당에 증여하고 여동생에게 연금을 지급하는 것과 함께, 그의 동맹이던 이스메트 파샤의 형편이 넉넉하지 않단걸 알게됐기에 그의 자식들을 교육하는데 필요한 금액을 남긴다는 특이한 메모를 남겼습니다. 여기에서 그치지 않고, 대재상은 이스메트를 공식적인 후계자로 지명하면서 당의 지도를 젤랄에게 맡겼습니다.\n\n[OTT_ConstantinopleFallback]의 의회는 빠르게 애도의 날을 선언했고, 전쟁 중 그의 행동에 감사하는 공동 성명이 구세주 가지(Holy Warrior)인 "할라스카르 가지(Halâskâr Gazi)"에게 헌정되었습니다. 그뿐만 아니라 크고 작은 군함과 민간 선박들도 대재상의 해안 별장 앞에서 소리치거나 울고, 오스만 국기를 흔들며 제국의 유산에 영원히 사로잡힌 남자를 추모했습니다.
