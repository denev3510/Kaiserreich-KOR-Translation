ott.4.t코0=세계대전 이후의 오스만 제국 (1/2)
ott.4.d코0=평화는 1919년에 공식적으로 선포되었으며, 오스만 제국의 영토도 대부분 예전처럼 유지되었습니다. 카르스와 아르다한 행정구역은 예레반이 추가되는 동시에 다시 옛 모습을 되찾은 반면 에게해 제도에서는 도데카니사 제도에서 살던 이탈리아인들이 쫓겨나는 일이 일어났습니다. 그러나 CUP, 특히 제말 파샤가 한 행위로 인하여 튀르크인들과 아랍인들 사이의 공공연히 드러나게 되었고 아나톨리아 동부와 레바논 산에 살던 주민들이 강제 인주나 기근으로 인하여 완전히 사라져버리는 등 피해는 엄청나게 불어났습니다. 튀르크 쪽의 피해가 커짐에 따라 인구가 급격히 감소하게 되었고 결국 이는 제국의 주 소득원인 농업 생산량에 큰 타격을 가져다주게 되었습니다.\n\n비록 아랍 봉기가 큰 실패로 끝났지만 개혁이 필요하다는 사실은 모두가 알게 되었습니다. 1913년에 있었던 아랍 회의에 대한 응답으로, 아랍어는 제국의 공식적인 제2언어 인정받았습니다.\n\nCUP 내에서 파벌주의가 점점 커지고 군 내의 유명인사들이 마치 밤하늘의 별똥별처럼 자신들의 존재를 드러내자 당 내부의 안정도 무너져내렸습니다. 팔레스타인에서 동맹인 독일이 배신을 하자, 반독일파벌이 큰 힘을 얻으며 생겨났습니다. 당에 대한 대중들의 의식이 점점 더 안 좋아지자, CUP는 당명을 테제뒤트로 바꾸고 당 내에서 독재적인 성향을 보이는 인물들을 공개적으로 몰아내는 모습을 보였습니다. 제말 파샤도 짐을 싸고 나가는 동안 탈라트 파벌의 영향도 크게 줄어들었습니다.\n\n무스타파 케말 파샤는 전쟁부 장관으로서 독일 군사 사절단을 축출하고 야심찬 오스만군 재건을 시작했습니다. 그가 해낸 업적은 큰 호평을 받았고 케말은 계속해서 권력 상승의 토대를 마련했습니다. 케말이 또 다른 엔베르 파샤가 될 것을 두려워한 당의 상위 위원회는 카비트 베이를 지도자로 내세웠습니다. 당시에는 그에 대항하여 성공할 자신이 없었던 케말은 1925년이 되어서야 운 좋게 권력을 장악했습니다. 당은 두 번째로 이름을 바꾸었는데 이번에는 '오스만 인민당'으로 바꾸었습니다.\n\n
ott.4.a코0=흥미롭군.

ott.5.t코0=세계대전 이후의 오스만 제국 (2/2)
ott.5.d코0=1926년 선거는 OHF의 승리로 끝났지만 많은 이들이 이번 승리는 당 자체의 힘이 아닌 수십 개의 정당이 한 자리라도 얻기 위해 싸우는 등 반대파들의 분열이 있었기 때문이라는 것을 알았습니다. 새롭게 부임한 대재상은 그의 야망을 숨기지 않았고, 개혁안을 폭풍과도 같이 내놓으며 나라를 그의 이상에 맞게 바꿔나갔습니다. 교육, 경제 회복, 종교집단들이 지닌 기득권을 빼앗기 위한 투쟁 등의 분야에서 큰 진전이 이루어졌습니다. 그러나 대재상의 권위주의적 행태는 당을 더욱더 분열시켰으며 그의 옛 동맹이자 친구였던 카짐 카라베키르 파샤는 당에서 나와 자신만의 '민주당'을 만들었습니다.\n\n정부 기관의 신속한 중앙집권화에 의한 위협과 많은 보수주의자들이 OHF가 전통을 깨려고 하는 것인지도 모른다고 두려워한 이유로 인해 OHF는 1931년 선거에서 첫 패배를 맞았습니다. 하키 알-아즘이 당수로서 이끄는 행정의 지방분권화를 위한 오스만 당은 선거에서 대승을 거뒀고, 중앙화파들의 증가하는 위협에 맞서는 통일 전선을 만들기 위해 HIF 및 DF와 연합을 형성했습니다. 그러나 연합은 참여한 여러 정당들이 비 OHF 정책에 대해선 상반된 의견을 가지고 있었기 때문에 연합 존속은 지속적인 공격을 받았습니다. 이러한 긴장은 1932년 말에 절정에 달했고, 하키 알-아즘의 정부는 HIF와 DF 와의 갈등으로 인해 무너졌습니다. HIF의 주도 아래 새로운 정부가 만들어졌지만, 소수 여당 정부였기에 지방분권화와 자유화라는 목표를 달성하는데 실패했습니다.\n\n연합의 계속된 실패는 OHF가 평판을 회복하는데 큰 역할을 했으며, 1935년 선거에서 OHF가 확실한 다수를 차지하는 결과를 낳았습니다. 대재상 무스타파 케말 파샤가 두 번째 임기를 시작하면서 그가 오스만 하원의 끊임없는 방해와 칼리프를 통해 자신에게 간섭을 하고자 하는 보수주의 로비 단체들에 대한 대안을 찾고 있다는 조짐이 보이기 시작했습니다...
