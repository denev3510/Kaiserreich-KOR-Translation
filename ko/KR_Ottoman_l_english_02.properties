ottkem.39.t코0=드러난 검은 손
ottkem.39.d코0=자신들을 '검은 손' 이라고 부르는 준군사조직이 동부 아나톨리아의 에르주름 일대의 시골에서 지지를 모으려고 시도하는 것이 발견되었습니다. 쿠란과 샤리아 법전의 엄격한 도덕적 준수를 촉구하는 이 조직은 대부분 브레스트-리프토스크 조약 이후 엔베르 파샤가 코카서스에서 내려오며 해산된 이슬람의 군대에서 모집된 것으로 보입니다.\n\n비록 분리주의 조직은 아니며 칼리프에 대한 충성을 자칭하고 있지만, 그들은 분명히 오스만 인민당 정권을 전복시키고, 술탄이자 칼리프의 행정권을 회복하는 것을 목표로 하고 있습니다. 코스탄티니예가 이 지역을 직접 통치할 것이 분명해짐에 따라, 자신들의 지위를 유지할 방법을 찾는 쿠르드족 셰이크와 아가들이 이 조직과 결탁하고 필요할 경우에는 군사적 지원까지 요청할 것이라는 소문이 돌고 있습니다. 하지만 초기에 정부 요원들에게 발각되면서 잇달은 체포와 사형의 물결이 이들의 잠재력을 심각하게 저하시켰습니다. 또한 동부 아나톨리아의 왈리들에게 쿠르드족 문제에 더욱 직접적으로 파견할 명분을 만들기 위해 소속 셰이크들을 정부 요원으로 교체하려는 헌병대와 육군 파견대도 투입되었습니다.
