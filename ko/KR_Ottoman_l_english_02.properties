ottkem.36.a코0=그들은 양심도 없나?!

ottkem.37.t코0=종교부의 횡령 사건
ottkem.37.d코0=이슬람 기관의 유지와 종교 교육 조직 모두를 책임지고 있는 종교부는 칼리프와의 타협을 위한 해법이자, 정부 자원을 낭비한다고 보는 오스만 인민당의 지도부에 의해 오랫동안 저평가받아왔습니다. 그러나 수사가 제국의 관료주의를 뿌리째 뽑는 가운데 대규모 횡령 사건이 적발되었으며, 낙쉬반디의 지도층까지 이어지는 증거도 발견되었습니다.
ottkem.37.a코0=우리가 사기꾼과 도둑들에게 둘러싸여 있었단 말인가?!

ottkem.38.t코0=오리엔트 특급 살인
ottkem.38.d코0=제국과 유럽 대륙을 연결하는 유명한 철도에서 이번 사건의 수사를 이끌던 요원 중 하나가 살해당했다는 소식이 들려오면서 대재상의 회의실에서는 분노의 목소리가 들려왔습니다. 동트라키아의 에디르네 근처에서 부패 사건을 조사하고 있던 희생자는 효율적인 일 처리와 국가에 대한 헌신적 충성으로 널리 알려져 있었습니다.\n\n증거는 거의 남지 않았고, 벨기에 억양에 곱슬곱슬한 콧수염을 가진 사설탐정이 사건에 간섭하려고 하였습니다. 오스만 헌병대는 그 남자가 살인과 관련이 있을 것 같지는 않았지만, 법을 방해하고 국가의 대표를 모욕한 혐의로 즉시 구금하였습니다.
