# Education reform
ottpol.1.t코0=하원에서의 교육 논쟁
ottpol.1.d코0=사람들의 정신과 영혼을 둘러싼 이 치열한 싸움은 지난 몇십 년간 이어져 왔습니다. 끊임없는 근대화가 이 분야에도 큰 영향을 미쳤기 때문입니다. 19세기에 시작된 개혁은 수년에 걸쳐 꾸준히 진행됐으며, 주로 세속주의 운동에 의해 진행되었습니다. 오스만 인민당은 세계대전 이후 몇 년간 술탄 바흐데틴에 의해 촉진된 여성의 고등교육과 공식적으로 남녀공학 의무화를 유지하며 갈등을 이어왔습니다. 그런데도 보수적인 이슬람 신학자들로부터의 반대와 계속해서 분열되는 교육 시스템은 중앙 화를 이루기 어렵기에 이러한 정책이 현장에서 실현되기 어렵다는 것을 보여주었습니다.\n\n오스만의 교육 제도는 크게 3가지로 구성되어 있는데, 이다디와 술타니 (탄지마트 개혁에 의해 설립된 개혁 학교) 가 하나의 뚜렷한 커리큘럼으로 통합되었음에도 불구하고,  마드라사 (종교 교육) 과 소수 학교 (밀레트 시스템에 의해 보호받는)은 교육부에 가시로 남아 있습니다. 이 세가지를 하나로 통합하는 것은 오스만 인민당의 오래된 관심사로, 그것들을 교육부의 아래에 두고 교육과정을 간소화하여 사회적 통합을 촉진하고 국민들이 더 쉽게 접근할 수 있도록 하는 계획을 세웠습니다. 지난 몇 년 간, 특히 1927년 이후 그들의 첫 집권 기간에는 목적을 위한 큰 진적을 이루었습니다. 하지만 1931년의 지방분권주의 정부는 빌라예트 단계의 교육을 위해 이것을 뒤집었고, 왈리들의 노력에 의해 교육의 질과 접근성은 모두 악화되었습니다.\n\n이제 오스만 인민당이 확고하게 권좌에 돌아왔고, 그들의 새로운 계획: 남녀공학과 통일법을 내놓았습니다. 마침내 제국의 모든 영역에서 교육의 완전한 통일과 강제적인 남녀공학을 법으로 제정하면서, 당은 정부에서 자신들의 권력이 약해지는 것을 막으려는 강력한 수피 집회들이 자금을 지원하는 보수 세력의 벽에 부딪혔습니다.
ottpol.1.a코0=변화의 기운이 감돌고 있다.

ottpol.2.t코0=오스만 인민당에 맞서는 마드라사
ottpol.2.d코0=남녀공학과 통일법의 표결이 임박함에 따라 전국적으로 소란이 발생하고 있으며, 제국 전역에서 이슬람 신학자 300명이 서명한 탄원서가 이번 주 초에 대재상의 책상에 도착했습니다. 하지만 이슬람 신학자들 사이에서도 이것에 대한 단합된 반대는 없으며, 많은 사람들은 중앙화된 교육에 이득을 보고, 심지어 일부는 공개적인 지지를 표명하고 있습니다.
ottpol.2.a코0=투표가 다가온다.

ottpol.3.t코0=교육령 표결
ottpol.3.d코0=논란이 되는 남년 공학과 통일법을 포함하여, 오늘 하원에서 근대주의자인 오스만 인민당은 다양한 법령과 계획을 발표했습니다. 1935년 선거에서 오스만 인민당이 승리한 후, 하원의 과반수를 차지했기 때문에 많은 사람은 황제가 자신이 대부분 임명한 상원을 통해 간섭할 것을 우려하고 있습니다. 독실한 무슬림이며 야당의 보수적 성향을 상당수 공유하는 것으로 알려진 술탄은 10년 전에 즉위한 후 정치적 절차에 관여하지 않았습니다. 무관심 때문이거나 압뒬하미트 2세에게 일어난 일이 자신에게도 일어날 수 있다는 두려움 때문이기도 합니다. 그러나 지금 마드라사를 통한 종교 교육의 미래가 결정되려는 가운데, 많은 사람은 이슬람의 칼리프가 세속주의자들에 대항하는 태도를 보일 것을 기대하고 있습니다.
ottpol.3.a코0=법이 통과된다.
ottpol.3.b코0=상원이 그것을 부결한다.

ottpol.4.t코0=국제언론에 발언한 대재상
ottpol.4.d코0=코스탄티니예와 국제 신문의 편집들과 함께 대재상은 표결의 성공과 정부 부처의 확장에 관한 성명을 발표했습니다. "오늘 오스만 의회가 내린 결정은 우리나라가 진정으로 원했던 것으로 자연스럽고 특별하게 볼 필요가 없습니다." 제국 전역의 지식인들로부터 받은 편지 더미를 보여주며 파샤는 사람들이 그의 뒤에 서 있다는 것을 다시 한 번 국제 언론에 보여주었습니다. 다만, 이것이 사실인지 아닌지는 모호하게 남겨져 있으며, 야권 언론들은 이것이 우리나라의 자랑스러운 전통에 대한 모욕이라고 생생하게 전하고 있습니다.
ottpol.4.a코0=오스만 국가의 위대한 성공이다!

ottpol.5.t코0=남녀공학과 통일법 부결
ottpol.5.d코0=완전히 예상하지 못한 것은 아니지만, 대재상은 술탄이 간섭했다고 의심되는 이 행동에 격분하고 있습니다. 술탄은 엄밀히 말하면 그의 권한 안에서 상원 의원들에게 반대투표를 하도록 장려했을 뿐이기에 많은 사람은 오스만 의회의 업무에 황가의 간섭이 증가할 것으로 보고 있습니다.\n\n오늘 아침 일찍 대재상 무스타파 케말 파샤가 술탄에게 자신의 의견을 제시하고 더 이상의 간섭이 일어나지 않도록 돌마바흐체 궁으로 가는 것이 목격되었습니다. 파디샤를 직접 위협하지는 않았지만, 대재상은 필요하다면 젊은 오스만 푸아드에 대한 선호를 숨기지 않았습니다.
ottpol.5.a코0=약간의 차질일 뿐이다... 그렇지?

#Judiciary reform
ottpol.6.t코0=사법개혁위원회
ottpol.6.d코0=메셀이라고도 불리는 우리가 사용하는 민법은 탄지마트 시대인 1877년에 처음으로 성문화되었습니다. 하나피파의 법률 전통을 바탕으로 한 이 법규는 밀레트 시스템에 따라 이전까지 독자적인 법령을 사용하던 오스만 국민에게 통합적으로 적용된 첫 번째 형법이었습니다.\n\n수십 년 동안 이 법령은 변하지 않았고, 많은 사람의 눈에는 지난 시대의 유물이라고 생각되고 있습니다. 이슬람 율법에 근거하기 때문에, 많은 개혁주의자는 종교법이 현대 세속주의 국가에 설 자리가 없다고 생각하며 거기에 반대해 왔습니다. 이전에 자신들만의 법체계를 사용해온 크리스천과 유대인들 또한 그것에 대해 여전히 불만을 품고 있으며, 이 구시대적 법을 개혁할 것을 정부에 촉구했습니다.\n\n마찬가지로 세속주의에 반하는 것들을 혐오하는 무스타파 케말은 법률 개혁을 위한 토론을 열고, 그것을 조사할 위원회를 구성했습니다. 이슬람 신학자, 행정 관료 그리고 각 밀레트의 대표들로 구성된 위원회는 모든 관련자가 동의할 수 있는 해결책을 찾고 가능한 한 빨리 결과를 발표할 것입니다.
ottpol.6.a코0=개혁주의자들을 위한 또 다른 단계다!

ottpol.7.t코0=민법 개혁의 기준
ottpol.7.d코0=사법개혁위원회가 메셀법의 1,851개 조항을 검토하는 과정에서 진전을 보이는 가운데, 위원회의 다수를 차지하는 개혁론자들은 서방 세계에서 영감을 얻을 것을 제안했습니다. 근대성과 상대적으로 제국에 적용하기 쉬운 부분 때문에 스위스 민법에 대한 선호가 전반적으로 퍼져 있지만, 다른 법률들도 논의되고 있습니다. 다른 이들은 다민족, 다종교 제국으로서 환경이 우리와 매우 유사한 오스트리아 제국을 이야기했습니다. 그러나 일부 강경파 이슬람 신학자들은 샤리아법의 자랑스러운 전통을 포기하지 말 것을 촉구했고, 법을 새로 만드는 대신 메셀을 개혁할 것을 제안했습니다.
ottpol.7.a코0=우리는 스위스 민법에 기초할 것이다!
ottpol.7.b코0=오스트리아 민법에 기초한다!
ottpol.7.c코0=우리는 이슬람적 성격을 버릴 수 없고, 메셀은 단지 몇 가지 조정이 필요하다.

ottpol.8.t코0=여성의 권리
ottpol.8.d코0=메셀 법 아래에서 우리 제국의 여성과 남성의 지위는 크게 다릅니다. 상속에서의 몫과 법정에서 증언이 가지는 효력 모두 여성은 남성의 절반에 불과합니다. 또 세계대전 동안 여성들이 다양한 직업에 진출하면서 발생한 작은 운동들이 합쳐지며 정부에 변화를 요구하며 발생한 비폭력 시위를 막기 위해 그것을 야기할 수 있는 운동들은 금지되었습니다. 전 황제가 촉진한 여성에 대한 교육은 그들이 정치에 더 깊이 관여할 수 있게 해 주었고, 엄격하게 남성들에게만 허용되던 직업에 진출하려는 욕망에 불을 붙였습니다.\n\n일부다처제와 혼인법의 모호함 역시 과거의 유물일 뿐만 아니라 이어질 개혁의 걸림돌로 여겨지기 때문에 개혁의 대상입니다. 지금은 자발적인 행동일 뿐인 법적 결혼은 이제 그들의 종교나 민족에 상관없이 모든 오스만 국민을 위해 의무적으로 이루어져야 합니다.
ottpol.8.a코0=승인되었다!
ottpol.8.b코0=여성의 위치는 남성에게 복종하는 것이다.

### Conservatives block the Kemalist Reforms
ottpol.9.t코0=의회의 교착 상태
ottpol.9.d코0=느린 진행속도, 그들이 낙후된 전통이라고 말하는 것에 대한 완고한 고수, 그리고 술탄에 의한 상원의 개혁에 대한 끊임없는 방해는 의회를 한계점으로 밀어넣고 있습니다. 오스만 인민당의 의원들은 야당의 목을 조르고 있으며, 이 문제를 해결하기 위해서는 술탄에게 조기 선거를 요구해야 한다고 대재상에 촉구하고 있습니다.\n\n한편 코스탄티니예 거리에서 양측의 지지자들 사이에 긴장이 고조되며 무장한 경비원들과 함께 움직여야 할 지경입니다. 이번 주 초 보수파인 코니아의 의원은 단검으로 무장한 6명의 괴한에게 습격을 당했습니다. 의원은 무사히 탈출 할 수 있었지만, 도시의 헌병대는 추가적인 정치적 습격을 경계하고 있습니다.
ottpol.9.a코0=케말은 의회 해산을 요청하였다.
ottpol.9.b코0=분명 사태는 저절로 악화될 것이다.

ottpol.10.t코0=르자 테브피크 베이의 암살
ottpol.10.d코0=자유와 합의당 소속 상원 의원인 르자 테브피크 베이가 오늘 낮에 [OTT_ConstantinopleFallback] 거리에서 살해되었습니다. 10명의 젊은 남성들에게 공격을 받은 의원은 총상을 입고 쓰러져 즉사했습니다.\n\n이 사건은 테프비크가 케말주의자 정책의 유명한 비판자였기 때문에 의회 위기의 또 다른 전한점이 되었습니다. 그곳에서 붙잡힌 두 사람은 오스만 인민당에 소속된 것으로 보이지만, 그들은 연관을 부인하며 부인하며 테러리스트의 행위를 이용한 자유와 합의당의 모함이라고 선언했습니다. 한편, 황궁에서는 이 불안이 기폭제가 되어 무력으로 정부가 전복되는 것을 두려워하며 여기에 반응하지 않고 있습니다.
ottpol.10.a코0=위대한 알라가 우리를 도우시기를.

ottpol.11.t코0=긴장 고조에 대응한 술탄 [OTT.GetLeader]
ottpol.11.d코0=가능한 한 제국의 행정 문제에 개입하는 것을 자제하고 있던 술탄 [OTT.GetLeader](은)는 마침내 오늘 거기에 개입하기로 했습니다. 온 국민이 자신의 결정을 기다리고 있다는 사실을 잘 아는 술탄은 오늘 일찍 그의 대재상과 회의를 하고 상황의 해결책을 논의했습니다. 짧은 회의가 진행되고 저녁 무렵 술탄은 마음을 정했습니다.
ottpol.11.a코0=술탄 [OTT.GetLeader](은)는 대재상을 지지하였다.
ottpol.11.b코0=무스타파 케말은 대재상에서 해임되었다.

ottpol.12.t코0=상원에서 통과된 교육과 사법 법령
ottpol.12.d코0=술탄이 대재상에 대한 믿음을 공표한 가운데, 상원이 법령에 대한 투표를 위해 다시 소집되었습니다. 반대파와의 원활한 소통을 위해 법령은 최소한으로 수정되었지만, 제안의 뒤에 있는 전체적인 구상은 보존되었고 다시 한 번 쉽게 하원을 통과했습니다. 상원에서의 두 번째 투표가 압도적인 찬성으로 마무리된 것은 황실의 지지가 결정적 요인이 된 것으로 보입니다.
ottpol.12.a코0=폐하의 지혜를 실로 헤아릴 수 없다.

ottpol.13.t코0=새로운 대재상
ottpol.13.d코0=[OTT.GetLeader](은)는 1927년에 황위에 올랐고, 그는 유럽의 입헌군주로서 통치하겠다는 약속을 했고 그렇게 해왔습니다. 전후 첫 자유선거와 헌법의 복원은 제국 내의 거대한 진보로 여겨졌고, 새로운 시대의 시작으로 기념되었습니다. 하지만 일부 사람들은 [OTT.GetLeader](이)가 민족주의자와 세속주의적 군대에 이러한 태도를 보이라는 압력을 받고 있으며, 그의 자유화 지지의 유일한 이유가 20년 전 압뒬하미트 2세처럼 퇴위 되는 것을 피하기 위해서라고 주장했습니다. 이제 의회의 거대한 위기가 국가를 뒤흔들고 있고, 처음으로 술탄이 의회에 간섭하고 있는 지금, 국가는 그의 대답을 기다리고 있습니다.\n\n군과 강한 유대관계를 가지고 있는 오스만 인민당은 술탄의 간섭으로 지도자인 무스타파 케말이 해임된 것에 분노하고 있습니다. 위기에 대한 해답을 위해 그들은 무스타파 이스멧 파샤를 케말의 후임으로 내세웠고, 그들은 오스만인민당에 소속되지 않은 어떤 후보자에게도 우호적이지 않을 것입니다.\n\n한편 자유당 및 야당은 계속되는 오스만 인민당의 행동이 그들을 악명 높은 연합진보위원회의 뒤를 따르게 할 것이며, 술탄이 확실한 태도를 보이지 않으면 다당제 민주주의의 종말이 올지도 모른다고 우려하고 있습니다.
ottpol.13.a코0=자유와 합의당 후보를 지명하다.
ottpol.13.b코0=조기 총선을 선언하다.

### Sultan attempts to quell the riots
ottpol.14.t코0=살베스티(Serbestî) 사무실 습격
ottpol.14.d코0=1908년 연합진보협의회의 대두에 반대하는 오스만 신문으로 설립된 이 언론사는 개혁주의 운동과 불안한 관계를 유지해 왔습니다. 1909년에 그들이 하산 페흐미 베이의 펜에서 나온 여러 기사를 발표했을 때, 이 신문의 평론가이자 편집장이 갈라타 다리를 건너던 중 살해되었습니다. 그러나 이 신문은 연합진보협의회에 고개를 숙이지 않고 여당에 반대하며 계속되었고, 최근에는 연합진보협의회의 몰락 이후 오스만 인민당의 권위주의적인 태도에 반대하는 목소리를 내고 있습니다.\n\n어제 저녁 편집진이 사무실을 떠났을 때 밝혀지지 않은 습격자 무리가 가지 케말의 이름을 외치며 건물을 습격하고 불을 질렀습니다. 헌병대는 불이 치솟기 전에 현장을 떠난 범인을 잡을 수 없었고 증거 보고는 모순된 것 같습니다. 술탄의 반응은 충분히 명확하지 않았고, 가혹하고 직접적인 처벌이 요구되자 우리의 늙었지만 현명한 지도자는 코스탄티니에 군단에게 오스만 인민당 본부를 장악하고 당을 종식하라고 명령했습니다.
ottpol.14.a코0=여기에서 끝날 것이다!

ottpol.15.t코0=코스탄티니예 군단의 항명
ottpol.15.d코0=황실의 의지에 반하여 군단은 오스만 인민당의 편을 들고 도시 전역에 계엄령을 선포한 것으로 보입니다. 1시간 이내에 군대는 오스만의 문을 장악했고, 도시를 가로지르는 주요한 도로, 다리 그리고 전신국을 장악해 제국의 나머지 지역과 완전히 차단했습니다. 더 최근의 보고에 따르면 상당수의 부대가 도시를 덮고 있는 섬뜩한 통신 침묵 속에서 돌마바흐체 궁전으로 이동하고 있는 것으로 보입니다. 술탄에 충성하는 수비대에 의해 도시 전역에서 교전이 벌어졌지만, 그들이 수도 외곽의 지원군 없이 더는 저항할 수 없다는 것이 점차 분명해지고 있습니다.
ottpol.15.a코0=무슨 일이 일어나고 있는거지?

ottpol.16.t코0=돌마바흐체 궁전 습격
ottpol.16.d코0=자신의 운명이 압뒬하미트 2세와 같은 것을 두려워하며, 궁전 앞에 모인 군대를 보며 [OTT.GetLeader](은)는 자신의 경비원들에게 물러날 것을 명령하고 반란의 주동자들에게 협조하는 데 동의했습니다.\n\n오스만군 참모총장 페브지 파샤의 지도로 이루어진 이 사태의 대표들은 열린 성문을 통과하여 술탄과 회담을 가졌습니다. 자신의 반대자들이 길거리와 군대에서 우위를 점하고 있다는 사실을 잘 아는 이 늙은 술탄은 마지못해 패배를 인정했고, 대재상을 해임하고 새로운 선거를 요구하는 칙령에 서명했습니다.
ottpol.16.a코0=1913년으로 돌아가는 것은 불가피해 보인다.

### Early Elections
ottpol.17.t코0=선거의 군사감독
ottpol.17.d코0=비록 술탄의 칙령에 따라 조기 총선이 준비되기 시작했지만, 군의 장성들이 질서와 군 규율을 통해서만 공정한 선거가 이루어질 수 있다고 주장하기 때문에 정치 기관에 대한 군사 통제는 해제되지 않았습니다.\n\n그러나 보수주의자와 자유주의자 등 다양한 야당들은 군부가 오스만 인민당에 편중되어 있으며, 이것이 세계대전 직전에 연합진보협의회에 대한 어떠한 반대도 무력화시킨 "클럽 선거"와 비슷한 냄새가 난다고 주장하며 항의하고 있습니다.
ottpol.17.a코0=군대에게 다시 연락을 한다.
ottpol.17.b코0=군은 그들의 근무지에 남을 것이다.

ottpol.18.t코0=[GetYear] 선거
ottpol.18.d코0=우리 대재상의 사임과 의회의 교착상태는 조기 선거로 이어졌습니다. 코스탄티니예의 자유주의 엘리트들은 오스만 인민당의 또 다른 승리는 연합진보협의회의 독재 체제로의 복귀를 의미할 수 있다는 것을 알고 있기에 광범위한 유권자들에 대한 부정행위와 아나톨리아의 배후지역의 공포 전략에 대한 보고가 만연하고 있습니다.
ottpol.18.a코0=오스만 인민당이 압도적인 승리를 거둔다.
ottpol.18.b코0=오스만 인민당의 승리!
ottpol.18.c코0=자유주의 세력이 다수당을 탈환한다.

ottpol.19.t코0=대재상으로 다시 임명된 무스타파 케말
ottpol.19.d코0=하원 275석 중 240석을 차지하는 압도적인 승리를 거두며 오스만 인민당의 입지는 완전히 굳어졌습니다. 현재 남은 의석 중 단 20석만을 차지하게 된 자유주의 세력은 이것을 부정선거로 간주하는 항의서를 제출했고 새롭고 공정한 선거를 요구하고 있습니다. 그러나 술탄의 침묵과 군의 최고지휘권이 오스만 인민당의 수중에 있기 때문에 그것은 허사로 보이고, 많은 사람들은 다당제 민주주의가 이제 공식적으로 종착역을 향해 가고 있다고 우려하고 있습니다.\n\n국가를 위한 계획과 거기에 대한 상세히 전한 대재상의 연설은 야당이 패배를 지켜보는 동안 보스포러스 전역에서 몇 분 동안 들을 수 있는 박수갈채를 받았습니다.
ottpol.19.a코0=우리는 오늘 새로운 시대에 접어들었다!

ottpol.20.t코0=자유주의 세력의 다수당 탈환
ottpol.20.d코0=1935년 오스만 인민당에 의해 좌절된 분권주의 정당과 `자유주의` 정당의 연합은 자유와 합의당의 지도로 재편되었습니다. 비록 그들은 연합은 안정과는 거리가 멀지만, 많은 사람은 연합진보협의회의 독재정치로의 회귀가 저지된 것에 안도하고 있습니다. 그러나 중앙 정책의 부족과 지도부마저 흔들리고 있는 상황에 시간이 지나도 연합이 계속해서 뜻을 고수할 수 있을지는 시간이 알려줄 것입니다.
ottpol.20.a코0=행운을 빈다.

### Penal Code
ottpol.21.t코0=고위안보국의 상태
ottpol.21.d코0=연합진보협의회의 몰락과 엔베르 파샤의 교만한 모험 이후 국가의 정보기관은 혼란에 빠져 있습니다. 제국주의 세력에 대한 무슬림 반란을 선동하고 중동의 반대 세력을 진압하기 위해 성립된 특수조직(Teşkilât-ı Mahsusa)은 벨트크리그의 종결 이후 황제의 칙령에 따라 고위안보국(Alīye-i Emniyet Hizmeti)으로 재편되었습니다.\n\n숙달된 인력의 부족과 다수의 충성심이 의심되는 구성원들은 조직의 효율성을 저하했고, 지난 십여 년간 그 실적은 최악이었습니다. 이들을 현대화하고 우리의 아랍 지역을 수사하는 효율적인 도구로 만들기 위해, 대재상은 이것의 완전한 해체와 새로운 조직인 국가안보국(Milli Emniyet Hizmeti)으로의 교체를 명령했습니다.\n\n그러나 대재상의 가까운 친구와 동료 몇은 그에게 이전 연합진보협의회와 연계된 비밀조직에 대한 소문이 아직도 사그라지지 않았으며, 반대파의 억눌린 분노가 폭발하여 우리가 이룬 모든 것이 무너질지도 모른다는 두려움에 극단적인 조치를 취하지 말 것을 촉구했습니다.
ottpol.21.a코0=깨끗이 씻어내라!
ottpol.21.b코0=기존의 고위안보국(Alīye-i Emniyet Hizmeti)을 현대화하라.

### Failed Assassination Attempt
ottpol.22.t코0=대재상에 대한 음모
ottpol.22.d코0=재편된 국가안보국은 불충한 구성원 중 상당수가 자리를 떠나게 되면서 이미 그 가치를 입증하고 있습니다. 그들의 해임에 대한 분노는 카라 케말과 같은 유명한 구성원들과 함께 "카라콜 연맹"이라 불리는 집단을 표면화하기 시작했습니다. 아직 그들은 대재상과 그의 정부에 대한 불만을 품은 집단들과 크게 다르지는 않지만, 그들은 잠재적으로 더 큰 문제가 될 수 있습니다.\n\n국가안보국의 수장에게서 그들을 당의 이익을 위해 이용하자는 흥미로운 제안이 나왔습니다. 그는 그곳의 회원과 동료들에게 지속해서 압력을 가해 그들을 조급하게 만들고 안전국의 요원들의 쉬운 먹잇감으로 삼고자 합니다. 거기에 더해 이 조직을 이용해 국내 위기를 조작하고 그것을 통해 대재상과 행정부의 권한을 공고하게 하는 구상도 퍼져나가고 있습니다.
ottpol.22.a코0=쥐새끼들을 쓸어버려라!
ottpol.22.b코0=그들을 감시하되 개입을 삼가라.

ottpol.23.t코0=암살 시도의 실패
ottpol.23.d코0=얼마 전부터 부상하기 시작한 대재상에 대한 음모는, 지난밤 크레타 난민인 공모자 중 한 명이 대재상이 이즈미르에 도착하기 전날 용기를 잃으며 해결책이 마련되었습니다. 이즈미르의 왈리이자 무스타파 케말의 절친한 친구인 카짐 파샤 장군은 대재상에 대한 공격 가능성을 경찰에 알리고 재빠르게 호텔 방에서 공모자 5명을 체포했습니다. 권총, 수류탄 심지어 시미터까지 발견되었고 5명 모두 즉시 구금되었습니다.\n\n자신의 목숨과 그 이상에 대한 시도에 충격받은 무스타파 케말은 관료들 사이에서 지위를 가리지 않고 수십 명의 공모자를 체포하도록 명령했고, 여러 명의 장군(편리하게도 자신을 지지하는 자들이 아닌)도 거기에 포함되었다고 발표했습니다. 하지만 이들을 구금할 행정권이 없고, 헌법에 따라 보호받는 의원들을 겨냥한 방법이 없어, 오스만 인민당 내의 특별 싱크탱크는 이 음모와 `관련된` 모든 공모자를 소탕하는 데 필요한 권한을 대재상부에 부여하는 임무를 맡았습니다.
ottpol.23.a코0=공모자들을 체포해라.

ottpol.24.t코0=치안유지법
ottpol.24.d코0=현직 의원의 면책특권에 대한 해결책이자 대재상을 향해 가능한 모든 반대를 철저히 제거하는 데 필요한 행정권을 부여하기 위해 오늘 오전 국회에서 `치안유지법`이 통과되었습니다. 대재상에게 무제한의 권력을 부여하고 그의 결정에 따라 국가가 위기에 처해 있는 한 국회에 절대적 권한을 부여함으로써 오스만 인민당에 그들의 설계에 대한 모든 반대를 효과적으로 근절할 기회를 제공했습니다.\n\n많은 무법자들, 참전용사들, 그리고 통일진보위원회의 전 회원들은 음모와 관련된 공모에 휘말릴 것을 두려워하며 자리에서 사라졌고, 다른 사람들은 이미 겁쟁이들을 밖으로 끌고 나갔습니다. 이들 중 한 명인 킬리지 알리 베이는 헌병대가 집의 문을 부수고 난 뒤 자살했고, 카라 케말과 같은 다른 사람들은 체포를 피하고자 급히 수도를 떠났습니다. 자유와 합의당의 구성원은 누구도 음모와 확실한 연관성이 있는 것 같지는 않지만, 그들의 공모 가능성을 목표로 한 체포의 물결이 수도를 뒤흔들고 있습니다. 당의 노선을 따르지 않는 신문은 폐쇄되고, 군사 훈련은 취소되며 장교들은 일시적으로 휴가를 보내고 대재상의 거처는 편집증적으로 쉬지 않고 보호되면서 일부 사람들이 보기에는 정치적 기회주의가 국가를 장악했습니다.
ottpol.24.a코0=누구도 법망을 빠져나갈수 없다.

ottpol.25.t코0=진보 재판소 개소
ottpol.25.d코0=`진보 재판소`로 불리는 이 긴급조치를 통해 코스탄티니예, 이즈미르, 부르사에는 다수의 재판소가 설치되어 대재상의 생명을 노린 음모에 연루된 모든 사람이 박해받고 있습니다. 전직 오스만군 대령이 통일진보연합회의 일원이었던 볼드 알리가 이끄는 음모 연루자의 명단은 대재상의 과대망상과 편집증과 함께 날이 갈수록 커지고 있고, 이제는 오스만 푸아드 왕자, 이스멧 파샤, 알리 푸아드 파샤, 심지어는 참모총장 페브지 파샤와 같은 친구와 동료들조차 그를 설득하고자 할 정도에 이르렀습니다.\n\n암살 공모, 국가에 대한 반역, 의무의 방기 등 다양한 혐의가 복합적으로 작용하여 재판은 파샤를 향한 음모에 책임이 있는 사람을 처벌하기보다는 야당을 침묵시키기 위한 정치적 도구로 사용될 것 같습니다.
ottpol.25.a코0=가장 충격적이다.

ottpol.26.t코0=진보 재판소: 군 사령부
ottpol.26.d코0=비록 판사의 앞에 끌려온 이들 중 대부분이 공모에 대한 증거는 부족하지만, 그들 대부분이 파샤의 반대파로 OHF 정권의 빠른 종말을 바랐거나 벨트크리그의 최종장에 전쟁을 포기했으며, 옛 연합진보협의회와 밀접한 관계를 맺고 있다는 혐의는 어느 정도 사실입니다. 그러나 많은 사람이 국외로 도피하거나 광활한 동부 아나톨리아 내륙지역에 잠적했기에 명단에 오른 인물 중 오직 7명만이 헌병대에 체포되었습니다. 재판소에는 불행하게도 이것은 헌병대에 의해 체포된 사람들이 가장 적은 혐의가 있다는 것을 의미하며, 거의 5년 전에 있었던 비밀회의와의 어떤 연결고리가 발견되었지만, 그것을 이번 음모와 연관시킬 수 있을지는 비관적으로 보입니다.
ottpol.26.a코0=확실한 증거가 있는 자만 처벌하라.
ottpol.26.b코0=그들은 모두 유죄다!

ottpol.27.t코0=진보 재판소: 반대파 지도자
ottpol.27.d코0=`흑색단` 혹은 Kara Çete(카라콜 협회라 불리는 비밀 조직에 대한 말장난) 라고 불리는 볼드 알리는 자유와 합의당과 긴밀한 관계를 맺고 있는 경우가 많으며, 아직도 연합진보협의회나 그 후계 정당에 여전히 남아있는 많은 저명한 인물들을 무대 위로 끌어냈습니다. 이것을 기회로 알리는 어떤 종류의 음모와도 연관성을 입증하기 어렵지만, 공개적으로 파샤의 이름을 우연히 저주할 수 있었던 자유와 합의당 지도부의 핵심 구성원들을 목표로 삼을 것을 제안했습니다. 그러나 오스만 인민당 내부에서 정치적 목표를 이루기 위해 선을 넘는 것이 케말의 가까운 친구인 알리 푸아트 파샤를 중심으로 온건파들이 결집하며 분열로 이어질 수 있다는 것이 점점 더 분명해지고 있습니다.
ottpol.27.a코0=확실한 증거가 있는 자만 처벌하라.
ottpol.27.b코0=그들은 모두 유죄다!

ottpol.28.t코0=진보 재판소: 관료
ottpol.28.d코0=비록 연합진보협의회와 그 이후의 오스만 인민당이 오스만 관료 조직의 모든 위치에 침투했지만, 고위직 중 많은 사람은 술탄, 자유와 합의당의 지명을 받은 후보자이거나 후임 정당과 거리를 둔 충성스럽지 못한 연합진보협의회 구성원들입니다. 이제 케말은 자신이 이끌 독재 정권을 수립하기 위해 꾸준히 전진하고 있음이 분명해졌으므로, 이 사람들을 처벌하고 그 자리를 파샤에게 충성하는 인물들로 교체할 기회를 얻었습니다. 거대한 사업이자 술탄과 오스만 의회의 노여움을 사더라도 이것이 현명한 일일 수도 있지만, 경솔하게 행동하지 않고 당이 더 확고하게 자리를 잡을 때까지 기다리는 것이 안전할 길일 수 있습니다.
ottpol.28.a코0=확실한 증거가 있는 자만 처벌하라.
ottpol.28.b코0=그들은 모두 유죄다!

ottpol.29.t코0=정당 금지
ottpol.29.d코0=대재상은 그의 새로운 행정권을 이용하여 오늘 일찍 국내 위기가 해결될 때까지 모든 정당에 대한 일시적인 금지를 발표했습니다. 파샤는 이 어려운 시기에 여러 부도덕한 개인들이 정의로부터 도망쳤고, 이 어려운 시기에 국가에는 강력한 결속력이 필요하다고 지적하며 추후 통지가 있을 때까지 자유와 합의당과 모든 소규모 지역 정당의 폐쇄를 명령했습니다.\n\n이 조치에 대한 반대는 베이루트와 이즈미르에서는 대재상의 폭정에 저항하는 시위를 불러일으켰고, 수도의 신문들은 아직 박해 없이 자신들의 의견을 밝힐 수 있었기에 전국으로 퍼져나가고 있습니다.
ottpol.29.a코0=미래가 어떻게 될까?

ottpol.30.t코0=온건파가 오스만 인민당을 떠나다
ottpol.30.d코0=파샤가 이성에 귀기울이지 않고 과대망상적인 계획을 끊임없이 계속했기 때문에, 알리 푸아트 파샤가 이끄는 당 온건파 인사들은 탈당해 독립 정당을 구성하기로 결정했습니다. 전임 지도자의 권위주의적 행보에 대한 반감을 드러내기 위해 스스로를 '민주당'이라고 부르는 이 집단은 빠르게 규모가 커지는 중이며, 오스만 의회에서 다수당 자리를 위협하면서 정부를 마비시키고 있습니다.\n\n이런 상황에 개입하고 대재상이 국가 전체를 무너트지 못하도록 막을 수 있는 기회를 얻은 [OTT.GetLeader] 측은 다음 선거까지 파샤와 의회 모두를 경질했습니다.
ottpol.30.a코0=분열주의자 놈들!

ottpol.31.t코0=[GetYear]년 긴급 선거
ottpol.31.d코0=오스만 인민당 정부의 몰락으로 인해 제국의 다양한 민족이 이 영원한 국가의 미래를 결정하는 선거를 위해 호출되었습니다. 많은 지지자들이 신생 민주당으로 건너갔기 때문에 내부 분열로 조각난 채로 비틀거리는 오스만 인민당은 대규모 패배를 겪을 지도 모릅니다. 그럼에도 불구하고, 민주당이 양의 가죽을 쓴 늑대일 지도 모른다고 두려워하는 엘리트들의 지지를 받는 자유와 합의당 또한 승리의 가능성을 가지고 있습니다.
ottpol.31.a코0=민주당이 승리했다
ottpol.31.b코0=자유와 합의당이 승리했다

### Successful Assassination Attempt
ottpol.32.t코0=이즈미르의 어느 화창한 날
