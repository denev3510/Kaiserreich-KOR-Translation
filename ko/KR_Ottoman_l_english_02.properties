ottpol.39.t코0=야망을 드러낸 페브지 파샤
ottpol.39.d코0=오스만군 참모총장일뿐만 아니라 세게대전의 영웅이기도 한 페브지 파샤가 정계에 완전히 들어서겠다는 야망을 발표했습니다. 누구도 무스타파 케말의 오랜 친구이자 동료였던 페브지 파샤의 움직임을 예상치 못했습니다. 그 남자가 평소에 정치적 전장에 뛰어들고 싶다고 말하기보다는 실제 전투 현장을 더 선호했었고, 스스로 오스만 인민당과 오스만 군의 형제와 같은 관계를 증명하는 존재였기 때문이었습니다. 하지만 당 고위층 사이에 떠도는 소문에 의하면, 케말이 사망에 이르기 직전에 그를 곁으로 불렀고 당과 오스만 국가 모두를 이끌어 그들이 꿈꿨던 미래로 나아갈 것을 명령했다고 합니다.\n\n이는 여태껏 느슨하게 지켜지던 장교가 군과 오스만 의회 모두에서 자리를 참여하지 말라는 원칙에 어긋납니다. 하지만 그가 이번에 발표한 당 대표직 출마와 동시에 군의 자리에서도 조기 은퇴할지는 불분명합니다. 일각에서는 이성적이면서도 동시에 규율이 분명한 인간으로 알려진 그가 군과 국가 사이의 긴밀한 관계를 통해 나라를 더욱 권위주의적인 방향으로 이끌지도 모른다며 두려움을 표했습니다.
ottpol.39.a코0=페브지가 표결에서 패배했다.
ottpol.39.b코0=페브지가 당 대표직을 차지했다.

ottpol.40.t코0=[GetYear]년 오스만 선거
ottpol.40.d코0=전 대재상의 때아닌 죽음과 뒤이은 오스만 인민당 당내 권력 투쟁이 진행되는 와중, [OTT.GetLeader] 술탄이 안정적이고 민주적으로 선출된 권력 승계를 보장하기 위한 새로운 선거를 준비했습니다. 하지만 이 사건들 중에 있었던 군부의 개입은 무스타파 케말과 군의 연결이 없다면 군이 조만간 정치에서 더욱 직접적인 역할을 수행할 것이고 나라를 군에게 유리한 방향으로 끌고나갈 것이라는 점을 시사했습니다. 어느 파벌이든간에 많은 이들은 이번 선거가 단지 시작에 불과하며 불확실한 미래가 펼쳐질 것이라고 두려워하고 있습니다.
ottpol.40.a코0=오스만 인민당이 우세를 지켜냈다.
ottpol.40.b코0=자유주의 세력이 다수당을 탈환했다.

ottpol.41.t코0=군이 쿠데타를 일으키다
ottpol.41.d코0=오늘 일찍 페브지 파샤가 국가 비상사태와 무기한 선거 연기, 그리고 추후 통지가 있을 때까지 의회를 폐쇄한다는 공식 선언을 발표하면서 많은 이들의 공포가 현실로 다가왔습니다. 군과 오스만 인민당의 대부분이 그의 편에 서 있기 때문에, 이런 상황이 단기적으로 끝나지 않을 것 같아 보입니다. 불과 몇 주 전 있었던 대재상 암살 이후에 군부 독재가 등장할 것이라며 두려움을 표하는 이들도 많습니다. 외부 빌라예트에서 일어날 지도 모르는 저항에 대항하기 위한 추가 정책을 논의하기 위한 목적으로 모든 왈리를 수도로 소환했고, 새로운 정권에 충성하는 군인으로 이들을 대체할 것으로 보입니다. 코스탄티노플에서 일상적인 업무를 안정적으로 수행할 수 있도록 이스메트 파샤가 대재상에 임명되었지만, 정치권 내에서는 그가 페브지 정권의 꼭두각시에 불과한 자리에 앉았다는 것이 명백한 사실로 보입니다.
