otteco.1.t코0=[GetYear]년의 오스만 경제: 악명 높은 10년대의 여파
otteco.1.d코0=1920년에 먼지가 가라앉고 마침내 거의 10년간 이어진 전쟁이 끝났을 때, 오스만 제국의 경제는 누더기가 된 상태였습니다. 연합진보위원회 시대에 느리지만 꾸준한 성장을 보였던 제조업 경제는, 아르메니아인 대학살이 교육받은 중산층에게 타격을 입히면서 무너졌습니다. 의사, 엔지니어, 기업가 등의 주요 직업들은 소아시아의 그리스계 오스만 시민들이 계속해 탈출하면서 '국가 경제' 계획이 피폐한 국가에 얼마나 파괴적인지를 보여줬습니다. 비슷한 방식으로, 전쟁의 여파가 가라앉기 시작하면서 농업 부문도 파괴되었습니다. 전쟁 이전 아나톨리아의 튀르크 인구가 25% 가까이 사라졌고, 경작할 인력이 없어서 풍족한 토지가 버려지는 놀라운 광경이 벌어졌기 때문입니다.\n\n그래도 오스만 정부는 가만히 있지 않았고, 첫 번째 전후 내각이 이같은 상황을 우선 과제로 삼았기 때문에 신속하게 복구 계획을 입안했습니다. 더 이상 존재하지 않는 국가의 투자자들이 남긴 철도는 국유화되었고, 그 무섭던 OPDA도 완전히 폐쇄되어 독점권이 주 정부로 넘어갔습니다. '국가 경제'계획은 전쟁의 공포로 인해 오스만 정부의 최우선 순위가 되었고, 신뢰할 수 없는 비 튀르크인들에 대한 의존은 지배 엘리트들 사이에 깊은 상처를 남겼습니다. 무슬림 부르주아 계층은 전통적인 기독교의 지배에 도전할 수 있도록 훈련되어야 했고, 사람들은 교육받으며 제국은 마침내 20세기에 들어섰습니다.
otteco.1.a코0=웅장한 계획이지만 자원은 거의 없었다.

otteco.2.t코0=[GetYear]년의 오스만 경제: 성장의 시대
otteco.2.d코0=20년대 후반까지 세월이 흘러 경제가 전쟁 이전 상태에 이르자, 당시 집권 중이던 오스만 인민당에 의해 4개년 계획이 수립되었고, 경제에 대한 통제력을 강화하며 다음 단계에 도달했습니다. 이후 1931년에 민족주의자 연합이 자유주의자들에게 무너지는 믿을 수 없는 일이 벌어지자, 다시 외국의 투자에 경제를 개방하고 그 이전의 10년 동안 세심하게 만들어진 국가주의적 조치를 누그러트렸습니다. 그렇더라도 독일 제국의 끝없는 경제적 번영의 물결과 기계 및 건축 자재의 낮은 수입 비용에 힘입어서 아나톨리아와 레반트 전역에 산업이 생겨나며 계속 경제가 확장되었습니다.\n\n30년대 중반까지도 제국의 경제는 베이루트에서 스미르나까지 희열과 진보가 느껴질만큼, 지금보다 좋은 날은 없습니다. 그런데도 많은 사람은 아프리카에서 증가하는 불안과 독일 경제의 침체가 동방에도 문제를 가져올 가능성이 있다는 경고 신호들을 지적했습니다.
otteco.2.a코0=영원한 국가(Devlet-i Ebed-müddet)를 찬양하라!

otteco.3.t코0=삼순 경제회의
otteco.3.d코0=위기, 혼돈, 재앙. 이번 주 초 베를린 증권거래소가 붕괴하는 상상할 수 없는 일이 발생하면서 전 세계의 경제학자와 기업인들은 공황에 빠져 있습니다. 베를린과 마찬가지로 코스탄티니예는 경제가 무너지는 것을 지켜보며 상황 변화에 촉각을 곤두세우고 있습니다. 그렇기는 하지만 20년대에 제국이 펼친 보호주의적 성격이 세계 시장의 충격에 저항할 수 있는 구조를 형성했기 때문에 제국의 위기는 사람들이 처음에 예상했던 것보다 훨씬 규모가 작습니다.\n\n민간부문의 공포를 진정시키고 오스만 인민당의 경제적 동료들이 구상한 차기 4개년 계획을 발표하기 위해, 제2차 경제 회의가 흑해의 삼순시에서 열릴 예정입니다. 민간 부분의 두 계획을 결합하고 지난 수십 년간 튀르크 경제의 발전을 보여주는 것으로, 오스만 투자자들을 진정시키는 방법일 뿐 아니라, 현대화된 오스만 국가를 세계에 선보이는 역할도 할 것입니다.
otteco.3.a코0=마흐무트 젤랄이 삼순 경제회의의 막을 올린다.

otteco.4.t코0=철도통일법
