otteco.9.t코0=페르시아만 경제의 붕괴
otteco.9.d코0=몇몇 페르시아만 주들이 유럽발 경제 불황으로 큰 타격을 입었고, 이것이 해당 지역 사회의 전체에 충격을 주었다는 보고가 바스라의 왈리에게 전해졌습니다. 이들 중 두바이와 같은 많은 주들은 진주 어업에 거의 전적으로 의존하고 있으며, 유럽을 주요 시장으로 확보했었습니다.\n\n저렴한 일본산 대체품들의 인기가 상승하면서 시장은 20년대에 처음으로 큰 타격을 받았지만, 일본과 미텔오이로파 블록 간의 갈등으로 페르시아만의 수요는 꾸준히 증가했습니다. 하지만 현재엔 거의 하룻밤 새에 그 수요가 증발했기에, 산업 전체가 붕괴를 목전에 뒀습니다.\n\n물론 이 지역의 아랍인들에게는 불행한 일이지만, 이 재앙으로 인해 그들은 오스만 제국과 우리 국내 시장에 더욱 가까워졌습니다. 몇몇 셰이크와 에미르들의 요청에 응한 튀르크 석유 회사는 해안을 따라 석유의 탐사 가능성을 논의하고, 페르시아만에서 석유 사업을 확장하기 위한 회담을 열었습니다.
otteco.9.a코0=한 사람의 손실은 다른 한 사람의 이득이다.

