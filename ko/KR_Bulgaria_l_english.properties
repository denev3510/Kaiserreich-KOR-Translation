### Decisions ###
BUL_foreign_policy_decisions코0=대외정책 결정
BUL_foreign_policy_decisions_desc코0=우리가 세계 무대에서 우리의 입지를 굳히기 위해서는 바깥으로 초점을 옮겨 동맹을 맺거나 다른 국가들과 관계를 맺기 시작하는 것이 중요합니다.
BUL_join_the_weltkrieg코0=제2차 세계대전 참전
BUL_join_the_weltkrieg_desc코0=제2차 세계대전이 시작되었고, 많은 사람들이 힘뿐만 아니라 소모전이라고 생각하는 것에서 공산주의자들과 독일인들이 서로 대치하고 있는 가운데, 만약 우리가 세계의 외교 문제에서 발언권을 가지려면 우리는 가능한 빨리 개입해야만 합니다.
BUL_seizing_adrianople코0=트라키아 점령
BUL_seizing_adrianople_desc코0=터키인들은 너무 오랫동안 트라키아에 머물도록 허락되어 왔습니다. 이제 우리는 이 지역에서 그들의 통치를 종식시키고 트라키아를 우리 자신을 위하여 받아갈 때입니다.
BUL_seizing_constantinople코0=콘스탄티노플 점령
BUL_seizing_constantinople_desc코0=페르디난트 1세의 가장 큰 꿈 중 하나는 항상 콘스탄티노플, 즉 차르그라드를 빼앗는 것이었습니다. 우리가 지금 우리의 행동에 대한 어떠한 반발을 받을 수 있는 위험을 감수할 준비가 되어 있는 것을 볼 때, 우리는 이제 도시를 장악할 준비가 되어 있습니다. 전진!
BUL_deposing_codreanu코0=루마니아 공격

BUL_strike_at_serbia코0=세르비아 공격
BUL_strike_at_serbia_desc코0=발칸반도에 대한 우리의 이익을 보호하고 이 지역의 불가리아 패권을 유지하기 위해서는, 우리는 공격을 계속할 준비가 되어 있어야 하며 세르비아의 위협을 선제적으로 공격할 준비가 되어 있어야 합니다.
BUL_attack_greece코0=그리스 공격
BUL_attack_greece_desc코0=발칸반도에 대한 우리의 이익을 보호하고 이 지역의 불가리아 패권을 유지하기 위해서는, 우리는 공격을 계속할 준비가 되어 있어야 하며 그리스의 위협을 선제적으로 공격할 준비가 되어 있어야 합니다.
