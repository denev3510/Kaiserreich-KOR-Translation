POLITICS_FERDINAND_I_DESC코0=오스트리아의 귀족 페르디난트는 1887년 러시아의 지지를 받아 불가리아의 군주로 선출되었습니다. 비록 그의 사생활에 대한 추문과 제2차 발칸 전쟁에서의 굴욕이 그를 퇴위 직전까지 이끌었지만, 세계대전 승전 이후 차르는 광범위한 지지를 얻을 수 있었습니다. 뒤이은 황금기에, 국가 전역의 비관주의는 사그라들었고 페르디난트의 기행도 줄어들었습니다. 늙어가는 페르디난트는 미래를 바라보며 천천히 그러나 확실하게 불가리아 정치계를 개방적으로 바꾸려 하고 있으며 불가리아의 지정학적 이점을 굳히려 하고 있습니다.
POLITICS_BORIS_III_DESC코0=1894년에 페르디난트 1세의 아들로 태어난 보리스는 아버지가 불가리아를 영광과 독립으로 이끄는 것을 보면서 자랐습니다. 소피아 군사학교를 졸업한 보리스는 장교로 불가리아 군에 입대하여 발칸 전쟁과 세계대전에 참전하여 어린 나이에도 불구하고 독일군과 불가리아 병사들로부터 똑같이 존경을 받았으며, 불가리아군의 우두머리 중 한명이 되었습니다. 세계대전이 끝나고 그의 아버지가 나이가 들면서, 보리스는 점점 국가의 일을 떠맡게 되었고, 이 경험은 이후 그의 권력 승계에 도움이 되었습니다. 이제 차르 보리스 3세는 아버지의 유산을 이어나가 발칸반도를 넘어 불가리아의 패권을 재천명하기를 바라고 있습니다.

