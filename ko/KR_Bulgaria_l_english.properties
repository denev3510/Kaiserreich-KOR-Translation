### Leaders ###
POLITICS_FERDINAND_I_DESC코0=1887년, 페르디난트 폰 작센코부르크고타가 불가리아의 공작으로 선출되었다는 소식은 실로 믿기 어려운 것이었습니다. 특히 전임자 바텐베르크의 알렉산더르가 실패했을 때, 이 여성적이고 별난 오스트리아-헝가리군의 장교가 국가를 이끌 수 있으리라 생각한 이는 거의 없었습니다. 이후 50여년간 가파른 오르막과 내리막이 있었지만, 결국 페르디난드는 불가리아의 가장 오랜, 또한 가장 위대한 통치자로 자리잡게 되었습니다.\n\n그의 발상은 독재적이며 과대망상적이었으나, 터르노보 헌법 하의 제한된 민주주의는 허용되었습니다. 그 대가로 공국의 외교정책을 장장 수십년에 걸친 오스만과 발칸의 인접국들과의 전쟁으로 이끌어, 불가리아에게 “발칸의 프로이센”이라는 별칭을 얻게 하였습니다. 이런 도중, 1908년에는 불가리아 제3국가 첫 차르의 칭호를 수여해, 동로마 제국의 황위의 주장으로써 차르의 칭호를 휘둘렀습니다. 와중 일어난 제2차 발칸 전쟁은 이러한 야심을 누그러트렸으나, 이후의 세계대전은 이가 잔인했던 만큼, 차르가 대 불가리아의 복원을 오래도록 지키기를 허락했습니다.\n\n이제 늙고 건강이 악화되어가는 페르디난드는 권력의 대반을 보리스 왕세자에게 위임했습니다. 하지만 그는 여전히 불가리아인들에게 중요한 상징으로 남아있습니다. 위대한 복원자, 불가리아 제3국가의 모든 영광의 기수인 그가 지휘봉을 잡고 있는 한, 불가리아의 번영은 끊어지지 않을 것입니다.









