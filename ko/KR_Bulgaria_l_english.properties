POLITICS_FERDINAND_I_DESC코0=1887년, 페르디난트 폰 작센코부르크고타가 불가리아 공으로 선출되었다는 소식은 실로 믿기 어려운 것이었습니다. 전임 공작 바텐베르크의 알렉산더르가 퇴위했을 당시, 이 숫기없고 별난 오스트리아-헝가리군 장교를 적격자로 상상한 이는 거의 없었습니다. 이후 50여년간 가파른 오르막과 내리막이 있었지만, 결국 페르디난드는 불가리아의 가장 오랜, 또한 가장 위대한 통치자로 자리잡게 되었습니다.\n\n페르디난드의 성향은 전제적이고 권위적이었지만, 그는 터르노보 헌법 하의 제한된 민주주의를 수용했습니다. 그 대가로 공국의 외교정책을 장장 수십년에 걸친 오스만과 발칸의 인접국들과의 전쟁으로 이끌어, 불가리아에게 “발칸의 프로이센”이라는 별칭을 선사했습니다. 그런 와중 1908년에는, 불가리아 제3차르국 차르의 칭호를 수여받고 동로마 제국의 황위를 주장하는 것으로 권위를 드높였습니다. 비록 제2차 발칸 전쟁으로 그의 야심은 잠깐 좌절되었으나, 잔혹했던 세계대전은 차르가 영원한 대불가리아를 재건할 수 있도록 허락했습니다.\n\n이제 나날이 노쇠해가는 페르디난드는 권력의 대부분을 보리스 왕세자에게 위임했습니다. 하지만 그는 여전히 불가리아인들에게 중요한 상징으로 남아 있습니다. 위대한 재건자, 불가리아 제3국가의 모든 영광의 기수인 그가 지휘봉을 잡고 있는 한, 불가리아의 번영은 끊이지 않을 것입니다.
