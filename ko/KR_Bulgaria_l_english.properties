bulgaria.1.d코0=세계대전이 끝난 이후 [Root.GetName](은)는 승리를 거두었고 발칸에서 불가리아 헤게모니를 성공적으로 이룩하며 갑작스러운 황금기에 들어선 자신을 보았습니다.\n\n1927년 바실 라도슬라포프 총리가 사망하자 알렉산더르 말리노프가 권력을 잡게 되었습니다. 반독파로 유명한 말리노프와 그의 동맹들은 불가리아를 장기말 이상으로 보지 않는 독일을 위협적인 존재로 보았기에 그들의 황금기의 오만함에 빠진 와중에 독일로부터 멀어지고자 했고 두 옛 동맹의 관계는 냉각되었습니다.\n\n이제 [Root.GetName](은)는 자신이 지역 내의 우월한 군사력에도 불구하고 발칸에 동맹이 거의 없고 [Root.GetName]의 위치를 약화시키는 병든 경제의 위험한 상태의 자신을 보았습니다. 그동안 옛 적들의 포위망은 독수리와 같이 간절하고도 탐욕스럽게 그들의 옛 영토를 재주장할 기회를 노리고 있습니다...
bulgaria.1.a코0=[Root.GetName](와)과 차르에게 영광을!

bulgaria.2.t코0=재향군인회
bulgaria.2.d코0=불가리아 재향군인회는 [Root.GetName]에서 대단히 영향력 있는 단체입니다. 주로 세계대전 당시 [Root.GetAdjective] 부대의 군인과 장교로 이루어져 있습니다. 이 사람들은 [Root.GetName]에서 영웅으로 유명합니다. 소피아에서 열린 그들의 집회는 애국적인 전시로 구성되어 대중으로부터 큰 지지를 받았습니다.
bulgaria.2.a코0=앞으로의 일을 대비해야만 한다.

bulgaria.3.t코0=경제 붕괴!
bulgaria.3.d코0=끔찍한 소식이 우리에게 전해져왔습니다! 베를린 증권거래소가 순식간에 붕괴되었고, 독일 제국과 그 영향권 내의 국가들의 경제는 하향세로 돌아섰습니다. 물론, 이러한 영향은 독일에만 국한되지 않았습니다. 왜냐하면 유럽과 전세계의 많은 나라들을 포함하는 독일의 무역 파트너들도 그들의 경제에 타격을 받았기 때문입니다. 불가리아는 심각한 경제 침체를 겪었으므로 상처를 입지 않았습니다. 국제 관측자들과 적들은 모두 우리나라를 예의주시하고 있으며, 일부는 이것을 [BUL.GetAdjective] 황금기의 시작으로 부르고 있습니다. 어쨌든, 우리는 무너지는 경제를 바라보며 시선을 돌려야 합니다. 어쨌든, 우리 국민의 신뢰와 발칸 내에서의 지배력을 잃게 되는 것을 막아야만 합니다.
bulgaria.3.a코0=우리는 실패할 수 없다!

bulgaria.4.t코0=산업화를 둘러싼 긴장감
bulgaria.4.d코0=[Root.GetName] 이내에서 심각한 불만이 쏟아져 나왔습니다. 많은 농민과 공장 노동자들이 경제 위기로 검은 월요일이라고 불리는 경제 상황을 겪고 있습니다. 이것은 불가리아 농민연합과 농민들로부터 반대가 나오면서 국가의 산업화를 시작한 우리의 결정으로 인해 더욱 악화되었습니다. 우리가 일시적으로 불만의 대부분을 잠재우기는 했지만, 우리는 우리의 산업화 정책이 성공을 거두기를 바라야 할 것입니다. 우리가 이 경제 위기에서 벗어나고 사람들이 우리에게 덤벼드는 위험을 무릅쓰지 않도록 말입니다.
bulgaria.4.a코0=우리는 무슨 일이 있어도 앞으로 나아가야만 한다.

bulgaria.5.t코0=우리에게 금수조치를 내린 [BUL.GetName]!
bulgaria.5.d코0=경제 위기의 여파로, 위기에 처한 불가리아인들은 보호주의 관세를 유지하기로 결정했고, 따라서 라이히스팍트 회원들에게 적절한 금수조치를 내렸습니다. 이것은 결코 큰 손실은 아니지만, 불가리아와 독일 간의 관계가 이미 세계대전에 이어 상당히 냉각되어 있었기 때문에, 이것이 얼마나 [BUL.GetAdjective](이)가 진정으로 이기적이고 극악무도한지 보여주고 있습니다.
bulgaria.5.a코0=상관없어.

bulgaria.6.t코0=예산 검토
bulgaria.6.d코0=우리 경제 참여의 부족과 근로자들에 대한 지원 부족에 더불어, 광범위한 군인 연금이 실패한 것처럼 보입니다. 예산안을 검토한 후, 우리는 군인 연금을 삭감하거나 제도를 전면 개편하여 예산의 균형을 맞추기 위한 조치를 취해야 합니다. 그러나 그것이 무엇이든 간에, 우리는 이 상황을 개선하고 우리 민족을 둘러싼 경제적 전염병을 제거하기 위한 조치를 취해야 한다는 것이 분명합니다.
bulgaria.6.a코0=필요한 것은 무엇이든간에.

bulgaria.7.t코0=재향군인회
bulgaria.7.d코0=경제 위기 이전에도 정부 재정에 이미 물거품이 되었던 연금 축소를 위한 우리의 논란이 일고 있는 결정으로, 세계대전의 퇴역군인들이 정부에 항의하기 시작하였습니다. 이것은 큰 위협이 되지는 않지만, 경제 불안 속에서 우리나라를 더 불안하게 만들 수 있습니다.
bulgaria.7.a코0=어, 음...

bulgaria.8.t코0=사람들의 반응
bulgaria.8.d코0=우리가 군인 연금을 유지하기로 결정했을 때, 그것은 군대의 지지자들과 세계대전 퇴역 군인들에게 우리를 사로 잡았습니다. 그리고 이것이 우리나라 안의 사기와 정부의 지원에 좋을지라도, 이것이 군대를 위해 평범한 사람을 희생시키는 행위로 보는 다양한 농민들과 공장 노동자들은 우리를 사랑하지 않습니다.
bulgaria.8.a코0=뭐든간에.

bulgaria.9.t코0=농본주의 유지
bulgaria.9.d코0=우리가 농민 정책을 유지하고 농촌 국가로서의 뿌리에 충실하기로 결정했을 때 안도의 한숨이 [Root.GetAdjective] 국가 전체에서 집합적으로 반복되는 것처럼 보이며 이것이 우리의 정책에 찬성하는 사람들을 통합시키는 동안, 소수민족들이 우리 정책에 격렬하게 반대하는 불가리아 농민연합에 가입하는 것을 보아 정치적으로는 훼손되었습니다.
bulgaria.9.a코0=무슨 일이 있어도, 우리는 아직 우리 자신을 증명할 것이다.

bulgaria.10.t코0=불가리아 육군
bulgaria.10.d코0=불가리아 육군은 [Root.GetName]의 자존심이며, 많은 사람들이 우리나라를 '발칸의 프로이센'과 '국가와 함께하는 군대'라고 부릅니다. 불가리아는 많은 신체 건강한 남자들을 세계대전에 내보냄으로써 군사 우위를 주장할 수 있었고, 그 결과 발칸반도에서 지배력을 장악하게 되었지만, 높은 군인 연금으로 페널티가 발생하게 되었습니다. 공격을 기다리는 열렬한 독수리처럼 우리를 둘러싸고 있는 우리의 원수가 우리가 범할 수 있는 모든 종류의 실수에 대하여 신속하게 돌입할 것이므로 우리 군대의 지위와 준비 상태를 모두 검토하여야 한다는 것은 명백합니다. 불가리아 육군이 발칸에서의 우위를 영원히 유지할 수 있도록 개혁의 제도가 계속되어야 합니다...
bulgaria.10.a코0=착검!

bulgaria.11.t코0=불가리아 헤게모니
bulgaria.11.d코0=우리는 [BUL.GetAdjective]의 황금 시대를 보존하기 위해 발칸에서 헤게모니를 유지하는 방향으로 시선을 돌려야 합니다. 현재, 우리는 정당한 영토를 차지하려는 루마니아와 정당한 우리의 영토를 주장하는 남부 그리스인들에게 둘러싸여 있습니다. 게다가, 세르비아는 발칸반도에서 자신의 헤게모니를 확보하기 위해 보복 정책의 불씨를 지피고 있습니다. 우리는 그 일이 일어놔도록 놔둘 수 없습니다.
bulgaria.11.a코0=우리는 단호해야 한다!

bulgaria.12.t코0=고인의 영예
bulgaria.12.d코0=[BUL.Get Adjective] 국가와 국민을 방어하기 위해 자발적으로 희생한 사람들을 존중해야만 우리는 국가로 나아가서 우리 군대의 지배력을 적절하게 유지할 수 있습니다. 오늘은 어떤 사람들에게는 즐거운 날이 되고 어떤 사람들에게는 어두워지는 날이 됩니다...
bulgaria.12.a코0=오늘, 우리는 슬퍼한다.

bulgaria.13.t코0=차르 권력 주장
bulgaria.13.d코0=이러한 어려운 시간 동안, 차르의 권력을 국가를 위한 명목상의 수장으로서뿐만 아니라 [BUL.GetAdjective]의 상징으로써 유지시키고 주장하는데 사람들이 힘을 합쳐서 단합하는 것이 중요합니다 . 우리는 황금 시대를 지키기 위해 사람들의 신뢰를 지속적으로 유지해야하며 가능하다면 그것을 강화해야만 합니다.
bulgaria.13.a코0=차르에게 영광을, [Root.GetName]에게 영광을!

bulgaria.14.t코0=국회 권한 강화
bulgaria.14.d코0=우리는 [BUL.GetName]의 국회가 국민의 의지를 확보하기 위해 권한을 부여 받고 권한을 유지하도록 노력해야 합니다. 국회에 권력이 부여되지 않는다면, 국민들은 그들의 생각을 제대로 표현하거나 심지어 그들이 어떤 식으로든, 형태가 제대로 표현되어 있는지 확인할 방법이 없을 것입니다. 우리는 의회를 확보해야 합니다. 그것은 불가리아 왕좌에 생명을 불어넣기 때문입니다.
bulgaria.14.a코0=사람들을 위해!

bulgaria.15.t코0=언론의 자유
bulgaria.15.d코0=말리노프와 자유당의 가장 큰 목표 중 하나는 세계대전 이전 몇 년 전에 실시되었던 진보적인 개혁의 실행을 계속하는 것이었습니다. 이러한 개혁들 중 하나는 언론 검열법을 완화시키는 것이었습니다. 말리노프는 그렇게 하는데 중간 정도의 성공을 거두었지만, 그것을 둘러싸고 있는 걸쇠들을 완전히 제거할 수는 없었습니다. 그러나, 오늘은 언론 검열법이 완전히 폐지되어 더 자유롭고 더 표현력이 풍부한 불가리아가 될 것입니다. 그러나 이것은 언론이 그들이 적합하다고 생각하는 어떤 것이든 비판하도록 하는 단점을 가지고 있습니다.
bulgaria.15.a코0=무슨 일이 있어도, 우리는 그 결과에 대처해야 한다.

bulgaria.16.t코0=여성의 권리 문제
bulgaria.16.d코0=현재 교육받은 여성들로 구성된 불가리아 여성연합은 [BUL.GetAdjective] 정부에 여성 권리를 확대하고 보편적 권을 제정할 것을 운동하고 있습니다. 말리노프의 부인 줄리아 말리노바가 연합의 책임자이기 때문에 자유주의자들은 이 운동을 지지할 의향이 있습니다. 그러나 우리는 보수적인 사람들로부터 저항의 가능성에 직면할 수 있습니다. 모든 것을 염두에 두고, 우리는 뭐라 말해야 할까요?
bulgaria.16.a코0=우리는 그 계획을 지지할 것이다.
bulgaria.16.b코0=우리는 그 계획을 지지하지 않을 것이다.

bulgaria.17.t코0=[BUL.GetName](와)과의 관계?
bulgaria.17.d코0=[BUL.GetAdjective](이)가 우리 양국간의 관계를 촉진시키기 위해 우리에게 접근해왔습니다. 대표단이 우리에게 더 많은 유대를 요청하며, 그것은 특히 현재의 격동적인 기후에서 양국 모두에게 유용할 것이라고 주장하며, 수적으로 안전성이 있다고 주장했다. [BUL.GetName](와)과의 제휴는 유용할 수 있지만 실제로 세계대전에서 우리와 싸우며 적대적인 국가들에 둘러싸여 있습니다. 우리는 어떻게 해야 할까요?
bulgaria.17.a코0=그들의 접근을 승락한다.
bulgaria.17.b코0=그들의 접근을 거절한다.

bulgaria.18.t코0=[From.GetNameDefCap]의 수락!
bulgaria.18.d코0=고맙게도, 러시아는 양국 간의 긴밀한 협력과 유대 관계를 위해 우리의 접근을 받아들이기로 결정했습니다. 이것은 좋은 소식입니다. 우리가 지금 우리의 이익을 위해 조심할 수 있는 강력한 동맹국이 있다고 안전하게 말할 수 있기 때문입니다.
bulgaria.18.a코0=러시아 친구들에게 건배!

bulgaria.19.t코0=[From.GetNameDefCap]의 거절!
bulgaria.19.d코0=불행하게도, 러시아는 양국 간의 유대 관계를 거부하기로 결정한 것 같습니다. 그들은 발칸반도의 우려와 함께 격동의 분위기를 이유로 들었습니다. 우리는 이것이 물론 뻔뻔스러운 거짓말이라는 것을 알고 있지만, 우리가 할 수 있는 일은 없는 것처럼 보입니다.
bulgaria.19.a코0=젠장...

bulgaria.20.t코0=[BUL.GetName](와)과의 거래?
bulgaria.20.d코0=[BUL.GetName]의 차르는 우리나라와 더 긴밀한 관계를 유지하기 위해 다시 한번 우리에게 접근했습니다. 이번에 그들은 우리 국가간의 자유로운 상품 이동을 허용하려는 시도로 우리와의 무역 협상을 추진하며 이것이 양국 경제에 상호이익이 될 것이라고 주장했습니다. 우리의 어떻게 반응해야 할까요?
bulgaria.20.a코0=물론이지!
bulgaria.20.b코0=절대로 아니다.

bulgaria.21.t코0=[From.GetNameDefCap]의 수락!
bulgaria.21.d코0=러시아는 우리의 제의를 받아들이기로 결정했고, 따라서 우리는 양국 사이에 더 자유로운 상품 이동을 시작할 수 있고 또한 외교적으로 유리한 상황에 놓이게 되었습니다. 이것은 미래 불가리아-러시아 합작 투자에 있어 모두 좋은 영향을 미치고 있습니다.
bulgaria.21.a코0=훌륭해!

bulgaria.22.t코0=[From.GetNameDefCap]의 거절!
bulgaria.22.d코0=러시아는 우리와의 무역 협정을 거부하는 것이 적절하다고 생각했기 때문에, 우리 두 나라 사이의 어떠한 경제적 협력의 유사성도 허용하지 않고 우리가 누렸을지도 모르는 경제적 이득을 효과적으로 빼앗아 가는 것처럼 보입니다. 이것은 향후 불가리아-러시아 합작 투자에도 큰 영향을 미치고 있습니다.
bulgaria.22.a코0=망할 놈들.

bulgaria.23.t코0=충성스런 임원 선임
bulgaria.23.d코0=최근에 힘을 얻은 보리스 3세를 [Root.GetName]의 새로운 차르로 취임시킨 결과 핵심 영역에서 우리 규칙을 강화하기 위한 조치를 취해야 한다는 것은 분명합니다. 여기에는 [BUL.GetAdjective] 지상군이 포함되며, 불가리아에 안정을 가져오고 우리의 위대한 국가에서 잘못한 자들을 처벌하기 위해 다가오는 날에 우리가 필요로하는 지원이 이루어 집니다. 충성스러운 장교들을 최고 사령관으로 임명함으로써 우리는 군대가 우리로부터 명령을 받고 더 열심히 준비할 수 있도록 하며 내부적으로나 외부적으로 그것을 불안정하게 하려는 사람들로부터 국가의 보호를 도울 용의가 있습니다.
bulgaria.23.a코0=더 큰 이익을 위해서.

bulgaria.24.t코0=불가리아 농민연합 억압
bulgaria.24.d코0=우리는 [BUL.GetAdjective]의 안정성뿐만 아니라 그 존재에 직접적인 위협이 된다는 것을 분명히 알기 때문에 불가리아 농민연합을 억압하는 쪽으로 시선을 돌려야합니다. 우리의 가장 어두운 시간 동안, 그들은 세르비아의 위협과 협력할 용의가 있었고 불가리아를 우리의 가장 큰 적들 중 한 마리의 암탉으로 만들 수 있었습니다. 우리는 이것을 처벌받지 않게 내버려 둘 수 없고, 내버려 두어서는 안됩니다. 불가리아 농민연합은 공식적으로 폐쇄되어야 하며, 그 지지자는 엄중히 탄압되어야 합니다. 당 소속 간부들을 모두 구속하는 조치들은 농민들에게 인기가 없지만, 이러한 혼란스러운 시기에 불가리아의 생존을 보장하기 위해서는 필요합니다.
bulgaria.24.a코0=그들에게 자비를 베풀지 마라!

bulgaria.25.t코0=차르 권한 강화
bulgaria.25.d코0=다소 놀랍게도 [Root.GetAdjective] 사람들에게 인기가 있는 움직임에서 우리는 차르가 [BUL.GetAdjective] 정치 및 [BUL.GetAdjective] 사회에서 더 직접적인 역할을 할 수 있도록 조치를 취하기로 결정했습니다. 차르 보리스 3세는 이미 대다수의 사람들에게 인기가 있기 때문에 많은 반대는 없었습니다. 그러나 일부 정치인들, 편협하게 기울어진 사람들은 왕실의 특권의 더 큰 주장이 내포하고 있는 함축적 의미에 대해 우려하고 있으며, 많은 정치인들은 새 정부가 권력을 쥐고 있다는 것을 상기시키고 있습니다. 어쨌든, 그것들은 차르의 힘을 공고히 하는 우리 길의 작은 장애물일 뿐입니다...
bulgaria.25.a코0=우리는 성공할 것이다!

bulgaria.26.t코0=엄격한 선거법
bulgaria.26.d코0=우리는 국회에서 운영되도록 허용된 정당의 유형을 제한하는 새로운 법의 통과를 행동에 옮기기 시작했습니다. 특히, 우리는 [BUL.GetAdjective]의 권리를 강화하고 굳건히 하고 상승시키기 위해 협소사회주의와 포괄사회주의, 자유당 그리고 급진민주당을 포함하는 좌파 성향의 정당을 목표로 삼기로 했습니다. 불행히도 예상대로 우리는 영향을 받은 당사자들로부터 많은 저항에 직면했습니다. 그러나 우리는 또 다른 굴욕적인 패배를 겪지 않도록 우리 민족 내부의 반대자들을 허용할 수 없습니다. 사람들을 위해서 우리는 확고한 입장을 취해야 합니다.
bulgaria.26.a코0=우리는 주저할 수 없다.

bulgaria.27.t코0=광범위한 시위가 일어나다!
bulgaria.27.d코0=선거법의 강화에 따라, 우리는 국민과 정치인들 모두로부터 전국적인 시위에 직면했습니다. 그들은 우리가 불가리아를 더 억압적이고 덜 대표적인 사회로 만든 것처럼 느꼈습니다. 정치적 폭력 또한 어느 정도 확산되어 왔습니다. 주로 주요 도시에 위치한 사회주의자들이 우리의 정책에 반대합니다. 이것은 그들이 가까스로 우리 통치의 종말을 보고 싶어하는 상당한 수의 지지를 얻었기 때문에 도움이 되지 않았습니다. 급진민주당과 포괄사회주의자들도 이것을 차르의 권력을 제한하기 위한 시도로써 입헌군주제를 추진할 기회로 삼았고, 그들에 따르면, '국회의 권한을 다시 한 번 강화하도록 도와달라' 고 하고 있습니다. 우리는 이 반대자들이 우리나라를 불안정하게 만들도록 놔둘 수 없습니다. 우리는 무엇을 해야 할까요?
bulgaria.27.a코0=우리는 그들을 기다릴 것이다.
bulgaria.27.b코0=군대에 보내라, 당장!

bulgaria.28.t코0=각료회의
bulgaria.28.d코0=각료회의의 손에 권력을 넘겨줌으로써 우리는 천천히, 확실히 국회로부터 권력을 완전히 빼앗을 수 있습니다. 또한, 우리는 충성스런 장관들을 행정부 내 직책에 임명하여, 차르로부터 지시를 받도록 할 것입니다. 이런 식으로 우리는 정부가 여전히 권력을 잡고 있다는 것을 국민들에게 납득시키고 차르와 그의 측근들이 막후에서 조종할 수 있도록 허락할 수 있습니다.
bulgaria.28.a코0=훌륭하군.

bulgaria.29.t코0=[BUL.GetName](와)과의 화해?
bulgaria.29.d코0=새로운 [BUL.GetAdjective] 정부는 보그단 필로프와 보리스 3세를 중심으로 우리와 화해하기를 바라고 있습니다. 이것은 다소 놀라운 일이며, 불가리아가 멜리노프와 자유주의자의 통치 기간 동안 세계대전 기간 동안 만들어진 우리의 동맹과 유대를 무시하고 심지어 최근에 우리에게 무역 장벽을 세우는 데까지 급급했습니다. 하지만, 발칸반도의 동맹국, 특히 불가리아처럼 군사력이 강한 동맹국도 유용할 것이라는 사실은 분명합니다. 우리는 어떻게 해야 할까요?
bulgaria.29.a코0=화해는 우리에게 이익이 될 것이다.
bulgaria.29.b코0=화해는 우리에게 손해가 될 것이다.

bulgaria.30.t코0=[From.GetNameDefCap]의 제안 수락!
bulgaria.30.d코0=차르를 포함한 많은 사람들의 충격에 독일은 '독일 제국과 불가리아의 양국 간의 동맹은 상호이익이 될 것'이라고 언급하면서 화해 노력을 수락하기로 결정한 것처럼 보입니다. 이것은 놀라운 소식으로, 이제는 불가리아와 독일 간 관계를 더욱 깊게 만드는 우리의 의제를 추구할 수 있음을 의미합니다.
bulgaria.30.a코0=훌륭해!

bulgaria.31.t코0=[From.GetNameDefCap]의 제안 거절!
bulgaria.31.d코0=독일인들이 우리의 화해 노력을 친절하게 받아들일 것이라고 전적으로 확신한 필로프 자신이 독일인들이 우리를 비웃었고, 우리가 이전에 동맹국에 대한 의지가 부족했다는 것을 사실상 우리에게 말함으로써 충격으로 다가왔습니다.
bulgaria.31.a코0=망할 놈들!

bulgaria.32.t코0=[BUL.GetName](와)과의 거래?
bulgaria.32.d코0=[BUL.GetName](와)과의 화해에 따라, 그들은 검은 월요일의 영향을 유럽 전역에서 여전히 느껴질 수 있다는 것을 인용하며, 양국 간 공동 무역 협정을 추진하고 있습니다. 만약 우리가 그들의 제안을 받아들이게 된다면, 경제적 유행의 지속적인 효과를 근본적으로 없애고 상호 간의 유대를 강화하는데 더 가까워 질 수 있습니다. 한편으로는, 이것은 불가리아의 풍부한 자원과 우리와 화해하려는 의지로 인해 좋은 전망입니다. 그러나 반면에 발칸반도는 안정적인 지역이 아니기 때문에 만약 남쪽으로 가게 된다면 우리는 그 지역에 대한 투자를 잃을 수도 있습니다. 우리는 어떻게 응답해야 할까요?
bulgaria.32.a코0=일어날 수 있는 최악의 상황은 무엇일까?
bulgaria.32.b코0=지금은 필요없다.

bulgaria.33.t코0=[From.GetNameDefCap]의 수락!
bulgaria.33.d코0=정부 전체에 집단 안도의 한숨이 터져 나왔습니다. 우리의 도박이 성과를 거둔 것 같습니다. 독일은 우리가 독일과의 관계를 깊게 하며 그들의 교역에 우선 접근을 제공하는 측면에서 매우 크게 기여할 거래 제안을 받아들이기로 결정했습니다.
bulgaria.33.a코0=훌륭해!

bulgaria.34.t코0=[From.GetNameDefCap]의 거절!
bulgaria.34.d코0=베를린의 [BUL.GetAdjective] 대사관에서 방금 소식이 도착했습니다. 독일인들은 불가리아-독일 무역 협정 제안을 거부하기로 결정했습니다. 그들의 현재 상황 때문에 그러한 계약을 이행할 수 있는 위치에 있지 않다고 말하면서 불가리아와 독일 간의 무역 협정을 거절하기로 결정한 것 같습니다. 안타깝게도, 이것은 우리가 더 이상 그들의 무역에 우선권을 얻기를 바랄 수 없다는 것을 의미합니다.
bulgaria.34.a코0=젠장...

bulgaria.35.t코0=광범위한 폭동!
bulgaria.35.d코0=모든 정당을 전면 금지하고 사실상 국회를 폐쇄하겠다는 우리의 결정에 항의하는 국민들은 탈당한 정치인들과 함께 차르와 새 정부에 항의하기 시작했습니다. 다행히도, 우리 편이 되어주듯이, 이것은 국민들을 진정시키고 새로운 정치적 현실을 받아들이도록 강요하는 문제일 뿐입니다. 우리는 확고히 서 있을 것이고, 반대자와 반역자가 무엇을 믿든 상관없이 철권통치를 할 것입니다.
bulgaria.35.a코0=우리는 견뎌낼 것이다.

bulgaria.36.t코0=생디칼리슴 아래의 [Root.GetName]
bulgaria.36.d코0=우리가 권력을 잡기는 했지만, 그 권력을 유지하는 것도 핵심입니다. 지금 상태로는, 우리는 불가리아 내 동맹국들보다 더 많은 적들을 가지고 있습니다. 자유주의자들, 절대주의자들, 그리고 농업인들은 [BUL.GetAdjective](을)를 번영의 시대로 이끌려는 우리의 의지를 의심합니다. 게다가, 그들은 이미 우리의 입장을 정치적으로 약화시키려는 시도로 생디칼리슴을 비난하면서, 우리를 향해 움직이기 시작했습니다. 우리는 그들의 말에 주의를 기울이지 않지만, 우리가 불가리아에 생디칼리슴을 성공적으로 가져올 것이라는 것을 알고 있기 때문에, 인구의 상당 부분이 이 단어에 의해 좌우되었기 때문에 우려할 만한 이유가 있습니다. 그러나 한가지 확실한 것은, 우리의 새로운 비전에 맞추기 위해 국가를 재건하는 기념적인 일을 착수하기 시작해야 하고, 심한 저항과 광범위한 반대에 직면해야 한다는 것입니다.
bulgaria.36.a코0=이건 쉽지 않을 것 같아 보이는군.

bulgaria.37.t코0=자유무역협정 지지
bulgaria.37.d코0=연합이 국가 경영을 인수하고 돕는 것을 허용하는 것은 바로 생디칼리슴 이념의 핵심 신조입니다. 자유무역협정의 노동자들에게 구애하고 노동조합 하의 노동자들에게 힘을 실어줌으로써 우리는 그들에게 한때 자본주의 경제에 대해 더 공정한 이점을 줄 수 있습니다. 게다가 노동조합의 아이디어를 추진함으로써 우리는 불가리아의 경제적, 정치적 목표를 확대하기 위해 다른 노동자들이 자발적으로 노동조합에 가입하도록 설득하는 것을 도울 수 있습니다. 우리는 경제적 귀족들을 극복하고 노조의 민주주의를 반대되지 않도록 다스릴 것입니다!
