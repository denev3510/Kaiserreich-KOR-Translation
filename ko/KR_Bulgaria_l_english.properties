### Focuses ###
BUL_economic_affairs코0=경제 문제
BUL_economic_affairs_desc코0=베를린 증권거래소의 붕괴 이후 독일 경제의 침체는 유럽 내 많은 국가들에 영향을 끼쳤습니다. 불행하게도, 우리는 폭풍우를 견뎌낼 수 없었고 많은 다른 나라들처럼 심하게 타격을 받았습니다. 우리가 완전히 회복하려면 경제를 강화하기 위한 조치를 취하여야만 합니다.
BUL_retain_agrarianism코0=농본주의 유지
BUL_retain_agrarianism_desc코0=불가리아를 산업 국가로 만들기 보다는, 우리는 우리의 뿌리를 기억하고 농경지상의 이상을 유지하도록 해야 합니다. 국민들은 경제를 활성화시키기 위해 더 나은 농업 기술을 배우고, 새로운 도구를 얻고, 더 많은 땅을 얻을 필요가 있습니다.
BUL_increased_wheat_exports코0=밀 수출 증가
BUL_increased_wheat_exports_desc코0=불가리아의 가장 풍부하고 중요한 농작물 중 하나인 밀은 이 위기의 시기에 중요합니다. 수요가 높기 때문에 우리는 밀의 생산량을 늘리는 쪽으로 방향을 돌려야 합니다.
BUL_rural_education코0=시골 교육
BUL_rural_education_desc코0=우리는 불가리아 내의 농민들에게 교육을 가져다 주고 농업 생산량을 늘리며 농부들이 기계와 더 잘 경쟁할 수 있도록 새롭고 더 효율적인 농업 기술을 가르쳐야 합니다. 그렇게 함으로써, 우리는 거의 모든 농부들이 직업을 가질 것이라고 확신할 수 있습니다.
BUL_redistribute_land_to_the_peasants코0=농민들에게 땅 재분배
BUL_redistribute_land_to_the_peasants_desc코0=땅을 몰수하는 것은 결코 인기있는 일이 아니지만, 우리는 농업 생산량을 늘리고 국가의 부를 증진시키기 위해 추가 토지를 필요로 하는 농민들에게 몰수된 토지를 재분배함으로써 그것을 인기있게 만들 수 있습니다.
BUL_lower_the_tax_burden_on_the_peasantry코0=소작농세 인하
BUL_lower_the_tax_burden_on_the_peasantry_desc코0=농민에 대한 세금을 낮춤으로써 우리는 농산물의 생산량을 늘리도록 권장할 수 있습니다. 농산물의 생산량을 늘리면 이익의 마진을 크게 높일 수 있고 일반적으로 생활 수준을 향상시킬 수 있습니다.
BUL_develop_the_countryside코0=시골 개발
BUL_develop_the_countryside_desc코0=소피아나 플로브디프와 같은 도시들은 잘 발달되어 있는 반면, 지방과 다른 농촌 지역은 거의 관심을 기울이지 않고, 따라서 무시되고 있습니다. 우리는 우리나라를 더 잘 연결시키기 위해 농촌 지역에 투자를 시작해야 합니다.
BUL_agricultural_subsidisation코0=농업 보조금
BUL_agricultural_subsidisation_desc코0=농업의 수익성을 진정으로 공고히 하기 위해서, 우리는 농부들이 더 많은 농작물을 계속해서 생산하도록 장려하기 위해서 농업에 자금을 지원하고 보조금을 제공하는 조치를 취해야 합니다.
BUL_increased_agricultural_output코0=농업 생산 증가
BUL_increased_agricultural_output_desc코0=우리는 지속적인 농업 생산을 지지하고 농작물 생산을 증가시켜야 하며 새롭고 더 효율적인 농업 방법을 찾아야 합니다. 우리가 현재의 위기에서 벗어날 수 있도록 농업의 역할을 공식화하는 것이 중요합니다.
BUL_adopt_industrialisation코0=산업화 채택
BUL_adopt_industrialisation_desc코0=우리는 이 혼란스러운 시기에 불가리아의 산업화를 향하여 나아가야 합니다. 농업이 우리나라의 큰 부분인 반면, 시대가 변하고 있고 전세계 국가들이 농장보다는 공장에 더 많이 의존하고 있습니다. 이것이 우리 인구의 많은 부분을 분산시킬 수 있지만, 산업화는 반드시 착수되어야 하는 필수적인 조치입니다.
BUL_maintain_protectionism코0=보호주의 유지
BUL_maintain_protectionism_desc코0=일자리를 아웃소싱할 수 있는 상품의 자유로운 흐름을 허용하는 것보다 불가리아 사람들의 요구에 우선 순위를 두는 것이 중요합니다. 불가리아 근로자의 권리를 지키기 위하여 유럽 최대 경제 블록인 미텔오이로파를 바라보고 관세를 부과하여야 합니다.
BUL_university_of_sofia코0=소피아 대학교
BUL_university_of_sofia_desc코0=1888년 10월 1일에 설립된 소피아 대학교는 불가리아에서 가장 오래된 고등교육기관입니다. 정부 자금을 대학에서 제공하는 서비스의 개발과 확장에 투입함으로써, 우리는 시민들의 교육을 허용할 수 있습니다.
BUL_urban_development코0=도시 개발
BUL_urban_development_desc코0=불가리아의 도심 지역은 훨씬 발전된 지역이기는 하지만, 유럽 지역의 발전량보다 뒤처져 있습니다. 우리는 재정착을 촉진하여 새로운 일자리를 창출할 수 있도록 도시 지역에 더 많이 투자하여야 합니다.
BUL_darzhavna_aeroplanna_rabotilnitsa코0=다즈하브나 에어로플레나 라보틸니차
BUL_darzhavna_aeroplanna_rabotilnitsa_desc코0=보즈리슈테에 위치한 잘 알려진 항공기 제조업체인 다즈하브나 에어로플레나 라보틸니차와의 협력을 통해 우리나라의 경제 활동을 더욱 활발하게 하는 것이 우리의 최대 관심사가 될 것입니다.
BUL_economic_growth_in_city_centres코0=도시 중심부 경제 성장
BUL_economic_growth_in_city_centres_desc코0=도시 지역의 경제 활동을 더욱 활성화하고 더 많은 발전을 보장하기 위해서, 우리는 공공 사업 프로젝트와 기반 시설 개발 프로그램의 대규모 사업을 시작해야 합니다.
BUL_work_with_arsenal_ad코0=아스날 AD와의 협력
BUL_work_with_arsenal_ad_desc코0=불가리아에서 가장 오래된 무기 공급자인 아스날 AD 는 주로 군사 장비와 관련 무기 제조를 전문으로 하고 있습니다. 그들과 함께 일하고 정부 보조금을 제공함으로써, 우리는 국내 무기 산업을 강화하고 군에 더 나은 공급을 할 수 있습니다.
BUL_empower_the_bulgarian_national_bank코0=불가리아 국립은행 역량 강화
BUL_empower_the_bulgarian_national_bank_desc코0=불가리아 국립은행과 보조를 맞추면서 우리의 통화인 불가리아 레프를 재평가하는 것이 가장 중요합니다. 우리 통화의 안정성을 촉진하고 은행에 적절한 규정을 부과함으로써 우리는 금융 시장의 탄력성을 보다 잘 통제할 수 있습니다.
BUL_examining_the_budget코0=예산 검토
BUL_examining_the_budget_desc코0=베를린 증권거래소의 붕괴는 불가리아 내에 경제적 불확실성의 시기를 가져왔습니다. 이는 물론 예산과 정부 지출에 부정적인 영향을 미쳤습니다. 만약 우리가 이 재정난에서 벗어나려면, 우리는 예산의 상태를 면밀히 관찰하고 재조정하여야 합니다.
BUL_slash_military_pensions코0=군인 연금 삭감
BUL_slash_military_pensions_desc코0=우리는 세계대전 종전부터 검은 월요일까지 우리 재정에 부담이 되어 온 참전용사 군인연금을 더 이상 지급하기 어려워졌습니다. 극도로 인기가 없고 논란이 많은 결정이 되겠지만, 우리는 연금 지출을 줄여야 합니다.
BUL_maintain_military_pensions코0=군인 연금 유지
BUL_maintain_military_pensions_desc코0=군인 연금의 유지가 재정을 압박하고 있는 것이 사실이지만, 우리는 단순히 연금을 줄여서 영웅들을 고통받게 할 수는 없습니다. 아니, 우리는 이런 짐을 져야 합니다. 그것은 황금기를 가져오는데 도움을 준 참전 용사들에 대한 우리의 의무이기 때문입니다.
BUL_the_end_of_black_monday코0=검은 월요일의 끝
BUL_the_end_of_black_monday_desc코0=고맙게도, 검은 월요일이라고 알려진 경제 전염병을 끝내는데 성공했고, 우리 스스로를 이 곤경에서 벗어나게 했습니다. 게다가, 우리는 또한 경제를 강화하고, 통화의 안정성을 공고히 하며, 경제 회복을 이끌어냄으로써 국민들의 신뢰를 얻는데 성공했습니다.

BUL_the_bulgarian_army코0=불가리아 육군
BUL_the_bulgarian_army_desc코0='발칸의 프로이센'으로 알려진 불가리아 육군은 불가리아 국가의 자부심과 중추였습니다. 우리는 발칸반도에서 우리의 패권을 지키기 위하여 그들이 강세를 유지하고 지속적으로 그들을 지지하도록 하여야 합니다.
BUL_maintaining_the_hegemony코0=헤게모니 유지
BUL_maintaining_the_hegemony_desc코0=우리는 우리의 적들이 어떤 약점들을 인지하도록 보여주거나 허락할 수 없습니다. 우리는 발칸반도에서 우리의 권력을 주장하고 주변 국가들에게 불가리아 헤게모니와 불가리아 육군의 우월성을 상기시켜야 합니다.
BUL_defending_our_land코0=영토 수호
BUL_defending_our_land_desc코0=우리는 군인들과 장교들에게 활력을 불어넣고 그들이 어떤 대가를 치르더라도 우리의 정당한 땅을 지키도록 설득하는 것이 중요합니다. 우리의 원수가 우리보다 어떤 종류의 이득이라도 얻는다면, 불가리아 육군이 싸우고, 불가리아를 구제하고 보존하기위한 전투에서 끝나지 않아도 상관없습니다.
BUL_increase_infantry_equipment_production코0=보병 장비 생산 증가
BUL_increase_infantry_equipment_production_desc코0=불가리아 육군의 규모를 유지하는 핵심 요소는 장비의 지속적인 생산입니다. 보병 장비를 생산함으로써 우리는 모든 병사들이 무기를 소지할 수 있도록 보장할 수 있습니다.
BUL_further_tank_research코0=추가 전차 연구
BUL_further_tank_research_desc코0=1916년 영국군이 발명한 전차는 적진을 돌파할 수 있으며, 지금까지 본 적이 없는 화력을 보유하고 있습니다. 무기에 대한 연구는 불가리아 전쟁 노력에 매우 중요할 것입니다.
BUL_mountain_infantry코0=산악병
BUL_mountain_infantry_desc코0=우리의 산악 전투 기술을 개발하고 개선하기 위한 노력을 하는 것은 발칸반도에서 벌어지는 전쟁에 매우 중요할 것입니다; 특히 마케도니아와 남부 불가리아가 얼마나 산악 지형인지를 고려한다면 말입니다.
BUL_draw_up_battle_plans코0=전투 계획 작성
BUL_draw_up_battle_plans_desc코0=일정한 준비 상태를 유지하기 위해서, 우리를 둘러싸고 있는 원수들이 독수리처럼 우리를 공격하기로 결정한 경우의 비상 계획을 작성해야 합니다.
BUL_advancements_in_artillery코0=포병의 진보
BUL_advancements_in_artillery_desc코0=포병대는 나폴레옹 전쟁 이후 전쟁의 핵심 구성 요소였으며 세계대전 기간 동안 중요한 역할을 담당해 왔습니다. 이 기술에 대한 투자는 포병이 보병이 도달할 수없는 거리에서 발사할 수 있으므로 매우 유용할 것입니다.
BUL_developments_in_motorised_infantry코0=차량화 보병 개발
BUL_developments_in_motorised_infantry_desc코0=차량화 보병은 적의 포화를 막아주고 빠른 속도로 우리 군대를 한 곳에서 다른 곳으로 옮기는데 도움을 줄 수 있다는 점에서 중요합니다.
BUL_investing_in_support_elements코0=지원 요소에 대한 투자
BUL_investing_in_support_elements_desc코0=보급, 야전 병원 및 공병은 모두 중요한 지원 요소입니다. 우리가 더 똑똑하게 싸우고, 우리 사람들의 보존을 허락하며, 승리를 거두려면, 우리는 지원 장비 분야에서 진전을 이루어야 합니다.
BUL_georgi_rakovski_military_academy코0=게오르기 라코브스키 군사 학교
BUL_georgi_rakovski_military_academy_desc코0=소피아에 본부를 둔 게오르기 라코프스키 사관학교는 불가리아에서 가장 오래된 고등 교육 기관입니다. 학교에 자금을 투입함으로써 우리는 장교들의 질이 이전보다 더 좋아지도록 할 수 있습니다.
BUL_expand_the_reserves코0=보호 구역 확장
BUL_expand_the_reserves_desc코0=불가리아 육군은 언제나 방대한 양의 인력으로 알려져 왔습니다. 그리스, 루마니아, 세르비아, 오스만군의 물결이 임박함에 따라, 모든 신체 건강한 불가리아인들이 그들의 나라를 지킬 준비가 되도록 우리의 인력 비축량을 늘려야 한다는 것은 명백합니다.
BUL_well_trained_officers코0=잘 훈련된 장교
BUL_well_trained_officers_desc코0=우리는 우리 장교들의 질이 조금이라도 흔들리거나 떨어지는 것을 용납할 수 없습니다. 군대는 우리나라의 자랑거리이며, 발칸반도에서 군사적 우위를 유지하려면 우리의 장교들은 어느 정도 자질이 있어야 합니다.
BUL_state_armaments_manufacturers코0=국가 군수 제조업체
BUL_state_armaments_manufacturers_desc코0=정부 자금을 주요 무기 제조회사들의 보조금에 쏟아 붓는 것은 불가리아 전쟁 노력에 있어 중요한 역할을 합니다. 결국, 더 많은 공장들은 무기 생산의 증가를 의미합니다.
BUL_increased_weapons_production_capability코0=무기 생산 능력 향상
BUL_increased_weapons_production_capability_desc코0=보병 장비의 생산도 중요하지만, 다른 주요 무기들의 생산에 초점을 맞추는 것도 중요합니다. 우리는 모든 부서들이 필요하다고 생각되는 보급품을 수령해야 합니다.
BUL_doctrinal_reevaluation코0=교리 재평가
BUL_doctrinal_reevaluation_desc코0=세계대전에서 새로운 교리의 사용과 출현을 보았으며, 그 중 많은 교훈이 그 효과를 증명했습니다. 전쟁이 계속 진행됨에 따라 우리 군대가 사용하는 교리를 잘 살펴보고 거기에서 우리 군대에 가장 적합한 교리를 찾기 위해 나아가야 한다는 것은 분명합니다.
BUL_swift_mobilisation코0=신속한 동원
BUL_swift_mobilisation_desc코0=우리는 모든 신체 건강한 불가리아인들이 어떠한 대가를 치르더라도 조국을 방어할 의무감과 준비성을 갖도록 해야 합니다. 우리는 엄격한 기동 훈련을 실시함으로써 적과 싸울 수 있는 즉각적인 통보를 받을 수 있도록 보장할 수 있습니다.
BUL_border_fortification코0=국경 강화
BUL_border_fortification_desc코0=우리 군인들에게 활력을 주는 것은 분명 도움이 되지만, 핵심 지역을 차지하는 것이 거의 불가능하도록 우리 국경에 요새를 세우는 것도 중요합니다. 그리고 적군이 계속해서 지역을 불법 점령한다고 해도, 장비와 인력 측면에서 비용이 많이 들 것입니다.
BUL_honouring_our_heroes코0=영웅을 기리며
BUL_honouring_our_heroes_desc코0=우리는 세계대전 동안 그들에 의해 희생된 것을 기억해야 합니다. 싸운 참전 용사들 중 일부는 현재 불구가 되었고 누군가는 사망하였으며, 불가리아 헤게모니를 가져온 군인들을 존경하고 애도해야 합니다. 우리는 우리의 군인들을 잊지 말아야 합니다.
BUL_rouse_the_masses코0=미사를 올리다
BUL_rouse_the_masses_desc코0=불가리아인의 정신을 진작하고 사기를 북돋아 불가리아를 수호하고 보존하기 위해 투쟁하도록 장려해야 합니다. 불가리아 만세!
BUL_reorganisation_of_the_pension_system코0=연금 제도 개편
BUL_reorganisation_of_the_pension_system_desc코0=퇴역 군인 연금 지급에 따른 막대한 부채에서 알 수 있듯이, 우리는 연금 제도를 개편해야 하며, 병사들에게 더 효율적으로 연금을 배분하기 위해 노력해야 한다는 것은 분명합니다.
BUL_a_military_with_a_state코0=국가와 함께하는 군대
BUL_a_military_with_a_state_desc코0=우리는 불가리아 육군의 패권이 영원히 유지되도록 장교의 질을 개선하고, 새로운 장비에 투자하고, 인력 보유를 확대하고, 군사 연구에 노력을 다했습니다. 군대 만세!

BUL_the_liberals_in_power코0=자유당의 정권 유지
BUL_the_liberals_in_power_desc코0=정치권의 좌파에 의한 지위의 정당으로 널리 간주되고 있는 자유당은 알렉산다르 말리노프와 함께 오랜 기간 동안 당수로 집권해 왔습니다. 현재 자유당이 지지하는 정당은 국회를 통한 국민 대표와 진보적인 개혁의 증가 중 하나입니다.
BUL_assert_the_power_of_the_tsar코0=차르 권력 주장
BUL_assert_the_power_of_the_tsar_desc코0=차르의 권력이 불가리아와 불가리아인을 위한 통일체 역할을 하기 때문에 그의 권위가 약화되지 않는 것이 중요합니다.
BUL_empowering_the_national_assembly코0=국회 권한 강화
BUL_empowering_the_national_assembly_desc코0=자유당의 핵심 입장은 불가리아인의 의견을 더 잘 대변하고 불가리아의 민주주의가 훼손되지 않도록 하기 위해 국회의 권한을 강화하는 것입니다.
BUL_keeping_radicalism_at_bay코0=급진주의 유지
BUL_keeping_radicalism_at_bay_desc코0=불가리아인들의 견해가 제대로 표현되어 있는지 확인하는 것이 중요하지만, 어려운 시기에는 어려운 조치가 필요하다는 것을 명심하는 것도 중요합니다. 불가리아를 불안정하게 하거나 왕족을 위협할 수 있는 생각을 지지할 다양한 정당들과 싸우기 위해 조치를 취해야 합니다.
BUL_ensuring_political_stability코0=정치적 안정 보장
BUL_ensuring_political_stability_desc코0=불가리아에게 문제를 일으키지 않고 내외의 과격파나 말썽꾼을 허용하지 않는 것이 가장 중요합니다. 우리는 우리의 적이 우리의 가장 어두운 시간 동안 우리를 이용하지 못하도록 해야하며, 국가가 불안정해지게 할 수 없고, 또 그렇게 해서는 안 됩니다.
BUL_institution_of_progressive_reforms코0=진보적 개혁 기관
BUL_institution_of_progressive_reforms_desc코0=우리는 억압받고 박탈당한 이들을 지지하며, 그들에게 같은 자유를 주어야 합니다. 게다가, 우리는 불가리아 내에서의 자유와 민주주의를 수호해야 하며, 그것은 번영하는 사회적 분위기를 허락할 것입니다.
BUL_full_abolition_of_press_censorship코0=언론 검열의 전면적 폐지
BUL_full_abolition_of_press_censorship_desc코0=말리노프와 자유당은 세계대전 이전에 부분적으로 언론 검열 제도를 폐지했지만, 언론에 부과된 많은 규제들은 계속 남아있었습니다. 불가리아 내에서 언론이 제대로 성장할 수 있도록 해야 할 때입니다. 우리는 그들을 영원히 제한할 수 없습니다. 국민은 교양없는 소식을 받을 권리가 있습니다.
BUL_political_meritocracy코0=정치실력주의
BUL_political_meritocracy_desc코0=우리는 개인적인 동기나 족벌주의에서가 아니라 능력주의적 이상으로부터 우리의 정치 체제를 세워야 합니다. 물론 적절하다고 여겨지는 모든 당은 국회 내에서 인기를 얻고 지지자들을 더 잘 대표하기 위해 동등한 기회를 주어야 합니다. 불가리아 내에서 민주주의가 번영하도록 허용되어야만 합니다.
BUL_proportional_representation_in_the_national_assembly코0=비례대표
BUL_proportional_representation_in_the_national_assembly_desc코0=비례대표제를 도입함으로써 우리는 공정한 선거와 후보와 정당이 적절한 표를 받도록 할 수 있습니다. 불가리아인들의 견해가 눈에 띄지 않게 할 수는 없습니다.
BUL_support_the_bulgarian_womens_union코0=불가리아 여성연합 지원
BUL_support_the_bulgarian_womens_union_desc코0=말리노프의 아내인 줄리아 말리노바는 불가리아 여성연합의 지도자들 중 한 명이며 불가리아 내에서 여성들에게 힘을 실어주는 큰 지지자입니다. 말리노프, 자유당은 국내 여성의 지위를 향상시키는데 매우 찬성하고 있습니다. 따라서, 우리가 그 조직을 지원하기 위한 조치를 취하는 것이 중요합니다.
BUL_enact_universal_suffrage코0=보편적 투표권 제정
BUL_enact_universal_suffrage_desc코0=불가리아 내에서 선거권을 박탈당한 사람들은 투표권을 가져야 합니다. 우리가 모든 시민들에게 동등한 권리를 주지 않는다면 진보당을 옹호하는 것은 잘못된 것입니다. 남성들과 마찬가지로 여성들은 그들이 선택한 정당에 투표하도록 허용되어야 하고 그들의 의견을 대변해야 합니다.
BUL_increased_ties_with_russia코0=러시아와의 유대 관계 강화
BUL_increased_ties_with_russia_desc코0=말리노프와 자유당은 독일보다는 러시아 공화국을 신뢰하는 것으로 알려져 있습니다. 불가리아가 주권을 수호할 국가를 찾고자 한다면, 특히 이렇게 격동의 시기에 러시아가 관계를 맺기 가장 좋은 국가라는 것은 분명합니다.
BUL_bulgarian_russian_trade_deal코0=불가리아-러시아 무역 협정
BUL_bulgarian_russian_trade_deal_desc코0=선호 무역에 접근하고 어려운 시기에 교역 파트너를 확보하려면, 우리가 러시아와 가장 가까운 동맹국들에게 의지하고 그들과의 무역 협정을 체결하기 위해 노력하는 것이 중요합니다.
BUL_institute_a_free_trade_policy코0=자유무역정책 연구소
BUL_institute_a_free_trade_policy_desc코0=자유무역정책은 우리가 상품의 흐름과 움직임을 더 잘 지시할 수 있게 해 줄 것이고, 이것은 우리의 수출을 증가시키는데 도움을 줄 것이며, 게다가 새로운 국가들과 경제 관계를 강화시킬 것입니다.
BUL_privatisation코0=민영화
BUL_privatisation_desc코0=민간부문의 권한을 강화함으로써 우리는 정부로부터 지불의 부담을 덜어낼 수 있고, 이것은 예산 증액을 가능하게 하고, 다양한 경제 기관 내에서 효율성을 높일 수 있습니다.
BUL_a_stable_and_united_bulgaria코0=안정적이고 통합된 불가리아
BUL_a_stable_and_united_bulgaria_desc코0=고맙게도, 우리 개혁의 대부분은 아니더라도 불가리아인들의 큰 성공과 지지를 받고 있는 것처럼 보입니다. 불가리아는 안정적이고, 국민들은 통합되었으며, 그 모든 것을 통해 우리는 위대한 국가 내에서 자유와 민주주의를 보존할 수 있었기 때문에, 우리는 우리의 일을 적절하게 해왔다는 것을 알고 안심할 수 있습니다. 불가리아 만세!

BUL_the_absolutists_have_seized_power코0=절대주의자들의 권력 장악
BUL_the_absolutists_have_seized_power_desc코0=사태가 진정되자 절대주의자들은 승리한 당으로 떠오른 뒤 불가리아를 이끌고 있습니다. 강경파 군 장교들로 가득 차 있고 페르디난트의 아들인 보리스가 이끄는 절대주의자들은 그들이 속한 곳, 즉 군대와 차르의 손에 권력을 가져오길 원합니다.
BUL_empower_the_bulgarian_land_forces코0=불가리아 육군 권한 부여
BUL_empower_the_bulgarian_land_forces_desc코0=앞서 언급했듯이 불가리아 육군은 불가리아가 발칸반도에서 군림하는 것을 누리게 해준 이유이기 때문에 권한을 부여 받는 것이 가장 중요합니다. 그러나 더 나아가 강력한 군대를 허용하기 위해 적절한 조치를 취할 수 있는 기회를 주는 것이 중요합니다.
BUL_loyal_officers_in_high_command코0=사령부의 충성스러운 장교들
BUL_loyal_officers_in_high_command_desc코0=우리는 우리의 강령에 반대하는 사람들이 군대의 상층부에 남아 있도록 허용할 수 없습니다. 고위 사령관이 우리의 사기를 돕거나 반대하는 것을 꺼리는 대신에 임원을 교체하기 위한 조치를 취해야 합니다. 군대는 철의 정신을 가지고 있는 자가 이끌어야 하며, 차르에 충성하며 불가리아를 지키기 위해 필요한 모든 것을 할 준비가 되어 있어야 합니다.
BUL_bolster_the_national_guards_unit코0=국가 수비대 강화
BUL_bolster_the_national_guards_unit_desc코0=1879년에 설립된 국가 수비대는 알렉산더르 1세 경호 기병대의 후계입니다. 그들을 적절히 배치하고 그들의 무기와 전술이 모두 최신인지 확인함으로써, 우리는 차르에 대한 더 나은 보호를 보장할 수 있습니다.
BUL_idealised_sovereign코0=이상화된 주권
BUL_idealised_sovereign_desc코0=우리는 국민들에게 차르가 불가리아를 위한 유일하고 진실된 통일체라는 것을 납득시키는 조치를 취하는 것이 중요합니다. 우리는 여분으로 차르가 그의 과목에 의해 이상화되어 있는지 확인해야 합니다.
BUL_expand_the_tsars_powers코0=차르 권력 강화
BUL_expand_the_tsars_powers_desc코0=차르는 그가 옳다고 생각하는 대로 할 권리가 있습니다. 불가리아와 불가리아인들의 안전을 위해 차르가 권력을 부여받고 직접적인 조치를 취하는 것이 중요합니다.
BUL_suppress_the_agrarians코0=농업 억제
BUL_suppress_the_agrarians_desc코0=불가리아 농민연합은 오랫동안 우리의 골칫거리였습니다. 그들은 이미 범슬라브 주의의 이상과 우리의 적 세르비아와의 더 큰 협력을 지지함으로써 불가리아를 많이 다치게 했습니다. 우리는 농업인들이 불가리아 내에서 무정부 상태를 일으키도록 놔둘 수 없습니다.
BUL_ban_political_parties코0=정당 금지
BUL_ban_political_parties_desc코0=우리는 불가리아 내에서 정당이 필요하지 않습니다. 그들은 자신의 사소한 의제를 위해 사람들을 더 분열시키고 그들이 생각하기에 그들 자신을 위해 최선이라고 생각하는 것을 하려고 할 뿐입니다. 우리가 진정으로 필요로 하는 것은 정당이 없는 사회이며, 차르와 군대는 불가리아인들을 보호하고 대표할 것입니다.
BUL_tighten_electoral_laws코0=선거법 강화
BUL_tighten_electoral_laws_desc코0=현재 상태로는, 국회에서 너무 많은 급진적인 정당들이 번성할 수 있습니다. 우리는 그것을 끝내고 선거법을 강화해야 합니다. 그렇게 함으로써, 우리는 정부 내의 급진주의자들과 싸우고, 그 후에 불가리아 내의 급진주의를 파괴할 수 있습니다.
BUL_empower_the_council_of_ministers코0=각료회의 권한 부여
BUL_empower_the_council_of_ministers_desc코0=차르가 주변 사람들에게 직접 권한을 부여할 수 있도록 우리는 내각의 이사회를 지지하는 힘의 균형을 바꾸기 시작해야 합니다. 이렇게하면 충성스러운 조언자와 지지자가 불충한 의회가 아니라 지배자가 될 수 있습니다.
BUL_protect_the_bulgarian_people코0=불가리아인 보호
BUL_protect_the_bulgarian_people_desc코0=우리는 경계심을 갖고 불가리아인들을 국내외적으로 해치려는 세력으로부터 보호해야 합니다. 국민들을 보호하는 것이 가장 중요합니다. 국민없이는 불가리아도 없기 때문입니다.
BUL_looking_outward코0=외향적으로 바라보기
BUL_looking_outward_desc코0=우리는 우리의 시야를 넓히고 국제 관계의 관점에서 출발해야 합니다. 우리가 동맹국들을 확보한 후에야 우리는 세계 무대에서 우리 자신을 적절히 주장하기 시작할 수 있고 국제 사회에 우리 자신을 통합할 수 있습니다.
BUL_reconciliation_with_germany코0=독일과의 화해
BUL_reconciliation_with_germany_desc코0=자유주의자들과 말리노프는 만연한 독일 혐오 때문에 불가리아와 독일 간의 관계를 매우 많이 악화시켰습니다. 우리는 이러한 외교적 실수를 만회하기 위해 독일 제국에 대표단을 파견해야 합니다. 하지만 쉽지 않을 것입니다.
BUL_bulgarian_german_economic_ties코0=불가리아-독일 경제 관계
BUL_bulgarian_german_economic_ties_desc코0=우리로서는 다행스럽게도 독일 제국이 우리의 화해 노력에 친절히 응하고 다시 한 번 화해의 불꽃을 다시 한 번 불붙이려고 하는 것 같습니다. 우리의 관계를 더욱 깊게 하기 위해서, 우리는 우리나라 내의 무역 정책의 수립을 고려해야 합니다. 이것은 또한 우리가 독일 무역에 대한 우선 접근권을 얻는데 도움이 될 것입니다.
BUL_german_military_mission코0=독일 군사고문단
BUL_german_military_mission_desc코0=우리의 이미 강력한 군대를 강화하기 위해서, 다시 한번 독일인들에게 의지하고 그들에게 군사고문단을 보내달라고 요청하는 것이 현명할 것입니다. 이런 식으로 우리는 세계대전에 이어 발전해 온 전술을 더 잘 배울 수 있고 우리 군대의 지속적인 현대화를 계속할 수 있습니다.
BUL_a_stronger_and_loyal_bulgaria코0=더 강하고 충직한 불가리아
BUL_a_stronger_and_loyal_bulgaria_desc코0=우리는 마침내 차르의 통치 하에서 권력을 통합하는 데 성공했습니다. 군대와 함께 그의 통치는 절대적입니다. 불가리아인들은 새로운 정치 현실에 의문을 제기하지 않고 우리 정권 아래서 기꺼이 살 것입니다. 차르 만세!

BUL_the_rule_of_the_syndicalists코0=생디칼리스트의 규칙
BUL_the_rule_of_the_syndicalists_desc코0=혼란의 가운데, 협소사회주의자들은 불가리아에서 권력을 잡을 수 있었습니다. 아나키스트 연맹만큼 대중적이지는 않지만, 생디칼리스트는 사실상 그들의 힘을 효과적으로 통합할 수 있었습니다. 그러나 여전히 문제는 남아 있습니다 :이 새로운 시스템을 지원하기 위해 국가를 효과적으로 재구성 할 수 있을까요?
BUL_restructuring_the_state코0=국가 구조조정
BUL_restructuring_the_state_desc코0=생디칼리슴을 수용하고 따르기 위해 국가의 핵심과 국민의 마음을 재정비하기 위한 조치를 취해야 합니다. 우리는 불가리아 내에서 더 이상 반동적인 이상이 번성하고 우리의 삶의 방식을 소비하도록 허용할 수 없습니다.
BUL_empower_the_free_trade_unions코0=자유무역조합 권한 부여
BUL_empower_the_free_trade_unions_desc코0=생디칼리슴의 핵심 원칙은 국가에 대한 노조의 통제입니다. 불가리아에서 가장 크고 오래된 노조 중 하나인 자유무역조합에 권한을 부여함으로써 우리는 점차 국가 통제로의 전환을 시작할 수 있습니다.
BUL_international_alliances코0=국제연합
BUL_international_alliances_desc코0=새로운 동맹을 모색하는 것에 관한 우리의 시야를 넓히는 것은 중요합니다. 현재 상태로는, 우리는 반동분자들에 의해 모든 면에서 고립되어 있고 포위되어 있습니다. 우리가 필요로 하는 시기에 우리를 도울 수 있는 협력자를 찾음으로써 불가리아 국가들과 혁명의 생존을 보장할 수 있습니다.
BUL_approach_the_french코0=프랑스에게 접근
BUL_approach_the_french_desc코0=생디칼리스트 혁명의 본거지인 프랑스 코뮌보다 더 나은 동맹국은 없습니다. 프랑스와 힘을 합치고 제3세계에 대한 지지를 선언함으로써, 우리는 우리를 지지할 동맹국들이 있음을 확신할 수 있습니다.
BUL_approach_the_russians코0=러시아에 접근
BUL_approach_the_russians_desc코0=러시아인들은 우리의 전통적인 동맹국이고, 그들이 혁명을 일으켰으니, 우리는 그들과 가까워져야 합니다.
BUL_consolidating_our_power코0=우리의 권력 통합
BUL_consolidating_our_power_desc코0=불가리아가 앞으로 몇 년 동안 생디칼리스트 국가로 남아있을 것을 완벽하게 보장할 수 있는 유일한 방법은 우리의 권력을 빠르고 효과적으로 강화하고 현 정권을 불안정하게 만들려는 반동분자들을 쫓아내는 것입니다.
BUL_industrialisation_programmes코0=산업화 프로그램
BUL_industrialisation_programmes_desc코0=불가리아는 너무 오랫동안 다른나라들에 비해 경제 문제 측면에서 침체된 채 농경 국가로 남아 있었습니다. 우리는 경제를 보다 산업적으로 바꾸기 위해 산업화 프로그램을 착수해야 합니다.
BUL_communal_farming코0=공동체 농업
BUL_communal_farming_desc코0=국가가 농장을 소유하도록 허용하는 것은 효율적인 농업 생산량을 달성하기 위한 열쇠입니다. 농민과 소농들은 자본주의 농업인보다 권한을 부여받아야 합니다.
BUL_removing_vestiges_of_monarchism코0=제국주의 흔적 제거
BUL_removing_vestiges_of_monarchism_desc코0=우리가 육성해야 할 가장 중요한 사회적 변화 중 하나는 불가리아 내에서 모든 군주주의와 군주주의자들을 제거하는 것입니다. 더 이상 어떤 왕이나 왕족도 사람들을 억압하는 것을 허락하지 않을 것입니다!
BUL_weaken_the_military코0=약화된 군대
BUL_weaken_the_military_desc코0=현 상태에서, 군대는 새로운 체제의 가장 솔직한 반대자 중 하나입니다. 우리는 군대의 구조를 재조직하고 반동적인 장교를 우리의 대의에 충성하는 자로 대체해야 합니다. 하지만 이것이 중요하지 않은 것은 아닙니다.
BUL_fight_the_reactionaries코0=반동분자들과의 싸움
BUL_fight_the_reactionaries_desc코0=남을 경계하고 반동분자와 싸우는 것은 생디칼리스트 국가로서의 지위를 확보하고 국민 자신을 보호하기 위해 해야만 하는 일입니다. 우리는 국가의 적들이 파괴적이고 폭력적인 이상을 설교함으로써 국민을 부패시키는 것을 허용할 수 없습니다.
BUL_improve_living_standards코0=생활 수준 향상
BUL_improve_living_standards_desc코0=국가가 산업화되면서 모든 것이 공정하고 좋으며, 우리는 또한 불가리아인들의 생활 수준 향상을 고려해야 합니다. 교육받은 중산층의 발전은 우리가 국가 발전을 도울 수 있는 번성하는 대중을 확보하는 데 중요합니다.
BUL_a_fairer_electoral_system코0=공정선거제도
BUL_a_fairer_electoral_system_desc코0=자유당은 불가리아인들의 견해를 대변하는 것에 찬성한다고 주장했지만, 그들의 통치 하에 제정된 정책들은 그러한 주장을 반영하지 않았습니다. 좌파 성향이었던 정당들은 종종 정부의 표적이 되었고 자유주의 정책으로 인해 피해를 입었습니다. 우리는 그것을 뒤집어서 불가리아인들의 견해를 대변하는 것을 허용해야 합니다.
BUL_represent_the_peasants코0=농민 대표
BUL_represent_the_peasants_desc코0=농민들은 불가리아에서 진정한 일을 하는 사람들입니다. 그들은 진정으로 우리 국가를 만드는 사람들입니다. 우리는 그들이 다른 모든 시민과 동등한 목소리를 낼 수 있도록 해야 합니다.
BUL_bulgaria_under_syndicalism코0=생디칼리슴 아래의 불가리아
BUL_bulgaria_under_syndicalism_desc코0=고맙게도, 우리는 권력을 효과적으로 통합할 수 있었고 우리가 추구했던 모든 정책을 시행한 것처럼 보입니다. 우리는 불가리아가 생디칼리스트 국가라고 안전하게 말할 수 있으며 보다 밝고 낙관적인 미래를 계획하는 쪽으로 시선을 돌릴 수 있습니다. 불가리아 만세!

BUL_the_broad_socialists코0=포괄사회주의
BUL_the_broad_socialists_desc코0=불가리아를 휩쓴 혼란 이후, 포괄사회주의자들은 불가리아의 새로운 지도자로서 재에서 가까스로 벗어났습니다. 부르주아 친화적 사회주의자들과 입헌군주주의들로 구성된 포괄사회주의자들은 불가리아 내에서 급격한 변화를 보고 싶어합니다.
BUL_cooperate_with_the_bourgeoise코0=부르주아들과의 협력
BUL_cooperate_with_the_bourgeoise_desc코0=협소사회주의자들과 달리, 우리는 국가와 국민의 위치를 더 발전시키기 위해 부르주아들과 함께 일하는 생각에 반대하지 않습니다. 많은 좌파들은 이것을 사회주의적 이상에 대한 배신이라고 비난하지만, 사실 부르주아들과 일하는 것은 필요한 조치입니다.
BUL_advance_political_democracy코0=정치민주주의 선진화
BUL_advance_political_democracy_desc코0=불가리아의 모든 지역은 국민들의 견해에 대한 더 큰 보상을 보장하기 위해 민주적인 이상을 받아들여야 합니다. 그러나 이러한 수용은 정치적 영역에서 시작되어야 합니다. 우리는 정치민주주의를 발전시켜야만 합니다.
BUL_equal_opportunity코0=기회 균등
BUL_equal_opportunity_desc코0=우리는 모든 당과 불가리아 시민들에게 그들의 의견을 표현하고 진술할 권리를 주어야 합니다. 하지만, 그러한 자유가 없다면, 우리는 진정한 민주주의 국가라고 부를 수 없습니다.
BUL_empower_the_common_worker코0=일반 작업자 역량 강화
BUL_empower_the_common_worker_desc코0=우리는 일반 노동자의 위치가 조금이라도 약해지거나 심지어 위태로워지는 것을 용납할 수 없습니다. 그들은 불가리아라는 위대한 이면의 근간이기 때문입니다.
BUL_bolster_the_free_trade_unions코0=자유무역조합 강화
BUL_bolster_the_free_trade_unions_desc코0=노동자들이 그들의 권리와 자유를 조직하고 보호할 플랫폼을 갖추도록 하기 위해서, 우리는 불가리아에서 가장 오래되고 가장 큰 노동조합 중 하나인 자유무역조합을 지지하는 쪽으로 노력해야 합니다.
BUL_the_radical_democrats코0=급진민주당
BUL_the_radical_democrats_desc코0=불가리아를 휩쓴 혼란 이후, 급진민주당은 불가리아의 새로운 지도자로서 재에서 가까스로 벗어났습니다. 민주주의자들과 입헌군주주의자들로 구성된 급진민주당은 불가리아 내에서 급격한 변화를 보고 싶어합니다.
BUL_ensure_judicial_independence코0=사법 독립보장
BUL_ensure_judicial_independence_desc코0=진정한 민주주의 사회는 적절한 사법 제도를 필요로 합니다. 적절한 사법 제도를 달성하기 위해서는, 우리는 사법부가 독립적이고 사법부의 판사들이 부패하지 않도록 해야 합니다. 법은 반드시 지켜져야 합니다.
BUL_sovereignty_of_the_people코0=국민주권
BUL_sovereignty_of_the_people_desc코0=국가의 권력은 선출직 공무원을 통해 국민의 손에 귀속되어야 합니다. 우리는 전제군주와 독재자가 국가를 해체하고 권력을 통합하는 것을 허용할 수 없습니다. 사람들의 견해는 적절하게 표현되어야 합니다.
BUL_political_decentralisation코0=정치적 분권화
BUL_political_decentralisation_desc코0=우리는 국가 기관의 분권화를 시작하는 것이 중요합니다. 우리는 소피아에서 권력을 중앙집권화함으로써는 아무 것도 얻지 못합니다. 우리는 불가리아 전역에서 모든 시민들에게 권한을 부여해야 합니다.
BUL_progressive_income_tax코0=점진적 소득세
BUL_progressive_income_tax_desc코0=점진적 소득세 제도는 시민들로부터 더 많은 수익을 얻고 모든 시민이 그들의 공정한 몫을 지불하도록 하는 측면에서 우리의 노력에 있어 가장 중요합니다.
BUL_educational_development코0=교육 개발
BUL_educational_development_desc코0=불가리아의 젊은이들을 교육시키는 것은 우리 시민의 견고한 토대를 마련하고 우리 국가의 발전과 교육 발전에 기여하는 데 중요합니다.
BUL_transition_to_constitutional_monarchy코0=입헌군주국
BUL_transition_to_constitutional_monarchy_desc코0=광범위한 차르와 왕가의 권력은 입헌군주제를 도입하기 위해 억제되어야 합니다. 차르 정부는 더 이상 막강한 권한을 가지지 않고 정치적 문제에 개입하지 않으며 대신 불가리아인들을 위한 단일성의 상징이 될 것입니다.
BUL_easing_the_tension코0=편안한 긴장 상태
BUL_easing_the_tension_desc코0=우리가 발칸반도에 있는 이웃 국가들로부터 가까스로 멀어지게 된 것은 분명합니다. 이 상황을 바로잡기 위해서, 우리는 이웃들과의 화해를 향해 나아가야 합니다. 그러나 이것은 쉬운 일이 아닐 것입니다.
BUL_rebuilding_the_nation코0=국가 재건
BUL_rebuilding_the_nation_desc코0=우리나라는 구조적 피해와 인명 손실 면에서 모두 큰 손실을 입었습니다. 우리는 우리의 다양한 기관들을 수리하며 국가를 치유해야만 합니다.
BUL_approaching_serbia코0=세르비아에게 접근
BUL_approaching_serbia_desc코0=우리는 발칸반도의 평화와 안정을 보장하기 위해 세르비아와의 화해를 향해 눈을 돌려야 합니다.
BUL_ties_with_romania코0=루마니아와의 유대 관계
BUL_ties_with_romania_desc코0=우리는 발칸반도의 평화와 안정을 보장하기 위해 루마니아와의 화해를 향해 눈을 돌려야 합니다.
BUL_relations_with_the_turks코0=터키와의 관계
BUL_relations_with_the_turks_desc코0=우리는 발칸반도의 평화와 안정을 보장하기 위해 터키와의 화해를 향해 눈을 돌려야 합니다.
BUL_meeting_with_greece코0=그리스와의 만남
BUL_meeting_with_greece_desc코0=우리는 발칸반도의 평화와 안정을 보장하기 위해 그리스와의 화해를 향해 눈을 돌려야 합니다.
BUL_repairing_the_peoples_pride코0=국민의 자존심 회복
BUL_repairing_the_peoples_pride_desc코0=많은 영토의 상실과 스탐볼리스키 정부의 실패로 인해 불가리아 사람들의 정신은 완전히 파괴되었습니다. 우리는 불가리아인들과 우리나라가 왜 그렇게 위대한지 상기시켜야 합니다. 더 이상 추락하지 않도록 국민의 신뢰를 회복해야만 합니다.
BUL_seek_new_alliances코0=새로운 동맹 모색
BUL_seek_new_alliances_desc코0=화해와 재건의 정신에 따라 우리나라를 미래로 이끌어줄 새로운 동맹을 모색해야 할 때입니다.
BUL_a_liberal_bulgaria코0=자유주의 불가리아
BUL_a_liberal_bulgaria_desc코0=우리는 우리가 추진하고자 했던 모든 개혁을 가까스로 이끌어냈습니다. 불가리아는 이제 좀 더 자유롭고 공정한 국가로, 차르가 불가리아인들을 위한 통일체 역할을 하고 있습니다. 미래는 낙관적인 것 같습니다. 불가리아인 만세!


























BUL_the_bulgarian_navy코0=불가리아 해군
BUL_the_bulgarian_navy_desc코0=특히 해전을 위한 빠른 변화와 적절한 해군의 소유에 대한 중요성을 고려할 때, 우리는 우리 해군의 확장과 유지를 향해 시선을 돌리는 것이 중요합니다.
BUL_uboat_operations코0=U-보트 작전
BUL_uboat_operations_desc코0=우리가 효과적으로 적의 항로를 파괴하고 준비가 되지 않은 적의 함대를 공격 할 수 있게 하기 위해 우리는 U-보트의 건조를 시작해야 합니다.
BUL_build_light_cruisers코0=경순양함 건조
BUL_build_light_cruisers_desc코0=보호 장갑이 장착된 경순양함은 우리의 호송선을 보호할 수 있고 구축함의 역할을 합니다. 우리는 이 함선에 더 많은 투자를 해야 합니다.
BUL_focus_on_destroyer_construction코0=구축함 건조 집중
BUL_focus_on_destroyer_construction_desc코0=구축함은 주요 선박, 호송선, 함대를 방어하기 위해 사용되는 내구성이 있고 기동성이 있는 함선입니다. 우리는 그것들을 더 많이 만드는 것을 고려해야 합니다.
BUL_develop_the_varna_naval_base코0=바르나 해군기지 개발
BUL_develop_the_varna_naval_base_desc코0=우리가 에 중점을 두고 바르나 해군 기지를 개발하는 것이 무엇보다 중요합니다. 그렇게 함으로써 우리는 해군의 잠재적인 전쟁에 대비하여 우리나라가 더 잘 준비 될 수 있게 함과 동시에 더 많은 함선을 수용할 수있는 능력을 갖출 수 있게합니다.
BUL_further_naval_aircraft_research코0=추가 해군 항공기 연구
BUL_further_naval_aircraft_research_desc코0=해군과 공군을 협력시킴으로써 우리는 어디에서나 공중의 우월성을 보장할 수 있습니다. 우리는 육지와 바다를 통치해야 합니다!
BUL_the_bulgarian_air_force코0=불가리아 공군
BUL_the_bulgarian_air_force_desc코0=공중전의 급격한 변화와 적당한 공군의 소유에 대한 중요성을 고려할 때 우리의 공군력 확충 및 유지에 시선을 돌리는 것이 무엇보다 중요합니다.
BUL_destroy_enemy_supply_lines코0=적 보급선 파괴
BUL_destroy_enemy_supply_lines_desc코0=폭격기는 적들의 보급선을 효과적으로 파괴할 수 있다는 점에서 전쟁 노력에 매우 중요한 역할을 하며, 우리는 더 적은 생명을 잃는 반면 더 많은 피해를 입힐 것입니다.
BUL_close_air_support코0=근접항공지원
BUL_close_air_support_desc코0=모든 각도, 특히 하늘로부터 우리 군인들을 보호하는 것이 전쟁 노력에 있어 가장 중요합니다. 우리는 근접항공지원 기술에 대한 연구를 시작해야 합니다.
BUL_invest_in_fighters코0=전투기 투자
BUL_invest_in_fighters_desc코0=제공권과 적기의 파괴를 보장하기 위해 우리는 전투기에 투자를 시작해야 합니다.
BUL_spread_our_resources코0=자원 활용
BUL_spread_our_resources_desc코0=새로운 공군기지 또는 해군기지 건설에만 전념하기보다는 우리는 우리의 해군과 안테나 시설을 건설하는데 집중해야 합니다.
BUL_build_new_airbases코0=새로운 공군기지 건설
BUL_build_new_airbases_desc코0=공중전에 중점을 두고 새로운 기지를 건설하는 것이 가장 중요합니다. 그렇게 함으로써 우리는 더 많은 비행기를 수용하는 능력을 갖추는 동시에 우리나라가 더 잘 연결되도록 할 수 있습니다.
BUL_naval_doctrines코0=해군 교리
BUL_naval_doctrines_desc코0=우리의 해군들이 이러한 새로운 기술에 적응하기 위해 우리의 해군 장병들과 함께 우리의 해군 장병들을 훈련시키고 조정하게 하는 것은 우리 해군의 현대화와 강화에 결정적일 것입니다.
BUL_aerial_doctrines코0=공군 교리
BUL_aerial_doctrines_desc코0=우리는 조종사들에게 비행기 조종법에 대한 새로운 방법을 가르쳐야 합니다. 그렇게 함으로써 우리는 적을 능가할 수 있으며 공중전에 대한 이해도를 크게 높일 수 있습니다.

BUL_bulgarization코0=불가리아화
BUL_bulgarization_desc코0=최근의 무슬림 소수집단의 지위에 대한 시위는 우리가 그들을 불가리아 국민으로 완전히 통합하는 길에 나서야 한다는 것을 상기시켜 주었습니다.
BUL_close_sharia_family_courts코0=샤리아 법정 폐쇄
BUL_close_sharia_family_courts_desc코0=가족 간 분쟁을 해결하기 위한 방편으로 포막인들과 터키인들에 의해 불가리아에서 자주 사용되는 샤리아 법정은 오랫동안 우리 위대한 국가와 정교회에 큰 오점이었습니다. 우리가 이 땅에서 오스만 투르크의 흔적을 모두 없애려면 우선 이 기관들을 폐쇄하고 사용자들이 불가리아 민법을 준수하도록 해야 합니다.
BUL_bulgarian_language_exams코0=불가리아어 시험
BUL_bulgarian_language_exams_desc코0=불가리아 국민 일부가 불가리아어를 못한다는 사실은 매우 충격적입니다. 우리는 우리나라 내의 무슬림 소수민족들이 불가리아어로 그들의 일을 보도록 하고 이슬람 관료들을 불가리아어 시험에 응시하도록 해야 합니다.
BUL_forcibly_integrate_the_pomaks코0=불가리아 무슬림 강제 통합
BUL_forcibly_integrate_the_pomaks_desc코0=포막인들은 수백 년 전 오스만이 발칸을 정복할 때 오스만에게 이슬람화된 불가리아인입니다. 따라서 우리는 그들에게 기독교인들의 관습과 사고 방식을 소개시켜 주는데 많은 주의를 기울여야 합니다. 그래야만 그들이 불가리아인의 국가 정체성을 받아들일 수 있기 때문입니다.
BUL_ban_turkish_political_parties코0=터키계열 정치 정당 금지
BUL_ban_turkish_political_parties_desc코0=너무 오랫동안 터키인 공동체와 정당들은 불가리아의 커다란 골칫거리였습니다. 더이상 그들에게 관용을 베풀어서는 안됩니다. 우리가 터키인들을 더 잘 통합시키려면 소수민족의 권리는 확대되어선 안될 것입니다.
BUL_colonise_muslim_regions코0=무슬림 지역 식민화
BUL_colonise_muslim_regions_desc코0=무슬림 다수 지역을 안정시키려면 기독교인들이 그 지역으로 이주하도록 장려하고 터키인들과 포막인들에게 불가리아와 불가리아의 가치가 무엇인지 가르칠 필요가 있습니다.
BUL_administer_minority_affairs_in_turkish코0=터키 소수민족 문제
BUL_administer_minority_affairs_in_turkish_desc코0=최근 우리나라 내에서 발생한 무슬림 소수민족들의 지위에 관한 시위는 우리가 터키인 무슬림들에게만 자치권을 제공하는 동시에 나머지는 통합해야 한다는 것을 보여 주었습니다.
BUL_grant_muslim_autonomy코0=무슬림 자치권 부여
BUL_grant_muslim_autonomy_desc코0=최근 우리나라 내에서 발생한 무슬림 소수민족의 지위에 관한 시위는 우리가 불가리아 국경 내의 모든 무슬림들에게 자치권을 부여해야 한다는 것을 보여 주었습니다.
BUL_elected_muftis코0=선출된 머프티들
BUL_elected_muftis_desc코0=우리가 진정으로 그들에게 적절한 자치권을 주기 위해서는 이슬람 공동체가 그들의 무프티(샤리아의 해설자이자 통역자)들을 선출하도록 허용해야 합니다.
BUL_the_schooling_issue코0=학습 문제
BUL_the_schooling_issue_desc코0=불가리아인과 무슬림 사이의 간격을 좁히기 위해선 이슬람 공동체 내에서의 교육 문제에 대한 불가리아 정부의 입장을 분명히 밝혀야 합니다.
BUL_promote_friendship_societies코0=친목적인 사회 장려
