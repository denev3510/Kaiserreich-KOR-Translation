BUL_waning_hegemony코0=쇠약해지는 패권
BUL_waning_hegemony_desc코0=세계대전으로부터 20년이 지난 지금, "대불가리아"의 이상에 대한 믿음이 사라지고 있습니다. 내부 분열과 민족 갈등에 붙잡혀버린 불가리아는 지난 20년 동안 위기에서 위기를 전전해왔으며, 국내 문제만으로도 감당하기 벅찬 상태입니다. 감동하기 시윈 구경꾼 입장에서야 불가리아가 발칸의 패권국으로 보이겠지만, 현실은 그럴 힘도 없어져버린지 오래입니다.
BUL_military_league코0=군인연맹
BUL_military_league_desc코0=세계대전이 끝나고 얼마 지나지 않아 설립된 군인연맹은 불가리아의 수많은 참전용사 단체를 통합하고 민간 문제에서 군의 이익을 대변하는 조직입니다. 즈베노 등의 집단에서 전례 없는 영향력을 행사하는 군인연맹은 민주주의에 대한 암묵적인 위협을 상징하는 존재입니다.
BUL_military_league_curtailed코0=경시받는 군인연맹
BUL_military_league_curtailed_desc코0=세계대전이 끝나고 얼마 지나지 않아 설립된 군인연맹은 불가리아의 수많은 참전용사 단체를 통합하고 민간 문제에서 군의 이익을 대변하는 조직입니다. 일련의 권력 투쟁 이후, 이들의 영향력은 성공적으로 축소되었습니다.
BUL_military_league_empowered코0=권력을 얻은 군인연맹
BUL_military_league_empowered_desc코0=세계대전이 끝나고 얼마 지나지 않아 설립된 군인연맹은 불가리아의 수많은 참전용사 단체를 통합하고 민간 문제에서 군의 이익을 대변하는 조직입니다. 민간 정치인들은 실패했고, 불가리아 국가를 이끄는 일은 군인연맹과 그 장교들에게 맡겨졌습니다.
BUL_boris_crown_prince코0=민중의 왕세자
BUL_boris_crown_prince_desc코0=페르디난드의 장남인 보리스 왕세자는 노련하고 영리하며 대중적인 인물로, 국민들에게 차기 군주로서도 유능하리라는 확신을 얻고 있습니다. 그는 항상 국민들에게 손을 내밀고, 종종 경호원 없이 차를 타고 전국을 가로지르며 농부, 노동자, 아이들과 대화를 나누곤 합니다. 불가리아에는 왕세자의 차에 타본 사람이 없는 마을이 없을 정도입니다.
BUL_state_protection_act코0=국가보안법
BUL_state_protection_act_desc코0=콘스탄틴 게오르기에프의 권위주의 정권이 통과시킨 국가보안법은 정부에게 야당 및 반체제 인사들을 뿌리뽑을 수 있는 전제적 권한을 부여하는 법입니다. 현재로서는 불가리아에서 질서를 유지하는데 성공했지만, 날이 갈수록 점점 논란이 되어가고 있습니다.\n\n§H불가리아 민주주의의 생사는 이 법의 미래에 달려 있습니다.§!
BUL_national_catastrophe코0=국가 대재앙
BUL_national_catastrophe_desc코0=대불가리아는 대재앙으로 인해 무너졌습니다. 한때 패권을 자랑했던 국가는, 이제 국경 너머 수백만 명의 자국민이 고통받고, 그들이 이룩해온 모든 것이 사라지고, 전쟁의 상처만이 남은 상황에 대처해야 합니다. 충격과 비통함이 불가리아를 뒤덮었고, 이제 오랜 재건이 기다리고 있습니다.
