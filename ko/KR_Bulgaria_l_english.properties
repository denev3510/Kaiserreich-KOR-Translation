bulgaria.99.d코0=적군의 병력들이 철저하게 한 때 강대국이었던 국가를 무력화시키고 주요 저항을 잠재우도록 만들어 [BUL.GetName](을)를 점령한 것처럼 보입니다.[Root.GetNameDef]의 여론은 전쟁으로 인해 평화를 옹호하는 많은 사람들이 전쟁을 반대하기 시작했습니다. 우리는 평화를 찾아야 할까요, 아니면 계속 맞서 싸워야 할까요?
bulgaria.99.a코0=그래, 이 전쟁을 너무 오래 끌어왔다.
bulgaria.99.b코0=아니, 우리는 [BUL.GetAdjective]의 형제들을 위해 맞서 싸워야만 한다!

bulgaria.100.t코0=평화를 원하는 [RUS.GetNameDef]
bulgaria.100.d코0=[BUL.GetName](이)가 무너지고 우리의 목적이 달성되면서, [RUS.GetNameDef](은)는 우리와의 적대 행위를 중단하기를 희망하고 있습니다. 우리는 그들의 요구를 묵인하고 평화를 이룰 수도 있지만, 전쟁을 계속하는 것이 더 이익일수도 있습니다. 어떻게 할까요?
bulgaria.100.a코0=그들의 제안을 받아들이자. 우리는 할 만큼 했다.
bulgaria.100.b코0=전쟁은 계속될 것이다!

bulgaria.101.t코0=에디르네 조약
bulgaria.101.d코0=굴욕적으로 보일지 모르지만, 불가리아인들은 그들이 원하는 영토를 점령했습니다. 그들의 요구를 들어주어야 할까요?
bulgaria.101.d.axis코0=사방에서 적이 진격하고 있고 불가리아군은 우리 수도 이스탄불 코앞까지 왔습니다. 우리는 에디르네를 불가리아에 할양하고 대신 남부 전선에 전력을 집중해야 합니다.
bulgaria.101.a코0=우리는 다시 돌아올 것이다!
bulgaria.101.b코0=제국은 발칸 참칭자들에게 무릎을 꿇지 않을 것이다!

bulgaria.102.t코0=에디르네 조약
bulgaria.102.d코0=우리는 [From.GetAdjective]의 저항을 분쇄했고, 마침내 그들은 우리에게 굴복하여 우리가 원하는 영토를 주겠다고 제안했습니다.
bulgaria.102.d.axis코0=중동 전선에서의 전쟁에 지친 오스만은 만약 우리가 전쟁에서 발을 빼면 에디르네를 양도하겠다고 제안했습니다. 그들이 전세를 역전시키고 우리에게 전력을 집중하기 전에 이를 수락하는 게 현명할 것입니다.
bulgaria.102.a코0=조약에 찬성한다.
bulgaria.102.b코0=발칸 전역에서 오스만을 몰아내자!

bulgaria.103.t코0=불가리아의 거절
bulgaria.103.d코0=그들이 우리를 압도하고 더 많은 영토를 얻을 수 있다는 자신감이 있는 한, 불가리아는 우리의 모든 제안을 거절하고 그들이 원하는 땅을 얻을 때까지 전쟁을 계속할 것입니다.
bulgaria.103.a코0=한번 그래 보라지!

bulgaria.104.t코0=전쟁이 끝났다
bulgaria.104.d코0=투르크와의 전쟁이 끝났고, 우리 국경을 원래대로 돌려놓을 때가 왔습니다.
bulgaria.104.a코0=이제 푹 쉬어라!




































































bulgariaflavour.1.t코0=불가리아 농민연합 피켓!
bulgariaflavour.1.d코0=검은 월요일의 재앙적인 영향에 뒤이어, 우리 경제적으로 약한 입장이 불가리아 농민연합 회원들과의 협상을 통해 농민들을 대신하여 정부가 개입할 것을 요구하면서 주요 자유당 관리들의 사무실 밖에서 시위를 하고 있는 것으로 보입니다. 이것은 우리에게 더 큰 압력을 가하는 것 뿐만 아니라 국가 내에서의 불화를 확산시켰습니다.
bulgariaflavour.1.a코0=빌어먹을...

bulgariaflavour.2.t코0=차르의 공공연한 비밀
bulgariaflavour.2.d코0=차르에 대한 공공연한 비밀은 페르디난트 1세가 양성애자라는 것입니다. 특히 카프리에 휴가를 자주 가는 것에 대해, 챠르에 대한 소문이 퍼졌습니다. 실제로, 많은 사람들이 차르가 동성애에 관심을 갖고 있다는 사실을 잘 알고 있으며, 이것은 왕족들에게 많은 추문을 야기시켰습니다.
bulgariaflavour.2.a코0=어느쪽으로든 우리가 무엇을 할 수 있을까?

bulgariaflavour.3.t코0=콘스탄티노플 정복!
bulgariaflavour.3.d코0=마침내, 우리는 우리의 정당한 땅을 차지한 것처럼 보입니다. 한 때 혐오스러운 오스만의 손아귀에 있던 콘스탄티노플이 이제 우리 손아귀에 들어왔습니다. 우리는 거의 500년 전인 1453년에 일어난 콘스탄티노플의 몰락을 용케 앙갚음했고 이 도시를 정통의 손에 넘겨주었습니다. 아야 소피아와 에큐메니칼 파드리다는 이제 기독교의 손안에서 안전합니다.
bulgariaflavour.3.a코0=참 즐거운 기회로군!

bulgariaflavour.4.t코0=바바 마르타의 날
bulgariaflavour.4.d코0=3월 1일 매년 일어나는 유럽에서 가장 오래된 전통 중 하나인 바바 마르타의 날은 마르테니사를 3월 한달 동안 착용하는 명절이며 바바 마르타의 이야기를 말하자면, 아주 긴 뿔이 있는 딱정벌레와 작은 긴 뿔이 달린 딱정벌레의 자매/아내입니다. 양치기에게 나이가 들었다고 여겨진 것에 대한 그녀의 분노로 인해, 바바 마르타는 화가 나서, 양치기와 그녀의 양떼에서 얼어붙게 만드는 눈을 내렸습니다. 이 행사를 기념하기 위해, 사람들은 봄이 오는 것을 축하하는 가운데, 3월 9일과 25일에 축제가 열립니다.
bulgariaflavour.4.a코0=정말 흥미롭군...

bulgariaflavour.5.t코0=광복절
bulgariaflavour.5.d코0=1878년 3월 3일, [Root.GetName](은)는 산 스테파노 조약의 체결과 함께 해방되어 국가로 설립되었습니다. 명예로운 러시아의 알렉산더 2세의 지원에, 오스만 제국은 [Root.GetName]에게 영토 대부분을 넘겨야만 했습니다. 이후, 1878년 베를린 조약에 따라 동 루멜리아와 함께 [Root.GetName] 공국은 유럽의 힘으로 설립되었습니다. 1908년, 우리는 과거의 독립을 기억하며 계속 나아가야합니다.
bulgariaflavour.5.a코0=불가리아인들이 기뻐한다!

bulgariaflavour.6.t코0=국제 노동자의 날
bulgariaflavour.6.d코0=오늘은 노동운동으로 하층 계급 노동자들의 노력을 기념하는 국제 노동자의 날로 널리 알려진 5월 1일입니다. 5월 4일 헤이마켓 사건을 기념하기 위하여 처음 설립된 이 날은 전세계 생디칼리스트 국가의 공휴일입니다.
bulgariaflavour.6.a코0=알겠다...

bulgariaflavour.7.t코0=독립기념일
bulgariaflavour.7.d코0=9월 22일, 왕자였던 차르 페르디난트 1세는, 터르노보에서 [Root.GetName]의 독립을 선포했습니다. 이것은 우리 위대한 국가의 중요한 순간이었습니다. 그것은 우리가 우리의 진정한 독립을 얻고, 위험한 오스만 제국의 지배로부터 완전히 벗어나도록 허락했기 때문입니다. 독립 선언에 이어, 우리는 특히 세계대전에서 싸우면서 수년간 많은 성공을 거두었습니다.
bulgariaflavour.7.a코0=차르를 위해 건배!
bulgariaflavour.7.b코0=[Root.GetAdjective] 인민을 위하여 건배!

bulgariaflavour.8.t코0=솔룬 정복!
bulgariaflavour.8.d코0=한때 마케도니아에서 불가리아 민족 부활의 중심이었던 솔룬은 이제 우리 손아귀 안에 있습니다. 물론 인구의 대다수가 그리스인이지만, 지역에는 [Root.GetAdjective]의 손에 이양되는 걸 기쁘게 보는 [Root.GetAdjective]이 있습니다. 그리고 이것이 기쁜 일이긴 하지만, 우리는 이 지역에서 우리의 권력을 통합하는 관점에서 해야 할 일이 많다는 점에 주목해야 합니다.
bulgariaflavour.8.a코0=우리는 승리할 것이다!

bulgariaflavour.9.t코0=솔룬에서의 파르티잔 공격!
bulgariaflavour.9.d코0=이 지역의 정복에 이어 이 지역의 주민들과 원주민들은 다양한 인프라 건물과 공장을 공격하고 피해를 입히기에 적합하다고 생각합니다. 또한, 우리는 지역 주민들이 [Root.GetAdjective] 정부에 대한 항의 시위를 벌이는 것을 보았습니다. 그 중 일부는 군대 수비대와 현지인 간의 충돌로 확대되었습니다.
bulgariaflavour.9.a코0=정말 엉망진창이군...

bulgariaflavour.10.t코0=솔룬 권력 통합
bulgariaflavour.10.d코0=다행히도, 몇 달 간의 점령 끝에, 솔룬의 시민들은 마침내 새로운 정치 현실을 받아들이고 기꺼이 [BUL.GetAdjective]의 국민이 될 것 같습니다. 게다가, 우리는 반대파의 목소리를 가라 앉히는데 도움을 준 군인들에게 많은 도움을 받았습니다.
bulgariaflavour.10.a코0=완벽하군.

bulgariaflavour.11.t코0=아드리아노플에서의 파르티잔 공격!
bulgariaflavour.11.d코0=이 지역 정복에 이어 지역 주민들과 원주민들은 다양한 인프라 건물과 공장을 공격하고 피해를 입히는데 적합하다고 생각합니다. 또한, 우리는 지역 주민들이 [Root.GetAdjective] 정부에 대한 항의 시위를 벌이는 것을 보았습니다. 그 중 일부는 군대 수비대와 현지인간의 충돌로 확대되었습니다.
bulgariaflavour.11.a코0=정말 엉망진창이군...

bulgariaflavour.12.t코0=네스티나르스트보
bulgariaflavour.12.d코0=흑해와 함께 스트란자 산맥의 [Root.GetAdjective](와)과 [GRE.GetAdjective]의 도시에서 수행된 화재 의식인 네스티나르스트보는 네스티나리가 마을 중앙의 불을 피우는 불꽃에서 맨발로 춤을 추는 것을 포함합니다. 의식 자체는 동방정교회와 이교도 전통의 조화입니다.
bulgariaflavour.12.a코0=신나는군!

bulgariaflavour.13.t코0=국립미술관
bulgariaflavour.13.d코0=소피아(배튼버그 스퀘어)에 위치한 1934년에 설립된 [Root.GetName]의 국립 미술관은 [Root.GetAdjective]의 많은 현대 미술 작품이 있으며, 특히 잘 알려진 불가리아 국립 재생 예술가들이 출판한 예술이 있습니다. 게다가, 외국 화가들의 작품들과 왕실의 미술 수집품들도 이 위대한 박물관 안에 있습니다.
bulgariaflavour.13.a코0=흥미롭군!

bulgariaflavour.14.t코0=군대역사전시회
bulgariaflavour.14.d코0=[Root.GetName]의 군사 역사에 전념한 국립군사역사박물관은 첫 번째 전시회를 열기에 적합했으며 승리한 군대의 역사와 관련하여 다양한 무기, 군복 및 전기를 선보였습니다.
bulgariaflavour.14.a코0=굉장하군!

bulgariaflavour.15.t코0=스탐볼리스키의 결점!
bulgariaflavour.15.d코0=마치 쳇바퀴 돌 듯 [Root.GetNameDef](은)는 패배 직전에 있으며, 스탐볼리스키는 적에게 패배하고 범슬라브적 이상을 지지하는 그의 진정한 색깔을 보여준 것 같습니다. 그는 불가리아 농민연합 내의 많은 사람들의 관심을 받았지만, 당원들 중 소수만이 세르비아인들과의 협력을 지지했습니다.
bulgariaflavour.15.a코0=우리는 저 남자를 쏴야한다!

bulgariaflavour.16.t코0=스탐볼리스키의 재판
bulgariaflavour.16.d코0=베오그라드 조약에 대한 우리의 승리에 따라, 우리는 국가에 대한 공모자로 간주되는 모든 사람들을 감옥에 가둘 수 있는 권리를 보았습니다. 더 잘 알려진 이름들 중 하나인 스탐볼리시키는 세르비아인과의 협력을 선언한 후 정부에 의해 투옥되었습니다. 그의 재판은 오늘 시작될 예정이며, 우리는 그가 받을만한 것을 받을 수 있기를 바랄뿐입니다...
bulgariaflavour.16.a코0=젠장할 자식...

bulgariaflavour.17.t코0=샤리아 가정법원 폐쇄
bulgariaflavour.17.d코0=우리는 샤리아 가정법원을 폐쇄하기 시작했고, 지역 투르크인들과 포마크인들은 이에 저항하면서 샤리아 법원이 이슬람법의 적용에 있어서 필수적이며 불가리아 당국이 노골적으로 그들 생활의 필수적인 부분을 박탈하고 있다고 주장하고 있습니다.
bulgariaflavour.17.a코0=그들이 뭐라고 하든, 우리는 밀어붙여야 한다.

bulgariaflavour.18.t코0=무프티들이 언어 멸종에 반대하다
bulgariaflavour.18.d코0=불가리아의 몇몇 연로한 무프티들은 언어를 자연스럽게 익히는 것이 조금 어렵다는 것을 알게 되었고, 그들의 언어 문제를 보조해 줄 통역사를 보내 줄 것을 정부에 요청했습니다.
bulgariaflavour.18.a코0=좋아, 통역가들을 보내주자.

bulgariaflavour.19.t코0=친목 사회의 효용
bulgariaflavour.19.d코0=더 큰 문화적, 인도주의적 상호 협력을 장려하기 위해 [Root.GetAdjective] 정부는 [TUR.GetAdjective]인과 포마크인 친목 사회를 장려하기 시작했습니다. 이를 통해 우리는 [BUL.GetName] 내 무슬림 문제에 대해 더 잘 이해하게 될 것입니다.
bulgariaflavour.19.a코0=[BUL.GetName] 안정화의 첫걸음이군.

bulgariaflavour.20.t코0=친목 사회의 효용
bulgariaflavour.20.d코0=더 큰 문화적, 인도주의적 상호 협력을 장려하기 위해 [Root.GetAdjective] 정부는 [TUR.GetAdjective]인 친목 사회를 장려하기 시작했습니다. 이를 통해 우리는 [BUL.GetName] 내 [TUR.GetAdjective] 무슬림 문제에 대해 더 잘 이해하게 될 것입니다.
bulgariaflavour.20.a코0=[BUL.GetName] 안정화의 첫걸음이군.

