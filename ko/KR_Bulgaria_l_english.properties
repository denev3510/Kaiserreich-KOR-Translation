BUL_the_dream_of_yugoslavia코0=유고슬라비아의 꿈
BUL_the_dream_of_yugoslavia_desc코0=빈과 부다페스트의 압제자들이 아무리 애써도, 유고슬라비아의 꿈은 모든 남슬라브인의 가슴 속에 살아있습니다! 불가리아는 슬라브권에 대한 독일인-헝가리인의 패권 전복이라는 대의 아래 해방의 횃불을 들어올려야만 합니다.
BUL_imperfect_union코0=불완전한 연방
