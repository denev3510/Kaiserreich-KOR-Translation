BUL_funding_of_mosques코0=모스크 투자

BUL_state_funding코0=지역 재정 지원
BUL_state_funding_desc코0=일부 기독교인들의 불만에도 불구하고 모스크 설립에 국고를 계속 지원하기로 결정했습니다.
BUL_private_funding코0=민간 재정 지원
BUL_private_funding_desc코0=우리는 국고를 이용해 이슬람 사원에 자금을 지원하는 정책을 중단하기로 결정했습니다. 대신 부유한 무슬림들에게 그 짐을 맡겼는데, 이는 무슬림 시민들의 불만으로 이어지고 있습니다.
