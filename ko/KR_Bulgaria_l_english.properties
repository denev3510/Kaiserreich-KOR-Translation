### Events ###
bulgaria.1.t코0=흔들리는 산스테파노의 꿈
bulgaria.1.d코0=불가리아는 세계대전의 승전국 중 하나로 부상하여 발칸 반도에서 요구한 모든 영토를 할양받았고, 1878년 산스테파노 조약 체결 이래로 불가리아 외교 정책의 핵심 목표였던 "대불가리아" 권역을 통일했습니다. 그러나 대불가리아의 통일은 더 많은 분쟁의 시작일 뿐이었습니다. 새로운 영토의 점령에는 많은 비용이 필요했고, 국가는 심각한 부채에 시달렸으며, 정치권은 분열되었습니다.\n\n1920년대 초에는 바실 라도슬라보프의 인민자유당과 민주당, 농민연합 중도파, 포괄사회주의자 등 많은 야당들이 정치적 투쟁을 벌였습니다. 이는 세계대전 이전부터 존재했던 당파주의의 연장선이었지만, 의회의 전통적인 주류 정당들은 더 이상 승리를 확신할 수 없었습니다. 1925년 영국과 세르비아의 혁명으로, 지방의 농민들과 의회의 사회주의자들이 더욱 대담해졌습니다. 이에 대응하여, 보리스 왕세자는 노쇠한 부왕에게 본인이 신임하는 콘스탄틴 게오르기에프 장군을 신임 총리로 지명할 것을 종용했습니다. 게오르기에프는 계엄령을 선포하고, 반군주주의자 정당들을 규제하고, 공공질서를 유지하는 데 있어 정부에게 전제적인 권한을 부여하는 국가보안법을 통과시켰습니다.\n\n1928년, 의회의 민주주의 야당들은 완전한 독재 체제가 시행되기 전에 게오르기에프를 강제 퇴임시켰습니다. 계엄령이 해제되고 민주주의가 회복되는 동안에도, 권위주의 법률의 그림자는 여전히 드리워져 있었습니다. 급진민주주의자, 민주주의자 그리고 "브라브차(참새)"의 농민들이 결성했던 소위 "인민연합"은 1933년 크레디탄슈탈트 위기 이후 붕괴되었습니다. 이에 대응하여, 인민자유당과 인민진보당은 바실 라도슬라보프의 자유주의 연정에서 이름을 딴 '제2차 자유주의 집중'을 결성했습니다. 왕세자의 후원으로 만들어진 이 연합은 국내외 정책에 있어서 단합에 어려움을 겪고 있습니다. 1936년이 시작되었고, 그들의 수장인 페트코 스타이노프 총리는 불가리아의 미래를 결정해야만 합니다.
bulgaria.1.a코0=대불가리아는 존속되어야만 한다!

bulgaria.2.t코0=니샤바 작전
bulgaria.2.d코0=세계대전 이후의 '대'불가리아는, 민족적으로 통일되지 않은 상태였으며 지금도 그렇습니다. 인구의 거의 절반을 소수민족인 터키인, 그리스인, 루마니아인, 알바니아인, 그리고 특히 세르비아인들이 차지하고 있습니다. 세르비아인 같은 경우에는 스코페와 니시의 합병 이후 가장 큰 문제로 급부상했습니다. 세계대전 당시 불가리아군은 수천 명까지는 아니더라도 최소 수백 명을 학살하며 새로 얻을 서부 지방의 식민화를 위한 길을 닦았습니다. 전쟁이 끝난 후에도 이러한 조치들은 규모 자체는 줄었을지언정 결코 온건해지지는 않았습니다.\n\n영토 통합의 가혹성은 정부에 따라 달랐습니다. 누군가는 불가리아화를 추구했고, 다른 이들은 급진적 극우파들의 경멸을 무릅쓰고 비불가리아인과의 타협을 추구했습니다.  1933년 집권한 자유주의 집중은 어떠한 종류의 타협도 포기했습니다. 불가리아 육군의 조언에 따라, 정부는 니시에서 세르비아 지식인들과 분리주의자로 의심되는 이들에 대한 대규모 작전을 승인했습니다.\n\n흐리스토 루코프 장군 휘하의 군 병력이 국가보안법을 등에 업고 300명이 넘는 세르비아계 정치인, 작가, 예술가들을 체포했습니다. 심지어는 의회 의원까지 세 명이 구금되었습니다. 이 작전은 지역의 영구적인 평정을 목표로 했지만, 이내 불가리아의 감옥과 군사법원에서 있었던 끔찍한 이야기들이 퍼져나갔고, 여론은 정부에게서 점점 등을 돌렸습니다. 그들은 벨트크리그 때의 참상이 재현되는 것을 더이상 참고 넘길 수가 없었습니다.
bulgaria.2.a코0=하지만 꼭 필요한 일이었다.

bulgaria.3.t코0=의회에서의 충돌
bulgaria.3.d코0=차르국 의회인 서브라니에의 분위기는 유쾌함과는 거리가 멀었습니다. 잠깐이긴 했지만 의회 의원 세 명이 구금당했었다는 사실은 페트코 스타이노프 정부에 매우 좋지 않은 영향을 미쳤으며, 특히 서부 국경에서 정보를 입수한 외국 특파원들이 최근의 사건을 "전형적인 발칸 반도식 유혈사태"라고 비난하기 시작했다는 참혹한 소식도 마찬가지입니다.\n\n페토르카, 즉 5인회 앞에서, 스타이노프 총리는 청문회를 위해 의회 연단에 올라섰고, 한 시간이 넘도록 자신을 변호해야만 했습니다. 그는 다른 의원들의 우려가 최대한 해소되었기를 바랐지만, 흥분한 야당 의원들은 진정하지 못했고, 노골적으로 총리를 옹호하는 제2차 집중의 의원들을 보고는 더 심해졌습니다...\n\n이어서 개혁된 농업인민연합의 열변가이자 악명 높은 알렉산다르 스탐볼리스키의 조카인 콘스탄틴 무라비에프와 5인회라고 이름 붙여진 다섯 명의 입헌주의자 중 한 명이자, 오랫동안 급진민주당의 당수로 활동해온 게오르기 게노프 이 두 명의 연설이 있었습니다. 두 사람 모두 전제주의자 페르디난트와 그의 아들이 꼭두각시 게오르기에프 장군을 내세워 만든 도구, 국가보안법이야말로 진정한 원흉임을 단언했습니다. 또한 이 나라를 독재 국가로 만들려는 왕실과 자유주의 집중의 음모가 막을 올렸으며, 이제는 의회가 반격을 가할 시간이라고 덧붙였습니다.\n\n불가리아 사회는 여전히 니샤바 작전과 정부의 전제적 권력 행사에 대해 논쟁하고 있으며, 5인회는 이 법의 폐지를 추진할 것으로 예상되며, 이제 스타이노프 총리의 선택지는 저항하느냐, 혹은 지지하느냐 뿐입니다.
bulgaria.3.a코0=이 주제에 대해 토론할 시간이다...

