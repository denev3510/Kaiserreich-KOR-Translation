lithuanian_focus코0=리투아니아 중점계통도
POLITICS_SKIRPA_DESC코0=카지스 슈키르파의 삶은 꽤 다채롭습니다. 그는 1918년 리투아니아 군대의 첫 자원병 중 한 명이었고, 곧 소장으로 진급했지만, 독일의 손아귀 아래에선 자유롭고 독립적인 리투아니아는 없을 것이라는 것을 깨닫게 되었습니다. 슈키르파와 사소한 불만을 품은 다수의 장교들은 독일의 통치와 왕국 내의 슬라브 소수민족에 대항하여 싸우는 국민대중주의 준군사조직인 '강철 늑대'를 결성했습니다. 그리고 현재 그는 루마니아의 콘두커토르(영도자), 또는 러시아의 보즈드와 비슷한 지위인 '타우토스 바다스' 가 되었습니다.
POLITICS_MINDAUGAS_III_DESC코0=빌헬름 카를의 아들 카를 게로 폰 우라흐로 태어난 민다우가스 3세는 1929년 아버지의 사망으로 리투아니아의 왕위에 올랐으며, 지금까지 이 발트 국가를 통치하고 있습니다. 비록 그는 리투아니아를 통합한 민족 영웅이자 첫 번째 왕과 이름이 똑같지만, 그는 국민들에게 전혀 관심을 가지지 않습니다. 국민들은 그에게 외국인입니다. 또한 국민들에게도 그는 외국인입니다. 카이저가 그를 배후에서 지지하지 않는다면 민다우가스 3세가 왕좌를 계속 지키기는 어려울 것입니다.
POLITICS_KAZIMIERAS_II_DESC코0=크레팅가 출신의 폴란드계 리투아니아계 귀족 가문에서 태어난 카지미에라스 빅토라스 티슈케비추스, 카지미에라스 2세는 국민들에게 외국의 꼭두각시로 여겨집니다. 그는 그에게 가해진 비판을 무시하고, 왕으로서의 권위를 이용하여 많은 혜택을 누리고 있습니다. 또한 그의 개인 정원을 건설하는 데에는 서유럽 기준으로도 어마어마한 비용이 들었고, 보통의 리투아니아 사람이 상상하기도 어려운 금액입니다.
POLITICS_VOLDEMARAS_DESC코0=아우구스티나스 볼데마라스는 러시아 제국에서 정치 경력을 쌓기 시작했습니다. 헌신적인 민족주의자였던 그는 상트페테르부르크에서 리투아니아 국가자결주의를 주장했습니다. 브레스트-리토프스크 조약에 따라 독일 휘하의 괴뢰 리투아니아 정부가 수립되면서 그는 리투아니아의 독립을 위해 싸우기 위해 고국으로 돌아왔습니다. 볼데마라스는 국가원수로서 리투아니아 민족의 우월성을 부각하고 국가에 대한 헌신을 촉구하는 초국가주의적 정책을 펼칠 가능성이 높습니다.
LIT_black_monday코0=검은 월요일
LIT_black_monday_desc코0=베를린 주식시장의 붕괴는 여전히 우리 경제에 심각한 영향을 미치고 있습니다.
LIT_welfare_state코0=복지국가 건설
LIT_welfare_state_desc코0=우리는 사회민주당이 제안한 길을 선택했습니다. 혁명이 필요 없는 모든 사람을 위한 국가를 만드는 방법을 말이죠.
LIT_militarized_society코0=무장 리투아니아
LIT_militarized_society_desc코0=리투아니아 소총수 연합은 이제 우리 국민의 일상 생활에서 중요한 부분을 차지합니다. 그러한 사회에서 신병 모집을하는 것이 어렵지 않습니다.
LIT_forest_brothers코0=숲의 형제들
LIT_forest_brothers_desc코0=리투아니아는 또 다른 전쟁에서 살아남지 못할 수도 있으니, 따라서 우리는 군대가 무너져도 온 나라에 맞서 싸울 준비를 해야만 합니다.
LIT_anbo_superiority코0=ANBO 우수성
LIT_anbo_superiority_desc코0=ANBO는 ANBO-IV나 ANBO-VII와 ANBO-VIII과 같은 항성 항공기를 설계한 항공 제작자 안타나스 구스타이티스의 아이디어입니다. 구스타이티스가 시작한 저렴하고 가볍고 빠른 항공기에 대한 아이디어는 여전히 우리의 항공기 디자이너들 사이에서 울려 퍼지고 있습니다.
LIT_baltic_model_idea코0=발트식 모델
LIT_baltic_model_idea_desc코0=광범위한 복지 프로그램들, 노동자에 대한 지원 그리고 사업 규제는 우리나라를 스칸디나비아와 같이 모든 사회민주주의자들이 따를 수 있는 본보기로 만들었습니다. 사회적 평등을 달성하기 위한 혁명은 필요없습니다.
LIT_christian_society코0=기독교 사회
LIT_christian_society_desc코0=기독민주당은 전통적인 삶의 방식을 지지합니다. 위기 속에서 충성심, 노동력, 전통과 애국심이 우리의 주된 가치입니다.
LIT_iron_wolf_domination코0=강철 늑대의 지배
LIT_iron_wolf_domination_desc코0='발언하는 리투아니아인'과 '강철 늑대'의 카쟈스 스키르파가 만든 준군사 극단주의 무장단체는 거리를 장악하고 있으며 그들에게 있어 위험하거나 범죄자인 것처럼 보이는 모든 사람들에게 정의를 시행하고 있습니다.
LIT_iron_wolf_domination_2코0=강철 늑대의 지배
LIT_iron_wolf_domination_2_desc코0=바다스와 그의 정부에 의해 형성된 준군사 극단주의 무장단체인 강철 늑대는 거리를 지배하고 있고 새로운 리투아니아 국가에 적합하지 않거나 위험해 보이는 모든 사람들에게 정의를 시행하고 있습니다.
LIT_national_pride코0=발트해 국가의 자존심
LIT_national_pride_desc코0=우리, 리투아니아 사람들은 지구상에서 가장 위대한 사람들이었습니다! 바다부터 바다끝까지, 우리는 그 성가신 슬라브인들과 게르만인들을 지배했었습니다! 우리 국민은 이런 선전을 믿고있고, 필요하다면 지옥 끝까지 행진하기 위해 우리의 깃발 아래 단결할 것입니다!
LIT_totalist_party코0=아우슈리네
LIT_totalist_party_long코0=리투아니아 학생 사회주의 연합 '아우슈리네'
LIT_syndicalist_party코0=아우슈리네
LIT_syndicalist_party_long코0=리투아니아 학생 사회주의 연합 '아우슈리네'
LIT_radical_socialist_party코0=리투아니아 공산당
LIT_radical_socialist_party_long코0=리투아니아 공산당
LIT_social_democrat_party코0=리투아니아 사회민주당
LIT_social_democrat_party_long코0=리투아니아 사회민주당
LIT_social_liberal_party코0=농민조합
LIT_social_liberal_party_long코0=농민조합
LIT_market_liberal_party코0=농민민중조합
LIT_market_liberal_party_long코0=농민민중조합
LIT_social_conservative_party코0=리투아니아 기독민주당
LIT_social_conservative_party_long코0=리투아니아 기독민주당
LIT_authoritarian_democrat_party코0=리투아니아 기독민주당
LIT_authoritarian_democrat_party_long코0=리투아니아 기독민주당
LIT_paternal_autocrat_party코0=군사정권
LIT_national_populist_party코0=리투아니아 국가이익당 (발언하는 리투아니아인)
LIT_national_populist_party_long코0=리투아니아 국가이익당
LIT_alliance_for_liberation코0=해방을 위한 동맹
LIT_alliance_for_liberation_long코0=해방을 위한 동맹
LIT_black_monday_hit코0=검은 월요일의 여파
LIT_black_monday_hit_desc코0=검은 월요일이 다가오고 있습니다... 하지만 국가는 버텨내야 합니다! 언제나 그랬듯이!
LIT_conservative_reform코0=산업 확장 시작
LIT_conservative_reform_desc코0=우리가 이러한 추악함에서 살아남고 서양인들과 더 잘 경쟁하기 위해서는 우리나라의 산업을 발전시켜야 합니다.
LIT_industrial_expansion_1코0=수도권 개발
LIT_industrial_expansion_1_desc코0=빌뉴스 지역은 대규모 산업 활동과 보조금을 통해 개발되어야 합니다.
LIT_industrial_expansion_2코0=주변부 개발
LIT_industrial_expansion_2_desc코0=사모기티아와 그것을 둘러싸고 있는 땅은 수도에 비해 퇴보하여 있습니다. 이것은 즉시 바뀌어야 합니다.
LIT_industrial_expansion_3코0=무기 산업 활성화
LIT_industrial_expansion_3_desc코0=리투아니아가 독일에 의해 지배될지 모르지만, 그것이 이빨을 드러내지 못한다는 것을 의미하지는 않습니다.
LIT_liberal_reform코0=더 나은 상태를 위한 기초
LIT_liberal_reform_desc코0=우리는 기술과 도구를 가지고 있습니다. 우리는 리투아니아를 혁명이 필요 없이 일반인에게 더 나은 국가로 만들 수 있습니다!
LIT_economic_controls코0=경제 규제 시행
LIT_economic_controls_desc코0=은행은 1936년의 주식 시장 붕괴를 막기 위해 통제되어야 하고, 대중들 중 가장 가난한 사람들은 생활을 위한 보조금과 최저 임금을 받아야 합니다.
LIT_infrastructure_projects코0=거리(Vieskeliai)
LIT_infrastructure_projects_desc코0=만약 우리가 실업자들을 공공 사업 정책에 넣는다면, 우리는 우리나라의 사회기반시설을 증가시키고 동시에 경제 침체를 완화시킬 수 있습니다.
LIT_economic_relief코0=중소기업에 대한 구호품 제공
LIT_economic_relief_desc코0=국가는 독점기업이 아니라 작은 기업을 지지해야 합니다. 우리는 중소기업들이 시장에 머물도록 도와 모든 분야에서 그들의 영역을 넓혀야 합니다.
LIT_economic_recovery코0=산업 회복
LIT_economic_recovery_desc코0=열정적인 개혁과 작업 후에, 리투아니아 경제는 붕괴로부터 구원을 받았습니다! 영웅의 나라, 리투아니아!(Lietuva, tevyne musu!)
LIT_fortify_capital코0=수도 요새화
LIT_fortify_capital_desc코0=우리는 가장 강력한 침략자들로부터도 보호하기 위해 사랑하는 빌뉴스 주위에 일련의 요새를 만들어야 합니다.
LIT_peoples_force코0=인민군
LIT_peoples_force_desc코0=군 복무 기간을 2년간의 병역기피 대신 애국적이고 명예로운 노력으로 바꾸는 것은 우리의 사기와 단결을 크게 증가시킬 수 있습니다.
LIT_promote_the_rifles코0=소총수 연합 홍보
LIT_promote_the_rifles_desc코0=리투아니아의 소총(Šauliai)은 1919년 민간 자위대 준군사조직으로 설립되었으며, 지난 몇 년간 인기를 끌었습니다. 이것은 많은 젊은이들의 군복무의 첫 단계입니다. 우리는 그것을 우리의 이익을 위해 사용할 수 있습니다.
LIT_partisan_warfare코0=당파 전쟁 준비
LIT_partisan_warfare_desc코0=리투아니아는 또 다른 전쟁에서 살아남지 못할 수도 있습니다. 그런 점을 염두에 두고, 우리는 때가 되면 리투아니아 사람들이 무장 반란을 겪게 할 준비를 해야 합니다.
LIT_army_modernization코0=육군 현대화 시작
LIT_army_modernization_desc코0=리투아니아는 전쟁에 보낼 사람이 많지 않을 수도 있지만, 똑똑한 정신과 혁신적인 사람들을 많이 가지고 있습니다. 우리는 현대화된 군대를 통해 우리의 약점을 만회할 수 있습니다.
LIT_fortifications코0=도시 요새 확장
LIT_fortifications_desc코0=우리는 사랑하는 국가를 몇 년 동안 지속할 수 있는 요새화와 함께 정복할 수 없는 국가 요새로 탈바꿈시킬 수 있습니다.
LIT_special_forces코0=리투아니아 특수작전군 설립
LIT_special_forces_desc코0=현대의 군대는 특수부대를 필요로 합니다. 새로 창설된 리투아니아 특수작전군은 이러한 요구를 충족시킬 준비가 되어 있습니다.
LIT_update_equipment코0=육군 장비 갱신
LIT_update_equipment_desc코0=우리는 우리 군대를 무장시키기 위해 더 나은 보병 무기와 포병을 만드는데 초점을 맞출 필요가 있습니다.
LIT_german_assistance코0=독일 군사 고문
LIT_german_assistance_desc코0=독일은 우리의 동맹국입니다. 독일은 우리에게 무기 제공부터 무기들을 효과적으로 사용하는 방법에 이르기까지 모든 것에 대한 방법과 이유를 제공할 수 있습니다.
LIT_motorized_effort코0=차량화 노력
LIT_motorized_effort_desc코0=군화를 자동차로 교체합시다! 이를 통해 일반 보병들이 할 수 있는 것과 비교할 때 탁월한 기동력과 군사력을 확보할 수 있습니다.
LIT_armor_effort코0=기갑 노력
LIT_armor_effort_desc코0=왜 리투아니아인들은 전차를 만들 수 없다고 말할까요? 혹은 많이?
LIT_military_industrialism코0=군사 산업주의
LIT_zokniai_airbase코0=조크냐이 공군기지
LIT_zokniai_airbase_desc코0=샤울랴이 근처의 땅에 이미 작은 비행장을 보유하고 있지만, 우리는 그것을 확장하여 우리 동맹국들을 위한 완전한 공군기지로 개조할 수 있습니다.
LIT_anbo_iv코0=ANBO-IV 홍보
LIT_anbo_iv_desc코0=1934년에 처음 설계되고 테스트된 ANBO-IV는 리투아니아의 최고 수준의 전투기 중 하나로 남아 있습니다. 만약 우리가 이 전투기의 현대화 작업과 개선 작업을 촉진한다면, 우리는 모든 라이히스팍트에서의 전투기 디자인에서 1위를 차지할 수 있습니다.
LIT_anbo_viii코0=ANBO-VIII 홍보
LIT_anbo_viii_desc코0=ANBO-III와 ANBO-IV는 약간의 가벼운 폭격 능력을 가지고 있지만, ANBO-VIII는 폭탄과 전술적인 타격을 염두에 두고 설계된 리투아니아 역사상 최초의 항공기입니다. ANBO-VIII를 채택함으로써, 우리는 완전히 다른 방향으로 도약할 수 있습니다. 하지만 그것은 필연적일지도 모릅니다...
LIT_battlefield_support코0=전장 지원
LIT_battlefield_support_desc코0=전장 지원 교리를 채택합니다.
LIT_balts_with_biplanes_desc코0=항공기 기반시설 자금과 우수한 모델을 통해 우리는 날개를 가진 진정한 국가로서 최고의 자리에 올랐습니다! 당신의 양복에 비티스의 날개가 밝게 빛나기를 바랍니다, 기장님!
LIT_election_1938코0=1938년 선거
LIT_election_1938_desc코0=1938년의 세이마스 선거는 우리나라 역사에서 가장 결정적이고 중요한 선거일 것입니다. 어떤 길을 택하든 우리의 미래는 결코 똑같을 수 없습니다.
LIT_elc_tooltip코0=이 중점은 의회 선거 이후 자동으로 해제될 것입니다
LIT_loyalty코0=충성도 - 독일과의 관계 유지
LIT_loyalty_desc코0=우리가 라이히스팍트에서 벗어나려고 한다면 참담한 일이 될 것입니다. 우리 상황의 한계에 봉착해 봅시다...
LIT_socdem_agenda코0=리투아니아 사회민주당 - 모든 사람을 돌보는 나라!
LIT_socdem_agenda_desc코0=리투아니아 사회민주당은 이 정책을 선택했습니다. 우리는 혁명의 필요없이 사회주의를 구축할 수 있습니다!
LIT_welfare코0=연구소 최저임금
LIT_welfare_desc코0=우리나라에서 가장 힘든 노동자들이 노동에 대한 대가로 쪼그려 앉는다는 것은 너무나 두려운 일입니다. 우리나라의 반은 거의 가난에 가깝습니다. 만연한 극빈 자본주의를 제한하고 남성과 여성이 생계를 유지할 수 있도록 최저임금을 부과함으로써, 우리는 이 상황을 극적으로 개선할 수 있습니다.
LIT_siauliai_affair코0=샤울레이 사건
LIT_siauliai_affair_desc코0=인위적으로 특정 도시에서 경찰력을 약화시키고 급진적인 국민주의자들이 국가를 쿠데타로 만들 수 있다고 믿게 함으로써, 우리는 그들의 은신처를 발견하고 파괴할 수 있으며 '발언하는 리투아니아인'의 정권 탈취의 위험을 제거할 수 있습니다.
LIT_democratic_reform코0=헌법 개정
LIT_democratic_reform_desc코0=1920년의 리투아니아 헌법은 독일이 지배하는 리투아니아를 염두에 두고 쓰여졌고, 매우 권위적이며, 우리나라에는 날지 못할 것입니다. 우리는 세이마스를 불러 더 나은 민주주의 모델을 소개해야 합니다.
LIT_crush_syndies코0=급진주의자 부수기
LIT_crush_syndies_desc코0=우리나라의 노동조합에 침투하여 생디칼리슴 동조자들과 다른 급진적인 사회주의자들을 뿌리뽑음으로써 우리는 극좌 쿠데타 시도의 역풍을 없앨 수 있습니다.
LIT_negotiate_syndies코0=노동조합과의 협상
LIT_negotiate_syndies_desc코0=노동조합을 파괴하는 것은 우리의 이념에 맞지 않을 것입니다! 우리는 리투아니아 노동조합과 협상할 수 있고, 그들에게 정부 문제에 대한 역할을 하도록 초청할 수 있으며, 그들이 제안한 일부 개혁안을 소개할 수 있습니다. 하지만 보수주의자들은 행복해 하지 않을 것입니다.
LIT_baltic_model코0=제3의 길
LIT_baltic_model_desc코0=우리는 역반동 민주주의도, 혁명적인 생디칼리슴 공동체가 되지도 않을 것입니다! 우리는 성공으로 가는 길을 찾았고, 둘 다 관련이 없습니다!
LIT_chrdem_agenda코0=리투아니아 기독민주당 - 신과 카이저의 빛 속의 사회
LIT_chrdem_agenda_desc코0=기독민주당이 정책을 선택했습니다. 우리 조상들이 수여한 전통을 홍보하면서 독일에 대한 충성심을 유지해야 합니다.
LIT_crush_radicals코0=급진주의자 부수기
LIT_crush_radicals_desc코0=극단적인 국민주의자와 생디칼리스트 모두 우리 사회의 위험입니다. 우리는 정부와 대중의 시각에서 그들을 뿌리뽑아야 합니다.
LIT_invite_settlers코0=독일 정착민 초대
LIT_invite_settlers_desc코0=우리는 유능한 독일인 노동자들과 기술자들을 초청하여 우리나라의 공장과 산업을 발전시킬 수 있습니다.
LIT_revise_constitution코0=헌법 개정
LIT_revise_constitution_desc코0=우리나라의 많은 사람들이 우리나라의 헌법에 대하여 분노하고 있습니다. 이것은 타국들과 같은 수준의 권리를 보장해주지도 않을 뿐더러 너무 독재적입니다. 우리는 그것을 개정하고 사람들을 달래기 위해 장들을 추가할 수 있습니다.
LIT_natdem_agenda코0=리투아니아 국가이익당 - 독일 군화 아래의 국민주의
LIT_natdem_agenda_desc코0=흔히 '발언하는 리투아니아인'으로 알려진 리투아니아 국가이익당은 이 정책을 선택했습니다. 우리는 황제와 협력하면서 리투아니아 국민주의를 발전시킬 수 있습니다!
LIT_promote_paramilitary코0=강철 늑대 홍보
LIT_promote_paramilitary_desc코0=준군사조직 '강철 늑대(Gleejini vilkas)'는 오랫동안 스키르파의 오른팔이었지만, 이제는 그들을 합법화하고 그들이 야생에서 뛸 수 있도록 허락할 때 입니다.
LIT_ban_trade_unions코0=노동조합 금지
LIT_ban_trade_unions_desc코0=이 성가신 노동자들과 그들의 국제주의는 우리 정부에 반대하고 있습니다. 이제 이러한 생디칼리스트 간첩들과 지지자들에 대해 조치를 취해야 할 때 입니다.
LIT_land_reform코0=국토 개혁
LIT_land_reform_desc코0=우리는 독일 정착민들과 회사들로부터 토지를 빼앗아서 그것을 국가에 충성하는 리투아니아 자본가들에게 제공할 수 있습니다. 우리는 점점 더 많은 국가 경제를 이런 식으로 주 전역에 집중시킬 수 있습니다.
LIT_limited_nationalism코0=권위주의 헌법
LIT_limited_nationalism_desc코0=국가의 헌법을 약간 수정하는 것이 무엇이 잘못 되었습니까? 우리는 그것이 리투아니아 국가라는 우리의 목표를 따르도록 할 것입니다. 그게 전부 입니다!
LIT_historical_revisionism코0=역사 수정주의
LIT_historical_revisionism_desc코0=백루테니아인이요? 우리의 리투아니아 대공국에서요? 웃기는 소리 하지 말아요! 이것은 항상 리투아니아인 이였습니다! 언제나 위대하며! 언제나 강력합니다! 저 성가신 폴란드인들과 러시아인들이 그것을 망쳐버리기 전까지는 말입니다, 그게 다예요! 우리는 사람들을 믿게 할 것입니다.
LIT_september_8코0=9월 8일을 국경일로 선언하다
LIT_september_8_desc코0=9월 8일은, 뷔타우타스가 대관식을 거행하기로 되어 있던 날입니다, 그의 불의의 죽음이 아니였다면 말입니다. 그는 폴란드 지배에서 리투아니아의 구세주였으며 오늘날 독일의 지배 아래에서 우리는 그를 투쟁의 상징으로 보아야만 합니다.
LIT_republic코0=반란 - 공화국 선언!
LIT_republic_desc코0=더 이상 독일 왕은 없습니다! 독일 정착민들도 마찬가지 입니다! 독일 꼭두각시도 마찬가지 입니다! 우리는 자유로우며, 언제나 그럴 것입니다!
LIT_desperate_defense코0=절망적인 방어
LIT_desperate_defense_desc코0=독일이 우리를 노리고 있습니다! 우리는 우리나라 전체를 견뎌내야 합니다! 그리고 우리는 견뎌낼 겁니다, 빌어먹을!
LIT_nationalization_act코0=국유화 법
LIT_nationalization_act_desc코0=이제 우리는 독일의 지배로부터 우리 스스로를 해방시켰으니, 이제 그들의 재산을 없앨 때 입니다. 독일의 모든 부와 땅 그리고 공장들은 우리의 것입니다, 국유화 합시다! 독일 돼지놈들을 쫓아내고 다시는 돌아오지 말라고 합시다!
LIT_reorganize_the_state코0=국가 재편성
LIT_reorganize_the_state_desc코0=우리는 리투아니아의 모든 시계를 재보정하고 독일의 모든 영향을 없애야 합니다. 리투아니아의 리투아니아인!
LIT_rewrite_the_constitution코0=헌법 수정
LIT_rewrite_the_constitution_desc코0=민주주의와 함께, 그것은 썩어가는 시체입니다! 우리는 헌법을 다시 쓸 수 있는 힘을 가지고 있습니다. 하지만 우리는 리투아니아를 세계대전 이후에 있어야 할 것으로 바꿀 것입니다.
LIT_iron_wolf_supremacy코0=강철 늑대의 패권
LIT_iron_wolf_supremacy_desc코0=준군사조직 '강철 늑대(Gleejini vilkas)'는 오랫동안 스키르파의 오른팔이었지만, 이제는 그들을 합법화하고 그들이 야생에서 뛸 수 있도록 허락할 때 입니다.
LIT_vacation_in_varniai코0=바르니에이에서의 휴가
LIT_vacation_in_varniai_desc코0=우리가 권력을 잡은 이후로 정치범들을 많이 확보했습니다. 우리는 그들을 넣어놓을 장소가 필요합니다. 그들을 바르니에이로 휴가를 보내면 어떨까요? 신학교가 있던 곳 말입니다...
LIT_industrial_effort코0=산업 노력
LIT_industrial_effort_desc코0=리투아니아가 산업계의 거인이 될 수 없을지도 모르지만, 리투아니아는 여전히 현대화되고 강력한 산업 부문과 함께 현대화된 국가가 될 수는 있습니다.
LIT_fortress_lithuania코0=리투아니아 요새
LIT_fortress_lithuania_desc코0=충분한 요새화와 준비로, 그 어떤 외국 세력도 리투아니아를 다시 침략할 수 없을 것입니다.
LIT_conservative_choice코0=검은 월요일에 대한 젬칼니스의 대응을 선택하다
LIT_liberal_choice코0=검은 월요일에 대한 비엘리니스의 대응을 선택하다
LIT_1938_elc코0=1938년 세이마스 선거를 치루다
LIT_goes_loyalty_path코0=충성심을 잃지않다
LIT_goes_republic_path코0=그들이 우리를 배신하다!
LIT_anti_slavic_laws_opinion코0=우리 사람들을 차별하다
LIT_nationalization_focus코0=독일 국유 재산
LIT_baltic_focus코0=발틱 중점
LIT_belarus_focus코0=우크라이나 중점
LIT_WARNING코0=§R발트 연합공국과 독일이 수락하면, 당신은 합병될 것입니다!§!
LIT_under_german_heel코0=독일인들의 발꿈치 밑에서.
lithuania.1.t코0=1936년의 리투아니아 왕국
lithuania.1.d코0=오 리투아니아, 용감한 사람들의 땅, 떡갈나무들이 강하게 자라나고 사람들이 강해지는 곳입니다. 당신의 땅을 약탈하고 황폐화시킨 같은 독일인의 자손에게 구원을 받고 '해방'당했다는 것은 정말 아이러니한 운명의 반전입니다. 민다우가스 1세가 죽은 지 700년이 지난 지금, 당신은 다시 한번 왕국입니다. 그러나 라이히스팍트의 한가운데에 있는 단순한 괴뢰국일 뿐 입니다. 북부의 발트 연합공국만큼 독일이 지배하지는 않지만, 당신의 위치는 여전히 견딜 수 없습니다.
lithuania.1.a코0=흥미롭네요, 더 말해주세요!
lithuania.1.b코0=야다, 야다, 그냥 플레이하게 해주세요!
lithuania.2.t코0=왕국의 정치 상태
lithuania.2.d코0=1918년 왕국이 설립된 이후, 그리고 특히 서양에서의 생디칼리슴 혁명 이후, 리투아니아는 엄격히 보수적인 정치에 의해 지배되어 왔습니다. 성직자, 친독파, 반생디칼리스트 리투아니아계 기독교 신자들은 경제를 현대화하기 위해 열심히 일해왔지만, 그들의 통치는 카쟈스 스키르파가 이끄는 국민주의자이자 반독파 '리투아니아 이익당'과 블라드 포젤라의 통치 하에서 부활한 사회민주주의자들에게 도전을 받고, 이제 끝날지도 모릅니다.
lithuania.2.a코0=정말로?
lithuania.3.t코0=왕국의 전반적인 상황
lithuania.3.d코0=리투아니아는 틀림없이 라이히스팍트에서 가장 약한 구성원이지만, 독일의 노력에 매우 중요합니다. 그것은 동프로이센과 독일의 동 슬라브 꼭두각시들 사이에 전략적인 위치를 차지하고 있으며 제국의 유일한 발트 연합공국으로의 접근방법입니다. 따라서, 황제는 만약 리투아니아가 반항하려고 한다면 기꺼이 리투아니아를 통치할 것입니다. 러시아도 리투아니아에 많은 관심을 가지고 있고, 빌뉴스 지역의 벨라루스 소수민족들은 왕국과 백루테니아인들 사이의 마찰로 이어졌습니다. 그리고 국제와의 충돌로 무엇이 오게 될까요?...
lithuania.3.a코0=차라리 폴란드로 게임하고 싶네요.
lithuania.4.t코0=아돌파스 샤포카가 '리투아니아의 역사(Lietuvos Istorija)'를 쓰다
lithuania.4.d코0=리투아니아의 젊은 역사가 아돌파스 샤포카는 현재까지의 창조에서 리투아니아의 역사에 대한 600 페이지 분량의 책을 저술하고 출판했습니다. 매우 애국적이고 친 리투아니아적으로 여겨지는 이 책은 리투아니아 국민주의자들의 견해와 분명히 일치하고 있으며, 올해 말까지 100,000부 이상이 출간되어 비평가들에게 호평을 받고 전국에 배포되었습니다.
lithuania.4.a코0=잘 읽었다. 하지만 꽤 문제가 되겠군.
lithuania.5.t코0=검은 월요일이 리투아니아를 강타하다!
lithuania.5.d코0=베를린 증권 거래소에서 시작된 경기 침체의 격렬한 움직임은 우리를 혼란에서 벗어나게 하지 않았습니다. 독일의 수백 개의 산업이 문을 닫고 있고, 다른 산업들이 불필요한 노동자들을 쫓아내고 있기 때문에, 리투아니아의 농업과 산업 생산물에 대한 수요는 돌처럼 줄어들었습니다. 들판들은 버려지고, 실업자들은 수백명이 무료 급식소에 줄을 서고 있고, 국내 총생산은 급격히 떨어졌습니다. 불쌍한 리투아니아인들은 이런 추악한 행위에 어떻게 대처해야 할까요?
lithuania.5.a코0=이제 누가 우리의 버터와 거위를 살까?
lithuania.6.t코0=검은 월요일에 대한 대응
lithuania.6.d코0=오늘 리투아니아의 경제 문제를 논의하기 위해 세이마스 긴급회의가 소집됐습니다. 리투아니아 경제는 갈수록 악화되고 있습니다. 점점 더 많은 공장이 문을 닫고 있습니다. 농작물을 팔 수 없는 농민들은 소들을 팔고 인도에 우유를 엎질렀습니다. 실업자들은 살아남기 위해 무료 식당으로 모이고 있습니다. 세이마스는 두개의 주요 당파로 나뉘어 있는데, 둘 다 이 상황을 해결하고 검은 월요일에 의해 야기된 대공황을 벗어날 방법에 대한 그들만의 생각을 가지고 있습니다.
lithuania.6.a코0=비타우타스 젬칼니스 - 국가는 수익성 있는 산업을 건설하고 산업화해야 한다.
lithuania.6.b코0=키프라스 비엘리니스 - 보통 사람들을 돕기 위해 체계를 재구성해야 한다.
lithuania.7.t코0=우리 경제가 회복되다
lithuania.7.d코0=검은 월요일의 경제 위기였던 역병과 오랜 기간의 회복을 거쳐 싸우고 난 후, 리투아니아의 경제는 외관상 회복되기 시작했습니다. 실업률이 떨어지고 있고 리투아니아 지역의 가치는 마침내 1936년 이전 수준으로 돌아오고 있습니다. 좀 더 병적인 소식으로, 이전에 유럽 전체를 지배하던 자살률은 마침내 낮아졌습니다...
lithuania.7.a코0=좋아. 그럼 내가 가서 올가미를 풀겠다.
lithuania.8.t코0=제3전선
lithuania.8.d코0=프랑스 코뮌과 나머지 국제기구에서 생디칼리스트들이 번성하는 동안, 리투아니아는 이러한 생각들로 확고히 보호받곤 했습니다. 그것은 '제3전선'이라고 불리는 지하 신문의 발견으로 거짓으로 증명되었습니다. 그것은 전통적인 매체에서 출판될 수 없는 모더니스트 아방가르드 문학의 집합체로서 자신을 드러내는 반면, 그것은 또한 극좌파이며 국내의 새롭고 더 나은 생디칼리슴 정부를 이끌기 위해 선동합니다. 어떻게 대응해야 할까요?
lithuania.8.a코0=그들은 위협이 아니다. 생디칼리슴은 여기서 번성할 수 없다.
lithuania.8.b코0=그들 집단을 해산시켜라!
lithuania.9.t코0=국민주의자 집회
lithuania.9.d코0=오늘 거리는 리투아니아어로 말하는 애국자들로 가득차 있습니다. 수천명이 넘는 운동가들이 시내를 행진하며 독일의 영향력에서 벗어나도록 요구하고 있습니다. 세계대전에서 국가를 만들기 위해 싸운 영웅들에게 경의를 표하기 위해 지역 묘지를 방문한 후, 작은 폭력이 시작된 도시로 돌아갔습니다. 독일 태생의 몇몇 민간인들이 부상을 당했고, 몇 개의 상점 창문이 깨지고 산산조각이 났지만, 결국 군중들은 흩어졌습니다. 가장 급진적인 참가자들 중 몇 명은 체포되었지만, 이 난장판을 조직하는 사람들에 비하면 별볼일없는 사람들 입니다...
lithuania.9.a코0=끔찍하군!
lithuania.10.t코0=블루 코카데스 집회 조직
lithuania.10.d코0=리투아니아 생디칼리슴 운동인 블루 코카데스(Blue Cockades)는 1794년 코시우즈코 반란을 일으켰던 리투아니아 혁명가들의 상징을 가져왔습니다. 그들은 국가에서 독일과 자본주의의 영향력 제거와 리투아니아 생디칼리슴 국가의 창설을 요구하고 있습니다. 경찰은 파란색 옷을 입은 반대자들과 수많은 리투아니아 국민주의자 패거리인 강철 늑대 사이에서 충돌이 발생했다고 보고하고 있습니다. 아무도 사망하지 않았지만, 많은 사람들이 병원에 이송되거나 체포되었습니다. 그러나 리투아니아 미노조연합과 지하의 리투아니아 생디칼리스트 민주당의 관계에도 불구하고 지도자 중 누구도 발견되지 않았습니다.
lithuania.10.a코0=끔찍하군!
lithuania.11.t코0=1938년 선거
lithuania.11.d코0=초창기의 봄 햇살이 전국에서 눈을 녹이기 시작했지만, 국가의 정치는 여전히 불안정 합니다. 선거에서의 승리를 기대하며 전국민과 반체제 인사들의 행렬이 거리로 쏟아져 나오고 있으며 투표율은 개표 이후 가장 높았습니다. 기독교 신자들은 검은 월요일 사건으로부터 그들의 인기에 타격을 받았지만, 그럼에도 불구하고 여전히 강력합니다. 반면 사회민주당은 노동자 계급을 모아 그들을 위한 투표를 시도하고 있습니다. 사람들이 어떤 결정을 할까요?
lithuania.11.a코0=기독민주당이 정권을 잡았다.
lithuania.11.b코0=사회민주당이 과반수를 확보했다.
lithuania.11.c코0=볼데마라스가 이끄는 국민주의 정당 연합이 승리를 거두었다.
lithuania.12.t코0=정치상황의 변화
lithuania.12.d코0=1920년 헌법이 개정되고 우리나라가 더욱 민주적이 됨에 따라 여당의 입장도 바뀌었습니다. 우리는 더 이상 스스로를 권위주의라고 부를 수 없습니다. 우리는 더 이상 프로이센식 입헌군주정이 아닙니다. 우리는 명목상의 왕만 있는 완전한 민주주의 국가 입니다.
lithuania.12.a코0=좋아.
lithuania.13.t코0=왕국의 종말
lithuania.13.d코0=리투아니아 왕위 폐지와 민다우가스 3세가 칼 게로 폰 우라흐를 체포했다는 선언이 마무리되면서 리투아니아 전체가 이제 완전히 다른 상태로 변했습니다. 민주주의의 마지막 부분들이 휩쓸려가고, 세이마스는 해체되었으며, 리투아니아 국가이익당이 이제 최고 권위를 차지하고 있습니다. 아우구스티나스 볼데마라스는 자신을 리더인 바다스로 선언하고 강철 늑대를 작업에 투입시켰습니다. 리투아니아 공화국 창설은 이제 리투아니아에 대한 관심이 심각하게 깨진 독일에 의해서만이 중단될 수 있습니다.
lithuania.13.a코0=리투아니아인을 위한 리투아니아!
lithuania.14.t코0=리투아니아가 독립을 선언하다!
lithuania.14.d코0=비겁한 리투아니아인들이 우리를 배신했습니다! 1938년 흔히 '발언하는 리투아니아인'으로 알려진, 리투아니아 국가이익당이 승리한 후, 이 꼭두각시 왕국은 급진적인 국민주의 공화국으로 빠르게 탈바꿈했고, 카쟈스 스키르파를 '바다스'의 리더로 임명했습니다. 리투아니아는 이미 수많은 기업을 압류하고 자신의 국가에서 중요한 독일 대표들, 심지어 전 국왕인 카를 게로 폰 우라흐조차 체포했으며 아무 말도 귀담아 듣지 않겠다고 선언했습니다. 우리는 어떻게 대응해야 합니까?
lithuania.14.a코0=우리가 그들을 눈 깜짝할 사이에 짓밟아버릴 것이다!
lithuania.14.b코0=우리에게는 더 중요한 문제가 있다. 지금 당장은.
lithuania.15.t코0=바다스의 대리인?
lithuania.15.d코0=이제 우리가 리투아니아를 완전히 장악하고 있으므로, 우리는 새로운 공화국 정부를 우리의 애국적 목표를 위해 가장 바람직한 것으로 만들어야 합니다. 바다스, 카쟈스 스키르파는 이미 당에서 많은 후보들을 확보했고, 그는 그 당과 장관 사이의 유대를 유지할 두 번째 지도자가 필요합니다. 어떤 옵션을 선택할까요?
lithuania.15.a코0=프라나스 디엘리닝카이티스.
lithuania.15.b코0=도마스 체세비추스.
lithuania.15.c코0=브루뉴스를 유지하라.
lithuania.16.t코0=리투아니아와의 평화?
lithuania.16.d코0=리투아니아인들이 다루기 쉽지 않다는 것은 명백해졌습니다. 비록 라이히스팍트의 국가들이 그들을 사방에서 포위하고 있지만, 그들의 군대는 우리의 진격을 저지할 수 있었고 심지어 동프로이센의 수도인 쾨니히스베르크도 점령할 수 있었습니다. 어쩌면 우리는 리투아니아인들을 내버려두고 대신 다른 방면에 집중해야 할지도 모릅니다.
lithuania.16.a코0=그들에게 평화를 대가로 메멜을 할양하라.
lithuania.16.b코0=그저 일시적인 차질일 뿐이다!
lithuania.17.t코0=독일이 평화를 제안하다
lithuania.17.d코0=우리 군대가 승리하고 있습니다! 독일인들은 우리를 쉽게 이길 수 없다는 것을 알았고, 이제 평화를 제안하고 있습니다! 그들은 심지어 우리에게 작은 리투아니아의 심장부인 클라이페다를 국가 공화국으로 유지시킬 기회도 주었습니다. 우리는 이 평화제안을 받아들여야 할까요, 아니면 앞으로 나아가야 할까요?
lithuania.17.a코0=이것으로 거래가 성립되었다.
lithuania.17.b코0=아니, 더 압박해보자!
lithuania.18.t코0=리투아니아가 승낙하다!
lithuania.18.d코0=리투아니아가 우리의 제안에 동의했습니다. 두 국가 사이 점령된 메멜에서 평화조약이 체결되었고, 메멜란트는 리투아니아 측에 되돌려졌습니다. 라이히스팍트는 수치스럽게 걸어가고 있으며, 이제 독일은 더 이상 동부 꼭두각시 인형에게 가는 육로를 가지고 있지 않습니다...
lithuania.18.a코0=휴전이 끝나는대로, 우리가 다시 받아갈 것이다.
lithuania.19.t코0=리투아니아가 거절하다!
lithuania.19.d코0=평화협상이 결렬되었습니다! 리투아니아인들은 어쩌면 오만함에 빠져있을 수도 있고, 이제 그들은 쾨니히스베르크를 넘어설 수 있다고 믿고 있습니다! 물론 그들이 제국을 무너뜨릴 수 있다고 믿는 것은 어리석지만, 우리가 지금 다룰 장기적인 전선이 하나 더 있다는 사실은 우리의 상황에 좋지 않습니다.
lithuania.19.a코0=그렇다면, 새번째 타넨베르크군.
lithuania.29.t코0=어두운 징조
lithuania.29.d코0=뱌체슬라프 블라디미로비치는 단순한 사람이었습니다. 비록 그의 가족은 19세기 말에 이곳에 도착한 러시아 식민지 주민들로부터 태어났지만, 그는 그가 러시아어를 말하고 러시아에 충성할 것을 약속하더라도, 자신을 리투아니아인이라고 생각하고 있습니다. 하지만 시대가 변했습니다. 강철 늑대는 이미 빌뉴스 외곽에 있는 그의 평화로운 집을 공격했습니다. 그가 조국을 사랑함에도 불구하고, 뱌체슬라프는 이주하여 국가를 떠나 드빈스크에 정착할 수 밖에 없었습니다. 또 다른 도망치는 영혼이죠. 뱌체슬라프같은 일부 사람들은 새 정부에 자신들의 발을 들여놓고 항의했지만, 다른 사람들은 훨씬 더 적극적인 자세를 취하고 있습니다. 러시아, 폴란드, 백루테니아 소수민족들은 차별에 대한 조치를 촉구하며 공개적으로 바다스 정부에 항의하고 있습니다. 그 일에 대한 우리의 격렬한 반대에도 불구하고, 그들은 아마 운동을 조직하고 있을지도 모릅니다.
lithuania.29.a코0=리투아니아는 리투아니아인들을 위한 국가다!
lithuania.30.t코0=해방을 위한 동맹
lithuania.30.d코0=러시아, 폴란드, 백루테니아 소수민족 대표들과 많은 리투아니아 야당 정치인들이 이른바 '해방을 위한 동맹' 운동이라는 지하 집회를 조직하고 있으며, 이 운동은 슬라브 소수민족에 대한 공정한 대우를 요구하고 있습니다. 그러나, STT는 이것이 단지 거짓말일 뿐이라는 충분한 증거를 가지고 있고, 그 단체는 국가에 대항하여 무장 친러 반란을 계획하고 있습니다. 동맹은 조직화되지 않았고 리더가 부족하지만, 그것은 곧 바뀔지도 모릅니다.
lithuania.30.a코0=우리는 이 배신에 대해 계속 지켜볼 것이다.
lithuania.31.t코0=은빛 기사
lithuania.31.d코0=카지미에라스 출신의 폴란드-리투아니아 귀족 카지미에라스 빅토라스 파슈케비치우스는 친슬라브 해방 동맹의 새로운 지도자로 부상했습니다. 중세시대에 대공국을 통치했던 게디미나스의 후손인 파슈케비치우스는 우리가 세운 공화국에 반대하며 군주제의 복원을 바라고 있습니다. 이 귀족들은 이 조직을 지하 선거운동의 도구로 바꾸어 놓았습니다. 그는 심지어 러시아인들에게 도움을 요청하기까지 했습니다. 그는 혼자서는 이길 수 없다는 것을 알고 있습니다.
lithuania.31.a코0=그는 그냥 미망인일 뿐이야. 그는 날아가 버릴 것이다.
lithuania.31.b코0=이건 너무 지나쳤어! 즉시 반역자를 체포하라!
lithuania.32.t코0=은빛 기사
lithuania.32.d코0=오늘 흥미로운 사람이 두마에 도착했습니다. 카지미에라스 출신의 폴란드-리투아니아 귀족이자 리투아니아의 친러 '해방을 위한 동맹'의 지도자 카지미에라스 빅토라스 파슈케비치우스는 그의 운동에 도움을 요청하기 위해 도착했습니다. 파슈케비치우스는 자신의 당을 위한 유일한 길은 쿠데타를 실행하고 리투아니아 국민대중주의자들의 우두머리를 차단하는 것이라고 믿고 있으며, 그는 심지어 그가 성공한다면 복원된 군주제를 우리의 이익에 맞출 것이라고 맹세하고 있습니다. 하지만 많은 사람들은 그의 이야기를 믿지 않습니다. 어떻게 반응해야 할까요?
lithuania.32.a코0=소년, 필요한건 우리가 다 주겠다. 더러운 일을 맡아줘!
lithuania.32.b코0=우리는 리투아니아의 볼데마라스와 잘 지내고 있다. 고맙군.
lithuania.33.t코0=친러 쿠데타!
lithuania.33.d코0=카지미에라스 빅토라스 파슈케비치우스가 빌뉴스로의 행진을 위해 해방을 위한 동맹을 결성했습니다! 러시아 군인들이 그의 대중들을 지원해준 것으로 추측되고 있습니다. 그 놈이 러시아에 가서 그들의 지지를 얻었습니다! 배신자! 혹은 우리의 다음 지도자일지도... 해방을 위한 동맹은 옛날 리투아니아 대공국을 복원하려고 하고 있으며 수도에 있는 정규군과 강철 늑대에 반대하고 있습니다. 이것은 역사책을 위한 전투입니다...
lithuania.33.a코0=새로운 대공 만세!
lithuania.33.b코0=강철 늑대 민병대가 수도를 성공적으로 방어했다!
lithuania.34.t코0=리투아니아 쿠데타가 성공하다!
lithuania.34.d코0=해방을 위한 동맹이 성공했습니다! 카지미에시 2세 파슈케비치우스는 현재 리투아니아의 새 왕으로 군림하고 있습니다. 그리고 예상한대로, 그는 우리에게 입에 발린 말을 할 준비가 되어 있습니다. 새로운 꼭두각시 국가가 러시아의 영향권에 합류했습니다.
lithuania.34.a코0=우라!
lithuania.35.t코0=이그나스 세이니우스-붉은 홍수
lithuania.35.d코0=리투아니아의 가장 유명한 인상주의 작가인 이그나스 세이니우스는 최근 문학적으로 불명확한 리투아니아의 감옥을 막 침범한 '붉은 홍수(Raudonasis tvanas)'라는 새로운 책을 출판했습니다. 그의 유명한 '쿠프렐(Kuprelis)'처럼, 붉은 홍수는 분단된 국가의 두 젊은이 사이의 사랑에 대한 인상적인 이야기이지만 재미있는 것은 이야기의 배경입니다. 이 소설은 브루실로프 공세가 성공하고 1916년 오스트리아-헝가리를 세계대전에서 몰아내는 대체역사로 진행됩니다. 이로 인해 협상국의 승리로 이어지는 일련의 사건이 발생합니다.  독일은 혁명에 휩싸여 생디칼리슴 국가가 된 반면, 러시아는 검은 백인단의 지원을 받은 콜차크가 이끄는 쿠데타를 경험하고 전체주의 초국가적 독재 정권이 됩니다. 유럽은 곧 다시 전쟁에 휘말리게되고, 리투아니아는 최전선이 되었으며, 독일과 러시아 사이의 피바다가 되어 힘센 사람들조차도 몇분만에 죽어갑니다. 이 소설의 끝부분은 러시아의 돌파구이자 여전히 멀리있는 대영제국에 의한 해군의 침략을 암시합니다. 이 책은 잔혹함과 전쟁 범죄에 대한 끔찍한 묘사로 비난 받아왔지만, 세이니우스는 '이런 일이 또 다른 우주에서 일어났을 수도 있다'라며 자신의 이야기를 변호합니다.
lithuania.35.a코0=세계관을 최대한 나쁘게 만드려고 하는건가?
lithuania.36.t코0=Eurobasket 1937
lithuania.36.d코0=독일 베를린에서 열린 1937년 유럽 농구 선수권 대회가 막을 내렸습니다. 리투아니아계 미국인 선수인 펠리크사스 크리우치우나스가 코치를 맡고 있는 리투아니아 팀과 이전 대회 챔피언인 독일 팀의 접전 끝에 리투아니아 팀이 최우수 팀으로 선정되었습니다. 독일 농구 팬들은 충격과 놀라움으로 반응했고 리투아니아 사람들은 다비드 대 골리앗과 같았던 경기에서 승리를 축하하기 위해 거리로 나왔습니다.
lithuania.36.a코0=우리가 우승했다!
lithuania.37.t코0=Dovas Zaunius의 죽음
lithuania.37.d코0=리투아니아의 오랜 외교관이었던 Dovas Zaunius가 오늘 50세의 나이로 별세했습니다. 소리투아니아(동프로이센 동부)에서 이민 온 그는 리투아니아 사람들의 희망을 '네무나스의 두 둑을 다시 합치자'라고 표현해 왔습니다. 불행히도 1936년경에는 프러시아 리투아니아인, 즉 리투브닌카이인은 소멸 직전에 이르게 되었습니다. Zaunius의 장례식에 이어 소리투아니아의 초록색-흰색-빨간색 삼색기가 등장했습니다.
lithuania.38.t코0=리투아니아의 역사
lithuania.38.d코0=젊은 역사가 아돌파스 사포카가 쓴 책인 '리투아니아의 역사'는 리투아니아 역사학계에서 지목할 만한 저작으로,  13세기의 건국부터 현대사까지의 모든 역사를 일반인들도 읽기 쉽게 써놓았습니다. 이 저서에서는 리투아니아 영웅들과 대공들을 찬양했고, 따라서 리투아니아 민족주의자들의 비공식적인 성경이 되었습니다.
lithuania.38.a코0=적어도 그때는 행복했다...
lithuania.39.t코0=국립 리투아니아 올림피아드
lithuania.39.d코0=우리 나라 전역에 애국주의가 유행하면서, 국내와 해외의 체육인들이 그들의 실력을 테스트하고 전세계적으로 그들의 나라를 대표하기 위해 경쟁할 수 있는 다양한 스포츠 경기의 국가 올림픽을 개최하자는 제안이 제기되었습니다. 이것은 소위 국가 올림피아드("Tautine Olimpiada.") 라 불릴 것입니다. 오는 7월에 국가 올림피아드가 개최될 것이고 모든 참가자들은 온 힘을 다해 국제 스포츠 경기에서 국가를 대표할 것을 맹세하고 국가를 위해 헌신하고 그 역사와 문화 그리고 전통을 존중할 것입니다. 이것은 우리 정부에 대한 지지를 불러일으키고 국가를 진정시킬 수 있는 환상적인 행사가 될 것입니다.
lithuania.39.a코0=이 계획을 지지하자.
lithuania.39.b코0=너무 비용이 많이 든다.
lithuania.40.t코0=비타우타스 대왕 숭배
lithuania.40.d코0=15세기의 가장 유명한 리투아니아의 군주 중 한 명인 비타우타스 대왕은 리투아니아 독립투쟁의 상징이었습니다. 그는 반독일적이고 반폴란드적인 사람이었고, 기독교를 장려했지만 다른 종교와 문화에 관대했습니다. 또한 그는 완전한 금욕주의자였고, 훌륭한 군사 전략가였습니다. 그래서 많은 리투아니아인들은 그를 존경합니다. 이미 그의 사망일인 10월 27일과 리투아니아 국왕 즉위일인 8월 8일에 그를 기념하는 행사가 치뤄지고 있고, 이 행사를 장려함으로써 대왕의 이미지를 리투아니아 정부에 투영시켜 정부의 정통성을 강화하는 데 이용합시다.
lithuania.40.a코0=이 아이디어를 받아들이자!
lithuania.40.b코0=멍청해지진 말자.
lithuania.41.t코0=Matas Salcius의 마지막 탐험
lithuania.41.d코0=유명한 리투아니아인 탐험가이자 여행자인 Matas Salcius는 오토바이를 타고 알래스카에서 티에라 델 푸에고까지 여행하던 중 볼리비아에서 최후를 맞이했습니다. 외국 여행과 지리학에 대한 관심을 대중화시킨 그의 모국의 문화적 아이콘인 그의 죽음은 리투아니아인들에 충격을 주었습니다. 그는 볼리비아의 무명 묘지에 묻혔지만, 그의 심장은 리투아니아 빌뉴스에 묻혔습니다.
lithuania.41.a코0=이제 천국을 탐험할 수 있겠군.
lithuania.42.t코0=프랑스 문화 학습을 위한 모임
lithuania.42.d코0=Lietuviu draugija prancuzu kulturai pazinti (프랑스 문화 학습을 위한 모임)은 프랑스의 문화가 1919년 혁명으로 인해 어떻게 영향을 받았는지 배우려는 목적을 가진 좌파 리투아니아 시인과 작가들의 단체입니다. 주목할 만한 회원은 Salomeja Neris, Vincas Kreve, Petras Cvirka입니다. 그 단체는 리투아니아 문학계에 대한 인터내셔널의 영향력의 기수로 여겨지고 있습니다.
